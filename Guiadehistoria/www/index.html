cia do país. Desse modo, Washington Luís foi deposto pelas forças armadas, em 24 de outubro de 1930, e foi sucedido na mesmo data por uma junta militar composta pelos generais Augusto Tasso Fragoso e João de Deus Mena Barreto, e pelo almirante José Isaias de Noronha. <br/><br/> Enquanto a junta militar designava ministros e depunha generais atrelados a Washington Luís, as tropas comandadas por Getúlio Vargas dirigiam-se ao Rio de Janeiro para assumir o poder. A junta provisória entrou diversas vezes em contato com Getúlio Vargas por meio de telegramas, garantindo que o governo seria transferido para ele e solicitando a deposição das armas. No entanto, havia incertezas das tropas da Aliança Liberal sobre os reais propósitos da junta militar. Essa suspeita somente cessou em 28 de outubro, quando o general Tasso Fragoso estabeleceu com os representantes de Getúlio Vargas, Oswaldo Aranha e Lindolfo Collor, as condições para a sucessão do governo. <br/><br/> No curto período de vigência do governo da junta militar provisória também foram instaladas juntas governativas nos Estados de Amazonas, Pará, Maranhão, Rio Grande do Norte, Espírito Santo e Santa Catarina. Essas juntas governativas nos Estados perduraram no poder também por curto prazo de duração e em seguida foram substituídas por interventores nomeados por Getúlio Vargas. Durante os dez dias em que a junta militar provisória esteve no comando do país foram dispensados os reservistas convocados por Washington Luís para combater as dissidências, as operações bancárias voltaram a ser anuídas, adquiriu-se crédito para o combate da febre amarela, dentre outras medidas. <br/><br/> Em 31 de outubro, as tropas lideradas por Getúlio Vargas chegaram ao Rio de Janeiro e foram recebidas pela população local. No dia 3 de novembro de 1930, o general Tasso Fragoso transferiu o governo federal para Getúlio Vargas.'},

          {'nome':'Legião Estrangeira Francesa','field':'legião estrangeira francesa', 'texto':'Com início de suas atividades no século XIX, a Legião Estrangeira Francesa é um dos mais antigos contingentes de soldados da Europa e o mais tradicional grupo de combate do Velho Continente. Seu objetivo inicial foi sobrepor os interesses franceses contra os países que tentavam dominar as colônias francas na África, assim como evitar rebeliões de independência nestas nações. Além disso, tinham a função de manter a colonização em locais como o Oceano Pacífico, América do Sul e Caribe. <br/><br/> A Primeira Legião formou-se no ano de 1831, quando toda a Europa passava por um período turbulento. Após o rei Carlos X da França ser deposto, suas tropas passaram para o comando de Luís Filipe I de França, que transformou-as na Legião Estrangeira Francesa após um decreto oficial feito no dia 10 de março de 1831. <br/><br/> Então foram reunidas diversas tropas estrangeiras do Exército da França, entre elas as Guardas Suíças e o Regimento Hohenlohe, uma unidade de soldados estrangeiros. Estes dois grupos formaram o primeiro batalhão. Já o segundo e o terceiro batalhão foram formados para receber suíços e alemães. No quarto batalhão eram os espanhóis e portugueses que empunhavam as armas, no quinto, os sardos e italianos, no sexto, os belgas e, no sétimo, os polacos. <br/><br/> Em 1832 deu-se o batismo de fogo da Legião Estrangeira Francesa. No dia 27 de abril daquele ano, o terceiro batalhão entrou efetivamente em ação na Argélia, iniciando as operações militares do grupo. Oito meses depois, a Legião Estrangeira Francesa enfrentou os homens de Adl El-Kader, que lutavam pela liberdade argeliana. Esse confronto ficou conhecido como batalha de Sidi-Chabal. <br/><br/> Entre 1835 e 1839, o ministro francês Adolphe Thiers persuadiu o governo de seu país a enviar a Legião à Espanha com o objetivo de auxiliar a Rainha Isabel II de Espanha na Guerra Carlista. Com a autorização do rei Luís Filipe, a Legião rumou para o país, onde combateu sem nenhum reforço até 1839, ano em que a Rainha deu licença aos soldados que ainda estavam vivos. <br/><br/> Em 1835 surge a Nova Legião Estrangeira Francesa, criada também pelo rei francês Luís Filipe. Neste novo grupo, havia três batalhões que continuavam sustentando as operações dos soldados franceses na Argélia. Desta forma, outros batalhões foram surgindo e os soldados eram coordenados de acordo com as necessidades dos comandantes e as novas guerras que iam aparecendo. <br/><br/> Outros exemplos de conflitos em que a Legião Estrangeira Francesa participou são: A Guerra da Criméia (1853-1856), A campanha da Itália (1859), A campanha do México (1863-1866), A Guerra Franco-Prussiana (1870-1871), O Protetorado de Tonkin (1883-1885), A batalha de Dien Bien Phu (1954), entre outros. <br/><br/> Para participar da Legião Estrangeira Francesa o candidato precisa ser do sexo masculino; ter entre dezessete e quarenta anos, portar um documento de identidade válido internacionalmente, ou seja, um passaporte válido, ser solteiro; e ser alfabetizado no seu país (idioma) de origem.'},

          {'nome':'Lei Áurea','field':'lei áurea', 'texto':'Na última década do período imperial brasileiro o contexto era de instabilidade e tensão social. A questão da escravidão era um ponto importante a ser resolvido e vinha, desde meados do século XIX, causando preocupação e a promoção de leis que tentavam adiar uma solução definitiva, como a Lei Eusébio de Queirós, a Lei do Ventre Livre e especialmente a Lei dos Sexagenários, aprovada apenas três anos antes da Lei Áurea. <br/><br/> Foi votada e aprovada em poucos dias e em 13 de maio de 1888 a escravidão era extinta do país. Com um texto curto, simples e direto, a lei libertava cerca de 700 mil escravos, num país com então 15 milhões de habitantes. O número de escravizados na data não é tão expressivo tendo em vista um grande contingente de libertos já existentes no país. <br/><br/> Uma das questões que mais preocupava o governo imperial era justamente a pressão pelo fim da escravidão. O temor por um possível Terceiro Reinado de Isabel, os avanços do Partido Republicano Paulista eram algumas das questões que rondavam o Império mas, certamente, a escravidão configurava o centro de todas as preocupações. <br/><br/> Neste cenário muitas eram as rebeliões e manifestações em favor da abolição dos escravizados no Brasil. O medo era constante, em especial por parte dos homens e mulheres escravizados que temiam a reescravização e a violência. Em contrapartida os senhores exigiam uma maior jornada de trabalho e aumentavam os castigos físicos, ocasionando em fugas, revoltas e protestos e, em casos mais extremo, no assassinato de senhores e feitores.  <br/><br/> Assim a escravidão perdia legitimidade enquanto os escravizados se articulavam cada vez mais. Mesmo que a polícia do Estado atuasse ao lado dos senhores a indisciplina era geral e agentes abolicionistas solidarizavam-se e auxiliavam nas fugas. <br/><br/> O mundo da negociação está cada vez mais presente. Senhores e escravos negociam o pagamento de salários, autonomia e liberdade. A situação da escravidão era mesmo insustentável e, desta forma, o Estado precisava se antecipar. <br/><br/> A Lei Áurea assinada pela Princesa Isabel em maio de 1888 marcou o fim da escravidão, sendo o Brasil o último país independente a findar este sistema. Um dos problemas em torno da abolição é que ela foi apresentada pelo estado monárquico como um presente, e não como conquista e resultado de lutas travadas por atores fundamentais: é preciso destacar o envolvimento decisivo dos escravizados nesta luta. <br/><br/> Mas, a libertação tardia marca também o fim da monarquia por uma crise instaurada neste cenário. Mesmo a assinatura da lei sendo considerada o ato mais popular do Império, não agradou um grupo importante do cenário político: os proprietários rurais. <br/><br/> Mesmo agraciados com o título de baronato a falta de indenização fez com que rompessem com o Estado, já que suas fortunas se concentravam na posse de escravos, e assim aderem à causa republicana. <br/><br/> A Lei Áurea marca um contexto político de pressões para o fim da escravidão e, após quatro séculos o Brasil passou a ser um país sem escravos, fruto da luta política e social.'},

          {'nome':'Lei da Anistia','field':'lei da anistia', 'texto':'O governo do general João Baptista Figueiredo (1979-1985), durante o período da Ditadura Militar, já mostrava ser mais conciliatório com os contrários ao regime instaurado. Depois de muita violência, tortura e repressão política por parte dos militares, em seu governo, Figueiredo promulgou a lei nº 6.683, que ficaria conhecida como Lei da Anistia, no dia 28 de agosto de 1979. <br/><br/> O artigo 1º da lei concedia anistia a “todos (...) no período de 2 de setembro de 1961 a 15 de agosto de 1979 que cometeram crimes políticos ou conexos com estes (...) punidos com fundamento em Atos Institucionais e Complementares”. <br/><br/> Desde o fim da década anterior, após a promulgação do Ato Institucional nº5 - que impedia o direito ao habeas corpus por parte dos dissidentes -, estudantes, políticos, artistas, jornalistas e parentes de revolucionários capturados ou exilados já pregavam o direito de presos políticos retornarem à pátria ou saírem da prisão. Entretanto, os duros mandatos dos generais Emílio Médici (1969-1974) e Ernesto Geisel (1974-1979) impediam que qualquer discussão sobre o assunto fosse levado adiante. <br/><br/> Com Figueiredo no poder, alguns intelectuais e engajados políticos acreditavam que o Brasil passasse pela transição à democracia, graças às gafes cometidas e aos comentários ríspidos, tornando-se de certa forma um governo mais maleável. No Rio de Janeiro, é criado um Comitê Brasileiro de Anistia, com sede na Associação Brasileira de Imprensa, que pressiona o governo a votar sobre o projeto. <br/><br/> Entretanto, com o perdão político, não apenas os presos, torturados e exilados podiam caminhar livremente pelo Brasil, mas também os torturadores e assassinos que trabalharam a serviço do regime. Os parlamentares do antigo partido MDB criticavam o fato de alguns presos serem soltos somente no mês de dezembro daquele ano. Também argumentavam que não havia garantias para que os servidores públicos prejudicados pelos atos institucionais retornassem normalmente às suas atividades. <br/><br/> Apesar de mais de 30 anos após sua promulgação, ainda hoje é discutido o teor da Lei da Anistia. Muitos ex-presos políticos na ditadura, a Ordem dos Advogados do Brasil (OAB), Ministério da Justiça e Casa Civil refletiram seus posicionamentos: eles argumentam que a lei não pode se estender “a crimes comuns praticados por agentes da repressão contra opositores políticos durante o Regime Militar”. <br/><br/> Já o Ministério da Defesa, que comanda o Exército, a Advocacia Geral da União (AGU) e o Ministério das Relações Exteriores dizem que a anistia não pode ser revogada, porque ela é anterior aos efeitos da Constituição de 1988, que não permite ceder anistia a torturadores.'},

          {'nome':'Lei do Ventre Livre','field':'lei do ventre livre', 'texto':'A Lei do Ventre Livre, também conhecida como Lei Rio Branco, foi promulgada em 28 de setembro de 1871 e determinava que os filhos de mulheres escravizadas nascidos a partir desta data ficariam livres, conforme consta no primeiro artigo: <br/><br/> “Art. 1º - Os filhos de mulher escrava que nasceram no Império desde a data desta lei serão considerados de condição livre.” <br/><br/> A segunda metade do século XIX no Brasil é marcada por tensões sociais, especialmente no que se refere às relações de trabalho. Leis como a Eusébio de Queirós, a do Ventre Livre, a dos Sexagenários e por fim a Lei Áurea mostram a preocupação em torno da questão da mão-de-obra escrava. <br/><br/> O governo brasileiro passa a ser pressionado pela Inglaterra para tomar providências quanto à escravidão. Esta preocupação inglesa se dava muito por conta da pressão para adesão à mão-de-obra livre e aumento do mercado consumidor interno, tendo em vista os muitos investimentos ingleses em território brasileiro. <br/><br/> Neste sentido as leis referentes à escravidão no Brasil foram gradativamente implementadas e a Lei do Ventre Livre é das mais significativas do período. Esta lei é resultado de ampla discussão no parlamento e é aprovada na câmara contando com 65 votos favoráveis e 45 contrários. <br/><br/> Os votos contrários são aqui significativos. O projeto é elaborado pelo gabinete do conservador Visconde do Rio Branco e, segundo o historiador Boris Fausto a Lei do Ventre livre não é nada revolucionária mas ainda assim cria problemas nas relações com as bases de apoio como os cafeicultores. O café no período é um dos principais produtos cultivados e exportados no país e sua produção se dá a partir da utilização da mão-de-obra escrava. <br/><br/> Já proibido o tráfico de escravos com a Lei Eusébio de Queirós em 1850, a promulgação da Lei do Ventre Livre traz uma nova preocupação: sem o tráfico negreiro pelo atlântico trazendo novos sujeitos escravizados, e os nascidos em terras brasileiras livres pela lei de 1871 como manter o sistema escravagista e a mão-de-obra para as fazendas de café? <br/><br/> É preciso considerar aqui que o escravo é então considerado mercadoria e das mais caras. Um grande investimento parte do sistema escravagista e força motriz de trabalho. Desta forma muitos foram os cafeicultores e fazendeiros descontentes com a onda abolicionista que tomava o Brasil e as leis que eram resultado das lutas políticas e sociais. <br/><br/> Mais do que garantir a liberdade aos filhos de mulheres escravizadas nascidos após 1871, a Lei do Ventre Livre garantia a transição lenta e gradual para a mão-de-obra livre, ao tom do que acontecia na Europa, por exemplo, modelo de sociedade para o Brasil que se queria moderno então. <br/><br/> A lei garantia que as crianças nascidas a partir daquela data ficariam sob responsabilidade dos senhores de suas mães até completarem oito anos de idade. Após essa data, tinham duas opções. Ou recebiam indenizações por parte do Estado ou poderiam utilizar os serviços do menor até seus vinte e um anos. <br/><br/> Na prática poucos foram os efeitos da lei. Boris Fausto afirma que poucos foram efetivamente entregues ao poder público e os senhores donos de escravos continuaram a utilizar sua força de trabalho. <br/><br/> Mais do que garantir a liberdade dos filhos de sujeitos escravizados no país a partir da data citada, a Lei do Ventre Livre é um acontecimento que representa as preocupações do período em relação ao sistema escravagista, em seus momentos finais. A década seguinte – 1880 – é uma das mais emblemáticas na luta contra a escravidão e que tem a força do movimento abolicionista cada vez mais presente na sociedade brasileira.'},

          {'nome':'Liga das Nações','field':'liga das nações', 'texto':'Liga das Nações ou Sociedade das Nações era o nome de uma organização internacional criada em 1919 e autodissolvida em 1946, e que tinha como objetivo reunir todas as nações da Terra e, através da mediação e arbitragem entre as mesmas em uma organização, manter a paz e a ordem no mundo inteiro, evitando assim conflitos desastrosos como o da guerra que recentemente devastara a Europa. <br/><br/> Instalada em janeiro de 1919, pelo Tratado de Versalhes, o mesmo que colocava termo à Primeira Guerra, sua sede era Genebra, cidade suíça. A Liga das Nações era organizada de uma maneira bem semelhante à da atual ONU, sendo composta de um Secretariado, Assembleia Geral, e um Conselho Executivo (semelhante ao Conselho de Segurança atual da ONU). <br/><br/> O Secretariado Permanente, era composto de um corpo de especialistas em diversos assuntos de relações internacionais e capitaneado por um Secretário Geral, como na ONU de hoje. <br/><br/> Já a Assembleia Geral compreendia representantes de todos os países que integravam o sistema da Liga. O órgão reunia-se anualmente, e cada um tinha direito a um voto. <br/><br/> No Conselho Executivo estavam as potências vitoriosas da Primeira Guerra Mundial, a saber: Grâ-Bretanha, França, Itália, Japão e mais tarde Alemanha e União Soviética. Assim como no sistema atual da ONU, membros não permanentes compunham o tal Conselho Executivo por determinado período, mediante voto, cedendo sua posição mais tarde a outro país escolhido, realizando assim um rodízio permanente. <br/><br/> Os Estados Unidos não participaram da Liga das Nações durante toda a existência da organização, apesar do presidente norte-americano Woodrow Wilson (de 1913 a 1921) ter alimentado fortemente a ideia de sua criação. O Congresso norte-americano, por entender que os EUA, ao aderir à Liga das Nações estaria se desviando de sua política externa tradicional, e por isso, vetou a entrada de seu país na organização. <br/><br/> Importante salientar que diferentemente da ONU, a Liga das Nações não dispunha de qualquer corpo militar (denominada “Força de Paz”) destinado a prover e sustentar situações de paz em áreas de conflito, por isso, sua ferramenta de coerção baseava-se em sanções econômicas e militares. <br/><br/> Infelizmente, ante o fracasso em sua missão mais importante, a de impedir novo conflito mundial, a Liga das Nações acabou por ser dissolvida e reformada naquilo que hoje vemos como a ONU, com os princípios básicos mantidos, porém com o cuidado de evitar os equívocos que levaram à inefetividade da Liga. <br/><br/> Ainda importante mencionar que o Brasil foi membro fundador da Liga, tendo porém deixado a instituição em situação embaraçosa, de péssima memória para os representantes do país no exterior. Ao pleitear, durante o governo do presidente Artur Bernardes, por uma vaga permanente no Conselho Executivo (assim como o país hoje pleiteia uma vaga permanente no Conselho de Segurança da ONU), o Brasil forçou sua admissão por meio da recusa em aceitar a entrada permanente da Alemanha para o mesmo Conselho. Todos os outros países voltaram-se contra o Brasil, o país ficou isolado dentro da organização, e logo depois, acabou por abandonar a organização, em 1926.'},

        
          {'nome':'Liga do Peloponeso','field':'liga do peloponeso', 'texto':'A Liga do Peloponeso foi uma aliança estabelecida entre várias cidades na Grécia Antiga, tendo Esparta como cidade organizadora. <br/><br/> Durante o século VI a.C., a Grécia sofreu uma série de invasões dos persas. Foram três os momentos de verdadeira guerra entre persas e gregos. No intervalo entre a segunda e a terceira tentativa de invasão à Grécia, Atenas organizou, sob seu comando, uma liga envolvendo as cidades gregas para que pudessem se preparar para futuras invasões dos persas. A aliança que foi formada recebeu o nome de Liga de Delos e realmente foi útil para mais um conflito contra os persas, mas que, por sua vez, já estavam bem enfraquecidos. <br/><br/> Atenas reunia as cidades da aliança e cobrava impostos com o argumento de que seriam para prevenção em caso de nova invasão, o que não aconteceu mais. Com essa política, o poderio da cidade-estado de Atenas cresceu muito entre os gregos. O uso do poder passou a ocorrer de forma exploratória, já que a cobrança que Atenas fazia era desnecessária para a realidade que viviam, gerando um caráter autoritário. <br/><br/> A situação vivida sob a Liga de Delos gerou desconforto entre outras várias cidades gregas. Foi então que Esparta reuniu cidades para uma insurreição e contestação à autoridade ateniense. Esparta sempre foi conhecida por sua organização hierárquica e militar sólida, os espartanos se constituíam em um povo militarizado. Essa característica fez com que Esparta assumisse a liderança de uma nova aliança grega, surgindo então a Liga do Peloponeso. Os gregos participantes da nova aliança fizeram frente à tirania de Atenas na Liga de Delos, partindo para um combate direto. A organização militar de Esparta foi fundamental para decidir os rumos do conflito e tornar os espartanos líderes dos gregos. <br/><br/> Várias cidades aderiram ao ideal da Liga do Peloponeso, que passou a contar também com cidades que eram derrotadas ou abandonavam a Liga de Delos. Esparta mantinha o posto de centralidade da aliança que reunia um conselho de aliados para ser controlada. Não havia uma arrecadação constante de tributo como acontecia com a Liga de Delos, os impostos eram recolhidos apenas em ameaça de guerra para gerar fundos para o eventual combate. Mas havia uma superioridade de decisões que cabia somente a Esparta. Esta cidade era a única dotada do direito de convocar um congresso da liga e, por mais que toda cidade integrante da aliança tivesse direito a um voto, Esparta não era obrigada a seguir as resoluções propostas pela Liga de Delos e ainda tinha o poder de impor seus interesses. <br/><br/> Não havia exatamente uma aliança que proporcionasse direitos iguais a todos os membros da Liga do Peloponeso. O intuito de promover proteção e segurança recaia principalmente sobre Esparta, mas o desejo coletivo de combater a tirania, que havia sido promovida por Atenas à medida que seu poder se elevou na Liga de Delos, unia as oligarquias gregas. <br/><br/> A Liga do Peloponeso permaneceu ativa por muito tempo, suas atividades e poderio de Esparta ainda estavam presentes no século IV a.C.. O fim da hegemonia de Esparta só aconteceu no momento em que se expandiu o poderio de Tebas, que conduziu à dissolução da Liga do Peloponeso.'},

          {'nome':'Liberalismo','field':'liberalismo', 'texto':'Liberalismo é o nome dado à doutrina que prega a defesa da liberdade política e econômica. Neste sentido, os liberais são contrários ao forte controle do estado na economia e na vida das pessoas. Em outras palavras, o liberalismo defende a ideia de que o Estado deve dar liberdade ao povo, e deve agir apenas se alguém lesar o próximo (conhecido como Princípio do Dano). No mais, em boa parte do tempo, as pessoas são livres para fazer o que quiserem, o que traz a ideia de livre mercado. <br/><br/> O liberalismo surgiu da concepção de um grupo de pensadores imersos na realidade da Europa dos séculos XVII e XVIII. Vigorava ainda a filosofia do absolutismo em praticamente todos os governos europeus, pois o rei, como legítimo representante de Deus na terra, teria natural primazia sobre todos os assuntos que envolvessem a nação. As ideias iluministas vão gradualmente implodir tal sistema de excessiva intervenção do estado, auxiliadas pelo espírito empreendedor e autônomo da burguesia, abrindo espaço para outras possibilidades na relação entre os homens e o mundo. O burguês, que se lançava ao mundo para o comércio e usava a somente a própria iniciativa para alcançar seus objetivos, destoava de todo um período anterior onde os homens colocavam-se subservientes ao pensamento religioso. <br/><br/> Então, como uma reação natural à ordem anterior de coisas, vários pensadores se mobilizam no esforço de dar sentido àquele mundo que se transformava. Surge um ponto fundamental do pensamento liberal quando é concebida  a ideia de que o homem tinha toda sua individualidade formada antes de perceber sua existência em sociedade. Para o liberalismo, o indivíduo estabelecia uma relação entre seus valores próprios e a sociedade. <br/><br/> Além de construir uma imagem positiva do individuo, o liberalismo vai defender a ideia de igualdade entre todos. O direito que o homem tem de agir pelo uso da sua própria razão, segundo o liberalismo, só poderia garantir-se pela defesa das liberdades. No aspecto político, o liberalismo vai demonstrar que um regime monárquico, comandado pelas vontades individuais de um rei, não pode colaborar na garantia à liberdade, pois a vontade do rei subjuga o interesse social, impedindo os princípios de liberdade e igualdade. <br/><br/> O pensamento liberal reinou hegemônico até o início do século XX. As mudanças trazidas pelas duas revoluções industriais, a Primeira Guerra Mundial e a Revolução Russa de 1917, e mais tarde, da quebra da bolsa de Nova Iorque em 1929, fizeram com que a doutrina liberal entrasse em declínio. Mais recentemente, na década de 90, surge o neoliberalismo, resgatando boa parte do ideal liberal clássico.'},

          {'nome':'Liberdade','field':'liberdade', 'texto':'Estado de pessoa livre e isenta de restrição externa ou coação física ou moral, podendo exercer livremente a sua vontade.'},

          {'nome':'Loja Maçônica','field':'loja maçônica', 'texto':'Local de reunião de membros da Maçonaria, associação secreta (ou parcialmente secreta) existente em várias partes do mundo. A Maçonaria surgiu na Europa durante a Idade Média. No século XVIII, aproximou-se do liberalismo, defendendo a liberdade de pensamento e outros ideais de justiça e fraternidade. No Brasil, a Maçonaria foi introduzida no começo do século XIX e teve um papel importante no processo que levou à independência do País. Dom Pedro I e José Bonifácio, por exemplo, eram maçons.'},

          {'nome':'Maçonaria','field':'maçonaria', 'texto':'A Maçonaria é uma irmandade universal, possivelmente nascida, segundo alguns estudiosos, da união de trabalhadores que, na Idade Média, se dedicavam a edificar catedrais. Eles teriam instituído sua própria associação, conhecida como Maçonaria Operativa. <br/><br/> Estes construtores iam de obra em obra, livres, sem a exigência de pagarem impostos ou de dar satisfações à nobreza ou à Igreja. Daí serem chamados de Pedreiros Livres – freemasons ou franc-maçon -, pois diferentemente dos outros profissionais deste ramo, eles tinham o poder de lapidar a pedra bruta. Estes obreiros ganharam cada vez mais destaque do século XII ao XIV. <br/><br/> Esta sociedade foi profundamente influenciada pelas mudanças ocorridas durante o Renascimento. A Reforma Protestante, o intenso desenvolvimento científico, as mudanças de paradigma, abriram espaço para a concepção de Deus como o “Grande Arquiteto”, criador de um universo regido por leis imutáveis. A crença nesta visão de Deus caracterizaria fortemente a Maçonaria.  <br/><br/> Neste contexto desenvolveu-se esta sociedade. Alguns afirmam que ela teria existido desde sempre, não sendo possível precisar seu tempo e local de origem. Outros dizem que sua fonte remonta a algum tempo antes da vinda de Cristo. De qualquer forma, ela sobreviveu a diversas transformações ocorridas na Era Medieval e na transição para a Renascença. A princípio os ‘pedreiros’ mantiveram a união através das associações corporativas conhecidas como guildas, até o século XVI. <br/><br/> Como meio de se protegerem de impostores, os ‘pedreiros livres’ criaram maneiras de se identificar diante dos outros, e a partir do início do século XVII, com o término da época das grandes obras arquitetônicas, homens de destaque na sociedade foram aprovados como ‘pedreiros aceitos’ ou ‘maçons aceitos’. Com o passar do tempo, estes predominaram sobre os obreiros, caracterizando a Maçonaria, deste momento em diante, como um grupo de natureza filosófica, não mais operativa. <br/><br/> Seus adeptos dedicam-se à prática da justiça, da humanidade, consagrando o exercício da liberdade, da democracia, da igualdade, da fraternidade. Eles buscam com o mesmo afinco o desenvolvimento intelectual, constituindo-se assim em uma sociedade iniciática, filosófica, filantrópica e educativa. Eles se reúnem em grupos conhecidos como Lojas, também conhecidas como lojas simbólicas, lojas azuis ou lojas obreiras, todas autônomas entre si. É nelas que se realizam os rituais de iniciação, ou seja, os ritos que permitem o ingresso de um candidato, o qual atravessa várias etapas, recebendo em seqüência os graus de aprendiz, companheiro e mestre maçom.  <br/><br/> A Maçonaria dá uma importância sem igual à hierarquia e aos símbolos. Cada loja é integrada por um Venerável Mestre ou Presidente, que comanda as sessões; pelo Primeiro Vigilante, o qual cuida da administração e da disciplina; pelo Segundo Vigilante, o mestre dos aprendizes; por um Orador, que condensa os trabalhos e junta todas as conclusões levantadas na reunião; pelo Secretário, que escreve as atas e as preserva, além de zelar pela interação de natureza administrativa entre a loja e as ordens superiores; por um Mestre de Cerimônias, que guia os irmãos dentro do grupo e leva cada visitante aos seus respectivos lugares; pelo Tesoureiro, que arrecada os fundos e cuida da ordem financeira; e o Guarda do Templo, que vigia a entrada do Templo. <br/><br/> No Brasil, a Maçonaria foi introduzida no começo do século XIX. A loja inaugural foi instituída em 1802, pelo botânico Manoel Arruda Câmara, e era conhecida como Areópago de Itambé. Seus membros tinham que ser reconhecidos pela Grande Loja Unida da Inglaterra, por um Grande Oriente ou pelas Grandes Lojas – a junção de várias lojas. O Grande Oriente do Brasil é a mais antiga união de Lojas Maçônicas deste país, também conhecida como Obediência Maçônica. Seu primeiro Grão Mestre foi o Patriarca da Independência, José Bonifácio de Andrade e Silva. Muitos dos participantes da Inconfidência Mineira também eram maçons, egressos de lojas da Europa e dos Estados Unidos. Assim, na História do Brasil, os maçons sempre marcaram presença fundamental nos movimentos de emancipação.'},

          {'nome':'Mameluco','field':'mameluco', 'texto':'Na América do Sul, Mameluco é também o termo usado para identificar pessoas de origem européia mista com nativos americanos. Nos séculos 17 e 18, Mameluco referia-se a bandos organizados de portugueses (mesclados ou não) caçadores de escravos, também conhecidos como bandeirantes, que vagueavam pelo interior da América do Sul desde o Atlântico até às encostas dos Andes, e do Paraguai até ao Orinoco fazendo incursões entre áreas habitadas pelos Guaranis em busca de escravos.'},

          {'nome':'Memorial da América Latina','field':'memorial da américa latina', 'texto':'O Memorial da América Latina, fundado no dia 18 de março de 1989, no bairro paulistano da Barra Funda, é um núcleo de cultura, política e lazer construído com o objetivo de disseminar as expressões criativas da América Latina, visando estabelecer laços culturais, políticos e sociais entre as nações dessa região continental. <br/><br/> O edifício, arquitetado por Oscar Niemeyer, está localizado em um território de 84.482 metros quadrados de extensão; seu planejamento cultural foi desenvolvido pelo antropólogo Darcy Ribeiro, árduo defensor da causa da integração latino-americana. Esta instituição de caráter público, suficientemente independente, está ligada à Secretaria de Estado de Relações Institucionais. <br/><br/> O Memorial é composto por diversos prédios, posicionados em duas esferas conectadas por uma passarela; todo este complexo alcança 25.210 metros quadrados de construção, englobando o Salão de Atos, a Biblioteca Latino-Americana, o Centro de Estudos, a Galeria Marta Traba, o Pavilhão da Criatividade, o Auditório Simón Bolívar, o Anexo dos Congressistas e o Parlamento Latino-Americano. <br/><br/> Na Praça Cívica está localizada a escultura moldada em concreto conhecida como ‘A Grande Mão’, a qual representa o sangue vertido pelos mártires da América Latina que combateram e muitas vezes deram a vida pela conquista da liberdade; este é um dos símbolos mais significativos do Memorial. <br/><br/> No Salão de Atos Tiradentes é possível encontrar seis painéis que discorrem sobre a história da colonização desta fração do continente. O Auditório Simon Bolívar é célebre por ter recepcionado, desde sua inauguração, líderes do porte de Bill Clinton, Fidel Castro e Hugo Chávez, entre outros. <br/><br/> A Biblioteca conta com o maior patrimônio literário sobre a temática latino-americana; o leitor tem a sua disposição, para consulta local, aproximadamente 30 mil livros. O Pavilhão da Criatividade Popular Darcy Ribeiro apresenta uma maquete com cerca de mil artefatos de pequeno porte, elaborada pelos artistas Gepp e Maia; nela estão situadas as regiões turísticas mais significativas do continente latino-americano e também passagens da literatura destes países. Neste recanto está igualmente exposta, permanentemente, sua arte popular. <br/><br/> Neste complexo está localizado inclusive o Anexo dos Congressistas, reservado para eventos acadêmicos, diplomáticos e breves exposições, e a Galeria Marta Traba de Arte Latino-Americana, instituída em 1998, igualmente elaborada por Oscar Niemeyer, no mesmo lugar onde anteriormente havia um restaurante especificamente orientado pela cozinha da América Latina.  <br/><br/> Diversos shows e concertos já foram aí realizados, entre eles os de Luciano Pavarotti e da Orquestra Sinfônica do Estado de São Paulo, que fez deste espaço sua sede por muito tempo. Aí também tiveram origem a Universidade de Música e a Orquestra Jazz Sinfônica. O Memorial recepciona constantemente grupos organizados para visitas gratuitas, guiadas por monitores especializados.'},

          {'nome':'Mesopotâmia','field':'mesopotâmia', 'texto':'Mesopotâmia, que em grego quer dizer ‘terra entre rios’, situava-se entre os rios Eufrates e Tigre e é conhecida por ser um dos berços da civilização humana. Localizada no Oriente Médio, atualmente esta histórica região constitui o território do Iraque. <br/><br/> Há cerca de 4.000 a.C., grupos tribais da Ásia Central e das montanhas da Eurásia chegaram ao local devido às extensas áreas férteis próximas aos rios, além da vantagem de terem água próxima, fornecendo subsídio para pesca, alimentação e transporte. Pelos mesmos motivos chegaram, tempos depois: <br/><br/> <b>Sumérios</b><br/> Desenvolveram um importante sistema de canalização dos rios para melhor armazenar a água para sua comunidade. Também criaram a escrita cuneiforme, registrando os detalhes de seus cotidianos através de placas de argila, e os zigurates, construções piramidais que serviam de armazenamento de produtos agrícolas e de prática religiosa. As cidades-Estado de Nipur, Lagash, Uruk e Ur datam da época dos sumérios. <br/><br/> <b>Babilônios</b><br/> Criaram os primeiros códigos de lei para controlar a sociedade, como as Leis de Talião (leia: Código de Hamurabi), formuladas pelo Imperador Hamurabi, que previam castigos severos aos criminosos de acordo com a gravidade de seus delitos. Por volta do século VII a.C., o Imperador Nabucodonosor II, que formava o Segundo Império Babilônico, ordenou que fossem construídos dois templos que serviriam de grande reverência arquitetônica: os Jardins Suspensos e a Torre de Babel. <br/><br/>          <b>Assírios</b><br/> Tinham uma ampla organização militar e eram ávidos pela guerra. Quando dominavam determinados territórios, impunham castigos cruéis aos inimigos como forma de intimidá-los, para demonstrarem sua hegemonia. Além destes, os acádios, caldeus e amoritas, dentre outros, também constituíram a sociedade mesopotâmica. Eles eram povos politeístas (acreditavam em vários deuses) e tinham uma ligação religiosa com a natureza. <br/><br/> Os povos da Mesopotâmia também desenvolveram a economia através da agricultura e dos pequenos comércios de caravanas, com base em uma política centralizada por um rei ou imperador. <br/><br/> Por volta do século VI a.C., o Império Persa se fortaleceu sob comando do Imperador Ciro II, que não poupou esforços para tomar o poder dos babilônios, que tinham pleno domínio da Mesopotâmia. A conquista dos persas acabou com as primeiras formas de dinâmica culturais que marcaram a sociedade de origem mesopotâmica, uma das pioneiras da Antiguidade.'},

          {'nome':'Mercantilismo','field':'mercantilismo', 'texto':'Este termo se refere à política econômica dos reinos europeus absolutistas. O mercantilismo tem três características centrais: intervenção do Estado, metalismo e colonialismo. Os principais nomes desta política são: Jean-Baptiste Colbert (1619 - 83), ministro das Finanças do rei Luís XIV (1638 - 1715), Thomas Mun (1571 - 1641), diretor da Companhia das Índias Orientais, e Antonio Serra (c. 1550 – c. 1600), economista e filósofo italiano. <br/><br/> <b>Intervenção estatal</b><br/> A intervenção econômica governamental visava fortalecer e regulamentar a estrutura financeira do reino, possibilitando assim a constituição de exércitos e marinhas. Embora, em última análise, isso beneficiasse principalmente a dinastia real, que poderia fortalecer seu poder ao sair vitoriosa de conflitos, a burguesia também tinha grandes benefícios – o que fazia este grupo aceitar a situação. <br/><br/> <b>Metalismo</b><br/> Já o metalismo consistia em manter um equilíbrio favorável ao reino entre a saída e a entrada de metais preciosos. Uma vez que se acreditava no período que a riqueza de um país media-se pela quantidade destes dentro de suas fronteiras, era preciso manter uma balança comercial positiva; para isto, era utilizado o protecionismo. Por meio de altas taxas alfandegárias, a mercadoria estrangeira acabava se tornando tão cara que era mais vantajoso adquirir um produto nacional. <br/><br/> <b>Colonialismo</b><br/> Por último, havia a fundamental necessidade de manter colônias – ou seja, explorar e dominar novas terras além da Europa. Embora o colonialismo tivesse se iniciado propriamente falando no final do século XV, com a descoberta das Américas pelo navegador genovês Cristovão Colombo (1451 – 1506) e, depois, pelo fidalgo português Pedro Álvares Cabral (c. 1467 – c. 1520), ele apenas se tornaria uma política nacional dos reinos europeus no século XVII. A função das colônias era fornecer valiosos produtos para suas metrópoles, que seriam depois vendidas no mercado europeu. Por outro lado, as próprias colônias eram obrigadas a comprar as manufaturas da metrópole por preços elevados. Isso se dava devido ao fato que não existia concorrência graças ao monopólio estabelecido. Desta forma, o lucro ficava não com os produtores coloniais, mas sim com os comerciantes burgueses oriundos da metrópole. <br/><br/> No século seguinte, o mercantilismo já começaria a ser criticado pela teoria política do liberalismo, embora só fosse ficar realmente obsoleto como prática econômica no século seguinte. Segundo o filósofo e economista britânico Adam Smith (1723 – 90), a identificação entre a quantidade dos metais preciosos dentro do território e riqueza era simplesmente falsa. Na verdade, as altas taxas alfandegárias pensadas para manter a balança comercial positiva não trazia mais dinheiro para o reino; de fato, apesar de toda a opulência do reinado de décadas do Rei Sol, a França estaria mais pobre quando Colbert faleceu. Segundo a linha econômica liberal, a atividade comercial deveria ser livre independentemente do território, uma vez que a riqueza não era equivalente ao acúmulo das reservas monetárias, mas sim relacionada com a produção de bens – que se beneficiaria da livre circulação econômica abominada pelo mercantilismo.'},

          {'nome':'Mercenário','field':'mercenário', 'texto':'Mercenário é um combatente que serve a quem o contrata, em troca de um pagamento em dinheiro. Geralmente são estrangeiros e combatem em qualquer país, não por convicção ou por envolvimento político, mas por dinheiro.'},

          {'nome':'Meroving','field':'meroving', 'texto':'O Império ou Reino Merovíngio perdurou entre os anos de 481 a 751, descendentes de Meroveu (impôs sua hegemonia na Gália), os primeiros reis francos (constituíram o mais poderoso reino da Europa Ocidental) dessa dinastia passaram a ser chamados de Merovíngios. Os francos passaram a ser conhecidos na história a partir do século III, devido suas ações de pirataria nas costas do mar do Norte e por terra, no momento que a Gália sofria invasões por volta do ano 258. Os francos aproveitaram o momento em que Roma se encontrava enfraquecida, por causa das invasões bárbaras de 406, e assim, adentraram com o intuito de ampliar suas fronteiras. O primeiro franco a iniciar o reinado merovíngio foi o neto de Meroveu, Clóvis. Este organizou campanhas militares, aliando-se à Igreja. Vez que, na Batalha de Tolbiac (496) venceu os alamanos, convertendo-se ao cristianismo. Em 500, junto aos visigodos venceu os burgúndios. Sete anos mais tarde acabou com os visigodos. Com o desenvolvimento administrativo e as conquistas territoriais, Clóvis ampliou as fronteiras do Reino Merovíngio. Sendo assim, foi de fato o fundador do reino, unificando todos os reinos francos. De certo modo, a conversão de Clóvis e/ou sua ligação com a Igreja fortaleceu o poder real. Após sua morte, o reino foi dividido entre seus filhos, como era de costume entre os francos, principalmente devido a disputa ocorrida entre os herdeiros. Mas, o reino foi unificado novamente com a chegada Clotário II ao poder em 613. Dentro do Reino Merovíngio, o rei era tido como uma forma de patrimônio, esse indicava magnatas para funções administrativas. Esperando que fosse mantido com produtos de seu domínio. Com o passar do tempo, aos poucos, o sistema foi evoluindo até o feudalismo, durando suas expectativas até a Guerra dos Cem Anos.'},

          {'nome':'México','field':'méxico', 'texto':'O México é um país com uma história bastante complexa, há indícios de povos que habitavam a região há mais de 20.000 anos. Durante a época pré-hispânica, houve o apogeu das civilizações olmeca, azteca, teotihuan, zapoteca e maya, que durou aproximadamente 4.000 anos antes dos habitantes nativos entrarem em contato com a civilização européia. Os primeiros habitantes da região que hoje conhecemos como México, construíram observatórios, desenvolveram um calendário com 365 dias, construíam aquedutos, utilizavam hieróglifos para escrever, fizeram avanços em matemática e conheciam a álgebra. <br/><br/> Em 1519, o espanhol Hernán Cortez chegou à ilha de Cozumel e, de lá, se deu a invasão do atual território mexicano. Tenochtitlán, capital do império azteca, foi destruída a partir de 1520, sobre suas ruínas foi construída a atual capital do México, Cidade do México. Junto dos militares espanhóis, chegaram, em 1524, também missionários (frades franciscanos) que convertiam os indígenas à fé católica. <br/><br/> A colônia não desejava mais enviar riquezas para Espanha, este foi o maior motivo para a declaração da independência mexicana. Foram feitos movimentos e levantes que logo foram abafados. Na madrugada de 16 de setembro de 1810, o padre Miguel Hidalgo y Costilla, prendeu as autoridades locais na cadeia e pôs os presos nas ruas. Depois, durante uma missa, conclamou a população a derrubar o governo, fato que foi denominado grito da independência, realizado em um povoado chamado Dolores. A república foi proclamada em 1824. <br/><br/> Entre 1846 e 1848, durante a guerra com os Estados Unidos o México perdeu uma série de territórios localizados no norte do país: áreas que, hoje, comprendem os estados do Texas, Nevada California, Utah e Novo Mexico. <br/> Durante o Porfiriato, período de 31 anos (1876-1911) de governo do general Porfirio Díaz (interrompido apenas entre 1880 e 1884 quando Manuel González ascendeu ao poder), foram construídos 19.000 km de vias férreas, deu-se a integração mexicana através dos telégrafos, foram realizados investimentos estrangeiros e a industria nacional foi impulsionada. A revolução mexicana, responsável pelo fim do porfiriato, foi liderada por Zapata e Villas, ocorreu em 1910 e custou a vida de 10% da população daquela época. <br/><br/> O Partido revolucionário institucional (PRI) dominou a cena política mexicana entre 1929 e 2000, todos os presidentes eleitos neste período pertenciam ao PRI, até que, em 2000, Vicente Fox Quesada foi eleito pelo Partido da Ação Nacional do México. <br/><br/> O México passou por uma séria crise econômica, em 1994, devida à falta de competitividade das empresas mexicanas face à instalação de empresas norte-americanas, pertencentes ao NAFTA, que se instalaram no país. Cerca de 200 mil mexicanos perderam seus empregos. O México precisou de ajuda externa e os EUA fizeram um empréstimo a aquele país de 29 bilhões de dólares. No final da década de 90, o México foi o país que mais cresceu na América Latina.'},

          {'nome':'Micro-História','field':'micro-história', 'texto':'A Micro-História é um gênero da historiografia que reduz a escala de observação de seus objetos na pesquisa histórica. Existem várias formas de se escrever história. A ciência História é definida por várias metodologias que resultam em técnicas de pesquisas diferenciadas. A forma tradicional de se escrever História fazia uso de uma abordagem narrativa geral, identificando estruturas que se alteravam em eventos de longa duração. Mas o desenvolvimento da ciência permitiu o florescimento de novas metodologias que enriqueceram o campo. Entre 1981 e 1988 surgiu uma coleção, na Itália, organizada pelos historiadores Carlo Ginzburg e Giovanni Levi e intitulada de Microstorie. A coleção fez muito sucesso apresentando sua forma inovadora de se abordar o objeto de pesquisa e passou a influenciar historiadores em várias partes do mundo com as novas metodologias. A Micro-História é uma forma de se pesquisar e escrever História na qual a escala de observação é reduzida. Sem deixar de levar em consideração as estruturas estabelecidas pela História Geral, a Micro-História se foca em objetos bem específicos para apresentar novas realidades. A proposta é que o historiador desenvolva uma delimitação temática extremamente específica em questão de temporalidade e de espaço para conseguir observar realidades que não são retratadas pela História Geral. A Micro-História oferece grandes serviços à História Geral, já permite revelar fatos e realidades até então desconhecidas. Assim, a Micro-História aborda o cotidiano de comunidades determinadas ou apresenta biografias que complementem o contexto geral, mesmo que os indivíduos destacados fossem figuras anônimas. Na verdade, é isso que permite esclarecer as realidades conjunturais existentes dentro das estruturas já conhecidas. A diferença da Micro-História para a História Geral é notória também quando é escrita. Enquanto esta se desenvolveu como um gênero mais ligado à narrativa histórica, a Micro-História se dedica a uma profunda exploração das fontes, utilizando os artifícios da narrativa, mas também da descrição etnográfica. Ainda assim, a Micro-História demorou a se tornar conhecida no mundo. Durante muito tempo permaneceu como um método muito característico e restrito aos italianos. A relação da Micro-História com a História Social se demonstrou muito frutífera. Uma vez que esta procura dar voz às camadas mais baixas da sociedade, a Micro-História contribui fornecendo elementos enriquecedores para permitir que os excluídos da História Geral se expressem. A Micro-História forneceu um grande benefício também para a ciência História como um todo, já que incluiu no trabalho dos historiadores uma gama imensa de fontes de pesquisa até então desconsideradas. O trabalho do historiador se enriqueceu muito, mostrando-se capaz de reconstituir com melhores detalhes o cotidiano do passado.'},

          {'nome':'Milagre Econômico','field':'milagre econômico', 'texto':'No período entre 1969 e 1973, o crescimento econômico no Brasil alcançou níveis excepcionais, e por isso ficou conhecido como “Milagre Econômico”. Desde a década de 30, os governos brasileiros, tanto de Getulio Vargas (teoria desenvolvimentista), quanto de Juscelino Kubitschek (Plano de Metas, com o lema “50 anos em 5”) investiram em infraestrutura. Para tanto, foram realizados vários empréstimos. Se por um lado o governo Vargas foi marcado pelo protecionismo, pois encarava as empresas estrangeiras como exploradoras, o governo de Juscelino buscou no capital estrangeiro os investimentos para equipar as indústrias nacionais, e adotou medidas que privilegiavam esses empréstimos, facilitando o envio de lucros ao exterior, e adotando uma taxa cambial favorável a essas operações. Ainda no governo de Juscelino Kubitschek (1956 a 1961), a dívida externa do país havia dobrado, o déficit na balança comercial tornou-se motivo de preocupação, inclusive entre os investidores estrangeiros e a taxa de inflação alcançou níveis elevados. Foi nesse contexto que o FMI (Fundo Monetário Internacional) passou a interferir na economia brasileira, fazendo exigências. Os anos que se seguiram foram marcados pela crise política, além da já instalada crise econômica. Jânio Quadros, sucessor de Juscelino, renunciou em 1961. O governo seguinte, de João Goulart, foi marcado pela entrada em grande escala das empresas multinacionais americanas e européias. Em 1964, João Goulart foi deposto, e os militares tomaram o poder, com o marechal Humberto Castello Branco na presidência. Os militares, assim que assumiram, criaram o Programa de Ação Econômica do Governo (PAEG), que tinha como objetivos combater a inflação e realizar reformas estruturais, que permitissem o crescimento. Com a “estabilidade política”, os recursos estrangeiros retornaram ao Brasil maciçamente. Com tamanho volume de capital, a economia se estabilizou. Em 1967, a economia dava sinais de recessão. Delfim Netto, então encarregado pela economia do país, passou a investir nas empresas estatais, nas áreas de siderurgia, petroquímica, geração de energia, entre outras. As medidas surtiram efeito, e os investimentos nas estatais renderam muitos lucros. O processo de industrialização finalmente havia chegado ao Brasil, gerando milhões de empregos. Em 1969, quando Emílio Garrastazu Médici assumiu a presidência, o “Milagre Econômico” acontecia. Como resultado, nos anos seguintes, a classe média teve aumentos consideráveis em sua renda, enquanto aumentava o abismo social no país. O aumento das desigualdades sociais e as divida externa assumida nessa época são as principais heranças do Milagre Econômico no Brasil.'},

          {'nome':'Militarismo','field':'militarismo', 'texto':'Militarismo é o nome dado a uma filosofia que é favorável à preponderância do elemento militar na vida política e administrativa de uma nação. É a expansão das práticas militares para a vida política e social de uma nação. Tal conceito defende que uma expressão militar do poder de um estado é fundamental na formulação e condução das políticas públicas, e consequentemente resulta na preponderância da classe militar em relação aos civis, ou a sua forte influência na tomada de decisões. O termo militarismo é derivado do substantivo latino miles, plural, militis (soldado, soldados), que é combinado com o sufixo grego “ismo”, comum em muitas palavras em português, originalmente derivado do grego antigo, e utilizado com frequência em filosofia e política para fazer referência a uma ideologia de algum tipo. As ideias do militarismo aparentemente se fazem presentes há muitos séculos, em íntima relação com o fenômeno da guerra. O enfrentamento armado entre os grupos humanos parece ser uma contingência da história do homem. Gradualmente, tais grupos começam a se armar, não só para caçar e defender-se dos animais ferozes, mas também para atacar os outros grupos hostis de forma planejada. Assim, de acordo com a filosofia militarista, as organizações militares terão papel fundamental na constituição dos estados. A atividade militar nas democracias liberais deve ser cultivada como uma profissão regular, com uma ética profissional própria, orientada, acima de tudo, pela virtude da obediência. Quanto mais profissionalizado for o setor militar, melhor será a relação com os civis. No Brasil, as ideias militaristas tiveram um campo bastante fértil durante mais de cem anos, entre a metade do século XIX e a metade do XX. A guerra do Paraguai foi o ponto de partida para uma maior mobilização da classe militar. De fato, os dois primeiros presidentes do Brasil república foram militares (Deodoro da Fonseca e Floriano Peixoto). Após um período de “recesso”, os militares voltam a influenciar os acontecimentos nacionais com os movimentos tenentistas da década de 20 do século XX, que culminaram no golpe de 1930 contra a chamada “república velha”. Os militares voltarão a interferir no jogo político ao destituir Getúlio Vargas em 1945, e dez anos depois, na tomada de posse de Juscelino Kubitschek. Finalmente, com o golpe de 1964, os militares terão a oportunidade de administrar o estado e colocar em prática os conceitos do militarismo, com resultados bastante questionáveis. Hoje em dia, a doutrina militarista é mais condenada do que aceita, e tanto no Brasil como no exterior, sua prática encontra-se em retrocesso. O militarismo hoje está presente em diversas nações, como Coréia do Norte, Israel, Rússia, Estados Unidos, Alemanha, Japão, Índia, Venezuela, entre outros.'},

          {'nome':'Ministério Público','field':'ministério público', 'texto':'O Ministério Público é uma instituição ligada ao Poder Judiciário, que tem como responsabilidade, entre outras funções, fiscalizar os órgãos da administração pública e investigar os casos de corrupção ou desrespeito a lei ocorridos nesses órgãos.'},

          {'nome':'Missões Jesuíticas na América','field':'missões jesuíticas na américa', 'texto':'As missões jesuíticas na América foram realizadas por padres da Ordem jesuíta no intuito de evangelizar e civilizar os nativos do Novo Mundo, terras descobertas pelos colonizadores europeus. Conhecidas também pelo nome de reduções, estas missões eram organizadas em aldeamentos de índios que ficavam sob administração dos religiosos. Entre os principais objetivos das missões jesuíticas na América, estava o de delinear uma sociedade com semelhantes qualidades da europeia, mas eliminando as suas características ruins. As missões podiam ser encontradas em diversas partes do território das colônias e, na opinião de alguns estudiosos, formavam um conjunto das mais observáveis e utópicas organizações da história. No intuito de iniciar uma aproximação com os nativos, os religiosos das missões jesuíticas na América aprenderam as línguas dos aborígenes e criaram técnicas que facilitassem o convívio. Com isso, acabaram por organizar povos e até mesmo abrigar os indígenas. As missões apresentavam características como: regime comunitário, autossuficiência e infraestruturas cultural, administrativa e econômica completas. Muitos nativos, após serem doutrinados pelos jesuítas, começaram a se comportar de acordo com os costumes europeus. Após diversas tentativas sem sucesso, o modelo dos missionários acaba se consolidando a partir do século XVII, quando se encontrava espalhado por uma grande parcela do território da América. Porém, alguns setores da Igreja Católica, que discordavam dos métodos dos jesuítas, assim como uma parte dos colonizadores, que achavam a evangelização fora de propósito; e os caçadores de escravos, fizeram uma forte oposição às missões jesuíticas na América. Apesar das pressões e dos diversos problemas encontrados pelas missões, a partir do século XVIII, as missões jesuíticas na América tornam-se tão influentes que acabam acusadas de tentar criar um império autônomo. A partir de tal premissa, foram difamadas no continente europeu e na América. Em 1759, inicia-se um processo de expulsão dos jesuítas da América, que termina em 1773, com a dissolução da Ordem. Desta forma, o sistema de missões jesuíticas na América sucumbe e ocorre a disseminação dos povos nativos reduzidos. As missões jesuíticas na América fizeram uma tentativa de introdução do sistema de vida do europeu aos nativos, integrando seus valores e tradições tribais, mas somente até o limite em que as características próprias dos índios não entrassem em conflito com as da fé pregada pelos jesuítas. Debatida por historiadores, os méritos das missões apresentam relevância no que se refere a primeira organização territorial nas colônias.'},

          {'nome':'Mito','field':'mito', 'texto':'Mito é uma fábula que relata a história dos deuses, semideuses e heróis da Antiguidade. Serve também para a exposição simbólica de um fato ou algo inacreditável.'},

          {'nome':'Mitologia Grega','field':'mitologia grega', 'texto':'A Mitologia Grega é um conjunto de mitos (histórias e lendas), sobre vários deuses, heróis, titãs, ninfas, e centauros. A Mitologia Grega originou-se da união das mitologias dórica e micênica. Seu desenvolvimento ocorreu por volta de 700 a. C. Pode-se dizer que na Grécia Antiga a religião era politeísta, pois os gregos adoravam a vários deuses.'},

          {'nome':'Modernidade','field':'modernidade', 'texto':'Termo que pode ser usado para definir um momento da história mundial ou uma visão de mundo relacionada com ideais de progresso e desenvolvimento, valores importantes para a construção da sociedade industrial. Pressupõe, sobretudo, a existência do novo, em detrimento daquilo que é considerado velho ou antigo. Traz, assim, a idéia de superação, de aprimoramento constante. Pode-se perceber a importância dessa ideologia nos mais diferentes acontecimentos da história recente. No Brasil, por exemplo, as reformas urbanas eram colocadas como forma de a sociedade brasileira entrar na modernidade, abandonando os traços da época da escravidão. Isso significava, inclusive, superar os hábitos populares mais arraigados, resultando na discriminação de vários comportamentos.'},

          {'nome':'Monarquia Constitucional','field':'monarquia constitucional', 'texto':'Monarquia constitucional é um sistema político que reconhece um monarca eleito ou hereditário como chefe do Estado, entretanto, o soberano na monarquia constitucional não tem poder absoluto. Seu poder é controlado pelo parlamento (poder Legislativo) e limitado pela Constituição, que estabelece os direitos e deveres do rei ou rainha.'},

          {'nome':'Monopólio','field':'monopólio', 'texto':'Ter o monopólio significa ser o único a fabricar, vender ou explorar um produto qualquer. Há monopólio, portanto, quando aquele que detém o produto não tem concorrentes. Foi o que aconteceu com o pau-brasil, um produto muito importante na época, pois de sua madeira vermelha se extraía uma tinta da mesma cor, muito utilizada para tingir tecidos. O comércio de pau-brasil era monopólio do rei de Portugal.'},

          {'nome':'Montesquieu','field':'montesquieu', 'texto':'Charles de Montesquieu foi um importante filósofo, político e escritor francês. Nasceu em 18 de janeiro de 1689, na cidade de Bordeaux (França). É considerado um dos grandes filósofos do iluminismo. Montesquieu nasceu numa família nobre francesa. Estudou numa escola religiosa de oratória. Após concluir a educação básica, foi estudar na Universidade de Bordeaux e depois em Paris. Nestas instituições teve contato com vários intelectuais franceses, principalmente, com aqueles que criticavam a monarquia absolutista. Com a morte do pai em 1714, retornou para a cidade de Bordeaux, tornando-se conselheiro do Parlamento da cidade. Nesta fase,viveu sob a proteção de seu tio, o barão de Montesquieu. Com a morte do tio, Montesquieu assume o título de barão, a fortuna e o cargo de presidente do Parlamento de Bordeaux. Em 1715, Montesquieu casou-se com Jeanne Lartigue. Tornou-se membro da Academia de Ciências de Bordeaux e, nesta fase, desenvolveu vários estudos sobre ciências. Porém, após alguns anos nesta vida, cansou-se, vendeu seu título e resolveu viajar pela Europa. Nas viagens começou a observar o funcionamento da sociedade, os costumes e as relações sociais e políticas. Entre as décadas de 1720 e 1740, desenvolveu seus grandes trabalhos sobre política, principalmente, criticando o governo absolutista e propondo um novo modelo de governo. Em 1729, enquanto estava em viagem pela Inglaterra, foi eleito membro da Royal Society. Montesquieu morreu em 10 de fevereiro de 1755, na cidade de Paris.'},

          {'nome':'Monumentos Megalíticos','field':'monumentos megalíticos', 'texto':'Monumentos megalíticos são formações rochosas misteriosas devidamente arrumadas na natureza por nossos antepassados. São considerados monumentos pela sua formação. Alguns são solitários blocos verticais conhecidos como menires (em Celta significa “pedras compridas”). Outros, formados em grupos dispostos em círculos, semicírculos ou longas fileiras que se estendem por quilômetros. Os “Dolmens” são outro tipo de formação, composta por uma espécie de câmara coberta. São monumentos megalíticos tumulares e coletivos. O nome deriva do Bretão “Dol” = mesa + “men” = pedra. Acredita-se que podem ter surgido durante o período neolítico (idade da pedra), quando os homens começaram a desenvolver ferramentas e iniciar suas construções e podem ter sido arrumadas por seres detentores de altos conhecimentos, pois a maioria chega a pesar toneladas. Assim como persiste até hoje o mistério das pirâmides, os monumentos megalíticos existem há milênios e seus construtores e a finalidade de sua existência são desconhecidos. São tão belos, que levou a nossa civilização a acreditar que se trata de templos e possíveis portais que fazem uma ligação com algo divino. Existem cerca de 50 mil megálitos catalogados até o momento. A maioria encontra-se na Inglaterra, Irlanda, Espanha, Portugal, França, Escandinávia e Argélia. Muitos deles são contemplados pelos religiosos místicos, porque se acredita que são dotados de energias e forças estranhas. Paul Devereux, estudioso de monumentos pré-históricos, citou certa vez que as pedras eretas podem atuar como condutores de uma força inexplicável, conhecida como energia telúrica, canalizando-a em fluxos invisíveis que coincidem com os alinhamentos. Chegou a esta conclusão, através de estudos realizados desde 1978 utilizando métodos físicos e psíquicos. Através de sensores eletrônicos, ele conseguiu detectar traços de energia e para localizar as correntes energéticas, utilizou-se de rabdomantes (uso de pêndulos usados em radiestesia). Em seus estudos no círculo de pedras de Stonehenge, Devereux conseguiu captar sinais que surgiam misteriosamente de oito a vinte minutos antes do nascer do sol e desapareciam de modo abrupto em até duas horas depois. Uma das energias foi identificada como um ultra-som (freqüência acústica além do ouvido humano). Ao medir o nível de radiação, constatou que no interior do círculo era superior aos registrados em outros monumentos megalíticos da Inglaterra. Também observou que a maioria dos monumentos megalíticos encontra-se em áreas com maior concentração de urânio, naturalmente radioativos. Outra descoberta importante foi o magnetismo que uma pedra em especial possuía. Utilizando um aparelho chamado magnetoscópio, verificou que a existência de um elevado campo magnético e as rápidas flutuações da energia magnética, confirmando a crença dos rabdomantes sobre o poder cicatrizante da algumas pedras nos processos de cura de fraturas ósseas. Durante as pesquisas em Rollright Stones, a equipe relatou inexplicáveis aparições de um carro, um grande animal peludo e uma caravana cigana, que pareceu se materializar na estrada sumindo em seguida; o que os fez acreditar que o nível elevado de radiação pode ter provocado alucinações. Segundo suas definições, os construtores destes monumentos, pareciam perceber estas modificações nos campos energéticos da Terra e por isso eram atraídos até estes locais.'},

          {'nome':'Movimentos Messiânicos','field':'movimentos messiânicos', 'texto':'Movimentos Messiânicos são movimentos sociais que apresentam em sua origem forte aspecto religioso, em especial a esperança de ver reproduzido na Terra um reino divino, marcado pela bonança e a felicidade. Por isso o nome remete à idéia do messias, esperando pelos judeus para redimir a humanidade.'},

          {'nome':'Movimentos Nativistas','field':'movimentos nativistas', 'texto':'São chamados de movimentos nativistas dentro da historiografia brasileira o conjunto de revoltas populares que tinham como objetivo o protesto em relação a uma ou mais condições negativas da realidade da administração colonial portuguesa no Brasil. Em retrospectiva, tais revoltas também foram importantes em um âmbito maior. Apesar de constituírem movimentos exclusivamente locais, que não visavam em um primeiro momento a separação política, o seu protesto contra algum abuso do pacto colonial contribuiu para a construção do sentimento de nacionalidade em meio a tais comunidades. As principais revoltas ocorrem entre meados do século XVII e começo do século XVIII, quando Portugal perdeu sua influência na Ásia, e passou a cobrir os gastos da Coroa na metrópole com a receita obtida do Brasil. A sempre crescente cobrança de impostos, a criação frequente de novos tributos e o abuso dos comerciantes portugueses na fixação de preços começam a gerar insatisfação entre a elite agrária da colônia. Este é o ambiente propício para o nascimento dos chamados movimentos nativistas, onde surgem a contestação de aspectos do colonialismo e primeiros conflitos de interesses entre os senhores do Brasil e os de Portugal. Entre os movimentos de destaque estão a revolta dos Beckman, no Maranhão (1684); a Guerra dos Emboabas, em Minas Gerais (1708), a Guerra dos Mascates, em Pernambuco (1710) e a Revolta de Felipe dos San­tos em Minas Gerais (1720). Mas é a Insurreição Pernambucana (1645-54) onde se localiza o marco inicial destes movimentos. Iniciada logo após a campanha pela expulsão dos invasores holandeses, e de sua poderosa Companhia das Índias Ocidentais, é ali que pela primeira vez que se registrou a divergência entre os interesses dos colonos e os pretendidos pela Metrópole. Os habitantes de Pernambuco começaram a desenvolver a noção de que a própria colônia conseguiria administrar seus próprios destinos, até por que eles conseguiram expulsar os invasores praticamente sozinhos, num esforço que reuniu negros escravos, brancos e indígenas lutando juntos, com um punhado de oficiais lusitanos nos altos postos de comando. A partir da segunda metade do século XVIII, com os desdobramentos das revoltas na França e Estados Unidos, e os conceitos do Iluminismo penetrando em meio à sociedade brasileira, os descontentamentos vão se avolumando e a metrópole portuguesa parece insensível a qualquer protesto. Assim, os movimentos nativistas passarão a incorporar em seu ideal a busca pela independência, ainda que somente da região dos revoltosos, pois a noção de um país reunindo todas as colônias portuguesas na América era algo impensado. O mais conhecido em meio a estes movimentos é a Inconfidência Mineira de 1789, da qual surgiu o mártir da independência, Tiradentes.'},

          {'nome':'Muralha da China','field':'muralha da china', 'texto':'A muralha da China foi construída em várias etapas, a primeira delas por indicação de Quin Shi Huangdi, primeiro imperador da China e fundador da dinastia Ch’in. Acredita-se que 400.000 pessoas trabalharam na construção durante o reinado de Quin Shi Huangdi e seus descendentes. Contudo, a grande muralha continuou crescendo durante mais de 1500 anos, com diferentes materiais e características dependendo da região. Os governantes da dinastia Han continuaram conservando e alongando esta incrível construção. Sua construção parou definitivamente no século XVII durante o predomínio da dinastia Ming. Para sua realização foram utilizados escravos e recrutas como mão-de-obra. Os primeiros jesuítas que visitaram a região relatam que o trabalho escravo era exigido até a exaustão. O principal motivo para a sua construção foi o desejo de defender-se dos ataques dos povos nômades do norte e foi utilizada para transladar pessoas e armamentos em grande velocidade de um lado para outro, também foram transportadas caravanas que iam desde as cidades chinesas até o golfo pérsico e dele aos portos do mediterrâneo oriental e, desta maneira, tinham acesso aos mercados europeus. A obra, que atravessa montanhas e rios, continua sendo uma das grandes maravilhas do mundo, muitas das pedras usadas na sua construção medem mais de dois metros e seu peso ultrapassa uma tonelada. A parte mais famosa da grande muralha está localizada perto de Beijing, no local conhecido como Badaling, foi construída em 1831, durante o reinado do imperador Hongwu, da dinastia imperial Ming (1368-1644). A seção de Jiumenkou tem 1704m de comprimento e tem sido reparada e restaurada diversas vezes. O muro tem altura de 7 a 8 metros, chegando a 10 em alguns locais. A largura é de 7m na base e 6m no topo. O material usado para a construção da muralha variava de acordo com a região, quer dizer, foram utilizados tijolos, granito e calcário. O piso da muralha foi construído com uma mistura de pedras de diferentes tamanhos, compactadas por rolos feitos com troncos, o solo ficava pronto depois de serem feitas de 4 a 6 camadas. Os pisos foram pavimentados e, assim, permitiam uma ótima circulação. As torres eram dispostas em distâncias regulares segundo a inclinação do terreno, estas tinham terraços para que fossem feitos sinais óticos de uma à outra. As escadas foram evitadas, dando preferência à construção de rampas para permitir um deslocamento mais fácil. A muralha também possuía portas, fortes, alojamentos para os soldados, estábulos para os animais, depósitos de suprimentos e armas.'},

          {'nome':'Museu da Abolição','field':'museu da abolição', 'texto':'O Museu da Abolição é um dos poucos no Brasil que contempla a liberação dos escravos. O Sobrado Grande da Madalena foi construído por Pedro Duro, ainda no século XVII, para ser um engenho de açúcar no interior da Capitania de Pernambuco. O engenho foi um dos mais importantes da região e foi vendido para vários proprietários. Com a invasão dos holandeses no Nordeste do Brasil, o prédio foi transformado em estância fortificada servindo de resistência aos invasores. Já no século XIX, o sobrado passou a pertencer ao Barão de Goiana, que era um abolicionista e assinou juntamente com a Princesa Isabel a Lei Áurea. O casarão passou por uma grande reforma na segunda metade do século XIX, adaptando-se ao estilo neoclássico. Foi nesta época que a construção recebeu a configuração atual e passou efetivamente a ser conhecido como Sobrado Grande de Madalena. Todavia, no século XX já estava em péssimo estado de conservação. O projeto de criação do Museu da Abolição é de autoria do professor Martiniano Fernandes, que enviou sua proposta ao Senado Federal na década de 1950 com o intuito de criar tal espaço de memória no Sobrado Grande Madalena para homenagear João Alfredo e Joaquim Nabuco. O projeto foi aprovado e o museu foi criado por lei no dia 22 de dezembro de 1957 para ser sediado na cidade de Recife, como pleiteava o autor do projeto. O Sobrado Grande de Madalena foi desocupado e iniciou-se o processo de conversão do ambiente em um museu. Em 1982, foi instalado um grupo de trabalho composto por Alair Barros, Olímpio Serra, Regina Timbó, Raul Lody e Roberto Motta que se se encarregou de preparar o museu para sua inauguração no dia 13 de maio de 1983. Assim, o Museu da Abolição foi inaugurado na data prevista contando com uma exposição temporária nomeada “O Processo Abolicionista nos Textos Oficiais”, que ocupava doze salas do pavimento superior. O Museu da Abolição passou por problemas de funcionamento ainda nos anos iniciais de vida. Houve uma primeira interrupção das atividades no ano de 1990, quando Fernando Collor extinguiu a rubrica orçamentária para manutenção do museu. A abertura só aconteceu novamente em 1996, porém com acervo reduzido. Outra interrupção das atividades aconteceu em 2005, por falta de condições de trabalho e falta de estrutura. O problema só foi superado em 2008, quando reabriu com a exposição campanha “O que a Abolição Não Aboliu”. Em 2010, finalmente, o Museu da Abolição passou a ocupar todo o espaço do Sobrado Grande de Madalena. O Museu da Abolição é um dos poucos no Brasil que são norteados pelos princípios da nova museologia e da sociomuseologia. A instituição conta com vários projetos de elaboração participativa que convidam a comunidade a decidir o que querem que o museu apresente. Assim, busca-se discutir a problemática, os anseios e sonhos da comunidade afrodescendente, promover debates, apresentar o tema escravidão e elaborar conjuntamente o roteiro e as exposições. O acervo do Museu da Abolição é formado por peças emprestadas pelo IPHAN e por outras instituições, além de peças doadas e compradas. Atualmente, conta com acervo museológico, bibliográfico e hemerográfico. Em sua área total há uma biblioteca, que conta com mais de mil obras; uma videoteca; mini auditório; o Laboratório de Experimentação Musical; as salas de exposições, das quais seis são para permanentes e três para exposições temporárias; e uma ampla área externa que apresenta teatro de arena, camarins, banheiro e estacionamento.'},

          {'nome':'Museu da Inconfidência','field':'museu da inconfidência', 'texto':'O Museu da Inconfidência é dedicado ao movimento separatista do século XVIII que marcou na história a figura de Tiradentes. No final do século XVIII, um grupo de pessoas insatisfeitas com as altas cobranças de impostos da administração metropolitana portuguesa se organizou para tentar libertar o território de Minas Gerais da relação colonial que existia no Brasil. Esse movimento ficou conhecido na história como Inconfidência Mineira, nome dado em decorrência da denúncia ao Império Português por parte de um dos integrantes. A metrópole, ao descobrir os planos dos revoltosos separatistas, caçou os participantes do movimento e enforcou e esquartejou Tiradentes para que servisse de exemplo do que aconteceria com aqueles que desejassem romper a relação de colônia que o Brasil possuía com Portugal. O Museu da Inconfidência retrata as marcas dessa tentativa de emancipação. Localizado na antiga Casa de Câmara e Cadeia de Vila Rica, o museu preserva a memória dos separatistas que estiveram na vanguarda de alguma tentativa de tornar o Brasil independente da Coroa Portuguesa. Em 1936, o então presidente brasileiro Getúlio Vargas deu início a uma busca dos restos mortais dos chamados inconfidentes que estavam sepultados na África com o intuito de recuperar a memória do período colonial brasileiro. Augusto de Lima Júnior foi encarregado pelas buscas e rapidamente retornou ao Brasil com as urnas dos integrantes dos movimento, as quais foram guardadas no Arquivo Histórico Nacional. Mais tarde, uma comitiva do presidente Getúlio Vargas foi até a cidade mineira de Ouro Preto, antiga Vila Rica, para entregar as urnas com os restos mortais dos inconfidentes. As instalações da antiga Casa da Câmara e da antiga Cadeia de Vila Rica foram escolhidas para ser um novo espaço de memória na cidade, entretanto necessitavam de reformas, o que fez com que os corpos permanecessem na Igreja de Nossa Senhora da Conceição. Após o período de reformas, os restos mortais foram levados para o novo espaço no dia 21 de abril de 1942, dia em que se comemorava o aniversário de 150 anos da declaração de sentença condenatória dos inconfidentes. A inauguração oficial do Museu da Inconfidência aconteceu somente no dia 11 de agosto de 1944, data do bicentenário de Tomás Antônio Gonzaga, um dos integrantes do movimento. O Museu da Inconfidência foi inaugurado com peças recolhidas na região em torno da antiga cidade de Vila Rica, um volume dos Autos da Devassa, coleções adquiridas, documentos históricos e uma biblioteca com mais de 12 mil volumes. O museu entrou em uma fase de decadência com a saída de Getúlio Vargas do poder, o que resultou na ausência de recursos, falta de manutenção e deterioração do ambiente. Delso Renault, a pedido do IPHAN, coordenou uma recuperação do museu deixando como legado a ascensão do espaço reservado para a memória da Inconfidência Mineira. Mais quatro prédios foram anexados ao museu, que figura entre os mais importantes do país hoje. O Museu da Inconfidência é localizado em um conjunto arquitetônico de fachada imponente. Conta com uma exposição permanente onde ficam os restos mortais dos inconfidentes, um arquivo judiciário que preserva documentos do período colonial de Ouro Preto, um arquivo histórico com vários documentos da região, um arquivo musical com partituras coloniais e uma biblioteca repleta de obras raras. O acervo é dotado de pinturas, mobiliário, estatuária, ourivesaria, fotografias, desenhos, gravuras, objetos de uso doméstico e de escravidão. Há também um projeto educativo que oferece oficinas de artes plásticas e teatro.'},

          {'nome':'Museu da Língua Portuguesa','field':'museu da língua portuguesa', 'texto':'O Museu da Língua Portuguesa, também denominado Estação Luz da Nossa Língua, foi aberto para visitação pública no dia 21 de março de 2006. Ele está situado no antigo prédio da Estação da Luz, localizado no Bairro da Luz, repleto de histórias e fatos marcantes da trajetória da cidade de São Paulo. Esta instituição foi idealizada pela Secretaria da Cultura desta metrópole, em parceria com a Fundação Roberto Marinho, com um orçamento avaliado em torno de 37 milhões de reais. Este órgão cultural, ao se propor a expor um patrimônio considerado imaterial, ou seja, a língua brasileira, teve que recorrer a formas diferenciadas e extremamente modernas de exposição, o que o distingue de instituições similares, tanto no âmbito nacional quanto no externo. Desta forma foi concebido um aparato tecnológico super avançado, que permite ao público interagir com o objeto ali exposto. Hoje a forma de se lidar com um legado cultural como este, de natureza não material, é debatida amplamente em todo o planeta, revelando-se um assunto de grande significado e de intensa complexidade. No Brasil os profissionais deste ramo já são amparados por leis exclusivas, que permitem o tombamento da língua nacional em todos os seus aspectos, preservando e conferindo alto valor à sua cultura. A museologia brasileira, assim, revela-se, em um universo completamente globalizado, na vanguarda em relação a outras partes do mundo, uma vez que o patrimônio imaterial marca a diferença entre as variadas civilizações. O Museu da Língua Portuguesa tem como meta, portanto, instaurar um ambiente dinâmico que abrigue a língua luso-brasileira, procurando desta forma surpreender o público com suas características desusadas e não conhecidas do povo brasileiro. A intenção é associar o saber e o prazer, despertando em cada um o desejo de conhecer mais o seu próprio idioma. Esta instituição tem como alvo principalmente os habitant
