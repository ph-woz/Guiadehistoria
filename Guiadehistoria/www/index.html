ís, que ocorreria somente em 1861 e que eclipsou tais preocupações sócio-econômicas. A ordem acabou por ser reestabelecida pelas diversas potências que dominavam as diversas regiões do território italiano à epoca, nomeadamente França e Áustria. Hungria: Na Hungria, como na Itália, as ideias de afirmação e independência nacional acabavam por se igualar e até mesmo superar as preocupações de ordem mais prática. Ocorrem rebeliões no início do ano, e o governo que surge das eleições faz do país um território virtualmente livre do jugo austríaco. A Áustria invade o país, o governo eleito demite-se e a repressão que se segue é duríssima, terminando com as revoltas. Áustria: Na Áustria, setores da aristocracia rebelaram-se contra a monarquia. Várias revoltas ocorrem, com destaque para a ocorrida em Praga. Em novembro de 1848, o imperador abdica, porém, tal situação será revertida em 1852, com a restauração do regime. Alemanha: Na Alemanha, havia como na Itália, a questão da reunificação. Área em plena fase de industrialização, as revoltas operárias e camponesas proliferam-se. Chegou-se a elaborar uma nova constituição, mas esta termina por ser rejeitada pelo rei, e a situação termina com poucos progressos em relação à realidade anterior. França: Na França, o rei Luís Filipe abdica em 1848. A república é proclamada, porém, a instabilidade irá continuar até cerca de 1851, quando, através de um glope palaciano, Carlos Luís Napoleão Bonaparte proclama o Segundo Império Francês, com o título de Napoleão III. Na maior parte, as revoltas em toda Europa foram controladas, e as mudanças sociais que os movimentos revolucionários tanto ansiavam acabaram sufocadas pela emergente Segunda Revolução Industrial e por uma tênue calmaria econômica, que seria acompanhada de uma calmaria política. Os regimes autocráticos teriam sobrevida até o início da Primeira Guerra Mundial, onde a ordem estabelecida em Viena seria finalmente implodida.'},

          {'nome':'Revoluções Políticas','field':'revoluções políticas', 'texto':'Objetos de estudo em áreas do conhecimento como história, ciência política, sociologia e ciências sociais, as revoluções políticas foram analisadas por personalidades como Gustave Le Bon, Pitirim Sorokin e Charles A. Ellwood, considerados como formadores do primeiro grupo de estudiosos da primeira geração a pesquisar tais fenômenos. Apresentavam abordagens de caráter descritivo, explicando as revoluções pelo prisma psicológico como a psicologia das multidões de Le Bon. Há ainda uma segunda leva de pensadores que estudaram as revoluções políticas, notavelmente interessados em descobrir a origem do surgimento das revoluções com fundamento em teorias complexas sobre o comportamento do homem em sociedade. Este grupo pode ser dividido de acordo com a abordagem escolhida para a análise dos fenômenos: política, sociológica e psicológica. O primeiro grupo (abordagem política) é composto por escritores como Arthur L. Stinchcombe, Peter Ammann, Samuel P. Huntington e Charles Tilly. Todos analisavam as revoluções políticas a partir da ciência política, aplicando a teoria dos conflitos de interesse dos grupos e a teoria pluralista. Nesta visão, as revoluções resultam de conflitos de interesse entre grupos, que não conseguem chegar a um acordo por meio de decisões normais dentro de um sistema político, empregando a força (dotada de recursos instrumentais) para conseguirem chegar aos seus objetivos. No grupo dos que analisam as revoluções políticas a partir do prisma político estão Mark Hagopian, Edward A. Tiryakian, Mark Hart, Bob Jessop, Neil Smelser e Charles Johnson. Eles seguem a teoria estrutural-funcionalista de Talcott Parsons, fazendo uma leitura da sociedade como um sistema em equilíbrio a partir de subsistemas políticos, culturais, entre outros, atrelados a exigências e recursos. Quando ocorre um desequilíbrio grave entre tais elementos, surgem as revoluções. Já no caso do terceiro grupo, reúne Denton E. Morrison, David C. Schwartz, James A. Geschwender, Rosalind L. Feierbrand, Ivo K. Feierbrand e Ted R. Gurr. Estes estudiosos analisaram as revoluções a partir de teorias da psicologia como a da frustração-agressão e a cognitiva. Reconheceram as revoluções como um estado de espírito referente às massas e sua frustração com o panorama sociopolítico. Porém, quanto ao motivo da revolta da população, este grupo entra em discordância, apresentando motivos como a discriminação, a recessão ou a modernização.'},

          {'nome':'Revoluções entre 1640 e 1804','field':'revoluções entre 1640 e 1804', 'texto':'No dia primeiro de dezembro de 1640 ocorreu a Restauração da Independência. Foi uma revolução armada; organizada por um grupo intitulado “Os Quarenta Conjurados” com o apoio do Reino de Portugal. Eles se revoltaram contra a tentativa de invalidação da autonomia do reino português através da Dinastia filipina castelhana, culminando com a instauração da Casa de Bragança (Quarta Dinastia Portuguesa), processo em que D. João IV de Portugal foi aclamado. Entre os anos de 1568 e 1648 ocorreu a chamada Revolta Holandesa, uma guerra de secessão realizada na área onde atualmente encontram-se os Países Baixos. À época, estes territórios formaram um país, tornando-se independente do domínio espanhol. No período em que os conflitos ocorreram, a República Holandesa configurou-se, por um breve período histórico, como uma potência mundial por apresentar grande poder naval e crescimento nas áreas científica, econômica e cultural. A partir de 1642 tem início a Guerra Civil Inglesa, uma parte da Revolução Inglesa na qual ocorreu um conflito entre o Parlamento e os seguidores do rei Carlos I. O primeiro grupo, sob liderança de Oliver Cromwell, acabou sobressaindo-se e, em 1649, Carlos I foi condenado à morte. Com essa revolução, o poder monárquico viu-se reduzido, sendo que o governo começou a ser gerido pelo Parlamento, através do Primeiro-Ministro. Foi umas das primeiras revoluções contra a monarquia. Completando a Revolução Inglesa, entre 1688 e 1689, ocorreu a Revolução Gloriosa, conhecida também pelo nome de Revolução sem Sangue. Neste processo, o rei Jaime II, que fazia parte da dinastia Stuart, de origem católica, foi retirado pacificamente do trono do País de Gales, Escócia e Inglaterra. Ele foi substituído por Maria II, sua filha, e por Guilherme (Príncipe de Orange), seu genro. Ao fim do século XVIII e início do XIX (1776 - 1824), ocorreram as Revoluções do Atlântico, uma série de conflitos influenciados pelo Iluminismo, que compreendeu os processos de revolução que culminaram na independência das Américas e, na Europa, refere-se a revoluções em Portugal, Espanha e França. Entre os anos de 1791 e 1804, ocorreu a Revolução do Haiti, um processo que culminou na independência do país em relação à França. Os conflitos ocorreram na colônia de Saint-Domingue, culminando na primeira república com governo estabelecido por pessoas de origem africana. Este processo revolucionário é visto historicamente como um momento decisivo para povos de origem africana presentes no “Novo Mundo”.'},

          {'nome':'Revoluções do Atlântico','field':'revoluções do atlântico', 'texto':'Revoluções do Atlântico designa uma onda revolucionária que teve início no final do século XVIII. Após a Revolução Francesa, uma nova concepção de direitos humanos se apresentou ao mundo, colocando todos os homens em patamar de igualdade e não mais determinados pelo nascimento em determinadas castas sociais. O próprio movimento revolucionário ocorrido na França foi guiado pelo lema “Igualdade, Liberdade e Fraternidade”, fixado muito em função dos ideais iluministas. O Iluminismo, por sua vez, foi uma corrente ideológica reformadora que muito contribuiu para o avanço social, clamando por igualdades de direitos e pregando novas concepções das organizações sociais. Seus valores estiveram fortemente marcados na Revolução Francesa e, em seguida, ganhou espaço pelo mundo, influenciando revoltas em outros territórios e buscas por mudanças. As Revoluções do Atlântico foram vários movimentos que carregavam consigo os valores iluministas. Esses momentos históricos de diversos povos apresentavam, em geral, a preocupação com a liberdade e os direitos dos indivíduos, a crença na soberania popular e uma posição contrária a um sistema feudal ainda vigente ou mesmo monarquias. A rigor, as Revoluções do Atlântico começaram com a independência dos Estados Unidos, 1783. Este foi um movimento inovador na América, marcando um novo modelo de democracia e gerando a primeira constituição política escrita. Entretanto o grande marco de referência para a história da humanidade foi a Revolução Francesa, ocorrida entre 1789 e 1799, que se destacou por sua intensidade e repercussão, tornando-se o marco inicial do que chamamos de História Contemporânea. É verdade que a independência dos Estados Unidos ofereceu exemplo e inspiração para vários outros movimentos, mas o legado dos franceses foi muito marcante. É possível demonstrar essa forte repercussão quando notamos que entre os símbolos de renovação em alguns movimentos posteriores estava a deusa Marianne, que representa a república francesa. Entre os movimentos que marcam as Revoluções do Atlântico podemos citar: a Revolução Haitiana, que é um marco de liberdade importante dos africanos no continente americano; rebeliões republicanas ou constitucionalistas em diversos territórios europeus; a independência do Brasil e o vasto movimento de emancipação na América Espanhola que deu origem aos vários países da América Latina.'},

          {'nome':'Roma Antiga','field':'roma antiga', 'texto':'A herança cultural deixada pelos romanos contribuiu para transformá-los no mais importante e influente povo da civilização ocidental. Alguns fatores contribuíram para a ocupação da região: - os aspectos físicos (Roma está localizada na Península Itálica) - o solo fértil (facilitava a produção de alimentos) - ausência de bons portos (isolando relativamente a região). A Roma Antiga conheceu 3 formas de governo: Monarquia, República e Império. MONARQUIA: A forma de governo adotada em Roma até o século VI a.C. foi a Monarquia. Os romanos acreditavam que o rei tinha origem divina. Esse período foi marcado pela invasão de outros povos (etruscos) que durante cerca de 100 anos, dominaram a cidade, impondo-lhe seus reis. Em 509 a.C., os romanos derrubaram o rei etrusco (Tarquínio - o Soberbo), e fundaram uma República. No lugar do rei, elegeram dois magistrados para governar. REPÚBLICA: No início da República, a sociedade romana estava dividida em 4 classes: Patrícios, Clientes, Plebeus e Escravos. A decadência política, social e econômica, fez com que a plebe entrasse em conflito com os patrícios, essa luta durou cerca de 200 anos. Apesar disso, os romanos conseguiram conquistar quase toda a Península Itálica e logo em seguida partiram para o Mediterrâneo. Lutaram mais de 100 anos contra Cartago nas chamadas Guerras Púnicas e em seguida, ocuparam a Península Ibérica (conquista que levou mais de 200 anos), Gália e o Mediterrâneo Oriental. Os territórios ocupados foram transformados em províncias. Essas províncias pagavam impostos ao governo de Roma (em sinal de submissão). As conquistas transformaram exército romano em um grupo imbatível. A comunidade militar era formada por: - Cidadãos de Roma, dos territórios, das colônias e das tribos latinas que também tinham cidadania romana - Comunidades cujos membros não possuíam cidadania romana completa (não podiam votar nem ser votados) - Aliados autônomos (faziam tratados de aliança com Roma). Além do exército, as estradas construídas por toda a península itálica também contribuíram para explicar as conquistas romanas. Os romanos desenvolveram armas e aperfeiçoaram também a técnica de montar acampamentos e construir fortificações. A disciplina militar era severa e a punição consistia em espancamentos e decapitações. Os soldados vencedores recebiam prêmios e honrarias e o general era homenageado, enquanto que os perdedores eram decapitados nas prisões. As sucessivas conquistas provocaram, em Roma, grandes transformações sociais, econômicas e políticas. No plano social, o desemprego aumentou por causa do aproveitamento dos prisioneiros de guerra como escravos. A mão-de-obra escrava provocou a concentração das terras nas mãos da aristocracia (provocando a ruína dos pequenos proprietários de terras que foram forçados a migrar para as cidades). Na economia, surgiu uma nova camada de comerciantes e militares (homens novos ou cavaleiros) que enriqueceram com as novas atividades surgidas com as conquistas (cobrança de impostos, fornecimento de alimentos para o exército, construção de pontes e estradas, etc). Além disso, sociedade romana também sofreu forte influência da cultura grega e helenística: - A alimentação ganhou requintes orientais - A roupa ganhou enfeites - Homens e mulheres começaram a usar cosméticos - Influência da religião grega - Escravos vindos do oriente introduziram suas crenças e práticas religiosas - Influência grega na arte e na arquitetura - Escravos gregos eram chamados de pedagogos, pois ensinavam para as famílias ricas a língua e a literatura grega. Essas influências geraram graves conseqüências sobre a moral: multiplicou-se a desunião entre casais e as famílias ricas evitavam ter muitos filhos. Tais transformações foram exploradas pelos grupos que lutavam pelo poder e esse fato desencadeou uma série de lutas políticas. A sociedade romana dividiu-se em dois partidos: o partido popular (formado pelos homens novos e desempregados) e o partido aristocrático (formado pelos grandes proprietários rurais). Essas lutas caracterizaram a fase de decadência da República Romana. IMPÉRIO: Dois nomes sobressaíram durante o Império Romano: Julio César e Augusto. Após vários conflitos, Julio César tornou-se ditador (com o apoio do Senado) e apoiado pelo exército e pela plebe urbana, começou a acumular títulos concedidos pelo Senado. Tornou-se Pontífice Máximo e passou a ser: Ditador Perpétuo (podia reformar a Constituição), Censor vitalício (podia escolher senadores) e Cônsul Vitalício, além de comandar o exército em Roma e nas províncias. Tantos poderes lhe davam vários privilégios: sua estátua foi colocada nos templos e ele passou a ser venerado como um deus (Júpiter Julius). Com tanto poder nas mãos, começou a realizar várias reformas e conquistou enorme apoio popular. - Acabou com as guerras civis - Construiu obras publicas - Reorganizou as finanças - Obrigou proprietários a empregar homens livres - Promoveu a fundação de colônias - Reformou o calendário dando seu nome ao sétimo mês - Introduziu o ano bissexto - Estendeu cidadania romana aos habitantes das províncias - Nomeava os governadores e os fiscalizava para evitar que espoliassem as províncias. Em compensação, os ricos (que se sentiram prejudicados) começaram a conspirar. No dia 15 de março de 44 a.C., Julio César foi assassinado. Seu sucessor (Otávio), recebeu o título de Augusto, que significava “Escolhido dos Deuses”. O governo de Augusto marcou o início de um longo período de calma e prosperidade. Principais medidas tomadas por Augusto: - Profissionalizou o exército - Criou o correio - Magistrados e senadores tiveram seus poderes reduzidos - Criou o conselho do imperador (que se tornou mais importante que o senado) - Criou novos cargos - Os cidadãos começaram a ter direitos proporcionais aos seus bens. Surgiu assim três ordens sociais: Senatorial (tinham privilégios políticos), Eqüestre (podiam exercer alguns cargos públicos) e Inferior (não tinham nenhum direito). - Encorajou a formação de famílias numerosas e a volta da população ao campo - Mandou punir as mulheres adúlteras - Estimulou o culto aos deuses tradicionais (Apolo, Vênus, César, etc) - Combateu a introdução de práticas religiosas estrangeiras - Passou a sustentar escritores e poetas sem recursos (Virgílio autor de “Eneida”, Tito Lívio, Horácio). Quando chegou a hora de deixar um sucessor, Augusto nomeou Tibério (um de seus principais colaboradores). A História Romana vivia o seu melhor período. A cidade de Roma tornou-se o centro de um império que crescia e se estendia pela Europa, Ásia e África. Após a morte de Augusto, houve quatro dinastias de Imperadores: Dinastia Julio-Claudiana (14-68): Tibério executou os planos deixados por Augusto. Porém, foi acusado da morte do general Germanicus e teve o povo e o Senado contra ele. Sua morte (78 anos) foi comemorada nas ruas de Roma. Seus sucessores foram Calígula (filho de Germanicus), Cláudio (tio de Calígula) e Nero. Essa dinastia caracterizou-se pelos constantes conflitos entre o Senado e os imperadores. Dinastia dos Flávios (69-96): neste período, os romanos dominaram a Palestina e houve a dispersão (diáspora) do povo judeu. Dinastia dos Antoninos (96-192): marcou o apogeu do Império Romano. Dentre os imperadores dessa dinastia, podemos citar: Marco Aurélio (que cultivava os ideais de justiça e bondade) e Cômodo que por ser corrupto, acabou sendo assassinado em uma das conspirações que enfrentou. Dinastia dos Severos (193-235): várias crises internas e pressões externas exercidas pelos bárbaros (os povos que ficavam além das fronteiras) pronunciaram o fim do Império Romano, a partir do século III da era cristã. Alguns fatores contribuíram para a crise do império: colapso do sistema escravista, a diminuição da produção e fluxo comercial e a pressão dos povos que habitavam as fronteiras do Império (bárbaros). A partir do ano 235, o Império começou a ser governado pelos imperadores-soldados (que tinham como principal objetivo combater as invasões). Com a ascensão de Diocleciano no poder, em 284, o Império foi dividido em dois: Oriente (governado por ele mesmo) e Ocidente (governado por Maximiniano). Cada um deles era ajudado por um imperador subalterno – o César. Diocleciano acreditava que essa estrutura de poder (Tetrarquia) aumentava a eficiência do Estado e facilitava a defesa do território.Diocleciano tomou várias medidas para controlar a inflação. Seu sucessor (Constantino) governou de 313 até 337. Constantino legalizou o cristianismo e fundou Constantinopla – para onde transferiu a sede do governo, além de ter abolido o sistema de tetrarquia. A partir do século IV, uma grave crise econômica deixou o Império enfraquecido e sem condições de proteger suas fronteiras, isso fez com que o território romano fosse ameaçado pelos bárbaros que aos poucos invadiram e dominaram o Império Romano do Ocidente formando vários reinos (Vândalos, Ostrogodos, Visigodos, Anglo-Saxões e Francos). Em 476 (ano que é considerado pelos historiadores um marco divisório entre a Antiguidade e a Idade Média), o Império Romano do Ocidente desintegrou-se restando apenas o Império Romano do Oriente (com a capital situada em Constantinopla é também conhecido como Império Bizantino – por ter sido construído no lugar onde antes existia a colônia grega de Bizâncio), que ainda se manteve até o ano de 1453 quando Constantinopla foi invadida e dominada pelos turcos. Durante toda a Idade Média, Roma manteve parte da sua antiga importância, mesmo com a população reduzida. Era apenas uma modesta cidade quando foi eleita capital da Itália em 1870. A civilização romana deixou para a cultura ocidental uma herança riquíssima: - A legislação adotada hoje em vários países do mundo tem como inspiração o Direito criado pelos romanos - Várias línguas (inclusive o português) derivaram do latim falado pelos romanos - Arquitetura - Literatura.'},

          {'nome':'Rota das Especiarias','field':'rota das especiarias', 'texto':'A expressão “Rota das especiarias” foi utilizada em várias ocasiões desde os tempos mais longínquos da Antiguidade Clássica até o seu emprego em um formato mais recente durante a Era das Navegações, em que os países europeus iam até à Ásia em busca de produtos exóticos que pudessem ter algum valor comercial na Europa dos séculos XV a XVII. As rotas de produtos que iam se consolidando entre os navegadores europeus assumiam então a denominação de Rota das Especiarias. Até essa época de novas descobertas para o homem europeu, este vivera séculos de uma vida extremamente frugal. Uma habitação comum em qualquer reino do continente não possuía uma grande quantidade de móveis, nem mesmo um aquecimento eficaz, que protegesse as pessoas dos invernos rigorosos que ainda hoje ocorrem na região. As vestimentas comuns possuíam um tom invariavelmente marrom triste pelo fato de haverem corantes em quantidades e tipos limitados, sendo reservado a reis e nobres os tecidos mais vistosos, coloridos e macios. Perfumes, cosméticos, tinturas, até mesmo o sabão eram produtos raríssimos nos mercados europeus. Os hábitos alimentares também não diferiam muito de país para país, sempre em sortimento extremamente restrito: o cidadão comum só adoçava algum prato ou bebida caso tivesse acesso a beterrabas, que não estavam disponíveis em quantidades suficientes. Gêneros como a cana-de-açúcar, caju, tomate, cravo-da-Índia, canela, pimenta, café, laranja, banana, entre tantos outros que comumente encontramos no comércio em geral eram raridades disputadas a altos preços. Até mesmo o sal era gênero de alto valor, origem de disputas inclusive no Brasil. Quem tinha condições de oferecer tais produtos incomuns alcançava fortuna imediata. O problema da limitada oferta de gêneros alimentícios e de conforto geral ao povo europeu despertou obviamente o interesse de capitalistas de toda Europa. Com o bloqueio pelos turcos otomanos da rota que por muito tempo passava pelo Mediterrâneo, enriquecendo as cidades de Gênova e Veneza, a ideia de ir buscar na fonte os produtos caros e exóticos do oriente distante de repente começou a fazer todo o sentido. Foi aliás esta busca uma das propulsoras para as navegações que permitiram aos europeus chegar a todos os outros continentes do planeta. É assim que portugueses junto a Espanha, França, Países Baixos, Reino Unido e outros vão localizar os produtos em seus pontos de origem. A estratégia inicial é de montar um entreposto que produza o item lucrativo em meio ao público europeu, transportando-o da Ásia até os centros de distribuição, geralmente na Alemanha, Bélgica e Países Baixos. Assim, eliminava-se o intermediário asiático, e os lucros da produção e distribuição dos produtos trariam progresso inédito aos países exploradores daqueles caminhos marítimos. De acordo com inúmeros relatos, as Rotas das especiarias eram a chave para um rico comércio, onde o lucro excedia os 300, 400, 500 por cento (ou mais ainda) do valor investido. A prática irá mudar os costumes do europeu médio, que agora passará a se cercar de uma vida mais confortável, obtida por meio da exploração de tantos outros povos e territórios longínquos.'},

          {'nome':'Rota da Seda','field':'rota da seda', 'texto':'As Rotas da Seda eram uma série de rotas interconectadas através do sul da Ásia e eram usadas no comércio da seda entre o Oriente e a Europa. Os meios de transporte que rodeavam tais rotas eram as caravanas e embarcações oceânicas que faziam a ligação do Oriente e a Europa. No inicio, a rota ligava a cidade de Chang an na China até Antioquia na Ásia menor, porém sua influência foi aumentando chegando até a Coreia e o Japão, formando assim a maior rede comercial do Mundo Antigo. Essa rotas não foram importantes somente para o crescimento e desenvolvimento de regiões e de grandes civilizações como o Egito Antigo, a Mesopotâmia, a China, a Pérsia a Índia e Roma, elas foram importantes também para fundamentar o início do mundo moderno. A rota da seda continental se divide em rotas do sul e do norte, por causa de importantes centros comerciais que se encontram no norte e no sul da China. A rota do norte atravessava todo o Leste Europeu (os mercadores criaram até mesmo cidades na Bulgária), a península da Crimeia, o Mar Negro, o Mar de Marmara, chegando aos Bálcãs e por fim, a Veneza. A rota do Sul percorre o Turcomenistão, a Mesopotâmia e a Anatólia. Chegando nesse ponto, tal rota se divide em rotas que levam a Antioquia (na Anatólia meridional, que é banhada pelo mar Mediterrâneo), ou ao Egito e ao Norte da Africa. A rota da seda marítima estende-se a China Meridional (atualmente Filipinas, Brunei, Sião, e Malaca) até destinos como Ceilão, Índia, Pérsia, Egito, Itália, Portugal, e até a Suécia. No dia 7 de setembro de 2005, foi confirmado que o Departamento de Patrimônio Histórico de Hong Kong pretende propor a Rota Marítima da Seda como Patrimônio da Humanidade. Mas falar em Rota da Seda sem procurarmos entender o que é a seda é completamente difícil. No passado remoto, os Chineses aprenderam a fabricar a seda a partir da fibra branca dos casulos dos bichos da seda. Só os Chineses sabiam como fabricá-las e mantinha esse segredo muito bem guardado. Quando eles, os chineses, começaram a fazer contato com cidades ocidentais, encontraram pessoas muito dispostas a pagar muito caro por esse produto. Um lado muito positivo desse processo de produção da seda, e principalmente de todas essas rotas dedicadas ao transporte dela, foi que os dois lados (tanto a China produtora, quanto a o ocidente como mercado consumidor) aprenderam muito sobre essas diversas culturas e isso fez com que expandisse suas ideias sobre o mundo.'},

          {'nome':'Rota do Cabo','field':'rota do cabo', 'texto':'A Rota do Cabo corresponde a uma rota comercial criada pelos portugueses após a descoberta do caminho marítimo para a Índia em 1498 por Vasco da Gama. Através desta rota, os portugueses transportavam do Oriente para a Europa as famosas especiarias orientais. As grandes quantidades que era possível transportar por mar e os menores custos de transporte permitiram aos portugueses praticar preços muito inferiores aos preços praticados pelos mercadores muçulmanos, turcos e venezianos que exploravam este comércio através das Rotas do Levante e das Rotas Caravaneiras.'},

          {'nome':'Sabinada','field':'sabinada', 'texto':'A Sabinada foi uma revolta ocorrida na Bahia durante o período imperial. Quando Dom Pedro I deixou o cargo de imperador do Brasil, iniciou-se um período em que seu sucessor não possuía idade suficiente para assumir a liderança do Império. Este período foi chamado de regencial e foi comandado por várias pessoas, permitindo conflitos e questionamentos sobre a centralização monárquica e introduzindo questões sobre o federalismo republicano. Outro movimento que ganhou expressão foi a manifestação contra os portugueses, pois controlavam a maior parte do comércio e ocupavam a maioria dos cargos administrativos, políticos e militares. As manifestações eram no sentido de permitir aos brasileiros maior controle em suas terras, já que a independência completava mais de uma década. Todo esse ambiente de questionamento se repetiu na capital baiana e culminou com a renúncia do regente Diogo Antônio Feijó, que não foi capaz de controlar as revoltas. O período no qual predominava o antilusitanismo foi também marcado pela chamada crise federalista. A Sabinada foi um movimento cujo nome é proveniente do médico e jornalista Francisco Sabino Vieira. Ocorrido na capital baiana, Salvador, o movimento está inserido na tradição da Bahia pela autonomia política como acontecera com outros movimentos: Conjuração Baiana e Independência da Bahia, por exemplo. Sabino e seus apoiadores proclamaram a República Baiana, no dia 7 de novembro de 1837, representando um rompimento com o governo imperial da época. A província, então, negaria qualquer regência e só responderia ao Imperador Dom Pedro II, quando tivesse idade suficiente para assumir seu cargo. Os revoltosos tomaram o Forte de São Pedro e o Governo Provincial tentou combate-los enviando tropas do exército. Os soldados representantes do governo, contudo, acabaram aderindo ao movimento dos revoltosos, o que forçou a saída do Presidente da Província e do Comandante das Armas em busca de refúgio. O movimento foi se expandindo gradativamente e conquistando adeptos. O prédio da Câmara Municipal foi ocupado. Francisco Sabino liderava o movimento pela formação de um estado republicano na Bahia e defendia que seu presidente fosse o advogado Inocêncio da Rocha Galvão, que estava exilado, e que seu vice fosse João Carneiro Rego. Construiu-se toda uma organização administrativa do novo estado republicano e Salvador foi dominada por aproximadamente quatro meses, até março de 1838. Mas o movimento não foi apoiado pela classe mais baixa da sociedade naquele momento, os escravos, e nem mesmo pelas elites. Mantendo-se característico da classe média urbana. Sem contar com um desses dois apoios, o Governo Imperial agiu com rigor. A repressão isolou a cidade de Salvador e o ataque causou a morte de mais de cinco mil pessoas e os rebeldes capturados foram julgados posteriormente pelos latifundiários da região, que abusaram de crueldade. Alguns dos líderes morreram durante o ataque do Governo Imperial, mas Francisco Sabino ficou preso na Fazenda Jacobina, em Mato Grosso, local que era muitos distante e pouco habitado, na época. Já outros líderes conseguiram escapar e integraram, mais tarde, a Revolução Farroupilha. Como é o caso de Daniel Gomes de Freitas e João Rios Ferreira, por exemplo.'},

          {'nome':'Sacro Império Romano-Germânico','field':'sacro império romano-germânico', 'texto':'O Sacro Império Romano - Germânico foi a união de certas localidades da Europa na Idade Média, Moderna e Contemporânea, e que estavam sob a autoridade do Sacro Império Romano. As dinastias responsáveis pelo governo do Império foram as mais diversas. Primeiramente os soberanos do Sacro Império foram os Carolíngios, uma dinastia franca que foi responsável por restabelecer o Império Romano do Ocidente de 800 a 887, e que tem como sua principal figura o Imperador Carlos Magno, que é considerado o primeiro Imperador do Sacro Império Romano - Germânico, com sua coroação no dia 25 de Dezembro de 800. Depois dessa dinastia veio a dinastia Guideshi, que em pouco tempo deu lugar novamente a dinastia Carolingia. Como a terceira dinastia estava a dos Saxões, que eram povos germânicos que viviam onde é hoje o noroeste da Alemanha e o leste da Holanda. Em quarto lugar a dinastia Sália, e logo depois a dinastia von Süpplingerburg, logo após os von Hohenstaufen, os Guelfos, e os von Wittelsbach respectivamente. Como a ultima dinastia, que durou maior período inclusive, de 1273 a 1806, foram a dinastia dos von Habsburg, que teve fim com as Guerras Napoleônicas (conflito armado designado que se estabeleceu em 1799 a 1815, em que nações da Europa se opunha a Napoleão Bonaparte), representada na figura do Imperador Francisco II. Uma observação que é de grande importância se tratando de Sacro Império Romano - Germânico é que esse Império foi palco também da Guerra dos Trinta Anos, que foi uma série de guerras entre diversas nações Europeias que tinham vários motivos, más especialmente um: rivalidades religiosas entre Católicos e Protestantes. Uma outra coisa que devemos expor aqui é a questão da expansão territorial do Império Romano - Germânico. Tal expansão sempre foi algo muito variável, ou seja a questão do verdadeiro territorio do Império era algo sempre questionável, pois seu ápice ocorreu justamente quando o Império conseguiu englobar alguns territórios como Alemanha, Áustria, Suíça, Liechtenstein, Luxemburgo, Republica Tcheca, Eslovênia, Bélgica, Países Baixos, e uma grande parte da Polônia, França e Itália. Já na maioria das vezes em sua história, o Sacro Império Romano - Germânico foi composto por centenas de pequenos reinos, principados, ducados, condados, e cidades livres imperiais, e outras formas de domínios. Uma outra curiosidade é que apesar do Nome “Sacro Império Romano - Germânico”, o império nunca chegou a dominar a cidade de Roma. Ele recebeu esse nome em homenagem a todas as glórias e ao poder que o Império Romano conseguiu com o passar do tempo em quase todo o continente europeu.'},

          {'nome':'Samaritanos','field':'samaritanos', 'texto':'Conforme as Antigas Escrituras, Israel era constituída por doze tribos que mantinham entre elas um certo clima de hostilidade. Elas foram unidas pelo soberano conhecido como Saul, por volta de 1000 a.C. Depois dele vieram David e Salomão. Quando este morreu, aproximadamente em 930 a.C., estes povos provocaram entre si uma profunda ruptura. Depois deste cisma, as populações da região norte instituíram o Reino de Israel, igualmente denominado reino da Samaria, pois esta era a cidade que, na época, ou seja, no século IX a.C., foi escolhida para sediar a capital israelita. Bem próximo a este povo, no Sul, estavam localizados os domínios de Judá. Desde o início os dois povos viviam em constante rivalidade, e esta repulsa permaneceu indefinidamente, perdurando, de certa forma, até os dias atuais, pelo menos sob o ponto de vista dos hebreus mais ortodoxos, que não consideram os samaritanos judeus, nem mesmo filhos de Israel, mas sim descendentes de estrangeiros, ao contrário das autoridades governamentais, que os vêem como legítimos israelitas. Na época de Jesus, os samaritanos se isolaram, para se distanciarem de Jerusalém. Assim, eles criaram regras e preceitos próprios, edificaram um templo só para eles, e instauraram nas Escrituras algumas modificações. Eles só aceitavam o Pentateuco, no qual está inscrita a Lei de Moisés, a qual eles observam rigidamente até hoje, sendo por isso conhecidos como ‘os observantes’. Esta comunidade étnico-religiosa não se considera parte da sociedade judaica, e se autodenomina ‘israelita-samaritana’, a herdeira do Reino de Israel, mais precisamente dos clãs de Efraim e Manassés, descendentes de José. Este ponto de vista dos samaritanos coincide com o da maior parte dos pesquisadores. Eles residem, atualmente, em Holon, localizada em Israel, e em Nablus, situada na Cisjordânia; não dispõem de rabinos e rejeitam o Talmud, cultuado pelos judeus ortodoxos. Há cerca de 700 samaritanos em todo o Planeta, sua língua é o hebraico na versão moderna e o árabe praticado pelos palestinos. Nos seus rituais eles usam o hebraico samaritano. A antiga Samaria foi aniquilada e reedificada inúmeras vezes, ainda sob o Império Romano. Tornou-se, na época, uma das quatro regiões que constituíam a Palestina. O governante conhecido como Herodes, o Grande, decorou-a com luxuosas obras, conferindo-lhe então o título de Augusta, em homenagem a Augusto, imperador romano. Diante dos judeus conservadores eles eram vistos como hereges e tratados com desdém, condenados, perseguidos, caluniados. Judá e Israel se contrapunham em grande parte por alimentarem diferentes pontos de vista religiosos, apesar de, paradoxalmente, suas crenças terem a mesma procedência original. A comunidade dos samaritanos tende a diminuir cada vez mais, pois eles só contraem matrimônio entre si, são muito rígidos e intolerantes, além de dificilmente aceitarem conversões de membros de outros grupos.'},

          {'nome':'Sambaqui','field':'sambaqui', 'texto':'Sambaquis são montes compostos de moluscos (de origem marinha, terrestre ou de água salobra), esqueletos de seres pré-históricos, ossos humanos, conchas e utensílios feitos de pedra ou ossos. É resultado de ações humanas, ou seja, são montes artificiais, com dimensões e formas variadas. A palavra “sambaquis” tem origem Tupi, e é a mistura das palavras tamba (conchas) e ki (amontoado). Os sambaquis são locais muito antigos, onde os homens comiam moluscos em grandes grupos. O formato dos sambaquis vão dos cônicos aos semi-esféricos. Dependo da região, são conhecidos por casqueiros, concheiros ou berbigueiros. O primeiro sambaqui estudado está na Dinamarca. Alguns sambaquis em países Europeus e no norte da África foram datados como de 4000 a 2000 a.C. No Brasil, existem sambaquis em vários pontos do litoral brasileiro, sendo que em Santa Catarina estão os maiores sambaquis do mundo. Nesse estado, existem sambaquis em todo o litoral, que chegam a ter 25 metros de altura e centenas de metros de extensão. Tem idade aproximada de 5.000 anos. Em nosso país existem sambaquis inclusive no baixo Amazonas e no Xingu. Dentre os utensílios encontrados nos sambaquis brasileiros, muitos são feitos em rocha, como os quebra-cocos, facas, machados de diabásio semi-polido, raspadores e pontas. Os anzóis, furadores, pontas de flechas e arpões encontrados são feitos de ossos. As explicações possíveis quanto à finalidade dos sambaquis são diversas. Para alguns pesquisadores, eles seriam depósitos dos restos de alimentos, de carcaças e ossadas de animais, servindo também, não se sabe por que, como abrigo de sepulturas de humanos. Não eram utilizados como moradias, enfim. Existem pesquisadores que defendem que os sambaquis serviam como acampamentos temporários. Para outros pesquisadores, os sambaquis seriam habitações temporárias, o que explicaria a presença de sepulturas. Servia também, nessa versão, como depósito de materiais. Apesar de serem patrimônio da União, verdadeiros crimes ambientais destruíram parte dos sambaquis brasileiros, como construções irregulares em áreas protegidas e a extração de cal por industrias inescrupulosas.'},

          {'nome':'Satrapias','field':'satrapias', 'texto':'Cada uma das grandes províncias em que estava dividido o império dos persas. Cargo ou governo de um sátrapa.'},

          {'nome':'Século de Ouro Espanhol','field':'século de ouro espanhol', 'texto':'O famoso Século de Ouro Espanhol abrange estética e historicamente o período clássico ou renascentista, estendendo-se do século XVI – o qual culturalmente corresponde ao lançamento da Gramática Castellana de Nebrija, em 1492; e historicamente tem como marco o Concílio de Trento – ao século XVII – que artisticamente coincide com o Barroco, no instante da morte de Calderón de La Barca, em 1681, e nos registros históricos marca o momento da Contra-reação. O termo Século de Ouro se tornou famoso no século XVIII, na voz do escritor e dramaturgo espanhol Lope de Vega, e também na apologia a este período, expressa no clássico Don Quixote. A expressão evoca uma época remota da história da Humanidade, localizada temporalmente na Idade dos Metais. Neste contexto a Espanha passava por um período glorioso, localizado entre as grandes navegações e explorações de outras terras, e o declínio do domínio espanhol – de 1492 a 1665, segundo o historiador George Ticknor. As riquezas provenientes da América e da Índia patrocinaram o esplendor artístico da Espanha, levando sua cultura a atingir um status inigualável. Esta era foi caracterizada por um governo de mão férrea, mas era subjugada, no campo das idéias, por uma estrutura clerical inquisitorial. A cultura judaica também recebeu um estímulo significativo. Os judeus não convertidos ao Cristianismo foram exilados em 1492, instituindo, assim, em toda a Europa, Ásia e África, importantes núcleos coloniais de origem hispânica. Desta forma eles preservam sua língua e o hábito de criar obras literárias no idioma castelhano. Nesta mesma época Colombo chega à América, estendendo o domínio e a cultura espanhola às novas terras. A fama artística e econômica da Espanha também se estende pelos países vizinhos e por todo o continente europeu. Obras arquitetônicas como o Palácio de Escorial, residência dos reis, foi construído por ordem de Felipe II, na região norte de Madri. Ele é a perfeita tradução da concretude e da glória da Arquitetura deste período, que incluía a criação de suntuosas catedrais. É a era dos célebres pintores espanhóis, nomes como os de El Greco, Ribera, Velázquez, Zurbarán, Murillo, e outros mais. Surgem igualmente célebres escritores, entre eles Cervantes e suas novelas, Calderón de La Barca e sua poética incomparável, Garcilaso de la Vega, Luís de Góngora, Francisco Quevedo. As esferas intelectuais mais privilegiadas foram a literatura, as artes plásticas, a música e a arquitetura. Surgem as importantes universidades de Salamanca e Alcalá de Henares. Destacam-se os centros urbanos de Sevilha, Madri, Toledo, Valencia e Zaragoza. No estudo das disciplinas da área de Humanas não houve um mergulho mais fundo, e sim uma extensão de conhecimentos, mas aqui e ali surgem obras eruditas como a Bíblia Poliglota Complutense ou a Biblia regis o de Amberes de Benito Arias Montano. Campos como o da linguística se expandiram significativamente.'},

          {'nome':'Segunda Conferência de Paz de Haia','field':'segunda conferência de paz de haia', 'texto':'Em 15 de junho de 1907 instalou-se solenemente a assembleia que daria início à II Conferência de Paz de Haia, realizada em Haia (Den Haag) na Holanda, convocada pela Rainha Wilhelmina da Holanda e o Czar Nicolau II da Rússia com o objetivo de evitar um conflito de dimensões mundiais, como realmente aconteceria sete anos depois com a eclosão da Primeira Guerra Mundial. A Primeira Conferência de Haia ocorreu em 1899, e tratou basicamente de estabelecer regras associadas ao comércio internacional, seus procedimentos e sobre a busca de solução pacífica de resolução de controvérsias comerciais. O espaço entre as duas convenções foi de um dramático aumento das políticas estatais que abraçavam o imperialismo, acirrando a competição entre as potências nos campos político e econômico. Era esse o cenário em que os dois monarcas entenderam como imprescindível a convocação de uma segunda conferência que se concentrasse especialmente nas resoluções de conflitos entre duas ou mais nações. Nesta segunda conferência participaram 44 nações europeias, asiáticas e americanas, e apesar de ter falhado em sua principal meta, tal cimeira retém uma importância histórica devido à decisão de se criar uma corte internacional permanente de justiça, dedicada a analisar conflitos internacionais. Esta corte receberia o nome de Corte Internacional de Justiça, popularmente conhecida como Corte de Haia, configurando-se em uma experiência inédita no âmbito internacional até aquela época, onde a guerra era vista como parte da agenda de qualquer país. Pela primeira vez o ser humano seria apresentado a uma instituição que buscaria a garantia da paz e a erradicação de conflitos. O Brasil, como país soberano, foi convidado a enviar um representante à conferência. Naquele momento, chegava à presidência da república o mineiro Afonso Pena, e assim como seu antecessor, Rodrigues Alves, ele mantém na pasta das Relações Exteriores o Barão do Rio Branco, que será o responsável pela indicação do jurista Rui Barbosa como representante brasileiro à conferência. Tanto o presidente como o chanceler e o próprio Rui Barbosa tinham plena consciência da pequena expressão do Brasil no cenário mundial, especialmente entre as grandes potências, e sabiam que a participação em Haia destinava-se a ser de mero coadjuvante, assim como acontecera na anterior. Contrariando as expectativas, na segunda reunião da convenção, de 15 de junho a 18 de outubro de 1907, brilhou de modo surpreendente a todos os representantes estrangeiros o gênio do jurista baiano, cujos discursos pronunciados em Haia são até hoje considerados peças das mais célebres da história da diplomacia brasileira. Com a sua participação em Haia, Rui Barbosa certamente atingiu um dos pontos altos de sua carreira, deixando sua marca naquela conferência como um defensor das pequenas potências, e para o Brasil em particular, discursando sobre a igualdade jurídica dos estados. É justamente devido aos pronunciamentos de Rui que se garantiu a rejeição a uma hierarquia entre as nações independentes nos tribunais, sendo importante sua oposição ainda em relação ao conceito de um “tribunal de presas”, onde se pretendia qualificar a importância das nações de acordo com a tonelagem de sua marinha mercantil, algo que prejudicaria especialmente as nações latino-americanas.'},

          {'nome':'Segunda Crise do Petróleo','field':'segunda crise do petróleo', 'texto':'Ficou conhecida como a Segunda Crise ou Segundo Choque do Petróleo o corte na venda e distribuição deste item por parte do segundo maior produtor mundial, o Irã, em meio à revolução fundamentalista pela qual passou o país em 1979. Nesse ano, o governo impopular, notoriamente corrupto e pró-ocidente do xá Reza Pahlevi seria deposto por um movimento de cunho moralista e religioso cujo líder era o aiatolá Khomeini, e que é importante salientar, não tinha a mesma simpatia pelos países dependentes do petróleo como acontecia com os responsáveis pelo regime deposto. Assim, as mudanças no país trarão uma enorme turbulência no mercado do petróleo, sendo que pela segunda vez na década de 70 (a primeira vez sendo em 1973), o preço do produto, fundamental para o funcionamento da economia mundial, vai às alturas, chegando a dobrar o seu original valor pós-crise de 1973, isso em janeiro de 1980, fomentada tal escalada ainda pelos temores de racionamento energético nos EUA. Ao contrário do primeiro choque, este terá maior duração, pois além da paralisação da produção logo após a Revolução, o novo governo islâmico fundamentalista irá controlar os preços do produto de acordo com a sua orientação político-religiosa. Os Estados Unidos, então aliado íntimo do governo do Xá, agora se tornarão os maiores inimigos do país, especialmente após o dramático episódio que se seguiu imediatamente à revolução: a crise dos reféns da embaixada norte-americana, capturados em meio a invasão de tal prédio em Teerã, capital do país, tornaram-se subitamente moeda de troca do governo de Khomeini, permanecendo 444 dias sob vigilância armada, com suas vidas em potencial risco. No Brasil, mais uma vez a economia irá sofrer com o novo choque. Se na primeira vez, os preços dispararam e a inflação ficara fora de controle devido ao imenso desequilíbrio que se apresentava na balança comercial nacional, agora o país estava à beira da quebra, com as consequencias dos desmandos e obras faraônicas do Regime Militar aflorando, além dos erros da política energética equivocada do governo, que vinham cobrando um alto preço da população com a disparada do preço da gasolina e do diesel nas bombas dos postos. Ao menos dessa vez, o novo choque iria produzir uma mudança radical na política brasileira com relação aos combustíveis, dando início ao investimento no desenvolvimento de alternativas à gasolina, emergindo o álcool combustível como solução nos postos de todo o país, e que até hoje subsiste, sendo porém uma inovação a ser ainda propagada ao resto do mundo. Somente em 1986, resolvida a crise dos reféns americanos, e o Irã agora mais preocupado com a guerra contra seu vizinho Iraque, o preço do petróleo irá voltar a patamares considerados normais, mas nada comparado ao que era antes dos dois choques de produção pelo qual o mundo foi posto à prova.'},

          {'nome':'Segunda Guerra Ítalo-etíope','field':'segunda guerra ítalo-etíope', 'texto':'A Segunda Guerra Ítalo-Etíope foi o segundo conflito envolvendo o Reino da Itália e o Império Etíope, ocorrido entre outubro de 1935 e maio de 1936. Cerca de quarenta anos depois da primeira tentativa de ocupar e colonizar o país africano, os italianos, agora sob a bandeira fascista, estavam de volta e dispostos a concretizar o sonho de restabelecer o Império Romano quase 1500 anos depois de seu colapso. De fato, caso a conquista fosse bem sucedida, os territórios italianos de ultramar totalizariam uma área de dimensões similares ao conquistado na antiguidade. Um pouco antes, em 1928, os dois países haviam estabelecido os limites entre o território etíope e a colônia italiana da Somália. Dois anos depois a Itália iria desrespeitar este tratado e construir um forte no oásis de Walwal (Ual-Ual, na grafia em italiano), dentro de território etíope. Pouco depois, o forte era alvo de ataque, no qual centenas de soldados etíopes morreram, no que ficou conhecido como “incidente de Walwal”. Os protestos do país africano na Liga das Nações não foram considerados, pois britânicos e franceses não queriam confronto com a Itália, enxergando no país um forte aliado contra a Alemanha nazista. Ficava evidente a fragilidade da Liga das Nações, da qual Etiópia e Itália eram membros de pleno direito, e devido a interesses políticos e estratégicos, a soberania de um de seus integrantes era sacrificada sem qualquer cerimônia. Estava aberto o caminho para a invasão italiana. Em cerca de oito meses, com uma força muito bem equipada, que incluía moderna artilharia, carros, tanques, caminhões, aviões, além de soldados bem treinados, os italianos conseguem finalmente tomar o país africano, que por sua vez, contava com um exército na sua maioria sem treinamento formal, armado de arco e flechas, lanças, alguns rifles (cerca de um terço do exército etíope possuía rifles, fabricados quase todos antes de 1900) e algumas peças de artilharia, caminhões, meia dúzia de tanques e três aviões. Ao ser conquistada, a Etiópia foi anexada à Eritreia e à Somália Italiana, formando um imenso território, dividido em seis províncias. Os italianos utilizaram de violência contra qualquer local que se pronunciasse contra sua conquista, e aboliram a escravidão. Melhorias nos transportes, condições sanitárias, comunicações se seguiram, ao custo de uma brutal repressão do governo instalado em Adis Abeba, a nova capital do que agora era chamada África Oriental Italiana (AOI). Ao discursar em Roma, logo após a tomada de Adis Abeba, Mussolini irá declarar a restauração do Império, agora sob sua conduta. O discurso marca o auge da popularidade, poder e prestígio do duce, que presencia uma multidão exaltada com seu feito. A glória de Mussolini não durara muito tempo, pois sua decisão de entrar na guerra ao lado dos alemães em 1940 se mostraria fatal para ele e para as conquistas italianas. A Etiópia reconquistaria sua independência em 1941, cinco anos após sua invasão.'},

          {'nome':'Segunda Guerra Mundial','field':'segunda guerra mundial', 'texto':'Podemos dizer que uma das principais causas da Segunda Grande Guerra foi o Tratado de Versalhes. Esse Tratado, assinado em 1919 e que encerrou oficialmente a Primeira Grande Guerra, determinava que a Alemanha assumisse a responsabilidade por ter causado a Primeira Guerra e obrigava o país a pagar uma dívida aos países prejudicados, além de outras exigências como o impedimento de formar um exército reforçado e o reconhecimento da independência da Áustria. Isso é claro, trouxe revolta aos alemães, que consideraram estas obrigações uma verdadeira humilhação. Um conflito sangrento que deixou danos irreparáveis em toda a humanidade. Uma guerra entre Aliados e as Potências do Eixo. China, França, Grã-Bretanha, União Soviética e EUA formavam os Aliados, enquanto que Alemanha, Japão e Itália formavam as Potências do Eixo. Estes últimos tinham governos fascistas e tinham por objetivo dominar os povos, que na opinião deles eram inferiores, e construir grandes impérios. PRINCIPAIS DITADORES FASCISTAS: - Benito Mussolini: Itália. - Hitler: Alemanha (Os fascistas alemãs eram chamados de nazistas). - Franco: Espanha. PRINCIPAIS IDÉIAS FASCISTAS: - Anticomunismo - Antiliberalismo (os fascistas defendiam um regime ditatorial) - Totalitarismo (o indivíduo deve obedecer ao Estado) - Militarismo e Culto à violência (a guerra era considerada a atividade mais nobre do homem). - Nacionalismo xenófobo (xenofobia: ódio a tudo que é estrangeiro) - Racismo. Na Alemanha, Hitler queria formar uma “raça ariana”, ou seja, uma raça superior a todas as outras. O início da guerra se deu quando Hitler invadiu a Polônia em setembro de 1939. A razão desta invasão foi o fato da Polônia ter conseguido (através do Tratado de Versalhes) a posse do porto de Dantzig. Hitler não queria isso, ele queria que Dantzig fosse incorporada à Alemanha. Nos primeiros anos da guerra, as Potências do Eixo levaram vantagem. A Alemanha tomou a Polônia, Bélgica, Noruega, Dinamarca e Holanda. Em 1940 a França se rendeu e em seguida foi a vez da Romênia, Grécia e Iugoslávia. A Inglaterra foi bombardeada, porém resistiu. Hungria, Bulgária e Romênia se uniram às Forças do Eixo. Em 1941, o Japão atacou Pearl Harbor e partia para dominar a Ásia. Dias depois Hitler declarava guerra aos EUA. A entrada dos americanos na guerra reforçou o lado dos Aliados, pois os EUA possuíam uma variedade de recursos bélicos. Hitler já se achava vencedor, quando as coisas começaram a mudar. O líder nazista achava que a URSS ainda era um país atrasado e cheio de analfabetos, ele não tinha idéia que o país havia crescido e se tornado uma grande potência. Ao ordenar o ataque à URSS, os nazistas se depararam com uma grande muralha ofensiva e pela 1ª vez se sentiram acuados. AS PERDAS NAZISTAS E O FIM DA GUERRA: O final da guerra começou quando Hitler deslocou suas tropas em direção ao Cáucaso, fonte de petróleo da URSS, pois foi nessa região que aconteceu a Batalha de Stalingrado (entre setembro de 1942 e fevereiro de 1943), que deixou mais de um milhão de nazistas mortos. A Batalha de Stalingrado é considerada a maior derrota alemã na guerra. O Exército Vermelho Soviético foi vencendo e empurrando os nazistas de volta à Alemanha, como vingança os nazistas queimavam e matavam tudo que viam pela frente. A tentativa de ocupar Stalingrado foi frustrada e o restante do exército que lutava nessa frente rendeu-se aos russos em 1943. Essa vitória trouxe novos rumos ao conflito. As Potências do Eixo perderam 2 países (Marrocos e Argélia) e em junho de 43 os Aliados conquistaram a Sicília. Todas estas vitórias trouxeram conflitos internos entre os fascistas e estas divergências acabaram por afastar Mussolini do poder. O seu lugar foi assumido pelo Rei Vítor Emanuel que em 1943 assinou um armistício (trégua) com os Aliados e declarou guerra à Alemanha. No dia 6 de junho de 1944 – chamado o Dia D – os aliados tomaram a Normandia e o cerco alemão sobre a França foi vencido. Em agosto os Aliados libertaram Paris. A alta cúpula alemã já previa a derrota, mas Hitler não aceitava esta verdade. No mesmo ano, querendo dar fim à guerra, oficiais nazistas tentaram matar Hitler num atentado a bomba, mas falharam. A guerra prosseguia com vários ataques dos aliados e os alemães já sentiam que o fim estava próximo. Em abril de 45, tropas aliadas – americanas, inglesas e russas - invadiram a Alemanha. Mussolini foi capturado ao tentar fugir para a Suíça. Ele foi condenado ao fuzilamento. Sua morte se deu no dia 28 de abril de 1945, 2 dias depois Hitler se suicida e no dia 8 de maio a Alemanha se rende. Embora a guerra tenha terminado na Europa, ela continuava no pacífico e na Ásia. O Japão sofria derrotas diante dos EUA, já que não podia competir com os armamentos norte-americanos.Os japoneses estavam quase se rendendo quando no dia 6 de agosto de 45, os EUA jogaram uma bomba atômica em Hiroshima e 3 dias depois, foi a vez de Nagasaki ser destruída pela bomba. O lançamento das bombas causou a rendição dos japoneses. O HOLOCAUSTO Os nazistas eram anti-semitas. Eles odiavam judeus e queriam eliminá-los para garantir a superioridade da raça ariana. Os judeus foram enviados aos campos de concentração para serem mortos, que no total somavam mais de 6 milhões. O mais famoso campo de concentração foi o de Auschwitz (localizado na Polônia). Não foram somente os judeus que foram perseguidos. Homossexuais e ciganos também sofreram perseguições e passaram fome. O BRASIL NA GUERRA: Milhares de soldados brasileiros foram lutar na guerra. Sua participação foi modesta, já que não tínhamos um armamento igual ao dos americanos. Mas a participação dos pracinhas foi tão importante que ao voltarem para o Brasil foram considerados heróis. CONSEQUÊNCIAS DA GUERRA: A guerra terminou em 1945 e deixou para trás mais de 40 milhões de mortos e cidades em ruínas, fora os que ficaram mutilados, sem moradia e sem família. Os Aliados instauraram o Tribunal de Nuremberg para julgar os fascistas por crimes de guerra. Os nazistas responsáveis pela morte de judeus ou civis foram condenados à morte ou à prisão perpétua. Logo após a guerra foi fundada a ONU (Organização das Nações Unidas), localizada em Nova York. Sempre que surge um conflito internacional, o Conselho de Segurança da ONU procura resolver o problema com diálogos e cooperação. Um dos órgãos mais importantes da ONU é a Unicef. Após a guerra o mundo iniciava uma nova fase histórica: a de reconstrução. Os EUA e a União Soviética saíram do conflito como duas grandes potências mundiais. Os EUA saíram da guerra como a maior potência mundial. A URSS ficou em segundo lugar. O país teve 25 milhões de mortos e parte de suas construções sumiu do mapa. Uma das maiores consequências da Segunda Guerra foi a rivalidade entre esses 2 países, rivalidade esta, que resultou na Guerra Fria.'},

          {'nome':'Segunda Guerra Púnica','field':'segunda guerra púnica', 'texto':'A Segunda Guerra Púnica é a mais famosa entre a série de conflitos ocorridos entre Roma e Cartago na Antiguidade. Enquanto Roma ainda se desenvolvia como um grande império na Europa, a cidade de Cartago gozava de grande prosperidade no Mar Mediterrâneo. Cartago era uma cidade enriquecida em razão do frutífero e diversificado comércio que realizava por conta de sua posição estratégica no Mediterrâneo. Cartago tinha relações estabelecidas e solidificadas com o norte da África e com ilhas em torno da Europa. Roma e Cartago tinham boas relações diplomáticas, mas o processo de expansão romano desagradaria os cartagineses em certo momento. Quando Roma decidiu invadir a ilha de Sicília, Cartago se mostrou insatisfeita e um conflito entre as duas maiores potências do Mediterrâneo na época entraram em conflito. A ilha de Sicília era uma importante parceira comercial de Cartago, e esta não queria perder seus privilégios. Roma e Cartago se enfrentaram em uma guerra inicial que resultou na rendição de Cartago e na imposição de severas punições por parte dos romanos. A conseqüência foi danosa para os dois lados, embora para Cartago, lado perdedor, tenha sido naturalmente pior. A Segunda Guerra Púnica foi consequência ainda da Primeira Guerra Púnica. Quando os cartagineses perderam o primeiro conflito, saíram quase totalmente destruídos economicamente e demograficamente. Um tratado de paz foi assinado com os romanos no qual ficavam estabelecidas as áreas de influência de cada cidade. Cartago manteve o domínio sobre regiões da Espanha, onde tentou se reerguer após os prejuízos sofridos. Cartago iniciou um processo de expansão na Península Ibérica visando conquistar mais minas de ouro e utilizando a região como fonte de recursos para voltar a colocar de pé a grande potência de outrora. Roma sentiu-se insatisfeita com a progressão dos cartagineses e com o possível lucro que poderiam obter com isso. Os romanos enviaram uma comitiva diplomática para negociar com Cartago o cessar da expansão pela península, mas os cartagineses não aceitaram. Rancorosos e interessados em uma oportunidade de revanche, os cartagineses prosseguiram o processo de expansão e Roma enfim declarou guerra novamente. Todavia, nesta ocasião a situação era muito diferente. Cartago não tinha os recursos humanos e materiais que desfrutara outrora para combater o Império Romano. Era impossível para os cartagineses suportar por muito tempo um conflito com a cidade que se tornara a grande potência ocidental. O conflito começou em 218 a.C. e terminou em 201 a.C. com uma nova derrota e rendição de Cartago. A Segunda Guerra Púnica foi a mais importante para Roma, pois com a vitória neste conflito o Império Romano realmente se consolidou como grande potência na Europa. A nova vitória determinou a conquista romana da Península Ibérica e das outras regiões que ainda estavam sob domínio de Cartago, além de solidificar o poder na Península Itálica e partir para a conquista do Oriente. Cartago, por sua vez, saiu aniquilada economicamente e enfraquecida para qualquer combate. Mesmo assim, uma nova Guerra Púnica ainda ocorreria.'},

          {'nome':'Segunda Onda Feminista','field':'segunda onda feminista', 'texto':'A Segunda Onda Feminista é reconhecida por estar compreendida no período que se estende da década de 1960 até a década de 1980. O Feminismo se consolidou como um discurso de caráter intelectual, filosófico e político que busca romper os padrões tradicionais, acabando assim com a opressão sofrida ao longo da história da humanidade pelas mulheres. O movimento ganhou muita força, sendo endossado tanto por homens quanto por mulheres que defendem a igualdade entre os sexos. Há uma teoria que divide esse movimento feminista em três fases, cada qual marcada por suas conquistas e interesses. A Segunda Onda Feminista é uma continuidade da Primeira Onda Feminista, com as mulheres se organizando e reivindicando seus direitos. Entretanto há características que distinguem as duas fases. Enquanto no primeiro momento as mulheres lutavam por conquista de direitos políticos, no segundo momento as feministas estavam preocupadas especialmente com o fim da discriminação e a completa igualdade entre os sexos. A Segunda Onda Feminista, já marcada pela conquista anterior de direitos, tem seu início no começo da década de 1960. As feministas ganharam espaço mais uma vez e conseguiram ser ouvidas pela sociedade. Esse segundo movimento durou até a década de 1980 e recebeu o slogan “O pessoal é político”, que foi criado pela feminista Carol Hanisch. A nova fase identificava o problema da desigualdade como a união de problemas culturais e políticos, encorajando as mulheres a serem politizadas e combaterem as estruturas sexistas de poder. Foi também no começo da década de 1960, especificamente em 1964, que apareceu a frase “Liberação das Mulheres”. Esta foi usada pela primeira vez nos Estados Unidos e acabou se tornando fundamental para todo movimento feminista. Após a Primeira Onda Feminista criticar os contratos matrimoniais que não incluíam os interesses e sentimentos das mulheres, a Segunda Onda Feminista passou a criticar a ideia de que as mulheres teriam satisfação em apenas cuidar dos filhos e do lar. Esta nova observação incendiou o cenário social, especialmente nos Estados Unidos, que foi invadido por mulheres que queriam trabalhar, sustentarem-se e serem respeitada com igualdade de capacidade. A maior participação das mulheres no mercado de trabalho gerou um novo questionamento que perdura até hoje. A discriminação não é tão intensa quanto antes, no sentido de que havia um bloqueio às mulheres para ocupar cargos, mas é verificável ainda que a remuneração pelo trabalho de mulheres que desempenham as mesmas funções de homens é menor. Um desafio que ainda precisamos superar. O movimento iniciado na década de 1960 com a Segunda Onda Feminista refletiu-se rapidamente na historiografia, que rapidamente focou seu olhar em tal contestação social. Os micro-historiadores, membros de uma nova escola historiográfica à época, logo atentaram para a importância e o impacto do movimento feminista, oferecendo a ele vários trabalhos. A Segunda Onda Feminista coincidiu ainda com uma terceira e nova fase que viria acrescentar novos pontos de contestação aos direitos das mulheres.'},

          {'nome':'Segundo Triunvirato de Roma','field':'segundo triunvirato de roma', 'texto':'O Triunvirato, em suma, é um governo formado por 3 representantes. Existe o termo Troika, usado também para simbolizar uma aliança de três países, como foi a Rússia – União Européia – EUA. Neste artigo, iremos tratar do 2º Triunvirato romano, e em um artigo separado, o 1º Triunvirato, ambos muito famosos na história. Gostaria de ressaltar, que os nomes estão em sua forma completa para um aprofundamento maior no assunto, sendo que os nomes citados, são mais conhecidos pelo ultimo nome. Exemplo : Marcus Junius Brutus = Brutus. O SEGUNDO TRIUNVIRATO: Diferentemente do primeiro Triunvirato Romano (Gaius Julius César, Gnaeus Pompeus Magnus e Marco Licínio Crasso), o segundo Triunvirato foi oficialmente reconhecido, recebendo o nome em latim: Triumviri Rei Publicae Constituendae Consulari Potestate ( Triunviros para a Organização do Povo ), sendo este formado em 43 a.C , aprovado pela Assembléia do Povo (Órgão equivalente ao Senado, podendo vetar leis, mas não podendo ter 2 Cônsules; não podendo apresentar leis) e constituído por Octavianus Augustus (Otávio Augusto), Emílio Lépido e Marco António, tendo estes o poder supremo por 5 Anos. Fazia pouco tempo que Gaius Julius César, o pai adotivo de Octavius, fora assassinado e, a primeira atitude tomada pelos Triunviros (os 3 líderes) foi a de caçar todos os participantes da trama contra Gaius Julius César, principalmente Marcus Brutus, sobrinho de catão (Brutus que César se referiu quando disse : “Tu quoque, Bruti, fili mi” – “Até tu Brutus, filho meu”- Ressalto que Brutus não era seu filho) e Gaius Longinus Cassius, ambos os maiores conspiradores. Como a maioria das vezes na história, três pessoas eram pessoas demais para dividir o poder e a relação entre os Triunviros não era boa. Após os cinco anos de poder, os três foram re-eleitos e Emílio Lépido, numa tentativa falha de tomar o poder, fora exilado e jogado pra fora do cenário político. Restavam Marco Antonio e Octavius, mas antes, podemos ressaltar dois amigos de Octavius, sendo eles Marcos Agripa e Caius Mecenas, sendo o primeiro um formidável militar que atingiu o cargo de General Máximo de Roma e o segundo um grande político e estudioso, financiador da arte de Virgílio e Horácio, tanto que até hoje nos referimos á Mecenas quando falamos de pessoas que financiam mentes brilhantes. Marco Antonio, que se encontrava no Egito com seu exército, atacava Otávio com freqüência, até que o combate aberto aconteceu, retratado pela Batalha de Actium (Ácio) no mar da Grécia, onde a frota de Octavius (comandada pelo general Agripa) derrotou a frota de Marco Antonio (apoiada pelos Egípcios e Cleópatra). Era o fim do Triunvirato, com Marco Antonio e Cleópatra fugindo para o Egito e com a perseguição de Octavius, resultando no suicídio de Cleópatra e Marco Antonio. Após esses eventos, Octavius, no mês de Agosto, foi consagrado com o título de Augustus (Divino) e o mês de Agosto foi justamente nomeado assim por esse motivo. Eis que Octavius se tornou o primeiro Imperator (imperador) Romano da história (Gaius Julius César não foi Imperador), um grande marco na história que trouxe mudanças decisivas em Roma, que agora se tornara Império Romano. OBS: Augusto é um título recebido por Octavius, adquirido com o tempo sendo seu nome completo: Gaius Julius Caesar Octavianus Augustus e seu nome original de nascença Caio Octávio Turino (Gaius Octavius Thurinus).'},

          {'nome':'Seljúcidas','field':'seljúcidas', 'texto':'O nome seljúcidas provém de Seljuque, fundador desta civilização. Entre as principais características deste povo, destacam-se a divisão em tribos e o nomadismo. No fim da década de 900, instalaram-se em região próxima de Bucara (Uzbequistão). Então, um grupo de guerreiros segue para o ocidente com o objetivo de encontrar mais terras e expandir os territórios seljúcidas. Entre suas características marcantes, os seljúcidas eram conhecidos por uma política que apresentava programas de construção de grandes obras para a população. Em seu territórios, desenvolveram projetos e construíram escolas públicas, empresas caravaneiras, fundações beneficentes, hospitais e mesquitas. O sufismo, corrente mística do Islã, desenvolveu-se entre os povos seljúcidas pelas madrasas, que eram instituições de ensino religioso mantidas pelo governo. Um dos primeiros confrontos dos seljúcidas foi contra os bizantinos, que foram derrotados. Isso ocorreu no ano de 1071 quando Alp Arslan, sultão turco, conduzia o povo em direção à Armênia e sofreu ataque dos bizantinos, que na época eram comandados pelo imperador de Roma, IV Diógenes. A estratégia utilizada pelos seljúcidas para derrotar os guerreiros bizantinos demonstrava a inteligência deste povo no campo bélico. Primeiramente, simularam uma fuga, mas conseguiram cercar os inimigos e derrotá-los. Capturaram IV Diógenes e apenas o libertaram mediante pagamento de resgate. Com isso, terminaram com o poderio dos bizantinos na região da Ásia menor. Após este confronto, os seljúcidas prosseguiram a foram responsáveis pela fundação de um império que originou o Sultanato de Rum, que precedeu o Império Otomano e foi o primeiro império turco estabelecido na área da Anatólia. Na época em que foram governados pelo xá Malik, os seljúcidas entraram em seu período áureo. No ano de 1078, invadiram e dominaram Jerusalém. Com isso, os cristãos que habitavam o território iniciaram uma série de embates contra os seljúcidas, originando as Cruzadas. No ano de 1194, o sultão Togrul III, que governou por um período todo o território seljúcida com exceção da Anatólia, sofreu uma derrota para Takash, que era xá do Império Corásmio, dinastia turca sunita com influência dos persas. Com este confronto, apenas restaram os habitantes do Sultanato de Rum. Porém, em 1260, os povos mongóis invadiram a Anatólia, dominando-a e a dividindo em pequenos emirados, que ficaram conhecidos como beilhiques da Anatólia. Um destes beilhiques era o otomano, que dominaria os demais e conquistaria o poder na região.'},

          {'nome':'Semita','field':'semita', 'texto':'Semita é o termo que designa um conjunto linguístico composto por vários povos. A origem da palavra Semita está na Bíblia, mais precisamente no livro do Gênesis quando se trata da história de Noé. Nas escrituras judaicas, um dos filhos de Noé era chamado Sem, o que é uma versão grega para o nome hebraico Shem. A derivação do nome de tal filho de Noé, Semita, passou a identificar um conjunto de povos que possuem traços culturais comuns. Os Semitas tiveram origem no Oriente Médio, onde ocuparam vastas regiões indo do Mar Vermelho até o planalto iraniano. São povos típicos de ambientes com clima seco, o que os caracteriza pelas práticas do pastoreio e do nomadismo. Esses antigos povos identificados pela fala semítica envolvem os arameus, assírios, babilônios, sírios, hebreus, fenícios e caldeus. O passar do tempo apresentou diversos desafios aos povos semitas, que precisaram migrar em busca de melhores condições ou de sobrevivência. A grande expansão semita no mundo se deu através dos povos árabes em consequência da criação do Islamismo, datando do século VII. O reverenciado profeta muçulmano Maomé conseguiu unir diversas linhagens dos povos árabes em forma pacífica sob os dogmas da religião Islâmica. Com a nova configuração apresentada, esses fiéis se lançaram em conquista de um novo mundo, conquistando regiões da Espanha até o Oceano Pacífico. Todavia o poderio desses povos que marcou um extenso império acabou se subdividindo em diversos estados em razão de conflitos, sobretudo, com cristãos e turcos. Os árabes, em várias ocasiões, acabaram submetidos a outros poderes. Os Semitas estão intimamente ligados com a origem das três grandes religiões monoteístas no mundo: o Cristianismo, o Judaísmo e o Islamismo. A religião judaica nasceu entre os povos hebreus, no Mediterrâneo, durante os conflitos entre cananeus e moabitas. Os judeus também se espalharam pelo mundo muito em razão da invasão dos povos romanos no século I da era cristã. Essa grande dispersão que se deu é reconhecida como a Diáspora Judaica, que resultou na formação de grupos de judeus pelo mundo e no estabelecimento de novos contatos culturais. Assim sendo, as características originais mantiveram-se mais forte apenas entre os grupos que permaneceram no continente asiático. Além das migrações promovidas pelos islâmicos e pelos judeus, diversas outras também ocorreram entre os povos semitas. Tornou-se impossível falar de um grupo étnico homogêneo, pois a grande movimentação incorreu no encontro entre diversas culturas que originou novas características, como é o caso do grande número de línguas que passaram a compor a família semítica. Os povos árabes e os hebreus são os que mais se destacam dentro da linhagem Semita, mas, como já dito, diversos outros comungam de uma mesma origem. Esses vários povos passaram por diversos conflitos especialmente com povos de origem européia no decorrer do tempo. O século XIX marcou uma nova fase de expansão colonialista dos europeus, que buscavam fontes de matérias-primas para seus produtos industrializados e zonas de influência que pudessem garantir o consumo de suas produções. Essa ambição marcou-se, sobretudo, com conflitos entre culturas diferenciadas, nos quais os Semitas estavam diretamente envolvidos. O século XX também foi marcado por muitos conflitos com os povos de origem Semitas, mas também entre eles mesmos, como é o caso dos embates entre árabes e hebreus. A criação do Estado de Israel, após a Segunda Guerra Mundial, gerou um clima de muita instabilidade e confrontos na região do Oriente Médio. O muito popularmente difundido termo anti-semita é utilizado em muitas ocasiões como sinônimo de condutas ou posturas contra os judeus. Mas, é importante frisar, que, no rigor do termo, denota comportamentos de oposição aos povos remanescentes da origem semítica.'},

          {'nome':'Senadores Biônicos','field':'senadores biônicos', 'texto':'Senador biônico foi o nome com que ficaram conhecidos popularmente os parlamentares eleitos indiretamente por um Colégio Eleitoral, em consonância com a Emenda Constitucional número 8, de 14 de abril de 1977, um conjunto de leis que por sua vez ficariam conhecidas na história política do país como o “Pacote de Abril”, e que, entre outras medidas autoritárias, decretava o fechamento temporário do Congresso Nacional e aumento do mandato dos próximos presidentes da república para seis anos. Em suma, tratava-se de mais uma manobra dos dirigentes militares em plena ditadura, buscando assegurar sua maioria no executivo e legislativo. O apelido de “biônico” ao que parece, surgiu de uma série norte-americana de televisão, apresentada à época pela TV Bandeirantes de São Paulo, chamada de “O Homem de Seis Milhões de Dólares”, onde o personagem principal tinha a sua vida salva por agentes do governo através de implantes biônicos. Transportado para o cenário político, o termo encaixava-se como referência ao apoio que esses políticos tinham do governo, sendo privados de enfrentar uma desgastante campanha política. Dando completo apoio à manobra “palaciana” e aprovando o tal pacote, estava o presidente Ernesto Geisel, incumbido ao mesmo tempo da realização da “abertura lenta, gradual e segura” da política nacional, prometendo devolver o Brasil a uma realidade democrática e de voto direto garantido à população. Como se constata hoje, Geisel ia contemplando os dois lados ao mesmo tempo em que ia “abrindo” o horizonte político, e o Pacote de Abril, que deu origem aos senadores biônicos, foi claramente uma concessão às forças reacionárias detentoras do poder naquele momento específico. Além dos senadores biônicos, haviam, desde 1966, os governadores biônicos, além dos prefeitos biônicos em certos municípios. Como as duas outras modalidades, o senador alçado ao cargo artificialmente, por nomeação do presidente da república ou por voto indireto, buscava garantir a maioria ao partido da situação, a ARENA, e ao mesmo tempo garantindo a existência da oposição permitida, dando um falso panorama de democracia no país. A razão desta drástica intervenção no Poder Legislativo, que possivelmente seja de menor gravidade apenas se comparado ao fechamento do Congresso Nacional, pelo Ato Institucional número 5, de 1968, deve-se à esmagadora vitória do oposicionista MDB nas eleições legislativas de 1974. Neste pleito, onde renovaram-se 1/3 das cadeiras do senado, ou seja, 22 vagas à época, a oposição conquistou 16. Nas eleições de 1978 seriam renovadas então, 2/3 do senado, em regra semelhante à que se segue nas eleições para o senado atualmente, e era óbvio o temor do governo em perder completamente o controle do senado, permanecendo praticamente sem representantes. Os senadores biônicos exerceriam seus mandatos de modo regular, sendo que ao final de seus mandatos de oito anos, praticamente todos foram sendo substituídos com as sucessivas eleições diretas para a renovação do Senado Federal, já no período democrático.'},

          {'nome':'Senhorio','field':'senhorio', 'texto':'Os Senhorios ou Domínios Senhoriais eram uma das características principais do Sistema Feudal que vigorou na Europa durante grande parte da Idade Média e com especial destaque durante os séculos X e XI. Consistiam em domínios pertencentes a um senhor, a quem o rei, além de terras, concedia autoridade efetiva sobre todos os habitantes dessas terras, nomeadamente a autoridade para fazer justiça, cobrar impostos e organizar a defesa militar.'},

          {'nome':'Sesmarias','field':'sesmarias', 'texto':'No Brasil de 1536 foi instituído, pelo rei de Portugal, Dom João III, as capitanias hereditárias. No total foram instituídos 14 distritos, que foram partilhados em 15 lotes e repartidos entre 12 donatários, indivíduos que receberam as terras como doação do governo português e em contrapartida tornaram-se pessoas de confiança da realeza portuguesa. Os donatários, no entanto, não foram isentados de pagar impostos à monarquia. A partir da instituição das capitanias foi inserido o sistema de sesmarias – pedaço de terra devolvido ou abandonado, prática comum durante o Brasil-Colônia. Cabia a estes donatários permitirem que os colonos cultivassem estes nacos de terra e os tornassem novamente produtivos, objetivando o progresso da agricultura. Em 1375 foi estabelecida, em Portugal, a Lei das Sesmarias, seu objetivo era ajudar no avanço da agricultura que se encontrava abandonada em virtude das batalhas internas e da peste negra. Essa lei mais tarde foi adaptada para funcionar no Brasil. Segundo a Lei das Sesmarias, se o proprietário não fertilizasse a terra para a produção e a semeasse, esta seria repassada a outro agricultor que tivesse interesse em cultivá-la. Somente aqueles que tivessem algum laço com a classe dos nobres portugueses em Portugal, os militares ou os que se dedicassem à navegação e tivessem obtido honrarias que lhes garantissem o mérito de ganhar uma sesmaria, tinham o direito de recebê-la. Cada colono receptor de um pedaço de terra tinha um registro feito pelas autoridades competentes, denominado cartas de sesmaria - por meio destas, várias informações importantes a respeito desses colonos eram checadas, tais como: o local de moradia dos indivíduos, informações de caráter pessoal e familiar, se a propriedade adquirida pelo colono era herdada, doada ou ocupada e seus limites, se haviam trabalhadores e que tipo de mão-de-obra era utilizada, o local da propriedade, entre outros dados. As sesmarias
