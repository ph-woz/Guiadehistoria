          {'nome':'História Social','field':'História Social', 'texto':'A História Social é um gênero da História. <br/><br/> A História é uma ciência que, como tal, comporta vários métodos de trabalho com seus objetos e também formas de escrita. No século XVIII, a História cresceu em importância como ciência e adquiriu novas metodologias que a tornaram muito mais aprimorada. O passar do tempo só fez evoluiu o trabalho do historiador, incorporando novos elementos de pesquisa, novas fontes, novas metodologias e novas formas de se escrever. A historiografia desenvolveu-se de forma riquíssima. <br/><br/> Foi no século XX que surgiram as maiores inovações nas metodologias da História, oferecendo novas formas de escrever os resultados das pesquisas. Uma releitura da História Geral que havia sido produzida até então permitiu a apresentação de novos personagens e novas conjunturas para a História. Os diferentes gêneros surgidos na historiografia permitiram tratar de temas já conhecidos com olhares e propostas diferenciadas, revelando novas realidades. <br/><br/> A História Social é mais um gênero que ganhou muita notoriedade e espaço entre os historiadores. A tradicional História Geral costumava tomar os acontecimentos como de longa duração, partindo das classes dominantes e considerando suas rupturas apenas em grandes eventos. Novas formas de encarar a História revelaram um passado bem mais rico em detalhes. <br/><br/> A História Social aborda objetos de pesquisa que são alheios ao mundo das elites, parte das classes menos favorecidas na sociedade. Este novo modo de enfocar a História revelou amplos laços sociais e concedeu o papel de protagonistas da História também para classes inferiores. <br/><br/> Este gênero ganhou força com a terceira geração da Escola dos Annales, especialmente através do historiador Edward Palmer Thompsom, o qual é considerado o maior historiador inglês do século XX. Thompsom integrou uma corrente comprometida com a “História vista de baixo”, cujo trabalho empenhava-se em abordar camponeses, operários, escravos, pessoas comuns ou menos favorecidas da sociedade para revelar maior riqueza das relações sociais. <br/><br/> A História Social ganhou muito espaço na historiografia, mostrou-se competente na capacidade de enriquecer os detalhes do passado. A História Social faz uso de fontes diversificadas, considerando não apenas, por exemplo, documentos governamentais oficiais, mas todo tipo de registro humano de um grupo ou uma comunidade. <br/><br/> Atualmente, a História Social é um dos gêneros mais utilizados entre os historiadores, mas a evolução da ciência histórica mostrou que mais rico se torna o trabalho de pesquisa quando os elementos de uma corrente são mesclados com de outras. Sendo assim, a História Social colhe muitos frutos quando utilizada em paralelo com a Micro-História. Por sua vez, depende também do auxílio da História dos Conceitos para solucionar suas questões.'},

          {'nome':'Historiador','field':'Historiador', 'texto':'Historiador é o profissional encarregado de estudar, pesquisar e analisar os acontecimentos do passado e seus impactos e relevância para a época atual. Esses acontecimentos dizem respeito à sociedade, economia, cultura, natureza, espécies, ideias e demais circunstâncias pertencentes ao cotidiano do ser humano. O papel que esse profissional exerce é investigativo, analítico e crítico; feito através do resgate e compartilhamento de memórias importantes para a trajetória da humanidade. <br/><br/> Para exercer a profissão é obrigatório portar diploma de curso superior em História em nível de graduação ou pós-graduação, oferecido por instituição de ensino superior devidamente reconhecida pelo Ministério da Educação (MEC). A graduação em História pode ser cursada nas modalidades bacharelado e licenciatura, com duração média de 4 anos. Apenas para a licenciatura é obrigatório cumprir o estágio supervisionado. A matriz curricular abrange disciplinas como História Antiga, Medieval, Moderna, do Brasil, da América, da África, da Ásia e Leitura e Interpretação de Textos Clássicos. <br/><br/> A maioria das graduações em História no país é ofertada em licenciatura, mas se o objetivo for trabalhar para empresas ou como pesquisador, o bacharelado é a opção mais apropriada. <br/><br/> A rotina de um Historiador é permeada por diversos tipos de documentos pertencentes a diferentes épocas, como fotografias, manuscritos, filmes, objetos, selos, certidões, impressos, gravações e etc. <br/><br/> O profissional é responsável por datar o fato ou o objeto estudado e assegurar sua autenticidade, analisando sua relevância e significado para a conexão dos fatos. Em suas atividades, selecionam os materiais, executam a devida classificação e relacionam os dados levantados em bibliotecas, estudos, entrevistas, pesquisas arqueológicas e outros meios. Também planejam, implantam e dirigem pesquisas históricas e serviços de documentação e catalogação, além de emitirem pareceres sobre temas históricos. <br/><br/> A profissão requer perfil curioso, paciente, analítico, que goste de ler, seja imparcial e assuma uma postura de questionamento perante os fatos.  <br/><br/> Historiadores encontram muitas oportunidades de trabalho em instituições de ensino, públicas e privadas. Além da tradicional docência, existem outros campos de atuação: consultor de assuntos históricos para produções artísticas, elaboração de materiais didáticos, assessoria para turismo histórico, curadoria de museus, produção de livros didáticos e paradidáticos, organização de exposições e ações de preservação do patrimônio histórico são algumas possibilidades. <br/><br/> O Historiador exerce uma missão que sempre será necessária e relevante, independente da época e progresso atingidos. <br/><br/> Esse profissional faz mais do que exercer um ofício importante, é produtor e divulgador de um patrimônio cultural inestimável: o conhecimento histórico da humanidade.'},

          {'nome':'Historiografia Marxista','field':'Historiografia Marxista', 'texto':'A Historiografia Marxista é baseada em proposições apontadas pelo pensador alemão Karl Marx. <br/><br/> A forma de interpretar as sociedades é um ponto muito importante para vários pensadores das chamadas Ciências Sociais. Busca-se alguma explicação para o desenvolvimento da sociedade e como a história de forma geral é construída. Este tipo de preocupação é antiga para os intelectuais, mas foi a partir do século XVIII e do Iluminismo que tais proposições ganharam grande destaque e passaram a guiar muitos dos trabalhos que buscam explicar as ações e relações humanas. <br/><br/> A Historiografia Marxista tem uma relação direta com o Hegelianismo, que é uma corrente filosófica baseada nos pensamentos do filósofo alemão George Wilhelm Hegel. Este foi responsável por influenciar vários outros pensadores a partir de suas concepções e suas ideias. Entre os influenciados estava o alemão Karl Marx, que absorveu aspectos do pensamento de Hegel e gerou uma nova linha de pensamento que marcou profundamente a história da humanidade com grande impacto, especialmente, no século XX. <br/><br/> Karl Marx herdou a ideia da dialética de Hegel e completou seu pensamento dando ao homem o papel de sujeito na história. Com suas novas formulações, a Historiografia Marxista apresentou uma nova perspectiva de compreensão do passado. Marx foi contundente para colocar o homem como sujeito da história e as massas ganharam grande importância nos feitos históricos. <br/><br/> A observação da Historiografia Marxista é muito marcada por uma abordagem mais economicista da história da humanidade. A corrente de Historiadores e pensadores em geral que segue o modelo de interpretação de Marx encara a vida social a partir da luta de classes e considera as mudanças em função das alterações no sistema produtivo das sociedades. <br/><br/> Por apresentar os antagonismos do sistema capitalista, como o embate entre burguesia e proletariado, a corrente que se baseia em Marx é ligada ao socialismo. A Historiografia Marxista ganhou força como uma corrente político-teórica de muita influência para militantes em todo o mundo. <br/><br/> Muitos são os conceitos elaborados por Marx que estão presentes na Historiografia Marxista. Entre eles estão: o Materialismo Histórico, que argumenta serem as relações de produção responsáveis pelas relações concretas dos homens na sociedade; o Modo de Produção, que seria capaz de retratar a totalidade de uma sociedade através de estrutura e superestrutura; e a Classe Social, que alcançaria níveis de conflitos por causa da luta de classes. <br/><br/> Mas a Historiografia Marxista também recebeu várias releituras de acordo com o desenvolvimento das Ciências Humanas no século XX. Os diversos movimentos intelectuais desse período apresentaram novas situações para abordagem dos pensamentos de Marx. A Escola dos Annales, que, na França, inovou na História como ciência, apresentou uma maneira mais indireta e difusa do marxismo, em alguns momentos. Por sua vez, a Historiografia Marxista Soviética foi mais direta, concentrada e dogmática. O que se explica naturalmente pela adoção do Socialismo. Já a releitura dos Historiadores Marxistas Ingleses foi concentrada, porém flexível. <br/><br/> Por outro lado, a Historiografia Marxista demonstrou ter seus limites também. Por causa do grande enfoque dado nas relações econômicas, os historiadores perceberam que não seria possível explicar todos os aspectos da vida social. Muitas facetas importantes para as relações do cotidiano na humanidade não eram abordadas. Hoje se entende que a História é feita em diversas circunstâncias da vida humana e está muito em foco as proposições feitas pela quarta geração da Escola dos Annales que enfatiza as implicações da cultura na explicação das sociedades.'},

          {'nome':'Ianomâmis','field':'Ianomâmis', 'texto':'Os Ianomâmis acreditam em um universo formado por três camadas de terra, finas e sobrepostas – a de cima sempre frágil e prestes a ruir. A situação atual deste povo é como este solo, constantemente ameaçado por multidões de garimpeiros ávidos pela riqueza possivelmente oculta sob o território indígena. <br/><br/> Eles residem em terras que abrangem o Brasil e a Venezuela. Em nosso país há pelo menos quinze mil habitantes, ao longo de 255 aldeias. Alguns estudiosos acreditam que esta nação descende de índios que, durante muito tempo, não tiveram contato algum com o mundo exterior. Outros crêem que esta etnia foi fabricada por uma Ong suíça na década de 70, com o objetivo de manter isolado um território que contém sob a terra reservas preciosas de nióbio, ouro e urânio, objetos do desejo de vários países. Já na Venezuela eles perfazem cerca de doze mil indígenas. <br/><br/> Uma intensa onda de invasão das terras ianomâmis por garimpeiros ocorreu de 1987 a 1992. O sangue deste povo manchou para sempre o sagrado território destes índios, atingido por um verdadeiro massacre, no qual se consumiu a vida de pelo menos 1500 integrantes desta nação. Em agosto de 1993 houve um ato de desagravo na Catedral da Sé, a qual ficou repleta de membros da sociedade civil e de representantes indígenas, reunidos em um apelo incisivo contra essas mortes; mais que isso, contra esta situação de abandono das aldeias indígenas no geral. <br/><br/> O território pertencente a esta tribo foi oficializado pelo então Presidente Fernando Collor de Mello, no dia 25 de maio de 1992. Trata-se de um terreno com altos e baixos, sob um teto constituído por espessa floresta tropical úmida, perto das serras Parima e Pacaraíma. Infelizmente eles não podem aproveitar este solo para atividades agrícolas intensivas, pois ele é muito carente de recursos. Mas o povo mantém uma interação avançada entre os membros das aldeias, organizando-se economicamente sem dificuldades. Além disso, preservam ligações matrimoniais, rituais ou de adversidade. <br/><br/> De acordo com as histórias ianomâmis e textos muito antigos sobre este povo, o núcleo histórico de sua morada localiza-se na Serra Parima, a mais intensamente povoada. A atual disposição geográfica destes índios nasceu dos vários trajetos migratórios que eles desenvolveram a partir do início do século XIX. Estão situados no interior das terras ianomâmis o Pico da Neblina e o Parque Nacional do Pico da Neblina, bem na fronteira entre o Brasil e a Venezuela, área mais visada pelos garimpeiros. <br/><br/> A expressão ‘ianomâmi’ tem o sentido de ‘ser humano’, ao passo que a palavra utilizada para indicar os estrangeiros é napë, ‘o não ianomâmi’. Para este povo, a terra-floresta, ou urihi, não é apenas um ponto a ser economicamente aproveitado, mas sim um organismo vivo, pulsante, integrado a uma rede de relações cósmicas entre Homens e seres não humanos. Atualmente, porém, ela se encontra sob a ameaça da ambição humana, destrutiva e predadora. Mas, apesar de tudo, a população Ianomâmi resiste e volta a crescer, embora ainda sob um risco constante.'},

          {'nome':'Idade Antiga ou Antiguidade','field':'Idade Antiga ou Antiguidade', 'texto':'A História Antiga é um domínio de estudos que se estende desde o aparecimento da escrita cuneiforme (cerca de 4.000 a.C.) até a tomada do Império Romano do Ocidente pelos povos bárbaros (476 d.C.)'},

          {'nome':'Idade Contemporânea','field':'Idade Contemporânea', 'texto':'A idade contemporânea é o período específico atual da história do mundo ocidental, iniciado a partir da Revolução Francesa (1789 d.C.).'},

          {'nome':'Idade do Bronze','field':'Idade do Bronze', 'texto':'A Idade do Bronze foi o período que ficou conhecido pelo desenvolvimento de ferramentas e utensílios feitos com o bronze como matéria-prima. O bronze é a liga metálica feita a partir da junção de cobre com estanho que resulta em um material resistente e ótimo para produção de ferramentas. <br/><br/> Este período compõe o que chamamos de Idade dos Metais, subdividida em Idade do Cobre, do Bronze e do Ferro. Este período faz parte do que conhecemos por pré-história, os tempos que precederam a Idade Antiga. <br/><br/> Antes do domínio dos metais os homens e mulheres utilizavam a lapidação em pedras para produzir seus utensílios para uso cotidiano. Aproximadamente em 6.500 a.C., com a descoberta do cobre, os humanos passaram a utilizar os metais para produção de ferramentas e instrumentos, modificando as formas de viver e sobreviver no mundo. O domínio dos metais iniciou-se no Oriente Próximo e espalhou-se pela Europa. O bronze foi uma grande descoberta pois era mais duro e mais resistente que o cobre, fazendo com que seus instrumentos tivessem uma durabilidade maior. <br/><br/> O início da Idade do Bronze ocorreu tanto na Grécia como na China por volta de 3.000 a.C., mas também se desenvolveu em outros locais como a Mesopotâmia e o Egito, marcos das civilizações antigas. <br/><br/> O processo do domínio da liga metálica é marcado por rupturas e permanências. Por mais que houvesse o domínio de metais, o uso de utensílios em pedras foi bastante comum por muito tempo. O domínio de uma técnica não envolveu o fim da outra. Pedras e metais estiveram presentes na vida dos homens e mulheres concomitantemente e assim, a substituição da pedra pelo bronze se deu de forma processual. <br/><br/> O manuseio das ligas metálicas fez com que pessoas passassem a trabalhar com os metais. É a atividade dos metalúrgicos que marca o início da Idade do Bronze, pois dominaram a técnica de misturar o estanho com o cobre formando a liga metálica que denomina o período. Essa atividade esteve presente em relações comerciais que envolviam, além dos metalúrgicos, artesãos e produtores que se encontravam nas cidades para realizar trocas de suas mercadorias. Assim, ferramentas e utensílios em bronze foram difundidas, assim como seu uso. <br/><br/> Outro ponto interessante do manuseio de ligas metálicas como o cobre e o estanho é o fato de elas terem sido fabricadas conscientemente, o que demonstra que os homens e as mulheres deste período intencionalmente fabricavam o bronze, sabendo de sua durabilidade e qualidade para os materiais que produziam. O fabrico do bronze envolvia a extração do estanho, que devia ser fundido separadamente, depois adicionado ao cobre e por fim derretido em forno mantido por carbono. <br/><br/> A adoção do bronze em diversas culturas se deu em diferentes tempos, ou seja, nem todas as culturas dominaram o bronze ao mesmo tempo nos diferentes espaços do globo. Se na Ásia central seu domínio se deu por volta de 2.000 a.C., na porção ao sul do Saara do continente africano o domínio do bronze não ocorreu, e a transição da Idade da Pedra se deu diretamente para o domínio do Ferro, sem a experiência com o bronze entre elas. Assim, o local e o tempo não foram sincrônicos no processo de conhecimento e domínio dos metais. <br/><br/> Desta forma pode-se compreender que a chamada pré-história em nada tem a ver com aquilo que é anterior à história, mas sim – e somente – a experiência de homens e mulheres que precederam à escrita. Mas, não só de escrita a história dos homens e mulheres na terra é feita. Seus vestígios, como os deixados na Idade dos Metais, são testemunhos das ações humanas também.'},

          {'nome':'Idade do Ferro','field':'Idade do Ferro', 'texto':'A Idade do Ferro corresponde ao momento da história humana em que se dominou a técnica da metalurgia do ferro. As sociedades pré-históricas, ou seja, aquelas anteriores ao surgimento da escrita, são classificadas de acordo um Sistema de Três Idades. A primeira delas é conhecida Idade da Pedra, na qual os humanos começaram a fazer uso de pequenas ferramentas feitas de pedra que foram fundamentais para o desenvolvimento da caça e da agricultura. A segunda etapa é a Idade do Bronze, marcada pelo manuseio e pelo desenvolvimento de ligas metálicas resultantes da mistura do cobre com estanho. E, por fim, houve o desenvolvimento da metalurgia do ferro na chamada Idade do Ferro. Esse período tem início, duração e contexto variados no mundo, mas o primeiro surgimento de sociedades com esse tipo de técnica ocorreu no século XII a.C. no Oriente Próximo, na Índia Antiga e nas civilizações védicas e grega. Objetos feitos de ferro fundido começaram a aparecer ainda na Idade do Bronze, no entanto a produção sistemática e o uso de utensílios feitos de ferro começaram marcadamente na Anatólia, por volta de 2000 a.C.. Ainda assim, o bronze permaneceu presente e mais evidente nas sociedades durante muito tempo. Acredita-se que a escassez deste material tenha levado à procura de novos metais, concedendo ao ferro a preferência na produção de armas e ferramentas. Como o ferro é mais resistente e leve que o cobre, permitia grandes vantagens tecnológicas para as civilizações que o adotavam. Como já citado, contudo, o ferro não foi uma descoberta única no mundo, foi absorvido por diversas civilizações em momentos diferentes da história. Um dos primeiros artefatos de ferro que se tem conhecimento é datado de 2500 a.C. e foi encontrado em uma tumba na Anatólia. As armas de ferro se difundiram rapidamente e ganharam o lugar do bronze no Oriente. A utilização do ferro naquela região foi importada através da emigração de tribos indo-europeias que chegaram à Europa Ocidental. Ao chegar no continente europeu, o manuseio do ferro ocorreu em diferentes momentos da história desse continente. Costuma-se, todavia, dividir a Idade do Ferro na Europa em dois períodos. O primeiro, chamado de Cultura de Hallstatt, foi a cultura predominante na região central durante a Idade do Bronze e que deu origem à Idade do Ferro. O segundo período, conhecido como Cultura de la Tène, foi nomeado e é caracterizado pelos artefatos variados feitos de ferro encontrados no norte da atual Suíça.'},

          {'nome':'Idade Média','field':'Idade Média', 'texto':'A Idade Média, também conhecida como Período Medieval, corresponde ao período da história européia que se inicia com a desintegração do Império Romano do Ocidente e que finda no séc. XV. As principais características da Idade Média foram a chegada dos povos bárbaros (germânicos), a consolidação do feudalismo e a expansão do cristianismo.'},

          {'nome':'Idade Moderna','field':'Idade Moderna', 'texto':'A Idade Moderna é um período específico da História do Ocidente. Destaca-se das demais por ter sido um período de transição por excelência. Tradicionalmente aceita-se o início estabelecido pelos historiadores franceses, 1453 quando ocorreu a tomada de Constantinopla pelos turcos otomanos, e o término com a Revolução Francesa, em 1789.'},

          {'nome':'Identidade Cultural','field':'Identidade Cultural', 'texto':'É uma série de características que nos tornam diferentes de todos os outros povos e nos dão o sentimento de pertencer a uma determinada cultura. Entre essas características estão a língua, os costumes, as manifestações artísticas, a culinária, as crenças religiosas, etc.'},

          {'nome':'Iluminismo','field':'Iluminismo', 'texto':'O movimento conhecido como Iluminismo (ou Ilustração) foi um influente processo cultural, social, filosófico e político que tem suas origens ainda no século XVII, com a Revolução Científica possibilitada pela pesquisa efetuada por nomes como René Descartes (1596-1650) e Isaac Newton (1643-1727), mas se desenvolveu plenamente apenas durante o século seguinte. Por tal motivo, os anos 1700 são qualificados como o “Século das Luzes”. Embora a França seja amplamente considerada a nação que liderou o processo de desenvolvimento desta mentalidade, o próprio termo faz referência à palavra alemã Aufklarung, que significa esclarecimento; logo, podemos ver os primeiros sinais do movimento em outras partes da Europa – como o Sacro Império Romano Germânico, Holanda e Inglaterra – antes que o Iluminismo encontrasse terreno mais fértil em França. <br/><br/> Nesta sociedade extraordinariamente desigual, onde as classes privilegiadas possuíam privilégios e isenções notáveis ao custo da exploração de parte esmagadora da população, o Iluminismo rapidamente ganharia adeptos entre a ascendente classe burguesa. Isto não quer dizer, porém, que o Iluminismo fosse uma escola de pensamento propriamente dita, e muito menos que se tratasse de um movimento homogêneo. De fato, seu ecletismo era tamanho que acabava resultando em um pensamento pouco original para a época. Isso levaria alguns estudiosos a afirmarem mesmo que o movimento iluminista foi apenas uma invenção posterior dos revolucionários franceses em busca de legitimação para suas ações. <br/><br/> O diferencial do Iluminismo em relação aos demais movimentos do período, contudo, estava em sua abordagem estrita da razão, principalmente em relação ao viés científico, numa linha de pensamento que poderia ser aplicada tanto a filósofos e intelectuais quanto a matemáticos e físicos. Com o passar as décadas, cresceu a ideia de que o mesmo método poderia ser utilizado com sucesso em outras áreas da vida, levando ao progresso e à felicidade; assim, em breve a própria política se apropriaria da ideia da razão como a mais benéfica para a sociedade em geral, em contraponto à mera autoridade e à estratificação. Alguns monarcas europeus do período seriam até conhecidos como déspotas iluminados ou soberanos filósofos – como Catarina II da Rússia (1729-96), Frederico II da Prússia (1712-86) e, em certa medida, Maria Teresa d’Áustria (1717-80) – devido às reformas que visavam ao bem-estar de seus súditos. <br/><br/> Segundo o Iluminismo, apenas a razão, aliada ao método científico, poderia fornecer as verdades elementares que seriam as bases do progresso do conhecimento. Partindo disso, é mais fácil compreender a iniciativa de vários nomes ligados ao movimento – como Denis Diderot (1713-84), Voltaire (1694-1778), Jean-Jacques Rousseau (1712-78) e Montesquieu (1689-1755), apenas para citar os mais notáveis – para começar o desenvolvimento e publicação daqueles que se tornariam, entre a década de 1750 e a década de 1770, os 35 volumes da Enciclopédia. Somando no total cerca de 70.000 textos sobre os mais variados assuntos, a Enciclopédia era uma espécie de catálogo ornamentado de todo o conhecimento da época em que foi produzida. Pela primeira vez na história, toda a sabedoria humana foi reunida numa só coleção que estava totalmente disponível ao público, incentivando, assim, o pensamento livre. <br/><br/> A difusão paulatina dos ideais iluministas de valorização da razão e da liberdade acabou por divulgar os novos ideais filosóficos liberais centrados no indivíduo. Nada surpreendente, então, que o Iluminismo fosse ferrenhamente contrário aos dogmas religiosos e políticos em geral; de maneira inevitável, o pensamento iluminista se colocaria contra as tiranias monárquicas, vistas como governos que usurpavam direitos que, naturalmente, pertenciam ao povo. Em tais circunstâncias, de acordo com o pensamento ilustrado, era lícito e inevitável que tais governos acabassem derrubados. Esse pensamento, chamado de doutrina do direito natural, ganharia uma das suas mais influentes expressões em meio à Guerra de Independência das 13 Colônias, quando começou a ser divulgado o panfleto Senso Comum, de autoria do inglês Thomas Paine (1737-1809). Publicados anonimamente em 1776, os capítulos defendiam que, mais que lutar para que a metrópole inglesa respeitasse o direito de representação das 13 Colônias no governo britânico, os habitantes das colônias deveriam separar-se inteiramente de uma monarquia que se sustentava em antigos privilégios hereditários para sobreviver e, assim, preservar as suas liberdades naturais. Rapidamente, Senso Comum faria um enorme sucesso nas 13 Colônias, incentivando muitos habitantes indecisos a pegar em armas contra o tirano governo de George III. Em 1781, terminava a guerra com a vitória das 13 Colônias, e a Grã-Bretanha reconheceria a independência do novo Estados Unidos da América dois anos depois. Em 1788, seria promulgada a Constituição do novo país. Ao reconhecer os direitos políticos de seus cidadãos, assegurar a liberdade religiosa e de opinião e estabelecer a soberania popular como fonte de legitimação do poder, o documento deixava claro a sua inspiração iluminista. <br/><br/> Enquanto isso, a França governada por Luís XVI – que lutara com os americanos em sua revolta contra a metrópole - atravessava uma crise financeira sem precedentes. Uma grave seca e maus resultados agrícolas nos anos seguintes apenas exacerbaram a pobreza e a fome, e a população em geral passou a culpar as castas privilegiadas da sociedade pelo seu sofrimento. Influenciados pelo Iluminismo, a população burguesa insatisfeita passou a clamar por mudanças, iniciando uma série de eventos políticos que acabariam por gerar a Revolução Francesa de 1789, a derrubada da Casa Bourbon do poder régio em 1792, e as execuções do rei Luís XVI e da impopular rainha Maria Antonieta, de origem austríaca, em 1793. No processo, os revolucionários produziriam um dos documentos mais importantes da história: a Declaração dos Direitos do Homem e do Cidadão. De forte influência recebida pelo Iluminismo, o documento garantia direitos sociais e políticos jamais vistos, defendendo os direitos naturais e imprescritíveis do homem – como a propriedade e segurança – e a livre expressão de ideias e opiniões. <br/><br/> A subida ao poder do general Napoleão Bonaparte alguns anos depois, em 1799, em nada alterou a inspiração iluminista do governo de França. Em 1804, o já imperador outorgou o influente Código Napoleônico, que foi referência para diversos códigos posteriores. Ele deveria ser aplicado a todos os franceses, não considerando a sua condição econômica e social, e garantiu a liberdade pessoal, a segurança da propriedade e o Estado laico – todos princípios caros ao Iluminismo. A velha ordem hierárquica parecia terminada. Mesmo que a queda de Napoleão em 1814 trouxesse os Bourbon de volta ao poder, os princípios racionais de governo não seriam abandonados na nova monarquia constitucional. <br/><br/> <b>Iluminismo no Brasil</b><br/> No Brasil, a influência iluminista também faria se sentir fortemente, através dos filhos da nobreza que estudavam na Europa. O contrabando de livros de autores como Voltaire e Rousseau plantariam as sementes revolucionárias que dariam fruto em meio à insatisfação com o governo português, numa conjuntura que daria origem à Inconfidência Mineira, ocorrida em 1789. Assim como na Revolução Francesa que estouraria no mesmo ano, ela reivindicaria a liberdade de pensamento e religiosa; assim como na Revolução Americana de 1776, eles ambicionariam pela independência da colônia e separação total em relação à metrópole. <br/><br/> Diferentemente destes dois eventos, entretanto, a Inconfidência falhou, assim como a Conjuração Baiana na década seguinte e a Revolução Pernambucana em 1817. Após a Independência do Brasil em 1822, D. Pedro I outorgaria uma Constituição com fortes influências liberais. De maneira geral, podemos afirmar que a história de todas as nações ocidentais desde então foram fortemente pautadas por ideais e reflexões feitas pelos autores iluministas.'},

          {'nome':'Imigração Alemã no Brasil','field':'Imigração Alemã no Brasil', 'texto':'Em 1818, o primeiro grupo de imigrantes alemães que chegou ao Brasil, fixou-se no sul da Bahia. No entanto, a primeira colônia fundada pelos alemães foi no extremo sul do país, em São Leopoldo, hoje, região metropolitana da capital gaúcha. Os alemães vieram pensando em conseguir uma vida melhor no Brasil, já que estas não eram exatamente as condições que encontravam na Alemanha. <br/><br/> No ano de 1827, chegaram os primeiros imigrantes germanos ao porto de Santos, este primeiro grupo foi para Santo Amaro, os grupos que vieram a seguir foram para localidades como São Roque, Embu, Itapecerica, Rio Claro e para os cafezais, no interior do estado de São Paulo. Dois anos depois, tinha início a colonização de Santa Catarina (hoje, o mais alemão dos estados brasileiros, calcula-se que 35% da população deste estado tem ascendência alemã) nas cidades de Mafra e São Pedro de Alcântara. Posteriormente foi a vez do Paraná, lá a colonização começou pela cidade de Rio Negro. Em Curitiba, a partir de 1833, começou a chegar um número um pouco maior de imigrantes. <br/><br/> O Rio Grande do Sul foi o estado que mais imigrantes alemães recebeu, seguido de Santa Catarina. No ano de 1930, aproximadamente 20% da população destes estados eram compostos de imigrantes de origem germânica. Embora menor, a presença alemã foi marcante em estados como São Paulo, Paraná, Espírito Santo, Minas gerais e Rio de Janeiro (Nova Friburgo e Petrópolis). <br/><br/> O ápice da imigração alemã no Brasil ocorreu entre 1920 e 1930, ou seja, depois da I Guerra Mundial e antes do início da Segunda Grande Guerra, época em que desembarcaram no país aproximadamente 75.000 alemães fugindo das tensões de cunho político e econômico que aconteciam na Alemanha daquele período. Naquele período havia grande desemprego naquele país, gerado pelo desenvolvimento de novas tecnologias, que fizeram artesãos e indústrias domésticas quebrarem. <br/><br/> Estes novos imigrantes já não se dirigiam às áreas rurais (alguns deles vieram como refugiados políticos), mas trabalhavam como operários, professores, etc. Desta forma, a mão de obra alemã especializada que chegou ao Brasil foi de grande importância para o desenvolvimento da industrialização do sul do país.'},

          {'nome':'Imigração Japonesa no Brasil','field':'Imigração Japonesa no Brasil', 'texto':'A imigração japonesa no Brasil começou no início do século XX, em função de um acordo entre os governos japonês e brasileiro. O Japão tinha um problema de superpopulação e o Brasil necessitava de mão-de-obra para os cafezais. A colônia japonesa do Brasil é a maior do mundo. Hoje, composta por 1,5 milhões de nikkeis (japoneses e seus descendentes). <br/><br/> O Kasatu Maru foi o primeiro navio a chegar ao Brasil (Santos) com imigrantes japoneses, chegou no dia 18 de Junho de 1908, vindo de Kobe e trouxe a bordo 65 famílias que vieram trabalhar nos cafezais do oeste paulista. Nos primeiros sete anos, chegaram mais 3434 famílias (14.983 pessoas). Durante o início da I Guerra Mundial, a imigração se intensificou, entre 1917 e 1940, chegaram 164 mil japoneses ao Brasil. 75% deles se estabeleciam em São Paulo, onde já havia colônias e bairros japoneses. <br/><br/> Aproximadamente 85% dos japoneses que vieram ao Brasil tinham a intenção de enriquecer e voltar ao Japão, porém enriquecer rápido em terras brasileiras era um sonho quase impossível de alcançar. A maioria dos japoneses trabalhou em plantações de café no interior de São Paulo e posteriormente no norte do Paraná. Outros foram trabalhar na exploração da borracha na Amazônia ou nas plantações de pimenta no Pará. A maior parte deles era constituída de campesinos pobres vindos das províncias do sul e do norte do Japão. <br/><br/> Com o fim da guerra, o fluxo de imigrantes japoneses cresceu consideravelmente. O governo nipônico começou a incentivar a ida para o Brasil por diversos motivos: o campo e as cidades japonesas estavam superlotados de gente, causando pobreza e desemprego, além disso, o governo japonês queria espalhar a etnia japonesa pelo mundo. <br/><br/> Na década de 30, o Brasil já abrigava a maior população japonesa fora do arquipélago. Com o começo da II Guerra Mundial, a imigração japonesa cessou totalmente e só voltou a crescer quando do fim da mesma. Contudo, o Brasil tinha declarado guerra ao Japão e a imigração foi proibida. Os imigrantes já estabelecidos começaram a ser perseguidos pelo governo brasileiro e o presidente Getúlio Vargas proibiu o uso da língua japonesa em território nacional e qualquer manifestação cultural nipônica era considerada crime. <br/><br/> Dentre as diversas marcas que a cultura deixou no Brasil podemos citar uma culinária muito rica e saudável, a tecnologia agrícola e os esportes como o karatê, judô, kendo e os mangás.'},

          {'nome':'Imigração Libanesa no Brasil','field':'Imigração Libanesa no Brasil', 'texto':'A Imigração Libanesa no Brasil tem início a partir da segunda metade do século XIX, é impulsionada pelas dificuldades vividas pela população do Líbano. <br/><br/> O século XIX caracteriza o momento de grande fluxo imigratório no Brasil, várias são as nacionalidades que buscam o território brasileiro nesse momento em busca de melhores condições de vida. O progressivo processo de abolição da mão-de-obra escrava é fator que impulsiona o governo brasileiro a admitir trabalhadores estrangeiros no país. Entre as nacionalidades que se destinaram ao Brasil estão os libaneses. <br/><br/> Os libaneses constituem um grupo entre a grande imigração dos árabes no Brasil, a própria Embaixada do Líbano no Brasil inclui o fluxo migratório dos libaneses dentro das quatro fases que identifica para a imigração árabe no país. Segunda a Embaixada, os períodos são: de 1850 a 1900, quando tem início o processo imigratório destinado a várias regiões do país; de 1900 a 1918, quando a imigração já se encontra em processo avançado e é possível falar em colônias árabes no Brasil; e de 1918 a 1950, período que associa as duas fases finais e leva os libaneses mais para a região sul do país em decorrência do notório crescimento econômico. <br/><br/> Oficialmente, a Imigração Libanesa no Brasil começou em 1880, quatro anos após o Imperador Dom Pedro II ter visitado o Líbano. O fluxo de libaneses aumentou em fluxo contínuo nos períodos seguintes, não eram destinados a uma região específica do Brasil, mas sim ao local que encontravam melhores condições para viver. <br/><br/> A situação no Libano influenciou muito na emigração dos libaneses, motivos políticos e econômicos foram fundamentais para o êxodo. O relacionamento políticos entre cristãos e muçulmanos no Líbano estava longe de ser dos melhores, os cristãos se recolhiam em montanhas onde viviam de atividades rurais. Mesmo assim ainda sofriam com medidas autoritárias dos muçulmanos, como é o caso do tratamento rude que sofriam dos soldados do exército maometano. Economicamente, o século XIX foi de grave crise para libaneses e sírios, os altos impostos e a fraqueza do governo impossibilitavam condições adequadas de vida no país. Os libaneses escolheram o Brasil para emigrar, isso porque encontraram grandes dificuldades de entrar em outros países, como os Estados Unidos. Já o Brasil não impunha barreiras por causa da necessidade de trabalhadores estrangeiras que era propagada. <br/><br/> Os libaneses não ocuparam regiões determinadas no Brasil em decorrência do tipo de atividade que exerciam em terras brasileiras. Fugindo da miséria econômica do Líbano, os libaneses tentaram se aproveitar da nascente industrialização e urbanização brasileira. Ao contrário dos imigrantes europeus, libaneses não vieram para o Brasil com a perspectiva de trabalhar nas lavouras de café, mas sim encontrar nas cidades as condições para o florescimento do comércio. O emprego em lavouras também ocorreu, mas em quantidade muito menos expressiva que dos europeus. Os libaneses começaram vendendo mercadorias de casa em casa e acumularam dinheiro com essa atividade, a partir daí criaram pequenas confecções e lojas de tecidos. O sucesso no comércio que os libaneses obtiveram no Brasil foi importante para sua própria sobrevivência, assim como para seu país de origem. Muitos desses imigrantes enviavam volumosas quantias em dinheiro para a terra natal com o intuito de ajudar os familiares que ficaram para trás ou mesmo investiram esses recursos em hospitais, bibliotecas e escolas. <br/><br/> Pela característica de ocupar regiões urbanizadas onde pudessem se aproveitar do comércio para o crescimento, os libaneses estão espalhados por todos os cantos do Brasil. De 1880 a 1930 entraram em grande número no país e foram importantíssimos para o desenvolvimento do comércio nacional, mas, como aconteceu com todas as correntes imigratórias, o fluxo de libaneses tornou-se reduzido após Getúlio Vargas assumir a presidência por causa de suas políticas restritivas sobre a imigração.'},

          {'nome':'Imigração Polonesa no Brasil','field':'Imigração Polonesa no Brasil', 'texto':'A Imigração Polonesa no Brasil integrou o grande fluxo imigratório da segunda metade do século XIX e início do século XX no Brasil. A presença dos poloneses é extremamente marcante na região Sul do Brasil. <br/><br/> Na metade do século XIX, leis contra o trabalho escravo no Brasil começaram a ser promulgadas, até determinar a completa erradicação do trabalho compulsório em 1888. Com a mudança de perspectiva da mão-de-obra que se apontava no país, cafeicultores e pioneiros industriais passaram a valorizar o trabalhador livre estrangeiro. Vendo que a necessidade de mão-de-obra qualificada no Brasil se fazia presente para poder substituir os escravos, o Império apresenta medidas que estimulam a imigração. Com isso, a segunda metade do século XIX vê crescer no Brasil a presença de estrangeiros, vindos especialmente da Europa, para ocupar postos de trabalho nas lavouras e indústrias. <br/><br/> Os poloneses fizeram parte dos diversos grupos de imigrantes que chegaram ao Brasil, embora em quantidade muito menor do que algumas nacionalidades mais presentes, como os italianos, os portugueses e os alemães. Entre 1869 e 1920, aproximadamente 60.000 polacos estabeleceram-se em terras brasileiras, com grande destaque para a então província do Paraná. <br/><br/> Os poloneses emigravam de seu país de origem estimulados pela complicada situação econômica da Polônia. Na terra natal, os nativos enfrentavam graves problemas em relação à qualidade de vida que dispunham, o índice de desemprego era elevado e a Polônia não tinha indústrias para absorver sua população devidamente. Com dificuldades também para ocupar as lavouras, a alternativa que atraiu os poloneses foi a emigração. O Brasil foi escolhido por facilitar a presença de estrangeiros e pela grande investida que realizava no momento com o intuito justamente de atrair estrangeiros. <br/><br/> A Imigração Polonesa no Brasil guiou-se especialmente para a região Sul do país. A maior parte dos poloneses se estabeleceu nas regiões do entorno da cidade de Curitiba. No estado do Paraná, fundaram ainda as cidades de Mallet, Cruz Machado, São Mateus do Sul, Irati e União da Vitória. A cidade de Curitiba é a segunda cidade do mundo, em território fora da Polônia, com a maior quantidade de poloneses, em consequência da grande quantidade de habitantes de tal origem o estado do Paraná é o local com maior expressão cultural dos poloneses. <br/><br/> Entre 1870 e 1920, os poloneses se estabeleceram no Paraná como pequenos fazendeiros no estado, em seguida passaram a migrar e ocupar postos de trabalho em fazendas de Santa Catarina e Rio Grande do Sul. Somente na década de 1920 que imigrantes poloneses, em número considerável, passaram a se estabelecer em São Paulo, onde se tornaram comerciantes ou ingressaram como operários nas indústrias.'},

          {'nome':'Imigração Portuguesa no Brasil','field':'Imigração Portuguesa no Brasil', 'texto':'A Imigração Portuguesa no Brasil representou a segunda maior corrente de estrangeiros que vieram fazer a vida no país. Mesmo na condição de colonizadores do Brasil, os portugueses só perderam a primeira posição para os africanos que foram trazidos ao Brasil em enorme proporção. <br/><br/> Os portugueses possuem uma história muito íntima com a história do Brasil. Do mesmo modo, o Brasil tem todo seu processo de desenvolvimento histórico muito aliado aos portugueses, inicialmente porque fomos colônia de Portugal por mais de trezentos anos e, em segundo lugar, porque abrigamos amplo fluxo de imigrantes portugueses no decorrer do século XIX e início do XX. <br/><br/> A Imigração Portuguesa no Brasil tem origem com o descobrimento. Quando Pedro Alvarez Cabral tomou posse do Brasil, em 1500, em nome de Portugal, vieram para as novas terras alguns imigrantes, por força do Estado português. Neste momento inicial, contudo, os portugueses não tinham interesse em viver no Brasil, acarretando a emigração de indivíduos problemáticos, em maioria, como alternativa de Portugal se livrar dos indesejáveis, transferindo-os para o Brasil. Tampouco Portugal estava obstinado a empreender esforços na colonização do Brasil, a situação só mudou quando outras nacionalidades, como é o caso dos franceses, tentaram se apropriar do Brasil. Esta fase primeira que marca o século XVI e XVII é caracterizada pela baixa imigração portuguesa, é um período restrito, ainda sem muitos atrativos nas terras do Novo Mundo. <br/><br/> A situação sofreu um grande revés em 1696 quando foi encontrado ouro no Brasil. O metal precioso era muito cobiçado na Europa e despertava enorme interesse das nações, Portugal tinha grande ressentimento por ainda não ter encontrado ouro nas suas terras na América, uma vez que sua vizinha e colonizadora da maior parte do continente, Espanha, encontrou o metal em pouco tempo de colonização. A notícia se espalhou rapidamente por Portugal e gerou uma enorme emigração para o país, milhares de portugueses abandonaram o país de origem e se dirigiram para o Brasil atrás do cobiçado metal. Vilas inteiras chegaram a ficar vazias em terras lusas. O Brasil recebeu um sem número de portugueses que exploraram as minas e fizeram a situação colonial sofrer uma alteração sem precedentes. A colônia, acostumada a exportar seus produtos, passou a comprar as mais variadas mercadorias por causa do fluxo de ouro. A fase do ouro no Brasil marcou todo o século XVIII. <br/><br/> No início do século XIX, o ouro já não consistia mais na principal atividade e renda para o Brasil, as minas tinham se esgotado. O novo século já determinava o café como o principal produto gerado no Brasil para o mundo. Em 1808, impulsionado por fatores políticos e pressões de Napoleão na Europa, o rei de Portugal, juntamente com toda sua corte, muda-se para o Brasil a fim de salvar o Império Português da expansão napoleônica. Nesta época, muitos portugueses acompanharam a corte e emigraram para o Brasil, que passou a ser o centro administrativo de todo o Império Português. Em 1822 o Brasil fica independente e, em termos técnicos, é quando realmente os portugueses passam a ser imigrantes, pois o Brasil é então um Estado diferente de Portugal. <br/><br/> É ao longo do século XIX e na metade inicial do século XX que ocorre a grande imigração portuguesa no Brasil. A perda da colônia gera problemas econômicos para Portugal, que fica incapaz de sustentar sua população adequadamente. A Europa passa por momentos revolucionários e contestatórios no século XIX, oferecendo outro elemento para emigração. Mas, no caso do Brasil, é principalmente a necessidade de mão-de-obra na lavoura e nas nascentes indústrias que faz impulsionar a imigração. Neste contexto, os portugueses ficam atrás apenas dos italianos como correntes imigratórias que chegaram no Brasil. O crescente, embora lento, cenário de abolição do trabalho escravo desperta nos cafeicultores o interesse pelo trabalhador livre estrangeiro. <br/><br/> O último momento de imigração portuguesa no Brasil tem início no governo de Getúlio Vargas quando, de forma geral, todas as nacionalidades passam a entrar no Brasil em menor número. É uma fase de declínio da imigração marcada pelas políticas de controle dos estrangeiros no país. A partir de então o número de imigrantes portugueses, assim como de outras nacionalidades, caí seguidamente. Depois disso, o que temos hoje, é um número irrisório de imigrantes portugueses, não são contabilizados mais com tanta ênfase como nas fases anteriores.'},

          {'nome':'Imperador Justiniano','field':'Imperador Justiniano', 'texto':'Imperador bizantino (483-14/11/565). Flávio Pedro Sabácio Justiniano nasce em Tauresium, na atual Macedônia, em uma família pobre. É adotado pelo tio Justino, ex-guarda analfabeto que viria reinar o Império Bizantino. Vai ainda jovem para Constantinopla, base do comando militar em que servia seu tio, e recebe educação aprimorada. Quando Justino I se torna imperador, em 518, seu sobrinho já exerce grande influência sobre ele. Justiniano estuda direito, retórica e teologia e, em 518, começa a participar da vida política como patrício e cônsul. Recebe o título de César em 525 e, em 527, é proclamado imperador. No mesmo ano, casa-se com a atriz Teodora, filha de um tratador de ursos. Inteligente e politicamente hábil, a mulher tem papel importante em seu governo e aconselha o imperador até nas questões militares. Teodora usa sua influência para promover o reconhecimento de alguns direitos femininos: faz aprovar leis que proíbem o tráfico de garotas jovens e altera as leis de divórcio, trazendo benefícios para a mulher. Ambicioso e autoritário, Justiniano é chamado pelos súditos de “o imperador que nunca dorme”. Entre 527 e 540 lança-se no projeto de restauração e unificação do Império Romano. Para recuperar a grandeza do antigo império, estimula a indústria, o comércio e as artes. Faz a revisão e a codificação do Direito Romano no Corpus Juris Civilis, também conhecido como Código Justiniano. Morre em Constantinopla.'},

          {'nome':'Imperatriz Leopoldina','field':'Imperatriz Leopoldina', 'texto':'Maria Leopoldina Josefa Carolina (22/1/1797-11/12/1826), filha de Francisco I da Áustria e de dona Maria Isabel de Bourbon, nasce e cresce em Viena, uma das mais poderosas cortes européias da época. Cunhada de Napoleão Bonaparte, bem-educada e com bons conhecimentos em biologia, é prometida pelo pai em casamento ao herdeiro do trono do Reino Unido de Portugal, Brasil e Algarve, dom Pedro I. Casa-se por procuração e chega ao Brasil em 1817 para conhecer o marido. Adapta-se rapidamente à nova terra, afeiçoa-se aos costumes locais e passa a ser simpatizante do projeto de libertar a colônia de Portugal. Em 1821 conhece José Bonifácio, grande defensor da independência e crítico do absolutismo, de quem se torna muito próxima. Em agosto de 1822 exerce a regência na ausência do príncipe, que se encontrava em São Paulo. Nessa ocasião, envia-lhe papéis e comentários vindos da metrópole, que fazem crítica a sua atuação e à de dom João VI. Junta a isso uma carta de José Bonifácio e outra de sua própria autoria, ambas exigindo uma atitude imediata do príncipe herdeiro: proclamar a independência. Em sua correspondência escreve: “O pomo está maduro, colhe-o já, senão apodrece”. Em dezembro de 1822 torna-se imperatriz, na cerimônia de coroação e sagração de dom Pedro. No ano seguinte começa a perder a popularidade e o prestígio para a amante do marido, a marquesa de Santos. Morre no Rio de Janeiro, durante o parto de seu sétimo filho.'},

          {'nome':'Imperialismo','field':'Imperialismo', 'texto':'Imperialismo é a prática através da qual, nações poderosas procuram ampliar e manter controle ou influência sobre povos ou nações mais pobres. <br/><br/> Algumas vezes o imperialismo é associado somente com a expansão econômica dos países capitalistas; outras vezes é usado para designar a expansão européia após 1870. Embora Imperialismo signifique o mesmo que Colonialismo e os dois termos sejam usados da mesma forma, devemos fazer a distinção entre um e outro. <br/><br/> Colonialismo normalmente implica em controle político, envolvendo anexação de território e perda da soberania. Imperialismo se refere, em geral, ao controle e influência que é exercido tanto formal como informalmente, direta ou indiretamente, política ou economicamente. <br/><br/> <b>Ações imperialistas na África</b><br/> Na metade do século XIX a presença colonial européia na África estava limitada aos colonos holandeses e britânicos na África do Sul e aos militares britânicos e franceses na África do Norte. <br/><br/> A descoberta de diamantes na África do Sul e abertura do Canal de Suez, ambos em 1869, despertaram a atenção da Europa sobre a importância econômica e estratégica do continente. Os países europeus rapidamente começaram a disputar os territórios. <br/><br/> Em algumas áreas os europeus usaram forças militares para conquistar os territórios, em outras, os líderes africanos e os europeus entraram em entendimento à respeito do controle em conjunto sobre os territórios. Esses acordos foram decisivos para que os europeus pudessem manter tudo sob controle. <br/><br/> Grã Bretanha, França, Portugal e Bélgica controlavam a maior parte do território africano, a Alemanha também possuía lá, muitas terras mas, as perdeu depois da I Guerra Mundial. <br/><br/> Os estilos variavam mas, os poderosos colonizadores fizeram poucos esforços para desenvolver suas colônias. Elas eram apenas locais de onde tiravam matérias-primas e para onde vendiam os produtos manufaturados. <br/><br/> Talvez o pior legado do Colonialismo tenha sido a divisão da África em mais de 50 Estados cujas fronteiras foram demarcadas sem dar a menor importância aonde as pessoas viviam e como organizavam sua própria divisão política. <br/><br/> As fronteiras atuais, em geral, dividem uma única comunidade étnica em duas ou mais nações. Por exemplo: embora a maioria dos Somalis vivam na Somália, eles constituem uma significativa minoria no Kênia e na Etiópia e muitos deles gostariam de ser cidadãos da Somália. <br/><br/> Outro legado ruim do Colonialismo foi o seu efeito na vida econômica dos povos africanos. O sistema colonial destruiu o padrão econômico que lá existia. O colonialismo também ligou a África economicamente às grandes potências e os benefícios desse sistema sempre vão para os países poderosos e nunca de volta para África.  <br/><br/> A história da exploração econômica teve um papel importante na forma como certos governos africanos independentes, se preocuparam em desenvolver suas próprias economias. Alguns países como a Costa do Marfim, criaram uma base econômica orientada para a exportação dentro das regras coloniais. Outros, como a Tânzania, procuraram redirecionar sua economia para a produção de grãos e de bens necessários para o seu povo. <br/><br/> O terceiro mal causado pelo colonialismo foi a introdução das idéias européias de superioridade racial e cultural, dando pouco ou nenhum valor às manifestações culturais dos povos africanos. Aos poucos os africanos estão recuperando o orgulho por sua cor, raça e cultura. <br/><br/> <b>Ações imperialistas na Ásia</b><br/> O período da conquista européia na Ásia começa por volta de 1500 e continua até a metade do século 20 . Alguns historiadores acreditam que esse período ainda não terminou. <br/><br/> O interesse europeu pela Ásia começou com a curiosidade e se tornou o desejo de explorar as riquezas deste continente. Para isso, os europeus tiveram que conquistar e colonizar essas terras, isso aconteceu nos séculos 19 e 20. Na época da I Guerra Mundial, a maior parte da Ásia estava sob controle europeu. <br/><br/> Três ou quatro séculos de contato e controle europeu trouxeram boas e más conseqüências para Ásia. As contribuições européias foram, novas idéias e técnicas para agricultura, indústria e comércio, saúde e educação e administração política. <br/><br/> Poucas culturas asiáticas estavam aptas para se adaptar a essas novas regras e idéias, mas aquelas que, como o Japão, conseguiram, tiraram muito proveito após sua independência. <br/><br/> Dentre os problemas do Colonialismo, a exploração das riquezas, que os europeus levavam para as metrópoles, a divisão da Ásia sem levar em conta suas culturas, povos e regiões físicas. Houve também os problemas políticos e sociais causados pelas minorias estrangeiras, como a cultura francesa na Indochina, que se chocava com a cultura existente nesse país. <br/><br/> Até hoje existem problemas desse tipo nas nações asiáticas.'},

          {'nome':'Imperialismo na África','field':'Imperialismo na África', 'texto':'O Imperialismo na África determinou a repartição do continente entre as potências européias do final do século XIX e início do século XX. Durante vários séculos o continente foi explorado por colonizadores estrangeiros e até hoje sofre as consequências das intervenções de outrora. <br/><br/> O primeiro momento de conquista do território africano na modernidade aconteceu com o avanço das grandes navegações. Inicialmente, Portugal e Espanha foram os colonizadores da África entre os séculos XV e XVII. Esta primeira fase é conhecida como Colonialismo. <br/><br/> Até o século XIX a intervenção européia esteve presente apenas no litoral do continente africano, com uma exploração especialmente marcada pelo trafico negreiro que acontecia no Oceano Atlântico. Mas com a ascensão de outras potências européias acirrou a corrida pelo domínio do continente e ampliou a exploração, adentrando no território. <br/><br/> A entrada de novos países europeus no cenário de dominação do continente africano causou uma imensa fragmentação das comunidades e das culturas nativas, a exploração passou a ser guiada pelos interesses ligados às riquezas naturais – como ouro, cobre e diamantes – e pelas estratégicas regiões localizadas próximas ao Mar Mediterrâneo visando os privilégios no comércio marítimo. <br/><br/> O primeiro país europeu, após Portugal e Espanha, a invadir o continente africano foi a França, que desenvolveu sua conquista imperialista entre 1830 e 1857 na Argélia. Era apenas o começo de uma nova fase de exploração intensa da África. Os franceses prosseguiram a conquista estabelecendo-se na Tunísia, na África Ocidental e na África Equatorial, sendo que o domínio se expandiu ainda até regiões como Madagascar e Marrocos. <br/><br/> Em seguida aos franceses vieram os ingleses, os quais promoveram a conquista imperialista no Egito e o domínio do Canal de Suez. Os alemães vieram em seguida conquistando a África Oriental e Camarões, Togo e Namíbia, estes na parte ocidental do continente. Já atrasados, chegaram os italianos promovendo o domínio na Líbia, na Eritréia e na Somália. <br/><br/> Os povos europeus tinham grande supremacia no processo de conquista imperialista no continente africano. A capacidade de tais países, pelo crescimento conquistado ao longo dos séculos com base na exploração, era inegável e oferecia condições de enfrentamento com grande poderio. As comunidades africanas, contudo, não deixaram de enfrentar os europeus, é bem verdade que a derrota era quase inevitável, mas o processo de dominação imperialista na África não foi tão fácil quanto se pode parecer. <br/><br/> Já entre os países europeus, as disputas por territórios imperialistas no continente africano, onde se pudesse explorar as riquezas e estabelecer a influência ideológica, também foram motivo de atritos. As tensões entre as novas potências européias foram crescendo gradativamente, em simultaneidade com a intensificação do processo de dominação. O ambiente se tornou tão instável que a corrida pela conquista do continente africano e também do asiático foi um dos motivos para a eclosão da Primeira Grande Guerra Mundial em 1914.'},

          {'nome':'Imperialismo na Ásia','field':'Imperialismo na Ásia', 'texto':'O Imperialismo na Ásia levou a repartição do continente entre as várias potências européias no final do século XIX e início do século XX. As instabilidades geradas pela corrida em busca de domínio de territórios no continente foi uma das causas da Primeira Grande Guerra Mundial. <br/><br/> A influência e o domínio de países europeus na Ásia datam do início do processo das Grandes Navegações. Naquele momento, entre os séculos XV e XVI, Portugal e Espanha eram as grandes potências marítimas da Europa. Portugal, especialmente, foi quem manteve mais colônias e mais representativa presença no continente asiático. Os portugueses tinham suas possessões e explorações em localidades como Goa, Macau e Nagazaki. Naquele momento da história da humanidade, os países da Europa tinham especial atração pelo continente asiático por conta dos lucros que o comércio de especiarias oferecia. Como Portugal foi o primeiro país a chegar à Ásia através de uma rota diferenciada da que ocorria no Mar Mediterrâneo, foi possível que se estabelecesse na região e intensificasse a exploração do local. <br/><br/> Com o advento de novas potências européias, outros países começaram a se lançar aos mares em busca de colônias. Até o século XIX, as relações entre Europa e Ásia se resumiam basicamente à exploração de especiarias realizada através dos portos asiáticos. <br/><br/> As mudanças de postura em relação ao continente asiático começaram ainda no final do século XIX com a maior atuação da Inglaterra no cenário de conquistas de territórios no planeta. Os ingleses promoveram uma série de conquistas na Índia, explorando o território com mais profundidade. <br/><br/> No final do século XIX se deu a grande corrida imperialista dos países europeus em um novo momento de colonização. As nações tardiamente unificadas na Europa buscavam dominar territórios em outros continentes para compensar o tempo perdido. O final do século XIX foi um momento crítico da humanidade por causa das tensões geradas com a corrida imperialista. Nesse momento, a Inglaterra já havia se estabilizado na Índia, os holandeses desfrutavam da antiga exploração das Índias Orientais e os portugueses tiravam lucro do restante do antigo império. Vieram então os franceses, que se expandiram pela África e pela Ásia. <br/><br/> A Ásia não era formada por tribos primitivas, as comunidades deste continente logravam uma longa história de grandeza e cultura desenvolvida. Tal fato dificultou sobremaneira a intervenção dos europeus nos novos territórios, mas é preciso lembrar que o poderio das potências européias era muito avançado, além de enriquecido, o que acabava, quase sempre, determinando a vitória para os europeus. A Tailândia foi a única região a manter sua independência na Ásia, mesmo sofrendo fortes ameaças dos franceses e dos ingleses. Mais de metade da Ásia pertencia a outra nação. <br/><br/> Vieram ainda as investidas dos Estados Unidos e da Alemanha no continente asiático. Ambos promoveram conquistas espalhadas pelas diversas ilhas do Oceano Pacífico, estabelecendo pontos estratégicos, militarmente e para o comércio marítimo. <br/><br/> Toda essa ânsia pela conquista dos territórios, tanto na Ásia como na África, entre as potências européias mais os Estados Unidos gerou um ambiente de instabilidade nas relações internacionais. O imperialismo do final do século XIX e início do século XX pregava a conquista de territórios espalhados pelo mundo onde se pudesse promover a exploração e a influência ideológica. A tensão acirrada entre os países que participaram desse novo momento de conquista de colônias na história da humanidade foi um dos motivos geradores da Primeira Grande Guerra Mundial.'},

          {'nome':'Império Colonial Britânico','field':'Império Colonial Britânico', 'texto':'Era denominado Império Colonial Britânico um conjunto de domínios, colônias, protetorados, mandatos e territórios governados ou administrados pela Inglaterra. Maior império colonial de seu tempo, originou-se através das colônias e entrepostos estabelecidos pela Inglaterra (importante notar que ainda não se tratava do Reino Unido, edificado posteriormente) em fins do século XVI e início do século XVII. Seu apogeu ocorre durante praticamente todo o século XIX, fazendo de sua metrópole uma potência global. <br/><br/> Permanecendo à margem da Era dos Descobrimentos, França, Países Baixos e Inglaterra decidem entrar tardiamente na corrida pelo estabelecimento de colônias. Lentamente, durante um século e meio, em meio a uma série de guerras contra Países Baixos e França, dentro e fora da Europa, a já formada Grã-Bretanha (em 1707) irá se tornar potência dominante na América do Norte e na Índia. <br/><br/> Logo depois, porém, as treze colônias de povoamento da América do Norte irão conquistar a independência ante a já estabelecida potência marítima, aplicando a esta uma humilhante derrota. <br/><br/> Após este temporário revés, o país irá voltar suas atenções para a África, Ásia e Pacífico, muito disso explicável pela Doutrina Monroe elaborada pelos norte-americanos, de que as potências europeias deveriam abster-se de interferir nos assuntos relativos ao continente, sendo agora missão dos EUA (corroborada pela ideia trazida pelo “destino manifesto”) de tutelar os destinos dos nações subdesenvolvidas do continente americano. A derrota da França Napoleônica pouco depois irá dar ao recém-formado Reino Unido um predomínio indiscutível ante as grandes potências europeias. O governo da Rainha Vitória (1837 - 1901), ou “período vitoriano” marca o auge da predominância britânica no mundo, onde o pais era o mais industrializado de todos, sempre inovador no campo tecnológico, tornando-se por isso mesmo um centro mundial de pesquisa e conhecimento, com suas universidades atingindo um nível de excelência inédito. Isso sem contar o domínio amplo das principais rotas marítimas, dos principais entrepostos comerciais do planeta, e dono de um império cuja extensão territorial superava a de todas as outras potências. Aliás, em 1877, quando o primeiro-ministro Benjamin Disraeli declara a rainha Vitória imperatriz da Índia, é que proclama-se formalmente a instituição de um “Império Britânico”, de fato e de direito. <br/><br/> A principal jóia do império colonial britânico era a Índia, que funcionava como centro fornecedor e também consumidor de boa parte da produção do império. O “British Raj”, nome pelo qual o domínio britânico na Índia era referido, durou cerca de um século, da metade do século XIX até pouco depois da Segunda Guerra Mundial. <br/><br/> Apesar de sair vitoriosa das duas Guerras Mundiais, a força do Reino Unido como potência foi encolhendo aos poucos. O país saiu extremamente enfraquecido das duas guerras, muitos setores industriais foram extintos devido à concorrência de outras potências (em especial Estados Unidos, e Japão e Alemanha no pós-Segunda Guerra). Em 1947, o país retira-se da Índia, e no fim da década de 50, a presença britânica na África começa a ser desmantelada, começando por Gana. Atualmente, o Reino Unido ainda possui colônias, muito delas localizadas no Mar do Caribe, sendo possessões geralmente de dimensões diminutas, do tamanho de municípios médios brasileiros.'},

          {'nome':'Império Colonial Espanhol','field':'Império Colonial Espanhol', 'texto':'Recebeu o nome de Império Colonial Espanhol ou ainda Monarquia Universal Espanhola o conjunto de territórios administrados pela Espanha ou pelas dinastias reinantes naquele país. <br/><br/> O início do império está relacionado com as navegações e explorações do século XVI, que interligaram as sociedades dos diferentes cantos do planeta numa maneira nunca antes vista. Em 1492, a Espanha terminaria de unificar o seu território, que com mínimas modificações (a cessão de Gibraltar à Grã-Bretanha, por exemplo), permanece o mesmo até os dias de hoje. Seguindo uma rota alternativa ao de seu vizinho e concorrente nas navegações, Portugal, os espanhóis chegarão a um novo continente, a América, onde se instalou a grande maioria das colônias do país. <br/><br/> O auge da extensão territorial deste império ultramarino foi atingida entre 1580 e 1640, quando a Espanha, através de manobras políticas e crises na linha sucessória monárquica de Portugal, anexou este mesmo reino e o seu também vasto império. Ao mesmo tempo, o país chegou a declarar a bancarrota três vezes, no mesmo século XVI onde alcançou o seu apogeu: em 1557, 1575 e 1597, fruto da falta de investimento na infraestrutura do país e da acomodação de seus governantes e sua nobreza. <br/><br/> A falência de uma nação tão poderosa fica ainda mais incompreensível ao se analisar as riquezas mirabolantes exploradas pela Espanha, em especial os metais preciosos encontrados no México e no Peru. <br/><br/> Mas, o poder acumulado pela Espanha iria ser alvo dos novos concorrentes à corrida expansionista lançada pelos reinos ibéricos: França, Grã-Bretanha e Países Baixos, com navios menores e velozes começaram uma política sistemática de pilhagem das riquezas transportadas pelos imensos e lentos galeões espanhóis, além da conquista de vários de seus territórios. <br/><br/> Superada por países europeus com uma visão econômica e política mais moderna de intervenção no mundo, restou à Espanha aproveitar-se ao máximo de suas conquistas, procurando extrair toda riqueza que encontrasse para financiar sua monarquia decadente. O baque inicial vem com Napoleão, no início do século XIX, que ocupa o país e passa a administrar a Espanha como um estado-satélite. <br/><br/> Ao perceber o enfraquecimento de sua metrópole, as colônias na América se revoltam, conquistando a independência. Restaria apenas Cuba, República Dominicana, Porto Rico na América; na África, o Marrocos Espanhol, o Saara e a Guiné; na Ásia, as Filipinas (Guam e Marianas incluídas). Em 1898, a guerra contra os Estados Unidos encerraria a presença espanhola na América e na Ásia. Restariam as possessões na África, que foram pouco exploradas e receberam menor atenção da decadente metrópole. <br/><br/> O período após a Segunda Guerra seria o de gradual fim de um império outrora imenso: O Marrocos Espanhol alcançava a independência em 1956, seguido pela Guiné Equatorial em 1968 e Saara Ocidental, em 1975, que logo após, porém, seria ocupado pelo Marrocos, gerando uma disputa que dura até hoje pela soberania do Saara Ocidental, defendida pela Espanha.'},

          {'nome':'Império Colonial Francês','field':'Império Colonial Francês', 'texto':'Quando se trata de analisar a expansão colonial francesa, é forçoso dizer que na verdade devemos nos referir a dois diferentes períodos de expansão política distintas. De um modo linear, o império colonial francês existiu de 1534 a 1980, sendo o marco inicial a fixação da bandeira francesa pelo navegador e explorador Jacques Cartier na Baía de Gaspé, onde atualmente se situa a província de Quebec, no Canadá; este primeiro esforço colonizador chegaria a um fim em 1803, com a venda do território da Louisiana aos Estados Unidos, por Napoleão. Um renovado projeto colonial é posto em prática em 1830, com a invasão da Argélia. É considerado marco final do império francês a concessão de independência a Vanuatu, pequeno arquipélago do Oceano Pacífico, em 1980. <br/><br/> Em ambos os casos, a França tornou-se dona de grandes extensões de terra em vários continentes, sendo que a sua segunda expansão constituiu-se em uma obra gigantesca, menor em dimensões territoriais apenas ante o Império Britânico, a potência da sua época. Resultado indelével da expansão francesa é a sobrevivência de vários aspectos da cultura bem como da língua francesa em várias partes do mundo. <br/><br/> Inicialmente alienada do jogo político de explorações e ocupação comercial disputado por Portugal e Espanha, a França decide, mesmo que tardiamente, fazer concorrência aos dois reinos, investindo contra territórios portugueses (França Antártica, em 1555 e São Luís, em 1612, no Brasil) e Espanha (Fort Caroline, em 1562, na Flórida espanhola). <br/><br/> Somente em 1605 o império inicia-se de modo efetivo com a fundação de Port Royal, no atual Canadá, origem da colônia francesa conhecida como Acádia. Pouco depois, em 1608, Samuel de Champlain funda a cidade de Quebec, que seria a capital de um grande território, exparsamente povoado, chamado de Nova França, que ia desde o nordeste do Canadá até a atual Luisiana, nos Estados Unidos. Em 1624 os franceses começam a se estabelecer na Guiana e na mesma época, já estão na Martinica, Guadalupe, Haiti e também no Senegal, construindo um rentável comércio intercontinental. <br/><br/> Por volta de 1670 a França começa um projeto de colonização da Índia, importante fonte de vários produtos de larga aceitação comercial. Estes interesses entrarão em choque com os britânicos, sendo que os franceses sairão derrotados, encontrando-se aí a decadência de seu primeiro projeto colonial, resultando na perda de seus postos na América do Norte, Haiti e Índia. <br/><br/> Em 1830, a França parte para novas conquistas coloniais, desta vez com um intenso foco no então inexplorado e desconhecido continente africano. Começando pela Argélia, o país europeu ocupará grande parte da África Ocidental e Equatorial, além de Madagascar e Djibouti. A presença francesa, ao longo do século XIX ainda estende-se à Indochina, com o domínio de Camboja, Laos e Vietnã, além das possessões no Pacífico (Nova Caledônia, Polinésia, Wallis e Futuna). <br/><br/> Esse grande império conquistado em cerca de 70 anos, com cerca de 12 milhões de quilômetros, logo iria ruir, resultado da participação decisiva da França em duas guerras mundiais, que enfraqueceram de modo irrecuperável a máquina colonial construída pelo país. Logo após a Segunda Guerra inicia-se uma série de independências dos territórios coloniais, sendo os episódios mais controversos a guerra de independência do Vietnã e a Guerra da Argélia, que colocou a opinião pública mundial contra a França. A época dos impérios coloniais havia decididamente ficado para trás, e, por volta de 1960 a esmagadora maioria das colônias já haviam adquirido suas respectivas independências, não deixando, de certo modo, a esfera de influência francesa, que procura estabelecer uma união político-cultural com suas ex-colônias através da Organisation internationale de la Francophonie.'},

          {'nome':'Império Colonial Holandês','field':'Império Colonial Holandês', 'texto':'Recebeu a denominação de Império Colonial Holandês o conjunto de territórios ultramarinos controlados, em um primeiro momento, pelas Províncias Unidas (República das Sete Províncias Unidas dos Países Baixos), nos séculos XVI ao XVII, e posteriormente, pelo moderno estado dos Países Baixos, uma monarquia constitucional, indo do século XVIII ao XX. <br/><br/> Os holandeses foram responsáveis pelo estabelecimento de uma nova forma de colonialismo, que em certos pontos lembra as atividades das grande corporações capitalistas em atividade nos dias de hoje. As diferenças começam pelo fato dos holandeses não se envolverem muito nas atividades exploratórias, sendo poucos o navegadores holandeses a descobrirem territórios, como Abel Tasman, Willem Barents ou Henry Hudson. <br/><br/> A estratégia da nova potência, recém-independente da Espanha, em 1581, foi a de se estabelecer em entrepostos já consolidados pelas duas únicas forças ultramarinas à época, ou seja, a sua antiga metrópole, a Espanha, e Portugal. É assim, que quase ao mesmo tempo os holandeses irão ocupar os entrepostos lusos no Brasil, São Tomé & Príncipe, Angola, Índia Portuguesa, Sri Lanka, Formosa (Taiwan), Japão e Indonésia. A duras penas, os portugueses recuperariam parte desses territórios, mas abandonaria para sempre outros, em especial os territórios colonizados na Indonésia, onde começa a se constituir o Império Holandês. <br/><br/> O Império Holandês possuía ainda outras características que o diferenciava dos outros. Ao invés de manter políticas mercantilistas e impor as restrições do chamado Pacto Colonial aos seus territórios, eles optaram por “terceirizar” o trabalho a companhias especializadas, responsáveis por armar navios, manter entrepostos em todo o globo, transportar colonos para povoamento e trabalho, transportar escravos e coletar os produtos. Eram elas a Companhia Holandesa das Índias Orientais (Vereenigde Oost-Indische Compagnie, VOC, em holandês), responsável pelos entrepostos localizados no oriente, e a Companhia Holandesa das Índias Ocidentais (Geoctroyeerde Westindische Compagnie, WIC, em holandês), destinada aos territórios holandeses no ocidente. Praticamente toda a atividade colonial era comandada por estas duas companhias, sendo o estado holandês responsável apenas nominalmente pela empreitada. <br/><br/> Os dois pilares da colonização holandesa eram a Colônia do Cabo e a já citada Indonésia, sob o nome de Índias Orientais Holandesas, sendo o primeiro ponto de povoamento e parada de navios, e o segundo fonte de várias matérias-primas que seriam distribuídas pela Europa através dos capitalistas em Haia e Amsterdam. Além destes territórios, estavam sob domínio das duas companhias o Sri Lanka, o entreposto em Deshima, Nagasaki, no Japão, onde os holandeses tinham a exclusividade de comércio com aquele país, Malaca, na Malásia, vários postos tomados aos portugueses na Índia, no oriente; no ocidente, estavam Nova Amsterdam (futura Nova Iorque, trocada pelo atual Suriname no fim do século XVII), Costa do Ouro (atual Gana), Antilhas Holndesas, Suriname, Tobago, Ilhas Virgens Britânicas e nordeste do Brasil. <br/><br/> A rivalidade com outras potências emergentes, como França, e Grâ-Bretanha iria desgastar aquela que foi a maior força marítima até então, com os melhores e mais velozes navios de sua época. A Grâ-Bretanha se apoderaria de boa parte de seus territórios, e a França de Napoleão invadiria a república, tornando-a um estado-satélite francês. Ao recuperar sua independência, em 1815, o país já era uma monarquia, que havia se unido à Bélgica e Luxemburgo, formando o Reino Unido dos Países Baixos, estado que duraria até 1830, com a independência da Bélgica. As duas companhias responsáveis pelas colônias tinham sido liquidadas, revertendo todos os territórios ao Estado. O que restou do império, ou seja, Indonésia, Suriname, Curaçao e Dependências e Costa do Ouro (Gana) foram administradas a partir de então, sem maiores investimentos. <br/><br/> Gana foi cedida aos britânicos em 1872, e a Indonésia se tornaria independente após breve luta com a metrópole, em 1949, sendo que a parte ocidental da ilha de Nova Guiné (Nova Guiné Holandesa) permaneceria holandesa até 1962. O objetivo era tornar o território um país independente, o que não ocorreu, pois no ano seguinte a Indonésia anexou o território e promoveu um dúbio referendo no qual a população escolheu por unir-se a esta; ainda hoje, oposicionistas dentro do território de Irian Jaya (nome que o território tomou como província indonésia) buscam a independência. Suriname teve sua independência concedida em 1975, e com isso, permanecem em poder holandês apenas as Antilhas Holandesas. Aruba, em referendo ocorrido em 1986 decidiu por ser um território à parte do conjunto de ilhas. Em 2010, as Antilhas Holandesas foram dissolvidas, sendo que Curaçao e Sint Maarten também optaram por serem administradas em separado, e Bonaire, Saba e Sint Eustatius formam o atual Caribe Holandês, parte autônoma dos Países Baixos.'},

          {'nome':'Império Colonial Italiano','field':'Império Colonial Italiano', 'texto':'Dá-se o nome de Império Colonial Italiano ao conjunto de territórios administrados pela Itália desde 1886 até 1960. Constituído em 1861, o Reino da Itália procurava se firmar dentro do ambiente geopolítico do fim do século XIX, tendo internamente a pressão popular pela aquisição de colônias, crença que para todo cidadão europeu da época simbolizava a força de sua nação. Assim, a diplomacia do reino iria em busca, de acordo com uma expressão bastante em voga à época, de “um lugar ao sol”, isto é, a conquista de territórios e constituição de um império colonial tal como outros países haviam feito. Sua fraqueza diplomática e militar significava que a construção do império deveria ter a concordância das outras grandes potências, em especial França, Alemanha e Grã-Bretanha. <br/><br/> O sucesso viria em 1886, com o domínio sob o porto de Massaua, segunda cidade da atual Eritréia, tomado do decadente Quedivato do Egito. Depois da “colonia primogenita” (título com que os italianos se referiam “afetivamente” à sua primeira conquista), veio a aquisição da Somália Italiana em 1889, adquirida por meio de tratados que “implodiram” os governos locais (os sultanatos de Hobyo e Majeerteen). <br/><br/> Mas o verdadeiro alvo dos italianos era o legendário Império Etíope, localizado entre suas duas colônias. A conquista da Etiópia unificaria as colônias italianas no chamado “chifre da África”, originando um imenso território sob seu domínio. <br/><br/> Mas é aí que ocorre o maior revés ante as pretensões coloniais italianas, pois as forças etíopes, em maior número, conhecedoras do terreno e melhor organizados, vencem a Batalha de Adua, marco histórico de vexame dos italianos e inédita vitória de um exército africano sobre outro europeu. A Etiópia permaneceria independente. <br/><br/> Mesmo com a vergonhosa derrota a Itália não desistiria de aumentar seus domínios. Em 1901 é conquistada uma con
