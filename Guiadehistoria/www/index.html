<script>

var field;
var texto;
var emfiltro;

function buscar(){

field = document.getElementById('search').value.toLowerCase();
texto = "";

if(field != "" && emfiltro != ""){
document.getElementById('historiadobr-conteudo').style.display = 'none';
document.getElementById('biografias-conteudo').style.display = 'none';
document.getElementById('btn-cancel-filtro').style.display = 'none';
} 

document.getElementById("texto").innerHTML = texto;

if(field == "" && emfiltro == ""){
document.getElementById('filtrar').style.display = 'block'; 	
document.getElementById('quiz').style.display = 'block'; 
} else {
document.getElementById('filtrar').style.display = 'none';   
document.getElementById('quiz').style.display = 'none'; 
}

if(field == "" && emfiltro == "historiadobr"){
historiadobr();	
}
if(field == "" && emfiltro == "biografias"){
biografias();	
}}

</script>

<script>

function limpar(){
	x = document.getElementById('search').value;
	if(x == "" && emfiltro == null){ 
	cancelar();
	} else {
  document.getElementById('filtrar').style.display = 'none';   
  document.getElementById('quiz').style.display = 'none';     
  }
}

function filtrar (){
  document.getElementById('clear').style.display = "none";
  document.getElementById('search').style.display = 'none';
  document.getElementById('filtrar').style.display = 'none';
  document.getElementById('quiz').style.display = 'none';
  document.getElementById('painel-index-pai').style.display = 'none';
  document.getElementById('painel-filtrar').style.display = 'block';
}

function cancelar (){
  if(emfiltro == null){
    document.getElementById('clear').style.display = "block";
    document.getElementById('search').style.display = 'block';
    document.getElementById('painel-index-pai').style.display = 'block';
    document.getElementById('painel-filtrar').style.display = 'none';
    document.getElementById('filtrar').style.display = 'block';
    document.getElementById('quiz').style.display = 'block';
  }
}

function historiadobr(){
  emfiltro = "historiadobr";

  document.getElementById('btn-cancel-filtro').style.display = 'block';
  document.getElementById('painel-filtrar').style.display = 'none';
  document.getElementById('filtrar').style.display = 'none';
  document.getElementById('quiz').style.display = 'none';
  document.getElementById('search').style.display = 'block';
}

function biografias(){
  emfiltro = "biografias";
  document.getElementById('clear').style.display = "block";
  document.getElementById('biografias-conteudo').style.display = 'block';
  document.getElementById('historiadobr-conteudo').style.display = 'none';
  document.getElementById('titulo-filtrado').style.display = 'block';
  document.getElementById('btn-cancel-filtro').style.display = 'block';
  document.getElementById('painel-filtrar').style.display = 'none';
  document.getElementById('filtrar').style.display = 'none';
  document.getElementById('quiz').style.display = 'none';
  document.getElementById('search').style.display = 'block';
}

function cancelfiltro() {
  emfiltro = null;
  document.getElementById('biografias-conteudo').style.display = 'none';
  document.getElementById('historiadobr-conteudo').style.display = 'none';
  document.getElementById('btn-cancel-filtro').style.display = 'none';

}

function onDR(){

function backKeyDown() { 
	if(document.getElementById('search').value == ""){
	navigator.app.exitApp(); 
	}
	if(document.getElementById('search').value != ""){ 
		document.getElementById("texto").innerHTML = '';
		limpar();
		buscar();
		cancelar();
    window.scrollTo(0,sessionStorage.getItem('scrollY'));

        app.initialize();

        var aplicacao = angular.module('MeuApp', []);
        aplicacao.controller('MeuCtrl', function($scope){

        $scope.filtro = "";

        $scope.biografias = [
        {'nome':'Abraham Lincoln','field':'Abraham Lincoln', 'texto':'Estadista norte-americano (1809-1865). Advogado e anti-escravagista, tornou-se um dos mais importantes presidentes dos Estados Unidos. Ao lado de George Washington, Abraham Lincoln é considerado um dos mais importantes presidentes americanos da história. Nascido em uma cabana próximo a Hodgenville, Kentucky, em 12 de fevereiro de 1809, aos dezenove anos idade ele ingressou na tripulação de uma barcaça que transportava produtos agrícolas pelos rios Ohio e Mississípi até Nova Orleans. Em 1830, junto com seu pai, sua madrasta e seus meios-irmãos, Lincoln mudou-se para Decatur, no Illinois, onde trabalhou durante algum tempo cortando toras para cercas. Em 1831, ele deixou sua casa e trabalhou em vários tipos de empregos, como condutor de barcos e lojista. Em 1834, Lincoln foi eleito para o Legislativo do estado de Illinois, onde ficou até 1843. tornou-se advogado em 1837 e foi eleito para a Câmara Representativa dos Estados Unidos em 1846, onde cumpriu um mandato antes de voltar para Springfield, Illinois, para exercer a advocacia. Abolicionista convicto, e crítico declarado da escravatura, Lincoln participou de vários debates com o orador e senador americano Stephen Douglas (1813-1861) sobre se a escravatura deveria ou não ser legalizada nos novos territórios que se haviam tornado estados. A oratória brilhante de Lincoln nos Debates Lincoln-Douglas o fizeram famoso nacionalmente, e o recém-formado Partido Republicano o escolheu para concorrer contra Douglas nas eleições para o Senado americano em 1858. Embora tenha perdido, em 1860 os republicanos o escolheram como candidato à presidente. E Lincoln foi eleito. Em 4 de fevereiro de 1861, pouco depois de ele assumir o cargo, os onze estados sulistas – Alabama, Arkansas, Flórida, Geórgia, Louisiana, Carolina do Norte, Mississípi, Carolina do Sul, Texas, Tennessee e Virgínia – sc separaram da União e formaram os Estados Confederados da América. Lincoln, então, decidiu ir à guerra para tentar restaurar a União. Era o início da Guerra Civil Americana (1861-1865), ou Guerra de Secessão, um conflito que colocava em choque pontos de vista muito diferentes. Enquanto o Norte queria que os Estados Unidos continuassem a ser uma única nação, o Sul pretendia que se formassem duas nações independentes. Apesar da superioridade militar e industrial da União, a primeira grande batalha, que ocorreu no dia 21 de julho de 1861, teve uma esmagadora vitória da Confederação. Por dois anos consecutivos, as forças da União tentaram partir para a ofensiva, mas os confederados sempre as derrotavam. A história começou a mudar em julho de 1863, quando ocorreram os dois confrontos mais sangrentos do conflito. As forças do Sul, ao tentar invadir o Norte, foram detidas em Gettysburg, Pensilvânia. E as forças da União capturaram a fortaleza dos confederados em Vicksburg, Mississípi. Foi durante uma cerimônia em Gettysburg que Lincoln proferiu um famoso discurso em que prometeu que “nesta nação, sob a graça de Deus, terá um renascimento da liberdade; e o governo do povo, pelo povo e para o povo não perecerá sobre a Terra”. O sonho de Abraham Lincoln de um país unificado foi enfim assegurado. Mas, infelizmente, o próprio Lincoln não sobreviveu para usufruir a paz tão duramente conquistada. Em 14 de abril de 1865, enquanto assistia a uma apresentação no Teatro Ford, em Washington, ele foi assassinado por John Wilkes Booth (1838-1865), um ator desempregado escravagista e simpatizante da causa dos confederados.'},

          {'nome':'Isaac Newton','field':'Isaac Newton', 'texto':'Ele nasceu em Woolsthorpe, Lincolnshire, Inglaterra, e estudou no Trinity College, em Cambridge. Isaac Newton é considerado um dos maiores gênios da história da humanidade. Com certeza, Newton foi o maior cientista europeu desde a época de Arquimedes até a de Albert Einstein . Antes de completar 24 anos de idade, ele já havia criado o teorema dos binômios e o cálculo funcional, descoberto o espectro da luz e escrito sua Teoria da Gravitação. Há quem afirme que ele teria elaborado esta teoria em 1665 ao observar a queda de uma maçã. Newton também inventou o telescópio refletor, que era diferente do simples, tipo refrator, inventado por Hans Lippershey (1570-1619) em 1608. No telescópio refletor, a luz não era simplesmente ampliada, mas refletida diretamente para o olho da pessoa por meio de um espelho grande e côncavo e de um espelho pequeno e plano, sem passar por lentes de vidro. Em 1667, com apenas 25 anos de idade, Newton foi eleito membro do Trinity College. Enquanto esteve em Cambridge, desenvolveu as famosas Três Leis do Movimento, uma façanha espetacular para uma pessoa ainda tão jovem. Em 1687, Newton publicou seus Princípios Matemáticos da Filosofia Natural. Neste trabalho, universalmente conhecido como Principia (por ter sido escrito e publicado originalmente em latim), ele demonstrou a estrutura do Universo, o movimento dos planetas e calculou a massa do Sol, dos planetas e de algumas luas. Se Colombo e Magalhães haviam provado que a Terra era esférica, Newton demonstrou que a Terra não é uma esfera perfeita, mas uma esferóide oblonga – ligeiramente achatada nos pólos pela força centrífuga de sua própria rotação. Seu trabalho teórico com luz e telescópios foi combinado num único compêndio, intitulado Óptica, publicado em 1704. Newton pertenceu ao Parlamento inglês de 1701 a 1705, foi feito cavalheiro pela rainha Ana (1665-1714) em 1705 e ocupou o cargo de presidente da Sociedade Real de 1703 até 1727, quando morreu em Kensington. Assim como Marco Pólo e Cristóvão Colombo expandiram a visão que nossos ancestrais tinham dos parâmetros geográficos do mundo, Newton, melhor do que ninguém, ajudou as pessoas a entender as forças físicas que governam toda a matéria, desde as estrelas no céu até as maçãs que caem de uma árvore num quintal qualquer da Terra.'},

        {'nome':'Adolf Hitler','field':'Adolf Hitler', 'texto':'Político alemão nascido na Áustria (1889-1945). Liderou o bloco alemão durante a Segunda Guerra Mundial. Adolf Hitler, considerado por muitos como um dos maiores vilões da história, nasceu em 20 de abril de 1889. Seu pai chamava-se Alois Hitler e era um inspetor de alfândega da cidade de Braunau, Áustria. Como queria se tornar artista, Hitler candidatou-se em 1907 à Academia de Belas Artes de Viena. Mas não teve sorte e em 1908 seu pedido foi recusado. Como ele passava a maior parte de seu tempo livre com ocultistas e extremistas dos dois lados do espectro político, acredita-se que essa convivência tenha influenciado seu desenvolvimento intelectual e reforçado seu ódio pela classe média, principalmente por pessoas de descendência judaica. Quando a Primeira Guerra Mundial (1914-1918) teve início, Hitler tentou entrar para o exército austríaco, mas foi rejeitado. Em seguida, ele conseguiu se alistar no exército alemão. Inclusive, devido à sua bravura, ele chegou a ganhar a Cruz de Ferro. Mas, depois do fim da guerra, como tantos outros, ele também não conseguiu arrumar emprego. A Alemanha do pós-guerra passava por uma transformação social e o colapso da monarquia e da economia tornaram o terreno fértil para o crescimento de filosofias extremistas, que iam do comunismo ao nacionalismo. Nessa época, Hitler viajou para Munique, onde se tornou um dos primeiros membros do Partido Nacional Socialista dos Trabalhadores Alemães – abreviado como Nazista. A depressão econômica mundial, iniciada em 1929, tornou possível aos nazistas fazer avanços políticos em meio ao descontente eleitorado alemão. Aos poucos, eles passaram a ser reconhecidos como um legítimo partido político, e Hitler, que era um orador brilhante, começou a se destacar e receber vários apoios. Em 1933, o Partido Nazista era tão poderoso que o presidente Paul von Hindenburg (1847-1934) viu-se forçado a apontar Adolf Hitler como chanceler da Alemanha. Imediatamente ele começou a se valer de sua nova posição para derrubar Hindenburg e assumir o controle ditatorial da Alemanha. Ele decidira também rearmar militarmente a Alemanha e reafirmar seus interesses territoriais na Europa. Em março de 1938, Hitler anexou a Áustria, tornando-a parte da Alemanha. E um ano depois, em março de 1939, suas tropas tomaram o controle da Tchecoslováquia. Embora Inglaterra e França tenham se oposto abertamente à investida alemã, elas não tomaram nenhuma iniciativa para tentar evitar uma guerra. Em 24 de agosto de 1939, a Alemanha assinou um pacto de não-agressão com a União Soviética. E no dia 1 de setembro, desferiu um ataque em grande escala sobre a Polônia. No dia 3 de setembro, Inglaterra e França declararam que o estado de guerra já se constituíra por dois dias. Era o início da Segunda Guerra Mundial (1939-1945). Os dois primeiros anos de guerra foram marcados por grandes sucessos militares das forças alemãs. A França caiu em questão de semanas em 1940, e, embora a Inglaterra não tenha chegado a ser invadida, seu poder militar na Europa era totalmente nulo. A dominação total de Hitler na Europa durou de 1941 a 1944, quando os aliados anglo-americanos tomaram bases importantes na França e na Itália e os exércitos soviéticos forçaram os alemães a recuar do leste europeu. No início de 1945, os alemães estavam defendendo desesperadamente seu próprio território e, em 7 de maio, a guerra estava acabada. O espírito de Hitler entre 1939 e 1942 tinha sido o de um invencível otimismo. Seus planos eram para um Império Germânico, ou Reich, na Europa, que durasse mil anos. Para realizar seu sonho de um Reich racialmente puro, o ditador criou uma rede de crematórios para a execução em massa de judeus, ciganos e outros povos considerados por ele “indesejáveis”. Entre 1943 e 1945, Hitler foi se tornando uma pessoa cada vez mais deprimida e irritada. Ele passou também a se envolver com crenças ocultas e acreditar que uma forma de magia negra, combinada com misteriosas armas secretas, poderia salvar a Alemanha da derrota. Em 30 de abril, tudo indica que, ao mesmo tempo em que exércitos soviéticos cercavam Berlim, a capital da Alemanha, Hitler, que havia se escondido numa casamata fortificada nos subterrâneos de um prédio de Berlim, assassinou Eva Braun, sua amante de longa data, com quem havia se casado pouco tempo antes, e depois tirou sua própria vida.'},

         {'nome':'Voltaire','field':'voltaire', 'texto':'Voltaire e os fundamentos da História: Voltaire, pseudônimo de François-Marie Arouet (Paris, 21 de Novembro de 1694 - 30 de Maio de 1778), foi um poeta, ensaísta, dramaturgo, filósofo e historiador iluminista francês. Ele defendia a liberdade de ser e pensar diferente. Segundo ele, os primeiros fundamentos de toda história são os relatos dos pais aos filhos, transmitidos em seguida de geração em geração, o que faz com que vão perdendo a credibilidade aos poucos e, por fim, a fábula toma a frente dos fatos e derruba a verdade. Assim, os relatos dos povos antigos estão repletos de exageros. Um desses exageros está na história de Roma, na qual Rômulo, seu fundador, era filho do deus Marte, que foi amamentado por uma loba e que marchou com mil homens até a aldeia dos sabinos e combatido seus vinte e cinco mil soldados. Voltaire dizia que, às vezes, as coisas prodigiosas e improváveis devem ser relatadas, mas apenas como provas da credulidade humana, no campo das opiniões e tolices. Para ele, se quisermos conhecer um pouco da história antiga, devemos verificar a existência de monumentos incontestes. Um desses monumentos citados por Voltaire é a coletânea de observações astronômicas feitas na Babilônia durante 1900 anos seguidos e que foram enviadas à Grécia por Alexandre, o que prova, segundo ele, a existência dos babilônicos vários séculos antes, pois a artes nada mais são do que a obra do tempo. A utilidade da história, segundo Voltaire, reside no fato de que podemos nos utilizar dos fatos pretéritos, para antever e prevenir eventos futuros. Histórias de tiranos nos alertam para não confiar todo o poder de uma nação à apenas uma pessoa. Eventos com exércitos que foram destruídos pela fome em regiões inóspitas, dizem aos generais para não ir para uma batalha sem suprimentos. A história moderna mostra claramente, ainda segundo Voltaire, que quando uma nação se acha demasiadamente preponderante, as demais se insurgem contra ela, na tentativa de manter um certo equilíbrio. Esse equilíbrio era desconhecido pelos povos antigos, o que fez com que Roma tivesse o domínio que teve. Se a história fugir aos olhos das nações, há o perigo de flagelos passados voltarem a atingir a humanidade, pois não haveria nenhuma precaução contra seu ressurgimento. Pestes, guerras, revoluções tornariam a abalar o equilíbrio do mundo. Voltaire acreditava que, se aniquilassem o estudo da história, a humanidade veria novamente os massacres que tanta dor causou a muitos. Conhecer a história é conhecer o mundo e evitar que atos desumanos voltem a acontecer.'},

          {'nome':'Volta ao mundo de Fernão','field':'volta ao mundo de fernão', 'texto':'Volta ao Mundo de Fernão de Magalhães: De 1271 até 1522, diversos conquistadores travaram batalhas contra o mar, a natureza e sua própria imaginação para buscar especiarias e pedras preciosas em terras desconhecidas. Este período de expansionismo marítimo foi marcado, respectivamente, por: Marco Pólo (1271-1275), Bartolomeu Dias (1487-1488), Cristóvão Colombo (1492-1498), Cabot (1497-1498), Vasco da Gama (1497-1488), Pedro Álvares Cabral (1500) e Fernão de Magalhães (1519-1522), este fez a primeira viagem em volta do mundo. Entre todos os navegadores citados, Fernão percorreu o maior caminho. Nesta época, as descrições e mapas do mundo eram imprecisos. Supunha-se que a África estava ligada à Ásia e se acreditava na existência de outro continente abaixo do oceano Índico. Foram com estas informações que os conquistadores exploraram os mares. A cada nova expedição, os conhecimentos geográficos e equipamentos melhoravam. Foi criado o astrolábio, a bússola, quadrantes e portulanos – roteiros de descrições de viagens. Alfred Crosby, em seu livro Imperialismo Ecológico, fala sobre o avanço obtido pelos navegadores: “O problema não resolvido era o vento. Não que se ignorasse o modo de controlar a sua força: a vela quadrada, cristã, e a vela latina triangular; muçulmana, usadas cada vez mais em combinação à medida que o século avançava, teriam conduzido Fernão de Magalhães pelo Pacífico em 1421 quase tão bem quanto fizeram em 1521”. Porém, dois anos antes, em 1519, a expedição de Fernão de Magalhães e Francisco Anttônio Pigaffeta, que escreveu muitas descrições utilizadas por geógrafos e historiadores, rumou para a primeira viagem de circum-navegação. A viagem foi apoiada pela Espanha e, primeiramente, foi de encontro ao Atlântico Sul, passando pelo local que atualmente é conhecido como Estreito de Magalhães e prosseguindo pelo Oceano Pacífico. Considerada a primeira viagem em torno da Terra, a expedição de Fernão de Magalhães durou aproximadamente três anos e teve muitas baixas em seu percurso. De acordo com alguns historiadores, 237 homens estavam a bordo dos cinco navios que saíram da Espanha no início da viagem. Ao retornarem, apenas 18 homens foram encontrados nas embarcações. Apesar das mortes, o escritor e navegador Pigaffeta pode transmitir seus relatos, que acabaram por endossar a teoria de que a Terra era redonda.'},

          {'nome':'Alexander Graham Bell','field':'alexander graham bell', 'texto':'Inventor escocês (1847-1922). Criou o telefone, invenção que mudou a história da humanidade. O inventor do telefone, Alexander Graham Bell, nasceu em Edinburgh, Escócia. Seu pai, Alexander Melville Bell (1819-1905), também inventor, havia criado um sistema de educação para surdos. Em 1873, Bell se tornou professor de fisiologia vocal na Universidade de Boston, onde começou a fazer experimentos com acústica e desenvolveu alguns conceitos para transmitir a fala eletricamente. Essa idéia acabou levando à invenção do telefone. A primeira conversa totalmente compreensível ao telefone ocorreu quando Bell, em uma sala, chamou seu assistente, Thomas Watson, em outra: “Venha cá, Watson, preciso de você”. Watson ouviu o chamado por meio de um receptor conectado ao transmissor que Bell projetara. Embora Elisha Gray (1835-1901) tenha construído o primeiro receptor com um diafragma eletromagnético em 1874, ele não conseguiu chegar ao projeto de um transmissor funcional antes de Bell. Bell trabalhou exaustivamente, experimentando vários tipos de mecanismos, enquanto Gray desanimou e parou no meio do caminho. Incrivelmente, ambos solicitaram a patente de seus projetos no escritório de patentes de Nova York no mesmo dia: em 14 de fevereiro de 1876. Bell venceu Gray por apenas duas horas. Depois, Gray chegou a contestar a patente de Bell, mas a Suprema Corte americana decidiu em favor deste último. Em 1877, Bell fundou a Companhia Telefônica Bell, que, mais tarde, tornou-se a American Telephone & Telegraph (AT&T), a maior companhia telefônica do mundo. A Telefônica Bell abriu a primeira linha transcontinental, de Nova York a São Francisco, em 1915. Além da invenção do telefone, que deu a Bell muito dinheiro e fama, ele também inventou o fotofone e o audiômetro, além das gravações fonográficas em chapas ou cilindros revestidos com cera. Graham Bell se aposentou, mas continuou ativo como coordenador do Instituto Smithsonian, em Washington.'},

          {'nome':'Alexandre, o Grande','field':'alexandre, o grande', 'texto':'Alexandre III Magno ou Alexandre, o Grande, rei da Macedônia, filho do imperador Fellipe II da Macedônia e de Olímpia, princesa de Epiro, nasceu entre 20 e 30 de julho de 356 a .C, na região de Pella na Babilônia. Alexandre, conquistador do Império Persa, foi um dos mais importantes militares do mundo antigo. Na sua infância teve como tutor Aristóteles, que ensinou-lhe retórica e literatura, e estimulou seu interesse pelas ciências, medicina e filosofia. No verão do ano 336 a.C., seu pai, Felipe II foi assassinado e Alexandre subiu ao trono da Macedônia, dando início à trajetória de um dos maiores conquistadores da História. Alexandre destacou-se pelo brilhantismo tático e pela rapidez com que atravessava grandes territórios. Ainda que valente e generoso, era cruel quando a situação política assim o exigia. Cometeu alguns atos dos quais se arrependeu, como o assassinato de seu amigo Clito em um momento de embriaguez. Como político e dirigente, teve planos grandiosos. Segundo alguns historiadores, elaborou um projeto de unificar o Oriente e o Ocidente em um império mundial. Acredita-se que cerca de 30 mil jovens persas foram educados na cultura grega e em táticas militares macedônicas, sendo aceitos no exército de Alexandre. Ele também adotou costumes persas e casou com mulheres orientais: Estatira ou Stateira, filha mais velha de Dario, e com Roxana, filha do sátrapa Bactriana Oxiartes. Além disso, subornou seus oficiais para que aceitassem mulheres persas como esposas. Alexandre ordenou que após sua morte, as cidades gregas lhe adorassem como um deus. Ainda que provavelmente tenha dado a ordem por razões políticas, segundo sua própria opinião e a de alguns contemporâneos, ele se considerava de origem divina. Para unificar suas conquistas, Alexandre fundou várias cidades ao longo de seus territórios, muitas das quais se chamaram Alexandria em sua homenagem. Essas cidades eram bem situadas, bem pavimentadas e contavam com bom serviço de abastecimento de água. Eram autônomas, mas sujeitas aos editos do rei. Os veteranos gregos de seu exército, bem como os soldados jovens, negociantes, comerciantes e eruditos, se instalaram nelas, levando consigo a cultura e a língua gregas. Assim, Alexandre estendeu amplamente a influência da civilização grega e preparou o caminho para os reinos do período helenístico e para a posterior expansão de Roma. Especulações Por ter morrido ainda jovem e sem derrotas, muito se especula sobre o que teria acontecido se tivesse vivido mais tempo. Se tivesse conduzido suas forças numa invasão das terras a oeste do Mediterrâneo, provavelmente teria alcançado sucesso, e, nesse caso, toda a história da Europa ocidental poderia ser completamente diferente.'},

          {'nome':'Américo Vespúcio','field':'américo vespúcio', 'texto':'Navegador italiano naturalizado espanhol (1454-1512). Responsável pela logística das embarcações de Colombo e pioneiro da navegação na costa americana. Américo Vespúcio (1454-1512) nasce em Florença. Recebe boa educação em Pisa, aos cuidados de um tio dominicano, e na França, onde aprofunda os conhecimentos de geografia, astronomia e cosmografia. De volta à Itália, trabalha na casa bancária da Família Médici. É transferido em 1491 para a filial em Sevilha, na Espanha, onde equipa navios para enfrentar longas viagens, sob a chefia de Gianotto Berardi. É Vespúcio que prepara as embarcações para todas as expedições de Cristóvão Colombo. Em 1497, após a morte de Berardi, Vespúcio assume o comando da filial de Sevilha e embarca em sua primeira viagem. O destino são as Índias, no entanto ela se encerra na Flórida, em território hoje pertencente aos Estados Unidos. Na segunda missão, entre 1499 e 1500, atinge a costa da América do Sul, porém imagina estar navegando pelo extremo leste da Ásia. Só na viagem de 1501, iniciada em Portugal, Vespúcio se convence de que as terras não fazem parte da costa asiática, mas são um continente até então desconhecido – um Novo Mundo, que em sua homenagem recebe o nome de América. Em 1508 é nomeado piloto-mor da Espanha. Morre em Sevilha.'},

          {'nome':'Anita Garibaldi','field':'anita garibaldi', 'texto':'Revolucionária catarinense (1821-1849). Conhecida por participar da Revolta dos Farrapos e da campanha de unificação da Itália. Ana Maria Ribeiro da Silva (1821-4/8/1849) nasce na cidade de Laguna, atual Morrinhos, filha de família humilde. Casada com um sapateiro, apaixona-se pelo italiano Giuseppe Garibaldi, que luta na Revolta dos Farrapos. Deixa o marido e acompanha o revolucionário, participando de várias batalhas. Em 1839 é capturada durante a Batalha de Curitibanos, mas consegue fugir a nado pelo rio Canoas, para se encontrar com Garibaldi em Vacaria. Dois anos mais tarde vai para o Uruguai, onde integra a defesa de Montevidéu contra o ex-presidente Oribe. No ano seguinte se casa com Garibaldi e parte para a Itália. Segue lutando ao lado dele na unificação do país, dando provas de grande bravura, em episódios como a Batalha do Gianicolo. Com a derrota de Garibaldi, os dois são forçados a fugir de Roma, vestidos como soldados. No viagem para a Suíça, Anita adoece e morre perto de Ravena.'},

          {'nome':'Assis Chateaubriand','field':'assis chateaubriand', 'texto':'Jornalista e político paraibano (1892-1968). Proprietário da primeira grande rede de empresas de comunicação do país, uma das personalidades mais influentes do país nos anos 40 e 50. Francisco de Assis Chateaubriand Bandeira de Melo (5/10/1892-4/4/1968) nasce em Umbuzeiro e forma-se em direito no Recife (PE). Ainda estudante, trabalha em vários jornais, entre eles o Diário de Pernambuco, que mais tarde compraria. Começa a montar seu império jornalístico a partir do final dos anos 20. Chega a reunir sob seu comando mais de 100 jornais, revistas, estações de rádio e TV. Nas décadas de 40 e 50, é um dos homens mais influentes do país, temido pelas campanhas jornalísticas que organiza, como a contrária à criação da Petrobrás. Pioneiro na transmissão do sinal de televisão no país, cria a TVTupi em 1950. Durante o Estado Novo, consegue de Getúlio Vargas a promulgação de um decreto que lhe dá direito à guarda da filha, após a separação de sua mulher. Na ocasião, fica conhecido por usar a frase: “Se a lei é contra mim, vamos mudar a lei”. É o criador do Museu de Arte de São Paulo (Masp) em 1947. Em 1952 elege-se senador pela Paraíba e, em 1955, pelo Maranhão. Trabalha até o final da vida, mesmo após a trombose que o deixa tetraplégico, em 1960. Morre em São Paulo.'},

          {'nome':'Barack Obama','field':'barack obama', 'texto':'Barack Hussein Obama Jr. é um político norte-americano, eleito presidente dos Estados Unidos em novembro de 2008, é o primeiro negro a conquistar o comando do país. Barack Hussein Obama Jr. nasceu em Honolulu, Hawaí, no dia 4 de agosto de 1.961. Filho de Ann Dunham (mulher branca, nascida no estado do Kansas) e de Barack Obama (homem negro, nascido no Kenia), Quando o pequeno Obama tinha 2 anos, seus pais se divorciam. Seu pai ingressou na Universidade de Harvard e, depois de concluí-la, retorna ao Kenya. Em 1.982, Barack Obama (pai), faleceu em um acidente automobilístico. Barack Hussein Obama Jr. passou parte da infância no Havaí e na Indonésia, para onde sua mãe se mudou depois de divorciar-se do pai e se casar novamente. Aos dez anos, porém, o menino retornou ao Havaí, onde viveu sob os cuidados dos avós maternos. Freqüentou o Occidental College de Los Angeles, escola preparatória, que possibilitou seu ingresso na Columbia University em Nova Iorque, onde se formou bacharel em ciências políticas em 1985. Após uma breve estadia em Chicago, ingressou na Escola de Direito de Harvard, terminando seu Doutorado em 1991. Em Harvard, Obama foi presidente da Harvard Law Review (uma espécie de jornal mensal para os acadêmicos). Entrou para a história, pois foi o primeiro negro a tornar-se presidente da Harvard Law Review. Trabalhando em uma firma de advogados em Chicago, onde conheceu sua esposa, Michelle Robinson. Obama e Michelle casaram-se em 1992 e tiveram duas filhas, Malia, que nasceu em 1999, e Sasha, nascida em 2001. Sua carreira política teve início em 1997, quando, pelo partido Democrata, tornou-se Senador do estado de Illinois, cargo que ocupou até 2004. Foi eleito para o Congresso dos EUA nesse mesmo ano, principalmente por ser contra a invasão do Iraque. Nas prévias democratas, concorreu com a ex-primeira dama, e atual senadora Hillary Clinton. Percebendo a ascensão de Obama, Hillary desistiu da vaga a candidata à presidência e declarou apoio a Barack Obama. Obama apostou na insatisfação da população com a política do atual presidente George W. Bush. Em seus discursos, fica clara sua preocupação com o sistema de saúde, se posiciona a favor do fim da guerra do Iraque e do uso de diplomacia para com o Irã, e é a favor do desarmamento nuclear. Em novembro, Obama venceu o concorrente e foi eleito o 44o presidente dos Estados Unidos, sendo aclamado como o primeiro negro a governar o país. Mas o próprio Obama deixa claro que essa questão racial é secundária. Em suas palavras: “Não há uma América negra e uma América branca e uma América latina e uma América asiática. Há os Estados Unidos da América”. Para seus simpatizantes, Obama é um político único e estimulante como o presidente John F. Kennedy e não há dúvida de que exibe um carisma semelhante ao de Kennedy. Por outro lado, seus adversários o acusam de ser nada mais que um orador eloqüente, de idéias ingênuas e políticas econômicas que tendem ao socialismo. Também se fala da inexperiência de Obama, particularmente nas questões internacionais mais tensas, como o papel dos Estados Unidos no Iraque. Para compensar essa situação, foi escolhido como vice-presidente Joe Biden, senador por Delaware, um dos políticos há mais tempo em atividade no Congresso norte-americano, com seis mandatos no Senado.'},

          {'nome':'Barão do Rio Branco','field':'barão do rio branco', 'texto':'Político e historiador fluminense (1845-1912). É uma das personalidades mais influentes do país durante o Império e início da República. José Maria da Silva Paranhos Júnior (20/4/1845-9/2/1912) nasce na cidade do Rio de Janeiro, filho do visconde do Rio Branco, político de renome no Império. Forma-se em direito no Recife. Em 1869 elege-se deputado por Mato Grosso. Torna-se cônsul do Brasil em Liverpool, na Inglaterra, em 1876. Com a proclamação da República, assume a superintendência-geral do Serviço de Emigração para o Brasil. Entre 1893 e 1900 é designado para resolver as disputas pelos territórios de Sete Povos das Missões – entre Brasil e Uruguai – e do Amapá. Assegura o domínio brasileiro nessas áreas e recebe o titulo de barão do Rio Branco em 1888. Em 1902 é indicado para chefiar o Ministério das Relações Exteriores. Resolve a favor do país o conflito com a Bolívia pela posse do Acre e atua em outras questões fronteiriças com Venezuela e Colômbia. Membro da Academia Brasileira de Letras, é autor de vários livros sobre a história do Brasil. Morre no Rio de Janeiro.'},

          {'nome':'Bartolomeu Bueno da Silva','field':'bartolomeu bueno da silva', 'texto':'Bandeirante paulista (1672-1740). Um dos principais desbravadores do ciclo do ouro, em Minas Gerais e Goiás. Bartolomeu Bueno da Silva (1672-1740) nasce em Parnaíba. Herda do pai o nome e o apelido Anhanguera (Diabo Velho), dado pelos indígenas. Segundo alguns historiadores, seu pai teria enganado os índios ateando fogo em certa quantidade de álcool e ameaçando incendiar os rios. Com apenas 12 anos, Bartolomeu acompanha o pai em uma expedição ao território goiano. Na ocasião espalha-se a lenda sobre a suposta existência de minas de ouro e pedras preciosas na Serra dos Martírios. Em 1701 fixa-se em Sabará, Minas Gerais, indo mais tarde para São José do Pará e Pintangui, atraído pela descoberta de ouro na região. É nomeado fiscal do distrito, mas a Guerra dos Emboabas o força a retornar a Parnaíba. Em 1722 parte de São Paulo em mais uma expedição e, durante três anos, explora os sertões de Goiás. É acompanhado de dois religiosos beneditinos e um franciscano, 20 índios, 39 cavalos e 152 armas, além de levar munição e alimentos. Encontra algumas jazidas de ouro no rio dos Pilões e pequenas amostras no rio Claro. Nas situações de busca em que nada encontravam, Bartolomeu dizia “ou descobrir o que buscava ou morrer na empresa”. Finalmente encontra ouro em abundância no rio Vermelho e volta à região em 1726, já como capitão-mor das minas. Ganha sesmarias do rei português dom João V, bem como o direito de cobrar passagem nos rios que levam às minas de Goiás. Perde o poder à medida que a administração colonial se organiza na região. Morre pobre na vila de Goiás.'},

          {'nome':'Benjamim Franklin','field':'benjamim franklin', 'texto':'Estadista americano (1706-1790). Seu nome teve um importante papel no desenvolvimento dos Estados Unidos. O nascimento dos Estados Unidos como nação foi acompanhado por um grupo de notáveis estadistas. Entre eles, está o diplomata, escritor e inventor Benjamim Franklin. Nascido em Boston, Massachusetts, em 17 de janeiro de 1706, Franklin saiu de casa aos dezessete anos de idade e se tornou aprendiz de impressor na Filadélfia. O governador da Pensilvânia, William Keith, prometeu ajudá-lo financeiramente para ele adquirir sua própria tipografia, mas retirou seu apoio enquanto Franklin estava na Inglaterra comprando tipos. Ele permaneceu na Inglaterra, trabalhando em várias tipografias até que, em 1726, conseguiu juntar dinheiro suficiente para voltar aos Estados Unidos e abrir sua própria tipografia. Seus negócios prosperaram e dois anos depois ele começou a publicar a Pennsylvania Gazette, um dos jornais mais importantes da época. Em 1731, ele fundou o que provavelmente foi a primeira biblioteca pública da América. Em 1732, começou a escrever e publicar o Poor Richard’s Almanac, uma coletânea anual de estórias e pensamentos sobre a vida, o amor, a política e outras atividades humanas. Em 1747, ele começou a fazer experiências sobre a hipótese de que o relâmpago era um fenômeno elétrico, o que propiciou a invenção do pára-raios. Entre 1736 e 1757, Franklin trabalhou como escriturário e membro da Assembléia Geral da Pensilvânia. Ele viajou para a Inglaterra, onde foi recebido por membros da comunidade literária e científica inglesa que respeitavam seu trabalho. Depois de retornar à Filadélfia em 1762, ele foi novamente eleito para a Assembléia. Franklin endossou firmemente a idéia de que a Grã-Bretanha deveria relaxar seu controle sobre as colônias americanas e permitir aos colonos um papel maior no governo de seus próprios negócios. Em 1774, ele foi para a Inglaterra apresentar uma petição ao rei Jorge III (1738-1820) em favor dos colonos e do recém-formado Congresso Continental. O rei e a Câmara dos Lordes rejeitaram a petição e quando Franklin retornou à Filadélfia, a Guerra Revolucionária Americana (1775-1783) já havia começado. Depois de sua eleição para o Segundo Congresso Continental, Franklin organizou o serviço postal, tornando-se seu chefe, e ajudou Thomas Jefferson a escrever a Declaração da Independência, assinada em 4 de julho de 1776. Nesse mesmo ano, Franklin foi escolhido como embaixador americano na França e, enquanto ocupava o cargo, conseguiu convencer o governo francês a apoiar a causa americana com armas e suprimentos. Depois da guerra, entre 1782 e 1783, Franklin ajudou a negociar o tratado de paz com a Grã-Bretanha. Em seguida, ele deixou a França e retornou para os Estados Unidos, tornando-se membro da Convenção Constitucional em 1787. Benjamim Franklin morreu em 17 de abril de 1790.'},

          {'nome':'Benjamin Constant','field':'benjamin constant', 'texto':'Político e militar fluminense (1833-1891). Um dos fundadores da República, é autor da divisa Ordem e Progresso da bandeira brasileira. Benjamin Constant Botelho de Magalhães (18/10/1833-22/1/1891) nasce em Niterói e em 18)2 ingressa no Exército. Estuda engenharia na Escola Central e astronomia no Observatório do Rio de Janeiro, na mesma época em que ensina matemática no Imperial Colégio Pedro II. Em 1887 funda o Clube Militar, importante centro de propaganda republicana do qual se torna presidente. Em 9 de novembro de 1889 preside a sessão na qual os membros do Clube Militar decidem pela queda da Monarquia. Após a proclamação da República assume a pasta da Guerra no governo provisório e, em 1890, é aclamado general-de-brigada em comício público. Nesse mesmo ano passa a chefiar o Ministério da Instrução Pública, Correios e Telégrafos. Elabora uma reforma no ensino baseada nos princípios do positivismo, corrente filosófica que considerava a educação uma prática anuladora das tensões sociais. Morre no Rio de Janeiro.'},

          {'nome':'Bento Gonçalves','field':'bento gonçalves', 'texto':'Guerreiro durante a maior parte de sua vida, Bento Gonçalves da Silva morreu na cama. Maçom e defensor de idéias liberais, pelas quais lutou durante os quase dez anos da Revolução Farroupilha, viu, ao final de seu esforço, a vitória do poder central. Presidente da uma república, viveu a maior parte de sua vida em um Império. Bento Gonçalves da Silva nasceu em Triunfo, em 1788, filho de alferes. Cedo, porém, saiu de sua terra. Em 1812 foi para Serro Largo, na Banda Oriental (Uruguai), onde se estabeleceu com uma casa de negócios. Dois anos depois estava casado, com Caetana Joana Francisca Garcia. Algumas versões afirmam que, em 1811, antes de se fixar na Banda Oriental, participou do exército pacificador de D. Diego de Souza, que atuou naquela região. Essa informação, entretanto, é discutida. Mas, se não foi em 1811, em 1818 com certeza começou a sua atuação militar, quando participou da campanha do Uruguai (que culminaria com a anexação formal daquele país ao Brasil, em 1821, como Província Cisplatina). Aos poucos, devido à sua habilidade militar, ascendeu de posto, chegando a coronel em 1828, quando foi nomeado comandante do Quarto Regimento de Cavalaria de 1a. linha, estabelecido em Jaguarão. Passou a exercer também os postos de comandante da fronteira e da Guarda Nacional naquela região. Provavelmente já era maçom nessa época, pois consta que organizou várias lojas maçônicas em cidades da fronteira. É certo, contudo, que sua influência política já era grande, pois o posto de comandante da Guarda Nacional era um cargo eminentemente político. Em 1832 Bento foi indicado para um dos postos de maior influência que havia na província, o de comandante da Guarda Nacional do Rio Grande do Sul. Isto lhe dava uma posição estratégica, que soube utilizar quando da Revolução Farroupilha: sob seu comando estavam todos os corpos da Guarda Nacional, força especial que havia sido criada em 1832 e cujo oficialato era sempre composto por membros das elites de cada região. Esse cargo de confiança, entretanto, não impediu que Bento continuasse dando apoio aos seus amigos uruguaios. Foi por isto que, em 1833, foi denunciado como desobediente e protetor do caudilho uruguaio Lavalleja, pelo mesmo homem que o havia indicado para o posto de comandante da Guarda Nacional, o marechal Sebastião Barreto Pereira Pinto, comandante de Armas da Província. Chamado ao Rio de Janeiro para se explicar, Bento saiu vitorioso do episódio: não voltou para a província como comandante de fronteira, mas conseguiu do regente padre Feijó - que também defendia idéias liberais - a nomeação do novo presidente da Província, Antonio Rodrigues Fernandes Braga, o mesmo homem que iria derrubar, em 1835, quando deu início à Revolução. De volta ao Rio Grande, continuou a defender suas idéias liberais, à medida que se afastava de Braga, denunciado pelos farrapos como prepotente e arbitrário. Eleito para a primeira Assembléia Legislativa da província, que se instalou em abril de 1835, foi apontado, logo na fala de abertura, como um dos deputados que planejava um golpe separatista, que pretendia desligar o Rio Grande do Brasil. A partir desse momento, a situação política na província se deteriorou. As acusações mútuas entre liberais e conservadores eram feitas pelos jornais, as sessões da Assembléia eram tumultuadas. Enquanto isto, Bento Gonçalves articulava o golpe que teve lugar no dia 19 de setembro. No dia 21, Bento Gonçalves entrou em Porto Alegre. Permaneceu na cidade por pouco tempo, deixando-a para comandar as tropas revolucionárias em operação na província. Exerceu esse comando até dois de outubro de 1836, quando foi preso no combate da ilha do Fanfa (em Triunfo), junto com outros líderes farrapos. Foi então enviado para a prisão de Santa Cruz e mais tarde para a fortaleza de Lage, no Rio de Janeiro, onde chegou a tentar uma fuga, da qual desistiu porque seu companheiro de cela, o também farrapo Pedro Boticário, era muito gordo, e não conseguiu passar pela janela. Transferiram-no então para o forte do Mar, em Salvador. Mesmo preso, sua influência no movimento farroupilha continuou, pois foi eleito presidente da República Rio-Grandense em 6 de novembro de 1836. Mas, além do apoio farroupilha, Bento contava com o da Maçonaria, de que fazia parte. Essa organização iria lhe facilitar a fuga da prisão, em setembro de 1837. Fingindo que ia tomar um banho de mar, Bento começou a nadar em frente ao forte até que, aproveitando um descuido de seus guardas, fugiu - a nado - em direção a um barco que estava à sua espera. Em novembro ele regressou ao Rio Grande, tendo chegado a Piratini, a então capital farroupilha, em dezembro, quando tomou posse do cargo para o qual havia sido eleito. Imediatamente, passou a presidência ao seu vice, José Mariano de Mattos, para poder comandar o exército farroupilha. A partir de então, sua vida seriam os combates e campanhas, embora se mantivesse como presidente. Em 1843, entretanto, resolveu renunciar ao cargo, desgostoso com as divergências que começavam a surgir entre os farrapos. Passou a presidência a José Gomes de Vasconcelos Jardim, e o comando do exército a David Canabarro, assumindo apenas um comando de tropas. As divisões entre os revolucionários terminaram por resultar em um desagradável episódio. Informado que Onofre Pires, um outro líder farrapo, fazia-lhe acusações, dizendo inclusive que era ladrão, Bento o desafiou para um duelo, no início de 1844. Onofre Pires foi ferido, e morreu dias depois devido a uma gangrena. Embora tenha iniciado as negociações de paz com Caxias, em agosto de 1844, Bento não iria concluí-las. O clima de divisão entre os farrapos continuava, e ele foi afastado das negociações pelo grupo que se lhe opunha. Desligou-se, então, definitivamente da vida pública. Passou os dois anos seguintes em sua estância, no Cristal e, já doente, foi em 1847 para a casa de José Gomes de Vasconcelos Jardim, onde morreu, de pleurisia, em julho daquele ano.'},

          {'nome':'Berta Lutz','field':'berta lutz', 'texto':'Cientista, líder feminista e política paulista (1894-1976). É uma das pioneiras da luta pelo voto feminino e pela igualdade de direitos entre homens e mulheres no país. Berta Maria Júlia Lutz (2/8/1894-16/9/1976) nasce na cidade de São Paulo, filha do cientista Adolfo Lutz. Forma-se em ciências naturais na Universidade de Paris, a Sorbonne, especializando-se em anfíbios anuros, subclasse que inclui os sapos, as rãs e as pererecas. Em 1919 começa a se destacar na busca de igualdade de direitos jurídicos entre os sexos, ao se tornar a segunda mulher a ingressar no serviço público brasileiro, após ser aprovada em concurso do Museu Nacional, no Rio de Janeiro – a primeira é Maria José Rabelo Castro Mendes, admitida em 1918 no Itamaraty. No mesmo ano funda a Liga para a Emancipação Intelectual da Mulher. Em 1922 representa as brasileiras na assembléia-geral da Liga das Mulheres Eleitoras, nos Estados Unidos, onde é eleita vice-presidente da Sociedade Pan-Americana. Ao regressar, cria a Federação Brasileira para o Progresso Feminino, que substitui a liga criada em 1919, para encaminhar a luta pela extensão de direito de voto às mulheres. O direito de voto feminino é estabelecido por decreto-lei do presidente Getúlio Vargas apenas dez anos depois, em 1932. Em 1936 assume uma cadeira de deputada na Câmara Federal. Durante seu mandato, defende a mudança da legislação referente ao trabalho da mulher e dos menores de idade, propondo a igualdade salarial, a licença de três meses para a gestante e a redução da jornada de trabalho, então de 13 horas. Morre no Rio de Janeiro.'},

          {'nome':'Borba Gato','field':'borba gato', 'texto':'Bandeirante paulista (1628?-1718). Participa das expedições em busca de minérios, que dão origem ao ciclo do ouro e do diamante, no Brasil do século XVII. Manuel de Borba Gato (1628?-1718) nasce em São Paulo e, na juventude, dedica-se à caça de índios para escravização. Em 1674 junta-se à mais importante expedição de Fernão Dias Pais Leme, seu sogro, conhecido como caçador de esmeraldas. A bandeira, que parte em busca de ouro e pedras preciosas, segue pelo vale do rio Paraíba, em São Paulo, até Taubaté. De lá segue para o norte de Minas Gerais, explorando os sertões mineiros até o vale do Jequitinhonha. Em 1682 é responsabilizado pelo assassinato do administrador-geral das minas, Rodrigo de Castel Blanco. Decide tornar-se um foragido da lei, embrenha-se no sertão, onde continua a busca de minérios. Encontra ouro na região de Sabará e nos vales dos rios Sapucaí e Grande, em 1695. A descoberta impulsiona a mineração em Minas Gerais, em Mato Grosso, na Bahia e em Goiás e dá origem ao período de 40 anos conhecido como ciclo do ouro. Como recompensa pelas descobertas, Borba Gato obtém o perdão real em 1700 e é nomeado guarda-mor do distrito de Rio das Velhas. No ano seguinte recebe terras entre os rios Paraopeba e das Velhas, e funda o arraial de Sabará. É nomeado superintendente das minas em 1702, cargo que ocupa por várias vezes. Morre em Sabará.'},

          {'nome':'Buda','field':'buda', 'texto':'Filósofo oriental (563-483 a.C.). Abandonou a família e as riquezas do seu palácio para meditar e criar uma das mais importantes religiões orientais. Entre as grandes religiões do mundo que contam com o maior número de seguidores, duas (o Judaísmo e o Hinduísmo) têm raízes na Antiguidade e, por isso, não possuem um fundador específico. Mas as outras três (Budismo, Cristianismo e Islamismo) têm origens mais recentes e há registros de quem as estabeleceram. O fundador do Budismo chama-se Sidarta Gautama, que nasceu em Lumbini, no norte da índia (hoje Nepal). Ele era filho de um abastado rajá e se casou muito jovem, aos dezesseis anos de idade, com uma prima da mesma idade. Sidarta foi criado num ambiente luxuoso palácio e cercado de conforto material. Mas isso não lhe bastava e ele vivia insatisfeito. Ao seu redor, a maioria das pessoas era pobre e sempre passava necessidade. Mesmo entre os ricos, havia pessoas infelizes. E a morte era certa para todos. Sidarta decidiu, então, criar uma nova filosofia religiosa, que livrasse o espírito, senão o corpo, das aflições mundanas Aos 29 anos de idade, ele teve várias visões e se convenceu de que deveria abandonar o palácio, sua esposa e seu filho recém-nascido, renunciar a todas as propriedades mundanas e sair, com um andarilho, em busca da “verdade”. Ele visitou muitos religiosos e passou anos jejuando e meditando com o objetivo de superar todos os desejos do corpo, incluindo a fome, e adquirir o total controle de sua mente. Depois percebeu que isso não adiantava nada e voltou a se alimentar normalmente. A verdade que Sidarta tanto perseguia lhe apareceu numa noite de maio, por volta de 528 a.C., quando, sentado sob uma árvore, ele recebeu o que os budistas chamam pelo nome de Iluminação. Sidarta compreendeu que os sofrimentos poderiam ser derrotados. Uma das doutrinas básicas do Hinduismo é o ciclo da reencarnação. As almas de todas as coisas vivas que morressem renasceriam em outras coisas vivas. Este ciclo continua para sempre, com a alma evoluindo desde um inseto, passando por um animal, até chegar à forma humana. Se um homem é ruim durante sua vida, ele renasceria como uma forma de vida inferior. Se não, ele renasce como outra pessoa. Este ciclo de reencarnação é infinito, mas Sidarta concluiu que, ao seguir o caminho correto (dharma) da meditação e devoção, a alma poderia chegar ao nirvana, um estado final não diferente do conceito judaico-cristão de Paraíso. Sidarta adotou o nome de Buda, que significa “o iluminado”, e saiu pelo mundo para ensinar sua filosofia. Após sua morte, seus seguidores espalharam a filosofia budista pela Ásia, encontrando na China, no Japão e no sudeste da Ásia um número de adesões muito maior do que na própria Índia. Hoje, há quase 300 milhões de budistas no mundo, 99,5% deles na Ásia.'},

          {'nome':'Calvino','field':'calvino', 'texto':'Líder religioso francês (1509-1564). Importante teólogo da Reforma Protestante, impôs hábitos austeros e puritanos aos seus seguidores. Assim como Lutero, Calvino também teve grande importância na chamada Reforma Protestante. Ele nasceu em Noyon, na França, e estudou latim em Paris e Direito em Orleans, onde começou a se interessar por teologia e o estudo da Bíblia. Em Burgos, além de outras cidades francesas, ele começou a disseminar suas doutrinas reformistas. Em 1535, uniu-se a Nicolas Cop, reitor do Universidade de Paris, quando este anunciou seu apoio a Martinho Lutero. Acusados de heresia, ambos foram obrigado a abandonar Paris. Em 1536, Calvino publicou a primeira edição do seu A Instituição da Religião Cristã, um conciso e provocativo estudo que o colocou na vanguarda do protestantismo europeu. Nesse mesmo ano, visitou Genebra e foi convidado a participar do movimento reformista da cidade. Calvino permaneceu em Genebra até 1538. Mas, depois, devido aos seus pontos de vista radicais, principalmente quanto à moral e à religião, também teve de abandonar a cidade e fixou-se em Estrasburgo, onde participou ativamente da vida religiosa até 1541. Em Estrasburgo, Calvino publicou o primeiro de seus numerosos volumes comentários sobre os livros da Bíblia. Nesse mesmo ano, no entanto, ele foi convencido a voltar para Genebra, onde não foi só chefe religioso como também governante e líder político. Desde então, Genebra tornou-se o principal centro protestante da Europa. Calvino impôs hábitos austeros aos cidadãos. O jogo, a dança e o canto, que não fosse ligado à igreja, por exemplo, eram proibidos. E pessoas suspeitas de bruxaria, assim como quem discordava de Calvino, foram queimadas vivas em fogueiras. Calvino, que representou a face mais conservadora e puritana do protestantismo, morreu em Genebra em 27 de maio de 1564.'},

          {'nome':'Campos Salles','field':'campos salles', 'texto':'Político paulista (1841-1913). Presidente da República entre 1898 e 1902. Como primeiro-ministro da Justiça da República, institui e regulamenta o casamento civil. Manoel Ferraz de Campos Salles (15/2/1841-28/6/1913) nasce em Campinas, então província de São Paulo, filho de proprietários rurais cafeicultores. Forma-se em direito em 1863, em São Paulo, e entra na política quatro anos depois, como deputado provincial. Em abril de 1873 é um dos organizadores da Convenção de Itu, que funda o Partido Republicano Paulista (PRP) e define sua posição contra a monarquia e a favor do fim da escravidão. Em 1885 elege-se deputado-geral pelo PRP. Com a proclamação da República, é nomeado ministro da Justiça do governo provisório. Nessa função, institui a obrigatoriedade do casamento civil para que seja aceito legalmente, organiza a Justiça Federal e reformula o Código Penal. No final do governo provisório, elege-se senador por São Paulo (1891). Em 1896 assume o governo do estado, cargo a que renuncia para concorrer à Presidência da República. Eleito em 1898, desenvolve uma política de apoio à agricultura e de valorização do plantio de café, recusando-se a adotar medidas de proteção à incipiente indústria brasileira. Na política externa, soluciona os conflitos de fronteira entre o Amapá e a Guiana Francesa e inicia negociações com a Bolívia para a anexação do território do Acre. Deixa o governo em 1902 e só retorna à vida pública em 1909, para assumir o mandato de senador por São Paulo. Morre na cidade paulista de Santos.'},

          {'nome':'Cândido Rondon','field':'cândido rondon', 'texto':'Militar e sertanista mato-grossense (1865-1958). Líder de expedições desbravadoras no oeste do Brasil e fundador do Serviço de Proteção ao Índio. Cândido Mariano da Silva Rondon (5/5/1865-19/1/1958) nasce em Mimoso. Forma-se engenheiro militar e bacharel em ciências físicas, naturais e matemáticas no Rio de Janeiro em 1890. Quatro anos depois entra para a comissão construtora de linhas telegráficas entre Goiás e Mato Grosso. Durante os trabalhos, encontra índios hostis ou escravos de fazendeiros e os coloca sob a proteção de sua tropa. Começa a estender linhas telegráficas até o Acre, cruzando 1.650 km de sertões e 1.980 km de florestas inexploradas. Sob sua direção é criado o Serviço de Proteção ao Índio (SPI). Traça o roteiro e acompanha a expedição do ex-presidente dos Estados Unidos Theodore Roosevelt à Região Norte. A seguir faz o levantamento das regiões de Mato Grosso, de Goiás e do Amazonas. Em 1939 é nomeado presidente do Conselho Nacional de Proteção ao Índio. No mesmo ano recebe do Instituto Brasileiro de Geografia e Estatística (IBGE) o título de civilizador dos sertões. A 17/2/1956, o território de Guaporé é rebatizado como Rondônia, em sua homenagem. Três anos antes de sua morte, ocorrida no Rio, o Congresso Nacional lhe confere o posto de marechal.'},

          {'nome':'Caramuru','field':'caramuru', 'texto':'Aventureiro português e patriarca da Bahia (1475-1557). Entra para a história por passar a vida entre os índios e facilitar o contato deles com os primeiros administradores e missionários portugueses. Diogo Álvares Correia (1475?-1557) é apelidado de Caramuru pelos tupinambás. Pouco se sabe sobre os primeiros anos de sua vida. O tempo em que passou em terras brasileiras é repleto de lendas. É encontrado entre os tupinambás na Baía de Todos os Santos, em 1531, pela expedição de Martim Afonso de Souza. Segundo relato da época, havia 22 anos que vivia entre os índios. Calcula-se que tenha nascido em Viana do Castelo e naufragado em costas brasileiras, junto com uma nau portuguesa, em 1509. Oito companheiros que com ele alcançam as praias são devorados pelos tupinambás. Há várias versões para explicar por que Caramuru é poupado. Uma delas diz que ele teria imposto respeito aos índios ao disparar uma arma de fogo, daí o novo nome, que significaria homem do fogo, filho do trovão. Outra versão afirma apenas que ele era magro demais e não teria apetecido aos canibais. Nesse caso, Caramuru seria o nome indígena para o peixe moréia. De qualquer modo, ganha a confiança da tribo e casa-se com a índia Paraguaçu. Caramuru morre em Salvador em 1557 e Paraguaçu vive mais 26 anos. O casal deixa quatro filhas que, casadas com colonos portugueses, dão origem a algumas das mais tradicionais famílias baianas, como os Moniz, os da Torre e os Garcia d Ávila.'},

          {'nome':'Carlos Chagas','field':'carlos chagas', 'texto':'"Médico, sanitarista e cientista mineiro (1879-1934). Descobre o processo de contágio e evolução de duas das mais graves moléstias tropicais: a malária e o mal de Chagas. Carlos Ribeiro Justiniano das Chagas (9/7/1879-8/11/1934) nasce em Oliveira, filho de um fazendeiro. Estuda medicina no Rio de Janeiro, terminando o curso em 1903. Nesse mesmo ano ingressa no Instituto Bacteriológico Osvaldo Cruz, no Rio, que dirige a partir de 1917. Em 1905 é enviado pelo médico Osvaldo Cruz a Santos, São Paulo, para deter uma epidemia de malária, descobre que a transmissão é feita por um mosquito e viabiliza o combate à doença. Em 1907, ao chefiar a comissão de estudos e prevenção da malária em Minas Gerais, começa a pesquisar uma endemia de causa ignorada, mais tarde chamada de doença de Chagas. Em 1909 identifica o agente causador da moléstia, um protozoário ao qual dá o nome de Trypanosoma cruzi, em homenagem a Osvaldo Cruz. Também encontra o inseto transmissor, o barbeiro. Entre 1911 e 1912, faz um abrangente levantamento epidemiológico na Amazônia. Em 1918, como diretor de saúde pública do Rio de Janeiro, chefia a campanha contra epidemia de gripe espanhola. Suas investigações levam a métodos para o tratamento e a erradicação dessas doenças e lhe traz reconhecimento internacional. Ganha os prêmios Schaudim (1912) e Krummel (1925), ambos na Alemanha, e recebe o título de doutor honoris causa pelas universidades de Paris, Harvard, Bruxelas, Buenos Aires, Lima e Arequipa. Passa a integrar o Comitê de Higiene da Liga das Nações Unidas e funda o Centro Internacional de Lepologia. Morre no Rio de Janeiro, com extensa obra publicada.'},

          {'nome':'Carlos Magno','field':'carlos magno', 'texto':'Imperador medieval (742-814 d.C.). Foi responsável por estabelecer um império quase tão grande quanto o Império Romano. O Império Romano foi a realidade política dominante na Europa e no Mediterrâneo por meio milênio quando de sua queda em 476 d.C. Com tal colapso, a Europa, que perdera a unidade de um império que havia estado presente por várias gerações, tornou-se um continente fragmentado, formado por vários reinos rivais. Pedaços do antigo império tornaram-se centros com poderes individuais governados por vários monarcas. Embora politicamente a Europa estivesse retalhada, ela estava unificada por uma religião comum: o Cristianismo. E isso se transformou numa das principais características do período que hoje chamamos de Idade Média. Embora Roma, onde os papas cristãos residiam, permanecesse como o centro espiritual da Europa, o eixo do poder militar havia se deslocado mais para o norte, onde habitavam os francos. Por volta do final do século VIII, seu líder mais poderoso tinha apenas 26 anos de idade: era Carlos Magno, filho de Pepino, o Breve (714?-768), e neto de Carlos Martel (789?-741 d.C.), hoje considerado um dos maiores governantes da história da Europa. Mas mesmo os grandes governantes encontram oposição. Como principal adversário de Carlos Magno estava o rei italiano Desidério. Ele queria que o papa Adriano I coroasse os filhos menores do antecessor de Carlos Magno como monarcas de partes do reino dos francos. Depois de derrotar Desidério, Carlos Magno fez com que a maior parte dos estados do norte da Itália ficassem sob controle dos francos. Ele, então, seguiu para Roma, onde encontrou-se com o papa. Lá, Carlos Magno descobriu que, a longo prazo, os objetivos de ambos eram muito compatíveis. A meta de Carlos Magno era tornar-se o líder de um império que fosse tão vasto quanto o romano. E o papa Adriano I precisava de uma força política unificada e dominante que governasse a Europa e se aliasse à Igreja. Uma de suas principais tarefas seria proteger e expandir o Cristianismo do mesmo modo que os exércitos mouros difundiam o Islã. Assim, com a bênção papal, Carlos Magno acrescentou boa parte da Dinamarca, da Alemanha e da Europa central a um império que já incluía a França e um bom pedaço da Itália. E também reconquistou parte da Espanha dos mouros. No Natal do ano 800 d.C., em Roma, enquanto assistia à missa, Carlos Magno viu-se inesperadamente coroado por Leão III, sucessor de Adriano I, como o “Imperador dos Romanos”. Com isso, o Império Romano do Ocidente, que deixara de existir 325 anos atrás, estava de volta ao cenário político mundial, dessa vez com o nome de Sacro Império Romano (mesmo que ainda não fosse “oficialmente” conhecido dessa forma). Embora só fosse reconhecido pelo governante do Império Romano do Oriente em 812 d.C., Carlos Magno rapidamente ganhou o respeito da maioria dos povos de seu império. Isso permitiu que a Europa novamente se transformasse num ambiente pacífico e unificado. Assim, a Pax Romana estava de volta ao continente europeu. Por isso, costuma-se dizer que o governo de Carlos Magno trouxe um momento de brilho no turbulento milênio que assolou a Europa após a queda do Império Romano.'},

          {'nome':'Carlos Lamarca','field':'carlos lamarca', 'texto':'Militar e guerrilheiro fluminense (23/10/1937-17/9/1971). Filho de carpinteiro, faz o ginásio em colégio de padres e ingressa na Escola Preparatória de Cadetes, em Porto Alegre, em 1955. Dois anos depois é transferido para a Academia Militar das Agulhas Negras, em Resende (RJ), e declarado aspirante-a-oficial em 1960. Passa a servir no 4º Regimento de Infantaria, em Quitaúna, na cidade de Osasco (SP). É enviado para integrar as Forças de Paz da ONU na região de Gaza (Palestina), de onde volta 18 meses depois. Está ligado à 6a Companhia de Polícia do Exército, em Porto Alegre, quando ocorre o golpe militar de 1964. Volta a Quitaúna em 1965 e é promovido a capitão em 1967. Faz contatos com facções de esquerda que defendem a luta armada para derrubar a ditadura e, em 1969, abandona o quartel para unir-se à organização clandestina Vanguarda Popular Revolucionária (VPR), levando armas da guarnição para a guerrilha. Exímio atirador, torna-se um dos mais ativos militantes da oposição armada ao Regime Militar. Participa de diversas ações, como assaltos a bancos, e instala um foco guerrilheiro no Vale do Ribeira, no sul do estado de São Paulo, desarticulado em 1970 pelo Exército. No mesmo ano comanda o seqüestro do embaixador suíço no Brasil, Giovanni Enrico Bucher, no Rio de Janeiro, e foge para a Bahia. Em 17 de setembro de 1971 é localizado na zona agreste baiana, no município de Ipupiara, e assassinado pelas forças da repressão.'},

          {'nome':'Carlota Joaquina','field':'carlota joaquina', 'texto':'Rainha de Portugal e imperatriz honorária do Brasil (1775-1830). É considerada uma das principais articuladoras políticas do reino português. Carlota Joaquina de Bourbon (22/4/1775-7/1/1830) nasce no Palácio de Aranjuez, na Espanha. Filha do rei espanhol Carlos VI, casa-se com o príncipe herdeiro de Portugal ainda menina – ela, com 10 anos, ele, com 16. Logo começam suas desavenças com o marido, que culminariam em conspirações e traições. Em 1805 une-se a fidalgos para derrubar dom João VI, então regente do reino. Descoberta a trama, separa-se dele e passa a residir em Queluz, enquanto ele permanece em Mafra, ambas as cidades em Portugal. No entanto, com o bloqueio continental decretado por Napoleão Bonaparte em 1807, é obrigada a mudar-se com a corte portuguesa para o Brasil, país que renega e chama de “terra de negros e carrapatos”. Descrita como “quase horrenda” por diversos historiadores, em 1820 manda matar a mulher de seu amante, Francisco Braz Carneiro Leão, por ciúme. Envolve-se na questão platina como pretendente à direção das colônias espanholas da América, projeto frustrado com a ocupação do Uruguai pelo Brasil. Em 1821, por causa da Revolução do Porto, retorna a Portugal. Recusa-se a assinar a Carta Constitucional e alia-se ao clero e à nobreza para tramar a Conspiração da Rua Famosa, movimento absolutista descoberto em 1822. Como punição, é confinada na Quinta do Ramalho. Após a morte do marido, em 1826, apóia o golpe do filho Miguel contra a rainha dona Maria II, filha de dom Pedro I. Com a derrota de dom Miguel, é presa em Queluz, onde morre.'},

          {'nome':'Castello Branco','field':'castello branco', 'texto':'Militar cearense (1897-1967). Primeiro presidente da República do Regime Militar de 1964. Humberto de Alencar de Castello Branco (20/9/1897-18/7/1967) nasce em Fortaleza, filho de militar, e vai para a cidade de Mecejana com a família logo em seguida. Passa a infância e juventude entre o Recife, em Pernambuco, o Rio de Janeiro, então Distrito Federal, Teresina, no Piauí, e são Luís do Maranhão, acompanhando as transferências do pai. muda-se para Rio Pardo, no Rio Grande do Sul, em 1912, quando tem o ano de nascimento alterado por seu pai para 1900 de modo a conseguir estudar no Colégio Militar de Porto Alegre. A prática é comum na época, uma vez que a idade máxima para cursar o 2º grau do colégio era de 12 anos. Único cearense da turma, tem entre os colegas Arthur da Costa e Silva, a quem transfere o poder ao deixar a Presidência da República. Chega a general e à chefia do Estado-Maior do Exército durante o governo João Goulart. É reformado no posto de marechal quando cai o presidente. Eleito presidente pelo Congresso, assume o cargo em 11 de abril de 1964. Apoiado no Ato Institucional nº 1, cassa mandatos e direitos políticos – como os do ex-presidente Juscelino Kubitschek –, suspende garantias constitucionais, dissolve os partidos, acaba com as eleições diretas para os cargos executivos e intervém em sindicatos e associações civis. Em 15 de março de 1967 passa o poder ao general Costa e Silva, seu ministro do Exército. Quatro meses depois morre num desastre aéreo no Ceará.'},

          {'nome':'César Augusto','field':'césar augusto', 'texto':'Imperador romano (63 a.C.-14 d.C.). Sob seu governo, Roma se firmou como um poderoso império e teve um enorme crescimento cultural e comercial. Júlio César havia ampliado os limites do que era um “Império Romano de fato” e se tornara o primeiro governante absoluto de Roma. No entanto, o Império Romano não havia sido oficialmente declarado até que seu sobrinho Otaviano assumisse o poder em 27 a.C. Ele era filho de Caio Otávio e Ácia, cuja mãe era Júlia, irmã de Júlio César. Otaviano tinha trinta anos de idade quando seu tio foi assassinado. Embora César houvesse nomeado Otaviano como seu sucessor, o jovem encontrou oposição tanto dos aliados de seu tio como de seus rivais. Otaviano concordou em governar como parte de um triunvirato (conselho governante composto por três homens), com Marco Lépido (?13 a.C.) e Marco Antônio (83-30 a.C.), um dos tenentes de confiança de César. Esse triunvirato, por sua vez, defrontou-se com uma guerra civil movida por Caio Cássio (?42 a.C.) e Marco Júnio Bruto (85-42 a.C.), dois dos conspiradores do assassinato de César, que pretendiam restabelecer a República. Após derrotar os rebeldes, o triunvirato dividiu o poder geograficamente: a Europa ficou sob o comando de Otaviano, a África nas mãos de Lépido e o Egito para Marco Antônio. No Egito, onde a monarquia local estava sujeita ao governo romano, Marco Antônio estabeleceu seu poder na cidade de Alexandria, onde se apaixonou pela rainha egípcia Cleópatra (69-30 a.C.), que era sua amante. Com freqüência, Marco Antônio dava presentes generosos a Cleópatra, o que provocou uma série de boatos, segundo os quais ele pretendia dar a própria Roma como presente. Quando esses rumores chegaram aos ouvidos de Otaviano, ele ficou enfurecido e imediatamente declarou guerra a Marco Antônio. Os dois lados se enfrentaram na Batalha de Ácio em 31 a.C., e os exércitos de Marco Antônio e Cleópatra levaram a pior. Com isso, eles decidiram fugir para o Egito com o que restara de suas tropas e com Otaviano em seu encalço. Sentindo que a derrota era iminente, Marco Antônio e Cleópatra suicidaram-se em 30 a.C. Otaviano retornou a Roma em 29 a.C. e se declarou imperador romano, assumindo o nome de César Augusto. Sob seu governo, o Império Romano tornou-se uma monarquia austera e com controle centralizado. Com ele, também a língua latina e o alfabeto romano tornaram-se padrão para toda a Europa. Embora Roma já fosse um império antes de Otaviano tornar-se César Augusto, coube a ele proclamar o Império Romano. Foi ele também quem governava durante o período em que a Pax Romana (a paz de Roma) reinou sobre todo o “mundo conhecido”. Unido sob um líder único e forte, o Império Romano teve um próspero desenvolvimento, tanto cultural como comercial. A arte e a literatura tornaram-se hábitos importantes na vida das cidades romanas e foram elaborados grandes projetos para construção de estradas, pontes, aquedutos, coliseus, residências e prédios públicos, não só em Roma como também em outras cidades espalhadas pelo império. Por isso, é comum se dizer que Otaviano herdou uma Roma de tijolos e a deixou feita de mármore.'},

          {'nome':'Charles Darwin','field':'charles darwin', 'texto':'Cientista inglês (1809-1882). Provocou polêmica no mundo da época ao propor que o homem o macaco descendem de um mesmo ancestral. Nascido em Shrewsbury, Inglaterra, neto do famoso fabricante de cerâmica Josiah Wedgewood (1730-1795), Charles Robert Darwin foi educado em Cambridge, onde se interessou por ciência em geral e, mais particularmente, pela evolução do mundo natural. Até o início do século XIX, era comum se acreditar que a Terra e nosso ambiente natural haviam sido criados exatamente da forma como está relatado na Bíblia, e tanto o ambiente como a Terra haviam permanecido mais ou menos os mesmos desde sua origem. Na época de Darwin, no entanto, muitos cientistas tinham passado a crer na possibilidade de que os seres vivos mudavam com o passar do tempo, como parte de um processo evolucionário. As pessoas que defendiam essa teoria eram conhecidas como evolucionistas. E as que acreditavam que a Bíblia era a verdade literal eram conhecidas como criacionistas. Os criacionistas acreditam que todas as espécies – das ostras aos seres humanos, por exemplo – haviam sido criadas exatamente do mesmo jeito com que as vemos hoje, e que sempre tiveram a mesma forma. Os evolucionistas, ao contrário, sustentam que uma espécie é capaz de mudar de uma geração para a outra. E que duas espécies similares, embora diferentes, como leões e tigres, podem ter um mesmo ancestral comum que tenha vivido milhões de anos atrás. Embora a idéia da evolução tenha sido discutida na Grécia desde o século V antes de Cristo, Darwin foi o primeiro homem a formular uma teoria bem detalhada sobre esse polêmico assunto. Após se graduar em Cambridge, Darwin aceitou o cargo de naturalista (sem ganhar salário) durante cinco anos numa expedição de pesquisa a bordo do navio HMS Beagle. O Beagle deixou a Inglaterra em dezembro de 1831 e retornou em outubro de 1836. Durante a viagem de cinco anos, sua tripulação explorou a América do Sul, a Austrália, a Nova Zelândia e inúmeras ilhas por onde passou. A partir de resultados colhidos na expedição, Darwin começou a sintetizar sua teoria da evolução. Ele descobriu que em ilhas remotas, como em Galápagos, próximas h costa ocidental da América do Sul, as espécies eram muito diferentes das espécies relativas encontradas nos continentes. Com isso, ele concluiu que, embora elas possuíssem um ancestral em comum, o ambiente diferente, ao longo do tempo, tinha levado as espécies a “evoluir” também de forma diferente. Darwin continuou a aprimorar sua teoria da seleção natural, que dizia que as espécies evoluíam porque a natureza “selecionava” as plantas e os animais mais aptos em ambientes específicos. Ele levou vinte anos para detalhar completamente sua teoria, mas, quando seu livro A Origem das Espécies finalmente foi publicado, em 1859, ele influenciou radicalmente as teorias das ciências biológicas da época, mudando totalmente a perspectiva que as pessoas tinham da história do mundo e do ambiente em que viviam. Em 1871, Darwin publicou A Descendência do Homem, no qual ele especulava a respeito da evolução dos seres humanos, expondo a polêmica teoria de que as pessoas haviam evoluido de um ancestral não humano, que partilhavam com os macacos. Ele também escreveu longos tratados científicos sobre a biologia das plantas, além de temas variados, como os recifes de corais, as ilhas vulcânicas e a geologia da América do Sul.'},

          {'nome':'Charles de Gaulle','field':'charles de gaulle', 'texto':'Estadista francês (1890-1970). Comandou a resistência francesa durante a Segunda Guerra Mundial. O nome mais importante da vida política francesa desde Napoleão Bonaparte, Charles Andre Marie Joseph de Gaulle nasceu em Lille, no norte da França, no dia 22 de novembro de 1890, e ingressou na academia militar francesa em St. Cyr em 1910. Ele se formou poucas semanas antes do início da Primeira Guerra Mundial (1914-1918), durante a qual serviu em combate como tenente do exército francês. Depois da guerra, ele atuou na ocupação militar da Alemanha e nas colônias ultramarinas francesas, antes de retornar à França para aceitar uma nomeação para o Conselho Supremo de Guerra e para o Conselho da Defesa Nacional. Na década de 1930, a estratégia defensiva da França – ou seja, proteger-se da vizinha Alemanha, seu inimigo tradicional – baseava-se na concepção de um perímetro defensivo fixo, altamente fortificado, conhecido como Linha Maginot. De Gaulle começou a irritar seus superiores militares quando passou a criticar a Linha Maginot e a idéia de uma defesa fixa. Em vez disso, ele propunha uma força móvel de tanques e de veículos armados, semelhantes aos que os alemães estavam desenvolvendo. Depois do início da Segunda Guerra Mundial (1939-1945), em 1º de setembro de 1939, os alemães não fizeram nenhuma tentativa imediata de atacar a Linha Maginot. Mas, em maio de 1940, forças alemãs investiram contra a França, seguindo para o norte da Linha Maginot. Coube a De Gaulle liderar várias ações de sucesso com os poucos tanques que possuía. De forma geral, no entanto, os franceses não estavam bem preparados para enfrentar os alemães e, em 14 de junho, os invasores capturaram Paris e derrotaram a França. De Gaulle fugiu para a Inglaterra, de onde enviava vários mensagens ao povo francês para continuar a resistência. O governo de Vichy da França, instaurado sob os auspícios das tropas de ocupação alemãs, condenaram De Gaulle, mas, com o apoio dos ingleses (e posteriormente dos americanos), ele conseguiu reunir seu Exército Livre Francês. Em 6 de junho de 1944, quando os Aliados desembarcaram na Normandia para libertar primeiro a França e depois a Europa, De Gaulle e seu exército estavam presentes. E ele os liderou vitoriosamente na libertação de Paris dez semanas depois. De Gaulle, então, formou um governo provisório francês, em que ele mesmo ocupou o cargo de presidente. Pouco tempo depois, em 1946, ele se aposentou. Em 1958, quando a guerra na colônia francesa da Argélia ameaçava desencadear um conflito dentro na própria França, De Gaulle decidiu deixar a aposentadoria de lado e se elegeu presidente por uma esmagadora maioria de votos. Ele resolveu o problema argelino, dando-lhes a independência e então se preocupou em reconstruir a vida econômica e política francesa. Sob sua Quarta República, a França voltou a ocupar seu lugar de destaque como uma das principais forças políticas da Europa e, claro, do mundo. Em 1968, no entanto, uma revolta que uniu estudantes e trabalhadores enfraqueceu a confiança do povo francês no governo de De Gaulle e em 28 de abril de 1969 ele renunciou, passando a Quarta República para Georges Pompidou (1911-1974). De Gaulle morreu em Colombey les Deux Églises em 9 de novembro de 1970.'},

          {'nome':'Ciro, o Grande','field':'ciro, o grande', 'texto':'Imperador persa (558-528 a.C.). Fez do Império Persa um dos maiores e mais importantes do mundo. Os grandes impérios que existiram ao longo da história são importantes não apenas por sua influência política mas também por seu legado, ou herança, cultural. Com o passar do tempo, o controle político sobre um império acaba, mas aspectos importantes, como a língua, a literatura e os costumes, permanecem vivos durante séculos. Um dos mais antigos dos grandes impérios e, com certeza, um dos mais importantes do sudoeste da Ásia e do Mediterrâneo Oriental, foi o Império Persa, criado por Ciro, o Grande, filho de Cambises, um nobre persa, e Mandane, filha de Astíages, rei da Média. Segundo a lenda, que lembra muito a lenda grega do rei Édipo, Astíages havia sonhado que seu neto se tornaria o governante de toda a Ásia. Por isso, tentou, e não conseguiu, matá-lo quando ele ainda era um bebê. Ao atingir a maturidade, Ciro derrotou seu avô e prosseguiu no cumprimento daquilo que o velho havia profetizado. Ciro também subjugou o Império Lídio, conquistou a Babilônia e capturou todas as cidades gregas da Ásia Menor. Ao mesmo tempo, libertou o povo hebreu, que era mantido em cativeiro na Pérsia, conforme está descrito na Bíblia. Na época de sua morte, Ciro havia criado um império gigantesco, o maior do mundo até então, que se estendia das montanhas do Hindu Kush, onde hoje fica o Afeganistão, até o Rio Indo, nas margens do Mediterrâneo, onde seus sucessores enfrentariam os gregos em um conflito que definiria o futuro da história do mundo. Graças às conquistas de Ciro, a riqueza da cultura persa se espalhou por grande parte do que até então era o mundo desenvolvido. Em sua última campanha militar, contra os massagetas, uma tribo de nômades que viviam na Ásia Central, suas tropas foram derrotadas e Ciro foi morto. O famoso pintor barroco Peter Paul Rubens (1577-1640) imortalizou sua derrota final na tela A Cabeça de Ciro Trazida à Rainha Tamíris.'},
