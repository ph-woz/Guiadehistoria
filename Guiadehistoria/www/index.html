          {'nome':'História de Tocantins','field':'História de Tocantins', 'texto':'O Tocantins é o mais novo dos estados brasileiros. Foi criado em 1988, com a promulgação da Constituição brasileira. Antes, as terras que hoje correspondem ao território do Tocantins faziam parte do estado de Goiás. <br/><br/> Antes da colonização, o território do Tocantins era ocupado pelos índios xingus e txucarramães. Em 1625, missionários católicos liderados por Frei Cristovão de Lisboa, fundaram uma Missão religiosa no extremo norte de Goiás. Do norte e do nordeste chegaram imigrantes a região durante dois séculos. No século XVIII, os bandeirantes chegaram à região pelo sul, em busca de ouro. Assim, estabeleceram-se na região duas culturas: a dos que vieram de São Paulo (bandeirantes), ou sulistas, e a dos que vieram do norte e nordeste, chamada de nordestina. A dificuldade de acesso fez com que os habitantes do norte da região estabelecessem mais vínculos comerciais com os estados vizinhos (Pará e Maranhão) do que com os habitantes do sul. O mesmo ocorreu com os habitantes do sul, que se aproximaram comercialmente dos estados de Minas Gerais e São Paulo. <br/><br/> A partir de 1821, o movimento separatista se fortaleceu com a proclamação, ainda que sem sucesso, do Governo Autônomo de Tocantins. Em 1920, as idéias separatistas afloram novamente, ainda sem sucesso. Com a criação do Distrito Federal e a construção de Brasília, a região norte do então estado de Goiás começou a se desenvolver. A construção de rodovia Belém-Brasília, a mineração de ouro e calcário e o extrativismo da madeira (principalmente do mogno) aceleraram o desenvolvimento da região, expandindo a população, a agricultura e o comércio. <br/><br/> A proposta separatista, ou seja, para a criação de um novo estado, foi apresentada e aprovada no Congresso Nacional por duas vezes, mas os presidentes João Figueiredo e seu sucessor José Sarney a vetaram. <br/><br/> Finalmente, com a promulgação da Constituição, em 1988, foi criado o estado do Tocantins. A cidade de Miracema do Tocantins foi escolhida como capital provisória, até que a capital Palmas fosse construída. Em 1989 começou a construção da nova capital, e em 1990 a sede do governo é transferida para Palmas, a partir de então, capital do estado do Tocantins. Na década de 90, a nova capital atraiu milhares de migrantes de diferentes estados. Palmas é uma cidade planejada, assim como a capital do país, Brasília.'},

          {'nome':'História do Amazonas','field':'História do Amazonas', 'texto':'Quando o Brasil passou a se tornar colônia portuguesa com a assinatura do Tratado de Tordesilhas, o território do Amazonas ainda estava sob domínio dos espanhóis. <br/><br/> Francisco de Orellana, em busca de ouro, foi o primeiro homem branco a explorar todo o comprimento do rio que, mais tarde, receberia o nome de Amazonas, que significa “ruído de águas, água que retumba” em idioma indígena. <br/><br/> Por volta de 1541, Orellana encontrou uma tribo de Icamiabas, índias guerreiras que protegiam a região e seus bens naturais, e acabou travando uma sangrenta batalha contra elas. Entretanto, as tropas espanholas foram facilmente derrotadas pelas estratégias belicosas da tribo. <br/><br/> O fato foi narrado ao rei da Espanha Carlos V, que ficou interessado em extrair as riquezas naturais do local. Motivado pelos relatos de Orellana, o rei ordenou uma nova expedição em 1561. Apesar de conseguir dominar o território, o comandante da missão Pedro de Ursua foi assassinado pelo sucessor Lope de Aguirre, que acabou tornando-se vítima de um delírio por conta do clima tropical. Segundo registros históricos, Aguire também foi responsável pela morte de sua filha de 15 anos, além de ter dizimado vários índios. <br/><br/> Com o êxito espanhol, diversas nações europeias tentaram adentrar o território amazonense para explorar a madeira local. Portugal, França, Holanda e Inglaterra se sentiram livres para invadir o Amazonas e extrair especiarias como cravo, guaraná e resinas – além da madeira. <br/><br/> A assinatura do Tratado de Madrid, em 1750, tiraria da Espanha o domínio da imensa área do Amazonas. Os portugueses trataram de construir fortalezas na região para evitar a invasão de estrangeiros, formando, em 1755, a Capitania de São José do Rio Negro. Desta forma, o território amazônico faria parte do Estado do Pará e tinha como capital a cidade de Barra do Rio Negro, onde fica a cidade de Manaus. <br/><br/> Após a proclamação da Independência, D. Pedro II estabeleceu a Província do Amazonas e separou a região do estado do Pará. Com a ascensão do uso da borracha como matéria-prima, o rio Amazonas ficou aberto para navegações internacionais a partir de 1866. <br/><br/> Sem trazer retornos financeiros a curto prazo, os investimentos em Manaus foram congelados por um tempo, suscitando em manifestações de pequenos grupos que habitavam a região. Os indígenas ainda eram maioria e estavam ameaçados por tropas de resgate escravocratas, muitas vezes chegando a ser cruelmente exterminados. <br/><br/> No período de 1890 e 1910, a grande procura pela borracha atraiu imigrantes e povoados do Nordeste para a capital amazonense, que sofreu transformações significativas em infraestrutura e demografia. Foram construídos os primeiros sistemas de telefonia, bondes elétricos, um saneamento básico mais desenvolvido e um porto flutuante. <br/><br/> Depois da queda pela demanda de borracha, o Amazonas sofreu um déficit econômico que só seria novamente estabilizado por volta da década de 1950, com investimentos do Governo Federal. Em 1967, foi criada a Zona Franca de Manaus, que deu impulso à entrada de indústrias na região. <br/><br/> Maior estado do território brasileiro, o Amazonas, atualmente, tem 62 municípios e uma população de cerca de 2,4 milhões de habitantes.'},

          {'nome':'História do Canadá','field':'História do Canadá', 'texto':'Os primeiros habitantes do que hoje conhecemos como Canadá eram os aborígenes (algonquinos, esquimós, iroqueses sioux, entre outros) que, provavelmente, eram originários da Ásia. Teriam atravessado de um continente a outro por uma faixa de terra entre a Sibéria e o Alaska, a cerca de trinta mil anos. Os primeiros europeus a pisar em solo canadense foram os vikings, eles iniciaram uma colonização que produziu uma série de enfrentamentos contra os nativos. Foram obrigados a se retirar em 1010 d.C. por não conter a resistência dos nativos. <br/><br/> O primeiro europeu a reivindicar o território canadense foi o navegador italiano Giovani Caboto (conhecido em inglês como John Cabot), em 1497, a serviço da Coroa Britânica. A colonização da região só foi iniciada de fato em 1554, pelos franceses, quando Jacques Cartier desembarcou no golfo de São Lourenço. A região ficou conhecida como Nova França. <br/><br/> Durante o século XVIII, houve vários enfrentamentos armados pelo domínio das terras entre Inglaterra e França, conflitos que originaram uma guerra entre estas duas potências. Esta guerra ocorreu em 1754, no vale de Ohio. Até que, em 1763, os franceses assinam o Tratado de Paris e cederam seus territórios aos ingleses. Em 1791, mediante a Ata Constitucional, a Inglaterra divide o território canadense em Quebec e Ontário, cuja população é francesa e inglesa, respectivamente. <br/><br/> No século XIX, os Estados Unidos pareciam ameaçar a hegemonia britânica no Canadá, por isso foi criada a Confederação Canadense em 1867 com a Ata da América do Norte Britânica, que uniu a Nova Escócia, New Brunswick, Quebec e Ontário. <br/><br/> Durante a I Guerra Mundial, o Canadá apoiou ativamente os aliados, enviando mais de 600.000 homens e 556 navios da marinha mercante. Em 1939, O Canadá declara guerra à Alemanha em apoio à Grã Bretanha. <br/><br/> Em 1931, o parlamento britânico decide, ante um pedido constante das autoridades canadenses, por meio do Estatuto de Westminster, ceder ao Canadá sua autonomia legislativa. Foi somente em 1982, graças à nova Lei Constitucional (instrumento que permitiu a transferência da autoridade legal da Inglaterra para o Canadá), que o Canadá obteve sua total independência da coroa britânica. <br/><br/> Depois da II Guerra Mundial, aumentou a diversidade cultural canadense devido à chegada de imigrantes asiáticos, sulamericanos, europeus e das ilhas do Caribe.'},

          {'nome':'História do Ceará','field':'História do Ceará', 'texto':'Antes da chegada de europeus ao atual Ceará, viviam naquela região índios Tupis (Tabajaras e Potiguares) e Cariris. <br/><br/> Há relatos de historiadores de que, antes de Pedro Álvares Cabral chegar ao Brasil, espanhóis já tinham estado no território que hoje conhecemos como Ceará, seus nomes eram Diogo Lepe e Vicente Pinzón. Pinzón foi o primeiro a chegar, desembarcou onde hoje seria o município de Icapuí e Lepe teria desembarcado em Fortaleza. Dado o tratado de Tordesilhas (1494) estas descobertas não puderam ser oficializadas. <br/><br/> A ocupação portuguesa tem início no ano de 1603, sob o comando de Pero Coelho de Souza que, ao chegar, construiu o Forte de São Tiago. Anos depois, em 1612, Martins Soares Moreno anexa oficialmente o Estado do ceará, construindo o Forte de São Sebastião, erguido sobre as ruínas do primeiro Forte. <br/><br/> No ano de 1637, chegam àquela localidade os holandeses. Estes foram expulsos pelos índios em 1644. Mas, em 1649, os holandeses retornaram e construíram um Forte (Shoonenborch) às margens do rio Pagéu (onde seria erguida a cidade de Fortaleza. O comandante português Álvaro de Azevedo Barreto foi o responsável pela expulsão efetiva dos holandeses no ano de 1654. <br/><br/> A partir de 1680, o Ceará tornou-se capitania subalterna de Pernambuco, desligando-se do Maranhão. O Forte holandês teve seu nome mudado para Fortaleza de Nossa Senhora da Assunção, local a partir do qual surgiria a vila que daria início ao município de Fortaleza, fundado em abril de 1726. Foi só no fim do século XVIII que (17 de janeiro de 1799) que a capitania do Ceará alcançou autonomia. Em 1823, D. Pedro I elevou a vila à condição de província, e com a proclamação da república (1889) tornou-se o atual Estado do Ceará. <br/><br/> O Ceará foi o primeiro estado brasileiro a libertar os escravos (25 de março de 1884 - quatro anos antes da Lei Áurea), fato que lhe rendeu o cognome de Terra da Luz, título dado por José do Patrocínio. <br/><br/> No final do século XIX, devido à seca, um grande número de cearenses foge em direção à Amazônia em busca de trabalho nos seringais. <br/><br/> Em 1914, um grupo de jagunços, apoiados pelo padre Cícero Romão Batista, líder político-religioso da região do Cariri, dirigem-se à capital do Estado e depõe o governador indicado pelo Governo Federal. <br/><br/> Nos anos 40 e 50 do século passado, o Governo Federal construiu uma série de açudes no Ceará, a fim de melhorar a vida dos sertanejos que, em função da seca, não podiam plantar pra comer, criar gado e tinham de deixar suas terras para sobreviver em outros estados.'},

          {'nome':'História do Chile','field':'História do Chile', 'texto':'O navegador português Fernão de Magalhães, a serviço do rei da Espanha, foi o primeiro europeu a visitar o país que, hoje, conhecemos como Chile. Magalhães desembarcou na ilha de Chiloé, em 1520. Pedro de Valdivia, enviado por Carlos V, estabeleceu várias colônias, entre elas Santiago de la Nueva Extremadura (1541), Concepción (1550) e Valdivia (1552). <br/><br/> Os mapuches (maior tribo indígena do Chile) resistiram bravamente à colonização espanhola, principalmente na região sul, onde, em 1598, na batalha de Curalaba, venceram e mataram Pedro de Valdivia e a muitos dos seus companheiros. Esta vitória indígena levou à destruição de cidades sulinas como Valdivia e Osorno. <br/><br/> Da mesma forma que em toda a América católica, a igreja, em colaboração com o poder real, teve um importante papel na organização da sociedade colonial. As ordens religiosas criaram igrejas e escolas, além disso, os jesuítas tiveram atividades empresariais, como fazendas administradas de forma eficiente. <br/><br/> No período colonial, a economia do Chile não se desenvolveu muito, graças a pouca população e às travas que o império espanhol impôs. A Espanha não alavancou a indústria de manufaturados, no Chile, a fim de comercializar produtos europeus. Assim, as principais atividades foram relacionadas ao gado e seus derivados, produção de couros e de sebo, e lavouras como, por exemplo, a de trigo. Ao Chile só foi permitido cunhar sua própria moeda no final do século XVIII. <br/><br/> Entre 1810 e 1818 a colônia, então chamada de Reino do Chile, separou-se da Espanha e formou um governo independente. Ao fazê-lo, o Chile formou parte de um processo que abarcou quase a totalidade das colônias espanholas na América (só Cuba e Porto Rico permaneceram no império). Na maior parte dos casos, a separação das colônias se deu através de luta armada. O movimento da independência do Chile, liderado por Bernardo O’higgins, ocorreu no dia 12 de fevereiro de 1818. <br/><br/> A partir de 1831, o Chile passou por uma etapa de relativa estabilidade na sua vida política, situação diferente dos outros países latino-americanos. Isto aconteceu devido ao êxito da política exterior deste período, no qual o Chile ganhou duas guerras. A primeira foi a guerra contra a federação formada por Peru e Bolívia (1837-1839) que, embora não tenha propiciado conquistas de territórios, deu ao Chile o controle do comércio no Pacífico sul. A segunda guerra foi a do Pacífico (1879-1883) foi também contra o Peru e a Bolívia, desta vez como países separados e deu ao Chile a conquista da região mineira do norte, fator crucial para seu desenvolvimento. O Chile passou por uma guerra civil (1891) que durou nove meses e deixou 10.000 mortos.Depois de 1891 começou a era do salitre, que representava, naquela época, mais de 80% das exportações. <br/><br/> Após o parlamentarismo (1891-1925), o Chile adotou o presidencialismo, que dura até hoje. Em 1973, houve um golpe militar (financiado pelos EUA) que levou ao poder um ditador chamado Augusto Pinochet Ugarte. Pinochet governou até 1990 e foi responsável pela remoção do único presidente marxista, eleito através do voto direto, de que sem tem notícia: Salvador Allende Gossens. Durante este período de ditadura, muita gente foi morta e muitos tiveram de partir para o exílio. <br/><br/>Atualmente o Chile tem um governo democrático e uma economia tida como uma das melhores do continente americano.'},

          {'nome':'História do Equador','field':'História do Equador', 'texto':'História do Equador - Antes dos incas conquistarem, no século XV, a região que conhecemos como Equador, já havia civilizações indígenas desenvolvidas naquele local. Os espanhóis chegaram em 1534, derrotaram os incas e começaram a colonização européia. A população indígena foi dizimada em função das doenças, trazidas pelos espanhóis, às quais não tinham imunidade. Em 1563, Quito, a atual capital do país, passou a ser a sede administrativa equatoriana. <br/><br/> A decadência social se acentuou a partir da segunda metade do século XVIII. Os historiadores atribuem a vários fatores a queda do sistema colonial, um deles o fim da produção de prata, na localidade de Potosí. A produção de têxteis ficou notavelmente reduzida. As reformas introduzidas limitaram também o poder das elites privadas. A independência aconteceu, entre 1809 e 1822, e foi dirigida pelo general Sucre com a ajuda de Simón Bolívar. Suas causas foram de origens interna e externa, uma delas, a influência da revolução francesa na região. Depois de 1822, o Equador fez parte da Grã Colômbia, dirigida por Bolívar. <br/><br/> Em 1830, o país obteve sua independência final sob o nome de República do Equador. De 1830 até 1948 aquele país passou por mais de 62 governos sucessivos, governos presidenciais, militares e ditatoriais. O poder se alternou entre partidos conservadores e liberais. <br/><br/> Entre 1941 e 1942 o Equador entrou em guerra com o Peru, que invadiu a parte sul do território equatoriano. A Guerra terminou com o Equador perdendo a metade do seu território e quase toda sua região amazônica. <br/><br/> Nos anos 70, deu-se o apogeu da exploração do petróleo e o equador tornou-se o 2° maior produtor da América Latina, ficando somente atrás da Venezuela, isto incrementou sua economia, mas também aumentou a inflação e as desigualdades sociais. <br/><br/> Desde 1979, aconteceram governos democráticos e transcorreram normalmente, mas, em 1996, quando Abdala Bucaram foi eleito, o Equador entrou num período de crise e instabilidade política. No final da década de 90, desastres naturais e uma queda do preço do petróleo, levaram o Equador a passar pela pior crise de sua história, levando o país a um colapso econômico. Sob o governo de Gustavo Noboa, eleito no início do ano 2000, o Equador passou por reformas econômicas que melhoraram as relações com as instituições financeiras internacionais, Em março daquele ano o sucre, antiga moeda daquele país, foi substituído pelo dólar americano.'},

          {'nome':'História do Estados Unidos','field':'História do Estados Unidos', 'texto':'A data oficial da fundação dos Estados Unidos é 4 de julho de 1776, quando o Segundo congresso Continental, representando as 13 colônias secessionistas, assinou a declaração da independência. Contudo, a estrutura do governo sofreu uma grande mudança em 1788, quando os Artigos da Confederação foram substituídos pela Constituição dos Estados Unidos. <br/><br/> A cidade de New York foi a capital durante um ano, antes do governo transferir-se para a Filadélfia. Em 1791, os estados ratificaram a Carta dos Direitos, dez emendas à constituição que proíbem as restrições às liberdades pessoais e garantem uma série de proteções legais. Os estados do norte aboliram a escravidão entre 1780 e 1804. Em 1800, o governo federal mudou-se para Washington, DC (Distrito de Columbia). <br/><br/> No intuito de expandir seu território em direção ao o oeste, o governo americano iniciou um ciclo de guerras contra as populações indígenas, que durou até o fim do século XIX. A guerra contra a Inglaterra, que acabou empatada, serviu para reforçar o nacionalismo americano. <br/><br/> As tensões entre estados escravistas e abolicionistas, junto com o aumento dos desacordos entre o governo federal e os estatais provocaram conflitos na expansão da escravidão nos novos estados. Abraham Lincoln, candidato do partido republicano e um grande abolicionista, foi eleito presidente em 1860. Antes que tomasse posse do seu cargo, os sete estados escravistas declararam sua secessão, formando os Estados Confederados da América. O governo federal argumentou que a secessão era ilegal e, assim, teve início a Guerra Civil Estadunidense. <br/><br/> Em 1867, os Estados Unidos compram da Rússia o Alaska, completado a expansão continental do país. Em 1898, o Havaí foi anexado pelos americanos. No mesmo ano, os americanos vencem a Espanha, anexando Porto Rico e as Filipinas. <br/><br/> Quando começou a I Guerra Mundial, os EUA mantiveram-se neutros, mas em 1917, uniram-se aos Aliados, contribuindo com a derrota das Potências Centrais. <br/><br/> Durante a maior parte da década de 1920, os EUA viveram um período de prosperidade. Em 1929, teve início a Grande Depressão, causada pelo aumento da dívida e um mercado de valores inflacionados. A este fato, o então presidente Frank D. Roosvelt, responde com o New Deal, uma série de políticas de aumento da intervenção do governo na economia. <br/><br/> Durante a fase inicial da II Guerra Mundial, os EUA também foram neutros, mas, no dia 7 de dezembro de 1941, juntaram forças com os aliados contra as Potências do Eixo, depois do ataque japonês a Pearl Harbour, fato que ajudou os EUA a alavancarem sua economia. Os EUA foram o único país a enriquecer com a guerra. <br/><br/> Em agosto de 1945, os EUA lançaram bombas atômicas nas cidades japonesas de Hiroshima e Nagasaki, pondo fim à guerra, perante a rendição japonesa. <br/><br/> Entre 1958 e 1975, os EUA participaram de uma guerra contra o Vietnã e a perderam.  <br/><br/> A influência estadunidense, depois disso, atingiu níveis nunca antes alcançados em vários aspectos, tais como: econômico, científico, tecnológico e cultural. <br/><br/> Em 1969, os americanos chegam à Lua com o Apolo 11. <br/><br/> O governo dos EUA influenciam a política de vários países, promovendo golpes militares, financiando guerrilhas e derramando muito sangue por trás da máscara de libertar povos e instalar a democracia. O que se pretendia mesmo era aumentar o poder, a pilhagem de riquezas alheias e as áreas de influência. <br/><br/> Com o desmanche da URSS e o consecutivo fim da Guerra Fria, os EUA tornam-se a única superpotência do globo. Em 1991, participam da Guerra do Golfo, expulsando as tropas iraquianas que tinham invadido o Kuwait.'},

          {'nome':'História do Iraque','field':'História do Iraque', 'texto':'O Iraque é um país localizado no Oriente Médio que, atualmente, faz fronteira com a Turquia, o Irã, o Kuwait, a Arábia Saudita, a Jordânia e a Síria. Sua capital é Bagdá e sua organização política é o parlamentarismo republicano. Com um território de mais de 400 mil Km² e uma população de mais de 28 milhões de pessoas, o país tem como línguas oficiais o curdo e o árabe, um Índice de Desenvolvimento Humano médio e sua moeda oficial é o Dinar. <br/><br/> <b>Origem</b><br/> A região onde se encontra atualmente o país Iraque coincide em grande parte com a antiga Mesopotâmia, localidade de onde vêm os primeiros registros históricos da escrita e da primeira civilização do mundo, a Suméria. Há cerca de cinco mil anos, a área entre os rios Tigre e Eufrates abrigou a primeira civilização conhecida, a qual deixou um imenso legado histórico para a humanidade. Os habitantes da região enfrentaram uma série de conflitos naquela época ocasionados por intensas disputas territoriais. A região entre os rios oferecia condições extremamente férteis para a vida, o que despertava o interesse de muitos grupos pelo local. Assim, seus habitantes originários tiveram que conviver com muitas invasões de diferentes povos, que dominaram o território e submeteram os indivíduos. <br/><br/> <b>Invasões</b><br/> É enorme a quantidade de grupos étnicos que entraram em conflito na Antiguidade em disputas pelas terras do Oriente Médio. A população da área conviveu com ameaças de dominação dos elamitas, amoritas, mitanni, egípcios, hititas, assírios e outros. Com tanta pressão por todos os lados, o que era originalmente território da civilização Suméria foi aos poucos se fragmentando entre vários grupos étnicos, que, muitas vezes, eram rivais mortais. Ou seja, a instabilidade existente hoje no Oriente Médio possui raízes muito antigas, que remetem à época da formação das primeiras civilizações. Claro que é preciso considerar muitos outros fatores posteriores que ajudaram a temperar os problemas de relacionamento com as populações vizinhas, mas muitas culturas antigas tornaram a região um local de intensos conflitos. Não tardou também para que os primeiros povos europeus começassem a invadir a região e conquistar território para seus impérios, como fizeram os gregos e romanos. <br/><br/> <b>Otomanos</b><br/> O território iraquiano fez parte de um dos maiores impérios do mundo por quase quatro séculos, o Otomano. Entre 1638 e a Primeira Guerra Mundial, o atual Iraque só pode ser compreendido dentro deste contexto. Da mesma forma que o Iraque contemporâneo está profundamente ligado à fragmentação do Império Otomano. Ao longo dos séculos XVII, XVIII e XIX, os otomanos detiveram grande poder político e militar no mundo, com a capacidade de enfrentar qualquer outro império ou país existente. Sua importância no cenário político mundial era respeitada e fundamental para obter alguma paz nas relações com o Oriente. No entanto, o interior do Império Otomano, como qualquer outro, era pautado por intensas disputas pelo poder, as quais acabavam prejudicando a estabilidade do próprio império. A intensificação desses conflitos levou a várias tentativas de golpes e conflitos internos, contribuindo para a gradativa ruína do Império Otomano. Externamente, os países europeus estavam se fortalecendo e participando de uma fase do desenvolvimento capitalismo que acirrava muito as disputas comerciais no mundo. O Reino Unido e a Alemanha, especialmente, se tornaram grandes rivais e passaram a se interessar especialmente pela região. Britânicos e alemães fizeram vários negócios importantes com os otomanos. No início do século XX, a situação internacional se tornou muito mais delicada, deixando os países preparados para um possível conflito armado. O resultado das animosidades da época foi a Primeira Guerra Mundial, um conflito sem precedentes que envolveu muitos país em todo o planeta, mesmo que não diretamente atuantes nos combates. No que se refere especificamente ao Oriente, a Turquia participou da guerra ao lado da Alemanha, Itália e Áustria-Hungria, o que refletiu no envio de tropas do Reino Unido para o país árabe em defesa de seus interesses. O exército britânico marchou até Bagdá, dominando não só o Iraque, mas territórios ao redor. Com o fim da Primeira Guerra Mundial em 1918, o Império Otomano estava todo dividido em vários novos países e sob domínio dos vencedores do conflito. O Reino Unido dominou a área do atual Iraque. <br/><br/> <b>Século XX</b><br/> Anos mais tarde, a Segunda Guerra Mundial causou grande instabilidade com mais um conflito de enormes proporções. Desta vez, muitos outros países participaram diretamente dos combates, registrando o maior conflito humano da história. O genocídio cometido contra o povo judeu pela Alemanha nazista levou à criação de um estado judeu no Oriente Médio, Israel, que tornaria a região muito mais complexa e instável. Desde então, houve vários conflitos com Israel e o Iraque protagonizou alguns deles. <br/><br/> Após graves conflitos e crises na região, o Iraque conseguiu estabelecer sua república em 1958. Com várias agitações internas e intensas disputas políticas envolvendo grupos com origens culturais diferenciadas, a república durou 21 anos e foi derrubada através de um golpe militar em 1979. O general sunita Saddam Hussein assumiu o poder no Iraque no dia 15 de julho daquele ano estabelecendo um poder autocrático, marcado pela execução de centenas de oposicionistas. Em seu governo, o Iraque se envolveu em duas guerras no Golfo. Na primeira contra o Irã, e na segunda como tentativa de anexar o Kuwait ao seu país. A participação de exércitos poderosos na guerra, como dos Estados Unidos e da Inglaterra, frustraram o plano de Hussein. Como consequência, o Iraque reconheceu a independência do Kuwait e passou a sofrer com várias sanções econômicas entre 1991 e 2003. Uma nova Guerra do Golfo emergiu em 2003, comandada pelos Estados Unidos contra os crimes que supostamente eram cometidos pelo Iraque. Tratava-se, na verdade, de uma estratégia estadunidense para se apoderar das reservas de petróleo do país árabe. Assim, chegou ao fim o governo de Saddam Hussein, que foi executado. <br/><br/> Desde então, o Iraque convive com instabilidade política e social e ameaças de grupos terroristas. O confronto constante existente entre xiitas e sunitas impossibilita o desenvolvimento de relações amistosas no país.'},

          {'nome':'História do Kuwait','field':'História do Kuwait', 'texto':'O Kuwait é um país localizado na Península Arábica na Ásia Ocidental que faz fronteira com o Iraque e com a Arábia Saudita. Possui um território de aproximadamente 18 mil Km² e uma população de cerca de três milhões de habitantes. Sua capital é a Cidade do Kuwait e a língua oficial é o árabe. Possui um elevado Índice de Desenvolvimento Humano. <br/><br/> <b>Origens</b><br/> A região onde hoje se encontra o território do Kuwait foi colonizada pelos gregos no século III antes de Cristo, local onde acreditavam que havia sido enterrado Ícaro, um ser mitológico filho Dédalo conhecido por tentar deixar Creta voando. No decorrer dos séculos seguintes, a região testemunhou a presença de muitos impérios e a intensa disputa entre grupos étnicos distintos. <br/><br/> <b>Dominação</b><br/> Além do domínio dos gregos iniciado no século III antes de Cristo, a região do Kuwait esteve sob o domínio de outros grandes impérios que marcaram a história do Oriente Médio. Depois dos gregos, a região foi dominada pelo Império Parta, que também é chamado de Império Arsácida e foi uma das principais potências político-culturais iranianas da antiga Pérsia. Em seu auge, o império dominava um território que se estendia das margens do Rio Eufrates até o leste do Irã, dominando a Rota da Seda, importante rota comercial do Ocidente com o Oriente na época. Mais tarde, a região ficou sob controle do Império Sassânida, que foi o último império persa pré-islâmico. Foi uma das principais potências da Ásia Ocidental e Central e uma das mais influentes. Nesta época, a região do atual Kuwait era conhecida como Hajar. Mais tarde, com a conversão da população da região ao islamismo, o território do Kuwait passou a fazer parte dos califados islâmicos. <br/><br/> <b>FORMAÇÃO DO KUWAIT</b><br/> O termo Kuwait é o diminutivo de kut, que significa forte. Ou seja, fortezinho. Os primeiros colonos permanentes na região vieram da tribo Bani Khalid e foram eles que estabeleceram o Estado do Kuwait. Este foi fundado no início do século XVIII reunindo vários clãs da região de Anaiza, resultando na miscigenação dos migrantes. Após vários deslocamentos, esses povos encontraram um lugar aprazível para viver e se uniram a tribo Bani Khalid. Progressivamente, o Kuwait se tornou um ponto central de comércio e se beneficiou de sua posição favorável. Mas, como aconteceu em toda região, o Kuwait ficou sob influência do Império Otomano no final do século XIX. Apesar dos otomanos reconhecerem a autonomia da dinastia al-Sabah, eles reivindicaram a soberania sobre o Kuwait. O crescente interesse de países europeus na disputa por mercados consumidores e áreas de influência no Oriente causou a aproximação do Kuwait com o Reino Unido no final do mesmo século. O país áraba deu o controle da política externa aos britânicos, em troca de proteção e subsídios. O início do século XX marcou a intensificação das tensões internacionais nas disputas por mercado, que veio acompanhada de outros problemas políticos resultando na Primeira Guerra Mundial. O conflito extinguiu o Império Otomano, gerando vários Estados independentes no Oriente. O Kuwait se tornou um principado independente protegido pelo Império Britânico. Nas décadas de 1920 e 1930, o Kuwait se tornou um dos países mais pobres do mundo por causa do colapso da coleta de pérolas no Golfo Pérsico, que arruinou sua economia. A dependência cresceu mais ainda em relação aos britânicos, que desfrutavam de regalias e privilégios em seu território. <br/><br/> <b>KUWAIT CONTEMPORÂNEO</b><br/> O Kuwait se tornou totalmente independente no dia 19 de junho de 1961, acabando com as regalias dos britânicos. Logo em seguida, foram descobertos postos de petróleo na região, o que causou um grande investimento de recursos no país, refletindo em enorme crescimento da indústria de petróleo, responsável por transformar o Kuwait. O país deixou de ser um pobre produtor de pérolas e se tornou um dos mais ricos da Península Arábica em pouco tempo, atraindo muitos trabalhadores do Egito e da Índia. A independência e o poderio econômico do Kuwait foram reconhecidos pelos vizinhos árabes no decorrer da década de 1960. Mas, após a nacionalização da principal empresa de petróleo do país, na década de 1970, o Kuwait sofreu com uma grave crise econômica em 1982. Naquela época, ficou registrada uma severa crise do petróleo, iniciada em 1979, que causou grandes prejuízos em escala global. Ainda que ela tenha durado pouco tempo, foi suficiente para causar muitos danos. Só que o Kuwait aumentava constantemente sua produção, preenchendo as lacunas deixadas por Iraque e Irã na produção de petróleo. <br/><br/> Na ocasião da guerra entre Iraque e Irã, o Kuwait concedeu ajuda econômica ao Iraque. Ao terminar o conflito, os iraquianos pediram o perdão da dívida de mais de 65 milhões de dólares, o que foi recusado pelos kuwaitianos. Assim, nasceu uma disputa econômica entre os dois países que cresceu gradativamente. O Kuwait continuou aumentando sua produção de petróleo e o Iraque o acusou de abusar dos direitos de exploração. Sob o governo de Saddam Hussein, o Iraque invadiu o Kuwait em agosto de 1992 e instalou seu próprio governador. A ocupação iraquiana causou a morte de mais de mil civis e a fuga de mais de 300 mil habitantes. Os Estados Unidos lideraram uma coalizão internacional que reuniu 34 nações e enfrentou o exército iraquiano na segunda Guerra do Golfo. Assim, em fevereiro de 1991, os estadunidenses conseguiram expulsar os iraquianos do Kuwait. Mas, antes de sair, o exército do Iraque prejudicou 737 poços de petróleo kuwaitianos, destruindo cerca de 5 milhões de barris de petróleo. Com todas as ações destrutivas dos iraquianos, o Kuwait gastou mais de 50 bilhões de dólares para reconstruir sua estrutura existente antes da invasão. Mais uma vez, contudo, o Kuwait demonstrou sua capacidade de recuperação, retomando boas condições socioeconômicas e ambientais. O país diversificou sua produção e suas exportações estabelecendo fortes vínculos comerciais com Japão, Estados Unidos e União Europeia, por exemplo. Hoje, o Kuwait é um dos países mais ricos do mundo, com uma economia que cresce consideravelmente.'},

          {'nome':'História do Maranhão','field':'História do Maranhão', 'texto':'Com a assinatura do Tratado de Tordesilhas entre os portugueses e espanhóis por volta de 1494, a região onde hoje se encontra o estado do Maranhão ainda não fazia parte do território brasileiro. <br/><br/> Entretanto, em 1534, o rei de Portugal D. João III dividiu o Brasil-colônia em Capitanias Hereditárias a fim de fazer um cerco no país e impedir a invasão de estrangeiros. Nesta divisão, o território do Maranhão foi fragmentado, mas logo seria invadido pelos franceses por ter uma localização estratégica na região Nordeste do país. <br/><br/> Em 1612, Daniel de La Touche comandou uma missão francesa até a ilha de Upaon-Açu e tornou-se um dos fundadores do povoado da França Equinocial, chegando a construir o Fourt de Saint-Louis, nome dado em reverência ao rei de seu país. Neste momento, nascia a futura capital do Maranhão: a cidade de São Luís. <br/><br/> Os portugueses decidiram reivindicar o território ocupado e expulsaram os franceses em 1615, sob comando de Jerônimo de Albuquerque Maranhão, que lutou ao lado de algumas tribos indígenas. O nome que deu origem ao estado tem relação com o Rio Marañón do Peru, que em linguagem tupi significa ‘mar’, ‘corrente’. <br/><br/> No ano de 1621, a Coroa portuguesa nomeou as divisões territoriais de Maranhão e Grão-Pará, para defender a costa marítima do país e estabelecer contato com a metrópole, que estava centralizada na cidade de Salvador. <br/><br/> Ainda no século XVII, as Invasões Holandesas no Nordeste também viriam a influenciar no desenvolvimento econômico do Maranhão. Estes estrangeiros queriam expandir a indústria açucareira com a procura de terrenos férteis para a produção de cana-de-açúcar. <br/><br/> Um novo movimento de expulsão por parte dos colonizadores portugueses se iniciou: em 1642, o capitão Antônio Teixeira de Melo organizou uma expedição para enfrentar os holandeses, mas só conseguiu a vitória efetiva dois anos depois. <br/><br/> Com a nomeação do Marquês de Pombal como Primeiro-Ministro português, o estado maranhense foi subdividido em quatro capitanias: Maranhão, Piauí, São José do Rio Negro e Grão-Pará. <br/><br/> Pombal fundou a Companhia de Comércio do Grão-Pará e Maranhão e estimulou a migração de outros povoados nordestinos para a região com o cultivo de arroz e algodão. Estas novas mercadorias aceleraram o desenvolvimento do estado, que chegou a abrigar diversos casarões antigos que fazem parte do Centro Histórico de São Luís. <br/><br/> Entretanto, com o fim do sistema escravocrata em 1888, o estado passou por um difícil período econômico e só veio se recuperar no início do século seguinte, por volta de 1910, com a industrialização do material têxtil. <br/><br/> O Maranhão é o segundo maior estado da região Nordeste e tem uma população estimada em 6,3 milhões de habitantes.'},

          {'nome':'História do Mato Grosso','field':'História do Mato Grosso', 'texto':'O que hoje conhecemos como Mato Grosso já foi território espanhol. As primeiras excursões feitas no território do mato grosso datam de 1525, quando Pedro Aleixo Garcia vai em direção à Bolívia, seguindo as águas dos rios Paraná e Paraguai. Posteriormente portugueses e espanhóis são atraídos à região graças aos rumores de que havia muita riqueza naquelas terras ainda não exploradas devidamente. Também vieram jesuítas espanhóis que construíram missões entre os rios Paraná e Paraguai. <br/><br/> Assim, em 1718, um bandeirante chamado Pascoal Moreira Cabral Leme subiu pelo rio Coxipó e descobriu enormes jazidas de ouro, dando início à corrida do ouro, fato que ajudou a povoar a região. No ano seguinte foi fundado o Arraial de Cuiabá. Em 1726, o Arraial de Cuiabá recebeu novo nome: Vila Real do Senhor Bom Jesus de Cuiabá. Em 1748, foi criada a capitania de Cuiabá, lugar que concedia isenções e privilégios a quem ali quisesse se instalar. <br/><br/> As conquistas dos bandeirantes, na região do Mato Grosso, foram reconhecidas pelo Tratado de Madrid, em 1750. No ano seguinte, o então capitão-general do Mato Grosso, Antonio Rolim de Moura Tavares, fundou, à margem do rio Guaporé, a Vila Bela da Santíssima Trindade. Entre 1761 e 1766, ocorreram disputas territoriais entre portugueses e espanhóis, depois daquele período as missões espanholas e os espanhóis se retiraram daquela região, mas o Mato Grosso somente passou a ser definitivamente território brasileiro depois que os conflitos por fronteira com os espanhóis deixaram de acontecer, em 1802. <br/><br/> A partir do início do século XIX, a extração de ouro diminui bastante, dessa maneira, a economia começa um período de decadência e a população daquele estado pára de crescer. Militares e civis dão início a um movimento separatista, em 1892, contra o governo do então presidente Mal. Floriano Peixoto. O movimento separatista é sufocado por intervenção do governo federal. <br/><br/> A economia do estado começa a melhorar com a implantação de estradas de ferro e telégrafos, época em que começam a chegar seringueiros, pessoas que cultivaram erva-mate e criadores de gado. <br/><br/> Em 1977, o Mato grosso é desmembrado em dois estados: Mato Grosso e Mato Grosso do Sul.'},

          {'nome':'História do Mato Grosso do Sul','field':'História do Mato Grosso do Sul', 'texto':'Em sua ocupação inicial, as bacias fluviais do rio Paraguai e do Paraná exerceram um papel de grande relevância, visto que através de seus cursos os espanhóis adentraram naquela região, desde o estuário do Rio da Prata, em direção ao norte procurando riquezas minerais. De forma contrária, os bandeirantes, com o objetivo de alcançar o antigo Mato Grosso, subiram pelas águas do rio Tietê, Grande, Sucuri, Pardo, Verde e Ivinhema até alcançar a vertente do rio Paraguai. Desde estes cursos fluviais os bandeirantes se dirigiram ao norte em busca de ouro. A conquista e a ocupação efetiva do Mato Grosso do Sul foi conseqüência da atividade pecuária e, posteriormente da agricultura, já que o processo de povoamento originado com as tarefas de extração vegetal, especialmente erva-mate, causou uma ocupação dispersa, mesmo assim atraíram brasileiros e paraguaios que criaram as cidades de Ponta Porã e Porto Murtinho. Por outro lado, o prolongamento da antiga linha férrea noroeste do Brasil, no começo do século XX, constituiu um dos elementos que impulsionaram o desenvolvimento demográfico e da economia do estado, até então praticamente subordinado às vias fluviais. Na realidade, as vias férreas revitalizaram povoados como Campo Grande e Aquidauana, além de resultar benéfico para Corumbá, fundada no século XVIII, que passou a ser o porto brasileiro mais importante no rio Paraguai. As idéias separatistas do Mato Grosso do Sul tiveram seu início do século XX, com uma revolta organizada pelo coronel Mascarenhas, que resultou na derrota dos rebeldes. O norte sempre resistiu à separação com medo do esvaziamento da economia do estado. A Liga Divisionista, entidade criada para lutar pela criação de uma nova unidade da federação, em 1932, ficou durante décadas desativada. No dia 11 de outubro de 1977, através da lei complementar nº 31, o então presidente da república General Ernesto Geisel, desmembrou do estado do Mato Grosso a região sul que, em primeiro de janeiro de 1979, foi transformado definitivamente no estado do Mato Grosso do Sul. Entre 1979 e 1982, o novo estado foi governado por um interventor nomeado pelo presidente da república. Depois disto ocorreram as primeiras eleições para governador.'},

          {'nome':'História do Pará','field':'História do Pará', 'texto':'Antes da colonização do Brasil, a região onde atualmente está situado o estado do Pará, era povoada pelos índios Amanaiés, Anambés, Assurinis-do-tocantins, Assurinis-do-xingu, Caiabis, Parakanã, Suruís; Zoés (Tronco Lingüístico: Tupi-Guarani); Aparai, Arara, Katxuyana, Uaianas (Tronco Lingüístico: Karíb); Paracatejê-gavião (Tronco Lingüístico:Timbira Oriental); Curuaias, Mundurucus (Tronco Lingüístico: Munduruku); Caiapós-xicrins (Tronco Lingüístico: Kayapó); Xipaias (Tronco Lingüístico: Juruna); entre outras populações que foram dizimadas. <br/><br/> Os primeiros europeus que povoaram à região eram holandeses e ingleses, que tinham como objetivo a exploração de especiarias. Com a finalidade de consolidar a região como território português, em 1616 foi fundado o Forte do Presépio, primeira construção significativa, na então chamada Santa Maria de Belém do Grão-Pará, a atual capital do estado, Belém. <br/><br/> Além de defender o território, expandindo a ocupação pelo vale amazônico, outro objetivo do impulso militar dos portugueses na região era de cunho econômico, sobretudo com a exploração da biodiversidade local. No entanto, tal ocupação foi tensa, considerando o massacre e/ou escravização da população indígena e a resistência dos grupos de holandeses e ingleses que já haviam se estabelecido na região. Inicialmente, o modo de produção da região, a atividade extrativista, a diferenciava do restante da América Portuguesa, na qual a monocultura predominava. <br/><br/> Por volta do século XVIII, o território que hoje pertence ao estado do Pará fazia parte de duas capitanias: a do Grão-Pará e a do Maranhão. Nesse período, já existiam na região lavouras de café, cacau, cana-de-açucar, arroz e tabaco, assim como existiam vária fazendas de gado. Um salto no desenvolvimento da região ocorreu com a política do Marques de Pombal, que demonstrava interesse quase que pessoal pelo território. Além de nomear parentes (irmão, sobrinho, entre outros) para cargos na região, investiu na colonização da região, trazendo milhares de famílias, muitas nobres, da África e do arquipélago dos Açoures. Levou para a região diversos profissionais, como cientistas, arquitetos, engenheiros, etc. Belém tornou-se um centro urbano já no início do século XIX. <br/><br/> A região envolveu-se em dois conflitos. Em 1821, os paraenses apoiaram a Revolução Constitucionalista do Porto, que logo foi sufocada. Iniciado em Belém, a Cabanagem foi uma revolução popular que se expandiu por toda a região amazônica, entre 1835 e 1840. Na época, foi instaurado na região um governo do povo, pois a revolução foi liderada pelas camadas populares. O governo do povo foi destituído em 1838, mas os conflitos continuaram até 1840. <br/><br/> A estagnação iniciada com a saída do Marquês de Pombal do poder só terminou próximo do fim do século XIX, com o inicio do ciclo da borracha. A prosperidade dessa época desenvolveu fortemente o comércio e a indústria da região. Belém passou a ser considerada o centro do comercio mundial de borracha. <br/><br/> A queda da economia seringueira levou novamente a região à estagnação, a qual só foi superada na década de 1960 – com o desenvolvimento agrícola na região sul do estado – e de 1970 – com a ampliação do extrativismo mineral (ouro na Serra Pelada e ferro da Serra dos Carajás).'},

          {'nome':'História do Paraná','field':'História do Paraná', 'texto':'No século XVI, as terras que hoje fazem parte do estado do Paraná, pertenciam a Capitania de São Vicente. Nessa época, a região era visitada por exploradores europeus em busca de madeira de lei. Somente no século XVII, em 1660, foi iniciada a colonização, com a fundação da Vila de Paranaguá, por colonos e jesuítas espanhóis. Curitiba, atual capital do estado, também foi fundada logo no início da colonização das terras paranaenses, tendo sido elevada a vila em 1693. <br/><br/> A descoberta de ouro em Paranaguá atraiu os portugueses, não só para o litoral, mas também para o interior. Quando, posteriormente, foi descoberto o ouro em Minas Gerais, a exploração na região paranaense diminuiu. Grandes extensões de terra já ocupadas por famílias ricas passaram a serem utilizadas na criação de gado. <br/><br/> Com o crescimento da exploração de ouro em Minas Gerais, cresceu também a demanda por gado e eqüinos na região. Como as grandes criações de gado e de eqüinos estavam localizadas ao sul (no Rio Grande do Sul, Paraguai e Argentina), foi aberto um caminho pelo qual o gado e os eqüinos seriam transportados, que ligava a Vila de Sorocaba (em São Paulo), a Viamão (no Rio Grande do Sul). A esse caminho deu-se o nome de “Caminho de Viamão”. <br/><br/> O gado e as mulas eram comprados na grande feira realizada em Viamão, e levados pelos tropeiros até a Vila de Sorocaba pelo Caminho de Viamão. Com o passar do tempo, as paradas ou os locais de pouso dos tropeiros, foram sendo povoados, dando inicio a novos municípios que atualmente formam um roteiro turístico, chamado de Rota dos Tropeiros. <br/><br/> Em 1853 a Província de São Paulo foi desmembrada, dando início à história oficial do Paraná, embora o Paraná só tenha se tornado um estado em 1859. A palavra Paraná tem origem no guarani, e significa rio caudaloso. Com o programa de imigração européia, foram trazidos alemães, poloneses e italianos para o estado. Ao fim do século XIX, a erva-mate passou a ser o principal produto produzido no estado, onde também era grande a produção de café e a exploração de madeira. Nessa mesma época, dando um impulso da economia, entraram em funcionamento as primeiras estradas de ferro. <br/><br/> A Guerra do Contestado, conflito ocorrido no limite entre o Paraná e Santa Catarina, entre 1912 e 1916 foi o principal conflito ocorrido na história do estado do Paraná.'},

          {'nome':'História do Paraguai','field':'História do Paraguai', 'texto':'s índios guaranis habitavam o país, que hoje conhecemos como Paraguai, quando, em 1515, Juan Díaz de Solís descobriu aquela região, seguido, em 1525, pelo português Diego Garcia. Um ano depois, a serviço da Espanha, o navegante italiano Sebastián Gaboto explorou, em parte, os principais cursos de água daquele país. Aventureiros espanhóis vieram, em 1537, para tentar encontrar ouro e construíram um forte chamado Nuestra Señora de la Asunción, local que viria a ser Assunção - a atual capital do Paraguai. O Paraguai colonial e a Argentina foram governados conjuntamente até 1620. <br/><br/> Os jesuítas estabeleceram, no final do século XVI, um grande número de missões. As missões eram habitadas por índios convertidos pelos missionários, que formavam pequenas comunidades independentes econômica e politicamente. <br/><br/> Seguindo o exemplo da Argentina, o Paraguai proclamou sua independência no dia 14 de maio de 1811, ratificada pelo congresso dois anos mais tarde. A partir daí, o país conheceu uma série de regimes. <br/><br/> Em 1865, Francisco Solano López entrou em guerra com Brasil, Argentina e Uruguai. Foi a Guerra do Paraguai (durou até 1870), que teve conseqüências trágicas: provocou a ruína do país, dizimou a população masculina, reduziu a extensão territorial e originou a ocupação do exército brasileiro até 1876. <br/><br/> A partir de 1912, alternaram-se períodos de estabilidade política e revoltas. A região do Chaco (na fronteira com a Bolívia) gerou uma série de conflitos motivados pela existência de petróleo. Assim, em 1928, começou a guerra do Chaco, seguida da invasão da região pela Bolívia. Depois do armistício, em 1935, o Paraguai recebeu três quartos da região disputada, pelo tratado de 1938. <br/><br/>  Desde 1940, o país viveu uma alternância entre os liberais (colorados) e os conservadores (azuis) através de regimes ditatoriais e juntas militares. Alfredo Stroessner (apoiado pelo partido colorado) foi o militar que mais tempo ficou no poder (1954-1988). <br/><br/> Nos anos 70 e começo dos 80, o Paraguai viveu um período marcado pela crise econômica e pelo aumento do desemprego. O general Stroessner foi retirado do poder através de um golpe militar, em 1989, liderado pelo general Andrés Rodríguez. Seu governo orientou sua política para várias reformas econômicas (privatizações) e políticas (democratização e ratificação da nova constituição, em 1992). <br/><br/> Em maio de 1993, foi eleito, democraticamente e com a maioria dos votos, o primeiro presidente do Paraguai, seu nome era Juan Carlos Wasmosy.'},

          {'nome':'História do Peru','field':'História do Peru', 'texto':'Existem indícios de presença humana no país que, hoje, conhecemos como Peru, há mais de 15.000 anos, mas a civilização pré-colombiana que merece maior destaque é a Inca. O vasto império Inca, rico em ouro e prata, em 1.500, (estendia-se pelo rio Paraguai e Amazonas, pelo Equador, Bolívia, atual Peru e pelo norte do Chile) iria tornar-se alvo da cobiça dos espanhóis que já estavam sediados na América central. <br/><br/> Em 1.531, o conquistador espanhol Francisco Pizarro desembarcou no Peru com 183 homens e, utilizando a guerra civil que dividia os incas, conseguiu fazer do seu império uma posse espanhola. Assim, em 1.534, fundou, às margens do rio Rímac, a Cidade dos Reis (atual Lima). A independência peruana foi proclamada no dia 28 de julho de 1.821, mas o que de fato independizou o Peru foram as batalhas de Junín (6 de agosto/1.821) e Ayacucho (9 de dezembro/1.821) ambas lideradas por Simón Bolívar. <br/><br/> Entre 1.879 e 1.883, o Peru entrou em guerra com o Chile para disputar a província de Tarapacá, rica em jazidas de nitratos. O Peru foi vencido e, portanto perdeu parte do seu território. <br/><br/> Em 1.924, intelectuais peruanos fundam a aliança popular revolucionária americana (APRA), um movimento de tendência marxista, influenciado pela revolução mexicana. Na década de 30, a APRA foi alvo de sangrenta repressão e as eleições que havia vencido foram anuladas. Nas décadas seguintes intercalaram-se presidentes democráticos e golpes militares. <br/><br/> Durante a década de 80, o Peru passou por uma forte crise social e econômica, caracterizada pelo aumento da dívida externa, descontrole fiscal, grande inflação e luta armada interna. É neste cenário que surgem dois grupos guerrilheiros: o Sendero Luminoso e o Movimento Revolucionário Tupac Amaru (MRTA) que pretendiam estabelecer um novo governo através da guerrilha. <br/><br/> Em 1.990, a inflação daquele país chegou a 7.649%. É neste ano que Alberto Fujimori é eleito do Peru, logo em seguida, fecha o congresso e convocou uma assembléia constituinte para elaborar nova constituição política. Mesmo com algumas melhorias sociais e econômicas Fujimori sai do poder, em 2.000, sem tirar o país da recessão. <br/><br/> Em 2.006, Alan Garcia Pérez torna-se o novo presidente peruano (pela segunda vez, da primeira, entre 1.985 e 1.990, o Peru passou pela pior crise de sua história). Sob seu atual governo, o país passa a exportar bem mais, reduz a inflação, aumenta consideravelmente o PIB.'},

          {'nome':'História do Piauí','field':'História do Piauí', 'texto':'Antes da colonização do Brasil, a região onde atualmente está situado o estado do Piauí, era povoada por índios de diferentes tribos. Há a estimativa de que na época da colonização, existiam cerca de 150 tribos no território do Piauí. O extermínio dos índios é o grande obstáculo para que se possa afirmar com precisão quais eram essas tribos. Sabe-se que na região, existiam índios Tremembés, Pimenteiras, Gueguês, Gamelas, Jenipapos, Guaranis, Cabuçus, Muipuras, Aitatus e Amoipirás, entre as demais tribos que foram dizimadas. <br/><br/> Apesar das inúmeras expedições terem sido enviadas com o objetivo de ocupar a região, somente na segunda metade do século XVII a colonização foi efetivada. Em 1961, instalaram-se na região e formaram o primeiro povoado os colonos que vieram da Bahia e do interior de São Paulo (Bandeirantes). O primeiro povoado logo foi elevado à categoria de vila, com o nome de Mocha, quando se transformou em cidade, a vila Mocha passou a ter o nome de Oeiras. Outras levas de colonos vieram do Maranhão e do Ceará, com o objetivo de desenvolver a atividade pecuária na região, o que resultou no rápido desbravamento do território. <br/><br/> Merece destaque a história do sesmeiro Capitão Domingos Afonso Mafrese – Domingos Sertão. Ainda no século XVII, o capitão fundou trinta fazendas de pecuária, tornando-se o fazendeiro que mais prosperou na região. Deixou suas fazendas, após sua morte, para os padres da Companhia de Jesus, que desenvolveram ainda mais esse patrimônio, contribuindo significativamente para o desenvolvimento de toda a região nordeste, abastecido pela sua produção, em meados do século XVIII. Após a expulsão dos jesuítas do Brasil, as fazendas entraram em declínio. <br/><br/> O Piauí tornou-se uma capitania em 1811, quando já tinha mais de dez vilas e centenas de fazendas de gado. A luta pela independência durou até 1823. Outros movimentos que agitaram o Piauí foi a Balaiada, insurreição de cunho popular e social iniciado no Maranhão, e a Confederação do Equador. <br/><br/> A partir de 1852, Teresina passou a ser a capital do estado, substituindo a cidade de Oeiras. Após a proclamação da republica, a política da região se estabilizou. No entanto, o desenvolvimento socioeconômico do estado é lento, em comparação com os estados vizinhos.'},

          {'nome':'História do Rio Grande do Sul','field':'História do Rio Grande do Sul', 'texto':'Antes da chegada dos portugueses ao Brasil, a região onde está situado o estado do Rio Grande do Sul era habitada por índios guaranis, tapes e charruas. Um dos primeiros registros que faz referência à região data de 1531, quando os navegadores portugueses Martin Afonso de Souza e Pero Lopes, de passagem pela costa (na qual não desembarcaram), batizaram a barra (onde alguns anos depois, foi aberta a passagem para os navios, do oceano para a Lagoa dos Patos) com o nome de Rio Grande de São Pedro. Por um grande período, a região foi visitada apenas por aventureiros, em busca de índios para capturar e escravizar. <br/><br/> No início do século XVII, a região até então considerada “terra de ninguém”, começou a ser ocupada com a chegada dos padres jesuítas, que fundaram as Missões Jesuíticas pela região onde hoje estão situados os estados do Rio Grande do Sul e do Paraná e os países, Paraguai e Argentina. As missões jesuíticas, nessa região, tinham como principal característica o grande número de índios guaranis convertidos por grupos pequenos de religiosos. Com o objetivo de garantir a alimentação dos índios convertidos, o Padre Jesuíta Cristovão de Mendonça introduziu o gado nas missões em 1634. <br/><br/> Em 1641, os bandeirantes expulsam os jesuítas da região. Na fuga dos jesuítas, grande parte do gado se espalhou pela região, virando selvagem (ou chimarrão, como se dizia na época), dando origem ao chamado gado “orelhano”. <br/><br/>  Em 1682, jesuítas espanhóis, aproveitando que os bandeirantes estavam ocupados na extração de ouro e pedras, retornam ao solo gaucho e fundam o primeiro núcleo urbano do estado: São Francisco de Borja, atualmente a cidade de São Borja. <br/><br/> O primeiro grupo de povoadores organizados e apoiados oficialmente pelo governo veio da Ilha dos Açores, em 1740, e foram acomodados nas proximidades de Porto de Dorneles. Essa população deu origem à cidade de Porto Alegre. <br/><br/> As estâncias, o mesmo que chamamos de fazenda, já em 1780, investiam na produção de charque, produto que passou a ser vendido para o restante do país. <br/><br/> Um capítulo a parte na história do Rio Grande do Sul foi a Revolução Farroupilha, que teve inicio em 1835 e durou 10 anos. A Revolta dos Farrapos foi um movimento de imperialistas contra os gaúchos republicanos, causada por motivos econômicos, sociais, políticos e militares. As idéias iluministas, liberais, encantaram a elite rio-grandense, que sofria com os desmandos do poder imperial, que cobrava altos impostos e eram indiferentes as necessidades da região. O conflito tem fim com a assinatura do “Ponche Verde”, em primeiro de março de 1845.'},

          {'nome':'História do Suriname','field':'História do Suriname', 'texto':'A região do Suriname era habitada por tribos indígenas aruaques, tupis e caraíbas quando, até o século XV, quando os espanhóis chegaram à região. Porém, os primeiros a colonizarem a região onde hoje é o Suriname foram os ingleses. <br/><br/> Com o objetivo de plantar açúcar, os ingleses trouxeram negros africanos para a região. Em 1667 a Inglaterra trocou a região do Suriname com a Holanda por uma cidade chamada Nova Amsterdã, que hoje é conhecida como New York (EUA). Apenas após o Congresso de Viana, em 1815, os holandeses conseguiram efetivar-se no poder do país, prosseguiram com a plantação de açúcar, iniciada pelos ingleses, e iniciaram o cultivo do café na região. A região era chamada de Guiana Holandesa. <br/><br/> Em 1863, com a abolição da escravatura, teve início a imigração de servos em regime de contrato, pois a mão-de-obra estava escassa. Os imigrantes foram trazidos principalmente do Oriente, de países como a Índia, China e Indonésia. <br/><br/> Os conflitos entre etnias e a grande quantidade de imigrantes atrasou o surgimento de um sentimento nacional. Em 1954, o Suriname (ainda como Guiana Holandesa) passou a ter um governo próprio, embora tal governo fosse submetido ao da Holanda. <br/><br/> A Guiana Holandesa se tornou independente em 1975, quando passou a se chamar Suriname. O primeiro governo do Suriname foi derrubado cinco anos depois, em 1980. Os militares assumiram o poder, declararam estado de emergência, foram proibidos os partidos políticos e estabelecida a censura. Devido à morte de vários civis pelas mãos do governo ditador, a Holanda e os Estados Unidos deixaram de ajudar financeiramente o país, o que causou uma crise financeira. <br/><br/> Após sete anos de guerrilha, em 1987, a Frente para a Democracia e o Desenvolvimento derrotou os militares. No ano seguinte foi eleito Remsewak Shankar, que formou um governo multirracial, mais foi derrubado em 1990. <br/><br/> Sob forte pressão internacional, em 1991, foram realizadas eleições no Suriname. Ronald Venetiaan foi eleito, e permaneceu no poder até 1996. Jules Wijdenbosch, do Partido Nacional Democrático (NDP) foi eleito em 1997. <br/><br/> Nas eleições no ano 2000, Ronald Venetiaan, aos 64 anos, foi eleito pela segunda vez presidente do Suriname, pelo partido crioulo NPS (nativo), da coalizão Nova Frente, e tem como maior desafio equilibrar a economia do país.'},

          {'nome':'História do Uruguai','field':'História do Uruguai', 'texto':'Antes do descobrimento do Uruguai pelos espanhóis, em 1516, os habitantes daquela terra eram os índios charruas, chanaés e guaranis, entre outros. Dos milhares de índios que lá habitavam, a maioria era da tribo charrua. <br/><br/> A primeira colônia se estabeleceu em 1624, em Soriano. Os colonizadores eram espanhóis. Em 1680, um grupo de portugueses fundou a colônia de Sacramento. Logo os espanhóis expulsaram os portugueses. A época da colonização do Uruguai foi marcada pela constante disputa entre espanhóis e portugueses. <br/><br/> A cidade de Montevidéu foi fundada pelos espanhóis entre 1724 e 1750. Em 1800 surgiu o sentimento nacionalista nos uruguaios, o que levou o militar uruguaio José Gervasio Artigas a partir para a luta armada, dominando a cidade de Montevidéu de 1810 a 1814. Em 1817, Artigas foi derrotado. <br/><br/> Em 1821, o Uruguai foi ocupado e anexado ao território brasileiro, a partir de uma aliança entre os brasileiros e os portugueses. A região foi chamada de Província Cisplatina. <br/><br/> Em 1825 os brasileiros foram expulsos com a liderança do uruguaio Juan Antonio Lavalleja, ajudado por tropas argentinas. Juan Antonio Lavalleja proclamou a independência uruguaia na mesma ocasião, o que só foi reconhecido por brasileiros e argentinos em 1828, através do tratado de Montevidéu. <br/><br/> Durante todo esse período da colonização e de disputas entre os europeus, gradativamente o número de indígenas foi diminuindo devido a doenças e as desavenças com os brancos que resultavam em morte. Em 1832, a nação indígena charruas foi dizimada. <br/><br/> Os políticos uruguaios se dividiram entre conservadores (blancos) e liberais (colorados), sendo que suas desavenças levaram o país a uma guerra civil entre os anos de 1839 e 1851. Na Guerra do Paraguai, em 1865, o Uruguai fez parte da vitoriosa Tríplice Aliança, aliado, portanto a Argentina e ao Brasil. <br/><br/> O trabalho do presidente Battle y Ordonez no inicio do século XX, levou o país a uma democracia estável e implantou um sistema social complexo, que propiciou ao povo uruguaio maior qualidade de vida. Nesse período, o país ficou conhecido como a “Suíça Americana”, fato que durou até por volta de 1960, mesmo no período entre 1951 e 1966, quando o presidencialismo foi substituído por um Conselho de Administração. <br/><br/> Com o retorno do sistema presidencialista, em 1967, foi promulgada uma nova constituição. O presidente eleito foi Oscar Daniel Gestido. Entre 1973 e 1980, foi instaurada a ditadura no país. Nos anos 80 a democracia foi consolidada no território uruguaio. O Uruguai aderiu ao Mercosul em 1994.'},

          {'nome':'História das Loterias no Brasil','field':'História das Loterias no Brasil', 'texto':'A História conta que formas primitivas de sorteio existiam entre povos como hebreus, egípcios, hindus, chineses, e romanos. Mas somente em 1538, na França, o Estado tomou a iniciativa de promover concursos em benefício dos cofres públicos. <br/><br/> No Brasil, a primeira loteria de que se tem notícia foi realizada em 1784, em Vila Rica (atual Ouro Preto), capital de Minas Gerais. Com o dinheiro arrecadado foram construídos os prédios da Câmara dos Vereadores e da Cadeia Pública. A prática foi adotada em todo país, sendo que o governo dava concessões para sua exploração preferencialmente às Santas Casas, aos orfanatos e aos hospitais para evitar abusos, mas também a particulares. Foi o imperador D. Pedro II quem regulamentou o funcionamento das loterias, por meio do decreto nº 357, de 27 de Abril de 1844. <br/><br/> Em 1899, nos primeiros anos da República, parte da arrecadação foi incluída como receita no Orçamento Federal. <br/><br/> No século XX, foram introduzidas várias novidades importantes, tanto nos métodos quanto na emissão de normas rígidas visando dar mais credibilidade e transparência ao processo. <br/><br/> Os primeiros Revendedores (distribuidores) da LOTERIA FEDERAL DO BRASIL de 1930 até 1950 foram: <br/><br/> Em São Paulo/SP:<br/> - Antunes de Abreu (Campeões da Sorte) fundada em 1892, por Julio Antunes de Abreu ( pai do médico que inventou a abreugrafia); <br/> - Casa Luongo (José Luongo) Fundada em 1925; <br/> - A Preferida (Roda da Sorte) - Domingos Fernandes; <br/> - Fasanello ( Ricardo Fasanello ); <br/><br/> Na década de 50 - foram nomeados novos distribuidores na capital paulista: <br/> - Nicola e Só ( Nicola Scatino ); <br/> - Monteiro e Petrelli ( Cássio Monteiro e Cláudio Petrelli); <br/> - Vicente Pelegrini; <br/> - Antônio Caporrino - Em Suzano/ SP; <br/><br/> No Rio de Janeiro eram distribuidores, entre outros: <br/> - Mundo Lotérico - Casa Esperança (Citimio Cataldo); <br/> - Fasanello (Ricardo Fasanello); <br/> - A Simpatia ( José Costa ) Fundada em 1928; <br/><br/> Nesta época a administração das loterias era feira por particulares, selecionados por concorrência pública e o prazo de duração da concessão era 05 anos. O Grupo Peixoto de Castro era o mais forte concorrente e era quem detinha a concessão quando o Governo Federal decidiu que este serviço deveria ser explorado pelo Poder Público e não ficar com particulares.'},

          {'nome':'História Medieval','field':'História Medieval', 'texto':'A História Medieval é o período da história do Ocidente situado entre a História Antiga e a História Moderna. <br/><br/> A definição do etapismo histórico é algo que gera muita discussão entre os historiadores. A forma como estamos acostumados com os períodos históricos é uma convenção totalmente baseada na realidade da história européia. Usualmente, utilizamos História Antiga, História Medieval, História Moderna e História Contemporânea para determinar os momentos em que as condições de vida e as relações humanas foram diferenciadas ao longo da história. Mas este ponto de vista eurocêntrico não leva em consideração a existência de outros povos e outras civilizações fora do continente europeu ou de sua área de abrangência antes da Idade Moderna. América e África, por exemplo, apenas são inseridas na história da humanidade, segundo esta conceituação, a partir da História Moderna, enquanto, na verdade, possuíam civilizações tão bem estruturadas quanto àquelas que existiam na Europa. <br/><br/> A História Medieval representa uma quebra nos padrões existentes em seu período anterior, a História Antiga. Esta fase chegou ao fim através de variações em fatores políticos. É preciso lembrar que as mudanças nos períodos históricos não são variações que ocorrem em datas estabelecidas, as pessoas em suas épocas não tinham consciência de que passaram a viver um período diferente da história da humanidade. Essas divisões e determinações dos períodos são elaboradas pelos historiadores, depois que tudo já ocorreu, para estabelecer recortes cronológicos que favorecem didaticamente e nas pesquisas. <br/><br/> O início da Idade Média, também chamada de era Medieval, é caracterizado pela queda do Império Romano, em 476. A invasão dos povos bárbaros causou a fragmentação de um gigantesco império, alterando as relações políticas daí por diante. <br/><br/> Historiadores dividem a Idade Média em três períodos: Alta Idade Média, Idade Média Clássica e Baixa Idade Média. Essa divisão ocorre porque é possível notar variações na estrutura geral dentro do próprio período Medieval. Assim, a Alta Idade Média é compreendida entre os séculos V e X, marcada pelo período de fragmentação total do Império Romano e transição para uma nova realidade estrutural. A Idade Média Clássica é situada entre o século XI e o XIII, é neste momento em que estão os elementos mais populares do período Medieval, como feudos, suserana e vassalagem e cavalaria, por exemplo. A Baixa Idade Média, correspondente aos séculos XIV e XV, já representa uma fase de transição para o novo período, no qual novos elementos começam a alterar a estrutura Medieval. <br/><br/> Na Idade Média, a Igreja Católica aumenta significativamente seu poder e capacidade de influência sobre a população. É neste período da história que a instituição tem mais poder e por isso condiciona o cotidiano de todas as relações. A soberania da Igreja interfere nas Artes, na Arquitetura, na Política, na Cultura, na Filosofia, nas guerras, além, claro, das questões religiosas. <br/><br/> As principais características da Idade Média são: o feudalismo, as relações de suserania e vassalagem, as Cruzadas, as ordens de cavalaria e a Peste Negra. <br/><br/> O feudalismo foi o sistema pelo qual as terras dos reis foram dividas em feudos, nos quais trabalhavam os servos para seus senhores. Os feudos produziam para subsistência através dos esforços dos servos. Estes tinham apenas um dia na semana para produzir para si mesmos, mas deviam aos seus reis uma série de impostos. <br/><br/> As relações de suserania e vassalagem aconteciam entre nobres. Um deles concedia porções de terra ao outro, o que recebia terras para aumentar suas propriedades passavam a realizar tarefas de fidelidade. Como proteção em guerras, que era o mais comum. <br/><br/> As Cruzadas talvez foram os eventos mais famosos da Idade Média. Consistiram em investidas militares dos cristãos contra os muçulmanos nas guerras pelo domínio da Terra Santa. <br/><br/> As ordens de cavalaria uniam nobres que destinavam suas vidas aos combates. Tornaram-se muito respeitadas e bem qualificadas na sociedade Medieval e engrossaram o combate dos católicos contra os islâmicos. <br/><br/> A Peste Negra representou um dos momentos de crise da Idade Média. Na ocasião, dois terços da população da Europa morreu em decorrência de peste bubônica. <br/><br/> A transição da Idade Média para a História Moderna envolveu uma série de fatores que alterou as estruturas do período. A mudança está relacionada com a ascensão das monarquias nacionais européias, a recuperação demográfica após a Peste Negra, os descobrimentos marítimos, a redescoberta da cultura clássica e a contestação à Igreja Católica. Mas o evento político determinante que marcou o fim do período Medieval foi a queda de Constantinopla, em 1453. <br/><br/> A Idade Média é também frequentemente relacionada como a Idade das Trevas, pois se acreditava que o período representava uma estagnação da humanidade, principalmente por estar situada entre dois períodos tão ricos culturalmente. Mas as pesquisas mostraram que o período é rico em cultura e tem muito a oferecer e esclarecer sobre a humanidade tanto quanto os outros.'},

          {'nome':'História Moderna','field':'História Moderna', 'texto':'Tradicionalmente, o período histórico conhecido como Idade ou História Moderna é delimitado como tendo ocorrido após a queda da cidade de Constantinopla perante os turcos otomanos, em maio de 1453, e antes da tomada da prisão de Bastilha por populares no início da Revolução Francesa, em julho de 1789. <br/><br/> Entre outros acontecimentos célebres deste período, destacam-se especialmente o fim da série de confrontos entre França e Inglaterra chamada de Guerra dos Cem Anos, em 1453; a chegada do navegador genovês Cristóvão Colombo à América, em 1492; a descoberta oficial do Brasil pelo fidalgo português Pedro Álvares Cabral, em 1500; a publicação das 95 Teses pelo monge alemão Martinho Lutero e o início da Reforma Protestante, em 1517; o rompimento da Inglaterra com a Igreja Católica Romana e a fundação da Igreja Anglicana pelo Rei Henrique VIII na sequência da tentativa de seu divórcio com sua rainha de origem espanhola, Catarina de Aragão, em 1534; as Guerras da Religião francesas entre católicos e huguenotes, entre 1562 e 1598; a Revolução Inglesa, que derrubou e executou o monarca Carlos I, em 1642; a Revolução Gloriosa, que depôs Jaime II e acabou com o absolutismo monárquico em terras britânicas, em 1688; e a Revolução Americana, em 1776, que instaurou a independência das 13 Colônias americanas. <br/><br/> Vendo tantos eventos marcantes do período, ocorridos especialmente durante o século XVI, podemos compreender o motivo pelo qual há muito é debatido na historiografia o motivo pelo qual é a queda de Constantinopla o marco que separa de maneira tradicional o período da Idade Média do da Era Moderna, e não nenhum outro acontecimento ocorrido antes ou depois. Neste sentido, alguns estudiosos, como o historiador francês Emmanuel Le Roy Ladurie, questionaram o próprio ato de periodização da história, visto como meramente subjetivo; alguns, como o acadêmico francês Jacques Le Goff, defendem mesmo que a Idade Média teria durado até meados do século XVIII, uma vez que os onze séculos anteriores teriam entre si muito mais semelhanças do que novidades, em especial nas áreas social e econômica. Tal ideia é conhecida como “longa Idade Média”, que teria se encerrado apenas na Revolução Industrial – que, de fato, teria marcado uma alteração substancial na vida da maior parte da população, não se constituindo em apenas uma demarcação cronológica. Outra polêmica no que se refere à História Moderna se refere justamente a isso: algumas correntes historiográficas inglesas sequer trabalham com o conceito de Idade Moderna, preferindo o de Tempos Modernos e dividindo as sociedades do período em pré-industriais e industriais. Já a influente corrente histórica marxista, por sua vez, compreende que o que a cronologia tradicional vê como a Era Contemporânea é, em realidade, a Era Moderna, tendo a Idade Média terminado apenas com a derrubada dos últimos soberanos absolutistas no século XVIII. <br/><br/> Em meio a tantas controvérsias, a visão mais consensual da Idade Moderna está mesmo em analisá-la como uma época de transição entre sociedade feudal e a capitalista, cronologicamente situada entre o início da degradação das estruturas sócio-econômicas típicas da Idade Média - ocorrida no século XV - e o fim efetivo da Revolução Francesa com a derrota final napoleônica - evento que data de 1815. Este período em geral seria marcado principalmente por conflitos e reformas de cunho religioso, pela formação de diversos impérios coloniais pelas nações europeias e por um forte desenvolvimento artístico-científico. Em geral, o crescimento da burocracia, a atuação de mercenários militares e o desenvolvimento da diplomacia durante a época do Renascimento cultural e comercial, entre os séculos XIV e XVI, anteciparam uma tendência que se consolidaria durante o Absolutismo do século XVII, o que por sua vez possibilitaria a fortificação das monarquias nacionais europeias, num processo iniciado ainda durante o período medieval. Inaugurada por estes acontecimentos, a ascensão da burguesia acabaria por possibilitar o movimento iluminista no século XVIII e a Revolução Francesa que ocorreria em seu rastro, já no final do século. Assim, seria inaugurada uma nova estrutura política que marcaria o século XIX e possibilitaria a sociedade em que vivemos hoje.'},

          {'nome':'História no Enem','field':'História no Enem', 'texto':'Uma das áreas de conhecimento abrangidas pelo Exame Nacional do Ensino Médio é Ciências Humanas e suas Tecnologias. Esta parte da prova engloba as disciplinas de História, Geografia, Filosofia e Sociologia. A cada ano, a avaliação investe mais no caráter interdisciplinar, o que significa que uma única questão pode ser composta por um tema que transita por todas essas disciplinas. Esta é uma grande tendência da Educação brasileira que visa desenvolver o comportamento ético e a visão de mundo dos estudantes. Para isso, faz-se uso de recursos variados, como documentos, cartas, livros e gravuras. As questões do Enem geralmente estão relacionadas a aspectos da identidade e da cultura, com discussões temáticas sobre Estado, direitos, evolução tecnológica, comportamento, cidadania e democracia. <br/><br/> Desde a reformulação do Enem, em 2009, a preocupação dos estudantes aumentou com a avaliação. A grande quantidade de questões, os dois dias de prova, a redação e o caráter interdisciplinar são aspectos que exigem mais dedicação nos estudos e, principalmente, a habilidade de articular informações. No que se refere ao conteúdo de Ciências Humanas e suas Tecnologias, o candidato deve ser capaz de recorrer a tudo que estudou no decorrer do Ensino Médio para melhor interpretar os enunciados das questões propostas. Em geral, essas questões são compostas de longos enunciados com linguagem mais erudita, o que exige mais atenção e concentração. O estudante atento consegue identificar a resposta no próprio enunciado. Por isso, uma dica para esses exercícios é ler primeiro a questão proposta, pois vai ajudar a direcionar a leitura do enunciado com mais clareza. <br/><br/> Acerca especificamente das questões de História no Enem, algumas características podem ser apresentadas e condutas orientadas. Assim como as outras disciplinas de Ciências Humanas e suas Tecnologias, a prova de História também é composta por textos longos e rebuscados que exigem boa leitura e interpretação e articulação com os conteúdos estudados no Ensino Médio. Mas o diferencial é saber relacionar acontecimentos antigos com temas atuais relativos ao mesmo assunto. Assim, algumas questões partem de temáticas exploradas em eventos contemporâneos para avaliar sobre o conhecimento do passado. Naturalmente, o sentido oposto também é explorado. Tendo em vista essas características e exigências, o candidato deve se habituar à leitura, explorando e se acostumando com textos mais extensos e complexos. Caso contrário, não conseguirá manter o foco durante a prova, que já é cansativa por sua própria extensão. Em caso de enunciados muito longos, lembrar-se de ler primeiro a pergunta para direcionar a leitura do texto e identificar mais facilmente a resposta, que pode estar bem clara. Este recurso evita que a primeira leitura do enunciado seja muito descontextualizada. Mas, claro, é importante ler o enunciado quantas vezes for preciso para consolidar sua compreensão, afinal, ele é fundamental para a resposta. Não se pode esquecer também de ler a referência do texto apresentado ou das imagens e gravuras. Nelas estão contidas informações sobre datas e autoria que facilitarão a identificação de eventos e de contextos históricos. <br/><br/> É preciso estudar bastante o conteúdo, pois ele é o fundamentador das reflexões. Por exemplo, questões que abordam o direito ao voto podem articular conteúdos sobre Revolução Francesa, Brasil Republicano, Coronelismo e Diretas Já. Questões pertinentes ao desenvolvimento do capitalismo e o surgimento das classes sociais podem explorar conhecimentos sobre a Era Vargas, Liberalismo, Socialismo, Comunismo, Anarquismo e Revolução Russa. <br/><br/> Avaliando a prova de História do Exame Nacional do Ensino Médio desde sua criação, em 1998, os temas mais recorrentes, em ordem, são: Brasil República; Era Vargas; Segunda Guerra Mundial e Brasil Colônia; Militarismo no Brasil, Escravidão e Idade Média; e Guerra Fria, Revolução Industrial e Liberalismo. Todos permitem uma ampla abordagem relacionada a fatos atuais e é recomendável que se tenha atenção especial com eles. Também são sempre cotadas para aparecer questões sobre Egito e Mesopotâmia, Grécia e Roma, Renascimento, Reforma Religiosa, Antigo Regime, Independência da América Espanhola e Nazifascismo. É preciso estar sempre atento aos fatos da atualidade para enriquecer as análises na avaliação. Dois acontecimentos recentes, em especial, tendem a aparecer na prova. O primeiro deles envolve a instalação da Comissão da Verdade, que pode exigir reflexões sobre memória nacional, ditadura militar e democratização. Outro destaque está relacionado à eleição do Papa Francisco, que pode oferecer questões dedicadas a toda a história da Igreja Católica, com temas sobre seu poder, Cruzadas, interferência no Estado, inquisição e reformas religiosas. <br/><br/> Em resumo, a grande sugestão para a prova de História e de Ciências Humanas e suas Tecnologias no Enem é muita leitura. Não só do conteúdo do Ensino Médio, mas de livros variados, revistas e jornais. Uma prática com muitos benefícios para a avaliação e também para a vida.'},
