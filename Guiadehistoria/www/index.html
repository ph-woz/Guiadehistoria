          {'nome':'Pacote de Abril','field':'pacote de abril', 'texto':'Com Ernesto Geisel (1974-1979) no poder, esperava-se que a abertura política e o fim da Ditadura Militar no Brasil estariam próximos. Por mais que o regime estivesse desgastado, grupos de extrema-direita pressionavam para que a democracia se tornasse um processo longo e demorado. De fato, eles estavam interessados em manter tudo como estava. No início de 1977, os militares estavam preocupados com as eleições para governador do ano seguinte. A Constituição da época aprovava as eleições diretas, o que intrigava a base governista, que podia perder o controle do Congresso. Por meio de uma emenda constitucional, o partido governista ARENA pretendia convocar eleições indiretas. Entretanto, para a emenda ser aprovada, o ARENA precisava ter o mínimo de 2/3 de votos a favor. Vendo a impossibilidade da aprovação, o governo ordenou o fechamento do Congresso, por meio do AI-5, alegando que o partido MDB era o grande obstáculo para que o projeto fosse adiante. Durante o fechamento do Congresso, Ernesto Geisel decretou medidas que viabilizassem a permanência da maioria governista no Senado. Tais medidas ficaram conhecidas como Pacote de Abril, que permitia a votação indireta de 1/3 do corpo do Senado. Os senadores nomeados pelo presidente foram pejorativamente chamados de senadores biônicos, em uma clara alusão a uma série da TV Bandeirantes, “O Homem Biônico”. Os senadores biônicos estavam protegidos pelo voto indireto, garantindo a maioria governista nas cadeiras do Senado. Além disso, o Pacote de Abril alterava o mandato presidencial de cinco para seis anos e o projeto para votação de emendas constitucionais: ao invés de depender de 2/3 da bancada, para uma emenda ser aprovada bastava que uma maioria simples votasse ou não a favor de um projeto. Isso facilitaria para que os projetos do governo fossem aprovados pelo Congresso Nacional.'},

          {'nome':'Pacto Colonial','field':'pacto colonial', 'texto':'Ficou conhecida como Pacto Colonial a relação comercial entre a colônia e sua metrópole, durante a colonização da América do Sul. Este pacto garantia a exclusividade dos colonizadores sobre todas as riquezas encontradas ou produzidas nas colônias. Vale lembrar, que na América do Norte se desenvolveu outro tipo de colonização. Não foi uma colonização de exploração, mas sim de povoamento. Conflitos políticos e religiosos incentivaram a imigração de ingleses para a região norte do novo Continente, no final do século XVI. Ali formaram treze colônias, que produziam para a metrópole sim, mas não era um comércio exclusivista. Havia também um consumo interno, estimulado pelos trabalhadores livres e proprietários, o que favoreceu a produção diversificada. AMÉRICA ESPANHOLA: A região que ficou sob o controle da Espanha, após firmado o Tratado de Tordesilhas, proporcional um lucro rápido a sua metrópole. Os espanhóis encontraram, com facilidade, metais preciosos e ali instituíram um sistema de monopólio mercantil. O regime de “porto único” determinava que ouro, prata e os produtos tropicais explorados nas colônias eram destinados exclusivamente para a Espanha. Só poderiam embarcar e desembarcar as mercadorias em alguns portos reservados para este fim. Na Espanha, era o porto de Sevilha, e posteriormente, o de Cádiz. Na América, os portos eram: Veracruz (México), Porto Belo (Panamá) e Cartagena (Colômbia). BRASIL: Ao contrário dos espanhóis que rapidamente encontraram metais preciosos em suas colônias, os portugueses levaram alguns séculos até chegar às minas de ouro. Mas isso não impediu que desenvolvessem também uma colonização de exploração. A princípio se beneficiaram com o pau-brasil, árvore abundante no litoral brasileiro, mas que foi totalmente extinta. A árvore recebeu este nome devido à cor vermelha no interior do seu tronco. Dela retirava-se um líquido que servia para tingir tecidos. O rei de Portugal, à época Dom Sebastião, não demorou a declarar a exploração do pau-brasil monopólio da Metrópole. Ninguém poderia retirar pau-brasil sem permissão da coroa portuguesa e o pagamento de tributos. O primeiro a conseguir o direito de explorar o pau-brasil foi um comerciante português, Fernão de Noronha. Ele se estabeleceu no litoral do nordeste brasileiro, em 1502. O arquipélago denominado Fernando de Noronha é em sua homenagem. CANA-DE-AÇÚCAR: Por volta de 1530, Portugal iniciou definitivamente a ocupação do território brasileiro. A extração do pau-brasil não estimulou a vinda de portugueses para cá. Seria preciso, portanto, estruturar uma atividade econômica lucrativa para atrair novos moradores na colônia. O açúcar era um produto de grande interesse para o mercado Europeu. Portugal já trazia experiência no cultivo da cana-de-açúcar. Além disso, o solo e o clima brasileiro eram favoráveis para o plantio da cana. O governo concedeu terras a portugueses e estrangeiros que dispusessem de recursos para a instalação do engenho, onde seria cultivada a cana-de-açúcar e produzido o açúcar em barra, que depois seria refinado na Holanda. Porém, os colonos não poderiam comercializar com outros países. Somente Portugal compraria o açúcar brasileiro e venderia seus produtos manufaturados para os colonos. Nem mesmo a confecção de outros produtos, a não ser a cana, eram permitidos na colônia. Tudo deveria vir da metrópole. MINERAÇÃO: O sonhado ouro foi encontrado no final do século XVII, pelos Bandeirantes. Mas a mineração começou a partir de 1700, com emigração de muitos portugueses para a região das Minas Gerais. Estas minas pertenciam à Coroa Portuguesa, que concedia lotes aos mineradores. Cada mina encontrada deveria ser comunicada ao governo e todo ouro encontrado, 20% pertencia ao Rei. FIM DO PACTO COLONIAL: O fim do pacto colonial só ocorreu em 1808, com a vinda da família real para o Brasil. Dom João, Príncipe Regente, assinou uma carta Régia abrindo os portos às nações amigas, ou seja, o Brasil deixava a partir desta data de comercializar somente com Portugal. Outra medida importante foi a liberação para que a colônia passasse a produzir manufaturas. Dom João esperava, com esta atitude, impulsionar a produção manufatureira aqui no Brasil, mas isto não ocorreu. Em 1810, foi firmado um tratado comercial com a Inglaterra, o qual estabeleceu que os produtos ingleses entrariam no Brasil pagando um imposto menor. A Inglaterra passou a pagar 15% de imposto sobre o valor das mercadorias, enquanto Portugal 16% e outros países, 24%.'},

          {'nome':'Pacto de Varsóvia','field':'pacto de varsóvia', 'texto':'O Pacto de Varsóvia uniu em aliança militar os países do bloco socialista no pós-Segunda Guerra Mundial. A Segunda Guerra Mundial foi vencida pelos Estados Unidos e pela União Soviética, entretanto os dois países tinham posições contrárias com o fim do conflito com a Alemanha Nazista. Os Estados Unidos eram defensores da ideologia capitalista, a qual espalhava ideologicamente pelo mundo. Já a União Soviética era adepta desde a Revolução Russa em 1917 do socialismo. As duas ideologias entraram em confronto com o fim da guerra, polarizando o mundo entre capitalistas e comunistas. O choque entre as duas potências vencedoras da Segunda Guerra Mundial ocorria apenas em nível ideológico, isso porque ambas possuíam armamento e condições suficientes para destruírem uma a outra. O medo e a precaução de um novo conflito com proporções extremadas criaram um clima de tensão no mundo que impedia um confronto direto, começava assim a Guerra Fria. Os blocos capitalista e socialista tornaram-se opositores ferrenhos, ambos tentavam cooptar mais países em suas respectivas ideologias. Do lado dos capitalistas, foi criada uma organização que visava reunir os países adeptos da ideologia e se ajudarem mutuamente contra qualquer possível ofensiva dos socialistas. A Organização do Tratado do Atlântico Norte (OTAN) reunia os países da Europa Ocidental e os Estados Unidos. Em resposta ao grupo capitalista, a União Soviética promoveu então a criação de um grupo dos países socialistas que se comprometiam em auxílios mútuos contra ataques capitalistas, formava-se então uma aliança militar socialista. O Pacto de Varsóvia foi firmado no dia 14 de maio de 1955 na cidade de Varsóvia, Polônia, reunindo os países do bloco socialista. Entre estavam a União Soviética, Alemanha Oriental, Bulgária, Hungria, Polônia, Tchecoslováquia e Romênia. Entre os países socialistas do Leste Europeu, a Iugoslávia se recusou a integrar o grupo por ação de seu líder, o Marechal Tito. O comando do bloco formado ficou sob responsabilidade de Ivan Konev. A atuação do Pacto de Varsóvia se deu no âmbito militar e no econômico, manteve a ligação entre os países membros. Mas as principais ações do Pacto de Varsóvia se deram na repressão das revoltas internas. Foi o caso no ano de 1956 quando as forças militares do grupo reprimiram ações de revoltosos na Hungria e na Polônia e também em 1968 no evento conhecido como Primavera de Praga, ocorrido na Tchecoslováquia. A partir da década de 1980 as coisas começaram a ruir para a União Soviética e para o socialismo. A Europa passou por mudanças, a União Soviética entrou em crise, o Muro de Berlim foi derrubado e a Guerra Fria chegou ao fim. Em consequência da queda, o Pacto de Varsóvia foi extinto no dia 31 de maço de 1991. Os países que integravam o bloco socialista se reorganizaram de diferentes maneiras. A Rússia reestruturou sua própria força militar entre os anos de 1992 e 1993, enquanto as outras repúblicas uniram-se em um grupo chamado Comunidade dos Estados Independentes (CEI) que centralizou as forças armadas. A reorganização do exército russo permitiu que o país mantivesse suas tropas nos países que formavam a CEI. Em 1997 a OTAN convidou Polônia, Hungria e República Tcheca para integrar seu grupo. A Europa se deparava então com uma nova organização militar após a Guerra Fria.'},

          {'nome':'Paquistão','field':'paquistão', 'texto':'A história do Paquistão começa há mais de 3.000 anos a.C., quando os habitantes do vale do rio Indo resolveram se agrupar em estados. Posteriormente diversos povos invasores assentaram-se na região, criando uma das civilizações mais avançadas da antigüidade. Ao longo dos séculos os conquistadores foram diversos: persas, árabes, mongóis e ingleses. O país que hoje conhecemos como Paquistão era inicialmente parte da Índia. A história paquistanesa atual começa durante o período em que a Índia era colônia britânica, época em que alguns muçulmanos iniciaram o processo para obter um estado soberano. Allama Iqbal (escritor e filósofo) e Muhammad Ali Jinnah (que se tornou líder do movimento) foram os proponentes da idéia de um estado muçulmano. Assim sendo, o Paquistão foi fundado em 1.947. Desde a fundação do estado paquistanês até 1.971, o Paquistão ocidental esteve unido ao Paquistão oriental, do qual estava separado por 1.700 km, mas este último, com o apoio da Índia, conseguiu separar-se do primeiro e formou um novo país chamado Bangladesh. Índia e Paquistão, logo depois da divisão, entraram em guerra pela posse da região da Caxemira (são 220.000 km² de área e mais de 12.000.000 de habitantes, de maioria muçulmana). Hoje, a Índia controla 2/3 do território daquela região e o Paquistão o restante. O fato é que ambos os países entraram três vezes em guerra: 1.947, 1.965 e 1.971. A tensão aumentou, em 1.998, quando os dois países fizeram demonstrações de poderio bélico nuclear. A história política deste país está marcada por períodos alternados de ditaduras militares e governos democráticos. Mesmo com a criação da constituição do Paquistão como uma república islâmica, em 1.956, os militares tomam o poder por dez anos. Depois da guerra com a Índia, em 1.971, se dá a volta de um governo democrático que foi interrompido, no final da década de 70, com a execução pública de Zulfikar Ali Bhutto, sentenciado pelo assassinato de um oponente político. Sua filha, Benazir Bhutto, governaria o país de 1.988 até 1.990 e de 1.993 até 1.996. Em 1.999, o general Pervez Musharraf toma o poder perante a crescente corrupção do governo então liderado por Nawaz Sharif. Musharraf continua no poder até hoje, através de uma série de manobras políticas bem questionáveis (como mudar a constituição, por exemplo). Benazir Bhutto regressa ao Paquistão após alguns anos de exílio (com a esperança de poder participar de eleições democráticas ante a possibilidade de Musharraf sair da cena política), e é assassinada no dia 27 de dezembro de 2.007.'},

          {'nome':'Parlamentarismo','field':'parlamentarismo', 'texto':'Parlamentarismo é um regime político formado por representantes eleitos pelos cidadãos, geralmente em regimes democráticos em que os representantes de Estado são responsáveis perante o parlamento, que, mediante eles, dirige o governo e faz cumprir a Constituição do país. Em alguns países é formado pela chamada Câmara do Parlamento, dividida em duas partes (como Câmara dos Lordes e Câmara dos Comuns, no caso inglês), cuja formação pode resultar de eleições ou nomeações, e possuir poderes diferenciados, dependendo de cada país. No caso do Brasil, existe o Congresso Nacional, dividido entre Câmara dos Deputados e Senado.'},

          {'nome':'Partidos Políticos','field':'partidos políticos', 'texto':'Associações de pessoas em torno de um mesmo ideal e/ou objetivo, que visa um fim deliberado, em geral o poder. Na história do Brasil, os primeiros partidos surgiram durante a Regência, a partir de embriões que começaram a se consolidar durante a independência. Atualmente, existem diversos partidos consolidados no país, entre eles: PSDB (Partido Social Democrata Brasileiro), PT (Partido dos Trabalhadores), PL (Partido Liberal) e PTB (Partido Trabalhista Brasileiro).'},

          {'nome':'Partilha da África','field':'partilha da áfrica', 'texto':'A divisão do continente africano teve seu início na segunda parte do século XIX. Porém, foi um pouco depois, na Conferência de Berlim (1884 – 1885) que a delimitação das fronteiras da África atingiu seu ponto máximo. Nesta conferência foram decididas normas a serem obedecidas pelas potências colonizadoras. Apesar do intuito inicial da reunião ter sido o de acertar os limites de interesse econômicos destes países na região, não foi possível alcançar um equilíbrio entre as ambições imperialistas de cada nação. A partilha da África foi decidida por Rússia, EUA e 14 países da Europa. Líder do imperialismo na época, a Inglaterra dominou o norte do Mar Mediterrâneo até o extremo Sul do continente africano, região onde se encontrava o Cabo da Boa Esperança. Um importante nome britânico neste processo foi o de Benjamin Disraeli, que conseguiu tomar o Canal de Suez do completo domínio francês e egípcio. Este canal encurtava a distância entre os centros da indústria européia e as áreas de colonização da Ásia, além disso, ligava o mar Mediterrâneo ao Mar Vermelho. Disraeli adquiriu ações do governo egípcio, fazendo com que o canal de Suez e todo Egito tivessem dupla administração: inglesa e francesa. Já em 1904, o governo inglês apoiou a França na conquista do Marrocos, tendo como moeda de troca o abandono dos franceses das terras egípcias. Por fim, em 1885, a Inglaterra ainda anexou o Sudão, país ao Sul do Egito. A França, apesar de ter perdido o Egito para os britânicos, dominava Argélia, Tunísia, ilha de Madagascar, Somália Francesa, Marrocos e Sudão (depois dominado pela Inglaterra) desde 1830. GUERRAS: Com a constante presença dos europeus no continente africano, desencadearam-se diversas disputas colonialistas. Uma delas foi a Guerra dos Bôeres(1899-1902). A Inglaterra, que dominava há muito tempo a Colônia do Cabo (África do Sul), entrou em conflito com os bôeres – colonos holandeses que dominavam Orange e Transvaal. A descoberta de ouro e diamantes na região e Joanesburgo, área dos bôeres, foi o que atraiu o interesse britânico. A Guerra dos Bôeres estourou em 1899 e foi até 1902. A Inglaterra saiu vitoriosa e anexou o território de Orange e Transvaal às suas colônias. OUTROS PAÍSES: A Alemanha dominava a região que atualmente é conhecida como República dos Camarões, Togo, sudeste e oriente da África. Já a Itália deteve o litoral da Líbia, Somália e Eritréia. A Bélgica ficou com o Congo. CONSEQUÊNCIAS: Esta divisão, feita de acordo com os interesses coloniais, criou conflitos na sociedade africana, problemas étnicos, econômicos e políticos. Nenhum regime político funcionou no continente. O socialismo não foi eficiente e os estados capitalistas tornaram-se tristes exemplos do mau funcionamento da economia liberal. A miséria que toma a população do continente tem origens na dívida externa que cresce a cada ano.'},

          {'nome':'Partilha da Ásia','field':'partilha da ásia', 'texto':'Podemos compreender o termo “Partilha da Ásia” como um equivalente à política colonial europeia promovida na África à mesma época, cerca de final do século XIX. Tal período marca o auge do colonialismo europeu, onde praticamente dois terços dos territórios em todo mundo estavam de alguma forma subordinados a alguma potência da Europa Ocidental. Anteriormente, várias regiões do continente asiático já estavam sob ocupação ou influência europeia, especialmente dos portugueses (várias áreas da Índia e Indonésia, Sri Lanka, Malaca (Malásia), Macau (China), Mascate (Omã), Barém, e Nagasaki (Japão)), espanhóis (Filipinas) e holandeses (Indonésia, conhecida como Índias Holandesas). No fim do século XIX e início do XX, porém, tal panorama havia sido bastante modificado. Portugal àquela altura perdera quase todos seus territórios asiáticos, mantendo apenas algumas possessões na Índia, além de Macau e Timor; a Espanha perderia as Filipinas aos americanos em meio às concessões feitas durante a guerra hispano-americana de 1898, e os holandeses conseguiriam preservar suas possessões na Indonésia, tornando-se esta a sua mais importante colônia. Agora, no auge do colonização europeia na Ásia, os verdadeiros senhores do continente eram a Grâ-Bretanha e a França, que estavam em poder das regiões mais importantes. Além destes dois importantes personagens, predominantes no médio oriente e no sul do continente, no extremo oriente surgiam novas potências brigando por espaço e predomínio, como por exemplo o Japão, emerso da Revolução Meiji como um moderno país colonialista, além da Rússia czarista, Estados Unidos e o Império Alemão, que começava a predominar na área Ásia-Pacífico. Ao contrário do que ocorreu na África, não houve uma convenção onde se delimitou a área de influência de cada potência europeia, até porque só tardiamente a África seria plenamente conhecida e mapeada, possibilitando uma colonização racional. É por isso mesmo que a conferência de Berlim acerca do continente africano possuía uma vertente geográfica, que servia realmente para se conhecer os verdadeiros pontos de referência dentro do continente. Com a Ásia, não havia este “problema”, pois desde o século XVI ela vinha sendo sistematicamente explorada, ao contrário do continente africano, onde se “aranhava” o litoral, de tal forma bastante semelhante com a colonização do Brasil. Vale mencionar a situação da China em meio a tal exploração europeia. O país conseguiu garantir sua independência a duras penas, mas, na prática, era um estado fantoche a serviço dos interesses europeus, que estabeleceram várias áreas arrendadas no litoral chinês, semelhantes a Hong Kong. É a partir da Segunda Guerra Mundial que a descolonização asiática toma forma, com as marcantes independências da Coreia (1954), dando origem às Coreias do Norte e do Sul, Índia (1948), Indonésia (1949) e Indochina Francesa em 1954, dando origem a Laos, Camboja, Vietnã do Norte e Vietnã do Sul. Os países europeus, exauridos por duas guerras mundiais, já não podiam controlar tais extensões de terra, em regiões tão distantes, e lá pelo meio dos anos 60, a quase totalidade do continente asiático estava livre do colonialismo.'},

          {'nome':'Período Arcaico','field':'período arcaico', 'texto':'O período arcaico corresponde ao terceiro período da Grécia Antiga, que começa após o período homérico, entre os anos de 800 a.C. e 500 a.C.. Para compreender melhor essa importante fase da história, vale ressaltar que o desenvolvimento da sociedade grega na antiguidade está dividido em quatro períodos: Período Pré-Homérico (séculos XX - XII a.C.); Período Homérico (séculos XII - VIII a.C.); Período Arcaico (séculos VIII - VI a.C.); Período Clássico (séculos V - IV a.C.). Com o fim do período homérico e do declínio das comunidades patriarcas dos genos, a expansão das cidades-estado dominou esse período da história grega, que esteve marcado sobretudo, pelo desenvolvimento da cultura, política, economia e dos aspectos sociais. Surge assim, o conceito de sociedade privada na sociedade grega, a qual era comandada pelos proprietários de terra. Foi a partir desse período que os antigos genos foram transformados em unidade políticas maiores chamadas de polis ou cidade-estado. Controladas por uma aristocracia proprietária de terras, esses núcleos urbanos, aos poucos se tornaram importantes centros comerciais do mundo grego. Cada uma delas possuía autonomia e independência das quais destacam-se Esparta e Atenas. Além disso, de uma economia agropastoril que predominou o período anterior, o comércio passa a ser uma das mais importantes fontes econômicas. Começa a despontar a democracia, principalmente na cidade de Esparta, e também a surgir uma sistematização das legislações. Nessa fase, as artes e a cultura grega atingem grande apogeu com a construção de templos, a expansão da pintura, da escultura e do artesanato (sobretudo dos objetos de cerâmica). Estudos apontam que nesse período existiam mais de cem cidades-estados na Grécia Antiga.'},

          {'nome':'Período Cambriano','field':'período cambriano', 'texto':'O Período Cambriano faz parte da era paleozóica e é responsável por uma das maiores expansões orgânicas da Era Antiga. Seu período iniciou por volta de 542 milhões de anos atrás e é subdividido em três épocas: Cambriana Inferior, Cambriana Média e Cambriana Superior. Segundo o geólogo inglês Adam Sedwick, que em 1835 foi quem primeiro definiu o período, o Cambriano é o marco inicial para que a Terra começasse a expansão orgânica, dando origem à vida. A partir daí começaram a surgir os primeiros animais com partes mineralizadas, decorrentes das rochas e fósseis que datam do período. No Período Cambriano havia quatro grandes continentes: - Laurentia: ficava na parte mais centralizada da América do Norte; - Báltica: região mais ao leste da Europa; - Sibéria: região oeste da Rússia; - Gondwana: maior de todos os continentes, abrangia partes da América do Sul, África, Oceania e Antártica. Neste período houve avanços significativos no bioma marinho. Em relação à fauna, os trilobitas, arqueociátos e equinodermos surgiram pela primeira vez em rochas da Sibéria. Também surgiram os primeiros anelídeos, artrópodes, braquiópodes, moluscos monoplacofóros, onicofóros, esponjas e priapulídeos. A flora passou por um longo processo de oxidação, pois os seres que realizavam o processo da fotossíntese estavam se multiplicando gradativamente. O clima do Período Cambriano era bem quente, pois naquela época ainda não havia glaciação. O período chegou ao fim por volta de 495 milhões de anos atrás, dando origem ao Ordoviciano, onde os frequentes terremotos transformariam a geografia do planeta.'},

          {'nome':'Período Carbonífero','field':'período carbonífero', 'texto':'Ocorrido entre 360 milhões e 290 milhões de anos atrás, o Período Carbonífero contribuiu, como o próprio termo sugere, para a formação do carvão, além de possibilitar a exploração em ambientes terrestres pelos tetrápodes oriundos dos ovos amnióticos. Esses tetrápodes eram os primeiros pássaros, répteis e mamíferos, que a princípio tinham de se alimentar através das plantas como samambaias semeadas. Como os outros períodos paleozoicos, o Carbonífero também teve suas subdivisões. Particularmente na América do Norte, ele é dividido em Mississipiano (mais antigo) e Pensilvaniano (mais recente). O termo foi definido pela primeira vez pelo geólogo inglês William Conybeare, em 1822, graças à grande reserva de carvão de sua terra natal. Transformações climáticas também marcariam o período. O gigante continente Gondwana (atual território de África, Oceania, América do Sul e Antártica) passou por um processo de glaciação. Entretanto, alguns especialistas detectaram que também havia clima tropical na região, pois há registro de estonteantes pântanos e florestas que surgiram por lá. Uma colisão entre Gondwana e o continente da Laurásia (atual território de Europa, Ásia e América do Norte) formaria montes gigantescos como o Apalaches e os Urais. Ao longo do Carbonífero foi se formando um continente imenso com a junção da massa terrestre, que ficou conhecido como Pangeia, o único de todos os territórios daquela época que abrigou os dinossauros. A fauna carbonífera era amplamente constituída de moluscos de água doce, anfíbios e peixes com mandíbulas. Surgiram também as primeiras aparições de répteis e animais voadores, como insetos gigantes parecidos com as libélulas. Cientistas que estudaram o período avaliam que os animais que datam desta época eram gigantes devido à maior porcentagem de oxigênio na atmosfera. O aumento expressivo de pântanos e florestas gerou uma grande concentração de plantas que, segundo alguns especialistas, foi crucial para a formação das primeiras jazidas de carvão, petróleo e xisto betuminoso.'},

          {'nome':'Período Devon','field':'período devon', 'texto':'O Período Devoniano compreende os anos entre 416 milhões e 354 milhões e é subdividido pelas épocas: Inferior (a mais antiga), Média e Superior (a mais recente). Neste período, as principais transformações aconteceram na flora, com o crescimento exponencial de pequenas plantas terrestres através do desenvolvimento dos esporos. Com este processo, as plantas conseguiram se fertilizar com as sementes e atingir a altura de árvores. Elas formaram os primeiros bosques de que se tem registro, com o surgimento dos licopódios, samambaias e progimospermas. Na fauna, alguns especialistas nomeiam a era como a ‘idade dos peixes’, pois surgem os placodermos (peixes encouraçados que parecem piranhas) e os primeiros tubarões. Outros peixes de água doce desenvolveram pulmões, que depois passariam a serem conhecidos como anfíbios, vivendo em ambiente terrestre e aquático. O planeta passou por uma imensa reconstrução geológica, que resultou em um intenso momento vulcânico: o continente Laurentia (onde fica a América do Norte) colide com a Báltica (parte da Europa), formando a Euramérica. Com isso, o globo fica reduzido a três grandes continentes: Euramérica, Sibéria e Gondwana (o maior, que abrangia as regiões da Antártica, parte da África, América do Sul e Oceania). A Ásia era subdividida em 11 microcontinentes, onde havia grandes quantidades de carbonatos, evaporitos, arenitos vermelhos e recifes, o que indica que havia uma temperatura climática quente. Já em Gondwana o frio dominava, por conta de sua terra úmida que abrigava argilitos e arenitos claros. Entretanto, mais ao sul (onde fica a região da Austrália), há indícios de que havia um clima tropical graças ao descobrimento de materiais secos que datam da época. O termo Devoniano foi definido em 1939 pelos especialistas Adam Sedgwick e Roderick Murchison, que queriam dar procedimento aos estudos sobre sequência sedimentar marinha.'},

          {'nome':'Período Homérico','field':'período homérico', 'texto':'O Período Homérico corresponde ao segundo período de desenvolvimento da civilização grega que ocorreu após o período pré-homérico, entre os anos de 1150 a.C. a 800 a.C.. O nome dado a esta fase, está relacionado com o poeta grego Homero, autor dos poemas épicos “A Ilíada” e a “Odisseia”. Antes de mais nada, lembre-se que a história da Grécia Antiga está dividida em quatro períodos, a saber: Período Pré-Homérico (séculos XX - XII a.C.); Período Homérico (séculos XII - VIII a.C.); Período Arcaico (séculos VIII - VI a.C.); Período Clássico (séculos V - IV a.C.). Com a invasão dos povos dórios nas regiões gregas, a sociedade da época sofreu no período anterior a diáspora grega (dispersão de diversos povos), visto a maneira violenta que eles tomaram e destruíram diversas cidades da Hélade grega. Após esse evento, que pôs fim ao período anterior (pré-homérico), a sociedade grega passa por uma fase de reestruturação, que tem início com o período homérico. Assim, diversas colônias gregas são fundadas e surgem os genos, um tipo de organização social familiar desenvolvido a partir desse período. Em outras palavras, essa fase marcou a substituição da cultura micênica pela gentílica (dos genos). As principais características dos genos eram: sistema fechado, autônomo e autossuficiente (independência econômica), de forma que o trabalho coletivo era realizado por membros da mesma família. Eles eram comandados pelo Pater, o chefe e autoridade máxima dessas organizações que possuía autoridade política, militar e religiosa. Assim, os genos eram sociedades patriarcais, cujos membros compartilhavam laços consanguíneos. Nos genos, os bens eram comuns a todos os habitantes, ou seja, era baseado numa sociedade igualitária, donde seus membros (os gens) cultivavam as terras e criavam animais para o sustento de todos. No entanto, esse sistema de organização econômica e social entrou em decadência, levando a “segunda diáspora grega”. A desestruturação das comunidades gentílicas ocorreu porque a população foi crescendo e almejou melhores condições de vida. Assim, com o passar do tempo, o trabalho nos genos não suportava alimentar toda a população. Da mesma forma que ocorreu na primeira diáspora grega, ou seja, a fundação de diversas colônias, no período homérico esse fator também é propulsionado com a dispersão de diversos povos, dando origem a importantes cidades-estado como Bizâncio, Marselha, Nápoles, Siracusa, dentre outras. Além disso, a decadência dos genos possibilitou uma fragmentação social e econômica tendo em conta a proximidade com os chefes dessas organizações, que por fim, levou a uma nova estrutura social dividida em: eupátridas (bem-nascidos), georgóis (agricultores) e thetas (marginais). Surge, portanto, as classes sociais e a propriedade privada na Grécia Antiga, pondo fim ao período homérico e dando início ao período arcaico.'},

          {'nome':'Período Joanino','field':'período joanino', 'texto':'É denominado Período Joanino uma fase da história brasileira correspondente, a grosso modo, às primeiras duas décadas do século XIX, quando, ameaçada por Napoleão, a monarquia portuguesa, cujo titular era o rei Dom João VI, foi forçada a abandonar a metrópole e seguir para o Brasil, transferindo para esta então colônia, a administração de todo o império ultramarino português. Tal momento, de importância capital para o Brasil, recebe então comumente o nome do monarca português, pois representa um importante passo rumo à futura independência, em 1822. Em 1808, ante à iminente invasão de Napoleão ao território português devido à sua desobediência ao Bloqueio Continental promovido pela França contra a Inglaterra, e sem condições militares para enfrentar os franceses, o príncipe regente de Portugal, D. João, resolveu transferir a corte portuguesa para sua mais importante colônia, o Brasil. Contou, neste empreendimento, com a ajuda dos aliados ingleses. Tal transferência do Estado Português para o Brasil foi fundamental para que nosso país pudesse encaminhar seu processo de emancipação política. O primeiro passo nesse sentido foi dado poucos dias após o desembarque de D. João na Bahia (de onde depois seguiria para o Rio de Janeiro). Trata-se do decreto (na época denominado carta-régia) de abertura dos portos brasileiros “a todas as nações amigas” – que na ocasião se resumiam à Inglaterra, já que até os Estados Unidos mantinham relações preferenciais com a França Napoleônica. Era, na prática, o fim do Pacto Colonial. O governo de Dom João VI no Brasil também foi marcado por importantes obras de infraestrutura. Como o monarca de um reino europeu necessitasse de ambiente adequado à sua importância, logo se iniciou um verdadeiro remodelamento da ex colônia, agora sede de um império. Exemplos não faltam de obras, como a construção de estradas e portos, e por inúmeras obras públicas. Foi no Período Joanino que foram fundados o Banco do Brasil, a Biblioteca Real, o Jardim Botânico, a Casa da Moeda e a Academia Real Militar. Fruto desse rápido progresso, o rei D. João acaba por fundar, em 1815, o Reino Unido de Portugal, Brasil e Algarves, consolidando a ascensão do Brasil de colônia a reino em status igual ao de Portugal. Quando as cortes, reunidas em Lisboa mais tarde, estão decididas a fazer retroceder o status do Brasil em meio ao Império Português, um descontentamento natural se eleva no Brasil, gerando um dos fatores para a futura independência brasileira. Os franceses permaneceriam em Portugal durante poucos meses, pois o exército inglês nesse meio tempo conseguiu derrotar as tropas de Napoleão. Consequentemente, o povo português passou a exigir o retorno de seu rei, que ainda se encontrava no Brasil. Em 1820, ocorre a Revolução do Porto, na qual os revolucionários vitoriosos passam a exigir o retorno de D. João VI para Portugal e a aprovação de uma Constituição. Com esta pressão, D. João VI decide finalmente voltar para Portugal em abril de 1821. Em seu lugar, administrando o Brasil, permaneceria seu filho, D. Pedro I, como príncipe regente, terminando assim o chamado período joanino na história brasileira.'},

          {'nome':'Período Ordoviciano','field':'período ordoviciano', 'texto':'Assim como o antecessor Período Cambriano, o Período Ordoviciano também é subdivido em três épocas distintas: Ordoviciana Inferior (mais antiga), Média e Superior (mais recente). O período data de 488 milhões de anos atrás até 443 milhões e trouxe grandes mudanças geológicas ao planeta devido ao surgimento de graptozoários planctônicos. O termo Ordoviciano foi cunhado pela primeira vez pelo geólogo inglês Charles Lapworth em 1879 e foi caracterizado pelo aparecimento constante de terremotos nos continentes, deslocando os granitos e rochas como graptolitos. Com isso, áreas que estavam submersas começaram a emergir, principalmente as regiões da Europa, América, Oceania e norte da África. Naquele tempo, o planeta tinha uma divisão continental similar ao Período Cambriano. O clima permanecia ameno no maior pedaço geográfico do globo, mas o continente de Gondwana, que compreendia o território da Antártica, estava começando a esfriar com a drenagem dos mares rasos. Com o surgimento das primeiras geleiras, muitas criaturas foram extintas, pois não estavam acostumadas com a temperatura baixa. Estudiosos estimam que cerca de 60% do bioma tenha sido completamente extinto – 25% dele somente de animais marinhos invertebrados. De fato, no Período Ordoviciano os animais invertebrados surgiram aos montes. Apareceram os primeiros escorpiões marinhos, moluscos cefalópodes (que pareciam lulas e polvos), trilobites, corais e peixes sem mandíbulas. Na flora, prevaleciam os vegetais fixados à terra, como as primeiras algas marinhas nas regiões oceânicas. Entretanto, no fim deste período da Era Paleozóica ocorreu uma transformação climática interglacial que exterminou massivamente alguns organismos. Estes biomas só se recuperariam no Período Siluriano, com a estabilização da temperatura.'},

          {'nome':'Período Permiano','field':'período permiano', 'texto':'Último período da era paleozoica, o Permiano sucedeu o Período Carbonífero e compreende os anos entre 290 milhões a 248 milhões de anos atrás. É subdividido nas épocas Cisuraliana (mais antiga), Guadalupiana e Lopingiana (mais recente). Foi neste período que o supercontinente Pangeia se formou. Com a imensa concentração de massa terrestre, o planeta passou por uma grande transformação climática que o tornou mais seco, pois raramente encontrava-se mares ou rios no interior do continente. Pouca circulação de água no Pangeia fez com que o oxigênio na atmosfera diminuísse e, consequentemente, acabasse com a abundância de florestas. Neste período, os animais e plantas passaram por sérias dificuldades para sobreviverem. Segundo cientistas, o Permiano foi responsável por uma das maiores extinções de animais invertebrados marinhos de que se tem registro. Por outro lado, os répteis atingiram o topo da cadeia alimentar com os anapsídeos e pelicossáurios, que chagavam a atingir mais de 3 metros de altura. Acredita-se que alguns destes répteis – como os sinapsídeos - tinham grandes semelhanças com os mamíferos. Das espécies marítimas que sobreviveram à extinção em massa estão os tubarões, moluscos cefalópodes, anfíbios gigantes e escorpiões marinhos. Na flora, surgiram as plantas coníferas (árvores gigantes parecidas com o pinheiro que vivem até mais de 4.000 anos) e as cicadófitas (que têm folhas parecidas com as palmeiras), além da proliferação das samambaias com semente que já haviam aparecido anteriormente. O nome Permiano vem de Perm, uma cidade de grandes formações rochosas que fica ao oeste da Rússia, e foi definido em 1841 pelo geólogo escocês Roderick Murchison. Após este período surge o Triássico, que faz parte da Era Mesozoica e caracteriza-se pela hegemonia dos répteis na Terra, principalmente com a aparição dos primeiros dinossauros.'},

          {'nome':'Período Pré-Homérico','field':'período pré-homérico', 'texto':'O período pré-homérico corresponde a primeira fase da Grécia Antiga que ocorreu durante os anos de 2000 a.C e 1200 a.C.. Vale lembrar que a história da Grécia Antiga está dividida em quatro períodos, donde cada um deles possui características singulares: Período Pré-Homérico (séculos XX - XII a.C.); Período Homérico (séculos XII - VIII a.C.); Período Arcaico (séculos VIII - VI a.C.); Período Clássico (séculos V - IV a.C.); O período pré-homérico origina o desenvolvimento da civilização grega que fora constituída pela miscigenação de diversos povos da antiguidade que invadiram a região: cretenses, aqueus, jônios, eólios e dórios. Corresponde a uma fase inicial de povoamento da Grécia. Assim, com a influência cultural desses povos surge a cultura grega, num período de quase 100 anos, marcando essencialmente, as invasões de diversos povos indo-europeus (arianos). Inicialmente, esses povos foram conquistando áreas próximas ao sul da península Balcânica, entre os mares Jônico, Mediterrâneo e Egeu e, nesse período, ocorreu a primeira diáspora grega, ou seja, a dispersão da população grega em diversas partes. Os aqueus foram os primeiros a chegar e dominar parte dos povos que habitavam tais regiões, fundando a cidade de Micenas, um importante centro político, econômico e cultural da época. Além de Micenas, Argos e Tirinto tiveram um papel preponderante na história. Os aqueus representavam uma civilização muito belicosa que, aos poucos, foi conquistando diversos locais. Assim, conquistaram a ilha de Creta invadindo a cidade de Cnossos e derrotaram a cidade de Troia. Por esse motivo, a civilização que se desenvolve durante esse período é denominada de “civilização creto-micênica”, com a união da cultura cretense (minoica) e dos aqueus. Com a chegada de outros povos, a civilização desenvolvida pelos aqueus se miscigenou com a dos jônios e eólios, mantendo uma relação pacífica. Mais tarde, os dórios, povos de tradição belicosa e militar que detinham as técnicas do metal, invadiram e destruíram diversas cidades da região da Hélade, na parte continental da Grécia. Esse fato gerou o que ficou conhecido como a “primeira diáspora grega”, com a migração de diversos povos, pondo fim ao período pré-homérico e dando início ao período homérico. Isso favoreceu a formação de várias colônias gregas em diversas regiões.'},

          {'nome':'Período Regencial','field':'período regencial', 'texto':'Com a abdicação de D. Pedro I, considerando o fato do príncipe herdeiro ter apenas 5 anos de idade, era necessária, segundo a Constituição, a eleição de três membros pela Assembléia Geral (Senado e Câmara dos Deputados), que formariam uma Regência, para ocupar o lugar do príncipe herdeiro até que o mesmo atingisse a maioridade. No entanto, naquele dia 7 do mês de abril (mesmo dia da abdicação de Pedro I) de 1831, os parlamentares estavam de férias. A solução encontrada pelos parlamentares presentes na capital, na época o Rio de Janeiro, foi a eleição de uma regência provisória. O Período Regencial (1831 – 1840) pode ser dividido em duas partes: a Regência Trina (Provisória e Permanente) e a Regência Una (1834-1840). Nesse período, a Assembléia era composta por três grupos: os moderados (maioria na Assembléia, representavam a elite e defendiam a centralização do poder); o restauradores (defendiam a restauração do Imperador D. Pedro I); e os exaltados (defendiam a descentralização do poder). A Regência Trina Provisória, eleita em abril, ficou no poder até julho, e era composta pelos Senadores: Nicolau de Campos Vergueiro (liberal moderado), José Joaquim Carneiro Campos (representante dos restauradores) e brigadeiro Francisco de Lima e Silva (dos mais conservadores do Exército). A Regência Trina Permanente foi eleita em julho de 1831, pela Assembléia Geral. Seus integrantes foram: deputado José da Costa Carvalho (moderado), João Bráulio Muniz e o brigadeiro Francisco de Lima e Silva, que já era integrante da Regência Trina Provisória. Como ministro da justiça, é nomeado o padre Diogo Antônio Feijó. A situação política no país diminuía a governabilidade. Restauradores e exaltados faziam oposição aos regentes. Para conter os excessos, Diogo Antônio Feijó criou, ainda em 1831, a Guarda Nacional, formada por filhos de aristocratas moderados. No entanto, conflitos separatistas eclodiram a partir de 1833. O primeiro foi a Cabanagem (Pará), à qual seguiram: a Guerra dos Farrapos (Rio Grande do Sul), a Revolta dos Escravos Malês e a Sabinada (Bahia); Balaiada (Maranhão). Em 1834 a situação política foi alterada com a morte de D. Pedro I. Os posicionamentos políticos mudaram, de modo que a Assembléia ficou dividida entre Progressistas (defendiam o diálogo com os revoltos) e os Regressistas (defendiam a repressão as revoltas). Em 12 de agosto de 1834, a Regência Trina Permanente assinou um Ato Adicional, que por suas medidas foi considerado um “avanço Liberal”. Uma dessas medidas substitui a Regência Trina pela Regência Una. Os candidatos mais fortes que concorreram ao cargo de regente único foram: Antônio Francisco de Paula e Holanda Cavalcanti (conservador) e padre Diogo Antônio Feijó (liberal), sendo que o vencedor foi Feijó, por uma pequena diferença de votos. Empossado em outubro de 1835, para um período de 4 anos, Feijó renuncia em setembro de 1837, com menos de dois anos de mandato. Os conflitos separatistas, o isolamento político e a falta de recursos foram os motivos que o levaram a renuncia. A Segunda Regência Una leva a marca dos conservadores. Aproveitando o desgaste dentre os liberais, os conservadores elegeram Pedro de Araújo Lima como regente único em 19 de setembro de 1837. O poder central é fortalecido. A Lei Interpretativa do Ato Adicional de 1834, aprovada em maio de 1840, representa um retrocesso para os liberais, que, sem saída, articulam o Golpe da Maioridade. Os conflitos e tensões aumentaram a instabilidade política, levando a elite agrária a preferir o retorno da monarquia, a centralização do poder. Os liberais, por sua vez, criaram o Clube da Maioridade, e lançaram uma campanha popular pró-maioridade de Dom Pedro. Com a opinião pública a favor, a constituição é transgredida em 1840, pois D. Pedro é declarado maior de idade, aos 14 anos. Os objetivos, tanto dos Progressistas quanto dos Regressistas, era de governar por meio da manipulação do jovem D. Pedro II, assim intitulado quando assume o governo, em julho de 1840.'},

          {'nome':'Período Siluriano','field':'período siluriano', 'texto':'Com a radical transformação climática que dizimou grande parte do bioma gerado pelo Período Ordoviciano, o Período Siluriano é marcado por gerar um processo de revitalização na fauna e na flora. Seu período compreende entre cerca de 443 milhões de anos atrás e 416 milhões e é subdividido pelas épocas: Llandovery (a mais antiga), Wenlock, Ludlow e Pridoli (a mais recente). O termo foi definido pela primeira vez pelo pesquisador Roderick Murchison no País de Gales, em 1830. A glaciação fez com que alguns territórios ficassem submersos mesmo com a amenização do clima, já que as geleiras formadas acabariam sendo derretidas com o passar dos anos. As regiões da América do Norte, Europa, Ásia e Oceania ficaram encobertas pela água durante algum tempo, mas ao longo do período se soergueram. Nesta época surgiram diversas espécies de invertebrados trilobites, crinoides, escorpiões marinhos e cefalópodes. Também apareceram recifes de corais, as primeiras plantas terrestres, peixes com mandíbulas de água doce e os primeiros insetos similares às aranhas e centopeias. Alguns especialistas acreditam que o Período Siluriano era absolutamente rico em matérias orgânicas oriundas do ouro e dos metais. Em grande parte do território do planeta estes minérios podiam ser encontrados com facilidade. Rochas também preenchiam praticamente todos os continentes (menos o território onde atualmente fica a Antártica), principalmente as carbonáticas e siliciclásticas. A gigantesca região de Gondwana, que abrangia os continentes da América do Sul, África, Antártica, sul da Ásia e Oceania começou a circundar o globo e colidiu com a região norte da Laurentia, território atual da Europa e da Sibéria.'},

          {'nome':'Pérsia','field':'pérsia', 'texto':'A origem do nome Pérsia remete a uma região do sul do Irã chamada de Parsa ou Persis. Com o passar do tempo, o termo Pérsia começa a ser usado pelos gregos da era clássica e pelos ocidentais para se referir a toda planície do Irã. Apesar disso, o povo que habitava a região a denominava como Irã (terra dos ários). Apenas no ano de 1935 o governo do país começou a utilizar o nome Irã oficialmente. Quatorze anos depois (1959), os dois nomes passam a ser aceitos para se referir à região. Esta complicação quanto à utilização dos nomes tem a ver com fatores históricos que ocorreram naquela área. Apesar de não ser utilizado pelos habitantes do local, o nome Pérsia faz referência direta ao Império Persa, dinastias históricas que controlaram a Pérsia em diversos períodos. Este império foi fundado pelos persas na cidade de Anshan, atualmente a província Fars (Irã), e foi, posteriormente, liderado por uma sucessão de dinastias, tanto persas quanto estrangeiras, que governavam a região e os territórios do entorno. No ano de 1500 a.C., a planície do Irã foi ocupada pelas tribos árias, que tinham os medos como etnia mais importante. Os medos ocuparam a parte do noroeste e dominaram os persas. Os persas somente se livraram do domínio dos medos quando Ciro, o Grande, derrotou-os. Após vencer a batalha contra os medos, Ciro conquistou o reino da Lídia, Babilônia e fez com que o império Persa dominasse a planície. Em 521 a.C., Dario deu continuidade às conquistas de Ciro expandindo as fronteiras persas e derrotando os jônios gregos. Já em 490 a.C., Dario sofre um revés na batalha de Maratona, ocorrida durante a Primeira Guerra Médica. Xerxes I, seu filho, tentou vingar o pai invadindo a Grécia, mas também foi derrotado. Em seu período áureo, os persas praticavam diversas atividades que são realizadas até hoje. Entre elas destacam-se a mineração de pedras preciosas e metais, metalurgia, agricultura, artesanato, pesca, entre outros. Além disso, construíram estradas de pedra, eram excelentes comerciantes e criaram o dário, moeda corrente no enorme território dos persas. Do ponto de vista bélico, os persas foram um exemplo de força e organização. O poder de seu exército era tão respeitado que eles ficaram conhecidos como Imortais. Isso se deve ao fato de que o exército persa parecia não diminuir nunca. Entre os 10.000 homens que compunham suas fileiras, caso um falecesse, um substituto já ocupava seu lugar mantendo o mesmo número do contingente. Uma curiosidade é que o exército persa utilizava elefantes para guerrear.'},

          {'nome':'Petra','field':'petra', 'texto':'O rastro de Petra se desvaneceu depois das cruzadas e foi o explorador suíço, Johan Ludwig Burckhardt, ao recorrer o vale do Ghor, em 1812, que voltou a pô-la no mapa devolvendo-nos parte de um patrimônio perdido. Supõe-se que a história de Petra inicia-se no ano 1200 a.C. como sede do povo edomita. Seu esplendor máximo foi durante o período nabateu, de quando se crê que procedem essas construções escavadas na rocha. Em 63 a.C., os nabateus foram conquistados pelo general romano Pompeu, depois vieram os árabes, e finalmente, no ano de 551 de nossa era, sofreu um devastador terremoto, que veio a ser seu epílogo. De fato, Petra era uma espécie de área de serviço para as caravanas que viajavam da Arábia a Damasco, onde os nabateus cobravam pedágio dos sofridos condutores. E então veio seu máximo apogeu. Em tempos de guerra e problemas relacionados com o tráfego comercial, a cidade sofreu um colapso econômico e social, sendo o capítulo definitivo de sua degradação as cruzadas, que converteram a rota que passava por Wadi Musa em perigosa e insegura, e que mandou Petra ao limbo do qual a tirou o explorador suiço.'},

          {'nome':'Pirâmides do Egito','field':'pirâmides do egito', 'texto':'No Antigo Egito a religião professada era a politeísta – a qual consiste na crença de que existem vários deuses, sendo cada um considerado um ente singular e autônomo. Os egípcios tinham como verdadeira a continuidade da vida após a morte, portanto devia-se preservar este corpo para que ele recebesse de forma adequada sua alma. Preocupados com esta questão, os egípcios desenvolveram um intricado sistema de mumificação - processo artificial de se preservar o corpo humano da decomposição após a morte -, no qual o corpo era embalsamado e os órgãos retirados, pois os egípcios acreditavam que o corpo e a alma eram separados após a morte. O único órgão que permanecia no lugar era o coração, pois, segundo a tradição, o coração era o local onde residiam as emoções e assim ele não podia ser retirado, em seguida o corpo era envolto em faixas de linho branco. Depois de finalizado este processo, o corpo – então denominado múmia - era colocado dentro de um ataúde, que seria levado à pirâmide para ser protegido e conservado. Na época, por ser um processo muito caro, apenas os faraós e os sacerdotes eram mumificados. As pirâmides são edificações grandiosas arquitetadas em pedra, sua sustenção é retangular e possui quatro lados triangulares que afluem em direção ao seu ponto mais alto. Existe a crença de que as pirâmides do Egito Antigo seriam monumentos funerários, apesar de alguns profissionais especializados defenderem a idéia de que se tratava de sepulcros suntuosos também utilizados como lugar de adoração a Deus. As pirâmides foram estruturadas há aproximadamente 2700 anos, do princípio do antigo reinado até o próximo do período ptolomaico - referente à família macedônica que reinou no Egito, da morte de Alexandre o Grande, em 323 a.C., até o país virar província romana. Tinha por obrigação acolher e resguardar o corpo do faraó mumificado e seus objetos de uso pessoal – jóias, utensílios de uso pessoal e outros bens materiais – da pilhagem dos túmulos. As construções eram muito resistentes, vigiadas e o acesso era bastante dificultoso, tanto que os egípcios, para preservarem os segredos internos destas, davam cabo da vida dos engenheiros que as haviam edificado. Todos os meios possíveis eram usados para se evitar o acesso ao corpo mumificado do faraó e aos seus pertences. Há conhecimento da existência de cem pirâmides no Egito, sendo a mais célebre a de Queóps – nome dado em homenagem ao mais rico dos faraós do Egito antigo -, a única das sete maravilhas antigas que resiste ao tempo. A Pirâmide de Queóps foi construída por volta de 2.550. A experiência foi passada de geração para geração - Quéfren, filho de Queóps, e Miquerinos, seu neto, concluíram as três pirâmides de Gizé. Para se colocar em pé as três pirâmides, calcula-se que cerca de 30 mil egípcios trabalharam durante 20 anos, e a cada três meses havia uma troca de homens. Uma grande parte trabalhava no corte e transporte de blocos de pedras. Porém, não havia somente trabalhadores braçais, mas também arquitetos, médicos, padeiros e cervejeiros, pois se acredita que os homens que ali trabalhavam eram pagos com cerveja e alimentos, apesar das várias polêmicas existentes.'},

          {'nome':'Plano Cohen','field':'plano cohen', 'texto':'Plano Cohen é o nome dado a um falso programa estratégico que tinha por objetivo a derrubada do presidente Getúlio Vargas, e fora atribuído ao Partido Comunista Brasileiro, em suposta atuação ligada a organizações comunistas internacionais. O documento apresentado como prova física do suposto plano comunista foi divulgado no dia 30 de setembro de 1937 pelo chefe do Estado-Maior do exército brasileiro, general Góes Monteiro, que em discurso no programa radiofônico Hora do Brasil, tratava da descoberta de um movimento semelhante à intentona comunista de 1935. Em sua fala, Góes Monteiro fornecia ainda orientações detalhadas sobre as ações de sequestro planejadas pelos revolucionários. Os alvos principais seriam “os Ministros de Estado, presidente do Supremo Tribunal, e os presidentes da Câmara e do Senado”. O sequestro de dirigentes políticos e militares, que deveriam ser executados no mesmo dia, conforme o documento, serviria para “colocar em cheque as autoridades” em caso de “fracasso parcial” do levante comunista. O nome do documento é uma referência ao líder comunista Béla Kun (ou ainda Béla Kohn ou Béla Cohen), político comunista húngaro de origem judia que governara a República Soviética da Hungria (regime comunista instalado neste país entre março e julho de 1919). Na verdade, o texto apresentado como prova do golpe comunista foi escrito pelo capitão Olímpio Mourão Filho, que à época era chefe do Serviço Secreto da Ação Integralista Brasileira (AIB), partido de apoio ao governo Vargas, de orientação fascista. A revelação foi feita no limiar do Estado Novo, em 1945, pelo próprio Góes Monteiro, que explicou ser o Plano Cohen uma fraude para justificar a permanência de Vargas no poder. A pedido de Plínio Salgado, dirigente da AIB, Mourão Filho redigiu um texto simulando, dizia-se que para efeito de estudo, uma possível revolução comunista. O documento é copiado e acaba por chegar de alguma forma (quase que certamente de maneira planejada) ao conhecimento da cúpula das Forças Armadas, da qual fazia parte Góes Monteiro, que viu neste um potencial para enfraquecer de modo drástico os movimentos de esquerda, importantes oposicionistas do governo de Vargas. Logo depois seria a vez dos integralistas, a mais importante oposição potencial à direita, que em maio de 1938 seria retirada do jogo político com a invasão ao Palácio Guanabara. Ambos incidentes abririam caminho a Vargas e seu grupo para governar sem o incômodo de lidar com qualquer oposição de relevo. O resultado da divulgação do plano Cohen foi que Vargas obteve do Congresso poderes constitucionais para perseguir comunistas e opositores políticos, além da decretação de Estado de Guerra, que ele usaria semanas depois contra o próprio Congresso para cercá-lo e assim poder anunciar a outorga de nova constituição, de características visivelmente autoritárias, junto com a implantação de um novo regime no país: o Estado Novo.'},

          {'nome':'Plano de Metas','field':'plano de metas', 'texto':'Foi com o lema “Cinquenta anos de progresso em cinco anos de governo”, que Juscelino Kubitschek entrou para história do país com um modelo de gestão presidencial diferenciado, ele conseguiu movimentar a Economia do Brasil. Com esse objetivo o governo de JK desenvolveu um Plano de Metas com previsões esperançosas para acelerar o crescimento econômico através da indústria, produção do aço, alumínio, cimento, álcalis e outros metais. Os planos estavam caminhando bem, inicialmente o Brasil atingiu 80% no crescimento da economia. Com o apoio de setores da sociedade, incluindo os militares, os empresários e sindicatos trabalhistas, o desenvolvimento econômico se tornou uma consequência das influências positivas e aliadas ao governo. Com a abertura do mercado estrangeiro a ampliação e investimentos na indústria se tornaram ainda mais fáceis, porém, não era viável aos cofres brasileiros. A emissão monetária, um dos recursos utilizados por JK, causou graves danos ao processo inflacionário. Com o uso dos recursos estrangeiros, o governo abriu portas para desnacionalização, as influências das empresas estrangeiras se tornaram ainda mais fortes e presentes no país, controlando grande parte da economia nacional. As multinacionais (empresas estrangeiras) com o tempo agravaram a economia, tomando setores de lucro e ascensão, como as indústrias automobilísticas, de cigarros, farmacêutica e mecânica. Com isso o investimento aparentemente rentável para a gestão presidencial mudou de configuração, as empresas estrangeiras dominavam o mercado brasileiro garantindo grandes lucros, muitas vezes, mais altos que o que eles investiam no Brasil. Embora, esses procedimentos fossem opostos às Leis locais, as multinacionais burlavam. Concluímos, portanto, que o Plano de Metas iniciou com grandes avanços, porém foi responsável pelo nascimento de uma dívida externa para o Brasil que percorreu por muitos anos, por isso, fora tão criticado, esta possibilidade de crescimento arriscou a dependência econômica brasileira.'},

          {'nome':'Plano Marshall','field':'plano marshall', 'texto':'O Plano Marshall foi um programa de recuperação da Europa empreendido pelos Estados Unidos após a Segunda Guerra Mundial. Durante seis anos, entre 1939 e 1945, a Europa viveu o maior conflito da história da humanidade. A Segunda Guerra Mundial colocou em choque os países ditos aliados contra os totalitarismos dos países chamados do eixo, Alemanha, Itália e Japão. Como uma espécie de continuação da Primeira Guerra Mundial, o segundo conflito internacional foi muito mais grave, pois espalhou combates por territórios da Ásia e da África e envolveu muito mais países. Nunca se havia visto um conflito com tamanho poder de destruição até aquele momento da história da humanidade. O investimento para tal poderio bélico foi tão grande quanto o rastro de destruição que a guerra deixou. Só em 1945 que os países do eixo foram derrotados e se renderam, encerrando os combates. No entanto, o número de mortes e a quantidade de ruínas eram enormes. A Segunda Guerra Mundial teve dois grandes vencedores, os Estados Unidos e a União Soviética. O primeiro representava o poder do capitalismo no mundo. O segundo simbolizava o socialismo. Essa divergência, no entanto, faria que um novo conflito assumisse o lugar do encerrado. O choque ideológico entre capitalismo e socialismo fundamentou a chamada Guerra Fria, que recebeu este nome porque seus principais protagonistas evitavam o confronto direto em função do grande poderio militar de ambos. Era bem claro que, em caso de guerra direta, os dois sairiam derrotados e também a própria humanidade. E as atrocidades da Segunda Guerra Mundial já haviam chocado a todos. Assim, a Guerra Fria envolveu uma constante disputa por dominação ideológica e expansão da área de influência. Neste contexto, os Estados Unidos promoveram um plano de auxílio aos países aliados do continente europeu que estavam arruinados após a Segunda Guerra Mundial. O Programa de Recuperação Europeia ficou popularmente conhecido como Plano Marshall. Ele era parte da estratégia estadunidense durante a Guerra Fria que procurava impedir a expansão do comunismo pelo mundo, o que se chama de Doutrina Truman. O programa recebeu a designação popular de Plano Marshall em função do Secretário de Estado dos Estados Unidos chamado George Marshall, o idealizador. O plano visava a reconstrução e o auxílio econômico aos países europeus que estavam destruídos após o conflito. As linhas de atuação do programa foram definidas em um encontro realizado em julho de 1947. A União Soviética chegou a ser convidada para participar dela, porém seu líder, Josef Stálin, negou comparecer pois julgou que o plano era uma armadilha capitalista. Desta forma, todos os países sob influência do socialismo foram proibidos de comparecer ao encontro. O Plano Marshall destinou cerca de 13 bilhões de dólares ao longo de quatro anos a partir daquele encontro aos países que o adotaram (equivalente a aproximadamente 135 bilhões de dólares em 2014). O dinheiro foi aplicado em assistência técnica e econômica e, ao fim do período de investimento, os países participantes viram suas economias crescerem muito mais do que os índices registrados antes da Segunda Guerra Mundial. A Europa Ocidental gozou de prosperidade e crescimento nas duas décadas seguintes e viu nascer a integração que hoje a caracteriza. Por outro lado, os Estados Unidos solidificavam sua hegemonia mundial e a influência sobre vários países europeus, enquanto impunha seus princípios a vários países dos outros continentes também. Já na década de 1950, os países que foram arruinados na Segunda Guerra Mundial apresentavam seus primeiros sinais de recuperação e crescimento. Mas o principal beneficiado do Plano Marshall foram os Estados Unidos. O país criou dependentes econômicos, espalhou seu padrão ideológico capitalista e barrou qualquer possibilidade de expansão do comunismo na Europa.'},

          {'nome':'Plantation','field':'plantation', 'texto':'Para entendermos bem o que é “plantation”, precisamos falar um pouco a respeito de sistemas agrícolas. Estes podem ser classificados em dois tipos: - sistema agrícola intensivo (ou agricultura intensiva) é praticado por propriedades ou localidades que conseguem explorar a terra por um longo espaço de tempo, tendo altos índices de produtividade e utilizando modernas técnicas e máquinas para melhor preparar o solo, bem como para o cultivo e a colheita. Normalmente este sistema permite que a produção seja comercializada para dentro e para fora do país, devido à sua grande produção. - sistema agrícola extensivo (ou agricultura extensiva) que é utilizado em propriedades geralmente, mas não obrigatoriamente, menores, as quais fazem uso de técnicas comuns de cultivo do solo, mais rudimentares que as anteriormente citadas, exploram de maneira menos produtiva o solo de modo que não costumam comercializar constantemente aquilo que produzem. Plantation é, portanto um sistema agrícola, e foi bastante utilizado durante a exploração das Américas, visto que aqui se possuía um solo fértil e propício para o cultivo das mais variadas espécies vegetais. Foram cultivadas principalmente as plantas tropicais, já que se adaptavam bem ao clima e às condições do solo, fazendo com que os gastos fossem muito menores. Dentro desse mega-sistema agrícola, um país apoiava sua suposta economia no cultivo de apenas uma espécie vegetal, fazendo com que essa fosse levada para fora do país. Para a concretização, muitas vezes foi usada a mão-de-obra escrava ou indígena, bem como a dominação de classes mais baixas, camponeses que não possuíam terras e eram obrigados a trabalhar nas plantações alheias a troco de praticamente nada. Apesar de ter sido mais utilizado na colonização da América, hoje em dia ainda é praticado em países subdesenvolvidos. É um sistema de monocultura para exportação, tecnicamente falando, e ainda teve suas variações quando foi levada à África e Ásia, pelos mesmos europeus que a trouxeram para cá, com o intuito, sempre, de complementar sua agricultura. Lá era denominado cultivo especulativo, e não visava nenhum interesse ou melhora do país em que era estabelecido. Quase toda a produção era exportada e o que permanecia no país eram apenas os produtos de menor qualidade. Ao “descobrir” as Américas, os europeus mantiveram aqui as chamadas colônias de exportação, as quais caracterizavam-se por serem totalmente dependentes de seus colonizadores, como se fossem propriedade dos mesmos. A presença da “plantation” era uma forte característica das colônias de exploração, as quais sempre mantinham as mesmas práticas, ou seja: - Grandes espaços de terra eram distribuídos para alguns exploradores, formando assim os latifúndios. - Existia sempre um “produto-rei” o qual regia toda a produção do país, já que era priorizado, e era sempre destinado à exportação, caracterizando assim uma monocultura. - A mão-de-obra utilizada era a escrava, geralmente com negros trazidos da África até a colônia de destino, somente para esse fim. A partir dessa realidade se instalou durante muito tempo a “plantation”. No Brasil, especialmente nas localidades que cultivam cana-de-açúcar ou café, a plantation ainda é utilizada, e muitas vezes fazem uso até de mão-de-obra escrava, mesmo sendo terminantemente proibida.'},

          {'nome':'Plebiscito','field':'plebiscito', 'texto':'Plebiscito é uma consulta que o governo faz à população sobre determinada questão. No Brasil, já foram realizados plebiscitos entre eles sobre qual regime político deveríamos adotar, se o presidencialismo ou o parlamentarismo. O primeiro ocorreu em 1963; o segundo, em 1993. Em ambos os casos, a maioria dos eleitores votou pelo presidencialismo.'},

          {'nome':'Pólis','field':'pólis', 'texto':'Pólis significa cidade-estado. Na Grécia Antiga, a pólis era um pequeno território localizado geograficamente no ponto mais alto da região, e cujas características eram equivalentes a uma cidade. O surgimento da pólis foi um dos mais importantes aspectos no desenvolvimento da civilização grega.'},

          {'nome':'Politeísmo','field':'politeísmo', 'texto':'Sistema religioso que admite muitos deuses; paganismo. Crença na existência de diversos deuses.'},

          {'nome':'Política dos Governadores','field':'política dos governadores', 'texto':'Criada por Campos Sales, baseava-se no seguinte: o presidente apoiava os governadores estaduais e seus aliados e em troca eles garantiam a eleição para o congresso dos candidatos oficiais. Isso garantia a continuidade das grandes famílias (ricas e poderosas) no poder. Era uma troca entre os governantes estaduais e o Governo Federal. Esta troca funcionava graças À Comissão de Verificação e Ao Coronelismo. COMISSÃO DE VERIFICAÇÃO - A aceitação dos resultados era feita através desta comissão. Era formada por deputados que recebiam as atas eleitorais (livros de votação dos eleitores) para verificar se houve ou não fraude. A partir daí a fraude eleitoral passou a ser feita pela própria comissão, que podia determinar quem devia ser reconhecido como vencedor das eleições. CORONELISMO - Os coronéis eram fazendeiros que utilizavam a sua riqueza para garantir a vitória nas eleições dos canditatos que apoiavam. Quando as vontades dos coronéis não eram atendidas,eles garantiam a vitória nas eleições usando a violência. OBS: Não confundir o termo coronel com a patente militar do exército. O título de coronel tem sua origem na Guarda Nacional.'},

          {'nome':'Popol Vuh','field':'popol vuh', 'texto':'O Popol Vuh é um registro documental da cultura maia. Não se sabe exatamente a data de produção de um dos mais importantes documentos da cultura maia. Acredita-se que tenha sido redigido no século XVI, em 1544. Originalmente escrito no idioma quiche, o texto foi traduzido para o castelhano por Francisco Jiménez, em 1688. A tradução do manuscrito pode ser conferida na Biblioteca Newberry, de Chicago. No entanto, o original está perdido desde o século XVII. Sua identificação como Popol Vuh só foi feita com a tradução para o francês realizada por Charles Étienne Brasseur. O Popol Vuh explora questões como a criação do mundo, dos homens e dos animais. Tudo é narrado segundo a tradição maia. O original não está dividido em capítulos, porém seus tradutores assim o adaptaram didaticamente. Eles notaram também que há duas partes distintas na narrativa original, uma que se refere à origem do mundo e a vitória de dois irmãos gêmeos, que se tornariam o Sol e a Lua, sobre os Senhores do Inframundo, e uma parte que aborda a criação do milho e a presença dos quichés na América Central. O Popol Vuh é um importante documento de compreensão da cultura maia, pois explora suas crenças, os dogmas religiosos, a vida produtiva e o idioma que era utilizado. Aponta ainda para questões como a origem do povo e dos animais, assim como a importância e a reverência pela natureza. Percebe-se, no decorrer da narrativa, a forte influência religiosa em todos os aspectos da vida maia. O homem, em toda sua amplitude, é o resultado das ações e vontades dos deuses. Em resumo, o Popol Vuh descreve como se deu a criação da humanidade, ou, pelo menos, os povos da Mesoamérica, que era a região ocupada e conhecida pelos maias, embora tivessem conhecimentos geográficos e astronômicos para considerar a amplitude do mundo. Alguns historiadores, contudo, contestam a visão religiosa das traduções, argumentando que foram fortemente influenciadas por concepções cristãs, distorcendo o valor que era realmente atribuído a cada deus maia. Essa interferência cristã na cultura religiosa dos povos indígenas americanos é recorrente e assemelha a cultura original à bíblia, em muitas oportunidades. Isso fez com que muito se perdesse sobre a real abrangência da cultura desses povos. De toda forma, o Popol Vuh está traduzido em diversas línguas e é uma das principais fontes da cultura maia e do início da colonização na América. A denominação que o documento recebeu após diversas traduções significa “livro da comunidade”, pois é o que nos oferece, um grande panorama dos fundamentos culturais daquele povo.'},

          {'nome':'População economicamente ativa (pea)','field':'população economicamente ativa (pea)', 'texto':'É a soma de todas as pessoas em idade de trabalhar em um país. Isso inclui homens, mulheres e jovens acima de dez anos de idade. Em 2001, a População Economicamente Ativa do Brasil estava em torno de 72 milhões de pessoas.'},

          {'nome':'Populismo','field':'populismo', 'texto':'Nome dado à ação política baseada em líderes carismáticos, que em geral se propõem a governar em nome do povo e para o povo. O auge da prática ocorreu em meados do século passado em diversas regiões da América Latina, inclusive no Brasil. Esses políticos populistas apresentavam discursos inflamados, com forte teor nacionalista. Buscavam sua base nos mais diferentes segmentos da sociedade, desde o operariado até o empresariado, acenando com ganhos para ambos os lados. Atraindo grandes contingentes de pessoas, colocavam em segundo plano o partido e os programas políticos, preferindo um diálogo direto com os eleitores. Os especialistas afirmam que as práticas populistas enfraquecem a democracia, ao deixar de incentivar a organização da população e manipular os movimentos sociais. No Brasil, o principal exemplo de político populista é Getúlio Vargas, que se tornou conhecido como “pai dos pobres”.'},

          {'nome':'Positivismo','field':'positivismo', 'texto':'Corrente de pensamento surgida no século 19, cujo principal expoente foi Auguste Comte. Sua filosofia estava baseada na lei dos três estados do desenvolvimento intelectual da humanidade. A primeira etapa é o momento em que os humanos são regidos por abstrações, como a teologia. Na segunda, já fazem uso da ciência, mas não estão libertos das abstrações anteriores. Por último, o chamado estágio positivo, a ciência encontra-se totalmente desenvolvida. Os positivistas acreditavam que grande parte da sociedade encontrava-se ainda no primeiro estado. Cabia a eles, assim, como integrantes do patamar final, instruir o restante da população. É interessante observar que essa teoria, assim como o Darwinismo social, ajudou a justificar o imperialismo. No caso do Brasil, o positivismo esteve presente no movimento republicano, sobretudo entre os militares. As idéias de ordem e progresso – espelhadas na bandeira do Brasil – são lemas positivistas: acreditava-se que o progresso era o caminho para alcançar a terceira e última etapa de desenvolvimento, mas só podia ser atingido por meio da ordem.'},

          {'nome':'Pós-colônia','field':'pós-colônia', 'texto':'O Pós-colonialismo é o estudo dos efeitos que as nações colonizadoras deixaram na cultura dos países colonizados. Entre diversos aspectos, são analisados campos como política, filosofia e artes, com ênfase em teoria literária. No campo da abordagem crítica ou teoria literária, o pós-colonialismo trabalha com a literatura produzida em países que já foram colônias de outras nações, assim como países que ainda se encontram em situação colonial. A maior parte dos estudos abrange as nações que foram colônias de grandes potências como a Grã-Bretanha, França e Espanha. Outro aspecto analisado pelo pós-colonialismo no que se refere à literatura é a produção escrita pelos cidadãos das colônias. Muitos nativos das colônias britânicas tinham acesso à universidade, algo que seria impossível em seus países de origem. Desta forma, foi criado um novo tipo de crítica literária, com ênfase em romances. Durante os anos 70, o pós-colonialismo torna-se uma dos recursos críticos para análise de obras literárias. Muito disso se deve ao livro “Orientalism”, de Edward Said, considerada a obra fundadora dos estudos em pós-colonialismo. A partir deste momento (70’s), o pós-colonialismo ganhou evidência, mas ainda encontrava-se muito limitado à área de estudos literários. Porém, com o passar do tempo começou a ser aplicado em outros campos, como a educação. Neste aspecto, insere os conceitos do pós-colonialismo com o objetivo da formação de uma população consciente e que luta pelo protagonismo e igualdade social. Assim, é contra a exploração de um indivíduo pelo outro, o que resulta em uma prática educativa voltada à promoção de uma possível mudança que valorize o ser humano. “A Teoria Pós-Colonial, (...) traduz a sua herança crítica do Orientalismo sob a forma duma prática interdisciplinar, passando pela Filosofia, pela Historiografia, pelos Estudos Literários, pela Sociologia, pela Antropologia e pelas Ciências Políticas. Os teóricos pós-coloniais distinguem-se pela tentativa constante de repensar a estrutura epistemológica das ciências humanas, estrutura essa que terá sido moldada de acordo com padrões ocidentais que se tornaram globalmente hegemônicos devido ao fato histórico do colonialismo”, explica Cláudia Álvares no livro “Teoria pós-colonial, Uma abordagem sintética”. Seguem algumas obras importantes sobre o pós-colonialismo: Aimé Césaire - Discourse on Colonialism, de 1950. Frantz Fanon - Black Skin, White Masks, de 1952. Frantz Fanon - The Wretched of the Earth, de 1961. Albert Memmi - The Colonizer and the Colonized, de 1965. Kwame Nkrumah - Consciencism, de 1970. Edward Said - Orientalism, de 1978.'},

          {'nome':'Povos Ameríndios','field':'povos ameríndios', 'texto':'As denominações dadas aos habitantes do continente americano começaram após a chegada dos navegadores europeus. Entre várias tentativas de nomear os povos da América estão nativo americano, indígena e índio. Porém, até hoje ainda não se sabe como estes povos chegaram ao continente. As teorias são diversas, mas, a de maior aceitação indica que eles chegaram pelo Estreito de Bering, localizado ao Norte da Ásia. Esta faixa de terra faz uma divisão entre os E.U.A. e a Rússia. Na época da movimentação dos povos até a América, o mar estava em um nível mais baixo graças à glaciação. Desta forma, uma passagem de gelo natural foi formada entre a América e a Ásia, pela qual esta população chegou à América. Outra hipótese indica que os povos ameríndios tenham chegado atravessando o oceano Pacífico. Assim, teriam vindo de partes da Ásia e da Oceania. De acordo com alguns historiadores, os primeiros povos da América teriam feito a migração há aproximadamente 70 mil anos e, devido à grande quantidade de pessoas, não poderiam ter utilizado apenas um caminho. A nomenclatura que ficou mais conhecida para designar estes povos foi “índio”. Isso ocorreu devido a uma confusão feita por Cristóvão Colombo, líder da frota que alcançou o continente americano. Na verdade, Colombo achava que tinha descoberto as Índias, por isso nomeou desta forma os povos que encontrou no local. É por isso que atualmente as ilhas do Caribe ainda são chamadas de Índias Ocidentais. No que se refere à América do Norte, os nomes dados a estes povos são: indígenas da América, nativos do Alasca, primeiras nações, índios americanos e povos aborígines. Um grupo que não se encontra nestas denominações são os esquimós (aleutas, yupik e inuit) e os métis encontrados na região do Canadá. Isso ocorre, pois tais populações apresentam características genéticas diferentes em relação aos outros índios. Primeiros povos no Brasil: Apesar de não existirem fontes seguras, tudo indica que os primeiros povos que chegaram ao Brasil localizavam-se no Piauí. Eram grupos de coletores e caçadores que já dominavam o fogo e sabiam fabricar instrumentos de pedra. Segundo pesquisas arqueológicas realizadas na região de São Raimundo Nonato, localizado no interior do Estado, existem indícios da presença de seres humanos na região datados em 48 mil anos. Outra região em que foi encontrado um cemitério de ossos é Lapa Vermelha, em Minas Gerais, com registros de 12 mil anos de existência.'},

          {'nome':'Povos Incas','field':'povos incas', 'texto':'Os Incas viveram aproximadamente de 3000 a.C. a 1500 d.C. no Peru, Chile, Bolívia e Equador, mais especificamente na Cordilheira dos Andes. Os atuais povos indígenas do Peru são descendentes dos Incas. Esse povo tornou-se conhecido em todo o mundo pela sua cultura e tradição, pelos objetos de ouro que confeccionavam, pela utilização de pedras em suas obras tais quais estradas nas montanhas, canais de irrigação, etc. Os Incas eram politeístas, ou seja, acreditavam em vários deuses como o trovão, a lua, o mar, o sol, etc. Sacrificavam animais e humanos em honra aos deuses que cultuavam. A capital do Império Inca chamava-se Cuzco, e lá havia o maior templo de culto ao deus Sol, o principal deus da religião inca. A sociedade inca era dividida em três grupos, que se organizavam hierarquicamente formando uma pirâmide: na base ficavam os yanaconas, que eram escravos selecionados para proteger seus senhores; na parte do meio da pirâmide ficavam os nobres que eram membros da família do Inca ou descendentes dos chefes de clãs; e os sacerdotes, denominados de “Grande Inca”, ficavam no topo da pirâmide e realizavam culto ao Sol. Eles eram responsáveis pelos cultos religiosos e pela educação dos jovens. Homens casavam aos vinte anos e mulheres aos dezesseis. Eles mesmos escolhiam com quem casar e ao realizarem a cerimônia recebiam terras para morar. Aos 10 anos as mulheres passavam por uma seleção. As mais inteligentes e bonitas, sendo da etnia dos Incas, eram escolhidas e mandadas para Cuzco. Lá eram educadas por mulheres mais velhas. Algumas se tornavam esposas do imperador ou de quem ele indicasse, outras permaneciam virgens para participar do culto solar. Estas se empregavam em fiar e tecer. O restante do povo era responsável pela produção dos alimentos através da agricultura. A produção dividia-se em três partes: uma destinada ao culto do Sol, uma ao Inca e a outra à comunidade. O excedente de produção era arma
