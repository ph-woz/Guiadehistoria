        {'nome':'Êxodo Rural','field':'Êxodo Rural', 'texto':'O termo “êxodo rural” é utilizado para caracterizar a saída da população campesina em direção a cidade, ou seja, a saída dos moradores da área rural para a área urbana. Esse processo de migração ocorre devido a busca de qualidade de vida melhor nas áreas urbanas, por maior oferta de empregos, acesso aos serviços de saúde, serviços de educação, acesso a saneamento básico, entre outros fatores que influenciam no abandono da população das áreas rurais e se destinam a chegar nas áreas urbanas. <br/><br/> Um dos principais motivos que levaram a um alto índice de êxodo rural por todo o mundo foi a mecanização do campo, ou seja, a chegada das máquinas para efetuar os trabalhos rurais, como a colheitadeira, a máquina de arar, tratores, entre outras máquinas que começaram a cobrir as funções que eram até então, efetuadas pelos trabalhadores rurais, fazendo com que esses perdessem seus empregos, pois uma máquina começa a realizar o trabalho que ates necessitaria de muitas pessoas, e agora só há necessidade de uma. No mesmo período em que ocorria a mecanização do campo, as indústrias estavam crescendo nas cidades, e necessitavam de mão de obra, logo esses trabalhadores rurais que até então se encontravam desempregados, tiveram nas indústrias sua oportunidade de terem um emprego novamente. <br/><br/> A entrada nas cidades devido a oferta de empregos, em meio ao período em que se encontravam na produção rural, levou a um crescimento desordenado e desigual das cidades, pois elas não estavam preparadas para a chegada de tanta população no curto período que esse fato ocorreu. Isso resultou na criação de moradias inadequadas, a falta de saneamento básico que atinja toda a população, serviços precários de saúde e de educação, entre outros problemas sociais, como principalmente a violência urbana. <br/><br/> Os fatores que impulsionam a saída do campo em direção a cidade, do rural para o urbano, são em suma maioria por melhor qualidade de vida da população, porém muitas vezes essas pessoas acabam encontrando uma qualidade de vida pior do que no campo, causando uma migração de retorno, que é muito comum nos dias atuais, pois as famílias que migraram para a cidade e trabalharam nas indústrias até sua aposentadoria, juntando dinheiro, atualmente voltam a sua origem de saída em busca de ter uma qualidade de vida melhor do que a vivida nas cidades. <br/><br/> No Brasil o êxodo rural ocorreu principalmente na segunda metade do século XX, quando houve a implementação das indústrias, a partir do plano de metas criado por Juscelino Kubitschek (JK). Nesse período muitas indústrias se instalaram no país, aumentando a oferta de empregos nas cidades. Também, a criação de Brasília influenciou na migração da população do norte e nordeste do país para trabalhar nas suas construções.'},

        {'nome':'Exploração de Ouro no Brasil','field':'Exploração de Ouro no Brasil', 'texto':'No fim do século XVII a produção açucareira no Brasil enfrenta uma séria crise devido à prosperidade dos engenhos açucareiros nas colônias holandesas, francesas e inglesas da América Central. Como Portugal dependia, e muito, dos impostos que eram cobrados da colônia a Coroa passou a estimular seus funcionários e demais habitantes, principalmente os do Planalto de Piratininga, atual São Paulo, a desbravar as terras ainda desconhecidas em busca de ouro e pedras preciosas. <br/><br/> A primeira grande descoberta deu-se nos sertões de Taubaté, em 1697, quando o então governador do Rio de Janeiro Castro Caldas anunciou a descoberta de “dezoito a vinte ribeiro de ouro da melhor qualidade” pelos paulistas. Neste mesmo ano, em janeiro, a Coroa havia enviado a Carta Régia onde prometia ajuda de custos de R$ 600.000/ano ao Governador Arthur de Sá para ajudar nas buscas pelos metais preciosos. <br/><br/> Iniciou-se então a primeira “corrida do ouro” da história moderna. A quantidade de gente deixando Portugal para vir ao Brasil era tanta que em 1720 D. João V criou uma lei para controlar a saída dos portugueses, como a proibição da emigração de portugueses do noroeste de Portugal, bem como autorizações especiais e passaportes para outros casos. De 300 mil habitantes em 1690, a colônia passara a cerca de 2.000.000. <br/><br/> Durante o século XVIII, auge do período de exploração do ouro no Brasil, diversos povoamentos foram fundados. Esta foi a medida encontrada pela Coroa para tentar acalmar um pouco o verdadeiro caos que se instalara na colônia com cidades inteiras sendo abandonadas por seus habitantes que saíam em busca de ouro nos garimpos. <br/><br/> Após a queda de produção do sistema de exploração aurífera de aluvião, passou a ser necessárias técnicas mais refinadas que exigiam a permanência por maior período do garimpeiro junto aos locais de exploração o que também contribuiu para o estabelecimento das vilas. <br/><br/> É nesse período que são fundadas as Vilas de São João Del Rei, do Ribeirão do Carmo, atual Mariana, Vila Real de Sabará, de Pitanguí e Vila Rica de Ouro Preto, atual Ouro Preto, além de outras. <br/><br/> Porém, a Coroa, que já impusera o imposto do Quinto quando do começo das explorações, onde exigia que um quinto de tudo que fosse extraído seria dela por direito, ainda resolvera completar a carga tributária com mais impostos gerando uma série de insatisfações (incluindo a Inconfidência Mineira, que teve na exploração da metrópole um de seus principais motivos). <br/><br/> A exploração do ouro no Brasil teve grande importância porque deslocou o eixo político-econômico da colônia para região sul-sudeste, com o estabelecimento da capital no Rio de Janeiro. Outro fator importante foi a ocupação das regiões Brasil adentro e não apenas no litoral como se fazia até então. A exploração aurífera possibilitou ainda, um enorme crescimento demográfico e o estabelecimento de um comércio/mercado interno, uma vez que os produtos da colônia não eram mais apenas para exportação como ocorria com o açúcar e o tabaco do nordeste e fez com que surgisse a necessidade de uma produção de alimentos interna que pudesse suprir as necessidades dos novos habitantes. Ainda um último aspecto importante da explosão demográfica provocada pelo período de exploração do ouro no Brasil colônia, foi a questão do desenvolvimento de uma classe média composta por artesãos, artistas, poetas e intelectuais que contribuíram para o grande desenvolvimento cultural do Brasil naquela época.'},

        {'nome':'Formação de Portugal','field':'Formação de Portugal', 'texto':'A Península Ibérica onde se formaria Portugal atraiu vários povos, foi habitada pelos iberos, vindos do norte da África e por mercadores de origem fenícia e grega. <br/><br/> No século VI a.C., entraram na península os celtas, procedentes da Gália – atual França. Suas tribos espalharam-se pelo território, principalmente na região do rio Tejo. <br/><br/> Em 206 a.C., a península Ibérica passa ao controle de Roma, permanecendo administrada e dirigida por Roma até o século V de nossa era. O cristianismo é imposto como religião oficial. <br/><br/> Com o tempo, as várias etnias se misturam e se confundem. O território foi dividido em três províncias: Terraconense, Bética e Lusitânia. <br/><br/> Os “bárbaros” germanos (vândalos e suevos) chegam e retalham a região. A Lusitânia é ocupada pelos suevos, que fundam um reino independente a noroeste do Tejo. <br/><br/> Nesse período aparece pela primeira vez a denominação, Porto Cale (porto fiscal na entrada do rio Douro) onde hoje se acha a cidade do Porto. <br/><br/> Em 585 é a vez dos visigodos, (também germanos). Fixam-se na região, mas seguem a administração romana da península. <br/><br/> Os visigodos espalham-se pelos campos, retendo para si grandes extensões de terra. Nas cidades adotaram o luxo das cortes romanas. Em 589, se convertem ao cristianismo. <br/><br/> <b>A Invasão Árabe</b><br/> No século VIII a península Ibérica é invadida pelos árabes. Sete séculos aproximadamente durou o domínio muçulmano. <br/><br/> Uma longa presença deixou marcas para sempre na cultura dos povos ibéricos. Tirando a região das Astúrias – núcleo de resistência cristã, toda a península esteve sob o controle árabe. <br/><br/> Longa e lenta foi a luta para expulsar os árabes da península. Rebeldes, foragidos dos domínios muçulmanos formaram o Reino de Leão, que foi desmembrado e criado o Reino de Castela, no século XI. Mais a leste surgiram os reinos cristãos de Aragão e Navarra. <br/><br/> A constante pressão cristã e as dissidências internas enfraqueceram a dinastia muçulmana dominante. Em 1065, com a morte de Fernando Magno, rei de Leão e Castela, o território retomado dos árabes é dividido entre seus três filhos. <br/><br/> Foi criado um terceiro reino, o Reino de Galícia, no extremo noroeste. Nesse novo reino constitui-se um condado hereditário relativamente independente Porto Cale. <br/><br/> Afonso VI, filho de Fernando Magno, é a figura que mais se destaca na luta pela reconquista da terra. Além de ter herdado o Reino de Castela, anexa-lhe o reino de Leão e Galícia, depois de dominar os árabes e os cristãos desses reinos, contando com a ajuda de nobres franceses. Um deles é o conde Henrique de Borgonha, sobrinho da mulher de D. Afonso e um primo. <br/><br/> <b>A Primeira Dinastia</b><br/> A formação de Portugal teve origem, em 1093, com as terras doadas pelo rei Afonso VI a Henrique de Borgonha, juntamente com seu compromisso matrimonial com a filha ilegítima do rei, Dona Tereza. <br/><br/> As terras compreendiam um território limitado ao norte pela Galícia, na altura do rio Minho, e ao sul pelo rio Douro. Essa região compreendia o antigo condado de Porto Cale. D. Henrique chamou a região de “Província Portucalense” ou “Condado Portucalense”. <br/><br/> Com a morte de D. Henrique, seu filho D. Afonso Henrique, conde de Porto Cale, que tributa vassalagem ao primo Afonso VII, herdeiro do domínio de Aragão, Leão e Castela, rompe as leis da hierarquia, desejando consolidar a independência do condado herdado por seu pai. <br/><br/> Em 1128, com 17 anos, arma-se a si próprio cavaleiro (o que caberia ao rei, seu primo) e presta vassalagem diretamente ao Papa. <br/><br/> Essa atitude não apenas satisfez à Igreja na tarefa de expandir o cristianismo e expulsar os árabes, como também estender os limites do condado e alcançar a verdadeira independência. <br/><br/> Bem sucedido, onze anos mais tarde, proclama-se rei. Assim nasce Portugal, logo mais transformado em nação. <br/><br/> Afonso VII é induzido pelo Papa a reconhecer os direitos de Afonso Henrique, o qual só prestaria vassalagem à Santa Sé. <br/><br/> O novo rei inaugura a Dinastia de Borgonha, toma Lisboa dos árabes e expande o reino. Seus sucessores encarregam-se de consolidar as fronteiras e dar ao país a necessária integração social e política. <br/><br/> O último monarca da dinastia de Borgonha foi D. Fernando, que faleceu em 1381. Dois anos depois, a corte proclama D. João, o novo rei de Portugal, mestre da ordem militar de Avis, que dá início a dinastia do mesmo nome, cujos membros desempenham papel importante para a expansão marítima. Tem início assim, as Primeiras Grandes Navegações.'},

        {'nome':'Feitoria','field':'Feitoria', 'texto':'Uma Feitoria é um lugar ou estabelecimento, que pode ou não ser fortificado, geralmente situado junto a um porto, e que funcionava como um entreposto comercial para as trocas comerciais com os naturais da região ou com os mercadores que aí se deslocavam. Muito do comércio português nos territórios descobertos na época dos Descobrimentos era efetuado através das feitorias aí fundadas. A primeira dessas feitorias foi a Feitoria de Arguim na costa africana. No Golfo da Guiné foi fundada uma outra feitoria, a Feitoria da Mina, onde se desenvolvia o comércio de escravos, marfim, malagueta e ouro. No Oriente foi fundada uma extensa rede de feitorias que permitiram a Portugal tornar-se o mais poderoso Estado mercantil do mundo.'},

        {'nome':'Festa Junina','field':'Festa Junina', 'texto':'As Festas Juninas são sinônimo de mesa farta. Arroz doce, biscoito de polvilho, bolo de fubá, canjica, cocada, curau, cuscuz, doce de abóbora, doce de batata doce, doce de leite, milho cozido, paçoca, pamonha, pão de queijo, pé de moleque, pinhão cozido, pipoca, queijadinha, tapioca e as bebidas quentão e vinho quente fazem parte desse cardápio. Numa época em que se comemorava a chegada do solstício de verão e de inverno, os deuses da natureza e da fertilidade eram homenageados. Assim, para agradecer o sucesso das colheitas em que havia fartura de milho, esse alimento se tornou a base de muitas comidas típicas juninas. <br/><br/> As brincadeiras juninas fazem parte da cultura popular e, assim, são transmitidas de geração em geração. Cadeia, pau de sebo, pescaria, correio-elegante, corrida do saco, corrida do ovo na colher.'},

        {'nome':'Feudalismo','field':'Feudalismo', 'texto':'O feudalismo é um modo de produção ou a maneira como as pessoas produziam os bens necessários para sua sobrevivência. Durante a Idade Média, este foi um sistema de organização social que estabelecia como as pessoas se relacionavam entre si e o lugar que cada uma delas ocupava na sociedade. <br/><br/> <b>surgimento do Feudalismo</b><br/> O feudalismo teve suas origens no final do século 3, se consolidou no século 8, teve seu principal desenvolvimento no século 10 e chegou a sobreviver até o final da Idade Média (século 15). Pode-se afirmar que era o sistema típico da era medieval e que com ela se iniciou, a partir da queda do Império Romano do Ocidente (473) e com ela se encerrou, no final da Idade Média, quando houve a queda do Império Romano do Oriente (1543). <br/><br/> Entre as principais causas do surgimento deste sistema feudal está a decadência do Império Romano (falta de escravos e prestígio, declínio militar) já no século 3 d.C., na grave crise econômica no Império Romano. Ocorreram invasões germânicas (bárbaros) que fizeram os grandes senhores romanos abandonarem as cidades para morar no campo, em suas propriedades rurais. Esses poderosos senhores romanos criaram ali as vilas romanas, centros rurais que deram origem aos feudos e ao sistema feudal na Idade Média. <br/><br/> Nestas vilas romanas, pessoas menos ricas buscaram trabalho e a proteção dos grandes senhores romanos e fizeram com eles um tratado de colonato, ou seja, os mais pobres poderiam usar as terras, mas seriam obrigados a entregar parte da produção destas terras aos senhores proprietários. Isso fez com que o antigo sistema escravista de produção fosse substituído por esse novo sistema servil de produção, no qual o trabalhador rural se tornava servo do grande proprietário. <br/><br/> <b>Funcionamento</b><br/> A base do sistema feudal era a relação servil de produção. Com base nisto foram organizados os feudos, que respeitavam duas tradições: o comitatus e o colonatus. O comitatus (que vem da palavra comites, “companheiro”) era de origem romana e unia senhores de terra pelos laços de vassalagem, quando prometiam fidelidade e honra uns aos outros. No colonatus, ou colonato, o proprietário das terras concedia trabalho e proteção aos seus colonos, em troca de parte de toda a produção desses colonos. <br/><br/> Um senhor feudal dominava uma propriedade de terra (feudo), que compreendia uma ou mais aldeias, as terras que seus vassalos (camponeses) cultivavam, a floresta e as pastagens comuns, a terra que pertencia à Igreja paroquial e a casa senhorial – que ficava na melhor parte cultivável. <br/><br/> As origens desse sistema feudal, de “feudo”, palavra germânica que significa o direito que alguém possui sobre um bem ou sobre uma propriedade. Feudo, portanto, era uma unidade de produção onde a maior parte das relações sociais passava a acontecer, porque os senhores feudais (suseranos) eram poderosos e cediam a outros nobres (que se tornavam seus vassalos) as terras em troca de serviços e obrigações. <br/><br/> <b>Suserania e Vassalagem</b><br/> Os senhores feudais possuíam terras e exploravam suas riquezas cobrando impostos e taxas desses nobres em seus territórios. Era um tratado de suserania e de vassalagem entre eles. Esses vassalos podiam ceder parte das terras recebidas para outros nobres menos poderosos que eles e passavam a ser os suseranos destes segundos vassalos, enquanto permaneciam como vassalos daquele primeiro suserano. Um vassalo recebia parte da terra e tinha que jurar fidelidade ao seu suserano, num ritual de poder e de honra, quando o vassalo se ajoelhava diante de seu suserano e prometia fidelidade e lealdade. <br/><br/>  No sistema feudal quem concedia terras era suserano e quem as recebia era vassalo em relações baseadas em obrigações mútuas e juramentos de fidelidade. O rei concedia terras aos grandes senhores e esses, por sua vez, concediam partes dessas terras aos senhores menos poderosos - os chamados cavaleiros – que passavam a lutar por eles. Um suserano se obrigava a dar proteção militar e jurídica aos vassalos. Um vassalo investido na posse de um feudo, se obrigava a prestar auxílio militar. <br/><br/> <b>Sociedade Feudal</b><br/> Em uma sociedade feudal havia estamentos ou camadas estanques, não havia mobilidade social e não se podia passar de uma camada social para outra. Havia a camada daqueles que lutavam (Nobreza), a camada dos que rezavam (Clero) e a camada dos que trabalhavam (camponeses e servos). Com diferentes componentes: os servos – que trabalhavam nos feudos, não podiam ser vendidos como escravos, nem tinham a liberdade de deixarem a terra onde nasceram; os vilões – homens livres que viviam nas vilas e povoados e deviam obrigações aos suseranos, mas que podiam deixar o feudo quando desejassem; os nobres e o clero, que participavam da camada dominante dos senhores feudais, tinham a posse legal da terra, o poder político, militar e jurídico. No alto clero estavam o papa, os arcebispos e bispos e na alta nobreza estavam os duques, marqueses e condes. No baixo clero estavam os padres e monges e na baixa nobreza os viscondes, barões e cavaleiros. <br/><br/> Esses feudos eram isolados uns dos outros e necessitavam da proteção de seus senhores. Nasceram sob o medo das invasões bárbaras sofridas e que ocasionaram o final do próprio Império Romano Ocidental. Os povos que formavam os novos feudos eram as antigas conquistas dos romanos e passaram a se organizar em reinos, condados e povoados isolados para se protegerem de invasores estrangeiros. Esse isolamento também os obrigava a produzirem o necessário para a sua sobrevivência e consumo próprio. <br/><br/> Os senhores mais ricos submetiam os mais pobres aos trabalhos no campo e, em troca, lhes davam a proteção contra esses ataques dos estrangeiros. Tinham as armas e soldados para protegerem as populações mais pobres e delas exigiam lealdade. Com esse tratado de suserania e vassalagem foram dominando muitas partes do Império Romano extinto. A dependência fez com que os camponeses passassem a entregar aos seus suseranos também os produtos que cultivavam, suas terras e seus serviços, e se tornavam servos destes seus protetores. <br/><br/> A servidão dos vassalos era uma forma de escravidão mais branda. Os servos não eram vendidos, mas eram obrigados a entregarem esses produtos aos senhores durante toda a sua vida. Não se tornavam proprietários das terras que cultivavam e elas eram emprestadas para que nelas trabalhassem. Essa servidão passava dos pais para os filhos, perpetuando essa relação de dependência e proteção por gerações.'},

        {'nome':'Federação','field':'Federação', 'texto':'É uma forma de organização na qual o Estado é formado por unidades autônomas. Nesse caso, o poder político é dividido entre governo central e os governos das províncias ou estados. Atualmente, o exemplo mais ilustrativo de federação são os Estados Unidos. Esse país se formou em 1776 como resultado de uma aliança política de Estados independentes, cujo conjunto forma uma unidade estatal superior, isto é, uma federação. Cada um desses estados tem a sua própria Constituição. Alguns deles, por exemplo, legalizaram a pena de morte como punição para certos crimes. Já outros estados não admitem esse castigo em sua legislação.'},

        {'nome':'Filisteus','field':'Filisteus', 'texto':'Recebe o nome de filisteu um povo da Antiguidade que habitava a região da Palestina. O termo “filisteu” tem origem no vocábulo hebraico "plishtim", e tal comunidade é largamente citada no Antigo Testamento, onde aparece em passagens importantes da Bíblia, em meio às histórias de personagens como Abraão, Sansão e Davi. De Josué a Jeremias, o Antigo Testamento sistematicamente descreve os filisteus como inimigos mortais dos hebreus, sendo apresentados como guerreiros incansáveis, que combatem e humilham cruelmente os israelitas, oferecendo ao deus Dagan todos os bens alheios saqueados.influenciando a cultura de Israel, mas desaparecendo com o tempo, por volta do século VII a.C. <br/><br/> Mesmo assim, sua história é ainda hoje envolta em mistério e controvérsias, e por isso, não é seguro ainda afirmar nem mesmo se se tratava de um único povo ou de uma confederação de povos de que vieram do Mar Egeu para o leste do Mar Mediterrâneo no século XIII a.C.  As primeiras referências aos filisteus encontram-se nos escritos egípcios dos reinados dos faraós Mineptah e Ramsés III, que relatam que este povo estava integrado aos chamados "povos do mar" (designados igualmente como "povos habitantes das ilhas" ou também "povos do norte"). Devastaram a ilha de Chipre e Ugarit (norte da Síria), levando à queda dos Hititas, finalizando com isso, também, a Idade do Bronze. <br/><br/> Acabaram por dominar os Cananitas e se estabeleceram zonas de Ekron, Gat, Ashdod, Gaza e Ascalon (juntos, tais centros formavam a chamada “Pentapólis Filisteia”), núcleo da atual Palestina. A Bíblia registra ainda como local de origem dos Filisteus a cidade de Keftiu, que se situaria ou na Cilícia, Ásia Menor, ou em Creta. <br/><br/> No século X a.C., com a unificação das tribos israelitas sob o rei Davi, os filisteus foram se enfraquecendo como povo, ameaçados pela união dos hebreus. Além destes, haviam os babilônios, assírios e arameus, sendo que estes, por exemplo, não mediram esforços para conquistar a cidade de Gath, que acabou por ser destruída.  <br/><br/> Askalon, Ashdod e Ekron desapareceram após os ataques realizados pelo monarca persa Nabucodonosor, no século VI a.C. Estas cidades, cada uma delas governada por um seranim (“senhor”), não voltaram a ser edificadas nem habitadas pelos filisteus, que a partir desta altura quase não são mencionados em documentos da época ou posteriores. Por volta do século VII a.C. os relatos sobre tal povo se tornam escassos, até que não se encontra mais nenhuma notícia. <br/><br/> A última menção aos filisteus ocorre em 712 a.C., quando Gath foi conquistada pelos assírios e obrigada a pagar pesados tributos ao rei Sargão II, que no mesmo período dobrou Ecron ao seu jugo. Ashdod já havia se tornado província assíria um ano antes. Em 701 a.C. , o soberano de Ecron, o filisteu Padi, foi levado a Jerusalém por Ezequiel, rei judaico que se rebelara contra os assírios.'},

        {'nome':'Genos Grego','field':'Genos Grego', 'texto':'A formação social básica da Grécia do Período Homérico foi o genos, que era constituído por um grande grupo de homens e mulheres descendentes (ou que julgavam descender) de um antepassado comum. Era uma família extensa, em que vários casais conviviam sob uma autoridade comum, a do gerente, encarregado de dirigir a produção, os rituais religiosos e a chefia militar em época de guerra. No genos do Período Homérico, não havia sinal da existência da propriedade coletiva e da igualdade social. Na verdade, o genos era uma família aristocrática, que agregava toda a parentela do gerente, escravos e homens livres que dependiam da família para sobreviver. O gerente tinha o controle das terras, dos rebanhos, das ferramentas e também do produto do trabalho coletivo. <br/><br/> Fora dos genos, eram encontrados alguns trabalhadores desgarrados, como artesãos, trovadores, pequenos proprietários rurais, camponeses sem terras e médicos, que iam de genos em genos, oferecendo seus préstimos. Os pequenos proprietários rurais tinham de prestar serviços aos genos para complementar sua sobrevivência, pois suas terras normalmente eram pouco produtivas e não garantiam a alimentação de seus familiares. <br/><br/> A reunião de vários genos formava uma fraterna, que se constituía para cerimônias religiosas comuns e proteção militar. Quando algumas fraternas aparentadas uniam-se, formavam uma tribo. As tribos eram dirigidas por um rei – o Basílio. Em toda a Grécia homérica, os homens e mulheres livres pertenciam a uma fraterna, a uma tribo e a sua própria família, mas nem sempre pertenciam a um genos.'},

        {'nome':'Golpe de Estado','field':'Golpe de Estado', 'texto':'Destituição de um governo por meios não convencionais, em geral com o uso da força militar e por grupos restritos da sociedade. Na maioria dos golpes, não ocorrem mudanças radicais, preservando-se as estruturas sociais existentes. A história recente do Brasil está marcada por golpes de Estado, como os de 1930 e 1964. O primeiro simbolizou o início da ditadura Vargas e o segundo, o começo do regime militar.'},

        {'nome':'Guerra dos Seis Dias','field':'Guerra dos Seis Dias', 'texto':'A Guerra dos Seis Dias, também conhecida como Guerra de 1967 ou Guerra de junho de 1967 ou ainda Terceira Guerra Árabe-Israelense, foi o conflito que envolveu Israel, Síria, Egito, Jordânia e Iraque. Ocorreu entre 05 e 10 de junho de 1967, e foi a mais consistente resposta árabe à fundação do Estado de Israel, apesar do estado sionista ter saído como grande vencedor. <br/><br/> <b>Antecedentes</b><br/> Pouco antes do conflito, o Egito estava enfraquecido econômica e militarmente. O presidente egípcio Gamal Abdel Nasser, fervoroso pan-arabista nacionalista, defensor do não-alinhamento e da proeminência do Egito no seio da Liga Árabe, estimulava os outros países a não entrarem em conflito com Israel. <br/><br/> Apesar dos constantes avisos de Nasser, a Síria estava envolvida em um embate com Israel por conta da água. A Síria tinha um plano para obstruir um dos afluentes do Rio Jordão e desviá-lo para irrigar suas plantações. Contudo, o Jordão era de suma importância também para Israel, e o avanço sírio ameaçava não só Israel como outros países árabes. <br/><br/> As origens da guerra dos Seis Dias costumam ser traçadas na conferencia da Liga Árabe realizada no Cairo, em 1964, onde foi debatido o desvio das águas do Jordão, questão de suma importância para aqueles ali presentes. Ficou decidido então que o estabelecimento de Israel era uma ameaça que a nação árabe em sua totalidade deveria impedir. Assim, já que a existência de Israel era uma ameaça, o desvio das águas do Jordão multiplicaria os perigos à existência árabe. Logo, os estados árabes estavam elaborando planos para a liquidação final de Israel. <br/><br/> <b>Preparações</b><br/> Aparentemente, nenhum lado desejava a guerra, mas o desejo israelense de realizar operações preventivas e o aval dos Estados Unidos selaram o confronto. <br/><br/> Às vésperas da celebração do seu vigésimo aniversário (em 1968), Israel encontra-se numa posição bastante confortável face aos seus vizinhos árabes, que ainda lutavam para construir um estado centralizado forte e que não caísse nas mãos de radicais locais, sedentos por reavivar a doutrina islâmica tradicional como forma de contestar as elites responsáveis pela independência das potências europeus. <br/><br/> Previamente humilhados tanto na guerra da independência israelense, como durante a crise de Suez, o mundo árabe pretendia fazer jus àquela que considerava ser uma ocupação indesejada por um vizinho incômodo. <br/><br/> Com isso, no ano de 1967, Egito e Síria iniciam um conjunto de ofensivas diplomáticas entre as nações árabes para obter o apoio necessário para a batalha que seria decisiva contra Israel. <br/><br/> O movimento palestino Fatah passa a realizar pequenas rebeliões ao longo da fronteira israelense, cujo resultado é uma resposta contra a Jordânia e um combate aéreo com a Síria. Com isso, inicia-se a contagem regressiva para a Guerra dos Seis Dias. <br/><br/> Nasser é pressionado a agir contra Israel, mesmo com o Egito exaurido economicamente, devido a um conflito recente com o Iêmen. Apesar de não desejar a guerra naquele momento, o líder egípcio toma três medidas: o envio de tropas para a península do Sinai (ocupada por forças da ONU), um pedido para a retirada da força de defesa da ONU na Síria e o fechamento do estreito de Tiran à navegação israelense. <br/><br/> <b>O conflito</b><br/> Israel não vê outra alternativa que não seja um ataque preventivo. Os principais objetivos eram abrir o estreito de Tiran e neutralizar o exército egípcio no Sinai. Objetivos políticos e territoriais não foram definidos pelo governo quando da ordem de ataque para. Os objetivos da guerra só surgiram, de forma confusa e contraditória, durante o combate. <br/><br/> Apesar dos acordos de Israel com a Jordânia, ela decide se juntado ao Egito. Esta união foi fundamental para que Israel decidisse anexar a região de Jerusalém oriental. <br/><br/> A 18 de Maio, Nasser emite um pedido a U Thant, o secretário-geral das Nações Unidas, para que retirasse imediatamente todos os capacetes azuis do Golfo de Ácaba, enquanto procedia à interdição de todo o tráfego israelita, pretendendo mantê-lo isolado dentro da península. Após um ataque israelita à aviação síria, aliada por tratado ao Egito, era óbvio que em breve as tensões resultariam numa guerra. <br/><br/> De fato, no dia 5 de junho de 1967, as primeiras batalhas ocorrem próximo à cidade de Charm-el-Cheikh, a Leste do Sinai, no Golfo de Ácaba, onde as tropas das Nações Unidas são incapazes de conter a violência. Essa cidade estava sob administração internacional desde a crise de Suez de 1956. <br/><br/> O resultado é amplamente favorável a Israel. Sua força aérea destrói a homóloga egípcia juntamente com aeroportos e instalações anexas, incapacitando totalmente o braço aéreo do vizinho a sudoeste. O Sinai é ocupado militarmente por Israel,  que apodera-se também de Gaza e do Golfo de Ácaba. <br/><br/> A 7 de junho, temendo a aliança sírio-egípcia, Israel avança em novo ataque preventivo, desta vez contra a Síria, conquistando a Cisjordânia e as colinas de Golã. <br/><br/> No dia 8 de junho, o Egito aceita o cessar-fogo proposto, e a Síria faz o mesmo no dia 10, terminando assim com a guerra dos Seis Dias. A sensação inicial foi de triunfo. O país de apenas 19 anos, rodeado de inimigos vencera não apenas o poderoso Egito, mas também a Jordânia e a Síria, tudo em cerca de 132 horas. <br/><br/> <b>Consequências</b><br/> Israel começara a guerra com apenas 20.300 km2 de área sob sua administração, mas depois do dia 10 contava com cerca de 102.400 km2, um aumento de cerca de cinco vezes em seu território. As conquistas consolidavam o projeto da Grande Israel que havia sido, outrora, um dos projetos de algumas escolas sionistas. <br/><br/> A Guerra dos Seis Dias deu a Israel o controle das colinas de Golã, o deserto do Sinai, a faixa de Gaza, a Cisjordânia e Jerusalém Oriental. Mais que territórios, Israel conquistou em 1967 problemas que, quatro décadas depois, continuam tão vívidos quanto a memória da guerra entre os que sobreviveram a ela. <br/><br/> Outro resultado da guerra foi a proclamação por parte do Knesset, o parlamento israelita, da anexação da parte árabe de Jerusalém, o que suspendeu todas as recomendações do Conselho de Segurança e Assembleia Geral das Nações Unidas. <br/><br/> O caráter meticuloso, planejamento e a audácia israelita tiveram uma grande repercussão nos inimigos aliados. A cooperação com os norte-americanos finalmente traduzia-se numa impressionante superioridade militar face aos restantes vizinhos, numa região de grande hostilidade. <br/><br/> Apenas no dia 22 de novembro de 1967 as Nações Unidas emitiriam a Resolução 242 que, entre outros pontos, buscava persuadir Israel a abandonar os territórios ocupados, assim como a reconhecer o direito de todas as nações vizinhas à paz e estabilidade como povos livres. Até hoje, a Resolução 242 não foi cumprida em grande parte. <br/><br/> <b>Terras por paz</b><br/> Por outro lado, a guerra teve o efeito de tolerância (mas nunca aceitação) do Estado de Israel, e levou a uma proposta de paz árabe. De certo modo, a guerra deu a Israel algo para oferecer em troca da paz. <br/><br/> A devolução dos territórios ocupados na guerra dos Seis Dias sempre se mostrou complicada. A península do Sinai foi devolvida ao Egito em 1979, resultado de uma inédita oferta de paz do sucessor de Nasser, Anwar Sadat. Infelizmente, isso selou o destino de Sadat, morto por extremistas islâmicos em 1982. A questão das colinas de Golã, aparentemente, ainda se arrastará por anos, devido à corrente guerra civil na Síria e os entraves que Israel cria para a devolução da área. <br/><br/> Já os territórios de Gaza e Cisjordânia são alvo de complicadíssimos arranjos entre israelenses e representantes da autoridade palestina, que pretendem administrá-los e neles erigir o futuro estado palestino. Para Israel, a manutenção dos territórios representa, sem dúvida, mais uma ameaça do que uma vantagem. <br/><br/> <b>Efeito colateral</b><br/> A guerra dos Seis Dias teve o efeito colateral de trazer a questão palestina para a agenda global. A ocupação de um território três vezes maior do que o inicialmente previsto favoreceu a criação da Organização para a Libertação da Palestina (OLP), que manteve firme a ideia de criação de um estado para seu povo. Apenas em 1968 Iasser Arafat e seus companheiros puderam assumir a liderança e reformular o movimento. <br/><br/> <b>Desdobramentos recentes</b><br/> Nos últimos anos, o governo israelense tentou retirar-se unilateralmente de Gaza em 2005. Com uma plataforma de decisões unilaterais, o atual partido no poder, o Kadima, foi eleito. Mas essa idéia fracassou no verão de 2006, com a guerra com o Líbano e novos conflitos com os palestinos. Para a população, os territórios que começavam a ser desocupados se mostraram perigosos e povoados por ferrenhos adversários. A maioria dos israelenses ainda apoia a ocupação de Jerusalém oriental, mas o mesmo não acontece com outros territórios, incluindo Gaza, por acreditarem que a tendência é a de separação do estado israelense. <br/><br/> <b>Assentamentos</b><br/> Por outro lado, ainda há significativa presença de fundamentalistas judeus contrários à devolução dos locais de onde Israel já retirou suas forças, como nos antigos assentamentos judaicos em Gaza e, em menor escala, na Cisjordânia. Os ex-colonos formaram até mesmo associações para buscar o retorno aos assentamentos, e a partir delas consegue exercer grande pressão sobre o governo. <br/><br/> A razão principal para is colonos defenderem os assentamentos é que a conquista dos territórios ocupados confirma um direito divino dos judeus de voltarem a seu lar histórico. <br/><br/> Enquanto o governo aplicava inúmeros benefícios econômicos aos assentamentos e os estimulava, a vida nas grandes cidades israelenses ficava cada vez mais cara.'},

        {'nome':'Guerra dos Sete Anos','field':'Guerra dos Sete Anos', 'texto':'Recebe o nome de Guerra dos Sete Anos o conflito ocorrido entre 1756 e 1763, tendo como protagonistas de um lado Grã-Bretanha, Prússia e Hanover de um lado, contra França, Áustria, Suécia, Saxônia, Rússia e eventualmente Espanha de outro. Tal foi a magnitude da guerra que esta acabou por se espalhar do território norte-americano até o continente europeu, e por isso mesmo é considerado o primeiro conflito em escala mundial, envolvendo quatro continentes, América, Europa, África e Ásia. É também um conflito considerado por muitos historiadores, mas não de forma unânime, que inaugura a era moderna. <br/><br/> Sua origem está nas disputas ecônomicas e territoriais que colocavam franceses e ingleses em terrenos opostos, nos Estados Unidos, Índia, Terra Nova e Nova Escócia (ambas partes até então colonizadas do Canadá). Foram estes, aliás, os principais personagens da Guerra dos Sete Anos, que lutavam pelo predomínio econômico e militar global. <br/><br/> Potência em franca ascensão, a Grã-Bretanha no momento está invadindo partes importantes destes postos coloniais, dominados em grande parte pelos franceses. Em represália, as tropas da França decidem juntar-se às tribos algonquinas e atacam as 13 colônias inglesas na América do Norte. Estas, por sua vez, terão que se esquecer das desavenças com a metrópole britânica e fazer uma aliança para combater franceses e indígenas. O resultado será a vitória da Grã-Bretanha naquilo que é chamado de “a guerra contra os franceses e os índios”, ou a primeira fase do conflito. <br/><br/> A guerra irá chegar à Europa, segunda fase do conflito, devido às disputas entre as várias potências envolvidas, e pelo emaranhado de alianças políticas e militares estabelecido entre os reinos. A Grã-Bretanha une-se à Prússia e fecha os portos franceses e além disso, tomam posse de Quebec, Montreal e a região dos Grandes Lagos. Na Índia, a França encontrava-se originalmente em vantagem frente à Grã-Bretanha, dominando direta ou indiretamente boa parte do território. Com o conflito, os britânicos vão aos poucos invertendo a situação, deixando a França com uns poucos entrepostos remanescentes. <br/><br/> Os conflitos terminam formalmente com o Tratado de Paris de 1763, que resulta em um intrincado processo de troca e cessão de territórios. <br/><br/> Como resultado prático, o império ultramarino francês é extinto, pois a Inglaterra ganhará ainda, por meio de tratados o Canadá, o Cabo Bretão, o Senegal e a Gâmbia, e embora tenha saído vencedora, esta fica em péssima situação financeira, resultando posteriormente em uma penalização aos colonos da América do Norte, forçados a arcar com parte dos custos da guerra. A consequente insatisfação dos colonos irá aumentar com a proibição inglesa da tomada de posse das terras conquistadas aos franceses pelos norte-americanos, obrigando-os a viver apenas próximos do litoral. A contínua repressão desses colonos nos anos seguintes resultaria na guerra de independência dos Estados Unidos, na qual a França participaria, agora ao lado dos colonos, buscando uma revanche pelas perdas impostas pelos britânicos.'},

        {'nome':'Guerra Franco-Indígena','field':'Guerra Franco-Indígena', 'texto':'A Guerra Franco-Indígena colocou em confronto os britânicos e os franceses em suas colônias na América do Norte. <br/><br/> Com a colonização do continente americano, vários povos europeus ocuparam territórios no Novo Mundo nos quais extraia seus interesses. As colônias firmadas na América foram divididas, especialmente, entre espanhóis, que ocuparam a maior parte do continente; portugueses, colonizadores do Brasil; ingleses e franceses, que ocuparam espaços, sobretudo, na porção norte da América. <br/><br/> O que chamamos de América Latina e América Anglo-Saxônica tomou rumos diferenciados na colonização. A primeira foi marcada pelas colônias de exploração, enquanto a segunda pelas colônias de povoamento. Isso não quer dizer que não tenha havido exploração de recursos e de interesses na América do Norte, pois assim aconteceu também. Entretanto com características diferentes. <br/><br/> Por volta do ano 1756, os franceses haviam se expandido significativamente pelo território norte da América no quesito militar. O estratégico posicionamento que tomaram impedia o avanço de britânicos no continente. Mas um grande revés ocorreu com a eclosão da Guerra dos Sete Anos. A França se preocupou com seus compromissos continentais na Europa e abriu espaço para o controle dos britânicos na América do Norte. <br/><br/> Parte do atual território do Canadá era de povoamento francês à época. O avanço do poderio britânico na América do Norte deixou os franceses presos apenas naquele território, impedindo também a comunicação, em resposta à ocupação francesa da ilha britânica de Minorca. <br/><br/> A instabilidade entre os dois povos em disputa por territórios na América do Norte se tornou mais intensa quando, em 1757, Pitt, o Velho, assumiu a liderança britânica e passou a conduzir uma guerra com grande habilidade. Nos dois anos seguintes, foram várias as vitórias dos britânicos. <br/><br/> A Guerra Franco-Indígena contava com aliados nativos para os britânicos e para os franceses. Na ocasião, os iroqueses lutaram com os britânicos para combater algonquinos e horões que estavam ao lado dos franceses. <br/><br/> A expansão britânica foi poderosa, ocupando importantes territórios franceses como Montreal, Québec e as Índias Ocidentais. Mas um novo tempero à guerra foi dado com a entrada da Espanha no conflito. Este país se aliou aos franceses, resultando em algumas derrotas para os britânicos. <br/><br/> A Guerra Franco-Indígena só chegou ao fim em 1763, quando foi assinado o Tratado de Paris. Este regulamentava o fim das disputas marítimas e coloniais, mas deixou como saldo a perda de quase todas as possessões francesas na América do Norte, o reconhecimento de todas as conquistas dos britânicos e ainda a posse de um pequeno território na Louisiana para os espanhóis.'},

        {'nome':'Guerra Fria','field':'Guerra Fria', 'texto':'Guerra Fria é o nome utilizado para falar do cenário político internacional no período após a Segunda Guerra Mundial (1939-1945), quando Estados Unidos (EUA) - capitalista - e União Soviética (URSS) - socialista - polarizaram as relações internacionais. A expressão guerra fria define bem a situação existente naquele contexto porque as duas potências não chegaram a se enfrentar diretamente em um conflito armado. O fato de que ambas as potências possuíam a bomba atômica foi fundamental para que um conflito direto não acontecesse entre elas, pois sabia-se que uma vez iniciada uma guerra de fato, essa não acabaria sem a destruição total do inimigo e, talvez, de boa parte do planeta. <br/><br/> Desenhou-se então um cenário de disputa internacional por poder em que cada um dos lados aproveita-se de toda oportunidade para expandir seu domínio e influência pelo mundo. A fim de unir militarmente os países alinhados do Ocidente, foi criada a Organização do Tratado do Atlântico Norte (OTAN), em 4 de abril de 1949, com a participação de Estados Unidos, Canadá, Portugal, Itália, Noruega, Dinamarca, Islândia, Bélgica, Países Baixos, Luxemburgo, França e Reino Unido. Já os países alinhados a URSS, como Alemanha Oriental, Bulgária, Hungria, Polônia, Tchecoslováquia e Romênia organizaram-se, em 14 de maio de 1955, no Pacto de Varsóvia. As duas organizações tinham por objetivo garantir a proteção mútua dos seus membros, assim, caso um país fosse atacado, seus aliados deveriam intervir e/ou enviar ajuda. <br/><br/> Apesar de não terem combatido diretamente, Estados Unidos e União Soviética envolveram-se em conflitos através de guerras em países periféricos, como a Guerra do Vietnã (1959-1975), Guerra do Afeganistão (1979–1989) e a Guerra das Coreias (1950-1953), em que cada uma das potências apoiou belicamente um grupo armado diferente a fim de que seus interesses fossem defendidos naquelas regiões. <br/><br/> Investimentos em tecnologia, armas e propaganda foram elementos centrais na Guerra Fria. Cada um dos lados buscava provar para o mundo sua superioridade e a do modelo econômico que defendia. A competição chegou a ultrapassar os limites do próprio planeta Terra no final da década de 1950 com a chamada Corrida Espacial, isso é, a disputa pelo pioneirismo na conquista do espaço quando, em 4 de outubro de 1957, os soviéticos lançaram o primeiro satélite artificial do planeta, o Sputnik. <br/><br/> Em outubro de 1962, a tensão entre os dois países aumentou no episódio chamado de Crise dos Mísseis de Cuba, quando a URSS posicionou mísseis direcionados ao país inimigo na ilha caribenha, também comunista e sua aliada, em resposta aos mísseis instalados pelos estadunidenses na Turquia, país que fazia fronteira com os soviéticos. <br/><br/> Apesar de terem combatido juntos os países do Eixo - Alemanha, Itália e Japão - durante a Segunda Guerra Mundial, as relações entre Estados Unidos e União Soviética eram tensas. Os diferentes sistemas econômicos e políticos adotados pelos dois países eram antagônicos e concorrentes. De um lado, o capitalismo estadunidense e seu sistema político democrático; do outro, o comunismo soviético sob o comando autoritário de Stalin desde 1922. <br/><br/> Com o fim da guerra se aproximando, a relação entre os dois países ficava cada vez mais complicada e, quando o conflito de fato terminou, já era evidente que a colaboração entre as duas potências também havia chegado ao fim. O inimigo comum - nazismo - era o que os mantivera lado a lado e, uma vez derrotado, cada um dos países buscou tratar dos seus próprios interesses políticos, econômicos e territoriais. <br/><br/> Entre os dias 17 de julho e 2 de agosto de 1945, na cidade alemã de Potsdam, aconteceu a última das reuniões entre os Países Aliados, com a presença de Joseph Stalin, líder soviético; de Harry S. Truman, presidente dos Estados Unidos; e de Winston Churchill, primeiro-ministro britânico. O objetivo dessa conferência era decidir o futuro da Alemanha, derrotada, e dos territórios ocupados pelos nazistas. O resultado foi a divisão da Alemanha em quatro zonas, ocupadas pelos Estados Unidos, Grã-Bretanha, França e União Soviética. A capital alemã, Berlim, foi também dividida entre as quatro potências. A zona soviética formou a República Democrática Alemã (Alemanha Oriental), comunista, e as outras três uniram-se para formar a República Federal da Alemanha (Alemanha Ocidental). <br/><br/> Foi dessa divisão que emergiu um dos maiores símbolos da Guerra Fria, o Muro de Berlim. Erguido em agosto de 1961 pela Alemanha Oriental para impedir que sua população fugisse para o lado ocidental, o muro dividiu a capital alemã até 9 de novembro de 1989, quando o Partido Comunista da Alemanha Oriental anunciou que a população poderia atravessar a fronteira para a República Federal da Alemanha livremente. A queda do muro, como ficou conhecido o episódio, simbolizou também o fim da Guerra Fria, pois mostrava o enfraquecimento do comunismo e a proximidade do colapso soviético, o que ocorreu pouco mais de dois anos depois, em 26 de dezembro de 1991.'},

        {'nome':'Guerra Mórmon','field':'Guerra Mórmon', 'texto':'A Guerra Mórmon colocou em confronto os seguidores da religião dos Santos dos Últimos Dias e os habitantes vizinhos da região do Missouri. <br/><br/> São chamados de Mórmons os fiéis que integram a Igreja de Jesus Cristo dos Santos dos Últimos Dias. Esta variante da religião cristã tem como profeta Joseph Smith Jr., o qual teria revelado a segunda vinda de Jesus à Terra. Seu retorno se daria no condado de Jackson, em Missouri. Em função disso, os Mórmons correram para se instalar na região, estabelecendo-se com uma rapidez que causou espanto aos habitantes do local. <br/><br/> A instalação dos Mórmons na região do Missouri foi acompanhada de muitos desentendimentos. Os que professavam tal vertente da religião cristã e a comunidade em geral tiveram grandes desavenças por conta de diferentes ideologias e posturas em relação à realidade vivida no local. Logo os Mórmons passaram a ser vistos como uma ameaça política, levando a enfrentamentos diretos. Várias foram as tentativas de expulsá-los do Missouri. <br/><br/> Para apaziguar a situação, ficou estabelecido um compromisso de paz. Mas, em 1838, este acabou se rompendo e uma nova série de agressões, agora mais intensa, começou a ocorrer. O novo embate tomou proporções muito maiores que os choques anteriores e gerou uma resposta mais intensa por parte dos Mórmons. <br/><br/> A Guerra Mórmon, como ficou conhecido o conflito, recebe também a denominação de Guerra Mórmon do Missouri para se diferenciar de outras duas Guerras Mórmons, a de Utah e a de Illinois. Seu início é considerado no dia 6 de agosto de 1838 por ocasião da batalha na eleição de Galatin. Na ocasião, os não Mórmons usaram a força para impedir que os Mórmons votassem na eleição de Galatin, capital do condado de Jackson. <br/><br/> Pressionados pela situação, os líderes Mórmons adquiriram uma residência na cidade de De Witt. Entretanto sofreram um cerco armado pelos não seguidores da vertente religiosa e acabaram expulsos da nova localidade. A forçada nova migração os levou para o condado de Caldwell. <br/><br/> Na verdade, seguidas batalhas ocorreram contra os Mórmons no Missouri. Os fieis da Igreja dos Santos dos Últimos Dias foram forçados a vários deslocamentos por causa da ameaça armada que sofriam das comunidades. O desentendimento entre os dois grupos eram tão intensos que chegou a ser publicada uma ordem de extermínio contra os Mórmons, julgando que deveriam ser tratados como inimigos para que fosse possível alcançar a paz pública. <br/><br/> A Guerra Mórmon resultou em uma grande caça aos seguidores da Igreja dos Santos dos Últimos Dias. Foram várias as mortes antes dos líderes da Igreja Mórmon serem presos. Com Joseph Smith preso junto com os demais líderes, os Mórmons foram acusados pelo Missouri por todo o conflito e tiveram que vender suas propriedades para pagar os gastos do combate. Os Mórmons tiveram um mês para se retirarem, e assim foi feito. A maioria deles rumou para o Leste e fundaram uma nova cidade. Joseph Smith foi processado e impedido de sair da custódia, mas conseguiu fugir e se unir aos demais Mórmons em Illinois. Até o fim da Guerra Mórmon, em primeiro de novembro de 1838, morreram 22 pessoas, sendo apenas uma não Mórmon.'},

        {'nome':'Guerra Mundial','field':'Guerra Mundial', 'texto':'Guerra Mundial é um conflito capaz de afetar todos os países de alguma maneira. Nunca houve de fato uma guerra com envolvimento militar de todos os países, mas o envolvimento de países de preponderância no planeta gera conseqüências econômicas e políticas que afetam a ordem geral. <br/><br/> O conceito de “Guerra Mundial” é algo que carrega em si o estigma da contemporaneidade, a expressão é bem aplicada para os tempos de globalização. A humanidade já passou por inúmeras guerras, de pequena ou grande escala, desde a História Antiga até os dias atuais, mas os momentos da história humana determinaram a repercussão dos conflitos. É claro que toda guerra tem como consequência invariável os prejuízos humanos, econômicos, sociais e políticos, mas a dimensão que assumem está muito atrelada ao seu momento histórico. <br/><br/> Na antiguidade grandes guerras ocorreram, mas por causa de condições militares mais precárias, assim como a própria condição humana, eram restritas a uma região de menor amplitude. Mesmo assim, ainda no final de tal período os grandes impérios se desenvolveram de tal forma que marcaram suas características expansionistas conquistando vastos territórios. Na Idade Média, por causa da fragmentação do Império Romano, os conflitos ocorriam especialmente entre regiões. A grande empreitada desse período talvez sejam as Cruzadas promovidas pela Igreja Católica. O embate entre cristãos e muçulmanos gerou uma nova marca de conflitos na Idade Média, levando os homens a atravessarem enormes territórios para combater seus inimigos. <br/><br/> Na Idade Moderna as condições militares se tornaram mais aprimoradas e a chegada na América fez com que o centro das relações econômicas mundiais mudasse para o Oceano Atlântico. O armamento evolui e a capacidade do homem de cruzar os oceanos também. A globalização que tem início nesse momento da história da humanidade fez com que as guerras na contemporaneidade afetassem a todos. <br/><br/> Em todos esses momentos foi especialmente o continente europeu que apareceu em destaque na história. É claro que em todos os outros continentes havia populações fazendo guerras, assim como ciência e cultura, mas o caráter eurocêntrico da história da humanidade determinou que as circunstâncias geradas neste continente tivessem seus reflexos nas demais civilizações de alguma maneira. <br/><br/> <b>Primeira Guerra Mundial</b><br/> No final do século XIX e no começo do século XX a Europa vivia um momento identificado como Belle Époque, por causa da grande modernização que se dava. Entretanto um clima pesado por conta da tardia unificação da Itália e da Alemanha, que entraram na corrida imperialista por colônias, pairava sobre a Europa. A tensão que se cria rompe em 1914 uma guerra com implicações sem precedentes na história da humanidade. A Europa toda é envolvida ou sente as consequências diretamente do conflito, além de territórios espalhados por outros continentes que eram colonizados por países europeus. O conflito coloca um fim no grande desenvolvimento que vinha ocorrendo na Europa e só se encerra em 1918. Após a guerra deu-se o nome para o grandioso conflito de Primeira Guerra Mundial, por causa das implicações que o acontecimento gerou em todos os continentes. <br/><br/> <b>Segunda Guerra Mundial</b><br/> As consequências da guerra foram enormes e ainda deixaram no ar o ambiente tenso que permitiria outro confronto de escala global alguns anos depois, a Segunda Guerra Mundial. Em 1939 uma nova guerra eclode como fruto das questões e instabilidades mal resolvidas no conflito anterior. Mas dessa vez a abrangência da guerra é maior ainda, os continentes todos tem participação maior. Em 1945 a guerra acaba em decorrência de uma nova tecnologia que deixaria a humanidade em estado de tensão para sempre, as armas nucleares. A capacidade destrutiva de uma bomba atômica deixou claro que se um novo conflito de escopo mundial envolvendo armamentos de tal tipo acontecesse a vida humana estaria fadada a desaparecer da face da terra. <br/><br/> Esses dois eventos do século XX foram denominados após seus encerramentos de Primeira e Segunda Guerra Mundial. Após a finalização desta última se estabeleceu um novo confronto, a Guerra Fria. Esta deparava o bloco capitalista no mundo, sob liderança dos Estados Unidos, e o bloco socialista, sob liderança da União das Repúblicas Socialistas e Soviéticas (URSS). A denominação Guerra Fria se deu porque os dois principais vencedores da Segunda Guerra Mundial possuíam armamento muito aprimorado, que se colocados em prática poderia significar a destruição de ambos e de boa parte da humanidade, o que transferia a guerra de campos de batalha para conflitos ideológicos. Entretanto houve alguns conflitos em campo de batalha que tinham a participação ideológica dos Estados Unidos e da União Soviética. <br/><br/> Entre todos os conflitos existentes no decorrer da Guerra Fria (Guerra do Coréia, Revolução Húngara, Guerra de Suez e Guerra do Vietnã), o evento que chegou mais perto de gerar uma nova guerra mundial foi a Crise dos Mísseis de 1962. Na ocasião a União Soviética foi flagrada construindo silos nucleares em Cuba, na ilha da América Central ainda havia um conjunto de mísseis apontados para os Estados Unidos como retaliação pelos que foram implantados na Turquia apontados para a União Soviética. A situação causou grande instabilidade e tensão, uma vez que o armamento havia se aprimorado ainda mais e a possível eclosão de uma nova guerra mundial não perdoaria nenhum país. <br/><br/> Atualmente, após o fim da Guerra Fria, são as armas biológicas que causam medo à humanidade. Essas são capazes de dizimar grande quantidade de pessoas através de medidas simples. Mas a grande tensão existente atualmente se dá entre o mundo oriental e o ocidental. Acontece que a maior parte dos ataques gerados por orientais ocorre por atentados terroristas, o que é muito difícil de prever e pode acontecer em qualquer lugar do mundo e a qualquer momento. Mas países como Irã e Coréia do Norte insistem em construir seus armamentos nucleares e ampliar o quadro de tensão.'},

        {'nome':'Guerra Romano-Sassânida','field':'Guerra Romano-Sassânida', 'texto':'A Guerra Romano-Sassânida colocou em confronto o Império Romano do Oriente e o Império Sassânida nos anos de 421 e 422. <br/><br/> O Império Romano do Oriente também enfrentou diversos conflitos, assim como o Império Romano do Ocidente. A partir do ano 421 as divergências estiveram ligadas com o Império dos Sassânidas, que era um império persa pré-islâmico localizado no Oriente, por causa da ascensão de Bahram V que sucedeu seu assassinado pai no trono do reino. O novo imperador deu início a uma caça aos cristãos, matando milhares deles. <br/><br/> A alternativa encontrada pelos perseguidos cristãos foi buscar ajuda com o bispo de Constantinopla tentando conseguir alguma proteção contra a perseguição que os aniquilava. Na época era Teodósio II o imperador do Império Romano do Oriente que, possuidor de uma grande fé no cristianismo, passou a oferecer a ajuda necessária para seus irmãos de religião. Mas o embate entre os romanos do Oriente e os sassânidas não estava reduzido apenas a uma questão de perseguição religiosa, houve outros tipos de atritos que influenciaram para um conflito. Os persas haviam apreendido as propriedades de mercadores romanos e também se recusavam a devolver escravos romanos que haviam sido contratados para trabalharem na extração de ouro, fatos que incomodavam muito os romanos. Até então havia uma relação de relativa paz entre os dois povos, mas os romanos decidiram declarar e oficializar uma guerra entre eles. <br/><br/> A Guerra Romano-Sassânidas estabeleceu um conflito entre os dois povos. O comandante romano reuniu várias tropas para enfrentar os sassânidas contando, inclusive, com a ajuda de bárbaros, especialmente os ostrogodos. Com um exército romano formado, Ardabur, que comandava os romanos, adentrou no território persa e devastou a região de Arzanene. Naturalmente, os sassânidas revidaram aos ataques através da liderança exercida por Narses. Este deslocou suas tropas contra o comandante romano na batalha, mas acabou derrotado e teve de recuar. O comando romano de Ardabur foi muito bem desenvolvendo, prevendo os ataques dos inimigos sassânidas, o que permitiu uma seqüência de vitórias. <br/><br/> Com o avanço das tropas romanas e o cerco causado aos sassânidas, o líder deste povo, Barham, se aliou com os árabes. Entretanto, mais uma vez, os romanos conseguiram dispersar os inimigos. O revés aconteceu quando o rei dos hunos ameaçou Constantinopla e enviou um grande exército para frente de batalha onde estavam em combate os romanos e os sassânidas. Com o intuito de evitar uma guerra em duas frentes, o líder romano se viu obrigado a recuar. <br/><br/> A Guerra Romano-Sassânida que começou no ano 421 chegou ao fim no ano seguinte através de um tratado de paz que foi negociado. Na verdade, a situação voltou a ser como a existente antes do início da guerra, mas as duas partes concordaram em garantir a liberdade religiosa em ambos os territórios.'},

        {'nome':'Guerra de Tróia','field':'Guerra de Tróia', 'texto':'Segundo a mitologia grega a Guerra de Tróia teve início quando três deusas (Afrodite, Hera e Atena) se envolveram em uma discussão para decidir quem era a mais bela dentre as três. Para decidir foi realizado um concurso de beleza em que Páris de Tróia fez o papel de juiz. As três tentaram suborná-lo, porém Afrodite foi a vencedora por ter prometido a Páris a mulher mais bela do mundo. Para cumprir a promessa Afrodite ajudou Páris a raptar Helena, a mulher de Menelau que era o rei de Esparta. <br/><br/> A fim de resgatar Helena, os gregos espartanos velejaram para Tróia o que levou os outros deuses a tomarem partido. Zeus agiu a fim de afastar os deuses da guerra, porém Hera, que a favor dos gregos, utilizou vários perfumes para fazer com que Zeus adormecesse. Quando Zeus acordou os troianos tinham sofrido muitas baixas em seu exército. <br/><br/> A luta ao redor das muralhas de Tróia teve a duração de cera de 10 anos. A famosa “ilíada” trata das seis últimas semanas do último ano de guerra. A ilíada é um longo poema de Homero que traz uma história empolgante sobre o combate em Tróia e serviu como documento religioso para o povo grego que recém tinha saídos da Idade Negra, foi um documento que constituiu a idéia de família olímpica (os deuses do olímpo). <br/><br/> Depois de uma discussão com Agamémnon, o guerreiro grego Aquiles, figura central do poema, muito ofendido retira-se magoado para sua tenda, enquanto os troianos comandados por Heitor, filho do rei de Tróia, lutam para afastar os gregos dos muros da cidade. <br/><br/> Após a morte de Pátroclo, Aquiles volta a comandar o exército contra os troianos, e acaba por matar Heitor. Após os pedidos dos deuses Aquiles é tomado por compaixão e entrega o corpo de Heitor ao rei de Tróia, Príamo, para que o mesmo seja enterrado com as honras devidas a um herói. <br/><br/> Após muitos anos de combate os gregos vencem a guerra com um truque que ficou muito famoso. Eles deram um presente a Tróia, o cavalo de Tróia, que se tratava de um imenso cavalo de madeira dentro do qual os gregos se escondiam. Durante a noite, enquanto os troianos dormiam, parte do exército grego saiu de dentro do cavalo e abriu as portas da cidade para que o resto do exército pudesse invadir Tróia. <br/><br/> Após a vitória os gregos se uniram a Helena e a Menelau e todos voltaram para casa, exceto Ulisses que demorou mais 10 anos para chegar a Esparta. Esse retorno de Ulisses deu origem à Odisséia, o segundo grande poema de Homero.'},

        {'nome':'Guerras Médicas','field':'Guerras Médicas', 'texto':'As Guerras Médicas foram os confrontos entre gregos e persas durante o século V a.C. que foram provocados pela disputa sobre a região da Jônia na Ásia Menor. As colônias gregas tentaram se livrar do domínio persa e garantir a hegemonia sobre um importante ponto estratégico de comércio. <br/><br/> O Império Persa se estruturou transformando em um grande e poderoso império antigo, a iniciativa de expandir o poderio rumo ao Ocidente teve como consequência a conquista de colônias gregas na Ásia Menor. O Império Persa conquistou inicialmente a Lídia em torno do ano 546 a.C., a partir de então se abria um corredor para o domínio das sequentes colônias gregas na Jônia. Uma das mais importantes colônias gregas na região era Mileto, que se revoltou contra o domínio persa com o auxílio de Atenas. As revoltas promovidas pelas colônias gregas na Jônia causaram a ira do rei dos persas, Dario I, este resolveu então enviar seu poderoso exército para punir a Grécia Continental, tinham início as Guerras Médicas. <br/><br/> As Guerras Médicas eclodiram por causa do choque de interesses das cidades-estado gregas e o Império Persa, que almejavam dominar o comércio do Oriente Próximo, e pelo próprio fato da revolta das cidades gregas na Jônia, especialmente Mileto, com o apoio de Atenas e Erétria. <br/><br/> A primeira Guerra Médica aconteceu em 490 a.C. quando o rei Dario I dos persas enviou seu numeroso exército dotado de 60 navios para a Grécia Continental, atacando Naxos e Erétria. O ateniense Milcíades assumiu o comando do lado grego e com seus 10 mil soldados conseguiu barrar o desembarque de aproximadamente 50 mil persas que seguiriam em sentido à Atenas. Os gregos derrotaram os persas na Batalha de Maratona e conseguiram impedir o avanço dos inimigos. <br/><br/> A segunda Guerra Médica aconteceria dez anos mais tarde. Os persas não se deram por vencidos na primeira derrota e em 480 a.C. quando Xerxes, filho de Dario I, era o rei persa, resolveram atacar a Grécia na primavera daquele ano. As cidades gregas se organizaram para fortificar uma defesa, tendo as cidades de Esparta e Atenas como líderes. Os persas avançaram e venceram os gregos nas cidades de Termópilas e Artemision até a invasão e saque da cidade de Atenas. Os gregos possuíam vários conflitos entre eles mesmos, mas diante da situação de domínio persa conseguiram se entender e a frota ateniense sob o comando de Temístocles conseguiu derrotar os persas na Batalha de Salamina e dar um novo rumo à guerra. O ataque persa continuou e alguns meses depois o espartano Pausânias comandava o exército grego que venceu as tropas persas em Platéia, já em 479 a.C., encerrando a tentativa de invasão do império de Xerxes. <br/><br/> Após a segunda Guerra Médica os gregos tiveram receio de que os persas pudessem tentar nova invasão, Atenas fundou então uma organização com outras cidades gregas chamada de Confederação de Delospara combater os persas. As cidades envolvidas na Confederação de Delos se comprometiam a contribuir anualmente com dinheiro, homens e barcos. Entretanto os anos passaram e a esperada invasão persa não havia acontecido desde a criação da Confederação de Delos em 478 a.C., Atenas aproveitou-se da posição privilegiada na organização para se beneficiar impulsionando seu comércio e impondo sua hegemonia ao mundo grego. <br/><br/> A terceira Guerra Médica aconteceu finalmente no ano 468 a.C. em novo combate entre gregos e persas dessa vez na Ásia Menor. O ateniense Címon, filho de Milcíades que era líder da primeira Guerra Médica, tal como seu pai, derrotou também os persas. Nesta ocasião, persas e gregos assinaram um tratado em Susa no qual os persas reconheciam o domínio grego sobre o Mar Egeu. <br/><br/> As Guerras Médicas trouxeram como consequência para Grécia a hegemonia de Atenas sobre as cidades gregas, o revigoramento da democracia, a decadência do Império Persa, a criação da Confederação de Delos e a rivalidade entre Atenas e Esparta. Os gregos conseguiram impedir a presença dos persas em seu território após três vitórias, mas os persas continuaram tendo influência sobre as cidades gregas por todo o Período Clássico.'},

        {'nome':'Guerras Samnitas','field':'Guerras Samnitas', 'texto':'As Guerras Samnitas foram os confrontos entre os romanos e o povo samnita na disputa pelo controle da região central da península itálica. <br/><br/> Os povos que ocupavam os montes Apeninos na História Antiga passaram anos batalhando para expandir seu território até as terras baixas da Campânia. Os samnitas eram um dos povos itálicos que investiu na expansão e a alcançou. Ocupando finalmente a região da Campânia, os samnitas tiveram íntimo contato com os gregos mais avançados da época, dos quais receberam certas influências. <br/><br/> As Guerras Samnitas surgiram do processo de expansão dos romanos que chegou até a região da Campânia. Com o intuito de consolidar a fronteira oriental, após derrotar vários povos, os romanos se depararam com os samnitas ocupando a região. Enquanto isso, os samnitas se desentendiam com os sidicinos, os quais pressionavam para dominar seu território. Os sidicinos, por sua vez, pediram o auxílio de Roma para combater os samnitas, que até então tinham relacionamento amistoso com os romanos, porém estes encontraram a justificativa necessária para pressionar os povos da região e estabelecer a almejada fronteira. <br/><br/> <b>Primeira Guerra Samnita</b><br/> A Primeira Guerra Samnita foi o confronto que se deu nesse momento entre os romanos e os samnitas. A ofensiva dos romanos não foi bem vista nem mesmo na própria Roma, facções do exército chegaram a se rebelar contra as investidas mas foram esmagadas por Valério Corvo. De toda forma, a guerra se desenvolveu entre 343 e 341 a.C. e terminou com um compromisso de paz selado com os samnitas no qual estes reconheceram a adesão da região de Cápua ao Império Romano e o interesse dos romanos na Campânia. Para selar a paz, Roma cedeu os territórios dos sidicinos aos samnitas. A primeira guerra, contudo, não ficou bem resolvida entre os romanos e os samnitas. Os aliados dos romanos se sentiram ofendidos com a guerra contra os samnitas sem uma consulta prévia e isso deu origem a Segunda Guerra Latina. <br/><br/> <b>Segunda Guerra Samnita</b><br/> Durante a Segunda Guerra Latina, os samnitas apoiaram os romanos. Mas samnitas e romanos mais uma vez se desentenderam por causa das ações de guerra empregadas por Roma. Com a transgressão de certos limites, teve início a mais longeva guerra entre os dois povos. A Segunda Guerra Samnita começou em 326 e terminou apenas em 304 a.C.. Está segunda contenda pode ser dividida ainda em duas fases, tamanha sua duração. A primeira delas, compreendida entre 327 e 321 a.C., marcou-se pelo cerco feito pelos romanos aos samnitas que foi respondido com o cerco do exército romano pelos samnitas. Roma sofreu uma humilhante derrota na primeira fase da guerra. Em 316 a.C. houve um novo ataque romano que resultou em nova derrota para Roma na Batalha de Lautulae, em 315 a.C. A segunda fase da guerra foi a da reestruturação romana, na qual Roma construiu a Via Apia com o objetivo de prender os samnitas em seu território. Os romanos seguiram vencendo povos que eram aliados dos samnitas até alcançarem a capital samnita, Boviano. Em 304 a.C. Roma saiu vencedora da Segunda Guerra Samnita e apoderou-se da Campânia. <br/><br/> <b>Terceira Guerra Samnita</b><br/> Uma terceira guerra ainda ocorreu. Os derrotados samnitas, por duas vezes, organizaram uma coalizão com outros povos para fazer frente aos romanos. A Terceira Guerra Samnita começou em 298 e se estendeu até 290 a.C.. No início, Roma foi atacada, mas rapidamente se recuperou e esmagou os povos opositores, recuperando Boviano. Os samnitas buscaram o auxílio de celtas e etruscos, mas foram todos derrotados na Batalha de Sentino. Roma estabeleceu paz com os etruscos e impossibilitou o crescimento dos samnitas, que se renderam. Roma passou a dominar o povo samnita e os conquistou progressivamente pela assimilação cultural.'},

          {'nome':'Hezbollah','field':'Hezbollah', 'texto':'O Hezbollah, que em árabe significa ‘Partido de Deus’, é uma força islâmica xiita com estrutura similar à do Exército e, ao mesmo tempo, um grupo político com sede no Líbano. Ele nasceu em 1982, durante a Guerra Civil Libanesa, a princípio como uma milícia, ou seja, constituída por cidadãos libaneses portadores de armas e de um suposto poder policial. <br/><br/> Esta organização paramilitar se destaca cada vez mais na vida política do Líbano, ocupando-se de administrar os trabalhos sociais e instituições escolares e hospitalares xiitas, além de se responsabilizar também pelas atividades agrícolas do país. Ela é apoiada ativamente pelos iranianos, seja no campo doutrinário ou no financeiro. <br/><br/> Externamente ele é visto como um grupo terrorista, principalmente nos EUA, em Israel, no Canadá, nos Países Baixos e no Reino Unido. Enquanto isso, no mundo árabe e muçulmano, é respeitado como uma força de defesa contra a inferência exterior. Pode-se afirmar que sua meta principal é construir um Estado Islâmico Libanês, além de extinguir Israel. <br/><br/> O Hezbollah sobreviveu ao fim da guerra de Israel contra o Líbano e continua a atuar no Oriente Médio, principalmente a partir do Vale do Bekah, no sul do país. Sua fatia armada é conhecida como Jihad Islâmica, acusada de cometer inumeráveis atentados e assassinatos em Israel e região. Seu poder é tão intenso, que é possível encontrar subdivisões dela na Europa, África e Américas do Norte e Sul. <br/><br/> Seus criadores, em grande parte eclesiásticos xiitas, foram profundamente influenciados pelos ideais do aiatolá Khomeini, e seus membros foram formados e disciplinados por um grupo da Guarda Revolucionária Iraniana. Em 1985, um manifesto do Hezbollah expunha seus três objetivos principais – eliminar toda organização de tendência colonialista, julgar os falangistas pelos crimes cometidos e criar um estado muçulmano no Líbano -, embora ultimamente seus adeptos não falem mais sobre a edificação de uma nação islâmica. <br/><br/> O ódio principal do Hezbollah tem se voltado cada vez mais para Israel, país considerado ‘sionista’, estruturado a partir do arrebatamento violento das terras dos muçulmanos. Este sentimento cresceu desde julho de 1993, quando os israelitas desencadearam contra esta organização a ‘Operação Ajuste de Contas’, que resultou em 86 mortos, 480 feridos, 360 mil libaneses transferidos do Sul do Líbano para Beirute e na condenação externa de Israel. <br/><br/> Hoje o ‘Partido de Deus’, de mera organização paramilitar, converteu-se em um grupo político, com cargos conquistados no parlamento do Líbano, uma rádio e um canal de TV via satélite. Além disso ele detém vários projetos de progresso social. O Hezbollah goza de um grande prestígio entre os populares xiitas libaneses, e de algumas manifestações de simpatia da parte de sunitas, drusos e cristãos. <br/><br/> Esta força xiita desenvolveu, junto a outras organizações políticas do Líbano, os chamados protestos políticos do Líbano de 2006-2008, contra o primeiro-ministro Fuad Siniora. Mais tarde, graças ao Acordo de Doha, o Hezbollah conquistou o direito ao veto no Parlamento, ao mesmo tempo em que se estruturou um governo de unidade nacional, dentro do qual ele detém um ministro e onze das trinta cadeiras disponíveis. Apesar da retirada oficial dos israelenses do território libanês, este Partido é preservado como força armada com o poder de resgatar qualquer território invadido. <br/><br/> O Hezbollah não está livre das fissuras internas, que ganharam vigor de 1989 em diante. Em 1991 Abbas Musawi foi escolhido para liderar o grupo, mas foi morto logo em seguida, em fevereiro de 1992, por um grupo de Israel. Este assassinato teria possivelmente deflagrado o atentado à embaixada de Israel em Buenos Aires, pouco tempo depois.'},

          {'nome':'Hicsos','field':'Hicsos', 'texto':'São conhecidos pelo nome de Hicsos um grupo misto semita-asiático que se estabeleceu no norte do Egito durante o século XVIII a.C. Por volta de 1630 a.C., tomaram o poder, e seus reis governaram o Egito como a décima quinta dinastia (c. 1630-1521 a.C.). Exerceram uma grande influência na história egípcia, mas acabaram sendo expulsos pelo último governante da décima sétima dinastia e pelo primeiro governante do Novo Reino. <br/><br/> Boa parte do que sabemos sobre a origem e história dos hicsos vem de fontes escritas dos egípcios, com destaque para o Papiro Rhind. Também é de grande importância a escavação sistemática da sua capital, Avaris (a moderna Tell el-Daba, a nordeste do delta do Nilo). <br/><br/> Aamu era o termo contemporâneo usado para distinguir o povo de Avaris, a capital dos hicsos no Egito. Os egiptólogos convencionalmente traduzem Aamu como “asiáticos”. O historiador judeu Flávio Josefo, em seu Contra Apionem, afirma que Manetho foi o primeiro a utilizar o termo grego, Hicsos, traduzido equivocadamente como “pastores-reis”. Os egípcios que testemunharam a invasão dos hicsos os chamavam “hikau khausut”, ou “governantes de países estrangeiros”, termo que, inicialmente, apenas referiu-se à casta dominante dos invasores, mas que quase certamente serviam para designar dinastias estrangeiras ao invés de uma nação inteira. <br/><br/> Especula-se que eram hurritas ou mesmo hititas, porém, muitas características desse povo permanecem ignoradas. Outra provável hipótese sobre os hicsos é que, eles entraram pacificamente em território egípcio como imigrantes, vindos primeiro dos atuais Líbano e Síria, e depois de Chipre e Palestina. Com o tempo, os líderes dessa comunidade teriam se unido a famílias egípcias por meio do casamento, chegando assim, a exercer o poder como elite um bom tempo depois. <br/><br/> Aos hicsos é creditada a introdução do cavalo e carruagem, o arco composto, machados de batalha melhorados e técnicas avançadas de fortificação. A sua capital, Avaris, foi construída sobre as ruínas de uma cidade do Império Médio. Escavações na antiga capital dos hicsos, iniciadas nos anos sessenta, revelaram um templo em estilo cananeu, restos de funerais e cerâmica de estilo palestino, uma boa amostra de suas armas de tecnologia superior, além de uma série de afrescos minóicos que demonstram semelhanças estilísticas aos de Knossos e Thera. <br/><br/> Aparentemente, os hicsos não exerceram muita influência na maior parte do Egito. Está claro que em Avaris se estabeleceu um povo que tinha traços culturais bem diferentes dos egípcios. Encontramos isso nas características básicas da cidade, nas casas, e, particularmente, nos enterros, que eram realizados próximo ao centro urbano, mas seus traços não vão muito além desta cidade.'},

          {'nome':'História','field':'História', 'texto':'A palavra história tem origem grega e significa conhecimento por meio de uma indagação e deriva de histor: “sábio ou conhecedor”. Alguns estudiosos deram definições diferentes para história, como o filósofo e escritor alemão Johann Gottfried Von Herder, para o qual a história é o estudo do passado, o historiador francês Marc Bloch definiu como sendo a ciência dos homens no transcurso do tempo, já o francês Lucien Febvre define a história como o processo de mudança contínua da sociedade humana. <br/><br/> Para o escritor e lexicógrafo brasileiro, Aurélio Buarque de Holanda, história é a “narração metódica dos fatos notáveis ocorridos na vida dos povos, em particular, e na vida da humanidade, em geral”. Para Sérgio Buarque de Holanda, historiador e sociólogo, “a história é o estudo do que os homens do passado fizeram, da maneira pela qual viviam, das idéias que tinham”. <br/><br/> Tomando como base os conceitos apresentados acima, pode-se deduzir que a História é a soma do estudo dos costumes do passado, com a descrição dos fatos ocorridos, mostrando como era a vida dos povos que vieram antes de nós. Para que isso possa ser feito, é necessário que pessoas especializadas, os historiadores, entrem em cena. Seu trabalho consiste em estudar documentos, registros, vestígios e marcas deixadas pelos povos que viveram no passado. <br/><br/> Os povos do passado não deixaram vestígios com a finalidade exata de orientar os pesquisadores do futuro, mas cada pesquisador, através da análise de documentos e vestígios históricos, cria sua própria versão daquilo que pode ter sido o estilo de vida e a situação de um determinado povo, em determinada época. Os documentos são a principal fonte de informações para qualquer pesquisador, pois trazem relatos de situações cotidianas e especiais, que podem dar uma idéia aproximada de como era a vida dos povos antigos. <br/><br/> Outra forma de buscar a história de determinado povo é através das diversas formas de expressão cultural como contos, lendas e fábulas. São as chamadas fontes orais, nas quais, muitas vezes, ocorre entrevistas com pessoas mais idosas, que tiveram acesso às informações, que passaram de geração a geração. <br/><br/> Grande parte das fontes históricas encontra-se em museus, bibliotecas, igrejas, universidades e galerias de artes. Assim, mesmo o público que não trabalha com história, pode ter acesso às informações que o ajudará a entender, mesmo que de forma simples, como era a vida e os costumes de determinado povo, em determinada época. <br/><br/> Fazer história é buscar informações do passado, para explicar aos povos atuais o que aconteceu, como era o cotidiano das pessoas, o que faziam, o que sabiam e no que acreditavam os povos do passado.'},
