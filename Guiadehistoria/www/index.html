es do Brasil, procurando atingir indivíduos procedentes das mais diversas áreas e dos mais variados estratos sociais do território brasileiro, ansiosos por ampliar seus conhecimentos sobre sua língua, desde os aspectos históricos até os de natureza linguística. Este Museu abriga três andares. No primeiro há um salão próprio para as mostras temporárias. No segundo há uma Grande Galeria, na qual se encontra uma tela que mede 106 metros e está apta para exibir simultaneamente diferentes filmes que abordam a Língua Portuguesa no seu uso diário pelos brasileiros; as Palavras Cruzadas, uma espécie de totens devotados a demonstrar como outros idiomas e outras nações inspiraram a gênese e o desenvolvimento do idioma cultivado no Brasil; a Linha do Tempo, que com meios interativos permite ao público ter uma noção mais ampla da História da Língua Portuguesa; o Beco das Palavras, ambiente que, através de um jogo eletrônico, possibilita aos visitantes desenvolverem uma atividade lúdica com a elaboração de palavras, tarefa que lhes ensina o nascimento e o sentido destes vocábulos; História da Estação da Luz, composta por painéis que revelam um pouco da história deste edifício. No terceiro andar há um auditório, onde se exibe uma película de 10 minutos sobre a gênese da Língua Portuguesa como é conhecida no Brasil; e a Praça da Língua, de certa forma um ‘planetário da Língua’, com projeção de imagens e sons, os quais são compostos por textos literários elaborados no idioma nacional, organizados por José Miguel Wisnik e Arthur Nestrovski. Os elevadores também permitem ao público vivenciar as exposições ali abrigadas, pois proporcionam uma visão panorâmica da escultura conhecida como ‘árvore de palavras’, idealizada por Rafic Farah, a qual tem a dimensão de 16 metros de altura. Sem falar que aí é possível ouvir um mantra criado pelo poeta Arnaldo Antunes, composto pelos termos ‘língua’ e ‘palavra’ nas mais variadas línguas. Neste local já foram expostas as obras de João Guimarães Rosa – Grande Sertão Veredas -; Clarice Lispector e Gilberto Freyre – Intérprete do Brasil. Em 2009 é possível visitar a mostra sobre Machado de Assis – ‘mas este capítulo não é sério’.'},

          {'nome':'Museu da República','field':'museu da república', 'texto':'O Museu da República ocupa o prédio do antigo Palácio do Catete, no Rio de Janeiro. fEntre os anos de 1858 e 1867, o fazendeiro e comerciante de café Antônio Clemente Pinto construiu para si uma belíssima residência chamada de Palácio Nova Friburgo, já que era detentor do título Barão de Nova Friburgo. O prédio era dotado de muita beleza arquitetônica e artística, o que o consagrou como de grande importância histórica e logo se tornou o símbolo do poder econômico da elite escravocrata no Rio de Janeiro. O Palácio Nova Friburgo ou Palácio do Catete foi elaborado pelo arquiteto Gustav Waehneldt e decorado pelos pintores Emil Bauch, Gastão Tassini e Mario Bragaldi. Com o fim da escravidão no país e a proclamação da República, em 1889, o prédio foi vendido à Companhia do Grande Hotel Internacional. Na ocasião, o proprietário original, Barão de Nova Friburgo, e sua esposa já haviam falecido há vinte anos. Antes mesmo de se desenvolver algum negócio hoteleiro no local, Francisco de Paula Mayrink, que era o maior acionista da Companhia citada, adquiriu o patrimônio. Mas o novo proprietário também usufruiu por pouco tempo do palácio. Em 1896, o prédio foi adquirido pelo Governo Federal, durante o mandato do presidente Prudente de Moraes, com o objetivo de sediar a Presidência da República. O Palácio do Catete sofreu amplas reformas coordenadas pelo engenheiro Aarão Reis e agraciadas pelos pintores Antônio Parreiras e Décio Villares. Como sede da Presidência da República, o prédio vivenciou os momentos mais marcantes da nascente República brasileira. O último evento marcante protagonizado pelo Governo Federal no palácio foi o suicídio do então presidente Getúlio Vargas, em 1954, que tirou sua própria vida com um tiro no peito em decorrência de uma grave pressão que sofria em meio a uma crise política. O Museu da República só passou a ocupar o Palácio do Catete no governo do presidente Juscelino Kubitscheck, em 1960. Até esta data, foram 64 anos como sede do poder republicano, sendo que 18 presidentes desenvolveram seus cargos no local. O fim das atividades no Palácio do Catete aconteceu em função da construção da nova capital federal, Brasília, que foi inaugurada no dia 21 de abril de 1960. Já no dia 15 de novembro do mesmo ano era inaugurado o Museu da República. O Museu da República oferece um grande panorama do regime político anunciado em seu nome. Seu acervo é formado por fotos, documentos, objetos, mobiliário e obras de arte dos séculos XIX e XX. Como a República é a forma de governo vigente no Brasil, foi inaugurado em 2007 o Espaço de Atualização. Neste estão disponíveis informações diárias, através de jornais e noticiários de TV, para demonstrar que a história está em constante construção. O Museu da República conta também com um Centro de Referência da República que é uma biblioteca munida de mais de 10 mil títulos, incluindo obras raras, vídeos e periódicos. Além de obras de arte de importantes pintores brasileiros, há também documentos históricos disponíveis para pesquisa sobre o Brasil republicano. Além do prédio, Palácio do Catete, há um grande jardim, em terreno que foi adquirido ainda pelo Barão de Nova Friburgo, aberto diariamente ao público.'},

          {'nome':'Museu das Bandeiras','field':'museu das bandeiras', 'texto':'O Museu das Bandeiras é localizado na Cidade de Goiás, distante 128 Km da capital do estado Goiânia (GO). A antiga Casa de Câmara e Cadeia foi construída no ano de 1766, durante o reinado de Dom José e administração do governador goiano João Manoel de Melo. O prédio se manteve em funcionamento como presídio até o ano de 1950. Suas atividades foram se reduzindo gradativamente. No ano de 1937, a residência deixou de abrigar a Casa de Câmara porque a Cidade de Goiás deixou de ser a capital do estado de Goiás. Por iniciativa de Pedro Ludovico, a capital do estado passou a ser a cidade de Goiânia. Esta, não muito distante da primeira, foi toda planejada para receber a sede do poder administrativo do estado. O projeto de construção do prédio, o qual está no Arquivo Nacional Ultramarino de Lisboa e há também uma cópia na entrada do atual saguão do museu, especificava algumas normas para edificação. Nele determinava-se que no térreo ficaria alocada a cadeia e o pavimento superior seria destinado às atividades legislativa e judiciária da antiga capital do estado. O acesso ao presídio seria feito apenas através de alçapões no piso superior. O Museu das Bandeiras foi instalado na década de 1950 no prédio que abrigava a antiga Casa de Câmara e Cadeia, já que suas funções foram suprimidas em função da mudança da capital do estado goiano. Situado na parte alta de uma de suas principais praças, o edifício ainda é um dos mais imponentes da Cidade de Goiás. Durante a década de 1950, contudo, algumas modificações foram feitas para oferecer melhores condições para o prédio se tornar um museu. O acesso à cadeia, por exemplo, foi modificado para facilitar o acesso aos visitantes. Foram adicionadas também novas portas e construídas dependências para os serviços de apoio. O Museu das Bandeiras conta em seu acervo com instrumentos utilizados no garimpo e peças de porcelana que marcam a história da presença portuguesa na Cidade de Goiás. Há também várias peças de mobiliário e demais utensílios, além de painéis que caracterizam a história da exploração dos bandeirantes na região nos séculos XVIII e XIX. A partir de 2006, o museu passou a exibir a original Cruz de Anhanguera.'},

          {'nome':'Museu de Arte de São Paulo','field':'museu de arte de são paulo', 'texto':'O Museu de Arte de São Paulo Assis Chateaubriand, popularmente famoso como MASP, é hoje um dos principais pontos artísticos da metrópole paulista. Situado na importante Avenida Paulista, artéria cultural de São Paulo, é célebre não só por seu estilo arquitetônico, mas igualmente pelo fantástico conjunto de obras, o mais considerável de toda a América Latina. Seu nascimento se deu graças à união de esforços entre o criador da empresa Diários e Emissoras Associados, Assis Chateaubriand, e o mestre, ativista da mídia e crítico de arte italiano Pietro Bardi, há pouco tempo em nosso país. Eles foram assessorados por Edmundo Monteiro nesta tarefa, que os apoiou com sua ousadia, a mentalidade avançada demais para o período em que viveu. Assim, o MASP veio à luz no dia dois de outubro de 1947, iniciando então uma trajetória brilhante, tornando-se internacionalmente célebre por possuir, como o Museu do Louvre, uma coleção que engloba da Antiguidade greco-romana à arte contemporânea. Assis Chateaubriand tinha a intenção, naquele momento, de instituir o museu na cidade do Rio de Janeiro, mas sua intuição empreendedora lhe indicou São Paulo como a sede que lhe daria maiores vantagens, pois nesta megalópole ele obteria os recursos indispensáveis para adquirir as obras de arte imprescindíveis para montar o MASP. O impacto causado pela Semana de Arte Moderna, somado ao desenvolvimento econômico paulista de então, alimentado pelo cultivo do café e pela recente industrialização do Estado, foram fatores decisivos para a opção deste audacioso artífice da mídia. O casal Pietro Maria Bardi e Lina Bo Bardi, arquiteta modernista graduada em Roma, responsável pelo design arrojado do prédio que abriga o museu, foi convidado por Chateaubriand para negociar no mercado de arte europeu, então no auge. Pietro, que não aprovou a idéia inicial de fundar um Museu de Arte Antiga e Moderna, alegando que não deve haver separação entre as modalidades artísticas, aceitou a empreitada e deu início ao projeto. Enquanto Lina se dedicava a preservar a paisagem requerida na época para a cidade, por esse motivo optando por um prédio apoiado por quatro colunas, deixando sob o edifício um vão livre de 74 metros, Pietro legava para o MASP um acervo de vinte mil fotografias de obras de arte ocidental, uma das maiores do Planeta. Edmundo Monteiro, também atuante no Associados, no campo executivo, depois de meteórica ascensão dentro da empresa, não gostava de se expor publicamente, mas seu papel na formação do MASP não foi menos importante, já que ele tinha como tarefa principal conquistar o suporte dos anunciantes para comprar as produções artísticas. Edmundo também agiu junto à esfera pública, lutando para conciliar os interesses do governo municipal de Adhemar de Barros e os do próprio museu. Desta forma ele tornou possível a edificação da sede na qual o MASP está hoje localizado, no coração do Trianon. Sua estruturação foi realizada de 1956 a 1968, sendo o Museu finalmente inaugurado no dia sete de novembro de 1968, com ninguém menos que a Rainha Elizabeth II, da Inglaterra, entre os convidados.'},

          {'nome':'Museu de Arte Moderna de Paris','field':'museu de arte moderna de paris', 'texto':'O Museu de Arte Moderna de Paris está instalado no Centro Nacional de Arte e Cultura Georges Pompidou - Centre national d art et de culture Georges-Pompidou -, um dos cartões postais culturais mais procurados pelos turistas nesta cidade. Este centro arquitetônico e artístico, de caráter público, foi aberto para visitações em 1977. Esta instituição abriga uma vasta biblioteca, a qual pode receber pelo menos 2000 pessoas; um museu que expõe um cenário internacional integral das artes plásticas no século XX; teatros; e um instituto voltado para pesquisa e coordenação acústica-musical. Há pouco tempo o Atelier Brancusi - que contém esculturas elaboradas pelo romeno Constantin Brancusi, expostas em um contexto similar ao do antigo local de trabalho do escultor, reproduzido até mesmo na disposição das luzes neste ambiente -, foi adicionado a este complexo. Este Centro artístico-cultural é um exemplar do estilo arquitetônico vigente na década de 70 e utilizado ainda hoje, o high-tech. Ele se baseia na exploração estética dos recursos tecnológicos e industriais, dando à construção uma atmosfera de funcionalidade. É comum, portanto, encontrar nestes edifícios, como o Centro Pompidou, tubos visíveis, como canais de ar condicionado e outros semelhantes, além de escadas rolantes no exterior e um formato estrutural quadrado, edificado em aço para reproduzir o aspecto industrial. Tudo pintado com cores bem fortes. Esta opção arquitetônica revelou-se bastante inventiva na época da construção do Centro, concebido pelos arquitetos Renzo Piano, da Itália, e Richard Rogers, de naturalização britânica. Ousado, elaborado no âmago de um momento decisivo na arquitetura moderna, foi por isso mesmo considerado um projeto polêmico. Alguns estudiosos vêem esta inovação como um sinal da emergência da arte pós-moderna. Seu estabelecimento junto à praça do Centro, um local público, torna viável a extensão dos eventos interiores para este espaço externo. Em meio a tantas renovações, o Pompidou oferece mostras temporárias, palestras de especialistas, debates, eventos cinematográficos, apresentações teatrais e musicais, além de disponibilizar ao público as obras de seu acervo. As coleções estão organizadas ao longo dos sete andares que compõem esta construção. Mas as 1300 obras especificamente modernas estão concentradas no quarto e no quinto andares do prédio, constituindo o que há de mais expressivo no âmbito contemporâneo em todo o continente europeu. O Centro também abriga uma biblioteca importante, que oferece ao público em geral uma significativa coleção de obras, Internet grátis, periódicos e jornais de todo o Globo, bem como TVs com uma ampla gama de canais internacionais. O visitante também não pode perder a oportunidade de ir até o último andar do Pompidou e de lá vislumbrar a mais deslumbrante paisagem de Paris, especialmente a do bairro de Montmartre.'},

          {'nome':'Museu do Louvre','field':'museu do louvre', 'texto':'Quem passa por Paris logo descobre que uma visita ao Museu do Louvre é obrigatória, não só por ele ser um dos maiores e mais célebres museus do Planeta, o que por si só justificaria sua exploração, mas também por sua não menos famosa arquitetura. Situado no centro da cidade-luz, entre o Rio Sena e a Rue de Rivoli, este prédio inusitado é constituído por uma pirâmide de vidro em seu pátio central, que se justapõe à linha dos Champs-Élysées. É impossível entrar neste Museu sem passar pela Pirâmide, a qual tem 21 metros de altura e duzentas toneladas de vidro e de traves. Este fenômeno da arquitetura é submetido a uma limpeza semanal por um robô, criado justamente para desempenhar esta tarefa. Já no seu interior, quem por ele excursiona se verá entre obras ancestrais e criações contemporâneas, caminhará entre a Mona Lisa, a Vitória de Samotrácia e a Vênus de Milo, bem como terá contato com objetos do Antigo Egito e da civilização greco-romana. Se um ser de outro Planeta desejasse ter acesso a uma amostra significativa da arte e da cultura terrestre, encontraria com certeza uma síntese da produção humana nos corredores do Louvre. Este edifício foi arquitetado entre 1852 e 1857, durante o reinado de Napoleão III. Ele serviu de sede do Ministério da Fazenda, de 1871 a 1989. Antes, porém, foi conhecido como ‘Castelo do Louvre’, instituído por Filipe II, em 1190, para atuar como um forte na defesa de Paris contra os vikings; foi testemunha histórica da Idade Média; depois passou por diversas mudanças, ganhando status social ao metamorfosear-se em castelo real. Vários reis concorreram para gerar o formato que atualmente define o Louvre. O Museu é administrado pelo governo francês por meio da Réunion des Musées Nationaux. Sua frequência de visitantes é surpreendente, o que fez dele o museu mais procurado do Planeta em 2007, atingindo o pico de 8,3 milhões de visitantes. Para se localizar neste vasto edifício de três fachadas laterais, as quais ostentam os nomes de importantes funcionários estatais – Sully, ministro da fazenda de Henry IV; Richelieu , ministro de Luis XIII; e Denon, primeiro-ministro do Museu Central de Arte, durante o reinado de Napoleão I -, os excursionistas não podem prescindir de um mapa para melhor se orientar. Há igualmente neste Museu quatro níveis: o subterrâneo e três andares, divididos em diversas sessões - Antiguidades Orientais, Egípcias, Gregas, Romanas, Esculturas e Louvre Medieval. Depois de várias metamorfoses ao longo da História, o Louvre transformou-se no palácio da cultura, desde a iniciativa do presidente francês François Miterrand, que difundiu a iniciativa conhecida como ‘Grand Louvre’. A inovação mais recente e polêmica desta fantástica construção foi a Pirâmide de Vidro, criada pelo arquiteto chinês I.M. Pei. Há no Louvre vastas galerias, expondo ao público a História da Arte desenvolvida pela Humanidade ao longo do tempo. A ala Denon é uma das mais percorridas até hoje, pois oferece ao olhar encantado dos visitantes as criações dos artistas mais célebres, principalmente a obra-prima de Leonardo da Vinci, La Gioconda, mais conhecida como o retrato da Mona Lisa.'},

          {'nome':'Museu Egípcio de Turim','field':'museu egípcio de turim', 'texto':'O Museu de Antiguidades Egípcias de Turim ou, como é mais conhecido, o Museu Egípcio, foi criado em 1824 por Carlo Felice, o qual deu início ao seu acervo com a coleção Drovetti, por ele obtida junto ao cônsul da França no Egito, Bernardino Drovetti, que por sua vez teve acesso a estas peças durante expedições arqueológicas neste país. Estas compilações foram expandidas graças às atividades do arqueólogo e egiptólogo italiano Ernesto Schiaparelli, que se tornaria um dos diretores do Museu no dia 30 de setembro de 1894, cargo que ocuparia até sua morte, em 1928. Hoje esta instituição conta com um dos maiores tesouros egípcios do Planeta, aproximadamente 6.500 peças em exposição e 26.500 à espera de seu momento de glória, só perdendo para o Museu do Cairo. Este Museu italiano, situado na cidade de Turim, é basicamente focado na antropologia e na arqueologia do Egito. Entre os textos mais significativos, aí podem ser encontrados documentos históricos sobre o Egito antigo. Os visitantes também se deparam, neste espaço, com uma ampla diversidade de temáticas religiosas, artefatos e objetos artísticos da era antiga do Egito. No interior do Museu, portanto, há criaturas mumificadas; papiros, preservados em função do tempo seco que predomina neste país; túmulos em que os antigos encerravam os cadáveres que não seriam queimados, conhecidos como sarcófagos; amuletos que, em grande parte, pertenciam a Drovetti, entre outras peças, das quais a mais antiga é um esqueleto de seis mil anos. Por todos os lados é possível comprovar o quanto a morte dominava a mente egípcia, dentro de uma perspectiva mítico-religiosa. Há inúmeras provas das relações dessa civilização com o momento da passagem. Este povo desenvolvia, por exemplo, a arte de embalsamamento dos mortos; além disso, tinha o cuidado de delinear olhos na face externa dos sarcófagos, por meio dos quais os seus ocupantes garantiam a oportunidade de visualizar e de distanciar a presença do mal; e construía pequenas reproduções das posses dos mortos, pois mantinha a crença de que elas pudessem ser úteis no outro lado da vida. O Museu Egípcio de Turim está aberto às visitas ao longo de todo o ano, até mesmo nas segundas-feiras. De terça a domingo o horário de funcionamento é das 8: 30 às 19h30min; as pessoas podem entrar apenas até as 18: 30, após o pagamento do ingresso, no valor de € 7,50. Com desconto o preço cai para € 3,50. O público infanto-juvenil, até 17 anos, idosos com mais de 65 anos e os portadores de deficiências podem entrar gratuitamente.'},

          {'nome':'Museu Histórico Nacional','field':'museu histórico nacional', 'texto':'O Museu Histórico Nacional é um dos mais importantes do país. Onde hoje há o prédio do Museu Histórico Nacional já foi apenas uma ponta de terra na baía de Guanabara. Os portugueses, na fase inicial de colonização do Brasil, construíram diversos fortes ao longo do litoral visitado para proteger suas terras de ataques estrangeiros. Nesse local, entre as praias de Piaçaba e Santa Luzia, eles ergueram, em 1603, o Forte de São Tiago da Misericórdia, que, noventa anos depois, sofreu o acréscimo da Prisão do Calabouço, destinada aos escravos faltosos. Em outras três ocasiões foram anexados novos prédios ao pioneiro forte. Em 1762 foi inaugurada a Casa do Trem, local destinado a ser depósito de armas e munições. Depois vieram o Arsenal de Guerra do Rio de Janeiro, em 1764, e o Quartel, em 1835. Assim se construiu o conjunto arquitetônico que hoje forma o Museu Histórico Nacional. Em decorrência da localização estratégica para a defesa da corte, contudo, as instalações que foram mantidas fizeram com que tal local fosse área militar até o ano de 1908, só mudando de orientação quando o Arsenal de Guerra foi transferido para a ponta do Caju. O fim da escravidão no Brasil acabou com a razão de ser da prisão dos escravos, que foi reurbanizada e aterrada para receber exposições culturais. Como o Arsenal de Guerra foi transferido de seu prédio original, o local recebeu investimentos para abrigar, juntamente com a antiga Prisão do Calabouço, eventos culturais, dando vida a uma nova fase do conjunto arquitetônico. O Museu Histórico Nacional foi finalmente aberto ao público no dia 12 de outubro de 1922, contando ainda com mais duas galerias criadas pelo então presidente Epitácio Pessoa, o qual almejava criar um museu dedicado à História do Brasil. Apesar da área de mais de 20 mil Km², restam apenas as fundações do forte e da prisão dos escravos no Museu Histórico Nacional. Mas, este, é dotado de um rico acervo que é aberto ao público em exposições permanentes e temporárias. Destaca-se o acervo numismático que, com suas 127 mil peças, é o maior da América Latina. Sua biblioteca conta com mais de 57 mil títulos, incluindo obras raras dos séculos XVI, XVII e XVIII. E há ainda cerca de 50 mil documentos manuscritos e iconográficos que formam o acervo histórico do museu. O Museu Histórico Nacional, além de referência para a história do Brasil, é um importante gerador de conhecimento. O museu abrigou o primeiro curso de Museologia no país e hoje é considerado o centro de referência para formação de profissionais dedicados à constituição dos museus brasileiros.'},

          {'nome':'Museu Mariano Procópio','field':'museu mariano procópio', 'texto':'O Museu Mariano Procópio, em Juiz de Fora, foi o primeiro de Minas Gerais. Mariano Procópio foi o engenheiro responsável pela construção da Estrada União e Indústria, unindo Juiz de Fora a Petrópolis. Essa nova rota foi um marco para o surgimento da cidade de Juiz de Fora, em 1850, e também um grande avanço nos quesitos escoamento da produção cafeeira e circulação de pessoas. A nova estrada fez com que a região da Zona da Mata Mineira se tornasse a mais importante da província de Minas Gerais, colocando Juiz de Fora em posição de destaque. A inauguração da rota foi feita pelo próprio Dom Pedro II e, por conta disso, Mariano Procópio mandou construir um prédio que o abrigasse em sua passagem pela cidade. Foi, então, escolhido um terreno localizado bem no centro da cidade para ser construída a Villa Ferreira Lage com o intuito de receber o Imperador. Entretanto a construção não ficou pronta no tempo esperado e Mariano Procópio acabou hospedando Dom Pedro II em sua própria residência. A Villa Ferreira Lage foi projetada e construída pelo alemão Carlos Augusto Gambs. Dotada de um prédio com as principais características do final do século XIX, a Villa conserva até os dias de hoje suas características originais, seja interna ou externamente. Foi somente na segunda passagem de Dom Pedro II por Juiz de Fora, em 1869, que o Imperador conheceu e ficou hospedado na Villa Ferreira Lage. Mariano Procópio Ferreira Lage faleceu em 1872, deixando a Villa como herança para seus filhos Frederico e Alfredo Ferreira Lage. O primeiro deles morreu repentinamente aos 39 anos de idade, ficando por conta de Alfredo Ferreira Lage a administração do patrimônio herdado. Alfredo sempre demonstrou grande afeição por coleções e, logo, pensou na ideia de abrigar as suas no prédio da Villa. Como suas coleções estavam em franca expansão, foi preciso construir um prédio anexo ao castelo original para dar conta de abrigar tudo que possuía. Assim, naturalmente, a Villa Ferreira Lage foi se dotando de um acervo digno de museu. Alfredo Ferreira Lage promoveu a inauguração do Museu Mariano Procópio no dia 23 de junho de 1921, data em que celebrava o centenário de nascimento de seu pai. O museu recebeu no mesmo ano a visita da Princesa Isabel e do Conde D’Eu, que haviam recém recebido o direito de tornar ao Brasil. O Museu Mariano Procópio, contudo, foi aberto ao público em geral apenas no dia 13 de maio de 1922, contando com um acervo exposto na Villa Ferreira Lage e também no prédio anexo. O museu, hoje, abriga um dos principais acervos do país, contabilizando aproximadamente 50 mil peças. O conjunto arquitetônico contém a Villa Ferreira Lage, o Prédio Ferreira Lage (construída em anexo) e um grande parque. O grande terreno arborizado contando com um lago, bosque e espaço recreativo se tornou de visitação pública e gratuita em 31 de maio de 1934. Alfredo Ferreira Lage não teve filhos e, por isso, foi doando gradativamente o museu à administração pública. Em 1934, a primeira parcela a ser doada foi o Parque Mariano Procópio. Ainda no mesmo ano, o proprietário fez uma escritura doando todo o museu e o terreno em torno para a prefeitura. No documento, Alfredo determinava como condição de doação a manutenção perpétua dos fins culturais e do nome Mariano Procópio, imortalizando a homenagem a seu pai. Alfredo Ferreira Lage faleceu em 1944, manteve-se diretor até esta data e deixou o museu como um dos mais importantes do país. O Museu Mariano Procópio conta com um acervo muito característico do século XIX e início do século XX. É de destaque a coleção sobre o período imperial, mas também é rico em esculturas, quadros, peças de história natural, armas, indumentárias, joias, moedas, medalhas, mobiliário, cristais, louças, porcelanas, peças sacras e documentos históricos.'},

          {'nome':'Museu Nacional de Belas Artes','field':'museu nacional de belas artes', 'texto':'O Museu Nacional de Belas Artes é referência em arte no Brasil. Quando Dom João VI chegou ao Brasil, em 1808, juntamente com a família real, trouxe consigo uma coleção de obras de arte das quais muitas permaneceram no país após seu regresso para Portugal. O rei, muito interessado por arte, fundou no Brasil a Escola Real de Ciências, Artes e Ofícios que, já estando o país sob comando de Dom Pedro I, passou a se chamar Academia Imperial de Belas Artes. Formou-se, então, uma significativa pinacoteca e uma gliptoteca. A chegada da República no Brasil fez com que a instituição mudasse o nome mais uma vez e passasse a se chamar Escola Nacional de Belas Artes. A nova sede da Escola Nacional de Belas Artes, já no período republicano, foi construída na Avenida Rio Branco, na cidade do Rio de Janeiro, em meio a um projeto de reforma urbanística. O responsável pelo projeto de construção do prédio foi o arquiteto espanhol Adolfo Morales de los Rios, que se inspirou no Museu do Louvre, em Paris. Mas seu projeto inicial passou por algumas alterações e resultou em uma construção de estilo eclético, suas fachadas apresentam marcas das Renascenças francesa e italiana e de Neoclassicismo. O prédio foi aberto ao público em 1908 apresentando algumas exposições e os ambientes para as aulas práticas e para a administração da escola. Em 1931, a Escola Nacional de Belas Artes deixou de ser uma instituição independente e foi incorporada à Universidade do Rio de Janeiro. O Museu Nacional de Belas Artes foi criado oficialmente em 13 de janeiro 1937 pelo ministro Gustavo Capanema. Mas antes de sua efetiva abertura ao público, em 19 de agosto de 1938, passou por algumas mudanças. O prédio permaneceu com as coleções da Escola Nacional de Belas Artes e com o setor administrativo, mas os cursos foram progressivamente sendo transferidos para outros locais. Foi somente na década de 1990, contudo, que o Museu Nacional de Belas Artes pôde dispor integralmente do edifício onde se localiza. Na década anterior, o prédio passou por várias reformas, já que suas condições colocavam em risco as obras e os visitantes. Atualmente, o Museu Nacional de Belas Artes é o mais importante em arte brasileira do século XIX, um dos museus mais renomados internacionalmente e um dos maiores do gênero na América do Sul. O acervo do Museu Nacional de Belas Artes conta com as obras trazidas por Dom João VI ao Brasil e com mais uma ampla quantidade de peças que foram incorporadas ao longo do século XIX e início do XX. São cerca de 15 mil peças que incluem pinturas, esculturas, desenhos e gravuras de artistas nacionais e estrangeiros, além de uma coleção de arte decorativa, mobiliário, arte popular e arte africana. O Museu Nacional de Belas Artes, localizado no Rio de Janeiro, possui mais de 6 mil m² de exposição e mais de mil m² de reserva técnica. Conta também com um Departamento de Conservação e Restauração dotado de laboratórios para tratar de pinturas e de papel. Disponibiliza ao público uma biblioteca especializada em artes plásticas dos séculos XIX e XX, reunindo obras raras, periódicos, monografias, catálogos, documentos, fotografias e acervos pessoais de alguns artistas. Há ainda vários projetos educacionais voltados ao público em geral com o objetivo de divulgar e promover o entendimento do patrimônio cultural brasileiro.'},

          {'nome':'Museu Victor Meirelles','field':'museu victor meirelles', 'texto':'O Museu Victor Meirelles é dedicado à preservação da obra e da memória de um dos mais importantes pintores do Romantismo brasileiro. Victor Meirelles de Lima nasceu em Florianópolis no dia 18 de agosto de 1832. Pobre e filho de imigrantes portugueses, revelou sua vocação pela pintura desde cedo. Apoiado pelos pais e pelos oficiais da época, aos 14 anos de idade já estudava na Academia Imperial de Belas Artes, que ficava no Rio de Janeiro, local onde, mais tarde, tornou-se professor. Victor Meirelles ficou famoso como um dos mais importantes representantes das artes plásticas no Brasil do século XIX. Faleceu no dia 22 de fevereiro de 1903. A casa onde viveu o pintor encontrava-se em amaça de demolição na década de 1940. Neste momento, o SPHAN (precursor do IPHAN) desenvolvia um programa de criação de museus por todo o território nacional. O presidente em exercício Eurico Gaspar Dutra autorizou a compra da residência onde viveu Victor Meirelles, em 1946, e o prédio foi tombado no ano de 1950. Surgiu a ideia de transferir as obras do pintor que estavam no Museu Nacional de Belas Artes para o prédio adquirido pelo governo, entretanto as reformas eram inevitáveis. Georges Simoni foi o responsável por supervisionar as reformas, enquanto Rodrigo Melo Franco se encarregou de reunir o acervo inicial. Muitas doações foram recebidas provenientes de várias instituições para compor o acervo necessário para inauguração do museu, que aconteceu no dia 15 de novembro de 1952. Uma nova série de reformas foi necessária na década de 1960, momento em que novas obras foram arrecadadas para o acervo. O Museu Victor Meirelles passou a contar com um amplo acervo da obra do pintor brasileiro. Aracy Amaral deu impulso para criação de um centro de documentação e uma nova concepção de museu como centro de cultura para ter maior contato com o público, o que só se efetivou na década de 1990. Antes disso, a residência foi mais uma vez fechada em 1982 para reformas. Como os problemas estruturais eram recorrentes, exigindo muitas reformas, a casa foi fechada para uma ampla renovação e só voltou a funcionar em 18 de agosto de 1994, após a conclusão do Projeto Victor Meirelles. O projeto modernizou tudo e ainda criou salas extras para exposições temporárias de outros artistas. O museu se tornou um centro cultural, científico e educativo, contando com cursos de formação profissional e educação patrimonial, além de várias outras atividades para a comunidade em geral. O acervo do Museu Victor Meirelles é, naturalmente, baseado nas obras do pintor. A grande coleção de peças inclui pinturas, estudos, desenhos e aquarelas. Há também uma biblioteca com mais de 600 títulos e uma coleção de obras contemporâneas de artistas renomados nacionalmente.'},

          {'nome':'Nacionalismo','field':'nacionalismo', 'texto':'Ideologia que se formou a partir da Revolução Francesa e que liga o indivíduo ao Estado, dando origem aos chamados Estados-Nações dos dias atuais. Segundo o historiador Eric Hobsbawm não se pode compreender a história do século 20 sem as idéias de nação e nacionalismo. Em torno disso, foram feitas muitas guerras, e o mapa do mundo foi desenhado inúmeras vezes. Existem muitas formas de nacionalismo. O mais exacerbado é o que está na origem da construção do fascismo e resulta na discriminação de outros – povos/nacionalidades.'},

          {'nome':'Nativismo','field':'nativismo', 'texto':'No âmbito antropológico, o Nativismo se refere a qualquer atitude que tente enfocar prioritariamente os valores culturais de uma determinada localidade, em contraposição a uma esfera cultural provinda do exterior, a qual insiste em se tornar predominante neste mesmo local, ou seja, em um domínio estrangeiro. O sentimento nativista foi particularmente vivenciado pelas nações que sofreram a colonização de uma determinada metrópole, tendo assim valores culturais alheios impostos em um contexto totalmente distinto. Estes povos, em grande parte, se sublevaram contra seus dominadores por meio de revoltas e movimentos populares rebeldes. Posteriormente estas rebeliões desembocaram em conquistas emancipatórias, ou culminaram na mais absoluta dominação cultural. As revoltas de cunho nativista nasceram do início do despertar de um sentimento nacionalista nos brasileiros, durante o período colonial, mais ou menos em meados do século XVII. Explodiram aqui e ali algumas manifestações aparentemente de pouca significação, batizadas historicamente como Movimentos Nativistas. O povo, insatisfeito com a estrutura colonial, percebeu que podia interferir nos mecanismos de domínio da colônia pela metrópole. Assim, tentando apenas modificar acontecimentos de ordem política, econômica e social de algumas áreas do país, acabaram conquistando o direito de se libertar e de gerir seus próprios caminhos, embora, a princípio, não alimentassem ainda metas separatistas. As revoltas mais importantes foram a de Beckman, no Maranhão, em 1684, e a dos Mascates, que eclodiu nas cidades pernambucanas do Recife e de Olinda, em 1710. Todas as incursões nativistas se desenrolaram depois da luta pela partida dos holandeses da região Nordeste brasileira. No estado pernambucano houve uma conscientização da necessidade de atuar com autonomia, sem a interferência metropolitana, inspirada pela vitória na expulsão dos membros da Companhia Holandesa das Índias Ocidentais – empreendimento formado por comerciantes holandeses. O primeiro movimento significativo foi a Revolta de Nosso Pai ou Revolta contra Mendonça Furtado, ocorrida em Recife e Olinda, em 1666. Estas duas cidades haviam sido praticamente arrasadas com os combates contra os holandeses, portanto clamava-se por sua reedificação. Os grandes senhores de engenho invocavam maior consideração por parte da metrópole portuguesa, mas tudo que a Coroa fez foi enviar Mendonça, um forasteiro desconhecido, para governar a região, o que frustrou a todos. Uma das primeiras rebeliões, porém, ocorrera em São Paulo, em 1641, conhecida como Aclamação de Amador Bueno. Depois dela, várias incursões revoltosas tiveram espaço, transmutando-se aos poucos em lutas cada vez mais políticas, as quais ganharam aspectos republicanos, constitucionalistas e nacionalistas.'},

          {'nome':'Navegação Portuguesa','field':'navegação portuguesa', 'texto':'As Navegações Portuguesas foram pioneiras na era das Grandes Navegações. Portugal foi um país pioneiro em várias medidas entre a Idade Média e a Idade Moderna. Ainda no século XIII, tornou-se o primeiro Estado formalizado na Europa, o que lhe favoreceu em vários aspectos. Com uma unificação política garantida, a condição de primeiro país incentivou novos investimentos dentro do panorama que se tinha no Velho Mundo. Naquela época, o comércio era muito fundamentado nas negociações de produtos feitas no Mar Mediterrâneo. Entretanto, com a conquista dos turcos nessa rota, houve a necessidade de se buscar novos caminhos para se obter as especiarias oriundas do Oriente, que tanto agradava ao mercado europeu. Portugal reunia condições favoráveis para os negócios que marcavam o momento, era um país já unificado, dispunha de uma condição geográfica favorável para se lançar ao mar e contava com um grupo de investidores interessados nos negócios marítimos. As Navegações Portuguesas para o comércio começaram muito cedo em relação aos outros países. Buscando quebrar o domínio que havia sido estabelecido sobre o comércio de especiarias no Mar Mediterrâneo, Portugal traçou uma nova e arriscada que consistia em contornar o continente africano para se chegar ao Oriente. Uma viagem que ninguém havia feito antes ou mesmo conhecia suas possibilidades. Esse trajeto que se seguiria ganharia o nome de Périplo Africano. Naturalmente, esse contorno do continente não aconteceu em uma única viagem, pois tudo ainda era muito inovador e misterioso. A estratégia dos portugueses foi contornar o continente africano fazendo entrepostos ao longo da costa da África. Desta forma, Portugal evoluiu gradativamente pelo entorno do continente e conquistou diversos territórios, tomando posse das terras todas as vezes que fazia paradas e estabelecendo novas regiões para usufruir de seus produtos e negócios. Embora isso tenha retardado a chegada dos portugueses ao Oriente, foi importante para estabelecer suas colônias. Uma das grandes conquistas de todas essas viagens foi cruzar pela primeira vez o chamado Cabo das Tormentas, nomeado posteriormente de Cabo da Boa Esperança, região ao sul do continente africano que estabelece a entrada no Oceano Índico. Essas navegações pelos mares permitiram uma série de descobrimentos entre 1415 e 1543. O resultado foi a grande expansão do império marítimo português e uma remodelação da real dimensão do mundo. Buscando uma nova rota para comércio que superasse o monopólio estabelecido no Mar Mediterrâneo, os portugueses foram responsáveis por grandes avanços tecnológicos para encarar as condições de navegação no Oceano Atlântico e grandes avanços culturais. Após muito tempo de investimento, os portugueses finalmente chegaram às Índias em 1498, firmando uma nova rota para comércio de especiarias e conquistando uma grande remessa de lucros sobre os produtos que seriam comercializados. Dois anos depois, após indicações da existência de terras também a Oeste do continente africano, a expedição de Pedro Álvares Cabral estendeu sua rota no Atlântico para alcançar e tomar posse dessas terras. É o que se chama de descobrimento do Brasil, em 1500. Com o passar dos anos, esse novo território no novo continente, que seria chamado de América, tornar-se-ia a mais importante colônia portuguesa. Entretanto, mais dois marcos importantes ainda seriam estabelecidos, a chegada na China, em 1513, e ao Japão, em 1543. Este último é considerado, inclusive, como o marco final desse período de Navegações Portuguesas e suas descobertas e colonização.'},

          {'nome':'Navios Negreiros','field':'navios negreiros', 'texto':'Recebiam o nome de “navios negreiros” ou ainda “navios tumbeiros” aquelas embarcações que, durante praticamente quatro séculos (do XV ao XIX) praticavam o abjeto comércio de escravos humanos originários do continente africano. Comércio lucrativo, trouxe riqueza e poder aos donos de tais embarcações. O comércio de escravos existe praticamente desde o momento em que o homem deixou de ser nômade para se instalar e praticar a agricultura. Tal estilo de vida provou-se vantajoso, pois a sociedade evoluiria a partir deste conceito. Mas, desde sempre, a atividade agrícola exigiu trabalho rigoroso e dedicado, e quanto mais a comunidade crescia, mais se tornava necessário o emprego de braços para a lavoura, e era nos conflitos que se aprisionava a mão de obra tão necessitada por aquele povo. Com o passar do tempo, os hábitos se refinam, as coletividades vão desenvolvendo novos serviços, e as guerras também aumentam de proporção, aumentando o número, a utilidade e uso comercial do escravo. No Império Romano, por exemplo, eles se disseminavam entre a população, mesmo entre os mais humildes, e faziam todos os tipos de serviço para o próprio dono ou eram alugados. Além da escravidão pela guerra, desenvolveu-se entre gregos e romanos a escravidão por dívidas não pagas. Como muitas outras práticas e conceitos da cultura helenística, os árabes iriam adotar também a prática de negociar a vida humana. Portugal independente, influenciada pelos seus antigos senhores árabes irá herdar a prática e desenvolvê-la como nunca na história após o início de seu empreendimento de descobertas marítimas. Os portugueses então, em meio às suas descobertas, vão percebendo a lucratividade em potencial de se apresar os povos “incultos” e “bárbaros” do continente africano. Acredita-se que o primeiro lote de escravos foi trazido em 1432 a Portugal pelo navegador Gil Eanes. Mais uma vez, como haviam feito gregos, romanos e árabes, os europeus ocidentais iriam se utilizar da prática da escravidão como um investimento, que podia ser utilizado diretamente, emprestado, ou servir como mera moeda de troca, entrando até mesmo em testamentos. Para transportar esta carga preciosa, navios com porões largos foram desenvolvidos, e neles eram literalmente despejados um enorme contingente, que viajaria durante meses em um ambiente fétido, escuro e sem espaço algum para se movimentar. Os navios eram entulhados de gente exatamente pelo fato de, durante a viagem, as condições nulas de higiene e saúde matarem cerca de 20 a 40% da carga humana. Um navio cheio ajudava a repor tal perda. A trajetória destas embarcações se iniciava em algum porto africano, onde seus comandantes aguardavam pelo embarque da “mercadoria”, que era trazida pelos sócios africanos dos comerciantes de escravos; eram estes africanos que tratavam de buscar no interior do continente e aprisionar os povos que iriam encher os porões do barco. Eram separados propositalmente de suas famílias e membros de seus grupos, para evitar possíveis rebeliões. Iam amontoados e acorrentados, além de terem de fazer suas necessidades próximo onde passavam os dias. O alimento era despejado de cima da embarcação, sendo que a tripulação do navio não se importava se todos recebiam ou não a sua cota, que além disso, era a sobra do que os tripulantes do navio haviam consumido, incluindo até mesmo alimentos deteriorados ou então algo que não fora bem aceito. Africanos de todas as idades, sexo e origens estavam presentes nestes escuros porôes, e em caso de morte, eram jogados ao mar, quase sempre depois de um tempo considerável, contribuindo para aumentar as terríveis condições de higiene presentes nestes porões. Assim, os navios negreiros faziam o transporte de seres humanos cativos, que seriam comercializados em outras áreas, em especial no continente americano e na Ásia, fazendo parte de um comércio global. É no fim do século XVIII e início do século XIX, que conceitos provenientes da fé religiosa, do humanismo (e mais tarde do iluminismo), e mesmo da lógica mercantil foram sendo reunidos como prova da inviabilidade da manutenção de tal comércio, que beneficiava poucos, e impedia muitos de serem iniciados na moderna sociedade que nascia. É então, que percebendo que a eliminação do comércio escravo seria mais lucrativo para a sua indústria nascente que a Grã-Bretanha promove o fim (muitas vezes pela força) do comércio escravo e de seu veículo nefasto, o navio negreiro. Alguns comerciantes resistiriam ainda por um certo tempo, negando-se a abandonar tão lucrativa empreitada, mas, o tempo encarregou-se de mostrar que o negócio com a vida humana só atraso o avanço e progresso do homem.'},

          {'nome':'Nazismo','field':'nazismo', 'texto':'Na Alemanha o movimento fascista foi chamado de nazismo. Após a Primeira Grande Guerra, a Alemanha passou por uma crise. Além da derrota, os alemães tiveram que pagar uma dívida de guerra aos ingleses e franceses e a crise de 29 prejudicou ainda mais a situação, levando milhares de alemães ao desemprego e ao desespero. Tudo isso contribuiu para fortalecer ainda mais os movimentos radicais, sobretudo o nazismo. O sentimento de vingança crescia cada vez mais entre os alemães. O partido nazista, chefiado por Adolf Hitler, ganhava muitos votos. Eles acusavam comunistas, liberais e judeus da desordem e prometiam restaurar o orgulho de ser alemão. Os nazistas diziam que os alemães pertenciam a uma raça superior (ariana). Em um país que vivia na miséria, os nazistas ofereciam a chance de melhora e a esperança de um país melhor. Formavam grupos de jovens que iam às ruas perseguir seus inimigos. As propagandas enganosas ajudaram Hitler a ser transformado no “Salvador da Alemanha”. Hitler nasceu na Áustria em abril de 1889 e se alistou no exército alemão aos 25 anos de idade. Em 1919, ingressou no Partido Operário Alemão (grupo de esquerda) do qual foi presidente, mais tarde este partido foi rebatizado com o nome de Partido Operário Nacional-Socialista Alemão. Em 1921, criou suas próprias forças de ataque – as SA (Sturmabteilung). O enfraquecimento dos demais partidos políticos e um golpe de estado contribuíram muito para que os nazistas tomassem o poder. Porém, antes de consegui-lo, Hitler havia tentado um outro golpe de estado em 1923, isso o levou para a prisão, onde escreveu “Mein Kampf” (Minha Luta), obra em que registrou suas idéias a respeito das raças do mundo. Quando saiu da prisão, reorganizou o partido e criou uma espécie de polícia militar – a SS (Schutzstaffel). Com todos os problemas que a Alemanha passava (inflação, desemprego), o partido nazista ganhava adeptos e votos devido a uma propaganda política competente. Em 1923, empresas capitalistas passaram a apoiá-lo financeiramente. O presidente Hindenburg encarregou o chefe do Partido Nacional Popular de formar o governo, e este pediu apoio aos nazistas. Hitler concordou com uma condição: queria o posto de chanceler (chefia do governo). Cargo que conseguiu em janeiro de 1933. Dotado de poder, mandou incendiar o edifício do Reichstag (Parlamento) para jogar a culpa nos comunistas, extinguiu os partidos políticos (menos o nazista) e os sindicatos por 3 anos, diminuiu os direitos dos estados em favor do poder central e tomou medidas anti-semitas. Todos os opositores de Hitler foram assassinados e um desses massacres ficou conhecido como “Noite dos Longos Punhais”, em junho de 1934. Para tanto, utilizou a violência da SS. No mesmo ano, com a morte de Hindenburg, Hitler assumiu a presidência e as Forças Armadas deveriam prestar-lhe juramento de fidelidade. Muitos opositores (juntamente com comunistas e judeus) foram levados para os campos de concentração. O partido nazista controlava a população e esse controle era feito pelo Ministro Joseph Goebbels que fiscalizava a imprensa, a literatura, o cinema e o rádio (principal instrumento de comunicação das massas). Já no final da Segunda Guerra quando as tropas aliadas entraram na capital alemã, Hitler (que estava em seu esconderijo) cometeu suicídio. Racismo, totalitarismo e nacionalismo foram alguns ideais seguidos pelos nazistas. O nazismo levou milhares de pessoas (judeus, homossexuais, ciganos) à morte. Muitos, inclusive, foram usados em terríveis experiências médicas. Até hoje, a humanidade lembra, relembra e sofre ao recordar este lamentável episódio da nossa história universal, que ficou conhecido como Holocausto.'},

          {'nome':'Neocons','field':'neocons', 'texto':'Termo usado para definir os novos conservadores, ou seja, aqueles que pregam o conservadorismo como ideologia e prática governista. Começou a ser utilizado e difundido para designar os membros da cúpula do governo norte-americano de George W. Bush, no entanto, suas doutrinas permeiam a política norte-americana desde o governo de George Bush (pai). Esta ideologia consolida as práticas do século 18 inspiradas no Destino Manifesto. Mas, ao contrário dos antigos conservadores, despreza-se agora a participação popular e colocam-se os interesses do estado acima dos direitos civis. Um dos maiores exemplos dessa prática está no Ato patriótico, lei promulgada após os ataques de 11 de setembro de 2001 que permite, por exemplo, a invasão do espaço privado de pessoas consideradas suspeitas de terrorismo sem autorização prévia da justiça.'},

          {'nome':'Neoliberalismo','field':'neoliberalismo', 'texto':'O Neoliberalismo é uma releitura do Liberalismo Clássico. Embora o termo tenha sido cunhado em 1938 pelo sociólogo e economista alemão Alexander Rüstow, o Neoliberalismo só ganharia efetiva aplicabilidade e reconhecimento na segunda metade do século XX, especialmente a partir da década de 1980. Nesta época, houve um grande crescimento da concorrência comercial, muito em função da supremacia que o capitalismo demonstrava conquistar sobre o sistema socialista. Mesmo ainda no decorrer da Guerra Fria, as características do conflito já eram muito diferenciadas das existentes nos anos imediatamente posteriores ao fim da Segunda Guerra Mundial. A União Soviética já havia se afundado em uma grave crise que apontava para o seu fim inevitável. Enquanto isso, o capitalismo consolidava-se como sistema superior e desfrutava de maior liberdade para determinar as regras do jogo econômico. O crescimento comercial foi notório e, para enfrentar a concorrência, medidas foram tomadas no Reino Unido e nos Estados Unidos. As principais características dessas medidas foram a redução dos investimentos na área social, ou seja, no que se refere à educação, saúde e previdência social. Ao mesmo tempo, adotou-se como prática também a privatização das empresas estatais, o que se aliou a uma perde de poder dos sindicatos. Passou-se a defender um modelo no qual o Estado não deveria intervir em nada na economia, deixando-a funcionar livremente. Ou seja, considerando-se as características do novo momento, uma releitura da forma clássica do Liberalismo. O Neoliberalismo ganharia força e visibilidade com o Consenso de Washington, em 1989. Na ocasião, a líder do Reino Unido, Margareth Thatcher, e o presidente dos Estados Unidos, Ronald Reagan, propuseram os procedimentos do Neoliberalismo para todos os países, destacando que os investimentos nas áreas sociais deveriam ser direcionados para as empresas. Esta prática, segundo eles, seria fundamental para movimentar a economia e, consequentemente, gerar melhores empregos e melhores salários. Houve ainda uma série de recomendações especialmente dedicadas aos países pobres, as quais reuniam: a redução de gastos governamentais, a diminuição dos impostos, a abertura econômica para importações, a liberação para entrada do capital estrangeiro, privatização e desregulamentação da economia. O objetivo do Consenso de Washington foi, em certa medida, alcançado com sucesso, pois vários países adotaram as proposições feitas. Só que muitos países não tinham condições de arcar com algumas delas, o que gerou uma grande demanda de empréstimos ao Fundo Monetário Internacional (FMI). Logo, criava-se todo um sistema de privilégios para os países desenvolvidos, pois as medidas neoliberais eram implementadas sob o monitoramento do FMI e toda essa abertura econômica favorecia claramente aos países ricos, capazes de comprar as empresas estatais e de investir dinheiro em outros mercados. Por outro lado, o argumento de defesa do Neoliberalismo diz que a abertura econômica é benéfica porque força à modernização das empresas. No Brasil, o Neoliberalismo foi adotado abertamente nos dois governos consecutivos do presidente Fernando Henrique Cardoso. Em seus dois mandatos presidenciais houve várias privatizações de empresas estatais. Muito do dinheiro arrecadado foi usado para manter a cotação da nova moeda brasileira, o Real, equivalente a do dólar.'},

          {'nome':'Neolítico','field':'neolítico', 'texto':'Neolítico é um período da História que compreende cerca de 10.000 a.C. até 3.000 a.C., onde o homem utiliza instrumentos de pedra polida. Ao final do período Neolítico desenvolve-se a metalurgia, dando origem à Idade dos Metais.'},

          {'nome':'New Deal','field':'new deal', 'texto':'Devido à crise de 1929 que os Estados Unidos da América enfrentavam foi criado o New Deal (novo acordo), com o intuito de o estado intervir na economia, onde este era liberal, ou seja, os norte americanos viviam o chamado liberalismo econômico onde o estado não intervém nas atividades econômicas. Este foi o maior fator para o fim do capitalismo liberal. O “novo acordo” foi um conjunto de medidas criado no governo de Franklin Delano Roosevelt (1933-1945), que foi inspirado nas idéias do economista John Keynes onde visava tomar medidas econômicas que garantissem o pleno emprego dos trabalhadores. Keynes defendia, também, uma redistribuição de lucros para que o poder aquisitivo dos consumidores aumentasse de acordo com o desenvolvimento dos meios de produção. O New Deal abrangia a agricultura, a indústria e a área social. Entre as principais medidas estavam: Concessão de empréstimos aos fazendeiros arruinados para que pagassem as suas dívidas e reordenassem a produção; Controle da produção visando à manutenção dos preços dos produtos; Fixação dos preços de produtos básicos, como carvão, petróleo, cereais etc. Realização de diversas obras públicas, para a criação de novos empregos, visando os milhões de desempregados. Aumento do salário dos empregados; Criação de um salário-desemprego para aliviar a situação da miséria dos desempregados; Jornada de trabalho de 8 horas; Legalização dos sindicatos; Erradicação do trabalho infantil; Criação da previdência social; Este programa não liquidou totalmente a crise econômica, mas manteve a estabilidade. A partir de 1935, a economia do pais voltou a se estabelecer, mas só se restabeleceu totalmente com a Segunda Guerra Mundial.'},

          {'nome':'Nobreza','field':'nobreza', 'texto':'A nobreza era tal como o clero e o povo, um dos três estados ou ordens que compunham a sociedade na Europa da Idade Média. Tal como o clero, a nobreza era uma ordem privilegiada, recebendo do rei diversas regalias tais como terras (com que eram formados os senhorios), pensões e isenção de impostos. Em virtude destas regalias recebidas do rei, os nobres eram considerados seus vassalos diretos. A função principal da nobreza era, na Idade Média, a defesa das outras duas classes: o clero e o povo. Além da função militar, era da alta nobreza que eram escolhidos os principais membros da corte e os detentores dos principais cargos administrativos.'},

          {'nome':'Nomadismo','field':'nomadismo', 'texto':'O nomadismo é um modo de vida das populações que praticam a atividade recoletora e, por isso, têm necessidade de se descolarem permanentemente para procurarem e recolherem os alimentos, não se fixando por muito tempo num determinado local. Esta era a forma de vida seguida pelo Paleolítico cujos recursos alimentares eram obtidos através da caça, da pesca e da recolha de vegetais diretamente da natureza o que, juntamente com as modificações sazonais do clima o impedia de se fixar permanentemente num mesmo local.'},

          {'nome':'Nova República','field':'nova república', 'texto':'É denominado “Nova República” na história do Brasil, o período imediatamente posterior ao Regime Militar, época de exceção das liberdades fundamentais e de perseguição a opositores do poder. É exatamente pela repressão do período anterior que afloram, de todos os setores da sociedade brasileira o desejo de iniciar uma nova fase do governo republicano no país, com eleições diretas, além de uma nova constituição que contemplasse as aspirações de todos os cidadãos. Pode-se denominar tal período também como a Sexta República Brasileira. A Nova República inicia-se com o fim do mandato do presidente e general João Batista de Oliveira Figueiredo, mas mesmo antes disto, o povo havia dado um notável exemplo de união e de cidadania, ao sair às ruas de todo país, pressionando o legislativo a aprovar a volta da eleição direta para presidente, a Campanha das Diretas-Já, que não obteria sucesso, pois a Emenda Dante de Oliveira, como ficou conhecida a proposta de voto direto, acabou não sendo aprovada. O cidadão brasileiro voltaria a se decepcionar logo no início da Nova República com a morte do presidente eleito em 1985, Tancredo Neves. Mesmo eleito indiretamente, este tinha participado da campanha das Diretas-Já e tinha o apoio popular, o que significava que nele estavam depositadas as esperanças de plena redemocratização do país. A seu vice, José Sarney, político recém-chegado ao PMDB, depois de ter passado pelo partido da situação no Regime Militar, a ARENA (e depois PDS) coube o cargo de presidente, no qual os dois mais importantes pontos foram a aproximação com a Argentina, o que resultaria pouco depois na formação do Mercosul e na promulgação da nova Constituição democrática, de outubro de 1988. Já na economia e política seu governo foi um fracasso, com vários planos que não conseguiram conter a inflação, constante troca de moeda e denúncias de corrupção. Após o mandato de Sarney, as primeiras eleições diretas ocorrem em quase trinta anos, sendo eleito Fernando Collor de Mello. Com um estilo moderno e discurso moralizante, elabora um plano econômico peculiar para acabar com a inflação e que resulta em mais um fracasso. Logo mais dois planos paliativos se seguem, mas as denúncias de corrupção “afogam” o presidente, que é obrigado a renunciar em 1992 para não ser impedido pelo Congresso. O próximo presidente da Nova República é mais uma vez um vice, o mineiro Itamar Franco, que sobe ao poder com a incumbência de completar o mandato de Collor. Após algumas escolhas pouco bem sucedidas para a pasta da Fazenda (Economia), o presidente escolhe o senador Fernando Henrique Cardoso, que com seu aval irá elaborar o Plano Real, que após décadas de inflação, consegue finalmente debelar a alta de preços, seguindo até os dias de hoje como parâmetro na condução da economia. Com o sucesso do Plano Real, Fernando Henrique terá a popularidade necessária para garantir dois mandatos nas urnas. Gradualmente o Brasil, esquivando-se das sucessivas crises mundiais econômicas que surgem, vai seguindo um curso de progresso e desenvolvimento. Em 2003, ante a percepção de que Fernando Henrique e seu partido de certo modo se acomodaram no poder, o PT, com Luís Inácio Lula da Silva, terá dois mandatos para mostrar seu projeto para o Brasil. Destacam-se a política externa, que se aproximou da África e da América Latina, além dos programas de auxílio à população carente, enquanto o governo opta por manter as conquistas econômicas do Plano Real, gerindo seu crescimento. Pela primeira vez, o Brasil irá quitar suas dívidas no plano externo, passando a ser até mesmo credor internacional, inclusive da grande potência mundial, os Estados Unidos. Com a percepção de que seus dois mandatos foram um sucesso, o povo garante a Lula e ao PT a eleição de sua candidata, Dilma Rousseff, que é a atual presidente deste período pelo qual o Brasil ainda passa, o da Nova República.'},

          {'nome':'Cerco de Tiro','field':'cerco de tiro', 'texto':'Em 332 a.C., Alexandre, o Grande, rei da Macedônia, tentou conquistar a cidade de Tiro (atualmente onde fica o Líbano) por ser uma localização estratégica entre os povos gregos e persas. Primeiramente, ele tentou invadir a cidade, mas não obteve êxito graças à fortificação erguida na ilha. O imperador macedônio estabeleceu contato com alguns tirenses e disse que destruiria qualquer representação de Héracles, que era cultuado por aquele povo. Os tirenses reagiram positivamente, argumentando que estariam sujeitos às ordens de Alexandre, mas que não aceitariam a entrada de qualquer persa ou macedônio em sua cidade. O território tirense era de extremo interesse dos macedônios por ser a principal potência marítima da Fenícia. A partir da conquista desta cidade, o imperador pretendia avançar pelo Egito para desintegrar o exército persa e forçar o Chipre a lutar em seu favor. Assim, Alexandre teria pleno domínio da costa mediterrânea com o comando da marinha fenícia, cipriota e egípcia. Portanto, o imperador decidiu construir uma “ponte” com os sedimentos marinhos da cidade, tendo como referência as obras faraônicas. Para estimular seus engenheiros no término da “ponte”, o rei macedônio dava-lhes presentes por seus serviços prestados. A extensão da obra era de um quilômetro e permitiu que Alexandre conduzisse torres de até 150 pés de altura com duas rodas e catapultas para desmoronar a fortaleza fenícia. Organizada a estratégia, que havia durado cerca de sete meses, o rei fez um cerco na cidade de Tiro e avançou. Segundo pesquisadores franceses, isso só foi possível devido ao regime de marés que estava próximo à ilha, que acabou formando naturalmente uma ligação entre Tiro e todo o continente mesopotâmico. Ou seja, tudo estava propício para que a construção da ponte se revelasse uma perfeita tática empreendida pelos macedônios. Sem saber o que viria a acontecer, Alexandre procurou aliados para invadir Tiro com sucesso. Contou com o apoio de algumas tropas cipriotas e de outros fenícios que já foram exploradas pelos tirenses. Todavia, foram surpreendidos pelos moradores civis que empenharam em incendiar todos os equipamentos dos invasores, forçando-os a lutar pelo mar. Nesta batalha, cerca de 400 soldados macedônios pereceram, o que deixou Alexandre furioso. Sem hesitar, ele ordenou uma violenta investida: matou mais de 8.000 tirenses e fez 30.000 civis de escravos, conquistando com êxito a cidade de Tiro para dar andamento ao seu plano de dominar os poderosos gregos e persas.'},

          {'nome':'Oligarquia','field':'oligarquia', 'texto':'Forma de governo em que o poder está nas mãos de um pequeno número de indivíduos ou de uma família poderosa. Governo em que um pequeno grupo comanda a política e que se volta para os próprios interesses, sem levar em conta a maioria populacional.'},

          {'nome':'Olmeca','field':'olmeca', 'texto':'Olmeca é a denominação que se dá ao povo que esteve na origem da cultura olmeca, a antiga cultura pré-colombiana da Mesoamérica que se desenvolveu nas regiões tropicais do centro-sul do atual México durante o período pré-clássico, aproximadamente onde hoje se localizam os estados mexicanos de Veracruz e Tabasco, no Istmo de Tehuantepec, numa zona designada área nuclear olmeca. A Civilização Olmeca floresceu nesta região aproximadamente entre 1500 e 400 a.C., e crê-se que tenha sido a civilização-mãe de todas as civilizações mesoamericanas que se desenvolveram posteriormente. No entanto, desconhece-se a sua exata filiação étnica, ainda que existam numerosas hipóteses colocadas para tentar resolver esta questão. O etnónimo olmeca foi cunhado pelos arqueólogos do século XX, e não deve confundir-se com os muito posteriores olmecas-xicalancas que ocuparam vários locais do México central, como Cacaxtla. Apesar de ser considerada há muito a civilização-mãe de todas as culturas mesoamericanas que lhe são posteriores, não está ainda claro qual foi o processo que deu origem ao estilo artístico nem se os seus traços culturais característicos foram inicialmente desenvolvidos na Área Nuclear Olmeca (Área Olmeca). Sabe-se que pelo menos alguns desses traços podem ter aparecido inicialmente em Chiapas ou nos Vales Centrais de Oaxaca. Uma das questões que se mantém em aberto é o porquê da existência de numerosos sítios olmecas na região da depressão do Balsas, em Guerrero. Apesar da difusão cultural que alcançou por toda a Mesoamérica, exceto na região Ocidente, a região onde se encontraram evidências mais significativas da cultura olmeca foi a parte sul da planície costeira do golfo do México, situada entre os rios Papaloapan e Grijalva, aproximadamente a metade norte do istmo de Tehuantepec. A esta região correspondem o sul do atual estado mexicano de Veracruz e o norte do estado de Tabasco. Trata-se de uma região de clima quente e úmido. Como a primeira das civilizações da Mesoamérica, os olmecas são creditados, ou especulativamente creditados, por muitas criações, incluindo o jogo de bola mesoamericano, sangria sacrificial e talvez sacrifícios humanos, escrita e epigrafia, e as invenções do zero e do calendário mesoamericano. A sua organização política baseada em reinos de cidades-estado fortemente hierarquizados foi imitada por praticamente todas as civilizações mexicanas e centroamericanas que se lhes seguiram. Os olmecas poderão ter sido a primeira civilização do hemisfério ocidental a desenvolver um sistema de escrita. Símbolos descobertos em 2002 e 2006 foram datados de 650 a.C. e 900 a.C. respectivamente, precedendo a mais antiga escrita zapoteca datada de 500 a.C. Conhecida como o bloco de Cascajal, a descoberta de 2006 feita num local próximo de San Lorenzo, mostra um conjunto de 62 símbolos, 28 dos quais são únicos, gravados num bloco de serpentina. Um grande número de arqueólogos proeminentes considerou que esta descoberta será “a mais antiga escrita pré-colombiana”. Outros permanecem céticos por causa da singularidade desta pedra, que está no facto de ter sido removida de qualquer contexto arqueológico, e porque não apresenta qualquer semelhança aparente com qualquer outro sistema de escrita mesoamericano.'},

          {'nome':'ONU','field':'onu', 'texto':'Organização das Nações Unidas. Criada em 1945 pelos Estados Unidos, Inglaterra, União Soviética e outros países que lutaram contra a Alemanha, a Itália e o Japão na Segunda Guerra Mundial (1939 – 1945). A ONU pretende garantir a paz e a segurança internacionais, estimulando a cooperação econômica, social e cultural entre as nações. A sede da ONU está em Nova York, Estados Unidos.'},

         {'nome':'Operariado Paulista','field':'operariado paulista', 'texto':'Na década de 30, com o governo liderado pelo presidente Getúlio Vargas, foram estabelecidas leis de trabalho para regularizar os direitos dos operários no Brasil. Entretanto, apesar de terem se tornado oficiais naquela época, tais medidas já eram reivindicações muito antigas da população. Em São Paulo, essas ideias brotaram no operariado devido à imigração de origem italiana, que já tinha contato com o socialismo, o marxismo e anarquismo disseminados na Europa. Da Itália, estes imigrantes trouxeram sua organização de trabalho, que apresentava grupos sindicais e que atuava politicamente. Foram eles os fundadores destas primeiras agremiações no País, juntamente com brasileiros e povos de outras etnias. O movimento operário tinha mais força e era bastante organizado nas cidades de São Paulo em que os italianos eram a maioria. Além de se organizarem em grupos para reivindicar os assuntos referentes ao operariado paulista, os italianos lançaram publicações que rodavam por todo o Estado, primeiramente escritas em italiano. Um destes periódicos chamava-se Avanti!, de cunho socialista e distribuído diariamente em meados da primeira década de 1900. Um nome importante durante os anos em que o Avanti! existiu foi Antonio Piccarolo, pensador e professor socialista de origem italiana, que dirigiu o jornal em 1904. Da mesma forma que se organizavam na Itália, o operariado contava com as seguintes vertentes políticas: anarquistas, socialistas e os sindicalistas revolucionários. O primeiro grupo atuava por meio da disseminação de ideias em publicações da área cultural. Além disso, era muito participativo no movimento do operariado paulista durante as greves. Porém, criticavam as organizações sindicais no que se refere à parcialidade dos movimentos grevistas, tinham o objetivo de ações mais incisivas. Foram, entre outros aspectos, os criadores do La Battaglia, publicação feita em São Paulo com distribuição em escala nacional. No caso das organizações socialistas, estavam ligadas ao grupo social-democrata, que tinha coordenação da Segunda Internacional, aparelho dos partidos trabalhistas e socialistas formado em Paris em 1889. Entre suas características, destaca-se a luta pela continuidade dos sindicatos e suas reivindicações perante os patrões, uniformidade das atividades políticas d0 partido operariado paulista com a ação econômica de cooperação, além do impulso ao desenvolvimento de práticas culturais, educativas e de lazer dentro dos grupos políticos. O terceiro grupo e de maior força era o Sindicalismo Revolucionário, união dos trabalhadores que atrelava características anárquicas e socialistas e começou em 1904. Eles acreditavam na organização sindicalista estruturada e em greves mais moderadas, que, gradualmente, conquistariam mais direitos aos operários. Neste aspecto, estariam iniciando um processo que levaria à greve geral, revolucionando o Estado e, posteriormente, o País, para o sistema socialista.'},

          {'nome':'Orçamento','field':'orçamento', 'texto':'Um orçamento é uma estimativa, um cálculo de quanto uma pessoa, uma família ou um país devem receber e quanto devem gastar em determinado período. Por exemplo, o orçamento doméstico. Para calculá-lo, é preciso considerar o salário das pessoas da família que moram na mesma casa e quanto elas devem gastar com alimentos, mais o aluguel da casa, mais a mensalidade da escola das crianças, mais o combustível do automóvel da família, ou os gastos com passagens de ônibus, etc. O mesmo acontece com o orçamento público. Para administrar um país, todo governo precisa fazer uma previsão de quanto dinheiro vai gastar (despesa). Com base nessa estimativa, o governo define os gastos com áreas de saúde, educação, segurança, etc. O conjunto desses cálculos forma o orçamento público.'},

          {'nome':'Ordem dos Templários','field':'ordem dos templários', 'texto':'Foi criada em 1118, em Jerusalém, uma Ordem de Cavalaria chamada de Ordem dos Pobres Cavaleiros de Cristo e do Templo de Salomão, famosa como Ordem dos Templários. Ela era composta por nove cavaleiros franceses, entre eles Hugo de Payens e Geoffroy de Saint-Omer. Seu objetivo, pelo menos aparentemente, era velar pelas conveniências e pela proteção dos peregrinos cristãos no território sagrado. Os templários estavam, nesta época, cravados no núcleo central do território de seus adversários, pois sua sede estava instalada em um edifício vizinho da Mesquita de Al-aqsa, uma doação do rei Balduíno II, o que sobrara do Templo de Salomão. Este grupo logo se consagrou, tornando-se poderoso nas esferas política, bélica e econômica. Ao longo do tempo, esta Ordem obteve um sem número de territórios europeus, doados por benfeitores cristãos os mais diversos, dominando, desta forma, grande parte da Europa. A ordem dos Templários era uma espécie de sincretismo entre a fé monacal e a coragem de guerreiros de alto nível, constituindo assim uma das mais destemidas e poderosas congregações militares do período marcado pela presença das Cruzadas. Os cavaleiros que fundaram a Ordem realizaram, na época, um voto de pobreza. A recém-nascida instituição passava a ter como símbolo um cavalo montado por dois cavaleiros. Dizem as lendas que, na primeira década de vida, os cavaleiros da Ordem teriam achado sob as bases da sede um grande tesouro, documentos e outros objetos preciosos que teriam lhes concedido um intenso poder. Outras histórias narram o suposto encontro do Santo Graal, o cálice sagrado dos cristãos. As duas versões acreditam que os guerreiros teriam transportado para a Europa seus achados, e obtido do Papa Inocêncio II poderes sem limites, em troca do tesouro conquistado. Seja como for, os templários se desenvolveram com uma velocidade surpreendente, tanto numericamente quanto em domínio político, somando terras e juros de empréstimos concedidos a reis e nobres, bem como ao clero, semeando assim o futuro intercâmbio bancário. Tanto poder e riqueza lhes angariaram rivalidades e temores, sentimentos que no século XIV se concretizaram sob a forma de um complô armado pela cumplicidade entre o rei francês Filipe IV e o Papa Clemente V. Os dois se uniram e teceram um plano cruel contra os templários. O Papa forjou acusações pretensamente inspiradas por uma visão divina, na qual os monges guerreiros são declarados culpados de heresia, de difamação do nome de Deus, bem como das coisas sagradas, de adorar outros deuses, de perversões sexuais e de praticarem magia. O Pontífice alega ter obtido do Criador orientações para depurar o Planeta, com a tortura dos cavaleiros templários, para assim convencê-los a confessar suas pretensas heresias. Tudo corre como esperado. Do dia 12 para 13 de outubro de 1307, edifícios e todas as sedes dos templários são invadidos, os soldados são presos, torturados e consumidos nas fogueiras, como se fossem realmente hereges. O último grão-mestre desta ordem, Jacques de Molay, ao ser executado em meio às chamas, teria lançado maldições a todos os seus perseguidores, principalmente ao Rei, ao Papa e a um cavaleiro, Guilherme de Nogaret, executor das ordens reais. Dentro de um ano, prazo estabelecido por Jacques para o encontro de seus adversários com Deus, os três amaldiçoados morrem. Filipe IV não consegue dar prosseguimento à sua descendência no trono, o que acarreta uma grave crise, a qual culmina na Guerra dos Cem Anos. O Rei tenta se apoderar dos tesouros da Ordem, mas estes desaparecem sem nenhuma explicação. A esquadra dos templários, com a suposta riqueza, nunca mais é vista. Alguns dizem que os tesouros foram parar em território português, outros acreditam que eles estão ocultos na Inglaterra, outros ainda crêem na Escócia como o melhor destino. Muitos pesquisadores estabelecem até mesmo uma possível relação entre a maçonaria e os templários.'},

          {'nome':'Ordenações Afonsinas','field':'ordenações afonsinas', 'texto':'As Ordenações Afonsinas, publicadas em 1446, durante o reinado de D. Afonso V, constituíam uma espécie de coletânea ou código de leis e outras fontes jurídicas e que reunia toda a legislação em vigor na altura. O fato de constituírem a primeira compilação oficial do direito do país colocam as Ordenações Afonsinas numa posição destacada na história do direito português. Com a publicação das Ordenações Afonsinas, as leis tornaram-se uniformes para todo o país impedindo, desta forma, os abusos praticados pela nobreza no que respeita à sua interpretação, permitindo ao rei amplificar a sua política centralizadora.'},

          {'nome':'Organização OTAN','field':'organização otan', 'texto':'es do bloco capitalista. A Segunda Guerra Mundial foi vencida pelos Estados Unidos e pela União Soviética, as duas potências, contudo, ocupavam posições ideológicas opostas no cenário mundial. Os Estados Unidos eram os propagadores da ideologia capitalista no mundo, enquanto a União Soviética, desde a Revolução Russa de 1917, defendia e acreditava no sistema socialista. Com o fim da guerra, um novo conflito surgiu entre esses dois pólos, mas dessa vez o embate ficou no campo ideológico. Uma vez que ambas as potências possuíam um arsenal militar, e nuclear, considerável, a ocorrência de um novo confronto bélico entre as duas poderia representar a completa aniquilação de uma delas ou das duas. Por se tratar de um enfrentamento que no campo de batalha não poderia acontecer, por causa das consequências catastróficas, o conflito ideológico que dominou o mundo por várias décadas ficou conhecido como Guerra Fria. O mundo ficou dividido entre o bloco dos países capitalistas e o bloco dos países comunistas. Em 1949, os Estados Unidos lideraram uma organização que reuniria os países europeus de sistema capitalista em um pacto de auxílio militar mútuo. No dia 4 de abril daquele ano foi criada em Washington a Organização do Tratado do Atlântico Norte (OTAN). Ficava então estabelecido que os países envolvidos se comprometiam na colaboração militar mútua em caso de ataques oriundos dos países referentes ao bloco socialista. Algum tempo depois, os países do bloco socialista, liderados pela União Soviética, reagiram e criaram o Pacto de Varsóvia. Esta organização tinha os mesmos preceitos de cooperação militar mútua em caso de ataque a seus membros por parte dos países capitalistas. A atuação da OTAN não ficou restrita apenas ao campo militar, embora fosse seu preceito inicial, a organização tomou dimensões de interferência nas relações econômicas e comerciais dos países envolvidos. Na década de 1980, o socialismo entrou em crise e declinou rapidamente. A fragilidade da União Soviética frente ao cenário mundial refletia no Pacto de Varsóvia, que não tinha forças mais para existir. Nesse contexto, a OTAN se reorganizou adotando outras medidas como prioritárias, já que o motivo que esteve no cerne da criação da organização já não tinha mais representação nenhuma. O Muro de Berlim, a União Soviética e o socialismo caíram, em consequência o Pacto de Varsóvia foi extinto. Assim a OTAN passou a reinar soberana no contexto mundial juntamente com a vitória do capitalismo. A OTAN seguiu o rumo de manter-se como o eixo de segurança da Europa e América do Norte e foi progressivamente se expandindo para o Leste Europeu, antiga região do bloco socialista. Polônia, Hungria e República Tcheca, antigos membros do Pacto de Varsóvia, foram convidados e admitidos na OTAN em 1997. A Rússia deparou-se com o progressivo esvaziamento de sua influência no mundo. No século XXI, mais um série de países que outrora integraram o bloco socialista foram admitidos na OTAN. Atualmente, a OTAN exerce grande influência nas decisões políticas da Europa e é coordenada, desde agosto de 2009, pelo dinamarquês Anders Fogh Rasmussem. Os países que hoje formam a OTAN são: Albânia, Alemanha, Bélgica, Canadá, Croácia, Dinamarca, Espanha, Estados Unidos, França, Grécia, Países Baixos, Islândia, Itália, Luxemburgo, Noruega, Portugal, Reino Unido, Turquia, Hungria, Polônia, República Tcheca, Bulgária, Estônia, Letônia, Lituânia, Romênia, Eslováquia e Eslovênia.'},

          {'nome':'Organizações não-governamentais','field':'organizações não-governamentais', 'texto':'São organizações privadas, sem fins lucrativos, voltadas para questões de interesse público, como direitos humanos, paz mundial, preservação do meio ambiente , auxílio a comunidades carentes, direitos de minorias étnicas (negros, índios, etc.) direitos de minorias sexuais, etc. São formadas por pessoas que se associam e trabalham voluntariamente por um objetivo comum. No Brasil, uma das ONGs mais conhecidas é a SOS Mata Atlântica, voltada para a preservação da mata Atlântica, ameaçada de destruição. Entre as ONGs internacionais, são também conhecidas e respeitadas, entre outras, a Anistia Internacional, a Greenpeace e a Médicos sem Fronteiras.'},

          {'nome':'Orixá','field':'orixá', 'texto':'Denominação dada às divindades nos cultos afro-brasileiros de origem ioruba.'},
