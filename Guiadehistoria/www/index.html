zenado em celeiros para períodos de fome ou para festejos. Eles contavam também com um eficiente sistema de irrigação. No comércio não era utilizada nenhum tipo de moeda, mas sim nas feiras era de costume trocar alimentos por outros alimentos ou receber alimentos em troca de serviços prestados. Na maioria das vezes, porém, o povo produzia todo o necessário para a sua sobrevivência, dispensando a prática comercial. Apesar disso, os Incas desenvolveram um sistema numérico e um equipamento para auxiliar a contagem: três cordas indicando a dezena, a centena e a milhar, chamadas de “quipus”. Apenas alguns funcionários manuseavam os “quipus”. A educação dos homens também era dada nas escolas de Cuzco, mas não era como a das mulheres. Era um sistema bem mais severo, não só com aulas sobre a religião, a história, etc., mas também aprendiam a lutar e fabricar armas além de praticarem violentos exercícios que por vezes os levavam até a morte. Estes que passavam por esta educação tinham a sua orelha furada ao terminarem, para indicar que eles faziam parte de uma elite formada por funcionários que eram chefes valorosos para o Império. Quanto à sua cultura, praticavam diversas danças, como rituais, cada uma com seu significado e em ocasião adequada à mesma de acordo com os costumes e crenças. O chamado “Vale Sagrado dos Incas” localiza-se nas cidades de Pisac e Machu Picchu, no Peru, prolongando-se por mais de 100km. Encontra-se a uma altura de 2800 metros acima do nível do mar, com temperatura média anual de 18°C. É chamado assim por ser localizado próximo a Cuzco e ser formado pelas correntezas do rio Willkanuta (Casa do Sol), além de possuir milenares centros administrativos, rica flora e fauna, inumeráveis riachos e cachoeiras entre os bosques mais altos do mundo. Os Incas realizavam uma peregrinação até lá por acreditarem que se tratava do rio sagrado. Para eles o rio era o espelho da Via-Láctea, sendo que esta era o rio sagrado no Céu e aquele o rio sagrado aqui na Terra. A arquitetura do povo inca também é um fato notável. Além dos enormes desníveis no solo da região, aconteciam muitos terremotos, mas este povo foi tão brilhante em suas construções que até hoje elas permanecem. Tanto os vários quilômetros de estrada entre as montanhas, quanto o sistema de irrigação, as pontes, dentre muitas outras construções. A arte destacou-se, como já falamos através dos objetos de ouro, calçados e tecidos. Embora tenham sido bastante desenvolvidos, não criaram nenhum sistema de escrita.'},

          {'nome':'Povos Vikings','field':'povos vikings', 'texto':'Entre os séculos VIII e XI, os vikings, povos de origem escandinava, fizeram grandes viagens marinhas ao redor da costa europeia. Nas incursões feitas neste período, foram responsáveis por ataques a várias regiões de diferentes nações. Nestes embates, eram conhecidos por sua força, maneira de vestir e determinação, o que acabou criando uma larga mitologia e lendas em torno deste povo. Um dos principais territórios que sofria invasões vikings era a Bretanha, na Europa Setentrional, área onde atualmente encontra-se o Reino Unido. No fim do século VIII, vikings oriundos da Dinamarca foram responsáveis por uma série de batalhas que terminaram com a conquista de uma boa parcela do território britânico. Após a vitória, foi consolidado o território do Danelaw, atuais leste e norte da Inglaterra. Fora a Bretanha, a expansão dos vikings atingiu territórios como Irlanda, França, Itália, Rússia e Ásia. Entre as contribuições mais valiosas de sua cultura está o barco, que era utilizado nas incursões vikings da seguinte forma: máximo de 70 homens em cada embarcação, apenas uma vela e um mastro, 5 metros de largura e 25 metros de comprimento e 30 remadores. Por vezes, eles levavam cavalos nas embarcações no intuito da locomoção nas terras a serem exploradas. Outra característica marcante dos vikings era a sua maneira de vestir. Por serem da Escandinávia, países que apresentam baixas temperaturas, utilizavam vestimentas que combinavam peles grossas e couro de origem animal. Eram grandes apreciadores da combinação de artefatos de pedra e metal. Ao contrário do que se pensa, os vikings não utilizavam capacetes com chifres, sendo essa características um invenção de óperas do século XIX que reforçavam sua imagem bárbara. Os elmos eram, na verdade, cônicos, como pode ser visto na famosa imagem do Timoneiro viking, ao lado. Em suas manifestações religiosas, os vikings costumavam acreditar em deuses. Boa parte dos mitos utilizados atualmente em livros e filmes vem da mitologia viking. Um exemplo é Thor, um dos deuses mais populares que, com seu martelo, Mjolnir, protegia os céus dos territórios conquistados. Ele também é associado, na cultura nórdica, a fertilidade, cura, força, tempestades, relâmpagos e trovões. Haviam também Odin, considerado o “Deus dos deuses”. Com a chegada da Idade Média, ocorreu a cristianização do povo europeu. Desta forma, os vikings começaram a ser convertidos. Entre os séculos XI e XII, tem início um processo gradual de dissolução dos vikings. Outro fator determinante para o declínio de sua civilização foram os conflitos contra os normandos e os povos britânicos. Apesar de seu fim, a cultura viking manifesta-se até hoje de forma marcante no mundo todo.'},

          {'nome':'Pragmatismo Ecumênico e Responsável','field':'pragmatismo ecumênico e responsável', 'texto':'Recebeu o nome de “Pragmatismo Ecumênico e Responsável” a política exterior brasileira realizada durante a administração do general Ernesto Geisel (1974-1979). Seguindo a tradição dos governos militares anteriores, o conjunto de orientações e atos dos representantes brasileiros no exterior recebia um “título”, que de certa forma guardava o conceito sob o qual iria se orientar a política externa brasileira naquele determinado período. Assim, através da leitura da expressão “Pragmatismo Ecumênico e Responsável” teremos uma visão panorâmica de como o Brasil se comportou no cenário internacional durante este período dentro do regime militar. Para se obter uma ideia precisa do que foi a diplomacia do Pragmatismo Responsável faz-se necessário analisar a expressão em seu significado semântico puro e ao mesmo tempo colocá-la no contexto em que foi elaborada, no meio da década de 1970, com os desafios que o Brasil enfrentava à época. Da palavra “pragmatismo” extraímos a noção de que o Brasil conduziria sua política externa desvinculada de princípios ideológicos, em um momento ainda bastante marcado pela Guerra Fria; a expressão “ecumênico”, vinda de ecumenismo, é utilizada para descrever o processo de busca de unidade, externando a ênfase que o governo dava ao consenso de todos setores da sociedade em atingir um objetivo comum de desenvolvimento; tal pragmatismo seria ainda conduzido de modo responsável, buscando inserir o país internacionalmente, servindo sobretudo aos interesses nacionais. O cenário internacional era bastante movimentado, com bastantes fatos novos. A República Popular da China fora recentemente admitida na ONU no lugar da República da China (Taiwan); a Guerra do Vietnã, já sem a participação direta dos EUA encaminhava-se para um final favorável aos comunistas de Ho Chi Minh; Portugal vivia uma revolução que acabara com 42 anos de regime facista, desmantelando seu império colonial e dando origem a vários novos países de língua portuguesa independentes na África; e, talvez o fato mais marcante para o país, em particular no setor econômico, a primeira crise do petróleo, que desequilibraria as contas internacionais brasileiras de modo drástico, forçando ainda mais o aumento da inflação. A política do pragmatismo era ainda influenciada pela meta principal do governo, que era a abertura lenta e gradual a ser implementada. Com todos esses paradigmas apresentados, a velha divisão esquerda/direita, capitalismo/comunismo perdeu importância. Necessitando de capitais, o governo foi buscar novos mercados, entre eles o do bloco socialista, com o Brasil reestabelecendo laços com a União Soviética e o Leste Europeu. Além do Leste Europeu o Brasil buscava contato com a China Popular e Angola, naquele momento já sob o governo marxista do MPLA. O Brasil ainda entraria em polêmica com os Estados Unidos acerca da questão dos Direitos Humanos. As mortes de Vladimir Herzog e Manuel Fiel Filho em flagrante tortura realizada em dependências do Exército fizeram a má fama do Brasil internacionalmente. O governo reagiu de modo rancoroso, distanciando-se discretamente do governo americano. Vale lembrar a destacada atuação do chanceler Antonio Francisco Azeredo da Silveira, responsável pela condução da política externa. É digno de menção a sua participação na aproximação com a Argentina e no reconhecimento imediato das independências de Angola e Guiné-Bissau, além do apoio à causa palestina.'},

          {'nome':'Pré-história','field':'pré-história', 'texto':'A Pré-História Brasileira corresponde ao período que engloba o primeiro povoamento do território que hoje é identificado como área do país até a chegada de Pedro Álvares Cabral, em 1500. A história do Brasil é, normalmente, vinculada à chegada de Pedro Álvares Cabral. Com ele vieram os primeiros registros de nosso território. Uma situação grave, pois o território correspondente ao Brasil já era ocupado por povos indígenas há milhares de anos. É por isso que os pesquisadores discordam em usar o termo Pré-História Brasileira, já que parte de uma referência europeia para sociedade. O termo mais correto seria História Pré-Cabralina no Brasil, respeitando a existência de civilizações indígenas e suas culturas antes da chegada do navegador português. É a Arqueologia que se encarrega, sobretudo, do estudo dos povos que viviam no território brasileiro antes da chegada dos portugueses. Como os povos que viviam aqui antes de 1500 não deixaram registros escritos ou apenas pinturas rupestres e poucas manifestações de vida, os estudos históricos só conseguem auxiliar em pequena parte do trabalho da reconstrução da vida desses povos. O primeiro pesquisador a se interessar pelo passado brasileiro foi o dinamarquês Peter Wilhelm Lund, que se instalou na região de Lagoa Santa (MG) e desenvolveu uma série de escavações, entre 1834 e 1880. Em seu trabalho encontrou vários vestígios da vida Pré-Cabralina. A região, inclusive, é frutífera até hoje para os arqueólogos, que continuam escavando esqueletos e registros de habitantes do passado. Entre 1880 e 1900, foi a vez de outro grupo de pesquisadores promover escavações na Amazônia, oferecendo descobertas incríveis para o estudo do passado brasileiro. A partir daí, a arqueologia se espalhou pelo território do Brasil, promovendo pesquisas e escavações em diversas regiões, muito embora tenha passado por um período de retração. A ocupação do território brasileiro é geralmente reconhecida por ter se iniciado há 60 mil anos. Porém há discordâncias no modo como essa ocupação teria se promovido. A teoria básica argumenta que o homem teria surgido na África e se espalhado pelo mundo, chegando à América pelo estreito de Bering. Só que novas pesquisas têm contestado essa teoria e achados arqueológicos no Brasil, inclusive, têm sido importantes para questionar essa visão clássica. Mas, de forma geral, o Brasil teria sido ocupado há 60 mil anos e as correntes migratórias teriam feito com que o território todo que conhecemos hoje teria sido ocupado por diferentes comunidades há 12 mil anos. É desse período o fóssil humano mais antigo que se tem registro no Brasil. A famosa Luzia, encontrada na região de Lagoa Santa (MG), é também o mais antigo fóssil humano do continente Americano e abriu caminho para novas teorias sobre a ocupação do território brasileiro. Entre 12 mil e 4 mil anos atrás, houve outra fase de ocupação humana no Brasil que os arqueólogos classificam pela existência de um complexo cultural com elementos intimamente ligados. É um período que passou por grandes alterações climáticas e iniciou a prática da agricultura. É uma fase que fornece vários recursos para os estudos arqueológicos, pois já foram encontrados muitos e instigantes vestígios da vida humana espalhados por todo o território nacional. Já no período compreendido entre 4 mil anos atrás e a chegada de Pedro Álvares Cabral, registra-se uma agricultura difundida e o uso da cerâmica. Esta, entretanto, já era utilizada há muito mais tempo na região amazônica. É por isso que os arqueólogos dividem a ocupação da Amazônia em períodos diferentes considerando um pré-cerâmico (entre 12 mil e 3 mil anos atrás), um período cerâmico incipiente (entre 3 mil e mil anos antes de Cristo) e um período de cacicados completos (entre mil antes de Cristo e a chegada dos portugueses).'},
