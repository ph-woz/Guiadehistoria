, das terras e das técnicas previamente estabelecidas pelos celtas. <br/><br/> Os celtas foram incapazes de combater o Império Romano em expansão por causa de sua tradicional organização. O grande número de povos e tribos, que, em diversas ocasiões, não se relacionavam pacificamente, fragmentava o poder de combate dessa civilização. Sua sociedade era, geralmente, dividida em clãs que reunia famílias dividindo as terras férteis. A sociedade era dividida em nobres, homens livres, servos, artesãos e escravos, reservando grande prestígio e influência ainda para os druidas, denominação que era dada aos sacerdotes. <br/><br/> Culturalmente, a Civilização Celta utilizava a língua céltica derivada dos ramos indo-europeus. Possuíam grande apreço pelas artes, marcadas por uma tendência abstrata. A religião celta contava com muitas divindades, era politeísta, que representava elementos da natureza e da vida animal. Alguns de seus mitos e lendas foram incorporados pelo paganismo romano e também na trajetória de alguns santos cristãos, como São Patrício. <br/><br/> Atualmente, a Civilização Celta é muito cultuada em função de seus diversos mitos que ilustram contos fantásticos retratados em livros e filmes. São riquíssimas as narrativas da mitologia celta e muito populares no Ocidente. Suas lendas influenciaram a cultura de vários países na Europa, com destaque para a corte do Rei Arthur, a espada Excalibur e as lendas de Avalon. O país que possuí maiores vestígios da civilização celta hoje é a Irlanda.'}, 

        {'nome':'Cidadania','field':'Cidadania', 'texto':'Ser cidadão e exercer a cidadania significa ter certos direitos e desempenhar certos deveres, como membro de uma comunidade política, ou seja, um Estado. Sem esses direitos e deveres, que são reconhecidos pelo poder público, não existe cidadania. Os direitos fundamentais do cidadão são, entre outros: <br/><br/> <li>o direito à vida;</li><br/> <li>direito à liberdade (liberdade religiosa, política, de ir e vir, de associação, etc.);</li><br/> <li>direito à igualdade (todos os cidadãos são iguais perante a lei e não devem ser discriminados, nem discriminar, em função de sexo, raça, religião, idade, condições físicas, etc.);</li><br/> <li>direito À segurança (inviolabilidade do domicílio, sigilo da correspondência, respeito à integridade física, etc.);</li><br/> <li>direito ao trabalho e a uma remuneração digna; direito ao amparo do estado na infância e na velhice;</li><br/> <li>direito à participação política, seja por meio do voto, seja por outros meios.</li>'}, 

        {'nome':'Civilização','field':'Civilização', 'texto':'Palavra utilizada pela primeira vez em fins do século 18 e difundida no século 19. Referia-se a um conjunto de instituições capazes de instaurar a ordem, paz e felicidade. O termo remetia a uma sociedade ideal e foi usado para designar os povos europeus daquele período. Considerado como sinônimo da mais avançada organização social, colocava a Europa como referencia para o restante do planeta. O termo trazia implícito assim a valorização social de determinados povos e desvalorização de outros. Hoje, muitos pesquisadores utilizam o termo sem esse sentido, querendo designar apenas sociedades que apresentam uma organização social complexa, com a presença de um poder centralizado, práticas religiosas e comerciais, normas de justiça etc.'}, 

        {'nome':'Civilização dos Germanos','field':'Civilização dos Germanos', 'texto':'Os povos germânicos dividiam-se em numerosas tribos e receberam esse nome por habitarem a região da Germânia, que era uma região da Europa localizada além dos limites do Império Romano, mais precisamente entre os rios Reno, Vístula e Danúbio e os mares Báltico e do Norte. <br/><br/> No que se refere às origens étnicas do povo germanico, existem evidências coletadas por arqueólogos e lingüistas que levam a crer que, entre 1000 a.C. e 500 a.C., havia um povo ou um conjunto de povos que compartilhava uma cultura e uma estrutura social comum e que habitava a região que vai do sul da Escandinávia até o norte da Alemanha. A forte e duradoura permanência de tribos germânicas ao sul da Escandinávia é evidenciada pelo fato de não se terem encontrado localidade com nomes pré-germanicos na região, uma vez que apenas por volta de 2000 a.C. é que se tem notícia da chegada de uma língua indo-européia. <br/><br/> Uma curiosidade interessante é que os povos germânicos eram considerados "bárbaros" pelos povos romanos, nomenclatura essa que ficou bastante famosa. A palavra bárbaro, do grego bárbaroi, significa literalmente: estrangeiros, ou seja, que não comunicam-se por meio da língua grega e não compartilham a mesma cultura. <br/><br/> Ao trabalharem com as línguas germânicas, os lingüistas defendem que tratava-se de um grupo falante do idioma proto-germânico, esse idioma era um ramo diversificado das línguas indo-européias. Os aspectos culturais e político-econômicos dos germânicos indicam um povo que vivia em independentes e pequenas povoações e que possuiam uma economia muito baseada na pecuária e na agricultura de subsistência. <br/><br/> Entre o período de 600 a.C. e 300 a.C. o povo germânico deslocou-se para o sul devido a uma grande piora no clima da Escandinávia, onde o clima seco e quente do sul da Escandinávia tornou-se ainda mais àrido de maneira brusca. Essa mudança climática modificou de maneira violenta a flora, prejudicou as pastagem para o gado, levando as pessoas a mudarem seus modos de vida e a abandonar suas povoações. Movidos por essas grandes transformações, os germânicos passaram a focar sua economia na extração de metais, principalmente na extração de ferro de jazidas localizadas nos pântanos de turfas. O desenvolvimento da tecnologia para obtenção de minério de ferro acabou por promover a expansão desses povos para novos territórios. <br/><br/> A família era a estrutura social básica, de caráter monogâmico e cujo poder absoluto estava nas mãos da figura paterna. A partir das famílias existiam os clãs, que eram constituídos por meio da reunião de diversas famílias com ascendentes comuns. Após os clãs estavam as tribos, que eram formadas por um agrupamento de inúmeros clãs. Quanto à religião, eles adoravam as forças da natureza (o sol, o trovão, o raio, a lua, a água). Dentre os principais deuses cultuados, destacam-se Wothan (senhor do comércio, da guerra, dos mortos e das tempestades), Thor (protetor dos camponeses, que lançavam raios com seus braços) e Tiwaz (comandava o céu e dirigia as assembléias).'}, 

        {'nome':'Civilização Eslava','field':'Civilização Eslava', 'texto':'Os chamados povos eslavos são um povo de origem indo-européia e localizam-se na região central e oriental da Europa já a mais de cinco mil anos. No ramo indo-europeu de povos, os quais habitam atualmente todo o velho continente, alem da Península Índica e diversas partes da Ásia, há um numeroso grupo denominado eslavo. Os descendentes dos eslavos hoje são os sérvios, os tchecos, os russos e bielo-russos, os polatos, os croatas, os búlgaros, os ucranianos, os macedónios, os eslovenos e eslovacos, e os lusácios. <br/><br/> Existem duas grandes vertentes teóricas sobre a origem dos povos eslavos: 1) vertente autoctônica que defende que os eslavos habitavam ao norte dos Cárpatos já na época da cultura lusaciana, antes de 1000 a.C.; 2) vertente aloctônica que acredita que os eslavos originaram-se aproximadamente entre os séculos V e VI depois de Cristo. <br/><br/> Muitos historiadores e cientistas defendem a tese de que os eslavos possuem muitos aspectos semelhantes no que se refere às suas origens, quanto às origens de suas línguas e de vários elementos culturais, tal tese pode ser considerada como derivada de visões nacionalistas e da idéia de raça como base biológica para a constituição dos países, porém sabe-se que muitas similaridades idiomáticas, históricas, genéticas e culturais tenham sido provadas através de estudos arqueológicos sobre os povos eslavos e os povos que deles derivaram. <br/><br/> Os povos eslavos surgem no cenário histórico inclusos na conjuntura das grandes migrações de povos. Primeiramente os eslavos estavam localizados em extensas porções de terra entre as florestas e o Mar Negro. Após esse período inicial, começaram cursos migratórios que conduziram os eslavos para o litoral dos mares Adriático, Egeu e Báltico, e em direção aos alpes. No período compreendido entre os séculos IV e VI os eslavos iniciaram a constituição de pequenos estados nos territórios que hoje abrangem a Rússia, a Polônia, a Croácia, a Sérvia, a Ucrânia, Tcheco e Eslováquia, a Macêdonia, a Eslovênia, e parte da Alemanha, Áustria, Albânia e Hungria. <br/><br/> Por volta do século IX, localizados entre os Impérios Franco e Bizantino, os eslavos compuseram o primeiro grande estado oriental que ficou conhecido pelo nome de Rus Kyivana. Existem várias teorias sobre esse fato, porém dentre as mais difundidas tem-se a narrada pela Crônica de Nestor. Essa crônica diz que os guerreiros nórdicos da Escandinávia, conhecidos pelo nome de varegues, entraram pelos grandes rios e assim chegaram na costa do Mar Negro, e estando lá vincularam-se com a população local, e fundaram o Estado Kyiviano, tendo como capital a cidade de Kyiv.'}, 

        {'nome':'Civilização Egípcia','field':'Civilização Egípcia', 'texto':'A Civilização Egípcia foi uma das mais importantes civilizações que se desenvolveram na região do Crescente Fértil. <br/><br/> Instalada no extremo nordeste da África, numa região caracterizada pela existência de desertos e pela vasta planície do rio Nilo. <br/><br/> A Civilização Egípcia formou-se a partir da mistura de diversos povos, entre eles, os hamíticos, os semitas e os núbios, que surgiram no Período Paleolítico. <br/><br/> Os primeiros núcleos populacionais só começaram a se formar durante o Período Neolítico, onde as comunidades passaram a se dedicar mais à agricultura do que a caça ou a pesca. <br/><br/> Por volta de 4000 a.C., os antigos núcleos deram lugar a pequenas unidades políticas, os nomos, governados por nomarcas, que se reuniram em dois reinos, um do Baixo Egito, ao norte e outro do Alto Egito, ao sul. <br/><br/> Por volta de 3200 a.C., Menés, o governante do Alto Nilo, unificou os dois reinos e tornou-se o primeiro faraó, dando origem ao período dinástico, que pode ser dividido em três momentos distintos: Antigo Império, Médio Império e Novo Império. <br/><br/> Antigo Império (3200 – 2300 a.C.) – época em que foi concluída a unificação do Egito. A capital egípcia passou a ser Tínis e depois transferida para Mênfis, na Região do Cairo (capital atual do Egito). <br/><br/> O faraó, considerado uma divindade, governava com poder absoluto. Entre 2700 e 2600 a.C., foram construídas as pirâmides de Guizé, atribuídas aos faraós Quéopes, Quéfren e Miquerinos. <br/><br/> Médio Império (2000 – 1580 a.C.) - nessa fase os faraós reconquistaram o poder que estava enfraquecido por ação dos nomarcas. Na Palestina conquistada, foi encontrada mina de cobre, e na Núbia, mina de ouro. <br/><br/> Entre 1800 e 1700 a.C.), os hebreus retirando-se da Palestina, chegaram ao Egito. Os hicsos, povo nômade, de origem asiática, invadem o pais, permanecendo na região até 1580 a.C.). <br/><br/> Novo Império (1580 – 525 a.C.) – foi marcado pela expulsão dos hicsos, pelo grande desenvolvimento militar e pela conquista de um vasto território. Os hebreus foram escravizados e por volta de 1250 a.C., sob a liderança de Moisés, os hebreus conseguiram fugir do Egito, no episódio que ficou conhecido como Êxodo e está registrado no Antigo Testamento da Bíblia. <br/><br/> O auge da civilização egípcia foi atingido durante o longo governo do faraó Ramsés II (1292 – 1225 a.C.), que derrotou vários povos asiáticos. <br/><br/> Após seu reinado, as lutas entre os sacerdotes e os faraós enfraquecem o Estado, o que estimulou novas invasões. Em 525 a.C., os persas comandados por Cambires, derrotaram os egípcios na Batalha de Pelusa e conquistaram definitivamente a região. <br/><br/> A partir de então, o Egito deixaria de ser independente por pelo menos 2500 anos, período em que se tornaria sucessivamente, província dos persas, território ocupado por macedônios, romanos, árabes, turcos e finalmente ingleses. <br/><br/> As invasões constantes exerceram grande influência na cultura egípcia, sobretudo o domínio macedônico que permitiu a penetração das ideias gregas. <br/><br/> Esse domínio instaurou uma dinastia de origem macedônica, chamada ptolomaica ou lágida, à qual Cleópatra pertenceu. <br/><br/> Seu filho com o imperador romano Júlio César foi o último rei ptolomaico. Em seguida, a região caiu sob o domínio romano e mais tarde árabe Nesse período foram introduzidos elementos culturais cristãos e muçulmanos sucessivamente. <br/><br/> <b>Religião na Civilização Egípcia</b> <br/> A sociedade egípcia era marcada por uma profunda religiosidade. Politeístas, adoravam diversos deuses: Amon-Ra, protetor dos faraós; Ptah, protetor dos artesãos; Thot, deus da ciência e protetor dos escribas; Ambis, protetor dos embalsamentos; Maat, deusa da justiça, entre outros. <br/> Acreditavam em vida após a morte e no retorno da alma ao corpo, cultuavam os mortos e desenvolviam técnicas de mumificação, para conservar os corpos. <br/> <br/> <b>Ciências na Civilização Egípcia</b> <br/> Os egípcios desenvolveram o estudo da matemática e da geometria, voltada principalmente para a construção civil. Usaram a raiz quadrada e as frações; calculavam também a área do círculo e do trapézio. <br/><br/> A preocupação com as cheias e vazantes do Nilo estimulou o desenvolvimento da astronomia. Observando os astros, localizaram planetas e constelações. <br/><br/> O dia era dividido em 24 horas. A semana tinha dez dias e o mês, três semanas. O ano de 365 dias era dividido em estações agrárias: cheia, inverno e verão. <br/><br/> O desenvolvimento da prática da mumificação permitiu o maior conhecimento da anatomia humana, tornando possível a realização de cirurgias no crânio. Tratavam de doenças do estômago, coração e de fraturas. <br/><br/> <b>A escrita desenvolveu-se de três formas:</b> <br/> <li>Hieroglífica – a escrita sagrada dos túmulos e templos; a mais antiga, anterior a 3000 a.C., composta por mais de 600 caracteres;</li><br/> <li>Hierática – uma simplificação da hieroglífica. Seu uso estava ligado à religião e ao poder;</li><br/> <li>Demótica – era a escrita popular, formada por cerca de 350 sinais, usada nos contratos redigidos pelos escribas.</li><br/>'}, 

        {'nome':'Civilização Hidráulica','field':'Civilização Hidráulica', 'texto':'Civilização Hidráulica é um termo que faz referência às civilizações que viveram na Mesopotâmia e no Antigo Egito. <br/><br/> O conceito de modo de produção asiático está inserido na teoria marxista, nele estaria a explicação para sociedades que viviam suas organizações sociais e econômicas baseadas nos benefícios que as margens de grandes rios oferecia. Desta forma, haveria uma grande dependência desses povos em relação à condição dos rios margeados. <br/><br/> O Egito e a Mesopotâmia constituíram-se em duas civilizações que se desenvolveram com relações íntimas com os rios de seus respectivos territórios. Cada qual em sua região, a vida de suas comunidades foi toda planejada e dependente das variações de seus rios. No caso do Egito, o rio que marcou o nascimento e a vida do Império Antigo foi o Nilo, um dos maiores rios do mundo. Já a Mesopotâmia representa através de seu próprio nome, que significa entre rios, a importâncias desses fluxos de água para sua comunidade. Os mesopotâmios residiam e se aproveitavam dos benefícios oferecidos entre os rios Tigre e Eufrates. <br/><br/> As variações dos rios que caracterizavam tais sociedades determinavam o ritmo da economia e de suas produções. Para administrar as cheias sazonais, os habitantes que viviam nas margens desses rios desenvolveram várias técnicas para aprimorar os benefícios. Eram necessários trabalhos de irrigação que permitiam utilizar as terras com mais qualidade para agricultura. <br/><br/> De acordo com a teoria marxista, o domínio dessas técnicas e a importância das cheias dos rios para a economia das comunidades determinavam a estrutura política das mesmas. A complexidade de tal sistema resultaria em um estado de servidão que era baseado em um forte governo centralizado, responsável por administrar todo o povo e distribuir os excedentes da agricultura. <br/><br/> O conceito de Civilização Hidráulica foi expandido e, hoje, não está mais restrito às civilizações do Egito e da Mesopotâmia. Essa mesma noção de grande dependência dos rios e sua notória influência na vida da comunidade é utilizada também para explicar duas outras grandes sociedades que se organizaram em torno de rios: a China e a Índia. No primeiro caso, os chineses organizaram a vida social e econômica em torno dos rios Amarelo e Yang-Tsé. Já a Índia se estruturou com base nos rios Indo e Ganges. <br/><br/> Atualmente, a teoria marxista que explica o modo de produção asiático vem sendo questionada. Novas descobertas arqueológicas colocam em questão a organização de tais sociedades e suas relações com os rios. A maneira rígida apresentada pelos marxistas de grande dependência dos benefícios dos fluxos de água e a implicância que possuíam na organização social parece que não estava tão correta como se imaginava. É certo que tais sociedades possuíam íntima relação com os rios e deles dependiam para grande parte de sua produção, mas acredita-se que a organização política e social possuía características mais complexas e uma realidade mais dinâmica.'}, 

        {'nome':'Civilização Maia','field':'Civilização Maia', 'texto':'Esta foi provavelmente a mais antiga das civilizações pré-colombianas, porém perdeu em desenvolvimento se comparada aos Incas e aos Astecas. Habitaram nas florestas tropicais, atualmente localizadas nas regiões da Guatemala, Honduras e Península de Yucatán (México). <br/><br/> Organizaram-se em cidades-estado, as quais tomavam decisões políticas e religiosas. Como não eram um império unificado não constituíam força suficiente para evitar as invasões dos povos vizinhos. <br/><br/> As cidades eram governadas por um estado teocrático, as guerras que aconteciam tinham o objetivo de capturar prisioneiros para serem sacrificados aos deuses. A Religião era Politeísta. Acreditavam em deuses ligados à natureza que regiam o destino dos homens. Por causa disso eram realizados sacrifícios de alimentos, animais e seres humanos aos deuses. <br/><br/> A sociedade dividia-se em três grupos principais. A zona urbana era habitada apenas pelos componentes da classe mais alta: nobres da família real, sacerdotes e chefes militares; e pelos da segunda classe: dirigentes de cerimônias e cobradores de impostos. A base da pirâmide era formada pelos camponeses, artesãos e trabalhadores urbanos, os quais não possuíam privilégios e eram obrigados a pagar impostos, esta era a terceira classe. <br/><br/> Possuíam avançadas técnicas de irrigação, de modo que sua economia era baseada na agricultura, principalmente no cultivo do milho e do feijão. Comercializavam as mercadorias produzidas com povos vizinhos. Para melhorar as condições de cultivo e favorecer a produção do excedente o povo maia desenvolveu algumas técnicas agrícolas como a irrigação dos pântanos, os terraços, etc. <br/><br/> Cultivavam também o algodão, o tomate, o cacau, a batata e algumas frutas. Além disso tinham criação de Peru e abelhas. Atividades como caça e pesca complementavam as atividades realizadas para a sobrevivência do povo. Eram praticadas queimadas em busca de limpar o terreno, deixando-o pronto para o plantio. Essa prática, porém, destruía os componentes naturais do solo fazendo-o se tornar infértil após uns três anos de uso. A conseqüência disso é que o agricultor era obrigado a deixar o terreno e sair em busca de outro, fazendo com que aquele solo fique sem utilidade. <br/><br/> Podemos destacar o artesanato, com a confecção de tecidos e a utilização das tintas em roupas e a arquitetura com a construção de grandes palácios, templos e pirâmides. Trabalhavam uma cerâmica variada e de ótima qualidade na arquitetura. <br/><br/> Foram os autores de um calendário complexo, porém eficiente, que registrava exatamente os 365 dias do ano. Construíram o templo de Kukulkan, no México, que foi usado como observatório astronômico. As quatro faces do templo estão voltadas para os pontos cardeais e representam as estações do ano. <br/><br/> Destacaram-se também na astronomia e na matemática com a criação das casas decimais e do valor de zero. Com a aritmética que desenvolveram conseguiam fazer cálculos e conhecer o movimento do sol, da lua, de planetas, entre outros astros. <br/><br/> Existem vários dialetos falados no local. A língua maia falada no Yucatãn, por exemplo, sofreu diversas alterações devido às invasões dos povos toltecas e à influência da língua nahuati, dos astecas. <br/><br/> Desenvolveram a escrita, porém esta não pôde ser decifrada até os dias atuais. Deixaram várias inscrições, mas somente três livros alcançaram a nossa época. São eles o Códice de Dresde, o Códice de Madri e o Códice de Paris. Estes livros foram confeccionados em uma folha em forma de sanfona, feita de uma fibra vegetal coberta com uma camada de cal. Desenvolveram também a escrita hieroglífica. <br/><br/> Há ainda vários monumentos, templos, etc., construídos pelos Maias. Alguns estão até em ruínas, mas ainda assim atraem a atenção de quem os conhece.'}, 

        {'nome':'Clandestinidade','field':'Clandestinidade', 'texto':'Situação em que são obrigadas a viver pessoas perseguidas por suas idéias e suas atividades em uma sociedade dominada por um governo autoritário. Também falamos de clandestinidade quando nos referimos a pessoas que entram ilegalmente em outro país, isto é, sem documentos que autorizem sua entrada, seja por estarem em busca de uma vida melhor do que tinham em seu país de origem, seja por estarem fugindo de guerras ou de algum tipo de perseguição política, religiosa, étnica, etc.'}, 

        {'nome':'Clero','field':'Clero', 'texto':'O termo “clero” é utilizado para se referir ao conjunto de homens que foram treinados pela Igreja Católica para servir como eclesiásticos. O clero é dividido em dois grupos: o de tipo regular, formado por membros recolhidos de uma ordem religiosa, e o de tipo secular, formado por membros que vivem junto à população leiga. O grupo como um todo é representado até hoje principalmente por monges, padres, bispos, arcebispos, cardeais e o papa. <br/><br/> Mesmo que a instituição afirme que se originou na ressurreição e ascensão de Jesus Cristo, historicamente a fé cristã seria perseguida pelo Império Romano por vários séculos, o que a impediria de se consolidar como entidade religiosa mesmo que se espalhasse rapidamente por todas as classes sociais romanas. Apenas no século IV, quando o imperador Constantino se converteu ao cristianismo, foi que os fiéis tiveram permissão oficial para praticar sua religião e exercer sua fé. <br/><br/> Mesmo que a instituição afirme que se originou na ressurreição e ascensão de Jesus Cristo, historicamente a fé cristã seria perseguida pelo Império Romano por vários séculos, o que a impediria de se consolidar como entidade religiosa mesmo que se espalhasse rapidamente por todas as classes sociais romanas. Apenas no século IV, quando o imperador Constantino se converteu ao cristianismo, foi que os fiéis tiveram permissão oficial para praticar sua religião e exercer sua fé. <br/><br/> Neste contexto, deu-se paulatinamente a organização e consolidação da estrutura interna da Igreja Católica. Quando o Império Romano do Ocidente caiu em 476, o poder político do papado já era considerável, assim como a importância social do clero; durante a Idade Média, sua expressão na sociedade apenas se ampliaria, até o ponto que praticamente toda a vida civil europeia era marcada e regulada pelas atividades religiosas. <br/><br/> Entre a população comum, eram os clérigos da Igreja quem mais representavam a segurança e estabilidade, tanto religiosa quanto política – uma vez que eram as cerimônias de sagração e coroação que determinavam a legitimidade de determinado monarca em tempos incertos. Também por este motivo eram úteis para a nobreza alianças com o clero. Além disso, a Igreja também fornecia justificativas religiosas para o combate contra infiéis nas chamadas Guerras Santas, o que ia de encontro às necessidades econômicas dos nobres. Assim, é fácil compreender como estes dois grupos frequentemente se apoiavam. <br/><br/> No início da Idade Moderna, já havia se tornado evidente que existiam várias fissuras religiosas na instituição, o que acabaria por motivar a Reforma Protestante no século XVI. O clero, principalmente, era acusado de ser despreparado, negligente e promíscuo, e o papado em si era tido como corrupto. Nestas circunstâncias, ocorreria a Reforma Católica, que procurava recuperar a credibilidade do clero ao moralizá-lo. Entre outras medidas idealizadas para recuperar os fiéis, seria determinado que agora todos os padres obrigatoriamente frequentariam seminários. <br/><br/> Mesmo com as novas medidas, a fortificação do novo regime político chamado absolutismo possibilitaria vantagens para os clérigos, principalmente para o alto clero. Fortemente alinhado com a nobreza, de onde vinham majoritariamente seus membros, o clero seria uma das forças políticas que possibilitaria a manutenção da sociedade extremamente desigual do Antigo Regime francês. Na sequência da queda da Bastilha e do início da Revolução Francesa em 1789, uma das primeiras medidas da Assembleia Nacional foi exatamente o fim dos antigos benefícios feudais das camadas dominantes e a secularização dos bens da Igreja, que só retornaria a ter algum tipo de relação com o Estado francês – mesmo que conflituosa – após a ascensão de Napoleão Bonaparte ao Consulado em 1799. De qualquer forma, os eventos ocorridos durante a Revolução acabariam por ditar o início da derrocada do poder político da Igreja. Hoje, a influência do clero reduziu-se bastante, estando em grande parte circunscrita a assuntos relacionados com a religião cristã.'}, 

        {'nome':'Contra-Reforma','field':'Contra-Reforma', 'texto':'No século 16, na Europa central, foi iniciado um movimento de renovação da Igreja cristã denominado Reforma Protestante. Já no final da Idade Média vários fatores contribuíram para que isso ocorresse: a formação dos Estados Nacionais ou as modernas nações europeias, com toda a descentralização política e com príncipes limitando a autoridade do Imperador e com forte tensão entre o Estado e a Igreja. <br/><br/> Após o surgimento do protestantismo, em 1517, houve a reação chamada de Contrarreforma, um esforço teológico, político e militar da Igreja Romana para se reorganizar e também confrontar o protestantismo que se espalharia pela Europa toda. Houve guerras e muitos conflitos entre católicos e protestantes, por décadas, até com a Guerra dos Trinta Anos, envolvendo metade da Europa, e só terminando com a Paz de Vestfalia, em 1648 que encerrou o período da Reforma e demarcou os territórios e fronteiras políticas e religiosas das duas vertentes do cristianismo. <br/><br/> No século 16, quando ocorreu essa Contrarreforma ou também chamada de a Reforma Católica, o catolicismo fez um esforço ingente para responder às críticas dos protestantes e demais grupos opositores. Na Espanha, houve movimentos místicos como o da teóloga e primeira doutora da Igreja, Teresa de Ávila, e de João da Cruz, com sua espiritualidade mística. Com Inácio de Loiola (1491-1556), deu-se a criação da Companhia de Jesus – os jesuítas que objetivava expandir e fortalecer o catolicismo e suplantar o protestantismo. Deste modo, as ordens franciscana, dominicana e jesuíta foram muito importantes para a reação católica e realizaram grandes obras missionárias neste período, no Oriente e nas Américas. <br/><br/> A Contrarreforma ficou marcada pela realização do Concílio de Trento, entre 1545 e 1563, com algumas séries de sessões, e que foi muito eficaz para a Reforma Católica. Seus efeitos foram violentos e determinantes para a rejeição explícita ao protestantismo, a oficialização do Tomismo (de São Tomás de Aquino) e da Vulgata (versão latina da Bíblia), a condenação de livros apócrifos ou deuterocanônicos, a divulgação de uma lista de livros proibidos – o Index Librorum Prohibitorum (de 1559) e a Inquisição. <br/><br/> Assim, a Contrarreforma foi a resposta da igreja católica nos séculos 16 e 17, quando o catolicismo tomou medidas para sua reorganização, para reavivar a fé e a disciplina religiosa. Suas ferramentas mais eficazes foram o Concílio de Trento, a Inquisição ou Santo Ofício, o Index dos livros proibidos, para a reconquista de territórios que o catolicismo havia perdido para os protestantes.'}, 

        {'nome':'Comissão Parlamentar de Inquérito','field':'Comissão Parlamentar de Inquérito', 'texto':'Comissão formada por parlamentares (deputados, senadores, membros do poder Legislativo) que tem como objetivo examinar alguns temas específicos, de interesse da nação. Os temas discutidos pelas CPIs podem ser, por exemplo, suspeita de corrupção na venda de uma empresa pública, suspeita de favorecimento de empresas em contratos públicos, suspeita de envolvimento de parlamentares com o crime organizado, etc. As CPIs examinam, avaliam e levantam questões sobre esses e outros temas, mas não têm o poder de julgar nem de prender ninguém; apenas apuram os fatos. O resultado dessas investigações é encaminhado ao Ministério público, que deve tomar as providências jurídicas necessárias.'}, 

        {'nome':'Companhia de Jesus','field':'Companhia de Jesus', 'texto':'A Companhia de Jesus ou Jesuítas como são chamados é uma congregação religiosa fundada pelo espanhol Inácio de Loiola. Os jesuítas eram detentores de uma forte preparação intelectual e tiveram uma grande influência junto aos reis e junto a população em geral. Ao longo dos séculos XVI e XVII praticamente possuíram o monopólio do ensino de nível secundário. Além do papel na educação, os Jesuítas também tiveram um importantíssimo papel na evangelização das populações indígenas das terras descobertas por portugueses e espanhóis e na conversão dos países protestantes. No caso português, alguns dos Jesuítas que mais se destacaram no processo evangelizador foram S. Francisco Xavier na Índia, e os padres Manuel da Nóbrega e António Vieira no Brasil.'}, 

        {'nome':'Comunidades Tradicionais','field':'Comunidades Tradicionais', 'texto':'São aquelas que vivem em contato intenso com hábitos, costumes e práticas de gerações passadas; dependendo desse conhecimento para garantir a sobrevivência e a própria identidade do grupo. Dentre essas comunidades destacam-se os Povos da Floresta, como os povos indígenas, os castanheiros e os seringueiros; também várias comunidades de pescadores do litoral do país.'}, 

        {'nome':'Comunismo','field':'Comunismo', 'texto':'Comunismo pode ser definido como uma doutrina política e econômica que estuda condições de libertação do chamado proletariado (classe da sociedade que tira o seu sustento única e somente da venda do seu trabalho e não do lucro de qualquer capital). Uma característica básica desta doutrina é que os meios de produção (fábricas, fazendas, minas, etc.) são disponíveis ao público, abolindo-se a propriedade privada destes. <br/><br/> O termo comunismo surge a partir dos trabalhos de teoria econômica do alemão Karl Marx, que, influenciado por filósofos como Hegel, tece um minucioso estudo das relações econômicas e seu histórico através dos tempos. A palavra é utilizada para descrever uma organização social só experimentada pelo ser humano em seus estágios iniciais de desenvolvimento coletivo (o chamado comunismo primitivo). No comunismo, as classes sociais não teriam razão de existir, e a coletividade viveria de maneira comunal, ou seja, trabalhando e compartilhando o resultado de seu esforço. Segundo o autor, tal estágio será atingido inevitavelmente após a experiência com o capitalismo acabar por revelar o seu natural desgaste, provocado por imperfeições inerentes à sua própria composição. <br/><br/> Importante lembrar que apesar da experiência vivida por várias nações no século XX, que buscavam por em prática a doutrina econômica de Marx, nenhuma destas pode ser chamada rigorosamente de comunista, sendo melhor se referir a tais regimes como socialistas, pois, o raciocínio de Marx previa a possibilidade de implantação de uma sociedade comunista somente após a experiência capitalista, algo que não aconteceu em muitos países, em especial na mais importante experiência comunista, realizada na extinta União Soviética, pois seus dirigentes resolveram transplantar um país ainda profundamente mergulhado em um regime medieval, sem qualquer cerimônia, para um sistema de economia planificada socialista. <br/><br/> Outro conceito nebuloso envolvendo a palavra é com relação à natureza do trabalho de Marx. Apesar de sua título mais famoso sobre o assunto ser "O Capital" (Das Kapital, em três volumes), em boa parte de sua obra Marx se dedica ao estudo da economia global, seu funcionamento, agentes e o seu respectivo comportamento social. Nem mesmo em obras como o "Manifesto Comunista", classificado como um tratado político, o autor estabelece uma teoria sobre como aconteceria a passgem do capitalismo para o comunismo em termos políticos. Em outras palavras, as bases econômicas do comunismo foram estabelecidas em seu trabalho, mas não havia nenhum detalhe sobre como seria uma política de cunho capitalista. É neste contexto que aparece Lênin e decide preencher tal lacuna, escrevendo sobre a ciência política do comunismo. É com este político russo que surge muitos dos conceitos historicamente ligados aos partidos comunistas no mundo, como por exemplo a tomada do poder através da luta revolucionária, e que conhecemos por Marxismo-Leninismo.'}, 

        {'nome':'Concílio de Trento','field':'Concílio de Trento', 'texto':'Concílio é o mesmo que conselho e se trata de uma reunião de cunho religioso. Tecnicamente o Concílio de Trento foi o 13° concílio da Igreja Católica e era chamado de Concílio Ecumênico. Ocorreu entre os anos de 1546 a 1563. Convocado pelo Papa Paulo III, em 1546, reuniu-se no Tirol italiano, na cidade de Trento. Também foi guiado por outros Papas, Júlio III, Paulo IV, Pio V, Gregório XIII e Sisto V, com a duração de 18 anos e concluindo seu trabalho somente em 1563. Foram realizadas 25 sessões plenárias, em três períodos diferentes (de 1545 a 1547; de 1551 a 1552; e de 1562 a 1563), quando todas essas sessões foram solenemente promulgadas em sessão pública. <br/><br/> Como naquele século 16 iniciou-se na Europa o movimento de renovação da Igreja cristã, a Reforma Protestante de 1517, houve essa reação católica, chamada Contrarreforma, como esforço teológico, político e militar de reorganização católica e de confronto ao protestantismo; e todas as suas doutrinas católicas foram discutidas para responder às críticas doutrinárias dos protestantes. Também as guerras e conflitos entre católicos e protestantes se estenderam por décadas, culminando com a atroz Guerra dos Trinta Anos que dilacerou metade da Europa, terminando apenas em 1648, com a Paz de Vestfalia, e a demarcação dos territórios e fronteiras políticas e religiosas católicas e protestantes. <br/><br/> A Contrarreforma, também chamada de Reforma Católica, foi um esforço ingente contra as críticas de protestantes e demais opositores. Para isso serviram aos seus propósitos os movimentos místicos, na Espanha de Teresa de Ávila e João da Cruz, e de Inácio de Loiola que criou a Companhia de Jesus (jesuítas) para expandir e fortalecer o catolicismo. Isso se deu por meio das ordens franciscana, dominicana e jesuíta que foram a reação católica também no Oriente e nas Américas. Assim, a igreja católica tomou medidas para reavivar a fé e a disciplina religiosa e suas ferramentas mais eficazes foram o Concílio de Trento, a Inquisição e Index dos livros proibidos, para a reconquista de territórios que o catolicismo havia perdido para os protestantes. <br/><br/> De fato, o marco principal da Contrarreforma católica foi a realização desse Concílio Ecumênico em Trento, cujos efeitos violentos determinaram a rejeição explícita ao protestantismo, a oficialização do Tomismo (de São Tomás de Aquino) e da Vulgata (versão latina da Bíblia), a condenação de livros apócrifos ou deuterocanônicos, a divulgação de uma lista de livros proibidos – o Index Librorum Prohibitorum (de 1559) e a Inquisição. <br/><br/> Suas principais decisões conciliares foram: condenar a venda de indulgências, conforme Lutero já as combatera e a igreja romana admitiu seu erro; condenou a intervenção de príncipes nos negócios da Igreja; condenou a doutrina protestante de justificação apenas pela fé e reafirmou que a salvação é pela fé e também pelas obras; que a missa deve ser ressaltada em sua importância na liturgia; ainda confirmou cultos aos santos, à virgem Maria e relíquias; reativou o Tribunal do Santo Ofício (Inquisição); reafirmou a doutrina da infalibilidade papal, do pecado original, da existência do purgatório e dos sete sacramentos (batismo, confirmação ou crisma, confissão, eucaristia ou comunhão, matrimônio, ordem e extrema unção); confirmou a indissolubilidade do casamento, mas o proibiu para membros do clero (celibato clerical) e criou seminários para formar seus sacerdotes. Também estabeleceu decretos e metas para a unidade católica, fortalecendo sua hierarquia. <br/><br/> As resoluções tridentinas (de Trento) foram promulgadas e aceitas imediatamente pela Espanha, Portugal, Polônia e estados italianos. A França relutou em aceitar, durante o período das guerras religiosas, mas as aceitou oficialmente meio século depois. Mas, o cristianismo que já era dividido entre católicos romanos e ortodoxos, a partir do século 16, mesmo com todo o esforço do Concílio de Trento, agora também se dividia entre católicos, ortodoxos e protestantes.'}, 

        {'nome':'Conferência de Paz','field':'Conferência de Paz', 'texto':'A Conferência de Paz consistiu numa reunião realizada pelas potências aliadas, vendedoras da Primeira Guerra Mundial, alguns meses após o Armistício de Novembro de 1918. O objetivo desta reunião foi o de fixar o novo mapa político da Europa, as indenizações de guerra a pagar pelos alemães aos Aliados e as condições de desmilitarização dos países vencidos. Desta conferência resultaria o Tratado de Versalhes que os alemães foram obrigados a assinar em Junho de 1918.'}, 

        {'nome':'Constantinopla','field':'Constantinopla', 'texto':'Constantinopla foi a capital de vários impérios na antiguidade. O imperador romano Constantino I, no decorrer das expedições com seu exército, tomou conta de uma região estrategicamente posicionada entre o Corno de Ouro e o Mar de Mármara, localizada no ponto de encontro entre Europa e Ásia. Para estabelecer a presença do Império Romano e o controle de uma importante localização para o mundo antigo, foi fundada a cidade de Constantinopla, cujo nome faz referência ao já citado imperador romano. <br/><br/> No dia 11 de maio de 330, o imperador Constantino I tornou a cidade de Constantinopla a capital do Império Romano. Com o passar do tempo, a cidade cresceu territorialmente e em importância, sendo respeitada e cobiçada por vários povos. Até 395, permaneceu como capital do Império Romano, passando, então, a ser a capital do Império Bizantino. Em 1204, as forças da Quarta Cruzada capturaram a cidade e teve início a fase do Império Latino. Mas em 1261 passou ao comando de Miguel VIII Paleólogo, representante de Niceia. Novamente, a cidade de Constantinopla era a capital do Império Bizantino. Nesta fase, a cidade gozou de relativa tranquilidade e houve um grande crescimento da mesma. Era a capital da cristandade e a maior e mais rica cidade da Europa. Durante quase dois séculos serviu de capital aos bizantinos. Todavia, foi em 1453 que veio a grande derrota. No dia 29 de maio, o Império Otomano tomou a cidade como capital e esta situação não mais se alterou. No longo período que se inicia em 1453 e vai até 1922, Constantinopla foi a capital do Império Otomano. Em 1923, foi criada a República da Turquia, que mudou sua capital de Constantinopla para Ancara, porém ainda mantendo o controle sobre a primeira. <br/><br/> Ao longo de toda sua história, Constantinopla recebeu várias denominações. A primeira delas e a mais notória faz referência a seu fundador, Constantino I. Todavia, também já foi chamada de Bizâncio, Nova Roma, Tsargrad, Miklagard e Istambul. Essa última denominação é usada pelos turcos desde o século X. Em 1930, a República da Turquia promoveu uma série de reformas no país, entre elas a postal, que renomeou definitivamente a cidade para Istambul. Os ocidentais, contudo, referem-se à cidade basicamente como Constantinopla.'}, 

        {'nome':'Constituição','field':'Constituição', 'texto':'Conjunto de leis no qual se baseiam todas as outras leis de uma nação. A Constituição de um país democrático estabelece os direitos e deveres dos cidadãos, fixa os limites de competência dos poderes públicos, impõe regras de ação para as instituições públicas e garante os direitos dos indivíduos, obrigando o Estado a respeitá-los. É também chamada Carta magna.'}, 

      coronelismo = {'nome':'Coronelismo','field':'Coronelismo', 'texto':'O Coronelismo é uma prática na política brasileira, um comportamento social e político prejudicial e recorrente. Se caracteriza pelo controle da política por um pequeno grupo de privilegiados que definem os rumos políticos de uma cidade ou região, utilizando-se muitas vezes de meios ilegais. <br/><br/> Essa prática tem suas raízes na colonização do Brasil, desde o momento que os primeiros capitães donatários foram escolhidos para ter a posse de grandes quantidades de terra, as capitanias hereditárias, controlando-as sem nenhum tipo de regulação. Eram portanto grandes proprietários rurais com poderes absolutos. <br/><br/> Esses coronéis exerciam, inclusive acima da lei, a autoridade de fato em sua “jurisdição”, que podia ser um vilarejo, uma pequena cidade, ou mesmo toda uma região. Sua palavra não poderia ser questionada, e a sua vontade política deveria prevalecer sempre. <br/><br/> Essa autoridade exercida de fato há tanto tempo passa a ser considerada “de jure” quando são conferidas a esses coronéis as distinções da Guarda Real, que os transformou em coronéis, no fim da monarquia. Com isso, se forma e fortalece uma elite agrária investida de autoridade que passa a dominar a política do país, ditando os rumos da nascente República. Com isso, surge a “oligarquia” rural, palavra que designa o governo de poucos. <br/><br/> A autoridade dos coronéis cresce enquanto evolui o processo político representativo, nos primeiros anos da República. Passam a ser a ser esses coronéis os controladores, fiscalizadores e manipuladores do processo político. Esse domínio ocorre enquanto o sistema político vai se aprimorando, alargando o direito ao voto a novas categorias sociais, criando e consolidando novos partidos e refinando a prática eleitoral. <br/><br/> Mesmo com as tentativas de aprimoramento do processo político, o coronelismo se mantém. É o coronel que controla os eleitores de sua região, impondo um curral eleitoral, onde a única forma válida de expressão política é a obediência à vontade do coronel. Institui-se o voto de cabresto, onde a população, dirigida pelo coronel, apenas referenda a sua vontade, votando no candidato favorável. Quem fosse contra, seja votando em outro candidato, seja não votando, seja manifestando qualquer contrariedade com o processo, seria castigado por forças fiéis ao coronel, os chamados jagunços. <br/><br/> O prestígio do coronel dependia da capacidade de arregimentar eleitores, controlando suas expressões políticas e garantindo que seus aliados conquistassem os cargos almejados para a manutenção da lógica de poder. Essa intervenção criminosa lhe dava privilégios junto ao governo estadual e federal e resguardava seus domínios, pois toda a estrutura política era composta por coronéis. <br/><br/> No entanto, e coronelismo declina com o avanço social. O êxodo rural tira poder dos coronéis e fortalece estruturas políticas urbanas. O centro da política sai das mãos de fazendeiros e cai nas mãos de industriais e de partidos que representam o proletariado urbano. Também o rádio e, mais tarde, a televisão colaboram para esclarecer a população, fiscalizar o processo político e inibir as práticas do coronelismo. <br/><br/> A lógica da troca de favores continua até os dias atuais, mesmo com todo o esclarecimento, liberdade e fiscalização aprimorados pelo tempo. O Coronelismo ainda é prática corriqueira principalmente no interior e nos locais mais afastados do Brasil. Um dos modos mais comuns de exercer a pressão junto aos eleitores sem que se recorra às práticas violentas de outrora são a compra de votos, ou a troca destes por favores e presentes e a manipulação de informações. <br/><br/> Alguns consideram que não houve grandes mudanças e que o que temos hoje é apenas um coronelismo moderno, que se utiliza de novos métodos para os mesmos fins de antes. A consciência política que extinga de vez as práticas coronelistas ainda é uma construção inacabada.'}, 

        {'nome':'Corrida Armamentista','field':'Corrida Armamentista', 'texto':'O termo “corrida armamentista” foi amplamente utilizado no período histórico que conhecemos como Guerra Fria. Este confronto pela supremacia política e ideológica envolvendo as duas superpotências à época, Estados Unidos e União Soviética, ficou marcado pela ausência de uma luta aberta que fizesse uso de armas ou violência. <br/><br/> Isto não quer dizer que os armamentos estiveram em segundo plano. Ao contrário, a Guerra Fria incentivou como nunca a pesquisa, e o desenvolvimento de armas. Quase ao mesmo tempo em que um dos dois países lançava um novo armamento, seu adversário logo respondia à altura. Tal prática de constante atualização do arsenal das superpotências assumiu proporções absurdas com o tempo, dando origem a material bélico de uma capacidade de destruição muito maior a qual o planeta Terra poderia suportar. Essa constante "atualização" ficaria conhecida como corrida armamentista. <br/><br/> É considerado como ponto inicial desta competição o lançamento pelos americanos, em 1945, das duas bombas atômicas em solo japonês. Quatro anos depois, em 1949, foi a vez da União Soviética anunciar a conquista da tecnologia nuclear. O poder de destruição constatado pelo terrível armamento desencadeou o pesadelo da chamada "hecatombe nuclear", que passou a assombrar a vida dos habitantes do globo. Acreditava-se que o ataque de um dos lados, num momento qualquer, desencadearia uma guerra que poria fim à vida humana na Terra. Surigiria assim um jogo político-diplomático macabro conhecido como "o equilíbrio do terror", que se transformou num dos elementos principais do jogo de poder entre EUA e URSS. Os dois buscavam produzir cada vez mais armamentos de destruição em massa, como forma de ameaçar o inimigo. <br/><br/> A corrida armamentista implicava também uma estratégia de dominação, em que as alianças regionais e a instalação de bases militares eram de extrema importância. Os exércitos de ambos os lados possuíam centenas de soldados, armas convencionais, armas mortais, mísseis de todos os tipos, inclusive nucleares que estavam permanentemente apontados para o inimigo, com objetivo de atingir o alvo a partir de longas distâncias. <br/><br/> Esta competição insana duraria décadas, somente terminando de fato com a assinatura dos Tratados de Redução de Armas Estratégicas (Start) I e II, em 1972 e 1993. Eles previam a extinção gradual dos arsenais dos EUA e de países integrantes da ex- URSS que detinham essas armas em seu território (Federação Russa, Ucrânia, Bielorrússia e Cazaquistão). Outro tratado relacionado às armas nucleares, o Tratado para a Proibição Completa dos Testes Nucleares (CTBT), data de 1996. Para entrar em vigor, necessita da ratificação de todos os 44 países com capacidade conhecida de produzir armas nucleares.'}, 

        {'nome':'Cortesão','field':'Cortesão', 'texto':'Denominação dada aos indivíduos que faziam parte da corte, nos regimes monárquicos. A corte era o lugar onde residia o rei, ou príncipe, com sua família, acompanhado pelos cortesãos. Estes eram em geral membros da nobreza e altos funcionários do Estado.'}, 

        {'nome':'Cruzadas','field':'Cruzadas', 'texto':'As Cruzadas foram movimentos militares cristãos em sentido à Terra Santa com a finalidade de ocupá-la e mantê-la sob domínio cristão. <br/><br/> No século VII surgiu no Oriente Médio uma religião também monoteísta que conquistaria muitos adeptos com o passar do século. O Islamismo foi difundido através do profeta Maomé e o seu crescimento criaria grandes embates com o cristianismo. No final do século XI, a religião já havia se tornado grande o suficiente para clamar por seus lugares sagrados, que, no entanto, eram coincidentes com os lugares sagrados dos cristãos. A cidade de Jerusalém é o principal local sagrado para essas duas religiões monoteístas e também para o judaísmo. A ocupação da cidade e das regiões próximas que compõem a chamada Terra Santa foi motivo de muitos conflitos entre essas religiões na Idade Média e ainda é uma das causas da instabilidade no Oriente Médio. <br/><br/> O termo Cruzada não era conhecido na época em que ocorreram. Só foi assim nomeado porque seus participantes se consideravam soldados de Cristo e se distinguiam pela cruz em suas roupas. Na época em que ocorreram, eram chamadas de peregrinação ou de guerra santa pelos europeus. No Oriente Médio, contudo, eram chamadas de invasões francas, em função da maioria dos cruzados serem provenientes do Império Carolíngio e de se autodenominarem francos. <br/><br/> O entorno do ano 1000 viu o significativo crescimento das peregrinações de cristãos a Jerusalém, pois eles acreditavam que o fim do mundo estava próximo e, por isso, faziam sacrifícios e buscavam as terras sagradas para evitar a eternidade no inferno. O mundo não acabou e os muçulmanos ocuparam cada vez mais a Terra Santa, criando grandes impedimentos para o trânsito de cristãos. A situação se agravou no decorrer do século XI e irritou os cristãos, que se reuniram para a primeira expedição militar que os levaria à Terra Santa para tentar expulsar os muçulmanos da região e devolvê-la aos cristãos. Entre os anos 1096 e 1270, muitas expedições foram organizadas para tentar reconquistar Jerusalém, porém os muçulmanos se mantiveram firme na região após vários conflitos. <br/><br/> Antes da primeira Cruzada organizada por nobres europeus, houve um movimento extra-oficial que ficou conhecido como Cruzada dos Mendigos ou Cruzada Popular. O monge Pedro reuniu uma multidão que incluía mulheres, velhos e crianças para atuar como guerreiros. A expedição até chegou ao Oriente, mas foi facilmente massacrada. A Primeira Cruzada oficial foi convocada pelo Papa Urbano II, que reuniu a nobreza europeia em 1095 para combater os infiéis que ocupavam a Terra Santa. No ano seguinte, os cruzados partiram para Jerusalém e tiveram sucesso, conquistando a Terra Santa, o principado de Antioquia e os condados de Trípoli e Edessa. <br/><br/> Algumas décadas depois, os muçulmanos conseguiram reconquistar a cidade de Edessa, o que motivou uma nova expedição, a segunda Cruzada, entre os anos 1147 e 1149. No entanto, não causou a mesma comoção da primeira e resultou em uma grave derrota, o que deixou profundo ressentimento no Ocidente. Mais décadas se passaram e, em 1187, o sultão Saladino obteve uma vitória esmagadora sobre os cristãos em Jerusalém, reconquistando a cidade para os muçulmanos. Em resposta, o Papa Gregório VIII convocou uma nova Cruzada, que ficou famosa pela participação de três importantes reis da Europa: Ricardo Coração de Leão, da Inglaterra; Frederico Barbarossa, do Sacro Império Romano Germânico; e Felipe Augusto, da França. A Terceira Cruzada, que ocorreu entre os anos 1189 e 1192, mais uma vez, não resultou em vitória para os cristãos, mas o rei Ricardo Coração de Leão conseguiu assinar um acordo de paz com Saladino permitindo a peregrinação dos cristãos com segurança até Jerusalém. <br/><br/> No início do século seguinte, nova Cruzada foi convocada para atacar Constantinopla. A expedição ocorrida entre 1202 e 1204 tinha fins políticos que não receberam a aprovação do Papa Inocêncio III. A Quarta Cruzada deixou notáveis consequências política e religiosas porque enfraqueceu o Império Oriental e agravou o ódio entre a cristandade grega e latina. Poucos anos depois, em 1208, o mesmo papa convocou uma Cruzada contra os cátaros no Lanquedoc. O catarismo, doutrina que acreditava no dualismo, ou seja, na existência de um Deus bom e outro mal, era considerado uma heresia e seu crescimento incomodava muito a Igreja Católica. Séculos mais tarde, seus seguidores seriam perseguidos também pela Inquisição. <br/><br/> Um dos eventos mais curiosos envolvendo as Cruzadas certamente foi o de 1212. Na ocasião, crianças e adolescentes que acreditavam estarem possuídas do poder divino para reconquistar Jerusalém partiram em direção aos portos para embarcarem rumo à Palestina. A expedição que ficou conhecida como Cruzada das Crianças vitimou vários dos jovens ainda durante a viagem e os sobreviventes foram vendidos como escravos aos muçulmanos quando atracaram no porto de Alexandria. Calcula-se que 50 mil crianças tenham sido colocadas nos barcos da mais desastrosa das expedições cristãs. <br/><br/> Nova Cruzada oficial ocorreria entre os anos 1217 e 1221. Porém o fracasso não seria novidade. A quinta expedição não conseguiu nem mesmo superar as enchentes do Rio Nilo e acabou desistindo de seus objetivos de tomar uma fortaleza muçulmana no Egito. Poucos anos depois, a Sexta Cruzada, ocorrida entre 1228 e 1229, finalmente alcançou sucesso através da liderança de Frederico II. Este conseguiu obter a posse de Jerusalém, de Belém e de Nazaré para os cristãos por dez anos. No entanto, em 1244 os cristãos perderam o domínio dessas localidades novamente para os muçulmanos. <br/><br/> Entre 1248 e 1254, a Sétima Cruzada foi liderada pelo rei francês Luís IX que desembarcou para combate no Egito e recebeu a oferta de posse de Jerusalém, a qual recusou. Na continuidade dos conflitos, o rei foi aprisionado e seu resgate custou 500 mil moedas de ouro. Mas foi o mesmo rei que comandou a Oitava Cruzada em 1270. Só que ele faleceu devido à peste logo após desembarcar em Túnis, o que encerrou mais uma expedição. Uma Nona Cruzada ainda é descrita por alguns, embora muitos argumentem que tenha sido parte integrante da Oitava Cruzada. Após a morte do rei Luís IX, o príncipe Eduardo da Inglaterra teria comandado seus seguidores até o Acre (cidade em Israel) para combater os adversários nos dois anos seguintes. Mas, preparando-se para atacar Jerusalém, recebeu a notícia do falecimento de seu pai e decidiu retornar à Inglaterra para herdar seu trono de direito, encerrando a expedição e o turbulento século XIII. <br/><br/> As Cruzadas foram um fracasso em seu objetivo de conquistar a Terra Santa para os cristãos. Custaram muito caro para a nobreza europeia e resultaram em milhares de mortes. No entanto, essas expedições influenciaram grandes transformações no mundo medieval. Elas causaram o enfraquecimento da aristocracia feudal, fortaleceram o poder real e possibilitaram a expansão do mercado. A civilização oriental contribuiu muito para o enriquecimento cultural europeu, promovendo desenvolvimento intelectual. Nunca mais Jerusalém foi dominada pelos cristãos, mas as movimentações ocorridas no trajeto para a Terra Santa expandiram os relacionamentos com o mundo conhecido na época.'}, 

        {'nome':'Degredo','field':'Degredo', 'texto':'É um tipo de pena pela qual a justiça determina a expulsão de um criminoso de seu país de origem para um lugar longínquo, do qual ele dificilmente pode escapar. No começo do período colonial, diversos criminosos sofreram a pena do degredo de Portugal para o Brasil.'}, 

        {'nome':'Descentralização do Poder','field':'Descentralização do Poder', 'texto':'Situação na qual o poder é dividido entre o governo central do país e os governantes das províncias ou estados. Modernamente, a descentralização do poder ocorre no sistema político conhecido como federação. Em uma federação, as províncias ou estados têm muita autonomia. Cada província tem, por exemplo, sua própria constituição.'},

        {'nome':'Democracia','field':'Democracia', 'texto':'Sistema político fundamentado no princípio de que a autoridade emana do povo (conjunto de cidadãos) e é exercida por ele ao investir o poder soberano através de eleições periódicas livres, e no princípio da distribuição eqüitativa do poder; país em que existe um governo democrático; governo da maioria; sociedade que garante a liberdade de associação e de expressão e na qual não existem distinções ou privilégios de classe hereditários ou arbitrários.'},

        {'nome':'Dia do Fico','field':'Dia do Fico', 'texto':'Momento de ruptura oficial do príncipe regente dom Pedro com Portugal. Em 1821, quando era pressionado pelas Cortes portuguesas a regressar a Portugal, dom Pedro recebeu dos líderes políticos brasileiros um abaixo-assinado pedindo sua permanência aqui. A esse pedido, o príncipe teria respondido com a seguinte declaração: “Se é para o bem de todos e felicidade geral da nação, diga ao povo que fico”. Esse episódio ficou conhecido como o Fico. A partir dele, a independência do Brasil se tornou inevitável.'},

        {'nome':'Direita, Esquerda','field':'Direita, Esquerda', 'texto':'Quando se trata de política, costumam-se dividir as pessoas, grupos e partidos em “de direita” e “de esquerda”. De modo geral, são de direita aqueles grupos ou pessoas que adotam posições conservadoras, defendem o regime político dominante e se opõem a reformas na organização da sociedade. Os grupos e pessoas de direita são também contrários a medidas que estabeleçam limites ao direito de propriedade privada e ao lucro. Já as pessoas e grupos de esquerda defendem mudanças no regime político dominante para dar maior participação aos cidadãos nas decisões políticas. A esquerda propõe também reformas na organização da sociedade, como a reforma agrária, e melhor distribuição da renda entre todos os grupos sociais. Em geral, são classificados como de esquerda os socialistas, os anarquistas, os comunistas e os defensores do meio ambiente.'},

        {'nome':'Direitos de Cidadania','field':'Direitos de Cidadania', 'texto':'Direitos garantidos a todas as pessoas numa sociedade democrática. São eles, entre outros: igualdade de todos perante a lei; liberdade de opinião e de crença; direito à educação; liberdade de ir e vir; direito à integridade física; liberdade de imprensa; direito à participação política; liberdade de associação; direito ao trabalho; etc. Atualmente, esses direitos são assegurados no Brasil pela Constituição de 1988.'},

        {'nome':'Direitos Humanos','field':'Direitos Humanos', 'texto':'De certo modo, são o mesmo que direitos de cidadania. Talvez a diferença entre eles seja apenas de ênfase. Enquanto os direitos de cidadania enfatizam a liberdade e a igualdade como elementos decisivos para a participação política, os direitos humanos estão voltados para a defesa e afirmação da integridade e da dignidade das pessoas e dos grupos sociais. Também a defesa do meio ambiente faz parte atualmente dos direitos humanos. Entre os direitos humanos estão os direitos civis, políticos e sociais considerados essenciais para que uma pessoa possa viver dignamente. São eles, entre outros: liberdade de ir e vir; direito a privacidade; a inviolabilidade do lar e ao sigilo da correspondência; direito ao voto; tolerância política e religiosa; respeito às diferenças culturais e étnicas entre os vários grupos humanos; direito à educação e à saúde garantidas pelo Estado. Os direitos humanos se opõem a todo o tipo de discriminação, seja em função de sexo, raça, idade, condições físicas ou mentais, cor, origem social, etc. Também se opõem à tortura, à prisão arbitrária de pessoas e a qualquer violência física, moral ou política contra os indivíduos.'},

        {'nome':'Ditadura','field':'Ditadura', 'texto':'Atualmente, refere-se a um regime de governo não-democrático, ou seja, quando os cidadãos não têm direito de escolha e de participação. Na Roma antiga, significava uma forma de governo extraordinária acionada apenas em situações de emergência e regulamentada pelas leis ou costumes. Nesse momento, um cônsul nomeava um ditador, que deveria restabelecer a ordem sem modificar leis , nem declarar guerras. Em períodos mais recentes, não há limite legal, nem controle sobre a ditadura. Assim, enquanto os ditadores romanos mandavam excepcionalmente e por um tempo determinado, as ditaduras atuais não apresentam limite de tempo; e em geral se caracterizam pela violação dos direitos humanos, por práticas de repressão e cerceamento das liberdades. As ditaduras atualmente podem ser caracterizadas pelo autoritarismo ou o totalitarismo. O primeiro caso é o dos regimes militares estabelecidos nos anos 1960 e 1970 em diversas partes da América, em especial no Brasil, no Chile e na Argentina. Trata-se de governos que romperam as regras democráticas, interrompendo o livre jogo político e a autonomia dos poderes. Mais do que isso: empreenderam forte repressão, que culminou na morte de inúmeros opositores. No caso do totalitarismo, destacam-se o fascismo italiano e o nazismo alemão, que se caracterizavam por penetrar na vida de todos os cidadãos, disciplinando desde os atos mais cotidianos até as atitudes políticas. Em outras palavras, interferiam em todos os âmbitos da sociedade.'},

        {'nome':'Dominação','field':'Dominação', 'texto':'Segundo o dicionário Aurélio, dominação é a autoridade exercida soberanamente; autoridade, soberania, exercício do poder sobre indivíduos ou grupos; domínio. Ao longo do tempo, existiram diversos meios de dominação de um grupo da população sobre outros. No capitalismo, por exemplo, existem inúmeros discursos de dominação. Um deles é o da globalização, que faz entender que há uma unidade mundial, quando, na verdade, os mais beneficiados são os países ricos, ao passo que os países mais pobres permanecem nessa situação. Um outro exemplo perpassa a histórica africana após a chegada dos europeus. Num primeiro momento, houve uma dominação comercial, modificando toda a hierarquia social na África, onde os comerciantes de escravos tornaram-se a elite dominante. No século 19, a forma de dominação mudou, passando a ser principalmente territorial.'},

        {'nome':'Dórios','field':'Dórios', 'texto':'Os Dórios foram um dos povos que formaram a civilização grega antiga. <br/><br/> A origem dos Dórios ainda é algo incerto, as teorias que tentam explicar o fato ainda não chegaram a uma conclusão definitiva. Alguns pesquisadores acreditam, baseando-se em idéias difundidas na Antiguidade, que os Dórios eram originários de regiões montanhosas localizadas ao norte e a nordeste da Grécia, além de Macedônia e do Épiro. Segundo os defensores dessa hipótese, alguma circunstancia não identificada teria causado a migração desse povo mais para o sul, alcançando a região do Peloponeso, certas ilhas do Mar Egeu, à Magna Grécia e à Creta. Já outra corrente de pensamento sustenta a idéia que os Dórios teriam origem na costa da Ásia Menor e se deslocaram pelo nordeste da Grécia e por diversas ilhas até a estabilização definitiva no sul da região. Pela raiz incerta, os Dórios são identificados, grosso modo, como um povo indo-europeu. <br/><br/> A chegada dos Dórios na região da Grécia foi marcada por uma violenta invasão que destruiu a civilização que havia se estabilizado no local. Antes dos Dórios, os aqueus invadiram a região da Grécia. Sem fazer uso de extrema violência e dotados de conhecimentos mais evoluídos que os habitantes na região até então, os pelágios, os aqueus conquistaram o local e impuseram uma nova cultura. Os aqueus já estavam na Idade do Bronze, manuseando ferramentas bem mais avançadas que seus antecessores no local. Eles fundaram cidades referências para o comércio da época e desenvolveram uma nova cultura que ficou conhecida como civilização micênica. A invasão dos Dórios foi muito diferente, era um povo violento. Por conta disso, destruíram o que havia sido construído na civilização micênica e as importantes cidades comerciais dos aqueus. <br/><br/> Os Dórios tinham grande dedicação pelo militarismo. A guerra era o artifício que usavam para obtenção de seus recursos. Os espartanos eram descendentes dos Dórios, por isso tinham também tanta afeição pela organização militar. A violenta invasão dos Dórios na região da Grécia e a destruição da civilização micênica fizeram a cultura helênica regredir, afundando os gregos em um período conhecido como Idade das Trevas da Grécia. Esta fase não possui nenhum registro escrito, apenas registros arqueológicos. <br/><br/> Juntamente com os jônios, os eólios e os aqueus, os Dórios fizeram parta da formação de várias cidades-estado da Grécia, assim como da cultura grega. Diferenciavam-se dos outros povos pelo dialeto dórico e por tradições sociais e históricas características.'},

        {'nome':'Doutrina','field':'Doutrina', 'texto':'Este termo sofreu grandes modificações em seu significado ao longo do tempo. Em latim, doutrina significa ensino de uma determinada área do conhecimento, ensino de uma matéria. Com o tempo, entretanto, passou a ser compreendido como um conjunto de teorias, noções e princípios que norteiam um saber, uma ideologia política, uma religião, entre outros. Na doutrina política, vale destacar o caso norte-americano, em que o termo é utilizado para designar a linha política a ser seguida por determinado governo, por exemplo, Doutrina Monroe, que consistia na máxima A América para os americanos; e a Doutrina Bush, que prevê – em nome da segurança da sociedade norte-americana – medidas preventivas no âmbito interno e externo.'},

        {'nome':'Economia da Mesopotâmia','field':'Economia da Mesopotâmia', 'texto':'A mesopotâmia trata-se de um planalto de origem vulcânica localizado no Oriente Médio e cercada pelos rios Tigre e Eufrates e atualmente é ocupado pelo território do Iraque e terras próximas a ele. <br/><br/> Tal região, assim como o Egito, também dependia das cheias dos rios, no caso da mesopotâmia do Tigre e Eufrates, no caso egípcio o rio Nilo. <br/><br/> Os rios tinham certa irregularidade no que diz respeito as suas cheias e dessa maneira tiveram que pensar em métodos que facilitassem a agricultura na região. Um desses métodos, foi a criação de um sistema de irrigação e drenagem que era possivel através de construções de diversos diques e barragens. <br/><br/> Pelo fato da mesopotâmia ter uma grande disponibilidade de terras aliado a esses novos métodos elaborados e construídos que tinham como objetivo facilitar a agricultura, provocaram as invasões de muitos pastores assírios nas terras ao sul do territorio em busca de solo fértil para seu sustento. <br/><br/> A agricultura, sem duvida nenhuma, tem um papel muito importante no desenvolvimento do estado mesopotamico.  O sistema de servidão coletiva destinava sua atenção para  administração da agricultura, além de organizar obras públicas objetivando a melhoria na produção agrícola. <br/><br/> Todo esse florescimento das atividades agrícolas na região fez com que os mesopotâmicos passassem a acumular excedentes, o que foi responsável pelas primeiras atividades comerciais na região, que também foi facilitado pela agilidade de deslocamento nesse territórios (por rios e mares próximos), além dos suprimentos agricolas estarem passando por uma certa carencia em outras regiões. <br/><br/> Porém com todo crescimento do comércio na região fez com que os povos ali envolvidos não se restringissem apenas em comercializar produtos agricolas. Dessa maneira, foram formada caravanas com a intenção de buscar produtos em outras regiões para serem comercializadas ali. Alguns produtos merecem tal destaque como o marfim, o cobre o estanho, a madeira, pedras preciosas, tecidos, tapetes, perfumes e muitos outros. <br/><br/> Todo esse comércio era feito e baseado na troca de mercadorias, pois até então, não se tinha um padrão monetário na região. Assim, o padrão de troca estabelecido era inicialmente representado pela cevada e logo depois pelos metais. <br/><br/> Assim concluimos que a civilização mesopotamica além ter sua origem ligada a agricultura por estar situada em meio a dois rios, teve também grande destaque no comércio, se tornando um dos maiores centro comerciais do oriente.'},

        {'nome':'Elite','field':'Elite', 'texto':'Grupo de pessoas com grande influência ou poder de decisão sobre o governo e sobre a vida cultural de uma sociedade. Normalmente, essas pessoas fazem parte das classes dominantes, que são aqueles grupos sociais que controlam a vida econômica da sociedade. No Brasil, as classes dominantes são formadas por empresários industriais, fazendeiros, banqueiros e grandes comerciantes, proprietários de redes de televisão, de jornais e revistas. Muitos de seus membros fazem parte das elites intelectuais e políticas do país.'},

        {'nome':'Eólios','field':'Eólios', 'texto':'Os Eólios representaram outro povo que invadiram e se estabeleceram na região da Hélade, Grécia Antiga, formando juntamente com os Jônios, Aqueus e Dórios os grupos étnicos responsáveis pela criação do povo grego. <br/><br/> Os Eólios receberam essa denominação, pois acreditavam que sua origem estaria ligada ao deus grego dos ventos, Éolo. É bem possível que a região natal dos Eólios seja a Macedônia Ocidental, considerando-se especialmente as montanhas localizadas ao note do rio Haliácmon. Seria a partir deste local que teriam se deslocado cada vez mais para o sul, até atingir e ocupar totalmente a região da Tessália. Após esse momento de migração inicial, outro ocorreu levando os Eólios até as ilhas do noroeste do mar Egeu. Foi então que finalmente alcançaram a Grécia. Entretanto, os Eólios foram ficando por todos os lugares por onde passaram, inclusive na região original, o que gerou a variedade de dialetos eólicos. <br/><br/> Nos novos territórios onde estavam instalados os Eólios, desenvolveram fortemente sua cultura. A estabilidade marcou muito esse povo, pois conquistaram o respeito dos outros povos formadores da Grécia Antiga e mantiveram suas terras por muito tempo sem alteração. Além disso, não se caracterizavam como um povo violento. <br/><br/> Entre o povo eólico havia também as subdivisões, acredita-se até mesmo que os próprios Aqueus sejam um desses grupos entre os Eólios. <br/><br/> Os Eólios também constituíam povos de origem indo-européia, assim como os Jônios, Aqueus e Dórios, os outros povos que também formaram a civilização grega, os Eólios invadiram a Hélade. Todavia, a invasão dos Eólios foi muito diferente do que fora a dos Jônios ou do que seria a dos Dórios. Os Jônios invadiram a Hélade fazendo uso da violência, utilizaram-se da tradição militar de sua sociedade para conquistar e estabelecer novas estruturas. Mesmo assim, o saldo dessa invasão, contou com a assimilação da cultura já existente no local. Os Dórios tiveram uma postura muito mais violenta, foram eles os responsáveis pela chamada Idade das Trevas da Grécia. Esse novo grupo invadiu a Hélade destruindo tudo que havia na região, alterando radicalmente a estrutura e a cultura existente, relegando a escrita ao esquecimento durante séculos. Permitiu que a sociedade criasse as bases para a aristocracia na Grécia Antiga e estagnou a cultura da época, interrompendo o conhecimento que temos hoje da história dos gregos. <br/><br/> Quando os Eólios invadiram a Hélade, já estavam lá os Jônios e os Aqueus, recém chegados. A entrada nos Eólios foi pacífica, não realizaram guerras para conquistar ou se estabelecer na região, o que houve foi uma assimilação à estrutura que já havia sido montada na região. Passaram a viver pacificamente com os outros povos que estavam na Hélade, até a chegada dos Dórios. <br/><br/> Os Eólios carregavam consigo uma cultura baseada na agricultura, a qual expandiu através da colonização promovida no mar Egeu. No período clássico da Grécia estavam espalhados por Lesbos, Tênedos e a Ásia Menor. <br/><br/> A invasão dos Dórios foi catastrófica para os Eólios e para os demais povos da Hélade. A violência excessiva utilizada pelos dóricos causou a expulsão dos aqueus, a desorganização de uma sociedade e de uma estrutura construída pelos Jônios e uma completa transformação na Hélade. Não foi diferente com os Eólios, que tiveram que deslocar para cidades litorâneas fora da Hélade, voltando também à Ásia Menor. A consequência após a dominação dos dórios de todos os territórios abandonados pelos outros povos foi a difusão do dialeto eólico, que integrava o grego antigo, por outras regiões. Promovendo também a expansão da cultura grega.'},

        {'nome':'Escambo','field':'Escambo', 'texto':'Troca sem uso de moeda; troca de um produto pelo outro.'},

        {'nome':'Estado Novo','field':'Estado Novo', 'texto':'Sistema político de caráter ditatorial que foi implantado no país, na pessoa do Presidente Getúlio Vargas, a partir de 10 de novembro de 1937. <br/> Através da cadeia de estações rádio-difusoras, Getúlio anunciou a implantação do Estado Novo, instituindo um período de despotismo que duraria até 29 de outubro do ano de 1945. <br/><br/> Em 1938, já com a eleição marcada, e que tinha como candidatos José Américo de Almeida e Armando de Sales Oliveira, o governo delatou a existência de um plano comunista – o Plano Cohen – que pretendia assumir a força, o poder e aqui instituir o comunismo. <br/><br/> O sistema político tornou-se instável, permanecendo então, no poder, como garantia de estabilidade, o então presidente Getúlio Vargas. <br/><br/> Não demorou muito para que a máscara caísse e a mentira viesse à tona, tudo fora antecipadamente planejado por um capitão de nome Olympio Mourão Filho, partidário do integralismo – movimento de base fascista que era contra a democracia –, a mesma pessoa que um pouco mais tarde daria o pontapé inicial na direção do golpe militar de 1964. <br/><br/> Assim foi implantado um golpe de Estado na história de nosso país, durante o qual o Presidente, com o aval das Forças Armadas, invalidou o Congresso Nacional, as Assembléias Legislativas Estaduais e as demais Câmaras Municipais, simultaneamente impondo ao povo brasileiro uma nova Constituição, que ficou conhecida como “Polaca”, por ter se baseado na Constituição da Polônia, partidária do fascismo. <br/><br/> O golpe contou com a afinidade e o assentimento de uma grande parte da sociedade, pois já durante o final do ano de 1935 o Governo Federal, por intermédio da propaganda, foi implantando no seio da sociedade o quanto era letal o comunismo, fazendo com que a sociedade se amedrontasse e o repelisse caso houvesse uma tentativa de implantá-lo no país. <br/><br/> Indiretamente, desde 1935, o governo fez com que o povo “aceitasse” a centralização política como a melhor maneira de defender o país dos comunistas. <br/><br/> O ano de 1937 e o mês de novembro ficaram marcados como o período em que se implantou a censura aos meios de comunicação – rádios, revistas e jornais. Além disso, censuraram-se também as artes, como o cinema, teatro e música. <br/><br/> Getúlio Vargas criou, em 1943, a CLT – Consolidação das Leis Trabalhistas -, a qual proporcionou aos trabalhadores diversos direitos trabalhistas, tais como: criação da Justiça do Trabalho, da carteira de trabalho, instituição do salário mínimo, do descanso semanal recompensado, da jornada de trabalho de oito horas e regulamentação do trabalho feminino de menores de idade. <br/><br/> Porém, diversas medidas despóticas também foram implantadas durante o Estado Novo, entre elas a fundação, em 1939, do DIP - Departamento de Imprensa e Propaganda -, que tinha como obrigação concentrar, organizar, encaminhar e inspecionar a propaganda nacional – interna ou externa. <br/><br/> Estabeleceu-se o "estado de emergência", que ampliava ainda mais os poderes do Presidente, admitindo que o Estado entrasse à força nas casas, prendesse indivíduos supostamente desfavoráveis à forma de governo vigente e os banisse do país. A pena de morte passou a ser o castigo para crimes considerados políticos. <br/><br/> As Forças Armadas começaram a exercer o controle sobre as forças públicas, com o apoio da Polícia Secreta, encabeçada por Filinto Müller e catedrática em fazer uso de métodos violentos, como torturas e assassinatos. <br/><br/> As notícias sobre os feitos do governo chegavam à imprensa por intermédio de um órgão criado pelo DIP – a Agência Nacional -, que abasteceria jornais e revistas com cerca de 60% das matérias que deveriam ser publicadas ou comunicadas pelo rádio. As únicas informações que chegavam às pessoas eram a exaltação do Estado e a valorização nacionalista. <br/><br/> Foi criado um novo valor cambial – o cruzeiro -, criou-se a CSN – Companhia Siderúrgica Nacional -, e a Vale do Rio Doce. O Brasil tomou parte na Segunda Guerra Mundial apoiando os países aliados - Inglaterra, Estados Unidos e União Soviética -, e enviou a Força Expedicionária Brasileira para lutar na Itália. <br/><br/> O Estado Novo remodelou as Forças Armadas, ampliou o número de soldados do exército e instituiu o Ministério da Aeronáutica, contribuindo assim para o progresso da aviação militar; fundou cinco novas jurisdições federais: Amapá, o qual foi separado do Estado do Pará; Rio Branco – que, em 1962, passou a denominar-se Roraima -, também separado do Estado do Amazonas; Guaporé - hoje Rondônia -, separado dos Estados do Amazonas e Mato Grosso; Ponta Porã – separada do Estado do Mato Grosso; e Iguaçu, separado do Estado do Paraná. <br/><br/> Ponta Porã e Iguaçu foram abolidos pela Constituição de 1946, retornando para os Estados dos quais haviam sido separados. <br/><br/> Ao término da Segunda Guerra Mundial, em 1945, com os países fascistas vencidos, o povo passou a negar o governo ditatorial de Getúlio Vargas, e em conjunto com vários intelectuais, artistas e profissionais liberais passaram a exigir a volta da liberdade ao país, todos queriam o retorno da democracia. <br/><br/> O povo clamava pela renúncia de Vargas, até que, em 29 de outubro de 1945, um movimento militar chefiado por generais o tirou do governo. <br/><br/> O poder ficou, temporariamente, sob a responsabilidade do Dr. José Linhares, presidente do Supremo Tribunal Federal, pois na Constituição de 1937 não existia vice-presidente. Este permaneceu no cargo durante o período de três meses, quando então transmitiu o comando ao general Eurico Gaspar Dutra, Presidente escolhido no dia 02 de dezembro de 1945.'},
