          {'nome':'História do Afeganistão','field':'História do Afeganistão', 'texto':'O que hoje conhecemos como República Islâmica do Afeganistão sempre foi uma ponte natural entre o ocidente e o oriente. Dada sua importância estratégica para o comércio e para a conquista de novos territórios, o Afeganistão tem sido, desde a antiguidade, conquistado por diversos impérios: persa, macedônio (liderado por Alexandre, o grande), hindu, mongol (liderado por Genghis Khan), turco otomano, inglês e russo. <br/><br/> O povoamento do Afeganistão data desde a pré-história (Paleolítico). Em 250 a.C. (depois da invasão dos persas, liderada por Ciro), desenvolve-se o reino Bactria, que consegui se expandir em direção à Índia. Anos depois, veio a invasão dos ários, período em que aquele país passou a ter forte influência do budismo. Em seguida, os persas (através dos sassânidas) reconquistam o país afegão. <br/><br/> A partir do ano 651, os árabes vencem os persas, inicia-se, então, a aplicação de ensinamentos islâmicos à população e uma longa permanência do povo árabe naquela região. O domínio mongol inicia-se em 1221 e dura até 1747. <br/><br/> O monarca Ahmad Shah Durrani organizou, em 1747, um Estado com governo centralizado (já denominado Afeganistão), começava uma dinastia que duraria até 1973, nesse meio tempo, ocorreu uma disputa entre a Rússia e a Inglaterra para controlar o Afeganistão. O país ficou sendo um protetorado da Inglaterra a partir de 1880, período que durou até 1919, quando o Afeganistão passou novamente a ser independente. <br/><br/> Em 1973, a república é proclamada (depois de um golpe militar comandado por Daud Khan, que seria deposto e morto, em 1978). Um militar chamado Mohammad Taraki (deposto e fuzilado, em 1979) toma o poder e implanta um governo com partido único e dentro dos moldes comunistas. Em 1979, dá-se a ocupação soviética, que tinha interesses estratégicos, eram eles: aproximar suas fronteiras do mar e proteger, com maior eficácia, as fronteiras do sul. A retirada soviética ocorre em 1988 e 1989. A retirada ocorreu pela resistência dos mujahedin (guerrilheiros islâmicos apoiados pelos EUA, Paquistão e Irã). <br/><br/> Em 1995, surge, no cenário político afegão, uma milícia islâmica fundamentalista (financiada pelo Paquistão) chamada Taliban. Em 1998, o Taliban já havia conquistado 90% do Afeganistão. Em outubro de 2001, os EUA começam a guerra contra o Afeganistão no intuito de destituir o Taliban e matar Osama Bin Laden (ou pelo menos é essa a versão oficial dos fatos). A questão é que a guerra continua e Bin Laden nunca foi encontrado.'},

          {'nome':'História Antiga','field':'História Antiga', 'texto':'A História Antiga compreende um vasto período da história da humanidade que se inicia com o aparecimento da escrita cuneiforme e vai até a tomada do Império Romano pelos bárbaros. <br/><br/> A historiografia tradicional costuma dividir o estudo da história em períodos. Esses períodos são baseados em grandes transformações das formas de vida do homem, seus relacionamentos e concepções de mundo. Sob esta perspectiva, a história da humanidade estaria dividida nas seguintes fases: Pré-História, História Antiga, História Medieval, História Moderna e História Contemporânea. O atentado terrorista ocorrido no dia 11 de setembro de 2001 ficou reconhecido como um evento que rompeu com a estabilidade existente no mundo, por isso há rumores entre os historiadores e cientistas sociais que a data inaugurou uma nova fase na história da humanidade, chamada inicialmente de História Pós-Contemporânea. <br/><br/> O modelo clássico de divisão da história da humanidade, todavia, passou a ser muito questionado. O modo como é apresentado faz parecer que o mundo todo se alterou a partir de datas específicas, o que, obviamente, não corresponde à realidade. Todos esses períodos são dinâmicos, características de cada fase aparecem em períodos anteriores ou posteriores, como fruto das variáveis relações humanas. Outro argumento que desqualifica o modo tradicional de como a História é dividida tem por base o fato de que todos os períodos são determinados em relação aos eventos oriundos das civilizações européias. Assim, os continentes americano, africano e a Oceania só aparecem na História a partir da Idade Moderna, como se não houvesse civilizações nesses ambientes antes da chegada dos europeus. <br/><br/> A História Antiga, por sua vez, possui um recorte temporal que se inicia em 4.000 a.C. e se estende até o ano 476. Essas balizas representam o surgimento da escrita cuneiforme e a invasão e tomada do Império Romano pelos bárbaros. Logicamente, esse vasto período da humanidade inclui muitas civilizações, não somente na Europa. É muito comum associar História Antiga com Egito, Mesopotâmia, Grécia e Roma. Mas devemos atentar para várias outras civilizações importantes para a história da humanidade. Essa visão tradicional faz parecer que cada um desses povos eram auto-suficientes e herméticos, enquanto, na verdade, influenciaram e também receberam influências fundamentais de outros povos. <br/><br/> É verdade, contudo, que é muito complicado estudar todos os povos da antiguidade. Identificá-los já é um trabalho árduo por si só. Além disso, a existência de fontes que permitam o trabalho dos historiadores é muito escassa. O trabalho com História Antiga necessita muito empenho, uma vez que muitas fontes se perderam no tempo e outras são redigidas em línguas as quais não foram ainda decifradas. <br/><br/> Entre as civilizações mais recorrentes e conhecidas da História Antiga estão: a civilização do Egito Antigo, a mesopotâmica, o povo Hebreu, os fenícios, os persas, os chineses, os hindus, os cretenses, os gregos, os macedônicos e os romanos. <br/><br/> A civilização do Egito Antigo se formou no vale do rio Nilo, no nordeste da África. Esse povo se organizou em torno de 3.200 a. C. como um império. <br/><br/> A Mesopotâmia, localizada na Ásia Menor, reuniu uma civilização entre os rios Tigre e Eufrates e tinha como povos mais importantes os sumérios e os babilônios. <br/><br/> O povo Hebreu representa um dos casos em que a origem ainda é desconhecida. Os hebraicos foram responsáveis pela história da Antiga Israel. <br/><br/> Os fenícios eram um povo de origem semita localizados na costa oriental do mar Mediterrâneo. Surgiram em torno do ano 3.000 a.C. <br/><br/> O Império Persa ocupou toda a Ásia Menor ao longo de dois séculos de existência. Sua grande civilização começou em 549 a.C. e terminou em 330 a.C. quando foi dominada pelos macedônios. <br/><br/>  Os chineses permaneceram isolados por muito tempo em decorrência de seu próprio isolamento geográfico. A civilização chinesa encontrava-se no extreme oriente, mas por si só foram responsáveis por grandes descobertas e invenções na história da humanidade. Sabe-se que em torno de 1.500 a.C. os chineses estavam bem organizados sob a forma de um reino. Sua civilização durou por muitos séculos. <br/><br/> A civilização hindu ocupou a Índia em torno de 2.000 a.C. e também ficou distanciada de outros povos por causa da posição geográfica. Da mesma forma que a China, muitas invenções importantes para a história da humanidade vieram dos hindus. <br/><br/> A civilização de Creta foi contemporânea ao Egito Antigo e estava localizada numa ilha do mar Mediterrâneo. Estava perto da Grécia e da Ásia Menor. Desenvolveram uma cultura muito rica desde o terceiro milênio a.C. e foram muito influentes para a cultura grega. <br/><br/> Os gregos, por sua vez, ocuparam uma península banhada pelo mar Jônico, o Egeu e o Mediterrâneo desde o século XX a.C. Muito influentes para a história da humanidade, suas principais cidades eram Atenas e Esparta. <br/><br/> O Império Macedônico foi organizado por Filipe II e conquistou um grande território sob o reinado de Alexandre, o Grande. A expansão do Império Macedônico, que começou no século IV a.C., causou a fusão de culturas, gerando a cultura helenística. <br/><br/> Os romanos representaram uma enorme civilização desenvolvida a partir da península Itálica, na Europa. A fundação de Roma ainda é um mistério para os historiadores, mas o império que se formou influenciou a vida e a cultura na Europa, África e Ásia por séculos. Sua queda se deu em 476 a.C. e marcou o início de uma nova fase da história da humanidade.'},

          {'nome':'História da Austrália','field':'História da Austrália', 'texto':'Antes da colonização, a Austrália era habitada por inúmeras tribos de aborígines, os povos nativos da região, que segundo pesquisas, viviam lá a mais de 60 mil anos. A estimativa é de que no inicio da colonização existissem na Austrália cerca de 500 tribos espalhadas por toda a região, que falavam 300 dialetos diferentes, com aproximadamente 175 mil aborígines no total. <br/><br/> Embora tenha sido avistada por portugueses e espanhóis ainda na época das grandes navegações, a Austrália só foi invadida quando, em 1770, o capitão inglês James Cook foi enviado para investigar as terras até então desvalorizadas. O capitão desembarcou pela primeira vez na costa leste, em 28 de abril de 1770. Seguiu viagem para o norte, sendo que desembarcou no Cabo de York, onde, em 22 de agosto de 1770, proclamou a posse das terras, em nome do Rei George da Inglaterra. Fincou a bandeira inglesa ao chão e deu a terra o nome de New South Wales (Nova Gales do Sul). <br/><br/> A colonização teve inicio em 1788, quando a Inglaterra resolveu fazer da nova terra uma colônia penal, enviando para aquela região os presos com penas superiores a 7 anos, que antes enviava para os Estados Unidos (independente desde 1776). A primeira frota enviada tinha 11 embarcações, que trouxeram aproximadamente 1,3 mil pessoas. Em 18 de janeiro de 1788 as embarcações chegaram a Botany Bay. Considerando a região como imprópria para se estabelecerem, o Capitão navegou ao norte onde em 26 de janeiro de 1788 fundou a primeira colônia, onde hoje está localizada a cidade de Sydney. Por volta de 1835 os prisioneiros ingleses deixaram de ser enviados a Austrália, e os condenados que lá estavam já haviam cumprido suas penas. A esses era destinado um pedaço de terra para que dela vivesse. <br/><br/> A partir de 1850 o país passou a ser destino de aventureiros, sobretudo de chineses, pois em várias regiões foram descobertas minas de ouro. Os chineses eram mal vistos na época, pois trabalhavam por salários mais baixos que os australianos. <br/><br/> A Austrália passou a fazer parte da Comunidade Britânica em 1901, quando passou a ter uma estrutura federativa e parlamentar. A independência ocorreu em 1942, embora o soberano da Inglaterra (rei ou a rainha), continuasse sendo considerado o chefe de Estado formal. Somente em 1986 esses laços foram cortados. <br/><br/> Da década de 40 até o inicio da década de 70, foi grande o número de imigrantes do mundo todo que foram atraídos para a Austrália. <br/> Como conseqüência da colonização, os aborígines foram praticamente dizimados da Austrália. Atualmente, a população aborígine representa menos de 1% do total da população australiana.'},

          {'nome':'História Aventureira','field':'História Aventureira', 'texto':'A História Aventureira é uma recente proposta de filosofia da História. <br/><br/> A História, como ciência, possui suas próprias metodologias de trabalho, suas formas de abordar o objeto e suas formas de escrever os resultados. No século XVIII, a História cresceu em importância e notoriedade como ciência, tornando-se o trabalho de homens eruditos. O passar dos séculos fez crescer a observação feita sobre os objetos de abordagem e, assim, cresceram também as metodologias de trabalho. <br/><br/> A filosofia da História é um ramo ao qual se dedicam muitos pensadores. Consiste na concepção que se tem de como se daria o desenvolvimento da História. História da Filosofia e filosofia da História são termos parecidos, porém diversos. A história da Filosofia se encarrega de descrever os fatos que constituem a existência histórica da filosofia. Já a filosofia da História se encarrega das teorias que buscam explicar o sentido da história, de como a história se desenvolve e para onde vai. <br/><br/> No século XX, novas escolas de historiadores surgiram, apresentando novas perspectivas e metodologias para o trabalho histórico. As novas abordagens permitiram revelar a realidade mais detalhada do passado, apresentando para o mundo o cotidiano também de pessoas que não representavam as classes dominantes. Os novos gêneros da historiografia deram voz aos excluídos da história tradicional e enriqueceram a ciência. A oferta de fontes de pesquisa de objetos históricos também cresceu muito, toda forma de registro da vida humana passou a ser levada em consideração. Não apenas mais documentos governamentais, por exemplo, continuaram sendo usados como fonte, mas qualquer marca humana cotidiana e, inicialmente, banal tornou-se de grande importância. <br/><br/> A História Aventureira é uma filosofia nova na historiografia, ainda pouco difundida ou referenciada. Seu idealizador foi o historiador estadunidense Richard Morse, que apresentou sua forma inovadora de escrever História através do livro O Espelho de Próspero. <br/><br/> Na obra de Morse, o historiador rompe com correntes tradicionais da historiografia e defende o uso do intercâmbio entre todas elas. O livro O Espelho de Próspero não se trata exatamente de um texto que discuta metodologias da História, mas sim de uma obra na qual discute as marcas culturais dos Estados Unidos e da América Latina. Entretanto, Richard Morse faz uso de uma nova metodologia para explicar sua tese. <br/><br/> No contexto da História Aventureira, o que está em jogo é apresentar a História da mesma forma que a vida, a qual não é pré-definida, não é teleológica. Da mesma forma que a vida, a História deveria percorrer livremente pelos diversos campos de compreensão para explicar os fatos do passado. Morse não descarta ou abomina qualquer filósofo da história, pelo contrário, faz uso de todos eles nas ocasiões adequadas. <br/><br/> A filosofia da história de Richard Morse se contrapõe, especialmente, àquela de Karl Marx. Este concebia a história como teleológica, ou seja, guiada rumo a um fim previamente conhecido. Marx, como porta voz do Comunismo, acreditava que o desenvolvimento da história se dava através de etapas, as quais se sucederiam até alcançar o almejado fim, portador do Comunismo. Richard Morse, por sua vez, não acredita no fator teleológico, defendido por vários outros filósofos além de Marx. Sua concepção de filosofia da história faz alusão a uma árvore, sendo que, depois de plantada a semente, não é possível saber o quanto crescerá ou para que lado serão seus galhos. Essa mesma liberdade de desenvolvimento da vida da árvore caracteriza a vida humana, impossibilitando o conhecimento do fim. <br/><br/> A História Aventureira não é ainda um termo definitivamente cunhado para definir essa nova proposta de filosofia da história. Tampouco é plenamente difundida. As referências a Morse são recentes nos trabalhos acadêmicos. Mas sua capacidade dinâmica de lidar com as diversas correntes de pensadores da filosofia da história indica boa condição de desenvolvimento.'},

          {'nome':'História Contemporânea','field':'História Contemporânea', 'texto':'A História Contemporânea é a fase atual que estamos vivendo da história da humanidade. Sucede a História Moderna. <br/><br/> A historiografia tradicional divide a história da humanidade em períodos: História Antiga, História Medieval, História Moderna e História Contemporânea. Segundo esta concepção, a humanidade tem sua história dividida em períodos que correspondem a eventos ocorridos no continente europeu ou em decorrência das ações de seu povo. Isto denota a forma tradicional de periodizar a história como fortemente eurocêntrica. Essa forma de encarar a história da humanidade está sendo amplamente revista atualmente, pois é preciso se levar em consideração a existência de grandes civilizações com grandes culturas ao longo da história também fora do continente europeu. <br/><br/> A História Contemporânea, segundo os historiadores, tem seu início marcado pela Revolução Francesa, em 1789. De acordo com essa idéia, modificações nas estruturas sociais ocorreram para caracterizar uma nova fase. O evento ocorrido na França derrubou as marcas do Antigo Regime que dividiam a sociedade em escalas dentro de uma pirâmide, na qual o rei e a nobreza ocupavam a posição mais alta, seguidos pelo clero e depois todo o resto da sociedade, incluindo camponeses e burguesia. O fato é que a classe burguesa já representava um importante grupo na ordem social e não recebia a devida consideração em troca, o que os levou a derrubar uma organização social já arcaica. <br/><br/> O Iluminismo teve grande influência na confecção de um novo período da humanidade, levantando a bandeira da razão e propaganda que as ciências seriam capazes de propiciar um progresso da civilização humana. O advento da nova fase colocou o indivíduo em destaque na história, capaz de definir seu próprio futuro. Ao contrário do que existia antes, quando o indivíduo era ligado a certa condição determinada pelo seu nascimento. <br/><br/> A História Contemporânea concretizou a presença determinante do capitalismo no cotidiano da humanidade. Exatamente por isso, surgiram novas teorias da vida humana em realidade alheia ao capitalismo. A consolidação de várias potências capitalistas desencadeou uma forte corrida por domínio de regiões fornecedoras de matéria-prima e consumidoras dos produtos industrializados. As tensões resultantes da corrida capitalista resultaram em esmagadoras guerras no século XX, colocando em questão a evolução da civilização. <br/><br/> Outros eventos também caracterizam fortemente a História Contemporânea. O novo período marcou as independências das antigas colônias européias, embora o imperialismo tenha gerado um novo tipo de dependência, a econômica. No século XIX há de se destacar as unificações tardias de Itália e Alemanha, as quais desencadearam a instabilidade na Europa com a entrada de novos países na corrida imperialista. <br/><br/> No século XX, as Guerras Mundiais, a Revolução Russa, a Crise de 1929, a Descolonização da África e a Guerra Fria deram as marcas do novo período. No século XXI, dois eventos foram importantes, até o momento: o Atentado Terrorista de 11 de Setembro e a Crise Econômica de 2008-2009. Entretanto, o questionamento sobre o caráter eurocêntrico de se dividir a história e o evento terrorista de 2001 está predizendo uma nova fase da história da humanidade. Alguns historiadores já arriscam a dizer que estamos vivendo a História Pós-Contemporânea. Embora o termo não seja dos melhores, essa nova concepção se baseia no fato de que a soberania dos Estados Unidos, a grande potência mundial da era Contemporânea, tenha sido abalada com o atentado. Daí novas relações mundiais se desencadeariam.'},

          {'nome':'História da Argentina','field':'História da Argentina', 'texto':'Registros arqueológicos provam à presença dos primeiros habitantes na região da Argentina há aproximadamente 13 mil anos. Segundo estudos, esses habitantes eram nômades. <br/><br/> Os espanhóis se estabeleceram e começaram a colonizar a região da Argentina em 1516, quando o navegador espanhol Juan Diaz de Sólis, navegando pelo Rio da Prata, tornou oficial a conquista do território. Até então, a região dos pampas era habitada por nações indígenas e a região norte era parte do Império Inca. A capital, Buenos Aires, foi fundada em 1534. <br/><br/> Ainda no século XVI é iniciada a exploração da prata na região. No século XVII os espanhóis passam a utilizar a mão de obra indígena para a exploração da prata. Aos poucos os povos indígenas foram sendo conquistados e dizimados pelos espanhóis. Os índios guaranis argentinos foram catequizados pelas missões jesuíticas nesse mesmo período. A Companhia de Jesus foi expulsa da Argentina em 1767. <br/><br/> Enquanto colônia, a Argentina se envolveu em dois conflitos. Em 1776, espanhóis e índios guaranis argentinos iniciaram uma luta para expulsar os portugueses da região do Rio da Prata, e em 1806 a Argentina resistiu a invasão inglesa. <br/><br/> Em 9 de julho de 1816 a Argentina se tornou independente. Devido à exigência de autonomia provincial feita pelos federalistas do interior, e da oposição a essa autonomia dos unitaristas de Buenos Aires, após a Independência iniciou-se a guerra civil. Somente em 1853 os unitaristas conseguiram promulgar a Primeira Constituição da Argentina. Em 1865, a Argentina forma com o Brasil e o Uruguai a tríplice aliança, para lutar contra as forças paraguaias. A Guerra do Paraguai foi vencida pela tríplice aliança em 1879. <br/><br/> Do fim do século XIX até as primeiras décadas do século XX, foi o período de grande imigração dos europeus para a Argentina, sobretudo dos italianos. O inicio do século foi marcado também pelos Governos Radicais, que debilitaram a democracia e a economia, que sofreu sucessivas crises. <br/><br/> A partir de 1946 a Argentina passa a ser governada pelo presidente populista Juan Domingos Perón, em um período de ouro para o povo argentino. Em 1955 Péron foi deposto e exilado por um golpe militar, sendo que retornou a Argentina e ao poder em 1973, governando por um breve período até a sua morte. Tão carismática quanto Perón, sua esposa Isabelita Perón assumiu seu lugar, mas foi obrigada pelos militares a renunciar em 1976, instalando-se novamente uma ditadura no país. <br/><br/> Após sucessivos golpes, governos militares, e dezenas de mortos e desaparecidos políticos (os considerados subversivos), em 1983 a Argentina volta a ser uma democracia, com a eleição do presidente Raul Afonsin. Em 1989 Afonsin renunciou em favor ao presidente eleito Carlos Menem, que permaneceu na presidência por dois mandatos consecutivos, até 1999. <br/><br/> Fernando de La Rua foi eleito para o lugar de Menem. Os cortes e ajustes que Fernando de La Rua fez na tentativa de evitar a crise econômica acabaram gerando grande insatisfação popular e várias greves, o que foi o motivo de sua renúncia. No ápice da crise, em duas semanas a Argentina chegou a ter cinco presidentes. O mandato provisório de Eduardo Duhalde durou até 25 de maio de 2003, quando Nestor Kirchner, eleito pelo povo, assumiu a presidência. A sucessora de Nestor Kirchner, atual presidente da Argentina é Cristina Kirchner, sua esposa.'},

          {'nome':'História da Bahia','field':'História da Bahia', 'texto':'A história da Bahia se confunde com a história do Brasil, pois foi nessa região que, em 22 de abril de 1500, o português Pedro Álvares Cabral avistou as terras, onde hoje se encontra a cidade de Porto Seguro, dando inicio a colonização européia na América do Sul. <br/><br/> Em 1534 a região começou a ser povoada. A presença dos jesuítas foi marcante na história da região. A cidade de Salvador foi fundada em 1549, pelo governador geral Tomé de Souza. Salvador foi a primeira capital do Brasil. A partir de 1573, dividiu esse título com a cidade de Rio de Janeiro, pois a coroa portuguesa resolveu estabelecer dois governos no país: o do Norte, cuja capital era Salvador, e o do Sul, cuja capital era o Rio de Janeiro. Essa divisão permaneceu até 1763, quando o Rio de Janeiro passou a ser a única capital do país. <br/><br/> Em 1587 a cidade de Salvador foi atacada por piratas ingleses, sem sucesso. Em 1612 foi a vez dos corsários franceses tentarem a invasão, também sem sucesso. <br/><br/> Nos últimos dias de 1599 foi a vez dos holandeses atentarem contra a região. As defesas conseguiram impedir o desembarque dos holandeses, enquanto foram levantados Fortes para aumentar a segurança. Porém, em 14 de abril de 1624, as defesas sucumbiram, e a esquadra holandesa, formada por aproximadamente 3600 homens, saqueou a cidade de Salvador. <br/><br/> Em 22 de março de 1625 chegou a região uma esquadra portuguesa, composta por 52 navios de guerra, entre outras embarcações, trazendo um exército de mais de 12 mil homens. Em 30 de abril do mesmo ano os holandeses concordam em desocupar a região. Os holandeses voltaram a ameaçar a região por diversas vezes: em 1640, 1647 e 1654. <br/><br/> A Bahia também foi cenário de outras disputas, como a Conjuração Baiana, ou Revolta dos Alfaiates (que propôs a formação da Republica Bahiense, em 1798), a Revolta dos Malês (uma revolta de escravos africanos islâmicos, em 1834), a Guerra de Canudos (confronto entre o exército republicano e os sertanejos comandados por Antonio Conselheiro, em 1897-1897). <br/><br/> Atualmente, a Bahia é o sexto estado mais rico do Brasil. Sua cultura (música, ritmos, culinária, etc.) carrega muito de sua história.'},

          {'nome':'História da Bolívia','field':'História da Bolívia', 'texto':'No país que hoje conhecemos como Bolívia foram descobertos sítios arqueológicos indicando que aquela região era habitada pelo homem há 21.000 anos. Desde 700 a.C. até 1.200 d.C., desenvolveu-se o império Tihuanaco (formado por aimarás, quéchuas e chiquitos). Do século XIII ao XVI esta região foi incorporada ao império Inca. <br/><br/> Em 1.538, o espanhol Francisco Pizarro conquistou aquela região anexando-a ao vice-reinado do Rio da Prata. Com a instalação dos colonos espanhóis foram fundadas diversas cidades, tais como: Chiquisaca (atual Sucre), Potosí, La Paz e Cochabamba. A riqueza das minas de prata de Potosí foi responsável pela vinda de muitos colonos e pela grande riqueza que ali se produziu. <br/><br/> A independência boliviana ocorreu em 6 de agosto de 1825 (a Bolívia foi uma das primeiras colônias a rebelar-se contra o domínio espanhol), liderada por Simon Bolívar. Cinco dias depois, adotou o atual nome em homenagem ao seu libertador. <br/><br/> Em 1.879, o Chile apossou-se do porto boliviano de Antofagasta, levando a Bolívia (e o Peru, aliado da Bolívia) à guerra do Pacífico (1879-1883). O Chile venceu a guerra e, desde então, a Bolívia não tem mais acesso ao mar. Em 1.935, durante a guerra do Chaco, a Bolívia teve de ceder um outro pedaço do seu território ao Paraguai. Na guerra contra o Brasil (1901-1903), a Bolívia perde o Acre e a parte ocidental do Mato grosso. <br/><br/> A nova configuração do território boliviano unida à grande instabilidade política, faz a Bolívia conhecer um golpe de estado a cada ano entre 1850 e 1950. Mesmo assim, houve, naquele país, fases de prosperidade com a exploração da quinina, planta usada como remédio (1830-1850), do guano (fertilizante orgânico) e do salitre (1868-1878), do látex (1895-1915) e do estanho a partir de 1880. <br/><br/> Dadas as condições de extrema pobreza da população boliviana e a riqueza de poucos ocorre, em 1952, uma insurreição popular levando ao poder o Movimento Nacionalista Revolucionário (MNR), fato que gerou a nacionalização das minas, o voto universal e a reforma agrária. Tempos depois o MNR se afasta do povo e se divide. Em 1.964, o exército toma o poder. Em 1967, Che Guevara é executado pelo exército boliviano. <br/><br/> Apesar do retorno do poder civil ao governo (1982), o país passou por uma série de crises econômicas e políticas, foi na década de 80 que a Bolívia teve a maior inflação da história (11.750% em 1985). <br/><br/> No início da década de 90, o país adotou o liberalismo econômico, privatizou as minas e diversas empresas públicas. Ainda assim, a instabilidade social e econômica continuou. O descontentamento da população perante o governo prosseguiu. <br/><br/> A partir do ano 2.000, o povo boliviano lutou contra a privatização das águas de Cochabamba, a favor do plantio de coca, contra os impostos que o governo queria cobrar dos salários e a favor da nacionalização do gás. Tudo isso culminou com a queda do regime do presidente Lozada e com a tomada de La Paz pela população indígena. <br/><br/> Assim, em 2.005, Evo Morales Aima torna-se presidente da Bolívia através de eleições diretas.'},

          {'nome':'História da China','field':'História da China', 'texto':'A história da China é complicada e densa. Trata-se de uma cultura milenar que já vivenciou centenas de acontecimentos. É preciso emendar a tudo isso a questão territorial, visto que a China é um império de enormes dimensões (onde estão englobados diversos povos e civilizações). <br/><br/> China, em seu idioma nativo, significa literalmente Tien Hia (aquilo que está sob o céu). Curioso é o fato do povo chinês contar sua história em ciclos de 60 anos, uma vez que o povo ocidental tem por hábito narrar seus fatos históricos utilizando séculos ou décadas. Na verdade, estes ciclos chineses correspondem aos ciclos de 12 anos (signos do zodíaco chinês) multiplicados pelos 5 elementos. <br/><br/> Na China já foram encontradas evidências de vida datadas de 250.000 anos aproximadamente e as primeiras referências históricas são muito antigas. Isto tem sido confirmado pela grande quantidade de restos arqueológicos e vestígios encontrados nas últimas décadas. Por sua vez, tais restos demonstraram a presença de antigos palácios, tumbas de príncipes, reis e imperadores. <br/><br/> As dinastias são um dos elementos mais importantes na estrutura histórica deste país que estendeu, de maneira notável, sua influência e poder. A primeira dinastia conhecida foi a Xia, que chegou a governar a China desde o século XXI ao século XVI a.C. Existiu, também, uma dinastia chamada Han (associada à evolução da linguagem chinesa e ao seu sistema de escrita baseado nos caracteres), que promoveu o pensamento de Confúcio e começaram, dessa forma, a aparecer os primeiros funcionários que administraram a China durante séculos. O papel foi inventado na China e muito contribuiu para a educação. As dinastias marcaram fortes períodos de sua história, algumas ficaram conhecidas por incrementar a economia, outras por instaurar períodos de maior repressão. <br/><br/> Durante muito tempo, o norte da China esteve dominado pelos bárbaros. O sul tinha ficado bem dividido em diversas regiões. Um general do exército Qin Shi Huang Di, primeiro imperador chinês (desde 247 até 221 a.C.), conseguiu iniciar o processo de reunificação do país, depois de muitas lutas sangrentas e conflitos políticos da época. Nos anos que se seguiram, seus filhos continuaram a reunificar o que, hoje, conhecemos como China. <br/><br/> A rota da seda foi criada, pois a seda chinesa foi um dos materiais mais apreciados e comprados no mundo todo. <br/><br/> A tendência a acreditar nas coisas metafísicas é tão antiga quanto a história do país. Assim, os chineses entendiam os desastres naturais como um sinal divino, aliás, alguns imperadores e governantes decidiam alterar suas políticas e decisões quando acontecia um terremoto ou alguma catástrofe qualquer, pois encaravam tais fatos como uma advertência das “esferas superiores”. <br/><br/> A China foi um país rico durante muito tempo, tinha a seu dispor portos e mercados muito importantes que, além de tudo, eram estratégicos para o desenvolvimento de todo o continente asiático, incluindo os países vizinhos.'},

          {'nome':'História da Colômbia','field':'História da Colômbia', 'texto':'Antes da chegada dos espanhóis às Américas, a região onde hoje está Colômbia era habitada por várias tribos indígenas que haviam atingido um bom nível de desenvolvimento, destacando-se a tribo muiscas, conhecidos também como chibchas. <br/><br/> Os primeiros espanhóis a pisarem em terras colombianas foram Alonso de Ojeda e João da Cosa em 1499. Posteriormente, várias expedições passaram pela região litorânea, até que, em 1525, foi fundada a primeira cidade da Colômbia: Santa Maria. Cartagena foi fundada oito anos depois, em 1533. Em 1538, Gonzalo Jiménez de Ojeda, após derrotar os índios chibchas, fundou a cidade de Santa Fé de Bogotá, e deu um nome ao país que se formava: Nova Granada. A região, rica em minerais, esteve sempre na mira dos piratas (corsários), e anos depois, dos franceses e ingleses. <br/><br/> Até 1717, a região da então Nova Granada era dependente da administração de Lima, no Peru. A partir desse ano, Bogotá passou a ser a capital de um novo vice-reinado, o vice-reinado de Nova Granada, que agregava os territórios correspondentes aos atuais Panamá, Equador, Venezuela e Colômbia. <br/><br/> Em 1811, Simón Bolívar, militar e político, proclamou a independência da então Nova Granada. Devido à resistência dos espanhóis, somente em 1819, foi criada a República da Colômbia, foi promulgada a primeira constituição, e Simón Bolívar foi declarado presidente. Em 1821, a região era chamada de Grã-Colombia, sendo que a liderança dessa grande área era de Simón Bolívar. <br/><br/> A partir de 1830, com a morte de Bolívar, Equador e Venezuela se tornaram independentes. A independência do Panamá ocorreu em 1903. <br/><br/> Em 1849, são formados os dois partidos políticos colombianos: o Liberal e o Conservador. A rivalidade entre eles deu inicio a uma guerra civil em 1899, conhecida como a Guerra dos Mil Dias, que teve fim em 1903. Instaurou-se então um período de relativa paz. <br/><br/> Em 1948, com o assassinato do líder liberal Jorge Eliecer Gaitán, explodiu novamente a rivalidade entre liberais e conservadores. A violência teve inicio em Bogotá e se espalhou pelo interior do país, levando milhares à morte. O conflito levou os partidos rivais a um acordo. Os líderes deram respaldo a um golpe militar (1953 e 1958) e resolveram que o poder seria compartilhado. <br/><br/> Porém, alguns líderes liberais que viveram a violência, nas décadas de 30 e 40, insatisfeitos com o acordo, instituíram as Forças Armadas da Colômbia (Farc), em 1964. <br/><br/> Após as Farc, outras organizações de guerrilheiros foram fundadas, como o Exército de Libertação Nacional (ELN) e o Movimento revolucionário 19 de abril (M-19). Atualmente o M-19 é um partido político. <br/><br/> A partir dos anos 70, os Cartéis do Narcotráfico se estabelecem na Colômbia, implantando um poder paralelo. O país passou a produzir cocaína em grande escala na década de 80, já em parceria com as Farc. <br/><br/> A luta contra o narcotráfico é iniciada em 1984. Na década de 90 os Estados Unidos se envolvem na guerra contra o narcotráfico, caçando os lideres dos cartéis. Na época foi preso o narcotraficante, líder do cartel de Medellín, Pablo Escobar. <br/><br/> Atualmente, a Colômbia é a maior produtor de cocaína do mundo, abastecendo principalmente os Estados Unidos. As Farc dominam cerca de 20% do território colombiano, e conta com aproximadamente 17 mil guerrilheiros.'},

          {'nome':'História da Guiana Francesa','field':'História da Guiana Francesa', 'texto':'A Guiana Francesa (descoberta em 1.500 e colonizada no século XVII) estava habitada por indígenas antes da chegada dos europeus. Na costa, viviam os caribes e, no interior, as tribos wayana, oyampi e emerillon. Os caribes, índios guerreiros, reagiram violentamente à presença espanhola desde o século XVI. <br/><br/> O território da Guiana Francesa foi reconhecido no começo do século XVII e a cidade de Caiena (capital daquele país) foi fundada em 1.637. A Guiana foi disputada por holandeses e franceses, mas foram os franceses que finalmente estabeleceram uma colônia naquela região. No fim do século XVII, começam a chegar os escravos que trabalhariam nas plantações de cacau e café. Em 1.794, é abolida a escravidão, que foi novamente implantada na década seguinte. A escravidão é abolida definitivamente em 1.848. <br/><br/> A pretensão francesa de se estabelecer na Guiana foi legitimada pelo tratado de Breda, em l.667 e os limites com a colônia portuguesa do Brasil foram estabelecidos através do tratado de Utrecht de 1.713, mas, em 1.809, as forças portuguesas, em represália à invasão francesa em Portugal, anexaram a Guiana até 1.814. <br/><br/> A partir de 1.852, a Guiana francesa transformou-se em presídio (o mais famoso é a Ilha do Diabo) para onde eram enviados os opositores políticos dos diversos regimes que aconteceram na França. Em um século havia 80.000 prisioneiros vivendo em condições insuportáveis e o número de presos que morria era muito elevado. No mesmo século foi encontrado ouro, nos rios do interior daquele país, mas isto não foi de grande ajuda para a economia da Guiana, uma vez que a mão-de-obra das lavouras diminuiu muito graças à perspectiva de maiores ganhos. Além disso, a descoberta de ouro provocou disputas fronteiriças. <br/><br/> As deportações terminam em 1.938, mas a instituição prisional continua funcionando, a repatriação só começa a partir de 1.947, quando a Guiana se transforma em departamento de ultramar (coletividade territorial integrada à República francesa). Nessa época a costa da guiana conhece um relativo desenvolvimento econômico. <br/><br/> Em 1.964, é decidida a construção do Centro Espacial de Kourou para a Agência Espacial Européia, o Centro Espacial começa a funcionar em 1.968 e é ali que começam a ser lançados satélites com a ajuda de foguetes Arianne. <br/><br/> No início da década de 80 foi posto em prática o plano Vert, que tinha como finalidade aquecer a economia da Guaina, melhorando a produção agrícola e florestal.'},

          {'nome':'História da Índia','field':'História da Índia', 'texto':'A história da Índia teve início aproximadamente em 3300 a.C., quando a primeira civilização urbana se formou nos arredores do vale no Rio Indu, que origina o nome do país. <br/><br/> Por volta de 1500 a.C., a Índia foi invadida pelas tribos árias, povos nômades, vindos provavelmente do Irã, que ocuparam a região, dominando a civilização hindu que se formava. Teve início, então, o Período Védico, que durou até 500 a.C. <br/><br/> O período Védico ficou marcado pelas escrituras compiladas de hinos escritos em sânscrito nessa época, que foram chamados de Vedas (saber sagrado). Foram escritos quatro Vedas: Rig-Veda, Yajur-Veda, Sama-Veda e Atharva-Veda. Algumas descrições contidas nos Vedas dão uma noção de como eram a vida e a sociedade, naquela época. Nos últimos anos do século IV, o período Védico se encerrou quando ocorreram transformações no país e surgiram novas religiões e novas ideologias. <br/><br/> O surgimento do budismo (pregado por Buda) e do Jainismo (pregado por Mahavira) no contexto indiano trouxe novas orientações ao hinduismo estabelecido na região. Com a invasão dos turcos, árabes e afegãos, o islamismo foi introduzido naquela região. Entre os séculos XVII e XIV, Dinastia Mughal reinou na Índia e deixou suas marcas principalmente por sua arquitetura presente ainda hoje em um bairro afastado do centro da cidade de Nova Déli, que, aliás, é chamada de Velha Déli. Um exemplo é o maior mosteiro da Índia, o Jama Masjid, construído a partir de 1644. O Taj Mahal, contrução realizada entre 1630 e 1652, é outro exemplo da arquitetura típica da Dinastia Mughal. <br/><br/> Na época das navegações e da colonização, os portugueses (com Vasco da Gama) foram os primeiros a se estabelecer na Índia, embora não tenham exercido o papel de colonizadores no país. <br/><br/> Já os ingleses, a partir de 1858, utilizaram a Companhia Inglesa das Índias Orientais para se estabelecerem amigavelmente no país, passando então a administrar, através da figura do vice-rei, pouco mais da metade da Índia, o que deu origem ao termo “Índia Britânica”. O restante do país continuava sob a autoridade de governantes hindus ou muçulmanos, geralmente chamados de marajás. <br/><br/> Com o crescimento do sentimento nacionalista disseminado por “Mahatma” (“Grande Alma”) Gandhi, no início do século XX, e com o movimento de “descolonização”, após fim da Segunda Guerra Mundial, em 15 de agosto de 1947, a Inglaterra passou aos indianos a administração das regiões da Índia que governava, e reconheceu tanto a Índia como o Paquistão. <br/><br/> A separação da região governada pela Inglaterra entre a Índia e o Paquistão causou um desentendimento em relação a região da Caxemira, disputada até hoje entre as duas nações. A situação na região é preocupante pelo fato de ambos os países possuirem armas nucleares. Atualmente, a presidente da Republica da Índia, nome oficial do país, é Pratibha Patil. Ela é a primeira mulher a governar o país.'},

            {'nome':'História da Indonésia','field':'História da Indonésia', 'texto':'História da Indonésia - Vestígios arqueológicos datam a presença dos homens no arquipélago da Indonésia desde a pré-história. Por volta de 300 a.C, tribos originárias da Ásia se espalharam pelas ilhas e povoaram o arquipélago. Os casamentos entre os asiáticos e os nativos formaram diferentes etnias, em diferentes ilhas. <br/><br/> Vários reinos budistas e hindus foram formados principalmente nas ilhas de Java e Sumatra entre os séculos VII e XIV. No século IX foi construído em Java o Borobundur, o maior monumento budista do mundo. <br/><br/> O navegador Marco Polo registrou sua passagem pelo Estreito de Malaca e sua escala em Sumatra em 1292. <br/><br/> No século XII os árabes da Índia chegaram à região, trazendo consigo o islamismo, que a partir de então começou a dominar algumas ilhas do arquipélago. <br/><br/> Os europeus chegaram em 1511, quando Afonso de Albuquerque invadiu as Ilhas Malucas. O Objetivo era controlar o comércio das especiarias, criando naquela região alguns entrepostos de comércio. Os holandeses e sua Companhia Holandesa das Índias Orientais invadiram e se estabeleceram na região no século XVII, passando a chamar a área de Índias Orientais Holandesas. Todo o arquipélago passou então a ser colônia da Holanda, exceto a região do Timor, que permaneceu como colônia de Portugual. <br/><br/> Durante a Segunda Guerra Mundial, em 1942, o Japão invadiu e se apossou do arquipélago. Com o fim da Guerra o líder Sukarno, declarou a independência da Indonésia com o apoio dos japoneses. Os aliados uniram-se então a Holanda para retomar sua colônia. Deu-se então inicio a Revolução Nacional Indonésia, que representava a luta pela independência. A guerra durou 4 anos, acabando quando a Holanda reconheceu a independência do país após fortes pressões internacionais, em 27 de dezembro de 1949. Embora só tenha tido sua independência reconhecida em 1949, a República da Indonésia oficialmente nasceu antes, no dia de 17 de Agosto de 1945. Um dos líderes nacionalistas foi o primeiro presidente da nova República: Sukarno. <br/><br/>  Em 1965, Sukarno sofre uma tentativa de golpe de estado, que foi impedido pelo general militar Suharto. O general aproveitou-se da situação e após alguns massacres, tomou o poder da Indonésia. Suharto foi reeleito pelo povo por 5 vezes consecutivas, sendo obrigado a renunciar em 1997, pressionado pela crise financeira anunciada. O vice-presidente B. J. Habibie é empossado em seu lugar e permanece no cargo até 1999, quando concorreu a reeleição e perdeu para a filha de Sukarno, Megawati Sukarnoputri. <br/><br/> Megawati não foi empossada nessa ocasião, pois seu partido a substituiu por Abdurrahman Wahid. Em 2001, devido ao conflito no Timor-Leste, Megawati assumiu a presidência. O atual presidente é Susilo Bambang Yudhoyono, primeiro presidente eleito pelo voto direto na Indonésia, em 2004, para um mandato de 5 anos. <br/><br/> Em 2004, uma região próxima à ilha de Sumatra foi o epicentro do maior terremoto dos últimos tempos, de 8,9 graus da escala de Richter. O terremoto deu origem a maremotos que assolaram vários países da região, inclusive a própria Indonésia, causando a morte de milhares de pessoas.'},

          {'nome':'História da Inquisição','field':'História da Inquisição', 'texto':'A Inquisição foi criada na Idade Média (século XIII) e era dirigida pela Igreja Católica Romana. Ela era composta por tribunais que julgavam todos aqueles considerados uma ameaça às doutrinas (conjunto de leis) desta instituição. Todos os suspeitos eram perseguidos e julgados, e aqueles que eram condenados, cumpriam as penas que podiam variar desde prisão temporária ou perpétua até a morte na fogueira, onde os condenados eram queimados vivos em plena praça pública. <br/><br/> Aos perseguidos, não lhes era dado o direito de saberem quem os denunciara, mas em contrapartida, estes podiam dizer os nomes de todos seus inimigos para averiguação deste tribunal medieval. Com o passar do tempo, esta forma de julgamento foi ganhando cada vez mais força e tomando conta de países europeus como: Portugal, França, Itália e Espanha. Contudo, na Inglaterra, não houve o firmamento destes tribunais.  <br/><br/> Muitos cientistas também foram perseguidos, censurados e até condenados por defenderem ideias contrárias à doutrina cristã. Um dos casos mais conhecidos foi do astrônomo italiano Galileu Galilei, que escapou por pouco da fogueira por afirmar que o planeta Terra girava ao redor do Sol (heliocentrismo). A mesma sorte não teve o cientista italiano Giordano Bruno que foi julgado e condenado a morte pelo tribunal. <br/><br/> As mulheres também sofreram nesta época e foram alvos constantes. Os inquisidores consideravam bruxaria todas as práticas que envolviam a cura através de chás ou remédios feitos de ervas ou outras substâncias. As "bruxas medievais" que nada mais eram do que conhecedoras do poder de cura das plantas também receberam um tratamento violento e cruel. <br/><br/> Este movimento se tornava cada vez mais poderoso, e este fato, atraía os interesses políticos. Durante o século XV, o rei e a rainha da Espanha se aproveitaram desta força para perseguirem os nobres e principalmente os judeus. No primeiro caso, eles reduziram o poder da nobreza, já no segundo, eles se aproveitaram deste poder para torturar e matar os judeus, tomando-lhes seus bens.  <br/><br/> Durante a esta triste época da história, milhares de pessoas foram torturadas ou queimadas vivas por acusações que, muitas vezes, eram injustas e infundadas. Com um poder cada vez maior nas mãos, o Grande Inquisidor chegou a desafiar reis, nobres, burgueses e outras importantes personalidades da sociedade da época. Por fim, esta perseguição aos hereges e protestantes foi finalizada somente no início do século XIX.  <br/><br/> <b>Inquisição no Brasil</b><br/> No Brasil, os tribunais chegaram a ser instalados no período colonial, porém não apresentaram muita força como na Europa. Foram julgados, principalmente no Nordeste, alguns casos de heresias relacionadas ao comportamento dos brasileiros, além de perseguir alguns judeus que aqui moravam.'},

          {'nome':'História da Líbia','field':'História da Líbia', 'texto':'Durante um grande parte da sua historia, a Líbia foi povoada por árabes e nômades. Suas regiões que eram povoadas eram apenas as costas, e os oásis, onde havia o estabelecimento de colônias. No século XIII a.C seus habitantes participaram de várias invasões pelo mar ao Egito. No século VII a.C houve a ocupação da área pelos Fenícios e pelos Gregos estabelecendo colonias nas cidades. Os Fenícios se fixaram em uma região da Líbia chamada de Tripolitania, e os Gregos em uma outra região chamada de Cirenaica. Os cartagineses, que eram herdeiros da cultura Fenícia, também fundaram na região da Tripolitania uma província, onde exerciam sua influencia cultural. No século I a.C o Império Romano se impôs em toda essa região, exercendo influencia em toda ela, e trazendo uma nova cultura, a latina. <br/><br/> A Líbia foi província romana até ser dominada pelos Vândalos (uma tribo germânica oriental) em 455 d.C e logo depois foi reconquistada pelo Império Bizantino (Império que deu sequencia ao Império Romano) e em 643 d.C a região passou a ser dominada pelos árabes. <br/><br/> A região da Tripolitania também foi dominada por um pouco mais de três seculos pelos Berberes Almoadas, enquanto a região da Cirenaica esteve sob controle Egípcio. <br/><br/> Mais recentemente, no século XVI, os Otomanos conquistaram a região da Cirenaica e em 1551 o Imperador Solimão, mais conhecido como O Magnífico, incorporou a região da Tripolitania ao Império Otomano, estabelecendo o poder central em Tripoli. <br/><br/> Por volta de 1800, ou seja, dois séculos mais tarde, o reinado Karamanli que havia dominado Tripoli por 120 anos, contribuiu para assentar as regiões de Fezã, Cirenaica e Tripolitania, conquistando maior autonomia, pertencendo apenas nominalmente ao Império Otomano, mas na pratica eram bem autônomos. <br/><br/> Essa região era base também para os Corsários (piratas que por algum mandado de alguém superior atacavam navios estrangeiros), e tal motivo desencadeou a Primeira Guerra Berbere que ocorreu entre 1801 a 1805, e teve a intervenção dos Estados Unidos. <br/><br/> Novamente em 1835 o Império Otomano conseguiu novamente dominar e manter o controle sob a região da Líbia, mesmo com os muçulmanos dominando duas regiões: a Cirenaica e Fezã. <br/><br/> Enfim, com tudo isso podemos perceber nitidamente que a História da Líbia se confunde com uma história de ocupações. Em toda sua história a Líbia foi fruto de ocupações, invasões, domínios de povos completamente diferentes. Proporcionando assim um choque cultural. E é justamente esses choques entre culturas que vem sendo desencadeado desde tantos anos atrás que vai ser responsável por vários conflitos atuais.'},

          {'nome':'História da Matemática','field':'História da Matemática', 'texto':'Os textos matemáticos (em escrita cuneiforme) mais antigos foram encontrados na Mesopotâmia. Na China, é inventado o ábaco, primeiro instrumento mecânico para calcular. São criadas as tabuadas e o cálculo de área é desenvolvido. Estas coisas aconteceram entre 3000 e 2500 a.C. <br/><br/> Aproximadamente em 1600 a.C., é escrito o papiro de Rhind, principal texto matemático dos egípcios; este contém regras para o cálculo de adições e subtrações de frações, equações simples de 1º grau, diversos problemas de aritmética, medições de superfícies e volumes. <br/><br/> De 550 até 450 a.C., é estabelecida a era pitagórica, caracterizada por grandes conhecimentos na geometria elementar, como o teorema de Pitágoras. Os pitagóricos foram os primeiros a analisar a noção de número e estabelecer as relações de correspondência entre a aritmética e a geometria. Definiram os números primos, algumas progressões e a teoria das proporções. <br/><br/> O matemático grego Erastótenes idealizou um método com o qual pôde medir a circunferência da Terra, entre os anos de 276 e 194 a.C. <br/><br/>  Entre os anos 300 e 600 o povo hindu cria o sistema numérico decimal que usamos hoje. <br/><br/> No ano 1100, Omar Khayyam desenvolve um método para desenhar um segmento cuja longitude fosse a raiz real positiva de um polinômio cúbico dado. Em 1525, o matemático alemão emprega o atual símbolo da raiz quadrada. Em 1545, Gerolamo Cardano publica o método geral para a resolução de equações do 3º grau. Em 1550, Ferrari torna público o método de resolver equações do 4º grau. Em 1591, François Viète aplica, pela primeira vez, a álgebra à geometria. Em 1614, os logaritmos são inventados por Napier. Em 1619, Descartes cria a geometria analítica. <br/><br/> No ano 1642, Blaise Pascal constrói a primeira maquina de calcular, com a qual podia-se somar ou subtrair com números de até seis dígitos. Em 1684, é criado, ao mesmo tempo, por Newton e Leibniz o cálculo infinitesimal. Em 1746, D’Alembert enuncia e demonstra parcialmente que qualquer polinômio de grau n tem n raízes reais. <br/><br/> No período compreendido entre o ano 1761 e 1895, muita coisa aconteceu. Johann Lambert prova que o número PI (π) é irracional (1761). Leonard Euler, matemático suíço, simboliza a raiz quadrada de -1 com a letra i (de imaginário) (1777). O matemático italiano Paolo Ruffini enuncia e demonstra parcialmente a impossibilidade de resolver equações de 5º grau (1798). Laplace publicou em Paris a Teoria Analítica das Probabilidades, onde faz um desenvolvimento rigoroso da teoria das probabilidades com aplicação a problemas demográficos, jurídicos e explicando diversos fatos astronômicos (1812). Bernhard Bolzano cria o teorema que leva seu nome (1817). O matemático russo Georg Cantor cria a teoria dos conjuntos (entre 1872 e 1895). <br/><br/> Em 1904, o matemático sueco Niels F. Helge Von Koch constrói a curva que leva seu nome. As medalhas Fields são criadas para premiar os matemáticos que se destacam (1924). Em 1975, Mitchell Feigenbaum descobre um modelo matemático que descreve a transição da ordem ao caos. Em 1977, os matemáticos K. Appel e W. Haken resolvem o histórico teorema das quatro cores com a ajuda de um computador.'},

          {'nome':'História da Palestina','field':'História da Palestina', 'texto':'A Palestina, assim batizada pelos ingleses, em latim conhecida como Syria Palaestina, e em árabe trasncrita como Filastin, é uma área localizada entre o Mediterrâneo, na porção oeste; o Rio Jordão e o Mar Morto no Leste; fazendo fronteira no norte com o Líbano, aí chamada de Escada de Tiro; e no sul com o Sinai egípcio, na região denominada Wadi el-Ariche. Ela é composta por uma planície litorânea, uma extensão de colinas e uma cadeia montanhosa que compreende, no lado oriental, uma faixa de terra praticamente desértica. <br/><br/> O espaço geográfico que, até 1948, pertencia completamente à Palestina, está hoje repartida em três regiões – uma corresponde a Israel e as outras, a Faixa de Gaza e a Cisjordânia, habitadas em grande parte por árabes de origem palestina, compreendem o almejado Estado da Palestina, mas continua ocupado por israelenses, na ausência de um tratado de paz definitivo. O povo palestino se encontra atualmente disseminado em países árabes ou em territórios reservados aos refugiados. <br/><br/> Desde a era pré-histórica há registros da história palestina, normalmente associada aos destinos da Fenícia, da Síria e da Transjordânia, fronteiriças ao território palestino. Ela forma uma estreita passagem entre a África e a Ásia, simultaneamente localizando-se próxima à Europa, o que propiciou a exércitos invasores, africanos, asiáticos e europeus, ocuparem incessantemente esta região. Somente sob o jugo estrangeiro esta área obteve uma certa unificação política. <br/><br/> Por volta do século XV a.C. a Palestina foi conquistada pelos egípcios, sob o poder de Tutmósis III, e politicamente dividida em cidades-estado. Escapando das mãos do Egito no fim da XVIII dinastia, foi resgatada pelo faraó Seti I e depois por Ramsés II. Logo depois esse povo perdeu seu vigor e a região foi sendo dominada pelos Povos do Mar, nos últimos momentos do século XIII a.C. Destes povos se destacam os filisteus, que se estabelecem principalmente no sudoeste, instituindo neste local vários reinos, entre eles Gaza, Asdod, Ascalão, Gat e Ekron. Ao mesmo tempo os hebreus, comandados por Josué, também alcançam estas terras, disputando com os filisteus a posse da Palestina. Quando as tribos hebraicas se unem sob o reinado de Saul, elas se fortalecem e, lideradas posteriormente por David, em I a.C, derrotam os filisteus e instalam a capital de seu reino em Jerusalém. Durante o governo de Salomão este povo vive uma temporada de paz; mas, com a morte deste sábio rei, os hebreus se dividem – no norte nasce o reino de Israel, com a capital situada em Samaria; no sul desponta o reino de Judá, que ocupa primeiro Hebron, depois Jerusalém como sede da monarquia. <br/><br/> Com a exceção de um rápido período de tempo, este território foi constantemente dominado por outros povos – a Assíria, os babilônicos, os persas aquemênidas, os greco-macedônios, é resgatada pelos Asmoneus, de etnia judaica, e então ocupada pelos romanos. Em 66 d.C. os judeus se revoltaram, mas foram sufocados pelo Império Romano, que aproveitou para destruir o templo de Javé, em 70; somente em 131 os hebreus voltam a se rebelar, mas são novamente derrotados por Roma, sob o poder de Adriano, que transforma Jerusalém em Colonia Aelia Capitolia. Sob o domínio romano, a Palestina vivenciou um período de progresso e desenvolvimento demográfico, sendo habitada em grande parte pelos cristãos, pois o Cristianismo era então a religião adotada pelo Império Bizantino, fruto da cisão do poder romano. <br/><br/> Em 614 os persas Sassânidas completam a ocupação do território palestino, mas em 638 esta área é completamente ocupada pelos árabes muçulmanos. Com esta composição étnica a Palestina é novamente ocupada, desta vez pelo Império Otomano, depois pelos franceses e, logo após o fim da I Guerra Mundial, ela passa para as mãos dos britânicos, que aí permanecem de 1922 a 1948, quando o povo judaico exige a formação de um estado hebraico nesta mesma região, com o nome de Estado de Israel. <br/><br/> Alguns historiadores afirmam que durante muito tempo os palestinenses – antigos habitantes da Palestina -, os filisteus, que emprestaram seu nome, do grego Philistia, a esta região, e os hebraicos, conviveram tranquilamente, em alguns momentos travando batalhas entre si, outras se unindo para expulsar alguma potência estrangeira. Segundo estes pesquisadores, o reino de Israel teria sido ocupado pelos assírios e integrado ao território deste povo, em 722 a.C. Até 1948, quando os judeus reivindicam seu espaço na região da Palestina, não se ouve mais falar de uma organização política com o nome de Israel. <br/><br/> Em 1947 a ONU decide dividir a Palestina entre judeus e árabes, mas estes rejeitam esta decisão e tem início um dos mais complexos e prolongados conflitos entre dois povos que há milênios disputam esta região, principalmente a cidade de Jerusalém – questão até hoje não completamente resolvida.'},

          {'nome':'História da Venezuela','field':'História da Venezuela', 'texto':'Acredita-se que o que, hoje, conhecemos como território venezuelano, já era habitado por indígenas há aproximadamente 12.000 anos. Os grupos indígenas mais importantes daquela época se chamavam: chibchas, arawakos, caribes e guajiros. <br/><br/> Na sua terceira viagem para a América, Cristóvão Colombo, em 1498, chegou à bacia do rio Orinoco. Quando saiu da Espanha em maio de 1.499, Alonso de Ojeda realizou a primeira expedição que percorreu o país, e, aço chegar, ficou impressionado com o fato dos índios construírem suas casas sobre estacas como em Veneza, daí o nome que batizou o país (pequena Veneza). A partir de 1.515 ocorreu a colonização espanhola. <br/><br/> A independência da Venezuela foi declarada pelo congresso nacional, no dia 5 de julho de 1.811, mas levou alguns anos até que, após muitas batalhas entre os exércitos patriotas e os realistas, e com grande participação do comandante patriota Simón Bolívar e Francisco de Miranda, aquele país tornou-se completamente independente. <br/><br/> Entre 1810 e 1830 a Venezuela passa a fazer parte da Gran Colômbia, território que também englobava a Colômbia, Equador, Panamá. A separação venezuelana foi dirigida pelo general José Antonio Paez, que já havia combatido sob as ordens de Bolívar. Paez foi o primeiro presidente do novo estado venezuelano e governou até 1863.  <br/><br/> A Venezuela passou por uma guerra travada entre conservadores e liberais entre 1.859 e 1.863. Este conflito, chamado de Guerra Federal, foi vencido pelos liberais sob o comando de Antonio Guzmán Blanco, que governou o país até 1.888, época em que aquele país passou por um período de modernização. Depois deste período, ocorreram algumas ditaduras. Cipriano Castro governou entre 1.899 e 1.908, quando o poder foi tomado por Juan Vicente Gómez, que governou pelos 27 anos que se seguiram. <br/><br/> O regime autoritário de Marcos Pérez Jímenez chega ao fim, em janeiro de 1.958. O poder foi tomado por uma junta militar liderada por um militar chamado Wolfgang Larrazábal. A partir deste instante, inicia-se o período democrático na Venezuela. O primeiro presidente é Rômulo Betancourt, cujo governo acontece entre 1.959 a 1.964 e, depois dele há uma série de outros presidentes até chegarmos ao atual: Hugo Rafael Cháves Frias, político e militar venezuelano. Cháves é o 53º presidente daquele país.'},

          {'nome':'História de Goiás','field':'História de Goiás', 'texto':'Antes da colonização do Brasil, a região onde atualmente está situado o estado de Goiás, era povoada predominantemente pelos índios Avás-canoeiros (Tronco Linguístico: Tupi-Guarani) e Tapuias. <br/><br/> A descoberta de ouro em Minas Gerais foi o primeiro passo para o desbravamento da região do estado de Goiás. No fim do século XVII e inicio do século XVIII, expedições de Bandeirantes descobriram as primeiras minas de ouro no território de Goiás. Os Bandeirantes tinham como objetivo explorar, em busca de ouro, o interior do país e as margens do rio São Francisco. As primeiras expedições saíram de São Paulo em direção noroeste, seguindo uma trilha de índios, chamada de “Caminho dos Goiases”. No mesmo período, chegaram a região os missionários vindos do norte do país. <br/><br/>Bartolomeu Bueno da Silva foi um dos primeiros Bandeirantes a chegar a região. Acompanhado de seu filho de 12 anos, de nome igual ao do pai, Bartolomeu obteve sucesso em sua primeira expedição ao sertão, caçando muitos índios e encontrando várias pepitas de ouro. O sucesso de Bartolomeu atraiu outros Bandeirantes a região. Em 1720, Bartolomeu, o filho, chega a Lagoa Mestre d’Armas, situada próxima de onde foi construída a cidade de Brasília. Nessa expedição, foram coletadas muitas pepitas de diferentes minas, o que acabou por atrair milhares de aventureiros para a região. <br/><br/> Bartolomeu, o filho, fundou o primeiro povoado na região, chamado de Barra (atualmente, é o município de Buenolândia), e fundou o Arraial de Sant’Ana, que em 1739 passou a se chamar Vila Boa, e posteriormente de Cidade de Goiás, capital do território. A Capitania foi instituída em 1748. A formação inicial do território muda em 1809, quando Goiás é obrigada a ceder áreas de terras para o Maranhão e para minas Gerais. <br/><br/> Em 1863, mudou-se a capital para a cidade de Leopoldina, na região do Araguaia. A partir de 1930, a região já se tornou prospera, graças principalmente a agricultura e a expansão das ferrovias. Como resultado, em 1932 foi iniciado a construção da nova capital do estado, Goiânia, inaugurada em 1942. A escolha do Planalto Central para a construção da capital da Federação também contribuiu com o desenvolvimento da região. <br/><br/> Em 1988, com a promulgação da constituição do Brasil, Goiás perdeu cerca de 40% de seu território para a formação do estado de Tocantins.'},

          {'nome':'História de Minas Gerais','field':'História de Minas Gerais', 'texto':'O estado de Minas Gerais começou a ser explorado pela primeira vez no século XVI, quando os bandeirantes entraram na região à procura de ouro e pedras preciosas. <br/><br/> Quando soube que a região era rica em minérios e recursos naturais, a Coroa Portuguesa fundou a primeira vila de Minas Gerais em 1711, na cidade de Mariana. Com o atrativo, a região teve um rápido crescimento populacional e logo se tornou um importante centro econômico do país. <br/><br/> Mesmo com a extração, Portugal criou formas rígidas de cobrar mais impostos dos minérios, além de dificultar o desenvolvimento de outras atividades que pudessem garantir mais renda à província, como a exportação de alimentos, fumo, algodão e açúcar. <br/><br/> O descaso dos portugueses acabou suscitando em um dos principais movimentos anticoloniais do século XVIII: a Inconfidência Mineira. Inspirados pela Revolução Francesa de 1789, diversos intelectuais, religiosos e proprietários rurais se reuniram com a intenção de livrar o estado do domínio português. O alastramento dos ideais republicanos deixou a monarquia lusitana em alerta, principalmente com a suspeita de conspirações que ameaçassem a estabilidade do governo. <br/><br/> Neste movimento de insurreição, Joaquim José da Silva Xavier, o Tiradentes, foi traído e assassinado em frente à multidão por enforcamento no dia 21 de abril de 1792. <br/><br/> Com os embargos em torno do minério, o estado de Minas Gerais só conseguiu estabilizar sua economia com a comercialização do café, que deu gás para o investimento maciço em transportes e a exportação do produto em outras regiões. <br/><br/> O café foi o primeiro passo para a industrialização do estado. Desta forma, as empresas que injetavam capital privado na região deram impulso para a criação de pequenas e microempresas nos setores alimentícios, têxteis e siderúrgicos. No início do século XX, o café era o principal produto do país, fazendo com que o estado se tornasse uma das maiores potências (além de São Paulo). <br/><br/> Entretanto, na década de 1970, com o Regime Militar, capitais industrializadas como São Paulo, Rio de Janeiro e até mesmo Belo Horizonte ganharam um grande volume de investimento, o que acabou desestruturando as cidades interioranas, que se tornaram dependentes de polos industriais. <br/><br/> Ainda hoje, Minas Gerais é um dos estados mais ricos do Brasil. Sua extensão territorial comporta as nações da França e Bélgica e sua população é estimada em 20,1 milhões de habitantes.'},

          {'nome':'História de Pernambuco','field':'História de Pernambuco', 'texto':'Entre 1534 e 1536, D. João III instalou o sistema de Capitanias Hereditárias no Brasil. Tal sistema era caracterizado pela doação de um lote de terras, uma Capitania, a um Donatário (um nobre português), a quem caberia explorar, colonizar as terras, fundar povoados, arrecadar impostos e estabelecer as regras (a justiça) do local. Dentre os primeiros 14 lotes distribuídos por D. João III estava a Capitania de Pernambuco, ou Capitania de Nova Lusitânia, como seu Donatário, Duarte Coelho, a batizou. <br/><br/> Dessa forma, em 1535, Duarte Coelho se estabeleceu no local onde, em 1537 foi fundada a Vila de Olinda. Nesse mesmo ano foi fundada também a Vila de Igarassu. Até então, os ocupantes daquela região eram os índios Tabajaras. <br/><br/> Estabeleceram-se na Capitania vários engenhos, que investiam na plantação de cana-de-açúcar, utilizando mão-de-obra escrava. Durante vários anos, a Capitania de Pernambuco produziu grande quantidade de açúcar, sendo responsável por mais da metade das exportações do país. <br/><br/> Tal prosperidade chamou a atenção dos holandeses, que, entre 1630 e 1654, ocuparam toda a região, sob o comando da Companhia das Índias Ocidentais, tendo como representante o Conde Mauricio de Nassau, que por ter incendiado Olinda, estabeleceu-se em Recife, fazendo dela a capital do Brasil holandês. <br/><br/> A partir de 1645 teve início a Insurreição Pernambucana, movimento de luta contra o domínio holandês de Pernambuco. Foram quase 10 anos de conflito, com destaque para as Batalhas de Guararapes (foram duas), até que em janeiro de 1654 os holandeses se renderam. <br/><br/> A ocupação dos holandeses fez prosperar a cidade de Recife, onde se estabeleceram muitos comerciantes e mascates, enquanto Olinda continuava a ser o reduto dos senhores de engenho. Devido a divergências quanto à demarcação de novas vilas, em 1710, os moradores de Olinda invadiram o Recife, dando inicio a chamada Guerra dos Mascates. O líder da ocupação, Bernardo Vieira de Melo entrou para a história quando sugeriu que Pernambuco se tornasse uma república. Essa foi a primeira vez que se falou em república no país. O conflito só terminou com a chegada, em 1711, do novo governador da região. <br/><br/> Mas os conflitos e revoltas não foram só estes. Ocorreram ainda: <br/><br/> - Revolução Pernambucana (1817) – Eclodiu por um conjunto de motivos, dentre os mais importantes: a crise na produção de açúcar e algodão, o descontentamento com o domínio do comércio pelos portugueses e as idéias republicanas. Os revolucionários venceram algumas lutas e chegaram a estabelecer um governo provisório, mas logo foram derrotados pelas forças militares. <br/><br/> - Confederação do Equador (1824) – Movimento revolucionário que uniu várias províncias do Nordeste (Ceará, Rio Grande do Norte e Paraíba, além de Pernambuco) com idéias separatistas, ou seja, que pretendiam separar-se do império e instalar uma republica que seria chamada de Confederação do Equador. Frei Caneca foi o principal personagem desse movimento. Foram logo derrotados, e Frei caneca, fuzilado. <br/><br/> - Revolução Praieira (1848) – Foi mais um conflito de cunho liberal, com idéias separatistas, mas que ocorreu na esfera político-partidaria. <br/><br/> Após a Proclamação da Republica, o estado de Pernambuco voltou-se para seu desenvolvimento industrial e de infra-estrutura.'},

          {'nome':'História de Roraima','field':'História de Roraima', 'texto':'Antes da colonização do Brasil, a região onde atualmente está situado o estado de Roraima era povoada por índios de diversas tribos. Sabe-se que na região, existiam índios Aicanãs (Tronco Lingüístico: Aicanã); Ajurus (Tronco Lingüístico: Tupari); Ingarikó, Macuxis, Patamona, Uaimiris-atroaris, Iecuanas (Tronco Lingüístico: Karíb); Uapixanas (Tronco Lingüístico: Aruak); e Ianomâmis (Tronco Lingüístico: Yanomami), entre outras que foram dizimadas. <br/><br/> A exploração da região de Roraima, sobretudo do vale do rio Branco, teve inicio por volta de 1670. Ingleses e holandeses vindos da Guiana, espanhóis vindos da Venezuela e portugueses, capturavam índios nessa região. Em 1718, após várias disputas, os portugueses expulsaram os invasores, garantindo a posse do território para Portugal. <br/><br/> No entanto, a ameaça ainda existia. Entre 1725 e 1741, os holandeses ameaçaram a soberania de Portugal invadindo o território por meio dos rios. O território português foi invadido pelos espanhóis entre 1771 e 1773, que se instalaram as margens do rio Uraricoera, fundando alguns povoados. <br/><br/> A solução encontrada foi a construção de um Forte localizado na confluência dos rios Tacuru e Uraricoera. A localização estratégica permitia o controle das passagens para a então Guiana Inglesa e para a Venezuela. Assim, em 1775 foi construído o Forte São Joaquim. Em seguida, foram criados povoados nos quais foram reunidos os índios da região. No entanto, os povoados não se desenvolveram, pois os índios não de adaptaram as condições importas pelos portugueses. <br/><br/> Iniciou-se então a criação de gado e cavalos na região, por iniciativa do comandante Manuel da Gama Lobo DAlmada, em 1789. O objetivo era garantir a presença de homens “civilizados” em fazendas na região, embora a mão-de-obra, praticamente escrava, fosse dos índios. Uma dessas fazendas, a Fazenda São Marcos, existe até hoje, é de propriedade dos índios, e está localizada em frente ao local onde havia sido construído o Forte São Joaquim. <br/><br/> Em 1890 foi fundado o município de Boa Vista do Rio Branco. O Forte São Joaquim foi desativado em 1900. Imigrantes nordestinos que fugiam da seca começam a chegar a região no inicio do século. <br/><br/> Em 1943 é criado o Território Federal do Rio Branco, proveniente do desmembramento da Amazônia e da união dos municípios de Boa Vista e de Moura. Os programas para a colonização da região desenvolvidos na década seguinte não tiveram sucesso. <br/><br/> Em 1962 o nome do Território é modificado de o Território Federal do Rio Branco para Território Federal de Roraima. O território ganhou status em 1988, o que injetou novos recursos na região. <br/><br/> Os conflitos entre fazendeiros, agricultores, garimpeiros e índios pela posse da terra e pelos garimpos tiveram inicio nos anos 80 e se estendem até hoje.'},

          {'nome':'História de Santa Catarina','field':'História de Santa Catarina', 'texto':'Dentre os primeiros registros da região onde se localiza o estado de Santa Catarina, destaca-se a referencia da expedição de Juan Dias de Solis, que em 1515 passou por ali em direção ao Rio da Prata. Juan Dias de Solis deu o nome de baía dos “perdidos” as águas entre a Ilha (onde hoje fica a cidade de Florianópolis) e o continente. Em 1526, Sebastião Caboto publicou os mapas referentes à sua expedição, no qual nomeou a Ilha de “porto dos Patos”. Somente em 1529, no mapa-múndi de Diego Ribeiro, a Ilha aparece com o nome de Santa Catarina, sendo que existem várias versões a respeito da origem desse nome. <br/><br/> Apesar de a região servir de ponto estratégico para o apoio as expedições com destino, principalmente, para o Rio da Prata, os primeiros habitantes de Santa Catarina foram náufragos e desertores. Após alguns anos, chegam a Santa Catarina 4500 colonos açorianos, que se estabeleceram principalmente no litoral do continente. A partir de 1829 são instaladas várias colônias européias no estado, para os imigrantes de origem alemã, italiana e eslava. <br/><br/> Com a expansão das expedições bandeirantes, sobretudo as de bandeiras vicentinas (originarias da Capitania de São Vicente), a região passou a ser percorrida. A Ilha foi ocupada em 1637, quando Francisco Dias Velho lá se estabeleceu com sua família e seus escravos, dando inicio a futura povoação Nossa Senhora do Desterro (atualmente Florianópolis). Em 1642 foi construída a primeira capela do estado, em um local denominado São Francisco, que passaria a vila em 1660 (aproximadamente). A fundação de Laguna, em 1684, ocorreu após a pacificação dos índios habitantes da região. Em 1739 Santa Catarina passa a ser, oficialmente, o posto português mais avançado na América do Sul. <br/><br/> Em 1777 os espanhóis invadem a Ilha com sucesso, e expulsam tropas e autoridades para o continente. A Ilha foi devolvida a Portugal após o tratado de Santo Idelfonso, nesse mesmo ano. <br/><br/> Santa Catarina teve um papel importante na Revolução Farroupilha. Os catarinenses eram receptivos as idéias republicanas. Com o objetivo de utilizar sua saída para o mar, em 22 de julho de 1839, os Farrapos tomaram a cidade de Laguna dos imperialistas. A cidade passou a chamar-se “Cidade Juliana de Laguna”, local onde se estabeleceu o Governo Provisório da “República Catarinense”, já articulando, democraticamente, a eleição provisória para Presidente da Republica Catarinense. A ocupação durou até o fim do mesmo ano, quando ocorreu a derrota naval dos Farrapos. <br/><br/> Um capitulo a parte na Revolução Farroupilha teve como protagonista a catarinense Ana Maria de Jesus Ribeiro, conhecida como Anita Garibaldi. Tornou-se uma lenda ao lutar ao lado do italiano Giuseppe Garibaldi pela liberdade, seja nas Américas (lutou no Brasil e no Uruguai), ou na Europa (lutou na Itália). <br/><br/> O estado esteve envolvido ainda na Guerra do Contestado, entre 1912 e 1916.'},

          {'nome':'História de Sergipe','field':'História de Sergipe', 'texto':'Localizado entre o Rio São Francisco e o Rio Real, o território sergipano foi visitado inicialmente pela guarda-costeira portuguesa de Gaspar de Lemos, em 1501. Mas foram os franceses que travaram contatos pacíficos com os indígenas e começaram a realizar as primeiras atividades de escambo, importando da região pau-brasil, pimenta e algodão. <br/><br/> Com o sistema de Capitanias Hereditárias imposto pelo rei D. João III em 1534, o território de Sergipe passou a fazer parte da Capitania da Bahia de Todos os Santos, que foi doada a Francisco Pereira Coutinho. <br/><br/> Antes dos portugueses descobrirem a riqueza do local, piratas franceses contrabandeavam a baixo custo os recursos naturais da região, como pau-brasil. Em 1575, os primeiros passos da colonização lusitana foram dados com o envio dos jesuítas Gaspar Lourenço e João Salônio, que fundaram as igrejas de São Tomé, São Inácio e de São Paulo, na tentativa de catequizar os índios. <br/><br/> Devido à resistência indígena de sucumbir aos ensinamentos católicos, a realeza enviou soldados que começaram a violentá-los cruelmente, chegando a raptar mulheres e crianças e saquear as aldeias. <br/><br/> As tribos conseguiram expulsar os invasores, mas depois foram massacradas pelos portugueses, que queriam escravizá-los a qualquer custo. Em 1590, o capitão Cristóvão de Barros conquistou a região após um longo período de guerras e fundou o Arraial de São Cristóvão, a qual nomeou de Sergipe Del Rey. <br/><br/> No século XVII, a província se desenvolveu com a criação de gado e a produção de cana-de-açúcar, contratando mão-de-obra escrava da África. Sergipe ainda passava por um impasse territorial com a resistência indígena às imposições da Coroa e o conflito contra os franceses, que só foram definitivamente expulsos em 1601. <br/><br/> Com a Invasão Holandesa, em 1637, Sergipe foi praticamente posto a ruínas. Houve incêndios, destruição de lavouras, roubos e maus tratos com gados, abalando drasticamente a economia da província. Os holandeses queriam atacar a cidade de Salvador e se estabeleceram no território de Sergipe em busca de uma estratégia para a investida.  <br/><br/> Em 1696, finalmente Sergipe conquistaria a independência, mas por muito pouco tempo. Separada da Capitania da Bahia, foram fundadas as vilas de Itabaiana, Lagarto, Santa Luzia, Vila Nova do São Francisco e Santo Amaro das Brotas. Entretanto, com o desenvolvimento da província, a Bahia reivindicou a autonomia de Sergipe, o que causou inúmeros conflitos. <br/><br/> Somente em 1820 o rei D. João VI assinou um decreto que isolou Sergipe da Bahia. O brigadeiro Carlos César Burlamárqui foi nomeado o primeiro governador do estado. Apesar dos conflitos com os baianos continuarem, a independência do Brasil em 1822 deu a condição de estado independente ao Sergipe e, a partir de então, iniciou-se um longo processo de desenvolvimento com a produção e exportação de cana-de-açúcar e criação de gado. Em 1855, a capital sergipana foi transferida para o povoado de Santo Antônio de Aracaju, considerada uma das primeiras cidades planejadas do Brasil com suas ruas direcionadas às margens do Rio Sergipe. <br/><br/> Sergipe também foi palco de diversos movimentos republicanos e abolicionistas. Estas insurgências tomaram força na cidade de Laranjeiras, onde foi enforcado um dos líderes quilombolas João Mulungu no século XIX. <br/><br/> A capital Aracaju se tornou um importante centro do movimento republicano, principalmente com a disseminação das ideias liberais do jornal O Laranjense. <br/><br/> A primeira Constituição sergipana foi promulgada em 1892, tornando-o um dos Estados da Federação Brasileira. O nome Sergipe é de origem tupi, que significa “rio dos siris”. <br/><br/> Localizado na região Nordeste, Sergipe é o menor estado do país e tem uma população estimada de 2,01 milhões de habitantes.'},
