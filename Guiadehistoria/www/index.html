          {'nome':'Pré descobrimento do Brasil','field':'pré descobrimento do brasil', 'texto':'A Pré Historia Brasileira se refere ao período da Historia do Brasil que se inicia com o primeiro povoado do território que hoje é o Brasil (acredita que tenha se iniciado a 60.000 anos atrás) e terminado no ano de 1500, marcado pelo descobrimento do Brasil pelos Portugueses. Existem vários problemas em relação a essa periodização convencional e aos nomes com quais denominamos esse período. Em primeiro lugar, o termo “Pré-História” é um termo muito combatido pelo meio acadêmico, pois parte de um principio eurocêntrica (ou seja, que a Europa é o centro de tudo), e em qual os povos sem escritas seriam povos sem história. Podemos perceber isso analisando a palavra “Pré-História”. “Pré” significa, ou nos dá a ideia de anterioridade, ou seja, a “Pré-História” seria algo anterior a História. No Brasil essa situação ainda é muito mais grave. A nossa História é normalmente vinculada com a chegada dos Europeus, que nos colonizaram. Desta forma ignoramos todos os povos indígenas que aqui se encontravam, e o pior, ignoramos também o fato de que eles não teriam uma História própria. Assim muito historiadores, e estudiosos da área costumam tratar e se referir a esse período como “Pré-Cabralina”, se referindo a um período anterior a chegada de Pedro Alvares Cabral. A ideia de descobrimento também é fruto de grandes discussões, pois quando afirmamos que o Brasil foi descoberto estamos partindo de perspectivas etnocêntricas, pois ignoramos que o território Brasileiro (onde se estalaram os Portugueses a partir do século XVI) já havia sido descoberto e colonizado por várias e até mesmo numerosas etnias. A Pré-Historia tradicional geralmente é dividida em três fases: Paleolítico (também conhecido como idade da pedra lascada, se refere ao período que vai de cerca de 2,5 milhões de anos a.C até cerca de 10000 anos a.C); Mesolítico (conhecido como idade da pedra intermediária); Neolítico (conhecido como idade da pedra polida). Entretanto, atualmente essa periodização tem sido alvo de contestação não só no Brasil mais também no mundo todo. No Brasil, por exemplo, alguns autores preferem trabalhar com as categorias geológicas de Pleistoceno e Holoceno. Nesse sentido, a periodização mais aceita se divide em: Pleistoceno (caçadores e coletores) e Holoceno, sendo que esse pode ser dividido em três períodos denominados Arcaico Antigo (12 mil a 9 mil anos atrás), Arcaico Médio ( 9 mil a 4500 anos atrás) e Arcaico Recente ( a partir de 4 mil anos atrás). Esses período são normalmente relacionado à agricultura e ao desenvolvimento da cerâmica.'},

          {'nome':'Primeira Crise do Petróleo','field':'primeira crise do petróleo', 'texto':'Ficou conhecida como Primeira crise do petróleo uma crise econômica e comercial de proporções mundiais desencadeada pelos maiores países produtores de petróleo, em geral, localizados no Oriente Médio. A partir da segunda metade do século XIX, este material, até então, sem um uso importante em qualquer setor da economia desponta como importante produto de consumo, tornando-se a principal fonte de energia no mundo, em especial depois da invenção do motor a combustão, que requeria um produto exatamente com as características do óleo negro. Além do uso conhecido como combustível de automóveis, o petróleo é utilizado em centenas de outros produtos, fazendo deste “óleo de pedra” uma peça capital na composição da economia mundial, dando ainda um poder imenso a quem tivesse a posse de fontes de tal produto. Tal fato se reveste de mais importância ao levar-se em conta ainda que tal elemento não é renovável, isto é, as fontes de petróleo logo se esgotam, não se podendo obter mais do produto daquela determinada fonte. Somente após a Segunda Guerra Mundial os principais produtores de petróleo iriam se aperceber do poder que tinham em mãos, e as perspectivas de barganha que a posse de tal riqueza proporcionava. É sob tal ótica que se instala, em 1960, a OPEP, a Organização dos Países Exportadores de Petróleo, criação de Arábia Saudita, Kuwait, Irã, Iraque e Venezuela, com a finalidade de defender os seus interesses como produtores de tão rica matéria-prima. Finalmente, numa reunião da OPEP, em outubro de 1973, os países membros, detentores praticamente de toda a produção mundial, resolveram, de repente, aumentar o preço de modo significativo, bem como estabelecer uma diminuição na produção. Entre os motivos que causaram tal decisão estão a composição da base da economia dos países da OPEP, o preço extremamente baixo do barril, o consumo em aumento constante em todo o mundo, e a grande dependência dos países não-produtores, que preferiam importar a explorar possíveis jazidas em seus territórios. Além destas alegações de natureza logística, a decisão de aumentar o preço do petróleo de maneira repentina escondia um motivo político: o rearmamento de Israel pelos Estados Unidos durante a Guerra do Yom Kippur. Israel fora atacado por uma coalizão de países árabes, liderados por Egito e Síria, mas conseguiu repelir a ofensiva com o apoio dos EUA. Enfim, tratava-se de mais um episódio na longa disputa entre israelenses e árabes pelos territórios ocupados pelos judeus. Cansados do constante apoio dos norte-americanos aos israelenses, os países produtores de petróleo enfim compreendiam o poder político que tinham em mãos, e como forma de pressão para um equilíbrio maior na política das potências em relação ao Oriente Médio, resolveu-se pela primeira vez usar o petróleo como instrumento de pressão política. Os estragos foram enormes, causando falta do produto em muitos postos em várias partes do mundo. O racionamento virou palavra de ordem, e em países periféricos como o Brasil, o estrago foi imenso, pois sua balança comercial ficou em enorme desequilíbrio, iniciando um ciclo de hiperinflação que duraria quase 20 anos. A crise só terminaria cerca de um ano depois com as conversações entre Henry Kissinger e os líderes israelenses, que se retiraram de áreas ocupadas como resultado da vitória na Guerra do Yom Kippur. Tal gesto fez os países árabes suspenderem o embargo, reequilibrando o preço do produto no mundo inteiro, mas não sem antes deixar sequelas. Desde a quebra da bolsa de Nova Iorque, em 1929, o mundo não havia presenciado uma crise econômica de proporções tão drásticas.'},

          {'nome':'Primeira Guerra Mundial','field':'primeira guerra mundial', 'texto':'Vários problemas atingiam as principais nações européias no início do século XX. O século anterior havia deixado feridas difíceis de curar. Alguns países estavam extremamente descontentes com a partilha da Ásia e da África, ocorrida no final do século XIX. Alemanha e Itália, por exemplo, haviam ficado de fora no processo neocolonial. Enquanto isso, França e Inglaterra podiam explorar diversas colônias, ricas em matérias-primas e com um grande mercado consumidor. A insatisfação da Itália e da Alemanha, neste contexto, pode ser considerada uma das causas da Grande Guerra. Vale lembrar também que no início do século XX havia uma forte concorrência comercial entre os países europeus, principalmente na disputa pelos mercados consumidores. Esta concorrência gerou vários conflitos de interesses entre as nações. Ao mesmo tempo, os países estavam empenhados numa rápida corrida armamentista, já como uma maneira de se protegerem, ou atacarem, no futuro próximo. Esta corrida bélica gerava um clima de apreensão e medo entre os países, onde um tentava se armar mais do que o outro. Existia também, entre duas nações poderosas da época, uma rivalidade muito grande. A França havia perdido, no final do século XIX, a região da Alsácia-Lorena para a Alemanha, durante a Guerra Franco Prussiana. O revanchismo francês estava no ar, e os franceses esperando uma oportunidade para retomar a rica região perdida. O pan-germanismo e o pan-eslavismo também influenciou e aumentou o estado de alerta na Europa. Havia uma forte vontade nacionalista dos germânicos em unir, em apenas uma nação, todos os países de origem germânica. O mesmo acontecia com os países eslavos. O estopim deste conflito foi o assassinato de Francisco Ferdinando, príncipe do império austro-húngaro, durante sua visita a Saravejo (Bósnia-Herzegovina). As investigações levaram ao criminoso, um jovem integrante de um grupo Sérvio chamado mão-negra, contrário a influência da Áustria-Hungria na região dos Balcãs. O império austro-húngaro não aceitou as medidas tomadas pela Sérvia com relação ao crime e, no dia 28 de julho de 1914, declarou guerra à Servia. Os países europeus começaram a fazer alianças políticas e militares desde o final do século XIX. Durante o conflito mundial estas alianças permaneceram. De um lado havia a Tríplice Aliança formada em 1882 por Itália, Império Austro-Húngaro e Alemanha ( a Itália passou para a outra aliança em 1915). Do outro lado a Tríplice Entente, formada em 1907, com a participação de França, Rússia e Reino Unido. O Brasil também participou, enviando para os campos de batalha enfermeiros e medicamentos para ajudar os países da Tríplice Entente. As batalhas desenvolveram-se principalmente em trincheiras. Os soldados ficavam, muitas vezes, centenas de dias entrincheirados, lutando pela conquista de pequenos pedaços de território. A fome e as doenças também eram os inimigos destes guerreiros. Nos combates também houve a utilização de novas tecnologias bélicas como, por exemplo, tanques de guerra e aviões. Enquanto os homens lutavam nas trincheiras, as mulheres trabalhavam nas indústrias bélicas como empregadas. Em 1917 ocorreu um fato histórico de extrema importância : a entrada dos Estados Unidos no conflito. Os EUA entraram ao lado da Tríplice Entente, pois havia acordos comerciais a defender, principalmente com Inglaterra e França. Este fato marcou a vitória da Entente, forçando os países da Aliança a assinarem a rendição. Os derrotados tiveram ainda que assinar o Tratado de Versalhes que impunha a estes países fortes restrições e punições. A Alemanha teve seu exército reduzido, sua indústria bélica controlada, perdeu a região do corredor polonês, teve que devolver à França a região da Alsácia Lorena, além de ter que pagar os prejuízos da guerra dos países vencedores. O Tratado de Versalhes teve repercussões na Alemanha, influenciando o início da Segunda Guerra Mundial. A guerra gerou aproximadamente 10 milhões de mortos, o triplo de feridos, arrasou campos agrícolas, destruiu indústrias, além de gerar grandes prejuízos econômicos. Principais causas que desencadearam a Primeira Guerra Mundial: - A partilha das terras da África e Ásia, na segunda metade do século XIX, gerou muitos desentendimentos entre as nações européias. Enquanto Inglaterra e França ficaram com grandes territórios com muitos recursos para explorar, Alemanha e Itália tiveram que se contentar com poucos territórios de baixo valor. Este descontentamento ítalo-germânico permaneceu até o começo do século XX e foi um dos motivos da guerra, pois estas duas nações queriam mais territórios para explorar e aumentar seus recursos; - No final do século XIX e começo do XX, as nações européias passaram a investir fortemente na fabricação de armamentos. O aumento das tensões gerava insegurança, fazendo assim que os investimentos militares aumentassem diante de uma possibilidade de conflito armado na região; - A concorrência econômica entre os países europeus acirrou a disputa por mercados consumidores e matérias-primas. Muitas vezes, ações economicamente desleais eram tomadas por determinados países ou empresas (com apoio do governo); - A questão dos nacionalismos também esteve presente na Europa pré-guerra. Além das rivalidades (exemplo: Alemanha e Inglaterra), havia o pan-germanismo e o pan-eslavismo. No primeiro caso era o ideal alemão de formar um grande império, unindo os países de origem germânica. Já o pan-eslavismo era um sentimento forte existente na Rússia e que envolvia também outros países de origem eslava.'},

          {'nome':'Primeira Guerra Púnica','field':'primeira guerra púnica', 'texto':'A Primeira Guerra Púnica foi o primeiro de uma série de três conflitos entre Roma e Cartago. Na fase inicial do Império Romano, a cidade de Cartago era muito próspera no Mar Mediterrâneo. Cartago era de origem fenícia e tinha boas relações comerciais no Mediterrâneo e também com Roma. Sua posição a favorecia estrategicamente para o desenvolvimento de relações comerciais, uma vez que se situava de tal forma que permitia o fácil contato com a África e com várias ilhas próximas da Europa. Cartago prosperava no comércio de trigo, perfumes, pedras preciosas, metais, tecidos e marfins. Em razão de seu grande sucesso comercial, Cartago contava também com um grandioso exército, o qual superava até mesmo o romano. Com o processo de expansão do Império Romano, Roma buscou conquistar a ilha da Sicília, com a qual Cartago tinha suas relações comerciais. A Sicilia era de grande importância econômica para os cartagineses, perder seu domínio representava grande insatisfação para este povo. Assim, a relação entre Roma e Cartago se estremeceu. A Primeira Guerra Púnica começou no ano de 264 a.C. em conseqüência da invasão romana na ilha da Sicília. O conflito colocou em choque as duas maiores potências existentes na região do Mediterrâneo na época. É bem verdade que o Império Romano, até então, não desfrutava de uma grande e poderosa frota marítima para investir na conquista de uma ilha, mas a política de guerra de Roma era só terminar os combates quando a vitória fosse total. Por esse motivo, foram muitas as perdas humanas e materiais para os dois lados. Por mais que os cartagineses dispusessem de grande e estruturado exército, além de recursos financeiros acumulados ao longo de vários anos de comércio, os romanos tinham a determinação. A habilidade tática de Roma superou a vantagem numérica de Cartago no campo de batalha. O conflito se estendeu por longos 23 anos. Em 241 a.C. a Primeira Guerra Púnica chegou ao fim com a rendição imposta pelos romanos aos cartagineses. Roma conseguiu estruturar sua frota marítima e superar Cartago também nos mares. O resultado foi a declaração de Cartago aceitando o domínio romano sobre a Sicília e mais uma série de punições sofridas. Após o conflito, os dois lados estavam sofrendo sérios danos econômicos e demográficos. As perdas financeiras e humanas foram impactantes para ambos os lados. Entretanto, Roma, como vencedora, conquistava um novo território para usufruir de seus produtos e ainda sobrecarregou Cartago com punições financeiras. Esta entrou então em um período de extrema crise, no qual ocorreu inclusive uma guerra civil. A cidade de Cartago padeceu das consequências da guerra. Após a guerra, Roma se tornou um dos maiores impérios da Antiguidade. As fronteiras de influência foram definidas através de uma linha imaginária que cortaria o Mediterrâneo. De tal modo que Espanha, Córsega, Sardenha e África continuavam sob domínio de Cartago, e tudo que estivesse ao norte da linha seria de Roma. Os cartagineses procuraram se recompor através de sua região de influência e deslocaram o palco dos conflitos para outra região, o que teve como conseqüência novas guerras entre Roma e Cartago.'},

          {'nome':'Primeira Onda Feminista','field':'primeira onda feminista', 'texto':'A Primeira Onda Feminista estava preocupada com a instalação da igualdade de direitos entre homens e mulheres. O Feminismo se consolidou como um discurso de caráter intelectual, filosófico e político que busca romper os padrões tradicionais, acabando assim com a opressão sofrida ao longo da história da humanidade pelas mulheres. O movimento ganhou muita força, sendo endossado tanto por homens quanto por mulheres que defendem a igualdade entre os sexos. Há uma teoria que divide esse movimento feminista em três fases, cada qual marcada por suas conquistas e interesses. A chamada Primeira Onda Feminista teria ocorrido no século XIX e avançado pelo começo do século XX. Este período aborda uma grande atividade feminista desenvolvida no Reino Unido e nos Estados Unidos. Foi o momento em que o movimento se consolidou em torno da luta pela igualdade de direitos para homens e mulheres. Estas se organizaram e protestaram contra as diferenças contratuais, a diferença na capacidade de conquistar propriedades e contra os casamentos arranjados que ignoravam os direitos de escolha e os sentimentos das mulheres. Ainda no final do século XIX, a Primeira Onda Feminista ganhou destaque em seu ativismo e passou a contestar de forma mais significativa a questão do poder político. As mulheres, até então, eram proibidas de votar e eleger seus representantes, mas o pleno interesse de participar das escolhas políticas não deixou de ser evidenciado até se alcançar o direito desejado. Enquanto isso, continuavam as campanhas pelos direitos sexuais, econômicos e reprodutivos. Este primeiro momento de onda feminista foi bastante extenso e, por se tratar de algo que rompia com os padrões históricos das sociedades, levou mais tempo para alcançar as conquistas. Somente no correr do século XX que os resultados foram aparecendo gradativamente. O voto só foi permitido às mulheres a partir de 1918, no Reino Unido. Ainda assim, só tinham tal direito as mulheres com mais de 30 anos. Já nos Estados Unidos a manifestação das mulheres ligava-se a outros fatores históricos também. Muitas das que integraram a Primeira Onda Feminista foram defensoras do fim da escravidão no país antes mesmo de lutar por seus direitos. A conquista do voto só aconteceu no ano de 1919. Naturalmente, o momento em questão só passou a receber a designação de Primeira Onda Feminista posteriormente, com o advento de uma Segunda Onda Feminista. As terminologias foram cunhadas para identificar as diferenças das campanhas ocorridas em cada época, identificar as lutas que eram guiadas por motivos característicos de cada situação. Por exemplo, na Primeira Onda Feminista ainda não havia preocupação com questões referentes ao aborto, mas estava presente uma grande preocupação nas condições do casamento, já que eram negociações entre famílias que não envolviam a opinião da mulher que estaria envolvida no matrimônio. Assim, as mulheres buscavam o direito pelo próprio corpo, respeitando seus sentimentos e desejos.'},

          {'nome':'Primeiro Triunvirato de Roma','field':'primeiro triunvirato de roma', 'texto':'O Triunvirato , em suma, é um governo formado por 3 representantes. Existe o termo Troika, usado também para simbolizar uma aliança de três países, como foi a Rússia – União Européia – EUA. Neste artigo, iremos tratar do 1º Triunvirato romano, e em um artigo separado, o 2º Triunvirato, ambos muito famosos na história. O Primeiro Triunvirato No ano de 59 a.C , Roma se via governada por Gaius Julius César, Pompeu e Marco Lucínio Crasso, que se juntaram para formar uma aliança forte. Julio César era um cônsul que fora eleito por volta de 50a.C, Pompeu foi um grande general, aclamado por suas conquistas e Crasso era reconhecido como o homem mais rico de Roma. Os motivos dessa junção era de puro interesse, onde Pompeu precisava de terras para distribuir à suas Legiões veteranas de combate, Crasso queria apoio para uma guerra contra os Persas e Julio César apoio para combater os Gauleses ao norte. De fato isto aconteceu, onde Julio César conseguiu terras para as legiões veteranas, Pompeu incentivou a batalha de César contra os Gauleses e Crasso fora beneficiado judicialmente a partir de tudo isso. Gaius Julius César parte para o combate contra os Gauleses e nisso, Pompeu e Crasso são eleitos Cônsules , o que proporciona um apoio e prolongamento do comando de César no norte da Gália e fundos para a guerra “médica” de Crasso. Em 53a.C , a filha de Gaius Julius César que se encontrava como esposa de Pompeu morre, enfraquecendo a aliança entre os dois. Nessa mesma época, Crasso é morto em uma batalha contra os Persas, na Síria, batalha de Carrae, um total desastre militar para Roma, assim enfraquecendo ainda mais as relações entre os líderes do Triunvirato, sendo que até hoje, o termo “erro Crasso” se deve ao desastre militar de Marco Lucinio Crasso. Na Gália, César havia derrotado os Gauleses, subjugado Vercingetorix (o líder gaulês) e combatido nas escuras florestas negras da região Germânica, até mesmo navegando ás ilhas Britânicas, expandindo consideravelmente as fronteiras de Roma. Pompeu , nesse tempo , aliara-se aos conservadores que temiam a ambição de César e, mesmo tendo sido-lhe proposto um casamento com a sobrinha de César, Pompeu recusou e casou-se com Cornélia Metélia (filha de Scipião Metellus, inimigo de César), o que preparou um cenário propício pra uma futura Guerra Civil. E isso ocorreu de fato, onde Pompeu ordena César à retornar à Roma, desformando suas legiões e conseqüentemente ser julgado em Roma por querer se re-candidatar a Cônsul. Desobedecendo as ordens de Pompeu, César que possuía apoio de suas fiéis legiões (por diversos motivos, como por exemplo, saber o nome de todos os Centuriões que formavam seu exército) cruzou o rio Rubicão e disse a famosa frase : Alea Jacta Est! (Que os dados estejam lançados), rumo á Roma. Scipião Metelus e Cato fugiram para o sul da Itália, e após algumas batalhas e reorganização de Roma, César segue á Grécia em busca de Pompeu que havia fugido e, acompanhado de sua décima legião, César derrota Pompeu na batalha de Dyrrhachium e depois termina de vencer na batalha de Farsalo. O primeiro Triunvirato, que já havia se dissolvido com a morte de Crasso, agora se tornava uma Ditadura (diferente dos conceitos atuais) comandada por Gaius Julius César, e com Marco Antônio como Magister equestris, que faria um papel importante depois no Segundo Triunvirato.'},

          {'nome':'Privatizações','field':'privatizações', 'texto':'As privatizações ocorrem quando uma empresa ou uma instituição estatais – grupos de investimentos, multinacionais, organizações estratégicas, entre outros – são vendidos para a esfera privada, quase sempre através de leilões públicos. Normalmente elas se processam quando estas empresas não estão mais proporcionando os lucros exigidos para se enfrentar um mercado competitivo ou quando elas atravessam crises financeiras sérias. Nos anos 90, durante o governo de Fernando Henrique Cardoso, diversas empresas públicas foram vendidas para o setor privado – Telesp, Companhia Vale do Rio Doce, Banespa, entre outras. Este processo tem ocorrido em todas as partes do planeta, pois é uma conseqüência natural da globalização, processo típico de nossos tempos. Os mecanismos de privatização modernos são descendentes das teorias econômicas de Adam Smith, portanto esta doutrina não é algo gerado pelo mundo contemporâneo. Ao mesmo tempo em que os tradicionalistas defendem a privatização como algo essencialmente econômico, teóricos como Feigenbaum e Henig vêem esse processo como um evento inerente mais à esfera política, do que propriamente à economia e ao campo administrativo. A privatização foi amplamente inserida na práxis pelos governos Ford, Carter e Reagan, nos EUA, e pela gestão Thatcher na Inglaterra. O restante da economia mundial sofreu as influências marcantes destas administrações, que eximiam do âmbito estatal grande parte dos encargos públicos, transmitindo estas responsabilidades para a esfera privada. Na América Latina esse processo alcançou o ápice no governo de Augusto Pinochet, no Chile, em 1973. Em nosso país, embora alguns grupos nacionalistas ainda protestem e expressem sua indignação, as privatizações têm seguido um ritmo acelerado. Em grande parte este avanço se deve ao momento crítico que o Estado atravessa e ao próprio contexto econômico mundial, no qual só é permitido sobreviver se os competidores aceitarem as regras do jogo. Assim, a mudança de mãos das empresas estatais não encontra obstáculos que a detenha. Desenvolvem-se atualmente vários estudos acerca dos efeitos destas privatizações maciças sobre a nossa economia, principalmente a respeito do choque causado por estas transações comerciais no montante dos déficits públicos, bem como das conseqüências destes impactos sobre a performance da economia mundial. Estes especialistas também têm chamado a atenção para um detalhe significativo – a velocidade com que o Estado tem se desfeito de suas instâncias econômicas, pode futuramente comprometer qualquer ingerência estatal na esfera da Economia, seja no sentido de definir os limites dos empreendimentos econômicos, seja na tentativa de tomar atitudes decisivas neste setor quando for necessário. As privatizações se instalaram definitivamente na América Latina nos anos 90, estimuladas pela ação do Banco Mundial e do FMI - Fundo Monetário Internacional -, que seguiram a orientação direta do conhecido Consenso de Washington, com a justificativa de que elas incrementariam o crescimento econômico destes países.'},

          {'nome':'Proálcool','field':'proálcool', 'texto':'O Pró-Álcool foi um programa do governo brasileiro para substituição dos carros movidos por petróleo pelos movidos à álcool. Em 1973, o mundo passou pela primeira crise do petróleo. O preço do barril do combustível natural subiu significativamente, gerando um efeito arrasador na economia mundial, com impactos que deixaram graves consequências. No Brasil vivia-se os anos de Ditadura Militar, que começara em 1964. Entre 1968 e 1973, o país passou por um momento de grande crescimento econômico que colocou o Brasil entre as economias mais desenvolvidas do planeta. Esse período é chamado de Milagre Econômico, momento que coincide com a fase de maior repressão da Ditadura Militar. Foi justamente com a crise mundial do petróleo em 1973 que chegou ao fim essa fase de grande crescimento econômico e a ditadura passou a ser questionada de forma mais aberta, refletindo no início, embora muito lento, da abertura do sistema. Assim como nos outros países, o Brasil também sofreu as consequências da crise do petróleo. Um problema que impediu a continuidade do desenvolvimento econômico. Preocupados com o sucesso brasileiro, os governantes da época lançaram em 14 de novembro de 1975 o Programa Nacional do Álcool, o Pró-Álcool. Criado pelos engenheiros Lamartine Navarro Júnior e Cícero Junqueira Franco e pelo empresário Maurílio Biagi, o programa contava com os projetos do físico José Walter Bautista Vidal e do engenheiro Urbano Ernesto Stumpf que desenvolveram o motor à álcool. O objetivo era substituir gradativamente a frota de carros movida por combustíveis derivados do petróleo por motores que funcionavam com recursos naturais, caso do álcool. Preocupados com os impactos da primeira crise do petróleo e com possíveis novas crises, os idealizadores do Pró-Álcool desenvolveram uma tecnologia pioneira no Brasil. O governo militar, por sua vez, incentivou a medida forçando a produção de álcool no país e fornecendo subsídios. Assim, o Brasil ficou menos dependente da gasolina mundial e reduziu em 10 milhões o número de carros no país que eram movidos pelo derivado do petróleo. A escolha da cana-de-açúcar para produção do novo combustível foi decorrente da queda nos preços do açúcar, o que levou o Brasil a produzir mais de 15 bilhões de litros do combustível nos dez anos seguintes ao início do Pró-Álcool. Assim, o Brasil conseguiu se defender da nova crise do petróleo que abalaria o mundo em 1979. O projeto falharia, contudo, quando o petróleo passou pela situação inversa. Como o preço do barril de petróleo caiu, o investimento em álcool não era vantajoso para seus produtores. Para completar, o preço do açúcar subiu. Logo, era mais vantagem vender açúcar do que álcool. O projeto brasileiro entrou em crise, intensificada pela falta do combustível nos postos e pelo descrédito dado pelas montadoras. A volta do álcool como importante combustível no mundo aconteceu no final da década de 1980, quando aumentaram as pressões por tecnologias que não fossem tão poluentes. Mas como o Brasil era o maior produtor de álcool, só que já não estava tão envolvido com sua produção em função da crise vivida, o contexto gerou ao mundo a tecnologia flex, ou seja, carros que funcionam com gasolina e álcool. Foi o ressurgimento da exploração do álcool como combustível e de uma tecnologia que é comum de se encontrar no mercado atualmente.'},

          {'nome':'Proclamação da República','field':'proclamação da república', 'texto':'Dentre os motivos que levaram à Proclamação da República e, portanto, ao fim do Império, podemos citar: a crise econômica causada pelas despesas do governo com a Guerra da Tríplice Aliança (ou Guerra do Paraguai), fato que obrigou o Governo Brasileiro a realizar grandes empréstimos (algo próximo a três milhões de libras esterlinas); a proibição, imposta pela monarquia, ao manifesto dos militares na imprensa; o descontentamento das elites agrárias (principalmente os cafeicultores), que se sentiram prejudicadas pela lei Áurea (libertação dos escravos); e o crescimento nas cidades da classe média (constituída por jornalistas, comerciantes, artistas, funcionários públicos, etc.), que desejava e apoiava a república porque almejava maior liberdade, bem como participação na política nacional. O movimento que ajudou a derrubar a monarquia contou com a ajuda de alguns personagens republicanos, dentre os quais podemos destacar: Aristides Lobo, Quintino Bocaiúva, Francisco Glicério (chefe do Partido Republicano Paulista, fundado em 1873, que defendia as idéias republicanas e os ideais federativos), Rui Barbosa (jornalista e deputado) e o professor, estadista e militar Benjamin Constant. Em novembro de 1889, um levante militar dirigido pelo marechal Manuel Deodoro da Fonseca obrigou D. Pedro II a abdicar. Foi assim que, no dia 15 de novembro daquele ano, foi proclamada a república do Brasil, no Rio de Janeiro, no Quartel General do Exército. Em seguida, uma série de reformas de inspiração republicana foi decretada, entre elas, a separação do Estado e da Igreja. A redação de uma nova constituição foi finalizada em junho de 1890. Inspirada na Constituição dos Estados Unidos foi adotada em fevereiro de 1891 (Primeira Constituição Republicana), fazendo do Brasil uma República Federal, sob o título de Estados Unidos do Brasil. Deodoro da Fonseca foi o primeiro presidente do Brasil. Desde 1891, a política e os métodos arbitrários do Marechal Deodoro causaram uma grande oposição do congresso. No início de novembro de 1891, Fonseca dissolveu a Assembléia e impôs um poder ditatorial. Mas foi obrigado a renunciar devido a um levante da Marinha, assim, cedeu o poder a seu vice-presidente Marechal Floriano Peixoto. Este estabeleceu um governo tão ditatorial quanto seu predecessor, Floriano fez crescer a repressão aqueles que davam apóio à monarquia.'},

          {'nome':'Projeto Manhattan','field':'projeto manhattan', 'texto':'O Projeto Manhattan modificou drasticamente o futuro das conflagrações bélicas em todo o Planeta. Raros são aqueles que não souberam, de alguma forma, dos resultados deste empreendimento militar dos Estados Unidos, concebido secretamente. No fatídico dia 6 de agosto de 1945, o americano Paul Tibbets, piloto do avião B-29, então intitulado de Enola Gay, foi o responsável pelo lançamento de uma bomba atômica, a primeira arma desse porte produzida pela Humanidade. Este instrumento bélico trazia em si uma carga letal -equivalente a 15 mil toneladas de TNT -, o que lhe permitiu arrasar o alvo, Hiroshima, localizada no Japão, naquele momento um dos principais adversários dos norte-americanos e de seus aliados. O Little Boy, como foi ironicamente chamada por seus criadores, aniquilou toda a arquitetura existente em uma distância aproximada de 1,5 Km do núcleo central da explosão, mergulhando toda a cidade em chamas sem fim. Pelo menos 70 mil pessoas morreram, sem falar nos incontáveis habitantes atingidos pelas consequências da radiação no final de 1945, número que continuou a crescer por mais cinco anos. Depois de três dias foi a vez de Nagasaki, alvejada pela Fat Man, que matou a princípio 40 mil pessoas, cálculo que em cinco anos atingiu a monta de 140 mil vítimas. No dia 14 de agosto de 1945 o Japão se submeteu aos adversários, dando fim à Segunda Guerra Mundial. A questão é: isto teria ocorrido se não fosse esse ataque sem precedentes, gestado pelo Projeto que oficialmente era conhecido como Distrito de Engenharia de Manhattan? Alguns acreditam que a criação destas armas e o lançamento de ambas nas cidades japonesas foram indispensáveis para o final do conflito mundial, enquanto outros crêem que o Japão teria se entregado mesmo sem essa solução radical. Os Estados Unidos contaram com a parceria do Reino Unido e do Canadá neste empreendimento liderado pelo General Leslie Richard Groves. A parte científica ficou a cargo do físico norte-americano Julius Robert Oppenheimer, que se desligou do projeto logo depois do primeiro teste realizado em Alamogordo, vinculando-se posteriormente à Comissão para a Energia Atômica dos EUA, da qual foi presidente até 1952. Os aliados alegavam acreditar que esta arma era uma possibilidade concreta e que os nazistas já estavam realizando pesquisas visando sua produção. Esta concepção teve tal magnitude que treze localidades distintas serviram de palco para os estudos necessários e a posterior elaboração das armas nucleares. Mas apenas três cidades foram eleitas com o objetivo de sediar o desenvolvimento científico deste projeto – Hanford, em Washington; Los Alamos, no Novo México; e Oak Ridge, no Tennessee. Os habitantes destas regiões foram praticamente forçados a abandonar suas terras, muitos deles duas semanas antes do início das atividades secretas. Os frutos do Projeto Manhattan marcaram certamente o século XX, talvez imprimindo a este marco temporal uma aura sombria. Muitos alegam que a criação das armas nucleares envolve a possibilidade da eliminação de todos os conflitos bélicos, outros acreditam que sua produção deu impulso para uma corrida armamentista que pode, em algum momento, representar uma ameaça de destruição total para a Humanidade. Na verdade, até mesmo os integrantes do Projeto Manhattan estavam divididos quanto à utilização militar das bombas nucleares. É preciso lembrar também que após o final da Segunda Guerra deu-se início a uma nova modalidade bélica, a Guerra Fria - envolvendo especialmente os EUA e a União Soviética -, a qual, mesmo não se concretizando nos fronts como suas antecessoras, representou igualmente uma terrível ameaça para o Homem.'},

          {'nome':'Quarta Onda Feminista','field':'quarta onda feminista', 'texto':' - QUARTA ONDA FEMINISTA O ano de 2015 foi de protagonismo das mulheres. Elas foram para as ruas lutar por seus direitos. Mas foi na internet que suas vozes ecoaram mais forte. Algumas hashtags como #PrimeiroAssédio, #MeuAmigoSecreto e #AgoraÉqueSãoElas viralizaram na rede e contribuíram para um debate que gira em torno de feminismo, preconceito, igualdade de direitos e salários, entre outros. Com a grande visibilidade das demandas das mulheres na sociedade, cada vez mais se ouve falar em “novo feminismo” ou “quarta onda do feminismo”. Nana Queiroz, diretora executiva da revista virtual AzMina, site de jornalismo que se dedica a tratar de temas feministas, disse que os termos são usados para se referir ao feminismo após o advento da internet. “O feminismo é a ideia de que homens e mulheres têm direitos e dignidade equânimes. Essa é e sempre foi a essência do movimento e permanece. O que a internet transformou é que popularizou o feminismo e o tornou acessível para qualquer pessoa”, afirmou Nana Queiroz. Na luta pela igualdade de gêneros, o site AzMina lançou a campanha #homemnapia, sugerindo que, durante uma semana, só os homens façam as tarefas domésticas. A iniciativa surgiu em resposta à divulgação de que a não divisão de tarefas domésticas é um dos maiores entraves à equidade de gênero no mundo, de acordo com a Organização das Nações Unidas (ONU). Em abril deste ano, a ONU divulgou o relatório Progresso das Mulheres no Mundo 2015-2016: Transformar as Economias para Realizar os Direitos. A pesquisa mostrou que as mulheres fazem quase duas vezes e meia mais trabalho doméstico e de cuidados de outras pessoas não remunerados do que os homens. Além disso, o estudo constatou que no mundo, em média, os salários das mulheres são 24% menores aos dos homens na mesma função. As redes sociais, que muitas vezes funcionam como local de assédio e discriminação, também são usadas justamente para denunciar estes atos. Foi o que aconteceu com a criação da hashtag #PrimeiroAssédio, pelo site Think Olga. Em reação a comentários na internet a respeito de uma criança de 12 anos, participante do programa Masterchef Junior, milhares de pessoas relataram publicamente no Twitter casos de assédio que sofreram – muitos ainda na infância. “A campanha Primeiro Assédio, feita pelo Think Olga, foi incrível, libertou muitas mulheres de silêncios que estavam guardados há muito tempo”, disse Nana Queiroz. Outra iniciativa que teve repercussão este ano, foi a Chega de Fiu-Fiu, também do coletivo Olga, em parceria com a Defensoria Pública de São Paulo. Criada em julho 2013, a campanha de combate ao assédio sexual em espaços públicos se tornou um grande movimento social. Mais de 8 mil mulheres participaram da pesquisa, que revelou que 98% delas já haviam sofrido assédio; 90% trocados de roupa antes de sair de casa – por causa de assédio; e 81% tinham deixado de fazer algo (ir a algum lugar, passar na frente de uma obra, sair a pé) pelo mesmo motivo. A pesquisa mostrou ainda que 68% dos assédios ocorrem de dia. Em entrevista ao Portal EBC, em novembro deste ano, a jornalista Juliana de Faria, criadora da campanha, disse que as mulheres passam a assumir posturas que limitam a liberdade individual por receio de serem vítimas de assédio. “Já nos acostumamos a mudar de calçada para não passar na frente de um grupo de homens, não passar na frente de um bar ou pensar duas vezes antes de colocar uma saia. Talvez isso possa parecer uma questão menor, mas não é. Estamos falando de direitos muito básicos, então isso já é uma grande violência”, afirmou. Outra hashtag de grande impacto foi a #MeuAmigoSecreto, que faz alusão ao tradicional costume de troca de presentes no fim do ano. Criada pela página Não Me Kahlo, a campanha estimulou a divulgação de casos de machismo vivenciados pelas internautas em seu círculo íntimo. O movimento fez surgir denúncias de crimes como estupro, pedofilia e violência contra a mulher. Ainda em novembro, mais uma hashtag ocupou as redes sociais. Foi a ação #AgoraÉQueSãoElas, dedicada a discutir a igualdade de gêneros. Durante uma semana, espaços ocupados por homens em diversos veículos de comunicação foram cedidos a mulheres. Manoela Miklos, criadora da hashtag, escreveu em seu perfil no Facebook que a iniciativa de dar voz às mulheres serve para reconhecer “a urgência da luta feminista por igualdade de gênero e o protagonismo feminino nessa luta”. Ao mesmo tempo que diversos homens aderiram ao movimento, houve também certa resistência à participação deles. “Este é um assunto superespinhoso hoje no Brasil. Existe uma rejeição generalizada porque alguns homens que foram convidados a participar da militância usaram muito mal esse direito e tentaram se impor sobre as mulheres, calar a sua voz e ter mais voz que elas dentro do movimento”, disse Nana Queiroz, que acredita na participação masculina, apesar de defender o protagonismo da mulher. Rosali Scalabrin, secretária especial substituta da Secretaria de Políticas para Mulheres, relembrou a intensa mobilização das mulheres nas ruas também – com a Marcha das Margaridas, que reuniu cerca de 70 mil mulheres, e a Marcha das Mulheres Negras, em Brasília. “A Primavera Feminista, creio que motivada por um processo de ameaça às conquistas [das mulheres], lutou contra muitas proposições em andamento no Congresso. Sobretudo aos direitos sexuais reprodutivos das mulheres, ao direito de decidir pela sua própria vida, pelo seu próprio corpo. Essa avalanche de proposições, que teve simbologia muito forte com o PL 5.069, que previa retrocesso anteriores ao código penal de 1940, mexeu muito com as mulheres que, de forma espontânea, foram às ruas, às praças, às redes sociais”, afirmou Rosali. Outro assunto que esteve em pauta em 2015, e que se relaciona com a temática do assédio, foi a violência contra as mulheres. O Exame Nacional do Ensino Médio (Enem) deste ano trouxe o tema para a prova de redação. O exame causou polêmica mas, segundo o ministro da Educação, Aloizio Mercadante, é inquestionável a persistência da violência contra as mulheres no país. De acordo com o Mapa da Violência 2015: Homicídio de Mulheres no Brasil, estudo elaborado pela Faculdade Latino-Americana de Ciências Sociais (Flacso), em 2013, 4.762 mulheres foram mortas no país. Uma média de 13 por dia. Rosali Scalabrin disse que da mesma forma que as redes sociais propiciam a mobilização, também dá espaço a manifestações machistas e homofóbicas. “É lamentável que a gente viva essa contradição na sociedade. As pessoas que se colocam contra esses direitos, precisam ver as estatísticas, sobretudo das mulheres negras e da juventude negra, que estão numa situação muito desfavorável em relação aos brancos. Em todas as estatísticas. Seja na representação política, nos espaços de poder, na educação, no atendimento a saúde. Seja no nível salarial, na autonomia econômica, no acesso ao mercado de trabalho”, afirmou. Segundo Nana Queiroz, as mulheres ainda têm muito pelo que lutar nos próximos anos. “Meu desejo para 2016 seria que finalmente a gente discutisse um projeto de lei, que foi sugerido pelo deputado Romário, que discute o revenge porn [ou pornografia da vingança]. Mulheres estão sendo vitimizadas e tem até casos de meninas que chegaram a se suicidar porque a sua relação sexual com ex parceiro, com quem elas contaram, foi exposta”, disse.'},

          {'nome':'Quilombo dos Palmares','field':'quilombo dos palmares', 'texto':'Quilombo dos Palmares: Os portugueses chegaram ao continente africano em 1483. Conta-se que receberam prisioneiros de guerra como pagamento pelas mercadorias vendidas aos africanos. Esses homens teriam seguido como escravos para Lisboa onde forma realizar trabalhos domésticos. Portugal, a partir daí, não encontrou obstáculos em organizar expedições para capturar homens livres na África e torná-los escravos, muitas vezes contando com a ajuda dos próprios conterrâneos. Os negros africanos, em meados do século XVI, foram trazidos para os novos domínios de Portugal. Entre nós, eles ficaram na condição de escravos por mais de 300 anos. Os bantos vieram para o centro-sul e os sudaneses, de acordo com alguns historiadores, ficaram em maior número na Bahia. Calcula-se que pelo menos três milhões e meio de pessoas tenham sido trazidas da África para serem explorados como escravos no Brasil. Mais de seis milhões, com os nascidos aqui, foram submetidos ao trabalho escravo. No começo Palmares era habitado por poucos quilombolas. A guerra do açúcar contra s holandeses cega os colonos. A vigilância diminui. Centenas de escravos fogem do tronco, da chibata e das senzalas. Vão para um lugar de muitas palmeiras: Palmares. São dezenas de mocambos, cada um com o seu chefe. Centenas de homens, mulheres e crianças emprestando seu suor a vida, num ziguezague ritmado e alegre, com um só objetivo: viver em liberdade. Palmares ficava numa zona um tanto afastada do litoral, com terra fértil onde predominavam palmeiras e era cercada por alta cerca de pau-a-pique. Os negros viviam das culturas do milho, mandioca, feijão e bananeiras. Possuindo apenas três entradas, cada uma guarnecida por 200 guerreiros. Nestes quilombos existiam armas e munições com as quais foi organizada a república dos Palmares, abrigando, por quase um século, o anseio de liberdade dos negros, sob o comando do rei Ganga-Zumba, o deus da guerra. Com sua morte, o seu substituto foi Zumbi, rei dos Palmares. Símbolo de luta e resistência à escravidão, Zumbi foi um herói negro. Nasceu no Quilombo, em 1655. Ainda jovem, foi capturado por soldados e doado ao Pe. Antônio Melo, que o batizou com o nome de Francisco e lhe ensinou português e latim. Em 1670, fugiu da paróquia e retornou ao Quilombo, onde se tornou líder organizando a resistência aos ataques militares. Possuidor de grande poder espiritual, resistiu a várias expedições militares. Zumbi queria liberdade para todo. Em palmares a maioria apoiava Zumbi. O rei de Portugal se curva ao rei de Palmares. Escreve uma carta elogiando Zumbi e propondo a ele um acordo. Só uma idéia anima o líder negro: lutar até o fim. Domingos Jorge Velho, bandeirante conhecido por sua crueldades, e por isso apelidado de “Diabo Velho”, tinha outra idéia: reduzir a cinzas os mocambos de Palmares. Em troca queria um quinto do valor dos negros aprisionados, terras e ainda o perdão por seus crimes. A recompensa em dinheiro e bens inflamava os mercenários. A liberdade animava os palmarianos. Depois de inúmeros ataques, o “Diabo Velho” com seus nove mil homens bombardearam a cerca do mocambo defendido por zumbi. Usavam poderosos canhões. Zumbi foi morto no dia 20 de novembro, data em que hoje se comemora o “Dia Nacional da Consciência Negra”. Existe um fato que até hoje deixa dúvidas: a História afirma que na batalha final, quando o chefe dos quilombos, Zumbi, se viu dominado, atirou-se de um despenhadeiro. Alguns historiadores atestam que o mesmo foi preso e morto pelos bandeirantes chefiados por Domingos Jorge Velho. O crescimento do lugar provocou seu desmembramento no município de Atalaia, a 13 de outubro de 1831, através do decreto do Governo Geral. Em seguida, foi criada a Vila Nova Imperatriz elevada à categoria de cidade pela lei 1.113, de 20 de agosto de 1889. A denominação “união” surgiu através do decreto 46, de 25 de setembro de 1890, e teve origem no fato da cidade ser o elo entre as estradas de ferro de Alagoas e Pernambuco. Em 1944, ocorreu a mudança definitiva para “União dos Palmares”, homenagem ao quilombo. Todos os anos, entre os dias 25 de janeiro e 2 de fevereiro, a cidade realiza a festa da padroeira Santa Maria Madalena; em novembro o Dia da Consciência Negra, com apresentações folclóricas como bandas afros, emboadores, guerreiro matuto. Conclusão: Zumbi, mais do que uma história, é o grande herói de uma raça que, mesmo sob o jugo violento da chibata, nunca deixou de sonhar e lutar pela liberdade. Mais de três séculos depois, quando o Brasil é o segundo país do mundo em número de negros, Zumbi continua sendo símbolo de luta e denúncia da discriminação racial, na busca de uma sociedade mais justa, fraterna e sem preconceitos. Para os negros, Zumbi ainda vive, pois deus não morre. Sua luta, sua determinação os inspira, os enche do orgulho. Zumbi é, sem dúvida, o maior símbolo da liberdade, da força, os negros tentando vencer para conscientizar o mundo de que também são capazes de revolucionar, de mudar esse mundo racista que quer nos excluir. A vida de rua, que também é bastante parecida com a história de Zumbi, pois a maioria dos meninos e meninas de rua fugiram de casa porque os pais os prendiam dentro de casa, bebiam, os espancavam e os exploravam. Quando o menino sai de casa para ir para a rua em procura da liberdade, também tem um esconderijo para se esconder dos pais e da polícia. E muitas vezes existem meninos que preferem morrer na rua do que morrer presos pelos pais. Isso serve para nos lembrar que ainda existem pessoas neste mundo que ainda lutam pela liberdade. Zumbi não está como símbolo de um guerreiro só para os negros. Eu sou branco e não sou racista, e apesar de não saber muito sobre a vida de Zumbi, na minha mente ele sempre existirá como Rei da Liberdade Negra.'},

          {'nome':'Racismo','field':'racismo', 'texto':'Modo de pensar que valoriza a noção da existência de raças humanas distintas e superiores umas às outras; que tem a convicção de que características físicas e hereditárias determinam traços de caráter e inteligência. Normalmente, esta superioridade é medida pela cor da pele ou por características biológicas de determinado povo. O racismo, presente em ideologias como fascismo, responsável por justificar práticas de dominação social. Sua difusão foi fundamental para o sucesso do imperialismo e do nazismo e, hoje, determina a exclusão de parte significativa da população. No Brasil, durante décadas, propagou-se a idéia de que nossa sociedade correspondia a uma espécie de democracia racial. Basta olhar alguns dados estatísticos para observar que isso não é verdade: aqui, em comparação ao branco, o negro tem oportunidades reduzidas – e se for mulher negra a situação é pior.'},

          {'nome':'Redemocratização','field':'redemocratização', 'texto':'É conhecido como “redemocratização” na história do Brasil o período de abertura política, ou seja, de recuperação das instituições democráticas abolidas pelo chamado Regime Militar, instituído em 1964, e que impunha desde aquele ano um regime de exceção e de censura às instituições nacionais. A grosso modo, o período considerado como de redemocratização vai desde o governo Ernesto Geisel até a eleição indireta de Tancredo Neves, que morreria pouco antes de assumir o poder, resultando na posse de José Sarney, cujo período na presidência inicia o que se costuma denominar Nova República. Com o fim do período de Ernesto Geisel na presidência, ficava claro para a opinião pública que o Regime Militar estava chegando ao fim, e a palavra em voga era “abertura”, em especial a política, mesmo que a contragosto da chamada Linha Dura do regime. O regime estava na verdade implodindo, com uma inflação galopante que este não conseguia controlar, denúncias de corrupção por todos os lados que surgiam com o levantamento da censura, perda de confiança da população no governo, e as sucessivas perdas nas eleições legislativas do partido governista, a ARENA. Tais fatores contribuíram para que a abertura política fosse mais que um gesto de boa vontade do governo. Era o gesto de um regime acossado pela crise e que se ressentia da força das manifestações populares, cada vez mais constantes. É nessa mesma época que os sindicatos de trabalhadores do ABC iniciam grandes manifestações por melhorias nas condições de trabalho, além das vozes vindas da Igreja Católica, em especial as de Dom Evaristo Arns, arcebispo de São Paulo, e Dom Hélder Câmara, arcebispo emérito de Olinda e Recife, além de Leonardo Boff, representante mais conhecido da Teologia da Libertação, que defendia o engajamento social do clero, além das atividades promovidas pelas Comunidades Eclesiais de Base (CEBs). A imprensa, especialmente a chamada “alternativa” voltava com força à atividade, fazendo forte oposição ao governo, incomodando ao ponto da Linha Dura habitualmente colocar bombas em bancas de jornais que geralmente vendiam as publicações contestadoras. Além de bombas em bancas de jornal, os radicais de direita tinham planos mais infames, que por sorte não obtiveram sucesso, como o famoso atentado à bomba ao Rio Centro durante um show em comemoração ao 1 de maio. A anistia aos condenados por crimes políticos veio em 1979, sendo que o inusitado deste gesto é que ele abonou também os torturadores. No mesmo ano era estabelecida a nova Lei Orgânica dos Partidos, que acabava com o bipartidarismo, e liberava a criação de novos, que começaram a surgir, como o PMDB, PDS, PFL, e ainda o PT. Mas, o ponto máximo do período da redemocratização foi sem dúvida o movimento pelas Diretas-Já, campanha que mobilizou milhões no final do mandato do presidente João Figueiredo, buscando pressionar o Legislativo a aprovar a chamada Emenda Dante de Oliveira, de autor do parlamentar mato-grossense, e que restituía o voto direto para presidente. A campanha pelas Diretas-Já marcou a década de 80 no Brasil, e uniu personalidades de todos os campos em torno do desejo do voto, que acabaria frustrado, pois a Emenda não foi aprovada. O candidato apoiado pelo povo, porém, venceria as eleições indiretas, mas, causando nova frustração no povo, morreria antes de assumir. Seu nome: Tancredo Neves; em seu lugar, assumiria seu vice, José Sarney, um verdadeiro democrático de última hora, político originário da ARENA, o partido de apoio do Regime Militar, e de seu sucessor, o PDS.'},

          {'nome':'Reforma Protestante','field':'reforma protestante', 'texto':'A Reforma Protestante foi apenas uma das inúmeras Reformas Religiosas ocorridas após a Idade Média e que tinham como base, além do cunho religioso, a insatisfação com as atitudes da Igreja Católica e seu distanciamento com relação aos princípios primordiais. Durante a Idade Média a Igreja Católica se tornou muito mais poderosa, interferindo nas decisões políticas e juntando altas somas em dinheiro e terras apoiada pelo sistema feudalista. Desta forma, ela se distanciava de seus ensinamentos e caía em contradição, chegando mesmo a vender indulgências (o que seria o motivo direto da contestação de Martinho Lutero, que deflagrou a Reforma Protestante propriamente dita), ou seja, a Igreja pregava que qualquer cristão poderia comprar o perdão por seus pecados. Outros fatores que contribuíram para a ocorrência das Reformas foi o fato de que a Igreja condenava abertamente a acumulação de capitais (embora ela mesma o fizesse). Logo, a burguesia ascendente necessitava de uma religião que a redimisse dos pecados da acumulação de dinheiro. Junto a isso havia o fato de que o sistema feudalista estava agora dando lugar às Monarquias nacionais que começam a despertar na população o sentimento de pertencimento e colocam a Nação e o rei acima dos poderes da Igreja. Desta forma, Martinho Lutero, monge agostiniano da região da saxônia, deflagrou a Reforma Protestante ao discordar publicamente da prática de venda de indulgências pelo Papa Leão X. Leão X (1478-1521) com o intuito de terminar a construção da Basílica de São Pedro determinou a venda de indulgências (perdão dos pecados) a todos os cristãos. Lutero, que foi completamente contra, protestou com 95 proposições que afixou na porta da igreja onde era mestre e pregador. Em suas proposições condenava a prática vergonhosa do pagamento de indulgências, o que fez com que Leão X exigisse dele uma retratação pelo ato. O que nunca foi conseguido. Leão X então, excomungou Lutero que em mais uma manifestação de protesto, rasgou a Bula Papal (documento da excomunhão), queimando-a em público. Então, enquanto Lutero era acolhido por seu protetor, o príncipe Frederico da Saxônia, diversos nobres alemães se aproveitaram da situação como uma oportunidade para tomar os inúmeros bens que a igreja possuía na região. Assim, três revoltas eclodiram: uma em 1522 quando os cavaleiros do império atacaram diversos principados eclesiásticos afim de ganhar terras e poder; outra em 1523, quando a nobreza católica reagiu; e, uma em 1524, quando os camponeses aproveitando-se da situação começaram a lutar pelo fim da servidão e pelas igualdades de condições. Mas esta última também foi rechaçada por uma união entre os católicos, protestantes, burgueses e padres que se sentiram ameaçados e exterminaram mais de 100 mil camponeses. O maior destaque da revolta camponesa na rebelião de 1524 foi Thomas Münzer, suas idéias dariam início ao movimento “anabatista”, uma nova igreja ainda mais radical que a luterana.'},

          {'nome':'Reforma Religiosa','field':'reforma religiosa', 'texto':'A Reforma Protestante foi o movimento de renovação da Igreja liderado por Martinho Lutero. Ocorreu no século XVI e teve início na Europa Central. Durante a Idade Média a Igreja Católica se tornou muito mais poderosa, interferindo nas decisões políticas e juntando altas somas em dinheiro e terras apoiada pelo sistema feudalista. Desta forma, ela se distanciava de seus ensinamentos e caía em contradição, chegando mesmo a vender indulgências (o que seria o motivo direto da contestação de Martinho Lutero, que deflagrou a Reforma Protestante propriamente dita), ou seja, a Igreja pregava que qualquer cristão poderia comprar o perdão por seus pecados.'},

          {'nome':'Regime Liberal Populista','field':'regime liberal populista', 'texto':'Em 1945, a queda de Getúlio Vargas foi seguida pela reestruturação do regime democrático no Brasil. Naquele mesmo ano, os cidadãos brasileiros voltaram às urnas para escolherem o seu próximo presidente. No entanto, as grandes transformações sociais e econômicas vividas na América Latina, a partir da década de 1930, trouxeram à tona uma diversidade de movimentos políticos e ideologias que ocasionaram maiores tensões ao cenário político brasileiro. O nacionalismo, os partidos comunistas, os grupos liberais fizeram do jogo político nacional uma delicada teia de interesses e alianças. Ao mesmo tempo, os processos de industrialização e urbanização fizeram com que os centros de disputa pelo poder saíssem das mãos das antigas e conservadoras elites agrárias e se “despedaçasse” entre profissionais liberais, operários, militares, funcionários públicos... No entanto, essa pluralidade de grupos e ideologias viveu ao lado de lideranças políticas arrebatadoras. Foi nesse momento que alguns políticos buscaram o apoio dos diferentes setores de uma sociedade em pleno processo de modernização. O carisma, os discursos melodramáticos e o uso da propaganda massiva produziram ícones da política que, ainda hoje, inspiram os hábitos e comportamentos das lideranças políticas. Os estudiosos dessa época definiram tal período histórico como o auge do populismo no Brasil. Sob o aspecto teórico, o governante populista fundamentava seu discurso em projetos de inclusão social que, em sua aparência, legitimavam a crença na construção de uma nação promissora. Definindo seus aliados como imprescindíveis ao progresso nacional, o populismo saudava valores e idéias que colocavam o “grande líder” como porta-voz das massas. Suas ações não mais demonstravam sua natureza individual, mas transformavam-no em “homem do progresso”, “defensor da nação” ou “representante do povo”. Construía-se a imagem do indivíduo que desaparecia em prol de causas coletivas. O primeiro líder populista a ter grande destaque no Brasil foi Getúlio Vargas (1930 – 1945/ 1951 – 1954) que, por meio de amplas alianças e o controle dos meios de comunicação, se transformou em uma grande unanimidade política. Seu discurso nacionalista e a concentração de poderes políticos lhe ofereceram uma longa carreira presidencial. Como exemplo da pluralidade de idéias desse período, podemos notar que Vargas conseguia, ao mesmo tempo, ser considerado o “pai dos pobres” e a “mãe dos ricos”. Esses slogans expressavam com clareza como o apelo popular tornou-se instrumento indispensável para construção de uma promissora carreira política. Jânio Quadros (1961), durante sua campanha presidencial, abraçava desconhecidos e comia com seus eleitores. Chegando ao poder elegeu a vassoura como símbolo de um governo que “varreria” a corrupção do país. Suas medidas oficiais causavam muita polêmica. Moralista, Jânio Quadros proibiu as rinhas de galo e o uso de biquíni em desfiles de moda. Ao renunciar, alegou a presença de “forças terríveis” que ameaçaram seu mandato. Outro famoso governo populista foi o de Juscelino Kubitschek (1956 – 1961). Prometendo realizar “cinqüenta anos de progresso em cinco anos de governo”, JK ficou afamado pela construção de um país moderno. Abrindo portas para as indústrias multinacionais estrangeiras, elevou o padrão de consumo e conforto das populações urbanas com a introdução de aparelhos eletrodomésticos e dos primeiros carros populares. Além disso, o ousado e dispendioso projeto de construção da nova capital, Brasília, fez com que o empreendedorismo fosse a marca maior de sua administração. Mesmo dando a idéia de que os líderes populistas fossem “irresistíveis” não podemos deixar de dizer que certos grupos políticos também fizeram forte oposição a esses líderes nacionais. O crescimento populacional brasileiro e a abertura dos novos desafios conviviam com a polarização da política internacional, que dividiu as nações do mundo entre o capitalismo e o comunismo. Desta forma, grupos ultra-conservadores e setores de esquerda encontravam-se em pontos longínquos do cenário conciliador do fenômeno populista brasileiro. “Comunas” e “reaças” eram representantes de uma tensão política que colocou, nesse mesmo período, a democracia em xeque. A ascensão da Revolução Cubana, em 1959, trouxe medo e esperança a diferentes grupos da nossa sociedade. Ao mesmo tempo, grupos militares instituíram a urgência de uma intervenção política que impedisse a formação de um governo socialista no Brasil. Viveu-se em uma economia que sabia muito bem promover a prosperidade e aumentar a miséria. Foi nesse momento que, durante o Governo de João Goulart (1961 – 1964), os movimentos pró e anti-revolucionários eclodiram no país. A urgência de reformas sociais viveu em conflito com o interesse do capital internacional. Em um cenário tenso e cercado de contradições, os militares chegaram ao poder instaurando um governo ferrenhamente centralizador. Em 1964, o estado de direitos perdeu forças sem ao menos confirmar se vivemos, de fato, uma democracia.'},

          {'nome':'Regime Militar','field':'regime militar', 'texto':'Entre 1964 e 1985, o Brasil viveu um período de ditadura militar, sob o qual as eleições diretas para os cargos mais importantes do poder Executivo, como os de presidente e governador, foram suspensas. Nesse período, a presidência da república foi ocupada apenas por militares. Sob o regime militar, as liberdades individuais e coletivas foram quase que inteiramente suprimidas. Muitos dos lideres de oposição tiveram seus direitos políticos extintos. A imprensa permaneceu sob censura. Milhares de opositores ao regime foram presos. Muitos deles foram torturados. Centenas morreram sob tortura e milhares tiveram que deixar o país para fugir à repressão.'},

          {'nome':'Reino Asmoneu','field':'reino asmoneu', 'texto':'O Reino Asmoneu foi a entidade política estabelecida na região da Judeia e redondezas entre 140 a.C. e 37 a.C. Sua fundação representou um importante capítulo na busca do povo judeu pelo seu próprio estado independente. A característica marcante deste estado é que ele unia fortes influências da cultura helenística associada à cultura nativa judaica. Apesar de vários historiadores considerarem o reino asmoneu como um estado independente, a verdade é que em boa parte de sua história este permanceu ligado a duas grandes potências do mundo antigo, primeiro o Império Selêucida (entre 140 a.C. e 116 a.C., constituiu um estado semi-autônomo em meio à administração) e depois, a república romana (tornando-se um protetorado desta em 63 a.C., permanecendo assim até seu final). Ao se libertar do domínio selêucida em 110 a.C., seus representantes adotaram o título de basileus (monarca, em grego) e estenderam o território do reino para áreas que correspondem hoje à Palestina, Jordânia e Israel modernos. A dinastia asmoneana surge a partir da liderança de dois irmãos, Judas e Simão Macabeu. O primeiro conseguiu derrotar o exército selêucida quando da revolta dos Macabeus, e o segundo estabeleceu a dinastia, cerca de vinte anos depois. A guerra e consequente separação deve-se à tentativa do imperador Antíoco IV de reprimir o judaísmo em favor dos cultos helenísticos. Além disso, a República Romana e o Império Parta investiam na desestabilização do Império Selêucida, já em decadência. Assim, mesmo antes de seu surgimento, o Reino Asmoneu já fazia parte dos planos de conquista de Roma, que em 139 a.C., já reconhecia a autonomia do pequeno estado judeu. Seus monarcas estavam à mercê dos interesses dos romanos, especialmente em meio à guerra civil que resultou na ascensão de Júlio César. A morte de César deixará um vácuo de poder, onde o reino asmoneu experimenta um breve período de plena independência. Logo, porém, Augusto torna-se o primeiro imperador romano, e um novo monarca é entronado em território judeu, alguém que obviamente estava mais sintonizado com a política da grande potência europeia. Seu nome é Herodes, cujo governo serviria apenas de ensaio para a transformação da área em uma província romana, a Judeia. Sob o reino de Herodes, todos os descendentes diretos da dinastia asmoneana são aos poucos executados. Apesar de ter criado um reino judeu independente, a dinastia asmoneana não conseguiu manter por muito tempo a autonomia, e seu sucesso foi breve, pois seus líderes de modo geral não conseguiram prolongar pormuito tempo o afã nacionalista conquistado pelos irmãos Macabeus.'},

          {'nome':'Reino de Tessalônica','field':'reino de tessalônica', 'texto':'O Reino dos Francos é a raiz histórica dos atuais países França e Alemanha. A origem dos Francos ainda é um mistério para os pesquisadores. Não há consenso sobre sua primeira aparição na história, entretanto há versões que apontam algumas teses. Alguns acreditam que esse povo tenha se originado da unificação de pequenos grupos germânicos que habitavam o vale do Rio Reno. Outra corrente de estudiosos argumenta que os Francos são originários de uma região no Nordeste da Holanda. Sabe-se, contudo, que a palavra Franco significa livre na língua frâncica falada por esse povo. Uma liberdade que, como acontece quase sempre, não era acessível a todos. Mulheres e escravos não possuíam os mesmos direitos dos francos livres. Os Francos incomodavam muito o Império Romano. O embate entre ambos era constante. Mas entre 355 e 358, o Imperador Juliano conseguiu dominá-los, tornando-os o primeiro povo germânico a estabelecer-se de modo permanente no Império Romano. Aos Francos foi dada uma porção de terra da Gália Belga, com considerável território. Mas o imperador romano não imagina o crescimento que teriam no futuro. A partir de suas terras centrais, os Francos conquistaram a maior parte da Roma gaulesa, o que, a princípio, foi favorável aos romanos, já que eles atuaram como aliados na defesa do Império. Porém a expansão inicial dos Francos já dava as bases de seu reino. Acredita-se que o Reino dos Francos teve início nas primeiras décadas do século V. Todavia os relatos não são confirmados e têm aspecto de mito sobre a fundação da dinastia merovíngia. Um desses reis, Clódio, teria sido o primeiro a conquistar terras na Gália. Mas esta seria uma condição verdadeira mais à frente. Os Francos conquistariam cava vez mais terras e mais poder sobre os galo-romanos. O nome da dinastia dos merovíngios provavelmente está relacionado a um dos filhos de Clódio, Meroveu. Um de seus sucessores, Clóvis, foi responsável por consolidar os vários reinos francos e encerrar o controle romano na região de Paris, expandindo seu reino até os Pirineus. A conversão de Clóvis ao cristianismo no final do século V aproximou os Francos do papa. Os filhos de Clóvis continuaram a expansão territorial e chegaram a cobrir a maior parte do território francês atual. A dinastia merovíngia perdeu forças em meados do século VII quando uma série de mortes prematuras levou ao reinado de menores de idade. Essa fraqueza administrativa abriu espaço para o poder dos mordomos do palácio, que eram também superintendentes de estado, e para a organização de sua própria regência hereditária. Criando, assim, a dinastia dos carolíngios. Pepino, o Breve, foi coroado como primeiro rei franco da dinastia carolíngia em 751. Ele foi um rei eleito que solidificou sua posição através de uma aliança com o Papa Estevão III. O rei franco foi responsável por reconquistar as áreas perdidas em torno de Roma e entrega-las ao papa, uma doação que criaria os estados papais. A Igreja estava muito satisfeita e a ação de Pepino mudaria o curso da história. O novo poder papal estabeleceria uma nova ordem que caracterizaria toda a Idade Média, a supremacia da Igreja Católica. O sucessor de Pepino, seu filho, foi um dos mais notórios reis da história, Carlos Magno. Letrado, poderoso e inteligente, ele restaurou a igualdade entre papa e imperador e se tornou emblemático para a história tanto da França como da Alemanha. Carlos Magno estabeleceu a prática de cristianizar os povos conquistados, aumentando a influência da Igreja Católica e do cristianismo no mundo. Soberano em grande território na Europa, Carlos era o grande líder da cristandade ocidental e foi coroado pelo Papa Leão III como Imperador dos Romanos. A cerimônia, na verdade, reconhecia o Império Franco como sucessor do Romano. Depois da morte de Carlos Magno e de seu filho, o Império Franco foi dividido entre os herdeiros, dando origem aos territórios da atual Alemanha e da França. Não se sabe ao certo quando os franceses deixaram de se considerar francos. Pelo menos até o século XIII, os reis franceses da dinastia capetíngia se denominavam ainda como francos. O primeiro registro de Rei da França que se tem notícia está em um documento do Rei Felipe II, de 1204. No entanto, sua adoção seria gradual. De toda forma, a tradição dos francos como grandes aliados da Igreja Católica permaneceu na França, que foi muito atuante nas cruzadas. O Reino dos Francos mudou a organização e a distribuição do poder na Europa e foi fundamental para o poderio dominante da Igreja Católica no mundo medieval. Seu legado deixou marcas culturais no Ocidente que persistem até hoje.'},
