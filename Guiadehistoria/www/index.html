          {'nome':'Religiões do Egito Antigo','field':'religiões do egito antigo', 'texto':'O Egito é considerado uma das civilizações antigas mais preocupada com as questões espirituais. Eles se iniciam cedo nas práticas religiosas; sabe-se que suas expressões místicas mais antigas provêm de quatro a cinco mil anos a.C. A princípio este povo exercitava o animismo, que consiste no culto à Natureza, e assim persistiu até meados de 3.000 a.C, quando evoluiu para a prática de uma espiritualidade mais sofisticada, repleta de deuses, embora ainda houvessem vestígios anímicos, uma vez que estas divindades eram zooantropomórficas, ou seja, eram constituídas de elementos humanos e de uma fração animal. O faraó Amenófis IV, pertencente à XVIII dinastia, tentou implantar o monoteísmo, elegendo o sol, deus Áton, como único ser supremo que seria cultuado. O politeísmo, porém, estava enraizado nas estruturas clericais, sociais e políticas do Antigo Egito, o que provocou uma intensa resistência, principalmente por parte do clero. Assim, após sua morte, a adoração de várias divindades novamente se estabeleceu entre os egípcios. Este povo, ainda em tempos remotos, criou uma estrutura intelectualmente requintada para compreender a essência humana. O Homem seria formado por oito elementos fundamentais: o Khat, correspondente ao corpo físico; o Ca, duplo humano, detentor de uma existência autônoma, a quem as ofertas de água, alimento e incenso são dirigidas; o Ba, que representava a alma e habitava o Ca, normalmente simbolizada na arte egípcia e nos papiros como um falcão com cabeça de homem; o AB indicava o coração, então considerado como fonte da vida; o Cu, símbolo da luz sutil que emana do ser, a inteligência espiritual ou espírito humano, residia junto aos deuses; o Sequem ou força vital, que também morava no céu; sua sombra, ou Caibit, vizinha da alma; e o Ren, o nome de cada ser, essencial para a existência do Homem, pois se ele fosse destruído, o indivíduo poderia ser eliminado. Podia-se, porém, esquecer cinco destas partes e considerar tão somente o corpo, a alma e o espírito. A Civilização egípcia tinha uma visão muito pessoal da criação do mundo. Naquela época não havia nada, a não ser a água primitiva, envolta em trevas. Ela assim permaneceu por muito tempo, contendo em si as sementes de tudo que viria a existir, até que Nu, o pai de todas as divindades, o espírito que habitava esta região, desejou exercitar seu poder criativo e, através da palavra primordial, gerou o universo. Logo depois, surgiu um ovo, do qual nasceu Ra, o deus solar, detentor do poder divino supremo. Esta entidade era idolatrada desde a era pré-histórica, atingindo o ápice de seu poder no ano 3.800 a.C., quando era conhecido como o rei de todos os deuses. Posteriormente ele é superado por Osíris. Osíris é o símbolo da crença fundamental dos egípcios na imortalidade da alma e na vida após a morte. Segundo a lenda este deus era filho da Terra, Geb, e casado com Ísis. Ele e a esposa ensinam ao Homem a técnica agrícola, principal prática econômica desta época. Seu irmão Seth, enciumado, mata Osíris, afogando-o e esquartejando-o; mas Ísis coleta todos os pedaços, disseminados pelo Egito, une-os e dá vida novamente ao marido, que retorna para o céu. Seu filho Hórus, sedento de vingança, assassina o tio e recebe como recompensa o trono egípcio, o que justifica o poder divino dos faraós, os quais descenderiam de Osíris. Seu renascimento, por sua vez, simboliza a imortalidade da alma e a existência da reencarnação. Depois de estagiar na terra, a alma retornava à vida espiritual e, dependendo de suas atitudes boas ou más, ela iria para uma esfera abençoada, ou para uma região de dores e aflições. Posteriormente ela reencarnaria no mundo material para conquistar novas experiências. O Homem tinha, porém, como guia, o Livro dos Mortos, o qual lhe orientava e guiava na estrada que conduzia a Osíris, ajudando-o a transpor todos os desafios e as adversidades que o separavam da esfera de venturas; seguindo suas instruções, ele se transformaria em um Espírito Santificado. Era um estímulo para os egípcios saber que as divindades também detinham imperfeições e qualidades inerentes ao Homem, com a diferença de que eram mais sábios e poderosos. A religião no Antigo Egito era indissociável da vida política e da rotina dos egípcios. Tudo era uma expressão da vontade divina e os faraós eram sempre reverenciados como deuses encarnados. O caráter elitista da espiritualidade praticada pelos sacerdotes, restrita e iniciática, distante do povo, permitia a este cultuar outros deuses e exercitar outras práticas, o que incrementa a qualidade politeísta da religião do Egito. Atualmente, os egípcios se converteram ao Islamismo, embora os conhecimentos ancestrais estejam presentes, de alguma forma, no exercício das religiões modernas, propiciando a este povo uma maior percepção das realidades espirituais.'},

          {'nome':'Renascimento','field':'renascimento', 'texto':'O Renascimento foi um movimento cultural surgido em Itália no século XV e que, recusando as concepções teocêntricas medievais passa a colocar o Homem no centro de todos os interesses e o seu bem-estar passa a constituir a principal preocupação. A principal característica filosófica do Renascimento é assim a passagem do Teocentrismo que considera Deus como o centro do Universo para o Antropocentrismo que coloca o Homem como o centro do Universo. Apesar de revolucionária no período em que surge, esta concepção da vida não era completamente nova pois já a antiga civilização greco-romana defendia a liberdade e dignidade do Homem procurando criar o “Homem ideal” do ponto de vista cívico, intelectual e físico. É devido a este “renascer” da cultura clássica que se dá o nome de Renascimento. A esta valorização do Homem através da imitação dos modelos clássicos greco-romanos é dado o nome de Humanismo.'},

          {'nome':'República','field':'república', 'texto':'Forma de governo na qual os governantes são eleitos para exercer o poder por um período determinado.O oposto da república é a monarquia. Nesse sistema – a monarquia – o poder é exercido pelo rei, uma pessoa que não é eleita para o cargo, mas que o recebe de alguém de sua família, geralmente seu pai.'},

          {'nome':'República Juliana','field':'república juliana', 'texto':'A Guerra dos Farrapos aconteceu após Porto Alegre ser dominada, em 1835, por Bento Gonçalves. No ano imediatamente posterior, os insurgentes declararam pública e solenemente constituída a República Rio-Grandense, cuja capital instalou-se na vila de Piratini. Não demorou muito para que esta revolta se estendesse pelo sul do país, chegando até Santa Catarina, local em que foi aclamada a República Juliana, a qual contou com a ajuda de Davi Canabarro, por terra, e Giuseppe Garibaldi – líder revolucionário naturalizado italiano –, por mar, transformando sua participação no movimento em um feito heróico para a história catarinense. Várias medidas foram tomadas, entre elas a convocação de eleições, da qual saiu vitorioso o coronel Joaquim Xavier Neves. Tal vitória não foi aceita pelos agitadores gaúchos, que acabaram por nomear para seu lugar o Padre Vicente Ferreira dos Santos Cordeiro, então derrotado nas eleições. Eles escolheram Laguna como Capital interina da República Juliana, estabeleceram as cores verde, amarela e branca como oficiais, e extinguiram os impostos que eram cobrados pelo comércio do gado e da indústria campestre. O governo imperial revidou escolhendo o marechal Francisco José de Sousa Andréas como presidente de Santa Catarina, homem de família ilustre e promissora carreira militar. Governou de 1839 a 1840. A República Juliana foi considerada um braço da Revolução Farroupilha e ficou conhecida historicamente como um estado que pertenceu à Santa Catarina, oficializou-se a 24 de julho de 1839 - advindo daí o nome “Juliana” - e findou-se em 15 de novembro de 1839, durante um ataque violento a Laguna, durante o qual os seus inimigos fizeram uso não só da marinha como também da cavalaria e da infantaria para derrotá-los. O resultado foi o total aniquilamento da esquadra farroupilha, a reconquista de Lagunas e a matança de todos os chefes da marinha rio-grandense, com exceção, é claro, de Garibaldi e Davi Canabarro, que conseguiram fugir. Garibaldi veio para o Brasil com o único objetivo de contribuir na luta dos farrapos, conheceu Anita Garibaldi, com quem se casou, e ganhou uma ferrenha companheira de luta contra o império, sendo ambos venerados como heróis catarinenses até os dias de hoje.'},

          {'nome':'República Populista','field':'república populista', 'texto':'Ficou famoso na história do Brasil com o nome de República populista o período que separa as duas ditaduras que se estabeleceram no país durante todo o século XX. Este capítulo da história nacional, equivalente a quase 20 anos, indo de 1945 a 1964, produziu 10 presidentes entre eleitos legitimamente e interinos, sendo neste momento que se inicia verdadeiramente a industrialização do Brasil, abandonando de vez a velha estrutura agrária. A denominação de populista é resultado da visão de que o momento político foi dominado por personalidades geralmente classificadas como tal, ou seja, líderes que tinham por hábito buscar a simpatia e confiança da população, para então utilizar esta massa como instrumento político de manobra. Esta visão do período entre ditaduras não é unânime, tampouco o termo empregado para se destacar o período, pois outras forças além dos políticos populistas tiveram amplo espaço e poder, e até mesmo os comunistas durante algum tempo marcaram presença no cenário político da época. O fato é que os principais líderes do período fazem até hoje parte do imaginário político e popular brasileiro, despertando carisma e repúdia com a mesma intensidade de um clube de futebol. Entre tais personalidades podemos citar Jânio Quadros, Adhemar de Barros, Getúlio Vargas e Juscelino Kubitschek, que no auge de suas carreiras moviam multidões apaixonadas pelas suas propostas de um Brasil grande e desenvolvido. Ao mesmo tempo que as ideias e projetos destes políticos carismáticos iam contagiando a população, o fantasma da inflação começava a fazer estragos na economia brasileira, uma consequência natural dos altos investimentos e apostas que se faziam na infraestrutura do país. Seu poder destruidor iria causar cada vez mais incerteza, ao mesmo tempo em que ia destruindo empregos, causando aumentos de preços constantes e desestruturando a ainda recém-implantada indústria brasileira. Em meio aos tumultos como o suicídio de Getúlio Vargas, em 1954, a dificuldade de Juscelino em tomar posse após eleito, em 1956, a presidência de pouco mais de sete meses apenas de Jânio Quadros, acabram por colocar a dita república populista num impasse. As forças conservadoras aos poucos iam se cansando de tais propostas, além do que, o populismo no Brasil ia cada vez mais à esquerda, recorrendo com mais intensidade às massas para obter apoio em momentos de dificuldade. Numa época em que a Guerra Fria estava ainda influenciando bastante as políticas dos países periféricos, a aproximação do populismo com as forças de esquerda serviu para mostrar à oposição que tal modelo político havia se exaurido, e que o que se seguiria era um regime de esquerda semelhante ao recém instalado em Cuba. Procurando evitar tal ameaça comunista, e com apoio externo norte-americano, militares de direita, com apoio de boa parte da classe média e da igreja católica à época, resolve por um fim naquilo que viam como uma “bagunça”, implantando então, o segundo período ditatorial no Brasil no século XX, agora uma ditadura militar de direita. Foram presidentes durante o período da República populista: José Linhares (1945-1946 - interino); Eurico Gaspar Dutra (1946-1951); Getúlio Vargas (1951-1954); Café Filho (1954-1955); Carlos Luz (1955 - interino); Nereu Ramos (1955-1956 - interino); Juscelino Kubitschek (1956-1961); Jânio Quadros (1961); Ranieri Mazilli (1961 - interino); João Goulart (1961-1964).'},

          {'nome':'República Rio Grandense','field':'república rio grandense', 'texto':'A Revolução Farroupilha, também chamada de Guerra dos Farrapos, deflagrou-se no Rio Grande do Sul e foi a mais longa revolta brasileira da qual se tem conhecimento – ela durou dez anos (1835 a 1845). As dificuldades econômicas que as camadas dominantes da época passaram a enfrentar estão entre as principais causas da Revolução. A economia do Rio Grande do Sul era focada na criação de gado e a sobrevivência deste povo baseava-se na cultura do charque, mais conhecido como carne seca fora do Sul. O comércio do charque era realizado com as várias comarcas brasileiras - São Paulo, Rio de Janeiro, Minas Gerais e região nordeste -, pois era fonte de alimentação dos escravos. Durante o governo imperial, os produtores gaúchos, donos das fazendas de gado, revoltaram-se contra o governo, condescendente com a concorrência desleal que passaram a sofrer quando da entrada de carne seca do Uruguai e da Argentina – ela entrava no país pagando taxas bem menores e, conseqüentemente, podia vender seu produto a preços bem mais acessíveis para as províncias acima citadas. Assim, a economia gaúcha começou a entrar em declínio. Os poderosos estancieiros passaram a acreditar que o governo imperial fosse encontrar um meio de resguardar a pecuária do Rio Grande do Sul, encarecendo as taxas de importação da carne seca argentina e uruguaia quando da entrada no Brasil. Essa mesma fina flor de grandes estancieiros também batalhava junto ao governo imperial por uma maior liberdade administrativa para o Rio Grande do Sul. No ano de 1834, o governo instituiu novos impostos para a comarca gaúcha, o que acabou provocando o início da rebelião que culminou, em 1836, na proclamação da República Rio Grandense, com capital na cidade de Piratini. A presidência da nova República ficou a cargo de Bento Gonçalves. Esperavam os revolucionários que seu exemplo fosse seguido pelas outras províncias, provocando assim a queda do regime imperial, o que infelizmente não ocorreu. A paz nesta região só teve início em 1842, quando Luís Alves de Lima e Silva, o Barão de Caxias, tornou-se presidente do Rio Grande do Sul e tomou a iniciativa de estabelecer uma concórdia com os estancieiros. A paz foi assinada em 1845, com a libertação dos escravos que participaram das batalhas, bem como a transferência das terras apreendidas para os fazendeiros locais.'},

          {'nome':'Revolta da Chibata','field':'revolta da chibata', 'texto':'A Revolta da Chibata ocorreu durante o governo de Hermes da Fonseca, em 1910. Foi um levante de cunho social, realizado em subdivisões da Marinha, sediadas no Rio de Janeiro. O objetivo era por fim às punições físicas a que eram submetidos os marinheiros, como as chicotadas, o uso da santa-luzia e o aprisionamento em celas destinadas ao isolamento. Os marinheiros requeriam também uma alimentação mais saudável e que fosse colocada em prática a lei de reajuste de seus honorários, já votada pelo Congresso. De todos os pedidos requeridos, o que mais afligia os marujos eram os constantes castigos a que eram sujeitos. Esta situação revoltou os marinheiros, que eram obrigados, por seus comandantes, a assistir a todas as punições aplicadas, para que elas servissem de exemplo. Os soldados se juntavam e ao estampido de tambores traziam o rebelado, despido na parte de cima e com as mãos atadas, iniciando o castigo. A sublevação deu-se quando um marinheiro de nome Marcelino Rodrigues levou 250 chicotadas por ter machucado um companheiro da Marinha no interior do navio de guerra denominado Minas Gerais, que se encontrava a caminho do Rio de Janeiro. Os rebelados assassinaram o capitão do navio e mais três militares. Enquanto isso, na Baía de Guanabara, os insurgentes conseguiram a adesão dos marujos da nau São Paulo. O condutor da insurreição, João Cândido - o célebre Almirante Negro –, foi o responsável por escrever a missiva com as solicitações exigidas para o fim da revolta. O presidente Hermes da Fonseca percebeu que não se tratava de um blefe e decidiu ceder diante do ultimato dos insurgentes. Os marinheiros confiaram no presidente, entregaram as armas e os navios rebelados, mas com o término do conflito o governante não cumpriu com a sua palavra e baniu alguns marinheiros que haviam feito parte do motim. Os marinheiros não se omitiram diante deste fato, estourando outro levante na Ilha das Cobras, o qual foi severamente abafado pelas tropas do governo. Muitos marujos morreram, outros tantos foram banidos da Marinha. Quanto a João Cândido, foi aprisionado e atirado em um calabouço na Ilha das Cobras. Quando se livrou da prisão, encontrava-se emocionalmente amargurado, considerado até mesmo meio alucinado. Em 1912 ele foi julgado e considerado inocente. Historicamente ficou conhecido como o Almirante Negro, aquele que aboliu o uso da chibata na Marinha brasileira.'},

          {'nome':'Revolta da Vacina','field':'revolta da vacina', 'texto':'No início do século XX, a cidade do Rio de Janeiro era a capital do Brasil. Estava crescendo desordenadamente. Sem planejamento, as favelas e cortiços predominavam na paisagem. A rede de esgoto e coleta de lixo era muito precária, as vezes inexistente. Em decorrência disto, dezenas de doenças se proliferavam na população, como Tifo, Febre Amarela, Peste Bubônica, Varíola, entre outras enfermidades. Vendo a situação piorar cada dia mais, o então presidente Rodrigues Alves decide fazer uma reforma no centro do Rio, implementando projetos de saneamento básico e urbanização. Ele designa Oswaldo Cruz, biólogo e sanitarista, para ser chefe do Departamento Nacional de Saúde Pública, que juntamente com o prefeito Pereira Passos, começam a reforma. A reforma incluía a demolição das favelas e cortiços, expulsando seus moradores para as periferias, a criação das Brigadas Mata-Mosquitos, que eram grupos de funcionários do serviço sanitário e policiais que invadiam as casas, matando os insetos encontratos, etc. Essas medidas tomadas causaram revolta na população, e com a aprovação da Campanha da Vacinação Obrigatória, que obrigava as pessoas a serem vacinadas (os funcionários responsáveis pelo serviço tinham que vacinar as pessoas mesmo que elas não quisessem), a situação piorou. A população começou a fazer ataques à cidade, destruir bondes, prédios, trens, lojas, bases policiais, etc. Esse episódio da história brasileira ficou conhecido então como Revolta da Vacina. Mais tarde, os cadetes da Escola Militar da Praia Vermelha também se voltaram contra a lei da vacina. A revolta popular fez com que o governo suspendesse a lei, não sendo mais obrigatória. Para finalizar a rebelião, Alves coloca nas ruas o exército, polícia e marinha. Ao final da revolta, o governo recomeça a vacinação da população, tendo como resultado a erradicação da varíola na cidade.'},

          {'nome':'Revolta de Beckman','field':'revolta de beckman', 'texto':'A Revolta de Beckman foi uma rebelião ocorrida em 1684, como uma reação de proprietários rurais do Maranhão, aos abusos cometidos pela Companhia de Comércio do Maranhão, instalada na região dois anos antes, em 1682, por ordem do governo português. A Companhia foi criada para solucionar os problemas de escoamento da produção e de abastecimento da região com produtos europeus, assim como abastecer a região de mão-de-obra escrava. Na falta de mão-de-obra, os produtores escravizavam os índios, o que vinha causando conflito com os jesuítas. A Companhia detinha o monopólio na venda de produtos de outras regiões e escravos, e na compra do açúcar e do algodão dos produtores rurais. A insatisfação da população foi crescente, pois a Companhia vendia produtos de baixa qualidade a preços altos, os escravos não eram suficientes e a Companhia pagava um preço injusto pelo açúcar e pelo algodão dos produtores. Nesse contexto, a revolta teve início em 1684, sob a liderança dos irmãos Tomás e Manuel Beckman, grandes senhores de engenho da região. A revolta teve como objetivo a abolição do monopólio da Companhia de Comércio do Maranhão, para que se estabelecesse uma relação comercial justa. Os Beckman lideraram o saque aos armazéns da Companhia, depuseram o governo local e expulsaram os jesuítas da região. Com a finalidade de declarar a fidelidade ao Rei de Portugal, e de levar as reivindicações dos colonos à Metrópole, Tomás Beckman foi enviado a Lisboa. Ao retornar, trouxe consigo um novo governador, Gomes Freire de Andrade, enviado pela coroa portuguesa para restabelecer a ordem na região, com forças que o acompanharam para tal. Não houve resistência dos revoltos. As autoridades antes depostas retornaram a seus cargos, e os envolvidos na revolta foram presos e julgados. Manuel Beckman foi condenado à morte pela forca, por ter liderado o movimento. Seu irmão, Tomás Beckman, foi condenado ao desterro, ou seja, foi expulso de sua terra. Os demais envolvidos foram condenados a prisão perpétua.'},

          {'nome':'Revolta de Filipe dos Santos','field':'revolta de filipe dos santos', 'texto':'Quem encontrasse ouro no Brasil, era obrigado a entregar uma quinta parte ao governo de Portugal. Essa quinta parte era chamado: Quinto (20% de todo o ouro extraído). Claro que os mineradores não gostaram disso e como conseqüência muitos passaram a contrabandear o ouro. Então, o rei mandou instalar as Casas de Fundição. Todo ouro encontrado devia ser entregue a essas Casas onde o ouro era transformado em barras já sendo descontado o quinto. Era proibido comprar ou vender ouro que não fosse em barras feitas por essas casas. No ano de 1720, o governador de Minas Gerais (Conde de Assumar), instalou a Casa de Fundição de Vila Rica. Em razão disso, os mineradores fizeram uma revolta para tentar diminuir o “quinto”, que ficou conhecida como Revolta de Vila Rica ou Revolta de Filipe dos Santos. Seu líder chamava-se Filipe dos Santos e os revoltosos exigiam várias coisas como: - Diminuição do quinto - Eliminação do monopólio de vários produtos de consumo - Fim da repressão contra os rebeldes. Eram mais de 2000 revoltosos armados e o governador não tinha tropas. Para ganhar tempo, o Conde de Assumar prometeu atender os pedidos dos revoltosos; porém, quando conseguiu reunir uma tropa, partiu para cima dos rebeldes e mandou prender seus líderes. As consequências da revolta foram: - Filipe dos Santos foi condenado à morte - As casas de Fundição foram mantidas - Minas Gerais foi separada da capitania de São Paulo.'},

          {'nome':'Revolução Chinesa','field':'revolução chinesa', 'texto':'A revolução Chinesa aconteceu entre 1949 e 1962, e foi um dos maiores acontecimentos históricos. A Revolução se deu por dois movimentos: a luta dos camponeses por terras e a luta do povo chinês pela independência nacional. Na época, os comunistas assumiam o poder, com uma China arrasada pelos longos anos em que batalhou contra o domínio japonês, e uma longa Guerra Civil. Na cidade, o povo passava fome, no campo não se plantava nada por não ter sementes. Mao Tsé – Tung, líder chinês, iniciava a reforma agrária. Dividiu grandes propriedades entre os camponeses, as cooperativas substituíam as grandes propriedades. Apoiado pela União Soviética, os comunistas fizeram mudanças radicas na economia e cultura chinesas; aboliram o casamento, promoveram a emancipação da mulher, igualdade entre os sexos, entre outras medidas de grande impacto e boa aceitação. A boa relação entre as duas potências socialistas só acabou com a morte do ditador Stalin. O principal objetivo de todas essas mudanças era o aumento de produtividade, ou seja, na indústria houve aumento nas horas de trabalho e no campo, foram enviados reforços, desde intelectuais à estudantes. A terra foi estatizada, e dividida em comunas, que eram comunidades populares, independentes, com liberdade para cuidar de seus interesses comuns, como pequenas cidades. Esse grande salto foi um fracasso. Os camponeses ficaram insatisfeitos, com a queda das colheitas, o que gerava a fome, e acabava em revoltas. Em 1966, iniciou-se uma revolta cultural, que marcou significativamente os rumos da revolução chinesa. O partido comunista estava dividido, havia uma forte oposição, mas mesmo assim Mao Tse-Tung mantinha-se no poder. Na realidade, a revolução cultural, foi planejada pelo próprio Mao, com o objetivo de mobilizar a população pensante e formadora de opinião da China. Os jovens, por todo o país criaram a jovem guarda vermelha, surgia também comitês que ameaçavam autoridades, e mais uma vez a força foi utilizada: locais onde eram realizados cultos religiosos foram destruídos, livros foram confiscados, as comunas ganharam maior importância e Mao saiu ainda mais forte. Mao Tsé-Tung morreu em 1976 e os moderados voltaram ao poder. Seu sucessor foi Deng Xião-Ping que adotou uma política econômica e desenvolvimentista e permitiu a entrada de tecnologia e capital estrangeiro.'},

          {'nome':'Revolução Científica','field':'revolução científica', 'texto':'A Revolução Científica iniciou no século XV um conhecimento mais estruturado e prático, desenvolvendo formas empíricas de se constatar os fatos. Até a Idade Média, o conhecimento humano estava muito atrelado ao modo de concepção da vida que a religiosidade propagava. A ciência, por sua vez, estava muito atrelada à Filosofia e possuía suas restrições. Mas o florescer de novas concepções a partir do século XV permitiu uma reformulação no modo de se constatar as coisas. A nova forma de pensar, comprovar e, principalmente, fazer ciência prosperou-se intensamente em um período que se prolongou até o fim do século XVI. A Revolução Científica tornou o conhecimento mais estruturado e mais prático, absorvendo o empirismo como mecanismo para se consolidar as constatações. Esse período marcou uma ruptura com as práticas ditas científicas da Idade Média, fase em que a Igreja Católica ditava o conhecimento de acordo com os preceitos religiosos. Embora na época tenha havido grande movimentação com a divulgação de novos conhecimentos e novas abordagens sobre a natureza e o mundo, o termo Revolução Científica só foi criado em 1939 por Alexandre Koyré. Diversos movimentos sociais, culturais e religiosas prestaram suas valiosas contribuições para o incremento da Revolução Científica. Aquele era o período do Renascimento, uma fase que pregava a volta da cultura Greco-romana e propagava a mudança de orientação do teocentrismo para o antropocentrismo. Outra característica era o humanismo, uma corrente de pensamento interessada em um pensamento mais crítico e, principalmente, valorizava mais os homens. Tais abordagens mudaram muito o pensamento humano. A ciência ganhou muitas novas ferramentas. Passou a ser mais aceita e vista como importante para um novo tipo de sociedade que nascia. As comprovações empíricas ganharam espaço e reduziram as influências das influências místicas da Idade Média. O conhecimento ganhou impulso para ser difundido com a invenção de Joahannes Gutenberg, a imprensa. A capacidade de reproduzir livros com exatidão e espalhá-los por vários lugares foi fundamental para a Revolução Científica na medida em que restringia as possibilidades de releituras e interpretações equivocadas dos escritos. O modo místico da Igreja Católica de determinar o conhecimento perdeu ainda mais espaço com a Reforma Protestante. Os reformistas eram favoráveis à leitura da Bíblia em todas as línguas e também acreditavam que as descobertas da ciência eram válidas para apreciar a existência de Deus. Em meio a toda essa efervescência favorável à Revolução Científica, o hermetismo também apresentou sua parcela de contribuição para o progresso do conhecimento. Usando idéias quase mágicas, apoiava-se e incentivava no uso da matemática para demonstrar as verdades. Com um novo horizonte, a matemática ganhou espaço e se desenvolveu com grande relevância para o desenvolvimento de um método científico mais rigoroso e crítico. Os efeitos da Revolução Científica foram incontáveis e mudaram significativamente a história da humanidade. Provou-se que a Terra é que girava em torno do Sol, a física explicou diversos comportamentos da natureza, a matemática descreveu verdades e o humanismo tornou os pensamentos mais críticos, por exemplo. Entre os grandes nomes do período que deram suas contribuições para o avanço da ciência estão: Isaac Newton, Galileu Galilei, René Descartes, Francis Bacon, Nicolau Copérnico, Louis Pasteur e Francesco Redi.'},

          {'nome':'Revolução Constitucional','field':'revolução constitucional', 'texto':'A Revolução Constitucionalista de 1932 aconteceu em São Paulo e foi uma insurreição contrária ao novo quadro político que se instaurou no país após a Revolução de 1930. As elites paulistas, as classes mais favorecidas pelo sistema que vigorou na Primeira República, almejavam, com essa agitação, reaver o domínio político que haviam perdido com a Revolução de 1930. Além deste fato, a demora do governo provisório de Getúlio Vargas em convocar a Assembléia Constituinte suscitava muita insatisfação, especialmente no Estado de São Paulo. No começo do ano de 1932, o Partido Republicano Paulista (PRP) e o Partido Democrático (PD) lançam uma campanha a favor da Carta Constitucional do país e do término da interferência federal nos estados. A repercussão popular é grande, o sentimento de patriotismo brota nos corações paulistas, tornando mais forte o ideal de liberdade e a disposição de se lutar por ele. No dia 23 de maio de 1932, durante a realização de um ato político no centro da cidade de São Paulo, a polícia coíbe os manifestantes, ocasionando a morte de quatro estudantes. Em homenagem a esses quatro jovens, o movimento passa a chamar-se MMDC – iniciais de Martins, Miragaia, Dráusio e Camargo, os mortos – e amplia a base de apoio entre a classe média. Em 9 de julho começa a rebelião armada, está deflagrada a Revolução Constitucionalista. Um grande número de civis ingressa espontaneamente no corpo de infantaria e é transferido para as três grandes frentes de batalha, no limite entre Minas Gerais, Paraná e Vale do Paraíba. O Estado se mobiliza, milhares de pessoas de todas as classes sociais doam pratarias, jóias e alianças para ajudar financeiramente a revolução e a Federação das Indústrias do Estado de São Paulo – Fiesp – incumbiu as empresas brasileiras de fabricar armamento militar. Organizações civis forneciam fardas, auxílio, alimento e ajudavam na inscrição de voluntários. Todo o Estado, unido, trabalhava com garra para a vitória da causa paulista. Os comandantes militares, Isidoro Dias Lopes, Bertoldo Klinger e Euclydes Figueiredo, no entanto, sabiam que as forças federais eram superiores. Eles contam com a união e a ajuda garantida por outros estados, como Rio Grande do Sul e Minas Gerais. Mas o apoio não chega, e São Paulo é cercado pelas tropas legalistas. Após ajustes, envolvendo indulto aos rebeldes e facilidades para o exílio dos líderes civis e militares do movimento, os paulistas anunciam sua rendição em 3 de outubro de 1932.'},

          {'nome':'Revolução Cubana','field':'revolução cubana', 'texto':'A Revolução Cubana foi um movimento popular, que derrubou o governo do presidente Fulgêncio Batista, em janeiro de 1959. Com o processo revolucionário foi implantado em Cuba o sistema socialista, com o governo sendo liderado por Fidel Castro. Antes de 1959, Cuba era um país que vivia sob forte influência dos Estados Unidos. As indústrias de açúcar e muitos hotéis eram dominados por grandes empresários norte-americanos. Os Estados Unidos também influenciavam muito na política da ilha, apoiando sempre os presidentes pró-Estados Unidos. Do ponto de vista econômico, Cuba seguia o capitalismo com grande dependência dos Estados Unidos. Era uma ilha com grandes desigualdades sociais, pois grande parte da população vivia na pobreza. Todo este contexto gerava muita insatisfação nas camadas mais pobres da sociedade cubana, que era a maioria. Fidel Castro era o grande opositor do governo de Fulgêncio Batista. De princípios socialistas, planejava derrubar o governo e acabar com a corrupção e com a influência norte-americana na ilha. Conseguiu organizar um grupo de guerrilheiros enquanto estava exilado no México. Em 1957, Fidel Castro e um grupo de cerca de 80 combatentes instalaram-se nas florestas de Sierra Maestra. Os combates com as forças do governo foram intensos e vários guerrilheiros morreram ou foram presos. Mesmo assim, Fidel Castro e Ernesto Che Guevara não desistiram e mesmo com um grupo pequeno continuaram a luta. Começaram a usar transmissões de rádio para divulgar as idéias revolucionárias e conseguir o apoio da população cubana. Com as mensagens revolucionárias, os guerrilheiros conseguiram o apoio de muitas pessoas. Isto ocorreu, pois havia muitos camponeses e operários desiludidos com o governo de Fulgêncio Batista e com as péssimas condições sociais (salários baixos, desemprego, falta de terras, analfabetismo, doenças). Muitos cubanos das cidades e do campo começaram a entrar na guerrilha, aumentando o número de combatentes e conquistando vitórias em várias cidades. O exército cubano estava registrando muitas baixas e o governo de Batista sentia o fortalecimento da guerrilha. No primeiro dia de janeiro de 1959, Fidel Castro e os revolucionários tomaram o poder em Cuba. Fulgêncio Batista e muitos integrantes do governo fugiram da ilha. O governo de Fidel Castro tomou várias medidas em Cuba, como, por exemplo, nacionalização de bancos e empresas, reforma agrária, expropriação de grandes propriedades e reformas nos sistemas de educação e saúde. O Partido Comunista dominou a vida política na ilha, não dando espaço para qualquer partido de oposição. Com estas medidas, Cuba tornou-se um país socialista, ganhando apoio da União Soviética dentro do contexto da Guerra Fria. Até hoje os ideais revolucionários fazem parte de Cuba, que é considerado o único país que mantém o socialismo plenamente vivo. Com a piora no estado de saúde de Fidel Castro em 2007, Raul Castro, seu irmão, passou a governar oficialmente Cuba, em fevereiro de 2008.'},

          {'nome':'Revolução de 1930','field':'revolução de 1930', 'texto':'Revolução de 1930 é o nome do movimento (erroneamente identificado como revolução, tendo características mais semelhantes às de um golpe de estado) que pôs fim à Primeira República Brasileira, conhecida popularmente como “República Velha” ou “República do Café com Leite”. O movimento de 30 insere-se num contexto social e econômico de grande apreensão, não só dentro das fronteiras brasileiras, mas no mundo todo. Com a quebra da Bolsa de Nova Iorque ocorrida em outubro de 1929, inicia-se uma crise econômica de escala mundial, esmagando todas as economias com alguma participação nos mercados internacionais, caso do Brasil e suas exportações de café. É nesse momento que chega a um triste fim a irracional ligação do Brasil com a cultura cafeeira. Além de não ser um gênero de primeira necessidade na dieta de qualquer indivíduo (na verdade, consumido como uma sobremesa nos EUA e Europa), o café ocupava a esmagadora maioria das terras cultiváveis do país, impedindo uma diversidade das suas exportações. Havia uma óbvia teimosia por parte das elites em redirecionar e modernizar a política econômica brasileira. Além disso, o regime mostrava sinais de desgaste devido às várias revoltas militares ocorridas durante o governo Artur Bernardes (1922-1926). Eleito com a ajuda das oligarquias, ele era claramente impopular perante à opinião pública. Para as eleições de março de 1930, houve um racha entre as elites políticas de São Paulo e Minas Gerais, que dominavam os rumos do país quase que desde a instituição da República. Ante à insistência do presidente Washington Luís em lançar como candidato o seu apadrinhado político, (o paulista Júlio Prestes) em detrimento daquele programado para a sucessão, Antonio Carlos de Andrada, presidente (cargo equivalente a Governador de Estado na época) de Minas Gerais, surge pela primeira vez no período republicano um cenário onde a oposição tinha verdadeiras chances de vitória, com a formação da Aliança Liberal, unindo as oligarquias de Minas Gerais, Rio Grande do Sul e Paraíba. Sob a bandeira da Aliança Liberal, são lançados Getúlio Vargas e João Pessoa, candidatos a presidente e vice-presidente respectivamente. Mais uma vez a fraude eleitoral grassa durante o processo eleitoral (feita por ambos os lados), e novamente a situação leva a melhor, elegendo Júlio Prestes presidente. A situação econômica insustentável, porém, ia se unir ao estranho assassinato do candidato à vice presidência da Aliança Liberal, João Pessoa, envolvido num caso de lutas políticas regionais misturado a um crime passional. Seu assassinato passa a ser visto e alardeado como manobra do governo para calar qualquer opositor. Assim estoura a revolta militar, partindo do sul, com o objetivo de derrubar o regime. Junto ao café, a classe que dava apoio ao governo dissolve-se na fumaça das sacas de café queimadas com a finalidade de baixar os preços do produto. O governo, impopular perante às massas, cai facilmente. Getúlio Vargas assume o poder em caráter provisório a 3 de novembro de 1930. As classes que apareciam logo abaixo dos barões do café, como militares, classe média e operários são alçados à ponta da pirâmide social brasileira. De qualquer modo, a orientação política desses indivíduos não diferia o bastante para que houvesse uma mudança de rumos drástica na condução do país, descaracterizando assim, por completo, o termo “revolução”.'},

          {'nome':'Revolução do Porto','field':'revolução do porto', 'texto':'Em agosto do ano de 1820 foi iniciado um movimento de caráter militar na Cidade do Porto. Tal evento ficou conhecido como A Revolução Liberal do Porto ou, simplesmente, Revolução do Porto, que em pouco tempo espalhou-se por Portugal, chegando até a capital, Lisboa. Desde sua primeira manifestação até a popularização e chegada em Lisboa, a revolução acabou conquistando apoio da burguesia, da nobreza, do exército e do clero. A revolução de 1820 ocorreu em território europeu, porém, muitos de seus fatores estão ligados a acontecimentos na história do Brasil colonizado do século 19, como a fuga da corte Portuguesa para o Brasil em 1808. Tal mudança ocasionou consequências irremediáveis para Portugal e seu povo. Uma delas foi a abertura dos portos brasileiros, findando o domínio português de três séculos nas fronteiras do país. Com o fechamento, a burguesia lusitana foi profundamente afetada, que dependia do predomínio português no litoral brasileiro para manter a posição econômica e social. A Revolução do Porto contou com a criação do Sinédrio, um grupo formado por maçons para afirmar o Exército Português no país. O capitão inglês Beresford, comandante do exército português, estava no Brasil. Isso facilitou que o Sinédrio aliciasse militares portugueses, dando início ao avanço da revolução. Então, no dia 24 de agosto de 1820 a revolução explodiu de forma efetiva. Grupos militares se dirigiram ao campo de Santo Ovídio e começaram os levantes. Foram até a Câmara Municipal e formaram uma “Junta Provisional do Governo Supremo do Reino. Essa junta tinha integrantes como Brigadeiro António da Silveira Pinto da Fonseca, então presidente, Coronel Sebastião Drago Valente de Brito Cabreira, vice-presidente, entre outros. Já em Lisboa, a Revolução do Porto foi conquistando centros urbanos portugueses sem muita resistência. Quase um mês após o início da revolução, uma massa de oficiais, apoiada pela burguesia e pela população, conseguiu depor os Regentes e criar um governo interino. Mas a União entre os rebeldes do Porto e de Lisboa só aconteceria no dia 28 de setembro, quando foi criada a “Junta Provisional do Supremo Governo do Reino”, que tinha o papel de organizar as eleições para as Cortes Constituintes de Portugal. Após o estabelecimento da junta provisória, houve a união oficial dos grupos em 1821. Uma constituição provisória entrava em vigor enquanto a Carta Magna não havia sido elaborada. Esta nova Constituição seguia o modelo adotado na Espanha, país que também havia passado por uma revolução na época. Neste ano, a Corte Portuguesa voltava do Brasil, deixando D. Pedro de Alcântara como regente do Brasil, que, com o aumento da pressão para ser recolonizado, proclama sua independência em 1822.'},

          {'nome':'Revolução Federalista','field':'revolução federalista', 'texto':'A Revolução Federalista aconteceu no Rio Grande do Sul, seu início deu-se no ano de 1893 e perdurou até 1895, envolvendo os mais importantes grupos políticos. A República dava seus primeiros passos, dois grupos pleiteavam o poder, o Partido Federalista – que agrupava a antiga nata do Partido Liberal da época do império, comandado por Gaspar da Silveira Martins – e o Partido Republicano Rio-Grandense – do qual faziam parte os adeptos da república, e que era dirigido por Júlio de Castilhos, então governador. A facção dos federalistas resguardava o sistema parlamentar de governo e exigia a análise das constituições estaduais com o objetivo de as retificar, caso necessário, antevendo a possível concentração política e a fortificação do Brasil como União Federativa. Já o Partido Castilhista era favorável do positivismo – viver a vida baseada nos fatos e na experiência, rejeitando tudo que é nebuloso e sobrenatural -, do presidencialismo e da liberdade de se administrar um estado segundo suas leis. Os sectários dos federalistas eram conhecidos pelo nome de gasparitas ou maragatos e os correligionários de Júlio Castilhos foram denominados castilhistas ou pica-paus. No dia 17 de junho de 1892 Castilho foi proclamado presidente daquele estado. Os federalistas não aceitaram e reagiram, colocando na rua cerca de seiscentos homens, sob a liderança de Gumercindo Saraiva, os quais venceram os soldados que se encontravam sob as ordens do coronel Pedroso de Oliveira. Várias outras batalhas ocorreram, sendo as mais conhecidas as da Lagoa Branca e a Restinga da Jarraca, culminando na vitória dos maragatos e no poder absoluto sobre a fronteira. Os maragatos exigiram a destituição de Júlio Castilhos e a consumação de um plebiscito, no qual fosse permitido que o povo indicasse o tipo de governo que almejava. Uma instabilidade política e social é capaz de abalar qualquer estrutura de governo. Diante da inflamação da revolta e da inquietação da população, o governo rio-grandense sentiu-se inseguro e o presidente da república – na época o marechal Floriano Peixoto – decidiu enviar o exército federal – conhecido como tropa legalista -, sob a supervisão do general Hipólito Ribeiro, para tomar ciência do que se passava e defender Júlio Castilho. A polícia estadual também colaborou no enfrentamento do inimigo. No mês de maio de 1893 os maragatos amargam o primeiro desbaratamento no riacho Inhanduí, em Alegrete, comuna ao sul do Rio Grande. Diante desta derrota, os maragatos ganharam o apoio de um contingente de gaúchos e venceram os legalistas na batalha de Cerro do Ouro, prosseguindo com vários ataques pelo estado. O clímax do conflito se deu quando os gasparitas tomaram Santa Catarina e juntaram-se aos insurgentes da Revolta da Armada, que invadiram a cidade de Desterro (hoje Florianópolis). Subseqüentemente apoderam-se do Paraná e de Curitiba, contudo, depois de tanto tempo de luta, estes se encontram desfalcados, calculam as perdas e ganhos que poderiam advir se continuassem com os ataques e decidem recuar, centralizando as forças na região gaúcha. O conflito se estende até o ano de 1895, quando o novo presidente – Prudente de Moraes - celebra uma conciliação de paz. Júlio de Castilhos retoma o poder perdido - concedido pelo governo -, e o Congresso indulta os co-autores do levante. Assim termina mais um conflito nascido no começo da república.'},

          {'nome':'Revolução Francesa','field':'revolução francesa', 'texto':'A Revolução Francesa se trata de uma série de acontecimentos no período de 5 de maio de 1789 e 9 de novembro de 1799, que mudaram o cenário político e social da França. A França, em 1789, era um país falido. Os exageros da corte, os gastos excessivos com guerras, a indisposição com a Inglaterra e os privilégios dispensados ao clero e à nobreza, fizeram aumentar a insatisfação da população. A sociedade civil era dividida entre o clero, a nobreza e a burguesia, essa última, formada por parte da população que pagava impostos. Esse impostos eram altos, e serviam para custear a boa vida da corte, do clero e da nobreza. Esse foi um dos motivos que levaram a população a se revoltar. A incapacidade do rei no governo também motivou a revolução. Além de levar o país à falência com a péssima administração econômica, ele ainda controlava os tribunais e fazia condenações injustas, de acordo com a sua vontade. Os presos eram levados à fortaleza da Bastilha, que depois foi invadida pela população. Com tantas injustiças, a população se revoltou contra o rei e seu poder absoluto. As principais reivindicações eram o fim dos privilégios que o clero e a nobreza desfrutavam e a instauração da igualdade civil. O movimento teve o apoio dos burgueses, que viam a má administração como um empecilho para o desenvolvimento do capitalismo. Vários intelectuais também denunciavam a situação, e buscavam conscientizar as pessoas. As principais causas da Revolução Francesa foram as seguintes: A crise financeira sofrida pelo país antes da revolução (uma das principais causas) - Os envolvimentos da França na Guerra de Independência dos Estados Unidos, além da participação e derrota na Guerra dos Sete Anos - O regime político do país, que era governado pelo absolutismo do rei - A ascensão da classe burguesa, que desejava mais liberdade em relação ao comércio e o fim dos altos impostos - O movimento cultural e intelectual iluminista, que buscava a reforma social e o fim dos pensamentos medievais. Fases da Revolução Francesa: A revolução francesa pode ser dividida em fases, e uma série de medidas que motivaram ainda mais a revolução. A primeira fase foi marcada pela convocação da Assembleia dos Estados Gerais, em 5 de maio de 1789, pelo rei Luis XVI. Os estados eram o clero, como 1o estado, a nobreza como 2o, e os representantes da maioria da população, que eram deputados do 3o estado. O principal motivo dessa convocação era a preocupação do rei em relação à situação econômica do país. Ele propôs a criação de um novo imposto, a ser cobrado do 1o e 2o estado, mas isso gerou revolta entre os membros do clero e da nobreza, que votaram, obviamente, contra esse novo imposto. Como consequência, uma nova votação foi realizada, para cobrar mais impostos do 3o estado. Como cada estado tinha direito somente a um voto, e não era por representante, essa proposta venceu com dois votos a favor, do 1o e 2o estado e um voto contra do 3o estado, que afinal, era a parcela da população que já sofria com as cobranças abusivas. A reação dos representantes do 3o estado foi de exigir que a votação fosse por representante, mas foi negada pelo rei. Com a rejeição, o 3o estado então se auto proclamou Assembleia Geral Nacional. Com isso, as decisões não seriam mais votadas entre os estados. O rei ficou surpreso com a audácia, e determinou o fechamento da sala onde ocorria assembleia. Os deputados do 3o estado então se reuniram em uma sala onde a nobreza costumava participar de jogos, e decidiram que ficariam ali reunidos até instauração de uma constituição. Após esse evento, a população invadiu a fortaleza de Bastilha em Paris, em 1789, com o objetivo de demonstrar simbolicamente a queda do absolutismo. A Queda de Bastilha foi o evento máximo e decisivo para o início da Revolução Francesa, pois era a prisão para a qual o rei enviava injustamente os condenados. Foi um evento tão importante, que até hoje o dia de 14 de julho é um feriado nacional, comemorado na França como a “Festa da Federação“. Após a invasão de Bastilha, a Assembleia Geral Nacional se transformou em Assembleia Constituinte, onde os deputados elaboraram uma constituição que determinou o fim dos privilégios feudais e de nascimento, a igualdade de todos perante a lei e a garantia de propriedade. Foi feito um juramento, que deu origem ao lema da Revolução Francesa: liberdade, igualdade e fraternidade. Em 1791, foi votada e aprovada a constituição que estabelecia a Monarquia Parlamentar e limitava o poder do rei pela atuação do parlamento, que era formado por uma parte da burguesia. Na prática, o poder continuava nas mãos de uma minoria privilegiada. O povo francês ainda permanecia sob os abusos dos impostos, e isso gerou uma radicalização do movimento revolucionário. O fim dessa fase marca o momento mais tenso da Revolução Francesa, quando a população é convocada para lutar contra o conservadorismo que dominava a Assembleia. Segunda fase da Revolução Francesa: A segunda fase é considerada a mais popular do movimento. Os burgueses haviam proclamado uma república – a República Girondina, em setembro de 1792, transferindo o poder do rei para a própria burguesia, dando fim à monarquia. O rei Luís XVI e a rainha Maria Antonieta buscavam reestabelecer o poder, e para isso se aliaram à Austria, que tinha intenções de invadir a França. Os burgueses descobriram e prenderam Luís XVI e Maria Antonieta, acusados de traição. Luís XVI foi condenado e morreu em janeiro de 1793 na guilhotina, e em setembro do mesmo ano, Maria Antonieta foi decapitada. Com isso, o movimento revolucionário, agora mais popular, crescia cada vez mais, e era liderado pelo grupo chamado de Jacobinos. Em um cenário de guerra civil, os Jacobinos conseguiram derrubar os Girondinos do poder, e instituíram uma nova constituição, em 1973. Entre os pontos mais importantes da constituição, estavam alguns princípios que agradavam as classes populares: Extinção da escravidão negra nas colônias francesas; Criação do Tribunal Revolucionário, que julgava os contrários a revolução, que eram condenados à guilhotina; A reforma Agrária, que confiscava as terras do clero e da nobreza, dividindo-os em lotes para serem vendidos aos camponeses, que podiam pagar em 10 anos; A organização do Comitê de Salvação Pública, formado pelos responsáveis do poder executivo, e o Comitê de Segurança Pública, responsável por investigar os suspeitos de traição; Venda de bens públicos e de emigrados para reestabelecer a economia pública; A Lei do Preço Máximo, estabelecendo um teto para salários e preços de produtos; O Sufrágio Universal, que determinava que todos os cidadãos homens maiores podiam votar. Apesar de agradar a maioria da população, o governo dos Jacobinos se tornou ditatorial. Eles decidiram que, para se estabelecer uma democracia e garantir as conquistas instituídas, era necessário impor o poder à população, e condenar os suspeitos de traição à guilhotina. Esse período ficou conhecido como a Era do Terror, e teve como líder supremo o jacobino Maximilien Robespierre. Foi o momento da Revolução Francesa que mais se utilizou a guilhotina, até mesmo líderes jacobinos próximos a Robespierra foram guilhotinados. O caráter repressor do novo governo motivou os Girondinos a articularem um golpe de estado, que daria origem à terceira fase da Revolução Francesa. Terceira fase da Revolução Francesa: Na terceira fase, o Comitê de Salvação Pública condena Robespierre e outros líderes jacobinos à morte, dando fim à Era do Terror em 27 de julho de 1794. Essa data ficou conhecida como “9 do Termidor”, e caracterizou o golpe que retornaria os Girondinos ao poder. Era o fim da participação popular na Revolução Francesa. O novo governo foi denominado Diretório, e foi responsável por elaborar a nova constituição. Com o apoio do exército, o governo Diretório manteria a burguesia protegida da república jacobina e do antigo regime. Apesar disso, as outras camadas sociais não respeitavam o governo, os burgueses mais influentes percebiam os riscos de uma queda do Diretório diante dos inimigos internos e externos. Eles acreditavam que era necessária uma intervenção militar para manter a ordem e os lucros. O general francês mais popular da época, Napoleão Bonaparte, que havia retornado do Egito, teve o apoio de alguns diretores e de toda a burguesia para extinguir o Diretório e instaurar o Consulado. Esse golpe, que ocorreu em 9 de novembro de 1799, ficou conhecido como “18 de Brumário“, e deu início à era napoleônica na França. A Revolução Francesa foi um dos acontecimentos mais conturbados da História e uma das mais importantes revoluções, que estimulou o início da Idade Contemporânea.'},

          {'nome':'Revolução Fundamentalista do Irã','field':'revolução fundamentalista do irã', 'texto':'Em 1979 ocorreu a Revolução Fundamentalista do Irã. Até aquele ano, o país era regido pelo Xá Mohammad Reza Pahlevi e vivia uma monarquia pró-ocidenal. Após a revolução, o Irã começou a ser comandado pelo aiatolá Ruhollah Khomeini, que fez com que a nação passasse de uma monarquia a uma república islâmica. A revolução fundamentalista iraniana ocorreu em duas fases. Na primeira, alguns grupos liberais fizeram uma aliança com religiosos e grupos de esquerda para depor o xá. Já na segunda, os aiatolás chegaram ao poder. A revolução fundamentalista do Irã teve diversas causas. Pode-se dizer que, na época, o regime dos xás tinha perdido o apoio da população. Isso porque havia muita influência de países ocidentais como Reino Unido e Estados Unidos, que faziam com que a sua cultura invadisse o Irã. Além disso, o regime era rígido demais contra os opositores, tudo era censurado. As punições eram torturas, prisões e assassinatos a todos os que não concordavam com o xá. Do ponto de vista econômico, a inflação não parava de subir, aumentando a pobreza e diminuindo a confiança do povo nos projetos do xá Reza Pahlevi. Com o repúdio da população à influência dos países ocidentais, viu-se em Aiatolá Khomeini um ícone que iria dar novos rumos ao país e promover uma revolução. Fora todos estes fatores, o xá subestimava a força do aiatolá, vendo-o como uma ameaça menor. Comandando o Irã desde o ano de 1941, o xá mantinha boas relações com os americanos. Seu regime praticava atos brutais contra os dissidentes e era conhecido pela corrupção, o que criava um clima de protesto permanente dentro do país e na comunidade internacional. Somado ao clima e a insatisfação do povo, o aiatolá Khomeini, líder da oposição, começa a dizer que o regime do xá era tirano. Com isso, Khomeini acaba sendo preso e exilado no ano de 1964, fazendo os protestos religiosos aumentarem contra o xá. Entre os anos de 1963 e 1967, o Irã passou por uma espécie de milagre econômico devido aos aumentos do preço do petróleo e exportação de aço. Temendo uma possível revolução, o governo investia grandes somas na compra de equipamentos da indústria bélica americana. Após enfrentar diversas negativas de líderes religiosos, o xá começava, aos poucos, controlar a sociedade iraniana de forma a diminuir a força do islamismo no reino. Estas reformas ficaram conhecidas como revolução branca. Após pressões dos direitos humanos e da comunidade internacional, no ano de 1977 a regime do xá foi obrigado a libertar 300 prisioneiros políticos, que informaram aos demais países como era repressão e a brutalidade do regime do xá. Dois anos depois, após uma série de protestos, o xá foi forçado a abandonar o país. Então, em 1979 Khomeini volta da França, país onde estava exilado, realizando a revolução contra o xá e tornando-se o líder supremo da república islâmica.'},

          {'nome':'Revolução Industrial','field':'revolução industrial', 'texto':'As máquinas foram inventadas, com o propósito de poupar o tempo do trabalho humano. Uma delas era a máquina a vapor que foi construída na Inglaterra durante o século XVIII. Graças a essas máquinas, a produção de mercadorias ficou maior e os lucros também cresceram. Vários empresários; então, começaram a investir nas indústrias. Com tanto avanço, as fábricas começaram a se espalhar pela Inglaterra trazendo várias mudanças. Esse período é chamado pelos historiadores de Revolução Industrial e ela começou na Inglaterra. A burguesia inglesa era muito rica e durante muitos anos continuou ampliando seus negócios de várias maneiras: financiando ataques piratas (corsários) - traficando escravos - emprestando dinheiro a juros - pagando baixos salários aos artesãos que trabalhavam nas manufaturas - vencendo guerras - comerciando - impondo tratados a países mais fracos. Os ingleses davam muita importância ao comércio (quanto mais comércio havia, maior era a concorrência). Quando se existe comércio, existe concorrência e para acabar com ela, era preciso baixar os preços. Logo, a burguesia inglesa começou a aperfeiçoar suas máquinas e a investir nas indústrias. Vários camponeses foram trabalhar nas fábricas e formaram uma nova classe social: o proletariado. O desenvolvimento industrial arruinou os artesãos, pois os produtos eram confeccionados com mais rapidez nas fábricas. A valorização da ciência, a liberdade individual e a crença no progresso incentivaram o homem a inventar máquinas. O governo inglês dava muita importância à educação e aos estudos científicos e isso também favoreceu as descobertas tecnológicas. Graças à Marinha Inglesa (que era a maior do mundo e estava em quase todos os continentes) a Inglaterra podia vender seus produtos em quase todos os lugares do planeta. No século XIX a Revolução Industrial chegou até a França e com o desenvolvimento das ferrovias cresceu ainda mais. Em 1850, chegou até a Alemanha e só no final do século XIX; na Itália e na Rússia, já nos EUA, o desenvolvimento industrial só se deu na segunda metade do século XIX. No Japão, só nas últimas décadas do século XIX, quando o Estado se ligou à burguesia (o governo emprestava dinheiro para os empresários que quisessem ampliar seus negócios, além de montar e vender indústrias para as famílias ricas), é que a industrialização começou a crescer. O Estado japonês esforçava-se ao máximo para incentivar o desenvolvimento capitalista e industrial. Adam Smith (pensador escocês) escreveu em 1776 o livro “A Riqueza das Nações”, nessa obra (que é considerada a obra fundadora da ciência econômica), Smith afirma que o individualismo é bom para toda a sociedade. Para ele, o Estado deveria interferir o mínimo possível na economia. Adam Smith também considerava que as atividades que envolvem o trabalho humano são importantes e que a indústria amplia a divisão do trabalho aumentando a produtividade, ou seja, cada um deve se especializar em uma só tarefa para que o trabalho renda mais. A Revolução Industrial trouxe riqueza para os burgueses; porém, os trabalhadores viviam na miséria. Muitas mulheres e crianças faziam o trabalho pesado e ganhavam muito pouco, a jornada de trabalho variava de 14 a 16 horas diárias para as mulheres, e de 10 a 12 horas por dia para as crianças. Enquanto os burgueses se reuniam em grandes festas para comemorar os lucros, os trabalhadores chegavam à conclusão que teriam que começar a lutar pelos seus direitos. O chamado Ludismo foi uma das primeiras formas de luta dos trabalhadores. O movimento ludita era formado por grupos de trabalhadores que invadiam as fábricas e quebravam as máquinas. Os ludistas conseguiram algumas vitórias, por exemplo, alguns patrões não reduziram os salários com medo de uma rebelião. Além do ludismo , surgiram outras organizações operárias, além dos sindicatos e das greves. Em 1830, formou-se na Inglaterra o movimento cartista. Os cartistas redigiram um documento chamado “Carta do Povo” e o enviaram ao parlamento inglês. A principal reivindicação era o direito do voto para todos os homens (sufrágio universal masculino), mas somente em 1867 esse direito foi conquistado. Thomas Malthus foi um economista inglês que afirmava que o crescimento da população era culpa dos pobres que tinham muitos filhos e não tinham como alimentá-los. Para ele, as catástrofes naturais e as causadas pelos homens tinham o papel de reduzir a população, equilibrando, assim, a quantidade de pessoas e a de comida. Além disso, Malthus criticava a distribuição de renda. O seu raciocínio era muito simples: os responsáveis pelo desenvolvimento cultural eram os ricos e cobrar impostos deles para ajudar os pobres era errado, afinal de contas era a classe rica que patrocinava a cultura. O Parlamento inglês (que aparentemente pensava como Malthus) adotou, em 1834, uma lei que abolia qualquer tipo de ajuda do governo aos pobres. A desculpa usada foi a que ajudando os pobres, a preguiça seria estimulada. O desamparo serviria como um estímulo para que eles procurassem emprego. A revolução Industrial mudou a vida da humanidade. A vida nas cidades se tornou mais importante que a vida no campo e isso trouxe muitas consequências: nas cidades os habitantes e trabalhadores moravam em condições precárias e conviviam diariamente com a falta de higiene, isso sem contar com o constante medo do desemprego e da miséria. Por um outro lado, a Revolução Industrial estimulou os pesquisadores, engenheiros e inventores a aperfeiçoar a indústria. Isso fez com que surgisse novas tecnologias: locomotivas a vapor, barcos a vapor, telégrafo e a fotografia.'},

          {'nome':'Revolução Pernambucana de 1817','field':'revolução pernambucana de 1817', 'texto':'Em 1817, aconteceu a revolução pernambucana. Os revoltosos queriam proclamar a República e com isso acabar com o sistema de governo existente. Vários fatores causaram a revolução: 1- Os Gastos da Corte no RJ Vieram juntamente com a Família Real cerca de 15000 pessoas que eram sustentadas pelo governo. A maioria (nobres e funcionários do governo português) passou a ocupar os principais postos na administração (tinham esses cargos somente para receber pagamentos). Havia também os gastos com comidas, roupas, festas, etc. O governador de Pernambuco era obrigado a enviar grandes somas de dinheiro para o Rio de Janeiro e com isso, atrasava o salário dos soldados causando um descontentamento geral no povo brasileiro. 2- Rivalidade entre Brasileiros e Portugueses. A mudança da Corte para o Rio de Janeiro deixou Portugal arruinado, pois o país perdeu o monopólio sobre o comércio colonial e passou a ser dependente da Inglaterra. Por causa disso, muitos portugueses vieram para o Brasil para tentar uma vida melhor. Começaram a trabalhar em vários lugares (repartições públicas, casas comerciais, indústrias) tirando o lugar de muitos brasileiros. 3- Influência da Independência dos EUA. Vários países da América queriam seguir o exemplo dos americanos. 4- Influência da Revolução Francesa. Os ideais da Revolução Francesa influenciaram muitas nações. 5- Colônias Espanholas. Algumas Colônias Espanholas eram independentes. A revolta começou quando um soldado matou um português durante as festas comemorativas da expulsão dos holandeses. Os revoltosos tomaram Recife e libertaram os presos políticos. O governador Caetano Pinto de Miranda Montenegro fugiu para o Rio de Janeiro. Os líderes da rebelião chamavam-se: Domingos José Martins, José de Barros Martins (tinha o apelido de “Leão Coroado”), João Ribeiro e Miguelinho (esses dois últimos eram padres). Em Recife os revoltosos organizaram um governo provisório que tinha representantes do clero, do comércio, do exército, da justiça e dos fazendeiros. MEDIDAS TOMADAS: - Abolição dos impostos - Liberdade de imprensa. O novo governo seria republicano. Ao tomar conhecimento da revolta, Dom João enviou a Pernambuco vários soldados para retomar a cidade. Enquanto o porto de Recife era bloqueado, tropas baianas atacavam por terra. Apesar de lutarem, os rebeldes foram cercados e derrotados, mas muitos fugiram para o interior. Os principais líderes foram julgados e condenados à morte. O padre João Ribeiro suicidou-se. A repressão só diminuiu em 1818, quando Dom João foi coroado rei. A violência contra os pernambucanos aumentou ainda mais a revolta dos brasileiros que desejavam, mais do que tudo, ser independente de Portugal (leia: independência do Brasil). A revolução em Pernambuco não foi a primeira nem a última revolta, várias outras ainda estavam por vir, inclusive em Pernambuco.'},

          {'nome':'Revolução Russa','field':'revolução russa', 'texto':'No século XIX, a Rússia juntamente com a Inglaterra, a França, a Alemanha e a Áustria, era uma das maiores potências européias, porém enquanto os outros países cresciam, faziam reformas e se industrializavam, a Rússia não se modernizava. A Rússia era considerada um país atrasado em relação aos demais. Sua economia baseava-se na agricultura. Os servos trabalhavam, mas os senhores feudais não tinham o menor interesse de modernizar as plantações. O país era governado pelo Czar (Imperador), que tinha poder absoluto, ou seja, todos estavam submetidos a ele, inclusive a Igreja Católica Ortodoxa. Entre os anos de 1854 e 1856, a Rússia entrou em guerra com a Inglaterra, França e Turquia (Guerra da Criméia), mas foi derrotada justamente por causa do atraso em que se encontrava o país. Então, o czar Alexandre II tomou algumas providências: - Aboliu a servidão - Vendeu terras aos camponeses - Mandou ocupar novas áreas agrícolas. Tudo isso trouxe benefícios para o país que cresceu e se tornou exportador de grãos, além de ter favorecido o aumento da população. Esse aumento trouxe algumas conseqüências graves, como por exemplo, a dificuldade de se encontrar emprego e a baixa produtividade agrícola gerando fome e revolta. A saída encontrada pelo governo foi estimular um programa de industrialização, isso permitiu que muitos estrangeiros fossem para a Rússia e várias fábricas foram implantadas, conseqüentemente entre os anos de 1880 e 1900 e Rússia apresentou as maiores taxas de crescimento industrial. Enquanto o país se modernizava o absolutismo continuava intacto e isso causava descontentamento entre a população que se unia cada vez mais. Em 1904 a Rússia se envolveu em uma guerra contra o Japão. Este conflito desorganizou a economia piorando a situação dos operários e camponeses. A humilhação da derrota acirrou os ânimos contra o czar. No ano seguinte, os habitantes saíram em uma passeata a fim de entregar um abaixo-assinado ao Imperador pedindo melhoras nas condições de vida e a instalação de um parlamento. O czar respondeu com um massacre promovido por suas tropas, aumentando ainda mais a revolta do povo. Apesar de tudo, ele fez algumas concessões e dentre elas estava a instalação do parlamento (Duma). Entre os anos de 1907 e 1914, a Rússia voltou a ter uma aparente tranqüilidade, pois houve uma alta no crescimento industrial e os camponeses ganharam terras. Grande parte da oposição era socialista e se baseava nas idéias de Karl Marx, eles acreditavam que todos os problemas do país só acabariam se o capitalismo fosse abolido e o comunismo fosse implantado. Os comunistas se dividiam em dois grupos: Bolcheviques e Mencheviques. - Bolcheviques: queriam derrubar o czarismo pela força, eram liderados por Lênin. - Mencheviques: propunham a implantação do socialismo através de reformas moderadas. Com o advento da Primeira Grande Guerra (1914) o povo russo se sentiu na obrigação de lutar, porém o combate trouxe algumas conseqüências: - Desorganização da economia - Fome, pobreza e racionamento - Saques, passeatas e protestos contra o czar - Renúncia do czar em 1917 diante da pressão popular. A deposição do Imperador não trouxe tranqüilidade aos russos, pelo contrário, o conflito passou a se dar entre os elementos da oposição. Com a derrubada do czar, o governo provisório (cujos membros se identificavam com os interesses da burguesia russa) assumiu o poder. Esse governo adotou algumas medidas, como: - Anistia para presos políticos - Liberdade de imprensa - Redução da jornada de trabalho para 8h. Estas medidas agradaram à burguesia, mas os camponeses (queriam terras) e operários (queriam melhores salários) não gostaram. Os bolcheviques, aos poucos, se tornaram os porta-vozes de todas essas reivindicações. Os sovietes eram organizações políticas que nasceram no seio das camadas populares e representavam os interesses dos trabalhadores. Assim, havia os sovietes de operários, de camponeses e de soldados. Expressavam uma forma de poder popular em oposição ao governo provisório e se tornaram decisivos nos rumos políticos do país. Alguns grupos viam nos bolcheviques a solução pra diversos problemas. Lênin apoiado pelos sovietes e por uma milícia popular conquista a capital obrigando o governo provisório a renunciar e assumindo o governo em 1917. Eles acreditavam que só o comunismo poderia trazer felicidade para os russos. No poder, eles tentaram realizar e criar uma sociedade onde todos fossem iguais e livres. Para realizar esse sonho, foram tomadas várias medidas: - As terras da Igreja, nobreza e burguesia foram desapropriadas e distribuídas aos camponeses - Quase tudo se tornou propriedade do estado (fábricas, lojas, diversões, bancos,etc). A idéia dessas medidas era criar igualdade entre os homens, pois, segundo o Marxismo, sem propriedade não haveria exploradores e explorados. Várias foram as dificuldades que surgiram durante o governo e o novo regime se tornava mais autoritário, distanciando cada vez mais o sonho de criar uma sociedade onde todos fossem livres e iguais. Em 1921, foi permitido ao povo a abertura de pequenos negócios, pois a sociedade precisava ser estimulada. Os camponeses voltaram a produzir para vender no mercado e as grandes empresas estatais passaram a considerar as necessidades de consumo do povo. Esta série de medidas ficou conhecida como Nova Política Econômica (NEP) e teve resultados satisfatórios no campo econômico, porém no campo social não foi tão bom assim. No campo, surgiram camponeses ricos que pagavam um salário para outros camponeses. Para os comunistas essa atitude representava a volta da exploração capitalista. Nas cidades, os grandes empresários lucravam com essa nova economia e isso fortaleceu o aumento das desigualdades sociais. Em termos políticos o poder ficou nas mãos do Partido Comunista. Outros partidos (inclusive os demais partidos comunistas) e os sindicatos foram proibidos de funcionar. Após a morte de Lênin, Trotsky (chefe do exército) e Stálin foram os dois líderes que disputaram o poder. Stálin saiu vencedor. Decidido a industrializar o país, ele só podia contar com dinheiro que vinha da agricultura, já que não podia fazer empréstimos internacionais por causa da pobreza em que o país se encontrava. Para aumentar a produtividade, foram criadas as fazendas coletivas e muitos camponeses foram obrigados a entregar o gado e as terras ao estado para trabalharem (contra a vontade) nestas fazendas. Nas fábricas, os operários foram proibidos, sob ameaça de morte, de fazer greve ou mudar de emprego. Apesar disso, as metas de Stálin foram alcançadas e a União Soviética passou por um processo de modernização e industrialização. Porém, o totalitarismo implantado por Stálin na URSS mantinha um rígido controle sobre a imprensa e a cultura em geral.'},

          {'nome':'Revolução Sandinista','field':'revolução sandinista', 'texto':'Revolução Sandinista ou Revolução Nicaraguense foi o movimento iniciado em 1978 e que se estendeu até 1990, e visava uma reforma radical das instituições da Nicarágua. Era um movimento capitaneado pela Frente Sandinista de Libertação Nacional, FSLN, fundada em 1962. O nome “sandinista” faz referência ao mítico líder Augusto César Sandino (1895-1934), antigo líder da resistência ante à ocupação pelos EUA da Nicarágua, que durou de 1912 a 1933. Com a saída dos EUA do país, um novo presidente é eleito, porém, logo derrubado pelo primeiro membro da dinastia ditatorial Somoza, que, logo após, assassinará o lider Sandino. É assim, que em sua memória nasce o movimento sandinista, que curiosamente não tinha grande ligação com o Partido Comunista da Nicarágua, apesar de objetivos muito semelhantes. Depois de cerca de 40 anos e de três Somozas no poder da Nicarágua, sem mencionar os presidentes fantoches apoiados pela família, finalmente em 1978, com a retirada do apoio norte-americano ao regime ditatorial, os Sandinistas chegam ao poder, depois de quase duas décadas de violenta luta. Inicia-se a Revolução Sandinista, com a instituição da Junta de Governo de Reconstrução Nacional, composta por cinco membros, tendo como coordenador Daniel Ortega, incluindo, além dele, mais dois militantes sandinistas e dois políticos independentes. Apesar de haver um equilíbrio entre as diversas forças oposicionistas na Junta, logo a força do movimento sandinista fez-se presente, e, em 1985 a Junta é dissolvida e Daniel Ortega torna-se presidente da república. Além disso, os problemas deixados pelo antigo regime ditatorial pressionavam por ação e mudanças imediatas. A guerra pela derrubada de Somoza havia deixado 50000 vítimas, centenas de milhares estavam desabrigados ou imigraram para países vizinhos; muitas áreas sofreram com bombardeios e estavam arruinadas. A economia, consequentemente, encontrava-se destroçada e a dívida externa do país disparava a níveis alarmantes. Profissionais liberais e intelectuais abandonaram o país, além do que as condições sanitárias declinavam assustadoramente. O governo atuou um importante papel na recuperação econômica na década de 80, e buscou um sistema que tentava conciliar ideais socialistas e capitalistas. O comércio exterior e o controle dos bancos passaram às mãos do governo. A Revolução transformou a Nicarágua em um dos palcos da Guerra Fria, pois o país recebia ajuda e influência tanto dos Estados Unidos como de Cuba e URSS. Com a chegada de Reagan à presidência norte-americana, deu-se o incremento do movimento contra-revolucionário (os famosos “contras” da Nicarágua), que tinham orientação, financiamento e armamentos pró-EUA. Em 1983, a luta entre sandinistas e contras progride, é declarado estado de exceção e várias liberdades civis suspensas. A situação só irá melhorar com a ascenão de Bush à presidência norte-americana, já que este estava mais disposto ao diálogo do que uma simples derrubada do governo. Assim, em 1990, são realizadas eleições presidenciais, das quais sai vitoriosa Violeta Chamorro, da UNO, União Nacional Opositora, uma dos membros originais independentes da Junta Nacional, pondo fim a este período conturbado da história nicaraguense.'},

          {'nome':'Revoluções de 1775','field':'revoluções de 1775', 'texto':'Entre os anos de 1775 e 1783 ocorreu a Guerra de Independência dos Estados Unidos (treze colônias) contra o domínio do Reino da Grã-Bretanha. Gradualmente, o conflito culminou em uma guerra mundial que envolveu os Estados Unidos, França, Espanha, Países Baixos e Reino de Mysore (que eram reinos recentemente formados à época) contra os britânicos. A Guerra Revolucionária Americana culminou, principalmente, na vitória dos Estados Unidos. Desta forma, os britânicos reconheceram a autonomia das treze colônias norte-americanas que formaram a nação. No período entre 1789 e 1799 ocorreu a Revolução Francesa. Neste período, uma forte agitação de caráter social e político tomou conta da França, impactando posteriormente diversas outras nações europeias. A Revolução Francesa começou contra o domínio de uma monarquia absolutista, que governara o país durante séculos. Com a revolução, este sistema de governo secular entrou em colapso no período de três anos. Isso ocorreu, pois setores da sociedade da França transformaram-se de forma épica. Neste processo, um ataque de grupos radicais de esquerda; unidos à massa presente na cidade e no campo, acabou com os privilégios das classes religiosas, feudais e aristocráticas. Foram impostos os princípios que ficaram conhecidos na histórica como “Liberdade, Igualdade e Fraternidade”, eliminando antigos e tradicionais ideais da monarquia, da Igreja Católica e da aristocracia. Já no período entre 1808 e 1829 ocorreram as Guerras de Independência na América Espanhola, diversos confrontos entre as colônias (latino-americanas) e o Império da Espanha com o objetivo de conquistar independência. Em 1808, juntas organizadas em Montevidéu e no México reagiram contra os eventos da Guerra Peninsular, que envolveu França e Espanha contra Portugal, Reino Unido, Irlanda e Grã-Bretanha; e teve sérias repercussões na independência das colônias latino-americanas. A Independência da América Espanhola envolveu confrontos que são caracterizados como guerras de cunho civil, internacional e de liberação; travadas entre americanos (e espanhóis presentes na América Espanhola), visando tornar independentes as colônias espanholas nas Américas. Em 1820 ocorreu a Revolução do Porto, também conhecida historicamente como Revolução Liberal do Porto. Foram confrontos de caráter liberalista que acarretaram sérias consequências para Portugal e Brasil, como a fuga da família real portuguesa para a colônia brasileira e culminando nas Invasões Francesas ao território português.'},

          {'nome':'Revoluções de 1848','field':'revoluções de 1848', 'texto':'Primavera dos Povos é o nome que se dá a uma série de movimentos revolucionários de cunho liberal que ocorreram por toda a Europa durante o ano de 1848. Com a Revolução Francesa de 1789, os ideais libertários espalharam-se por toda a Europa, assustando as monarquias absolutistas europeias. Nesse cenário é que se institui o Congresso de Viena, em 1815, que buscava uma restauração da antiga ordem vigente (pré-1789). Monarquias que haviam sido abolidas foram restauradas, e políticas repressoras voltaram a ser aplicadas à população. Podemos encontrar na França, no ano de 1830 as sementes dos movimentos revolucionários de 1848. Com a subida do rei Luís Filipe da França, denominado “rei burguês”, havia esperança entre a classe burguesa que seus interesses seriam devidamente representados, sendo o próprio monarca oriundo daquela classe. O arranjo proporcionado pelo governo de Luís Filipe era comum em todo continente, onde governos autocráticos, que não abriam espaço para as classes subalternas dominavam o cenário político-social. Além disso, uma colheita sofrível no campo, entre os anos de 1845 e 1846 e uma consequente crise econômica, tanto no setor agrícola quanto industrial, preparou o terreno para que, durante o ano de 1848, revoluções de cunho liberal se espalhassem por toda Europa, sendo o primeiro foco na Sicília, e depois para a Hungria, França, Alemanha e Áustria. A ideologia predominante, e que de certo modo unia todos os movimentos era a de um socialismo utópico (tanto que naquele mesmo ano temos a concepção do famoso “Manifesto Comunista” de Karl Marx e Friedrich Engels). Até mesmo em terras brasileiras os ecos das perturbações que assolavam a Europa se fazem sentir, com a Revolução Praieira, ocorrida na província de Pernambuco, em 1848. Nos diversos países europeus, a Primavera dos Povos desenvolveu-se da seguinte maneira: Itália: Na Itália havia o projeto central de unificação do pa
