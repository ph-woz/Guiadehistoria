cessão dentro do território chinês, em Tientsin (similar aos casos de Macau e Hong Kong), e na mesma época é fundada a Associação Nacionalista Italiana, que pressiona o governo pela aquisição de novas colônias, sendo também mais tarde uma grande fonte de suporte para o ditador Benito Mussolini. A alternativa escolhida foi a de enfrentar o oponente mais fraco, o Império Otomano (atual Turquia), com pouca capacidade de resistir a uma agressão. Consciente disso, os italianos invadem a Líbia, naquela época província otomana, onde usam todo o armamento disponível, para evitar qualquer revés. Foi neste conflito que pela primeira se realizou um ataque aéreo, estratégia italiana para bombardear importantes centros turcos naquela província. <br/><br/> Além da Líbia, os italianos tomariam dos turcos as ilhas gregas do Dodecaneso, conseguindo estabelecer de facto seu império colonial. <br/><br/> A Itália participaria na I Guerra Mundial esperando compensações que aumentariam seu império. Suas pretensões foram solenemente ignoradas pelas grandes potências, levando a um distanciamento do país dos vencedores da guerra. Com a ascensão de Mussolini, é ocupada a ilha grega de Corfu, entre a Albânia e Grécia, e adicionada a Jubalândia à Somália Italiana, destacada do território queniano, como prévia compensação pela participação italiana na guerra. <br/><br/> Mussolini tentaria “vingar” o vexame italiano de Adua, invadindo a Etiópia com sucesso, em 1936. Com essa manobra, a Itália atraiu a condenação da opinião pública internacional, sendo a anexação reconhecida precariamente. Mussolini declararia, mesmo sob protestos, a fundação da África Oriental Italiana (AOI), enorme território controlado pelos italianos no leste africano. <br/><br/> O fim de tal império construído ao longo de 50 anos veio rápido: mesmo com a anexação da Albânia em 1939, e a invasão da Somália Britânica, anexada à AOI em 1940, os enormes revezes vindos da precipitada entrada italiana na Segunda Guerra Mundial fizeram com que todos os territórios fossem abandonados e posteriormente ocupados pelos aliados. De todas as conquistas sobraria apenas a Somália, que após a guerra, foi entregue pela ONU a uma administração provisória italiana, que prepararia o território para uma independência próxima, a ocorrer em 1960. Chegava ao fim o sonho de constituição de um império que se equiparasse ao dos tempos da antiga Roma.'},

          {'nome':'Império de Gana','field':'Império de Gana', 'texto':'O Império de Gana, também conhecido como Império Uagadu, foi o nome dado a um antigo estado localizado na África Ocidental, onde hoje temos o sudeste da Mauritânia e o oeste do Mali, e que teve seu apogeu entre os anos de 700 e 1200 da Era Cristã. A capital do estado localizava-se na cidade de Kumbi Saleh, hoje um sítio arqueológico na fronteira entre Mauritânia e Mali, que de acordo com as pesquisas, já era habitado desde o século III, por povos mandês, destacando-se os do grupo soninquê, predominante durante maior parte da existência do antigo estado. O nome Gana deriva do título atribuído aos seus soberanos, sendo o termo Uagadu utilizado para o mesmo país, mas pelos habitantes locais, significando “país dos rebanhos”. <br/><br/> A mais importante descrição do Império de Gana e comumente citada como fonte testemunhal é o relato do espanhol al-Bakri contida em seu “Kitāb al-Masālik wa-al-Mamālik” (livro das estradas e reinos), escrito por volta de 1068 em Córdoba, e que relatava a grande opulência do monarca local, que controlava uma economia bastante diversa a partir de uma capital rodeada por muros de pedra e que incluía entre as suas riquezas, diversas minas de ouro sob monopólio real. Al-Bakri destaca ainda a produção agrícola desenvolvida, a tecelagem, além do domínio da metalurgia, com a qual se manufaturavam muitos equipamentos, armas e ferramentas. A ideia obtida da leitura da descrição de Al-Bakri permite fazer a imagem do Império de Gana como um imenso oásis protetor na fronteira sul do deserto do Saara, onde sua população rodeava-se de hortas, palmeirais, pepinos e figueiras numa imagem luxuriante. <br/><br/> Destacava-se este império negro ainda pelo comércio trans-saariano intenso, onde se utilizou bastante a figura do camelo como meio eficaz de transporte ante o clima rigoroso do deserto, permitindo um comércio até com a Europa e a Ásia. Vários eram os gêneros deste comércio global, entre eles o de escravos, bastante lucrativo. <br/><br/> Na época de seu maior desenvolvimento, o monarca e os seus súditos praticavam uma religião baseada no culto aos ancestrais e manifestações da natureza, algo parecido com as religiões animistas atuais praticadas na África Ocidental. Por outro lado, o islamismo fazia-se presente, especialmente entre os habitantes dos subúrbios das grandes cidades. Aliás, Al-Bakri dá ênfase à influência muçulmana neste estado animista, provavelmente pelo fato de ser ele também muçulmano. <br/><br/> O declínio do Império de Gana ainda não é totalmente conhecido, sendo que a versão mais popular é a da invasão Almorávida (povos bérberes muçulmanos vindos do atual Marrocos) em 1076. Atualmente, ainda acredita-se que os almorávidas tenham um papel predominante na decadência de Gana, mas hoje também é reconhecido o fato da desagregação deste grande império em vários outros reinos menores e as disputas internas como fatores determinantes em sua extinção. <br/><br/> Boa parte das informações atuais sobre Gana são ainda provenientes dos relatos de viajantes islâmicos como Al-Bakri e à influência muçulmana na região, com seu grupo letrado, que revelou ao restante do mundo islâmico e mais tarde ao mundo inteiro a existência deste império africano.'},

          {'nome':'Império Otomano','field':'Império Otomano', 'texto':'Ficou conhecido como Império Otomano um importante estado que durou de 1299 a 1922, e que compreendia vastos territórios no norte da África, sudeste da Europa e Oriente Médio. Estabelecido por um ramo dos vários povos turcos que migrou para a península da Anatólia (onde hoje existe o moderno estado da Turquia), o Império Otomano é considerada a última potência global do mundo islâmico até os dias atuais. <br/><br/> Seu nome é derivado de um de seus mais importantes líderes, Osman I (ou Otman I), o fundador da Dinastia Otomana, que governaria este complexo, poderoso e diverso estado a partir de várias capitais, sendo a primeira Söğüt, depois Bursa, Edime e finalmente a histórica Constantinopla, cuja conquista em 1453 marca o fim da Idade Média e início da Moderna. <br/><br/> A característica marcante e explicativa da expansão do império era a tolerância dos otomanos com as tradições e as religiões dos povos conquistados. Sob a administração do sultão em Constantinopla, estavam albaneses, sérvios, búlgaros, gregos, romenos, croatas, árabes, curdos, turcos, berberes, e muitos outros; tais povos tinham várias denominações religiosas, entre elas, cristãos católicos, maronitas, coptas e ortodoxos, muçulmanos sunitas e xiitas, judeus, mandeus, drusos, entre outros. Tal era a extensão de seu território, que este dividia-se em 29 províncias e numerosos estados vassalos (pertencentes ao império, mas que haviam chegado a um acordo com o soberano otomano para manter a estrutura administrativa vigente). Com Solimão, o Magnífico, governante de 1520 a 1566, o Império Otomano torna-se efetivamente o centro de comunicação entre oriente e ocidente pelos próximos quatro séculos. <br/><br/> É talvez o projeto de expansão por todo o continente europeu que levará o estado a uma lenta desagregação. Após as derrotas em dois importantes cercos à cidade de Viena, nos séculos XVI e XVII, o império entra em um lento processo de estagnação e desagregação. As atividades econômicas dos povos conquistados eram conduzidas por iniciativa deles próprios, o que fez com que a economia geral do império fosse se desfazendo lentamente. Ao passar o século XIX inteiro perdendo territórios, a instabilidade política aumenta cada vez mais até que, em 1909, o sultão Abdul Hamid II é deposto por uma rebelião que deu início à modernização do império. Esta porém, chega tarde, pois a desagregação continua, com duas guerras balcânicas entre 1912 e 1913, e as investidas colonialistas de Itália e França, que acabam formalmente com a presença otomana na Europa e na África. <br/><br/> Ao participar da Primeira Guerra Mundial, ao lado da aliada Alemanha, o fraco estado oferece pouca resistência aos aliados. Vencido, o Império Otomano é extinto em 1922, para dar lugar a uma república, a atual Turquia, fundada por um destacado militar otomano, Mustafá Kemal, “Ataturk” (seu apelido, que significa “pai dos turcos”).'},

          {'nome':'Império Romano','field':'Império Romano', 'texto':'Recebe o nome de Império Romano (em latim, Imperium Romanum) o estado existente entre 27 a.C. e 476 d.C. e que foi o sucessor da República Romana. De um sistema republicano semelhante ao da maioria dos países modernos, Roma passa a ser governada por um imperador vitalício, e que em 395 dividirá o poder com outro imperador baseado em Bizâncio, (depois rebatizada Constantinopla e atualmente Istambul). Foi em sua fase imperial (por volta de 117 d.C.) que Roma acumulou o máximo de seu poder e conquistou a maior quantidade de terras de sua história, algo em torno de 6 milhões e meio de quilômetros quadrados, um território do tamanho do Brasil, sem os estados do Pará e Mato Grosso. <br/><br/> O império tinha por característica principal uma estrutura muito mais comercial do que agrária. Povos conquistados eram escravizados e as províncias (regiões controladas por Roma) eram uma grande fonte de recursos. O primeiro imperador foi Otávio, entre 27 a.C. a 14 d.C. Antes, porém, é importante citar Júlio César, que com suas manobras políticas acabou por garantir seu governo vitalício, entre 49 a.C. até seu assassinato em 44 a.C. Apesar de não ser considerado imperador, César foi o verdadeiro responsável pela consolidação do regime; prova disso é que todos os seus sucessores passam a receber o título de “césar”, e seu perfil é incluído em meio ao dos imperadores romanos na histórica obra “As Vidas dos Doze Césares”, de Suetônio. <br/><br/> O Império Romano foi governado por várias dinastias: <br/><br/> - Dinastia Júlio-Claudiana (de 14 a 68); <br/> - Dinastia dos Flávios (de 69 a 96); <br/> - Dinastia do Antoninos (de 96 a 192); <br/> - Dinastia dos Severos (de 193 a 235); <br/><br/> A religião politeísta romana, em muitos aspectos similar à da Grécia antiga foi a principal do Estado durante boa parte de sua história, até 313, quando o imperador Constantino institui o Edito de Milão, que tornaria o cristianismo religião oficial do império até o seu final. Em 395, o imperador Teodósio divide o império, estabelecendo uma duarquia, com um imperador em Roma, responsável pela metade ocidental e outro em Bizâncio, responsável pela metade oriental do império. <br/><br/> Por volta do século III, inicia-se a lenta decadência do Império Romano, devido à corrupção dentro do governo e os gastos com luxo, o que drenava os investimentos no exército. Com o fim das conquistas, diminui o número de escravos, e há uma queda na produção agrícola. Isso gerava por sua vez um menor pagamento de tributos das províncias. As constantes pressões do bárbaros, aliados aos problemas já citados culminam com o fim do Império Romano do Ocidente, em 476. <br/><br/> De acordo com a leitura de muitos historiadores, porém, o Império Romano só chegou de fato ao seu fim em 1453, com a tomada de Constantinopla pelos turcos otomanos. Isto porque, apesar de ser conhecido nos manuais de história como Império Bizantino (império cuja capital é Bizâncio), seu nome oficial era Império Romano, e seus cidadãos geralmente se denominavam romanos, apesar da religião estatal ser a ortodoxa grega e a língua oficial ser o grego. Aliás, o adjetivo “romano” permaneceu na língua grega com o mesmo sentido até mesmo depois da unificação grega em 1821.'},

          {'nome':'Inconfidência Mineira','field':'Inconfidência Mineira', 'texto':'No segunda metade do século XVIII, a exploração de ouro em Minas Gerais começou a decair, afetando negativamente todas as camadas da população. <br/><br/> A cobrança de impostos que era feita sobre o ouro foi mantida pela coroa portuguesa, mesmo sabendo que os mineiros já não tinham como pagar o “quinto” (20% do ouro). Apesar da pressão, a Coroa não conseguia arrecadar tanto quanto nas décadas anteriores. Por causa disto, o rei ordenou ao governador da capitania, Furtado de Mendonça, que executasse a chamada “derrama”, a cobrança dos impostos atrasados. <br/><br/> Estes impostos atrasados foram cobrados à força, com policiais, de qualquer cidadão mineiro. As contribuições eram feitas com base nos bens que cada indivíduo tinha, e era comum acontecerem casos de todos os bens de uma família serem tomados.  <br/><br/> Foi em meio a essa crise que surgiu a Conjuração Mineira (ou Inconfidência Mineira), uma revolta contra a metrópole portuguesa. Os líderes dessa conspiração eram ricos mineradores, pertencentes à elite, pessoas ligadas ao setor militar e da administração da capitania. O único representante dos pobres era Tiradentes, que mais tarde seria o mártir da revolta. A revolta foi baseada nos ideais do Iluminismo, através do conhecimento da independência dos Estados Unidos. <br/><br/> Os objetivos que a conjuração tinha eram modestos, pouco definidos. O principal era tornar Minas Gerais independente, proclamação de uma República, atrair investimentos estrangeiros para a instalação de fábricas, e a construção da Universidade de Vila Rica. <br/><br/> Os líderes da campanha não tinham uma ideia do que ocorreria com os escravos. Manter a escravidão era contra os ideais que pretendiam pôr em prática, porém, caso os libertassem, achavam que os negros tentariam assassinar todos os brancos e tomar o poder da região, já que eram a maioria. Ao final da história, apenas os escravos nascidos no Brasil foram libertados. <br/><br/> Logo o governador tomou conhecimento da revolta, mandando suspender a cobrança da Derrama e prendendo os líderes revoltosos.  <br/><br/> As penas dos condenados foram muito fracas para os padrões da época. Justamente porque os líderes da conjuração eram ricos e militares - pessoas importantes. O único que não tinha qualquer importância, Tiradentes, foi condenado à forca.'},

          {'nome':'Independência dos Estados Unidos','field':'Independência dos Estados Unidos', 'texto':'Em 1754, no Congresso de Albany, Benjamin Franklin sugeriu que as treze colônias fossem unificadas, mas sua proposta foi rejeitada tanto pelas colônias quanto pelo Rei Jorge II da Inglaterra. <br/><br/> Houve, porém, um movimento protestante chamado “O Grande Despertar”, nas décadas de 1730 a 1740, o qual unificou as forças religiosas nas colônias, fato este que foi o primeiro passo para a definitiva unificação das mesmas. O movimento consistia em pregar valores do protestantismo, aparentemente esquecidos pelos habitantes das colônias. Alguns pregadores viajavam pelas colônias em busca de concretizar o movimento. As pessoas que aderiam a estes ideais eram chamadas de “Novas Luzes” e as pessoas que não aderiam aos mesmos eram chamadas de “Velhas Luzes”. Após esse evento, a religiosidade dos Estados Unidos iria decair por pelo menos 80 anos. Mas se este movimento não conseguiu unificar religiosamente o país, pelo menos foi um primeiro passo para a unificação política que iria culminar na Independência do País como veremos adiante. <br/><br/> Os franceses e britânicos habitantes na colônia foram atingidos por brigas políticas entre a Inglaterra e a França por territórios, o que acabou desembocando da Guerra Franco-Indígena, que aconteceu de 1754 a 1763. Durante esta guerra a identidade cultural das treze colônias mudou consideravelmente, pois muitos britânicos tiveram que lutar ao lado de americanos, muitos colonos tiveram que se deslocar pelo país entre outras coisas que influenciaram, pois devido às proporções da Guerra, houve muitas alianças para somar forças. Ao final, os colonos americanos, juntamente com os britânicos triunfaram sobre os franceses. <br/><br/>  Após a Guerra Franco-Indígena os colonos americanos reivindicaram por terem servido aos interesses britânicos cedendo seus soldados e arriscando as vidas das suas famílias, sendo que não receberiam nada em troca, a Guerra atendia apenas aos interesses europeus. A Inglaterra, por sua vez, adquiriu muitas dívidas por causa da guerra e o povo acabou por alegar que as colônias Americanas não valiam tantos esforços. Alegaram ainda que os soldados americanos eram inferiores devido à sua péssima disciplina. Essas rivalidades causariam, mais tarde, o início da Revolução Americana de 1776. <br/><br/> A Inglaterra passaria a dominar o dobro do território que dominava até então, e para manter suas novas dívidas juntamente com a segurança desses territórios, aumentou os impostos e restringiu os direitos dos colonos, entre outros atos da mesma natureza. Esta situação foi a principal responsável pela destruição das relações entre os Estados Unidos e a Inglaterra, o que culminou, treze anos depois, na guerra pela Independência (1775). <br/><br/> A revolução inicia-se em 19 de Abril de 1775, quando as tropas britânicas partem para Lexington, em busca de invadir o local e confiscar as armas dos Americanos. Estes, porém, sabendo previamente do ataque, armaram-se e reagiram, derrotando as tropas britânicas. No dia 10 de Maio de 1775, George Washington é escolhido para liderar as tropas americanas em uma rebelião rumo à independência. <br/><br/> Em 23 de Agosto de 1775, o Rei Jorge declarou oficial a rebelião das treze colônias e ordenou que parassem imediatamente ou preparassem para ser esmagados pelas forças britânicas. <br/><br/> Durante o inverno, os americanos conseguiram capturar um forte britânico em Nova Iorque e ainda transportar um canhão desde Massachusetts até Boston, o que fez com que, no dia 17 de Março de 1776, as tropas britânicas recuassem de Boston. <br/><br/> Finalmente, em 4 de Julho de 1776, foi levada ao conhecimento público, através do Segundo Congresso Continental, a Declaração de Independência Americana, cujo principal autor era Thomas Jefferson. A independência dos Estados Unidos da América foi assim declarada através deste documento.'},

          {'nome':'Independência do Haiti','field':'Independência do Haiti', 'texto':'Após a eclosão da Revolução Francesa em 1789, diversos movimentos de independência se inspiraram no ideal de igualdade, liberdade e fraternidade propagados pelos iluministas. O continente americano passava por um processo de transformações políticas que iriam culminar na hegemonia dos Estados Unidos como nação soberana, além da independência de países outrora colonizados pela Europa. <br/><br/> O Haiti foi o primeiro país latino-americano a se tornar independente da França, por meio da Revolução Haitiana. Denominada de colônia Saint Domingue, o país era o maior produtor de açúcar do mundo e o principal exportador de café para a Europa. <br/><br/> Sua população era constituída de cerca de 500 mil habitantes: 35 mil brancos, 30 mil mulatos livres e mais de 430 mil escravos negros oriundos da África Ocidental. <br/><br/> Percebendo que estavam em maioria, os escravos negros formaram uma rebelião liderada por Toussaint L’Overture e pelo líder religioso Dutty Boukman para se livrar do domínio da França. <br/><br/> Em 1791, L’Overture instigou os escravos a dizimarem a população mandatária branca, que cada vez mais restringia a liberdade de seus vassalos com políticas racistas. As tropas francesas continuaram resistindo por um bom tempo, mas logo foram derrotadas pelos escravos, que receberam apoio de exércitos ingleses e espanhóis. <br/><br/> L’Overture chegou a assumir o governo de Saint Domingue em 1801, mas acabou sendo aprisionado pelas tropas de Napoleão Bonaparte. Morreu em péssimas condições dois anos depois, em Paris.  <br/><br/> Porém, os escravos continuaram demonstrando força e resistência perante os franceses. Em 1804, o ex-escravo Jean-Jacques Dessalines formou uma nova frente de negros escravos e assumiu o Império da ilha, que passou a se chamar Haiti – nome dado pelas primeiras populações indígenas de São Domingos, que significa “a terra das montanhas”. <br/><br/> Apesar da longa batalha, as consequências da independência do Haiti foram muito negativas. Livres da França, os países que mantinham relações comerciais com a ilha ficaram com medo de que esse ato de rebelião se expandisse para as colônias americanas e acabaram fechando todos os pactos comerciais selados. <br/><br/> Além de ter de pagar uma quantia grotesca de indenização para a França, o Haiti sofreu uma grave crise econômica, principalmente após a morte de Dessalines, em 1806. <br/><br/> O país chegou a ser dividido em dois regimes, um monárquico e outro republicano. Somente em 1820 os territórios foram reunificados por Jean Boyer, que adotou o sistema republicano.'},

          {'nome':'Independência no Brasil','field':'Independência no Brasil', 'texto':'A exploração das riquezas brasileiras por Portugal revoltou as elites coloniais, que manifestaram a sua indignação através de diversas rebeliões contra a metrópole. <br/><br/> Algumas revoltas tinham como objetivo apenas modificar os aspectos da dominação portuguesa (Guerra dos Emboabas, Revolta de Vila Rica, Revolta de Beckman e a Guerra dos Mascates); outras tinham o objetivo separar o Brasil de Portugal e estabelecer a Independência do Brasil (Conjuração Mineira e a Conjuração Baiana). <br/><br/> <b>Conjuração Mineira (mais conhecida como Inconfidência Mineira)</b><br/> Na segunda metade do século XVIII, a economia de Minas Gerais entrou em declínio, pois o ouro estava acabando e os mineiros foram empobrecendo. Mesmo com todos estes problemas, o governo português continuou a exigir pesados impostos de quem vivia na região das minas e atribuiu a queda de produção ao contrabando do ouro. <br/><br/> Quando o governador da capitania (Visconde de Barbacena) anunciou que haveria uma cobrança forçada dos impostos atrasados (derrama), os proprietários das minas de ouro se revoltaram. Logo, a elite começou a se unir para planejar um movimento contra as autoridades portuguesas e a instalação da derrama. <br/><br/> A Inconfidência Mineira contou com a participação de pessoas com um bom nível cultural (boa parte dos líderes, estudou os pensamentos dos grandes filósofos). Porém, um dos poucos homens pobres que participaram do movimento foi Joaquim José da Silva Xavier - o Tiradentes. <br/><br/>  <b>Objetivos dos Inconfidentes</b><br/> - Queriam separar o Brasil de Portugal; <br/> - criar uma república com capital em São João Del Rei; <br/> - Implantar indústrias; <br/> - Criar uma universidade em Vila Rica; <br/><br/> Porém, havia pouca organização estratégica. Eles não tinham tropas nem armamento para conquistar o poder, além de não contarem com a participação popular. <br/><br/> A fim de conseguir perdão para suas dívidas, o coronel Joaquim Silvério dos Reis denunciou o movimento (é bom ressaltar que ele conseguiu). Visconde de Barbacena suspendeu a derrama e tratou de perseguir e prender os revolucionários.  <br/><br/> Os participantes foram julgados e condenados ao degredo perpétuo em colônias da África, só Tiradentes teve sua pena de morte mantida. <br/><br/> <b>Conjuração Baiana</b><br/> Quase 10 anos depois da Inconfidência Mineira, surgiu na Bahia um novo movimento – a Conjuração Baiana. Seus integrantes eram alfaiates, pedreiros, sapateiros e soldados, por esta razão, esse movimento ficou conhecido como Revolta dos Alfaiates. <br/><br/> <b>Objetivos dos Revolucionários</b><br/> - Fim da dominação portuguesa sobre o Brasil; <br/>  - Proclamação de uma república democrática; <br/>  - Abolição da escravidão; <br/> - Abertura dos portos brasileiros aos navios de todas as nações; <br/> - Melhores condições de vida; <br/><br/> <b>Dominação Francesa na Europa</b><br/> No final do século XIX, vários países europeus estavam sob a dominação de Napoleão Bonaparte (Imperador da França). Os ingleses eram os únicos que tinham a capacidade de resistir já que se protegiam com uma poderosa marinha de guerra. <br/><br/> Não podendo dominar a Inglaterra pela força militar, Bonaparte tentou vencê-la pela força econômica e, em 1806 decretou o Bloqueio Continental (todos os países do continente europeu tinham que fechar seus portos ao comércio inglês). <br/><br/> O príncipe D. João (que governava Portugal) tinha uma relação importante com o mercado inglês e não podia aderir ao Bloqueio. Sua intenção era manter-se neutro no conflito entre franceses e ingleses, mas os exércitos franceses não aceitaram tal indefinição, e invadiram Portugal, com o apoio da Espanha. <br/><br/> Sem condições de reagir, D. João e a Corte portuguesa fugiram para o Brasil, sob proteção naval inglesa. <br/><br/> No dia 28 de janeiro de 1808, D. João decretou a Abertura dos Portos ao comércio internacional. Esta atitude beneficiou os produtos ingleses, pois teriam o mercado brasileiro como consumidor potencial. <br/><br/> Em 1815, o Brasil foi elevado à categoria de Reino Unido a Portugal e Algarves, com isso o Brasil deixava de ser colônia de Portugal e adquiria autonomia administrativa. <br/><br/> Com a vitória dos revoltosos na Revolução Liberal (1820, em Portugal), uma nova constituição de caráter liberal foi elaborada limitando o poder de D. João VI, que não gostou nem um pouco e quis continuar no Brasil, porém tropas portuguesas que estavam no Rio de Janeiro obrigaram-no a voltar para Portugal. Antes de voltar, D. João deixou seu filho Pedro como Príncipe Regente do Brasil. <br/><br/> Porém, para recolonizar o Brasil, os membros da corte de Lisboa tomaram medidas para enfraquecer a autoridade de D. Pedro e depois começaram a exigir a volta do Príncipe Regente a Portugal. <br/><br/> Os grandes proprietários com medo de prejudicar seus negócios, uniram-se a D. Pedro, que deveria desistir, resistir e desobedecer as ordens que chegavam de Lisboa. Surgia então, o Partido Brasileiro, formado por várias pessoas que se uniram para enfrentar a corte e seu projeto de recolonizar o Brasil. <br/><br/> Essas pessoas elaboraram um documento com 8000 assinaturas pedindo a D. Pedro que ficasse no país. <br/><br/> D. Pedro pressionado resolveu ficar, no dia 9 de janeiro de 1822 – Dia do Fico - e declarou: <br/> - “Como é para o bem de todos e felicidade geral da nação, estou pronto. Diga ao povo que fico”. <br/><br/> Após alguns meses, assinou um decreto declarando que as ordens vindas das cortes só seriam cumpridas mediante sua autorização. Este impasse acabou por gerar o rompimento político com Portugal. <br/><br/> No dia 7 de setembro de 1822, foi proclamada em São Paulo, às margens do Rio Ipiranga (na verdade, era apenas um riacho), oficialmente a Independência do Brasil. <br/><br/> Quando voltou ao Rio, o príncipe foi aclamado Imperador e coroado com o titulo de D. Pedro I, em 1º de dezembro de 1822.  <br/><br/> A Independência do Brasil favoreceu grandes proprietários de terras e grandes comerciantes locais. A separação tinha como objetivo preservar a liberdade de comércio e a autonomia administrativa do país, porém o restante da população ficou na mesma situação e a escravidão, infelizmente, continuava.'},

          {'nome':'Independências na América','field':'Independências na América', 'texto':'As Independências na América ocorreram de maneiras diferenciadas. A influência dos países colonizadores acrescentou características específicas às colônias da Espanha, de Portugal e da Inglaterra. <br/><br/> O movimento de independência começou na América no século XVIII. Nesta ocasião, as Treze Colônias, que eram de propriedade da Inglaterra, se manifestaram contra as cobranças cada vez mais intensas feitas por sua metrópole. A coroa inglesa implementou uma série de impostos que exigia muito dos colonos. Revoltados, estes organizaram manifestações e assumiram posturas radicais, tendo como resultado uma guerra entre colônia e metrópole. A primeira recebeu o apoio da França, histórica rival da Inglaterra, e acabou conquistando sua independência na década de 1770. <br/><br/> Mais tarde, na última década do mesmo século, aconteceu um caso emblemático e raro de independência no continente Americano. O Haiti vivenciou uma revolta dos escravos contra as classes dominantes. A Revolução Haitiana, que começou em 1789, uniu os negros que viviam no local exercendo trabalho compulsório em combate contra a escravidão e os abusos dos soberanos. O evento acabou se tornando a única independência na América movida por escravos. A conseqüência foi o descontentamento das metrópoles em relação ao Haiti, passando a boicotar o novo país ou tratá-lo de maneira diferenciada. Até hoje é possível notar os efeitos que o descaso de outros países deixaram e deixam em um país que uniu escravos para acabar com tal forma de exploração no trabalho. <br/><br/> Já as colônias espanholas na América receberam a influência de uma série de fatores em seus processos de independência. A Espanha era detentora do maior território colonial no continente americano, suas posses iam do atual México até o extremo sul do continente. Nestas terras se fortificou uma elite local conhecida como criollos, que eram os filhos dos espanhóis nascidos no Novo Mundo. Os criollos desenvolveram suas atividades e seus interesses na América, contestando, várias vezes, atitudes metropolitanas. Internamente, o fortalecimento dos criollos e a insatisfação com as exigências da metrópole influenciaram nos movimentos de emancipação. Os criollos manifestaram-se em favor de maior liberdade política e econômica. Já no cenário internacional, o exemplo da independência dos Estados Unidos, que povoava o imaginário dos separatistas, e a situação política na metrópole, que passava por momentos de grande instabilidade, davam suas contribuições para o processo. O resultado foi uma série de independências no território americano que antes pertencia à Espanha, fragmentando toda a imensa colônia em vários países durante o século XIX. <br/><br/> Já o Brasil, colônia de Portugal, não passou por uma guerra contra à metrópole, caso dos Estados Unidos, ou por uma grande fragmentação do território, como aconteceu com a América Espanhola. No início do século XIX, em 1808, o rei português Dom João VI transferiu toda sua corte para o Brasil em meio a fuga dos exércitos de Napoleão Bonaparte que conquistavam os territórios na Europa. A mudança da corte alterou toda a lógica do Império Português no mundo, que passou a ter o Brasil como centro. No final da década de 1810 apenas que o rei Dom João VI resolveu retornar à Portugal como tentativa de controlar as manifestações dos burgueses de tal localidade que se viam prejudicados em função do distanciamento da coroa. Porém no Brasil ficou o príncipe regente Dom Pedro I, o qual foi convencido pela nova elite local a tornar o Brasil independente e ainda ser o primeiro imperador do mesmo. Dom Pedro I interessou-se pela proposta e declarou a independência brasileira em 1822. No Brasil não houve guerra contra Portugal, mas sim guerras internas para afirmar toda a extensão do território pertencente ao novo imperador.'},

          {'nome':'Índios do Brasil','field':'Índios do Brasil', 'texto':'Os grupos indígenas aqui encontrados pelos europeus em 1500, tinham como características comuns a ausência do conceito de propriedade material, visto que não se interessavam pela acumulação pessoal de riqueza. Agrupavam-se em nações, tribos e aldeias, onde viviam em ocas. O trabalho era dividido segundo o sexo e a idade. A família podia ser monogâmica ou poligâmica. Os índios deixaram uma forte herança cultural nos alimentos, ensinando os europeus a comer mandioca, milho guaraná, palmito, a utilizar redes e canoas, armadilhas para pesca e caça, ensinaram técnicas de como trabalhar a cerâmica e a preparação de farinha, bem como a utilização de tabaco e o hábito de tomar banho diariamente. <br/><br/> Quando se observa o mapa da distribuição dos povos indígenas no território brasileiro atual, podem ser vistos claramente os reflexos dos movimentos de expansão político-econômica ocorrida historicamente. Os povos que habitavam a costa oriental, em sua maioria índios que usavam o tronco lingüístico tupi-guarani, foram dizimados, dominados ou obrigados a refugiar-se nas terras do interior para evitar o contato. Hoje, somente os Fulni-ô (de Pernambuco), os Maxakali (de Minas Gerais) e os Xokleng (de Santa Catarina) conservam sua língua. Curiosamente suas línguas não são do macro-tupi, mas pertencentes a três famílias diferentes ligadas ao tronco macro-gê (outro tronco lingüístico). Os guaranis, que vivem em diversos estados do sul e do sudeste brasileiro e que também conservam sua língua, migraram do oeste para o litoral há pouco tempo. As outras sociedades indígenas que vivem no nordeste e sudeste do país perderam suas línguas e só falam português, utilizando, só em alguns casos, palavras isoladas e usadas em rituais ou outras expressões culturais. A maior parte das sociedades indígenas que conseguiram preservar seus idiomas vive atualmente no norte, centro-oeste e sul do Brasil. <br/><br/> Estima-se que, quando os portugueses chegaram ao Brasil, havia aqui uma população de 6 milhões de índios. Depois de escravizá-los, catequizá-los (contra sua vontade) e matá-los, em 1950 havia entre 70 e 100 mil. <br/><br/> Hoje, vivem cerca de 460.000 índios, distribuídos em 225 sociedades indígenas, sendo, assim, 0,25% da população brasileira (estes dados demográficos dizem respeito aos índios que vivem em aldeias. Há informações de que existem de 100.000 a 190.000 vivendo fora das terras indígenas, incluindo áreas urbanas.'},

          {'nome':'Indústria','field':'Indústria', 'texto':'Indústria é a concentração das atividades produtivas destinadas a transformar matéria-prima em mercadorias para os mais diferentes consumos. <br/><br/> Sua importância é tão grande nos dias atuais que quase tudo o que consumimos e utilizamos é processado ou produzido pela indústria. <br/><br/> Um país industrializado além de oferecer empregos, pode suprir muitas de suas necessidades de consumo internas, reduzir suas importações e aumentar as exportações. <br/><br/> <b>Evolução da Indústria</b><br/> Quanto a sua evolução histórica a indústria pode ser reconhecida em três estágios: o artesanato, a manufatura e a maquinofatura. <br/><br/> Artesanato – estágio em que o produtor (artesão) executa sozinho todas as fases da produção e até mesmo a comercialização do produto. O artesanato prevaleceu até por volta do século XVII, mas ainda pode ser encontrado em vários países do mundo. <br/><br/> Manufatura – nesse estágio, já ocorria divisão do trabalho, onde cada operário realizava uma tarefa ou se responsabilizava por parte da produção, que dependia fundamentalmente do trabalho manual, embora já houvesse o emprego de máquinas simples. O estágio da manufatura corresponde, de modo geral, à transformação do artesão em assalariado. A manufatura caracterizou a fase inicial do capitalismo, nos séculos XVII e meados do século XVIII. Apesar do termo manufatura, corresponder ao segundo estágio da evolução da indústria, ele é empregado também para designar os produtos industrializados (manufaturados). <br/><br/> Maquinofatura – iniciado no século XVIII com a Revolução Industrial, é caracterizado pelo emprego maciço de máquinas e fontes de energia modernas (carvão mineral e petróleo), produção em larga escala, grande divisão e especialização do trabalho. Durante a Primeira Revolução industrial, a mecanização se estendeu do setor têxtil para a metalurgia, as fábricas empregavam grande número de trabalhadores. A partir do final do século XIX, período conhecido como Segunda Revolução Industrial, com o uso de novas tecnologias, o mundo todo passou a comprar e utilizar produtos industrializados e fabricados nos grandes centros. Nesse período as grandes indústrias tinham filiais em diversos países, as multinacionais ou transnacionais. <br/><br/> Em meados do século XX, após as duas grandes guerras, o mundo capitalista se reorganizou. A mobilidade das empresas e do capital acentuou a internacionalização da economia, somado à revolução tecnológica, principalmente a que se deu na informática e nas telecomunicações, que foi a base da globalização. As grandes indústrias passaram a dominar tecnologias modernas, dando início à fase da Terceira Revolução Industrial.'},

          {'nome':'Industrialização','field':'Industrialização', 'texto':'A Industrialização é o processo de modernização pelo qual passam os meios de produção de uma sociedade. É acompanhada pela ampliação tecnológica e desenvolvimento da economia. <br/><br/> A Industrialização é um processo antigo na humanidade. Ainda durante a Idade Média, novas técnicas marcaram o avanço dos meios de produção e de produtividade. Mas isso não quer dizer que houvesse indústrias como conhecemos atualmente ou características do capitalismo. O progresso passou por várias fases tecnológicas. Técnicas mais aprimoradas de agricultura, artesanato e manufatura deram suas contribuições para o desenvolvimento pleno da indústria. <br/><br/> O primeiro país a passar por uma industrialização efetiva foi a Inglaterra. Isso porque a indústria altera não só os meios de produção, mas são impactantes nas relações sociais também. É no século XVIII que ocorre o que é chamado de Primeira Revolução Industrial, quando a Inglaterra baseia seu desenvolvimento econômico nas indústrias, promovendo o cercamento dos campos e empurrando os trabalhadores para as áreas que se urbanizavam através da produção industrial. Karl Polanyi chama o processo iniciado pela industrialização de “O Moinho Satânico”, pois é nesse período que ocorre uma desarticulação da sociedade, transformando a economia em economia de mercado e estabelecendo o capitalismo como sistema. A Industrialização causa impactos que vão muito além da utilização de máquinas, representa novas formas de organização social pela lógica de lucro que introduz, fazendo com que as relações sociais passem a fazer parte da economia, e não o contrário. <br/><br/> A implantação de um maquinário próprio transforma a sociedade e a forma de trabalho com o intuito de produzir maior riqueza e lucro. A burguesia é a classe que se consolida com o processo de industrialização e, em muitos casos, homens são substituídos por máquinas nos meios de produção. O impacto da industrialização gera um grande aumento na divisão do trabalho, grandes progressos em produtividade industrial, assim como o crescimento da classe média e dos padrões de consumo. <br/><br/> A Inglaterra foi o grande símbolo da Primeira Revolução Industrial, ocasião caracterizada pela própria invenção da máquina a vapor, com aumento da produtividade, maior exploração do trabalho e estabelecimento do sistema capitalista na economia. Outros dois momentos marcantes de industrialização ocorreram posteriormente no mundo. <br/><br/> A Segunda Revolução Industrial expandiu o grupo de países detentores de tecnologias e produções industriais. É uma fase caracterizada pela descoberta e uso da energia elétrica, além do uso e valorização do petróleo como fonte de energia. Essa industrialização do século XIX esteve inserida no contexto do Neocolonialismo ou Imperialismo, no qual os países buscavam por áreas de influência no mundo, onde pudessem vender seus produtos industrializados e obter as matérias-primas necessárias para o sustento de suas indústrias. Essa disputa pelos países industrializados há mais tempo e os que ingressavam no capitalismo ocorreu, sobretudo, nos territórios da África e da Ásia. O clima de tensão, contudo, pairou na Europa, e o aumento das hostilidades entre os países que concorriam por regiões de influência acarretou na Primeira Guerra Mundial. <br/><br/> Já a Terceira Revolução Industrial é mais recente e vivemos constantemente sob seus impactos. Essa fase é caracterizada pelo grande avanço da informática e da telemática. É conhecida também como Revolução do Silício, a qual informatizou e tornou mais rápida as relações de produção, econômica e social. <br/><br/> O Brasil entrou com atraso no processo de Industrialização. Ainda no período Imperial, no decorrer do reinado de Dom Pedro II, houve um surto industrial promovido pelo Barão de Mauá. A situação desagradava os ingleses, que viam com maus olhos seus empreendimentos, e a iniciativa do Barão de Mauá acabou quebrando. Ao longo da Primeira República, outros surtos industriais também aconteceram. Em alguns casos por iniciativas particulares e, mais expressivamente, por conta da Primeira Guerra Mundial que interrompeu o fluxo de produtos industrializados para o Brasil, o qual teve que investir em produção própria para dar conta de suas demandas durante o conflito. Entretanto a industrialização brasileira só se desenvolveu mesmo a partir do governo de Getúlio Vargas que promoveu industrialização de base e a urbanização do país. Juscelino Kubitscheck ampliou a industrialização abrindo espaço para a produção dos bens de consumo e as indústrias internacionais.'},

          {'nome':'Insurreição Pernambucana','field':'Insurreição Pernambucana', 'texto':'Levante que se sucedeu em Pernambuco em oposição à autoridade que a Holanda pretensamente pretendia exercer sobre Pernambuco, tendo na posição de líder um rico senhor de engenho de nome João Fernandes Vieira, que contou com a colaboração de um índio-guerreiro chamado Antônio Felipe Camarão. <br/><br/> A agitação política ocorreu no dia 13 de junho de 1645, já com uma razão pré-estabelecida. A Holanda estava enredada em combates na Europa e, endividada, necessitava de uma fonte que lhe gerasse os recursos financeiros para sanar estes débitos, assim resolveu cobrar, por intermédio da Companhia das Índias Ocidentais – possuidora do monopólio do comércio holandês na América – os empréstimos que concedera às elites da nata rural pernambucana. <br/><br/> Aquele que ousasse não cumprir com o pagamento das suas dívidas, teria seus domínios apreendidos pelos holandeses. <br/><br/> A colônia holandesa era gerida por Maurício de Nassau, o qual detinha a aprovação e a solidariedade dos senhores de terra pernambucanos. Contudo, por conta deste clima de tensão, o mesmo abandonara o cargo e voltara para a Europa no ano antecedente. <br/><br/> O índio Felipe Camarão estava ausente de Pernambuco quando deste infortúnio, porém tratou logo de retornar e veio acompanhado de um pequeno esquadrão de partidários. <br/><br/> No dia 03 de agosto de 1645 houve o primeiro grande revés para os holandeses, que foram vencidos pelos pernambucanos no Monte das Tabocas, local que atualmente abriga a cidade de Vitória de Santa Antão. <br/><br/> As insurgências continuam a acontecer em outros pontos da capitania, desta vez os insurrectos invadem Recife, instituem o Arraial Novo e nomeiam João Fernandes Vieira governador, apoderam-se das vilas de Olinda e Itamaracá. <br/><br/> A Insurreição Pernambucana se estenderia até 1648, quando ocorreriam as Batalhas dos Guararapes, episódios decisivos para a expulsão definitiva dos holandeses. Elas foram frutos de uma resposta do povo – comandado pela aristocracia açucareira – em repúdio à permanência dos holandeses no Brasil. <br/><br/> Uma observação interessante a ser feita é que neste levante contou-se com a valorosa junção dos índios com os negros, lutando lado a lado por um mesmo objetivo: expulsar os holandeses do Brasil, além de ter sido o nosso primeiro movimento de insatisfação.'},

          {'nome':'Integralismo','field':'Integralismo', 'texto':'Com origem em Portugal, o Integralismo chegou ao Brasil na primeira metade do século XX defendendo uma política tradicionalista que tem em suas bases a defesa de uma sociedade estruturada a partir da religião e da família. O intuito de se formar homens íntegros guiou os pensamentos dessa doutrina de direita. <br/><br/> No início do século XX surgiu em Portugal uma doutrina que acreditava que a sociedade só poderia funcionar com ordem e paz, respeitando uma hierarquia social e havendo harmonia social. Tal pensamento foi inspirado na Doutrina Social da Igreja Católica, carregando elementos fascistas de cunho ultraconservadores. <br/><br/> Foi a mesma Doutrina Social da Igreja Católica que incentivou Plínio Salgado a desenvolver a doutrina Integralista no Brasil. Seu líder era escritor modernista, jornalista e político, foi responsável por desenvolver e propagar o pensamento tradicionalista no Brasil, com o qual conseguiu agregar vários seguidores e fundar inclusive um partido político chamado de Ação Integralista Brasileira (AIB), no dia 7 de outubro de 1932. A partir dos estudos da Sociedade de Estudos Paulista (SEP), que analisava os problemas da nação, Plínio Salgado criou a AIB. <br/><br/> O movimento Integralista ganhou destaque no Brasil com um crescente número de seguidores. O partido, influenciado pelo fascismo italiano, iniciou suas atividades durante o primeiro governo de Getúlio Vargas combatendo os defensores de pensamentos de esquerda. Os integralistas acusavam os comunistas de corromper a família com seus pensamentos que ameaçavam a formação religiosa das pessoas. Considerado como um movimento de classe média, os seguidores do Integralismo ficaram conhecidos como camisas verdes ou galinhas verdes por causa de seus típicos uniformes. Além disso, eram identificados por um cumprimento específico, o “Anauê”. <br/><br/> Na década de 1930 o partido que reunia os adeptos da ideologia Integralista no Brasil participou muito da cena política nacional, especialmente com os conflitos com os grupos de esquerda. Foi o caso dos embates ocorridos com a Aliança Nacional Libertadora (ANL). <br/><br/> Os integralistas brasileiros se movimentaram também contra a tentativa de golpe de Estado em 1935, conhecida como Intentona Comunista. Os integralistas deram grande apoio a Getúlio Vargas no poder e, em linhas gerais, sustento para a implantação do Estado Novo em 1937. Entretanto o presidente não correspondeu às expectativas dos integralistas e, assim como fez com os demais partidos políticos da época, determinou a extinção da Ação integralista Brasileira no dia 10 de novembro de 1937. Tal fato fez com que os integralistas elaborassem um golpe de Estado em 1938, mas o empreendimento foi mal sucedido e acabaram fracassando. <br/><br/>  Ao contrário do que se esperava, o movimento Integralista não acabou definitivamente com o Estado Novo. A ideologia que defende a ligação do Estado com a família, princípios éticos, religiosos e morais, à preservação da cultura local, da tradição e o desenvolvimento das zonas rurais continua vivo até os dias de hoje. É bem verdade que o movimento foi se readaptando ao longo do tempo, muitos integralistas criticam os regimes de extrema-direita ocorridos na Europa, acusando-os de “alienígenas”. Mas o pensamento de Plínio Salgado, grande nome da doutrina no Brasil, foi imortalizado desde a origem do movimento através da literatura modernista, como demonstram os estudos do Historiador Leandro Gonçalves. Plínio Salgado publicou vários livros através dos quais fazia vincular a ideologia pela qual combatia, desde histórias para crianças até os marcantes romances da geração modernista. Seu último livro foi de 1975, mas o autor não chegou a finalizá-lo, pois morreu no mesmo ano. <br/><br/> Entre os grupos que se declaram seguidores do pensamento de Plínio Salgado estão os Carecas do ABC e os Carecas do Ceará, que são conhecidos pela violência utilizada e assim não compatibilizam com o pensamento dos que se dizem verdadeiramente integralistas. Nesse sentido, a Frente Integralista Brasileira diz manter toda a ideologia integralista original. O certo é que até hoje a doutrina permanece viva em vários estados do país.'},

          {'nome':'Intentona Comunista','field':'Intentona Comunista', 'texto':'Intentona Comunista foi uma espécie de rebelião contra o governo de Getúlio Vargas. Na realidade, o movimento tinha por objetivo derrubar o presidente e tomar o poder. Liderada pela Aliança Nacional Libertadora (ANL), a Intentona eclodiu em novembro de 1935, mas foi rapidamente combatida pelas Forças de Segurança Nacional. <br/><br/> O movimento ganhou adeptos dentro dos batalhões. Militares de baixa patente inclinados ao comunismo iniciaram a rebelião na noite do dia 23 de novembro de 1935, em Natal, no Rio Grande do Norte, onde os revolucionários chegaram a tomar o poder durante três dias. Depois se estendeu para Maranhão, Recife e por último para o Rio de Janeiro, no dia 27. <br/><br/> <b>Aliança Nacional Libertadora (ANL)</b><br/> Influenciados pela estrutura política européia pós primeira guerra mundial, na qual duas frentes disputavam espaço – Fascismo e Comunismo – surgiram dois movimentos políticos no Brasil com estas características. <br/><br/> Em 1932, sob a liderança do político paulista Plínio Salgado foi fundada a Ação Integralista Nacional, de cunho fascista. De extrema direita, os integralistas combatiam fervorosamente o comunismo. <br/><br/>Paralelamente à campanha Integralista, o Partido Comunista do Brasil (PCB) incentivou a fundação da Aliança Nacional Libertadora, um movimento político radicalmente oposto à Ação Integralista Nacional. <br/><br/> A ANL, criada em 1935, defendia os ideais comunistas e suas propostas iam além daquelas defendidas pelo PCB: <br/><br/> <li>Não pagamento da dívida externa;</li><br/><br/> <li>Nacionalização das empresas estrangeiras;</li><br/><br/> <li>Combate ao fascismo; Reforma agrária;</li><br/><br/> No dia 5 de julho de 1935, data em que se comemoravam os levantes Tenentistas, Luís Carlos Prestes lançou um manifesto de apoio à ANL, no qual incentivava uma revolução contra o governo. Este foi o estopim para que Getúlio Vargas decretasse a ilegalidade do movimento, além de mandar prender seus líderes. <br/><br/> <b>Rebeliões</b><br/> Com o decreto de Vargas, o plano de fazer uma revolução foi colocado em prática, inclusive com o apoio da Rússia (país comunista à época), que enviou dinheiro e agentes para o Brasil. <br/><br/> A ação foi planejada dentro dos quartéis. Militares simpatizantes da ANL deram início às rebeliões. Imaginava-se que depois a revolta ganharia o apoio popular, mas isto não ocorreu. <br/><br/> A principal falha dos revolucionários foi com relação à organização. As revoltas se deram em datas diferentes, o que facilitou as ações do governo para dominar a situação e frustrar o movimento. <br/><br/> Após derrotá-los, Vargas decretou estado de sítio e uma forte repressão aos envolvidos na Intentona Comunista. Luís Carlos Prestes foi preso, bem como vários líderes sindicais, militares e intelectuais. Mas tudo isto não passou de estratégias do presidente para preparar um futuro golpe de Estado.'},

          {'nome':'Intervencionismo','field':'Intervencionismo', 'texto':'O Intervencionismo é uma prática que pode remeter as intromissões ideológicas durante a Guerra Fria ou a forma de conduta tomada pelo governo do Estado em relação à economia. <br/><br/>  A Guerra Fria se formou como um conflito ideológico dividindo o mundo em pólo capitalista e pólo comunista logo após a Segunda Guerra Mundial. O conflito que envolveu países do mundo todo foi o maior do século XX e teve como vencedores expoentes os Estados Unidos e a União Soviética, o primeiro dotado de diretrizes capitalistas e o segundo de diretrizes socialistas. As duas potências eram fortes demais para se enfrentaram diretamente no campo militar, era possível que ocorresse a destruição de ambos. Assim, deu-se início a um conflito de cunho ideológico que colocava em combate direto apenas outros países do mundo que seguiam orientações ideológicas opostas. Para expandir a área de influência das ideologias capitalista e comunista, Estados Unidos e União Soviética usavam práticas de Intervencionismo, ao longo da Guerra Fria, para manter seus interesses em voga. <br/><br/> O Intervencionismo característico da Guerra Fria era prática fundamental para assegurar o poderio das respectivas ideologias no mundo. Na América Latina, o caso mais emblemático é o que ocorreu no Canal do Panamá que foi mantido sob jurisdição dos Estados Unidos e utilizado para treinar militares. O resultado dessa conduta com traços fortes de Intervencionismo foi a formação de ditadores e agentes de espionagem. <br/><br/> O Intervencionismo, contudo, pode sem compreendido também no âmbito econômico. No nascer dos Estados Nacionais Modernos, as monarquias absolutistas comandavam a economia de seus respectivos territórios. Esse tipo de prática passou a ser questionado, a partir do século XVII, por idéias liberais. O liberalismo foi uma corrente ideológica que se formou acreditando que o Estado não deveria interferir na economia, esta deveria ser livre e se desenvolver por si só. Mas o passar do tempo demonstrou que não era possível e que era mesmo necessário recorrer ao Estado para regular o campo econômico. A intromissão do Estado se tornou menor na questão econômica, mas o Intervencionismo foi o que salvou o capitalismo no mundo após a grande Crise de 1929. Mais tarde, na Inglaterra, voltou-se a defender a liberdade de conduta da economia, assumindo o rótulo ideológico de neoliberalismo. Mais uma vez o Intervencionismo mostrou-se necessário e o Estado se faz presente em várias ocasiões até hoje na decisão dos rumos econômicos dos países. <br/><br/> No Brasil, o Intervencionismo é ainda reconhecido juridicamente como o direito de intervenção política que o Governo Federal tem de participar de decisões dos estados e, da mesma forma, que os estados têm de participar de seus municípios.'},

          {'nome':'Interventor','field':'Interventor', 'texto':'Pessoa nomeada pelo presidente da República para assumir provisoriamente o governo de um estado, em situações especiais, decorrentes de golpes de Estado ou de revoluções.'},

          {'nome':'Invasão do Afeganistão pelos Estados Unidos','field':'Invasão do Afeganistão pelos Estados Unidos', 'texto':'Invasão do Afeganistão pelos Estados Unidos: Logo depois da retirada das tropas soviéticas do território afegão, em 1989, e da derrubada do regime comunista, os diálogos entre as várias facções para formar uma junta de coalizão fracassam e, aproveitando o vácuo de poder, o Taliban – ‘estudantes’, no dialeto farsi, milícia sunita da etnia dos pashtuns, maioria no país – assume o governo. Está então instaurado o fundamentalismo islâmico no Afeganistão, em 1996. Seus integrantes mais poderosos eram meros ulema, estudantes e universitários, inclusive seu líder, Mohammed Omar. Mais de um milhão de pessoas morrem neste combate fratricida, e milhões estão exilados em países próximos. Esta guerra civil já dura mais de duas décadas. O mais irônico desta situação é estes guerrilheiros, conhecidos como mujahidin, terem sido incentivados, treinados e equipados pelos Estados Unidos, Paquistão, Arábia Saudita e China na guerra contra os soviéticos. Logo depois os norte-americanos se voltam contra seus antigos aliados. <br/><br/> O país também tem sofrido com as vicissitudes econômicas, que provocaram um crescente empobrecimento da população, estimulado ainda mais por escassos suprimentos naturais e pela seca que durante cerca de dois anos atingiu esta região, disseminando a fome e a miséria. A situação piorou ainda mais depois que as tentativas de alcançar a paz e a unificação do poder - através da união entre a Frente Islâmica Unida de Salvação do Afeganistão (Fiusa), grupo composto de várias etnias e tribos da oposição, e o Taliban -, promovidas pela Arábia Saudita, falharam. Neste contexto, o governo revolucionário foi duramente acusado pelos países vizinhos de incitar rebeldes e separatistas contra o poder oficial. Os EUA, responsáveis pelo poder adquirido por esta facção, passaram a pressionar os Taliban para que expatriassem Osama Bin Laden, o saudita terrorista, líder da Al Qaeda, na verdade antigo convidado dos aliados afegãos da potência norte-americana. O Afeganistão se viu isolado no Oriente Médio, e países como o Paquistão - que também apoiou os rebeldes contra a União Soviética -, encontram-se neste momento em uma situação delicada, pois indiretamente são também responsáveis pela ascensão do Taliban. <br/><br/> É neste contexto que, no dia 11 de setembro de 2001, os Estados Unidos sofrem um atentado que entra tragicamente para a História. As Torres Gêmeas do World Trade Center, em Nova Iorque, são atingidas por dois aviões e totalmente destruídas. Uma terceira nave colide com o Pentágono, em Virgínia. O quarto avião caiu no Sul da Pensilvânia, após um conflito entre alguns passageiros e os terroristas, e tinha provavelmente como alvo a Casa Branca. Esta foi a maior ação dos inimigos contra os norte-americanos em seu próprio território. Os adversários seqüestraram quatro aviões, dois da American Airlines e os outros da United Airlines, as maiores empresas aéreas da América, e os utilizaram como armas contra os Estados Unidos. Aproximadamente três mil pessoas morreram neste ataque, o que gerou entre os americanos um terrível trauma, aliado a uma raiva ainda maior. Osama Bin Laden e seu grupo terrorista assumiram as responsabilidades pelo atentado. E então o Afeganistão, acusado de apoiar o saudita, tornou-se o alvo número um das tropas norte-americanas. Assim tem início a chamada Guerra ao Terror, instaurada pelo Presidente George Bush. <br/><br/> O Congresso implanta várias leis para proteger o país e aprova a decisão do Presidente de invadir o Afeganistão, como uma represália ao atentado cometido em território americano. Assim, no dia 07 de outubro de 2001, tropas norte-americanas, apoiadas pela Aliança do Norte, revoltosos afegãos que apoiaram os EUA contra os terroristas da Al Qaeda e os Taliban, invadiram este país, aliadas também a forças internacionais do Reino Unido, do Canadá e da Austrália. A investida contra o governo foi vitoriosa, pois lograram expulsar os Taliban do poder. Mas lutas incessantes prosseguem entre a coalizão que substituiu o antigo governo e facções rivais. Durante os combates, os norte-americanos conseguiram atingir alvos estratégicos, obtendo êxito ao prender supostos terroristas no Afeganistão, que foram presos na base militar de Guantánamo, em Cuba. Bush não lhes concedeu os direitos de prisioneiros de guerra, pois ele os considerou soldados ilegítimos. Conseqüentemente, estes rebeldes não tiveram direitos básicos resguardados, e fala-se hoje de abusos e torturas inomináveis que teriam ocorrido neste local. <br/><br/> O Presidente George W. Bush, que em junho de 2003, segundo a BBC, alegou seguir os desígnios divinos ao invadir o Afeganistão e, logo depois, o Iraque, caracterizando assim um certo fundamentalismo cristão, não teve poderes extraordinários para devolver ao Afeganistão a paz tão desejada, perdida desde a invasão da União Soviética. Grupos dissidentes continuam a combater entre si e, nas províncias, os Taliban continuam a subjugar e a causar terror na população local. Por outro lado, os norte-americanos se consideram vitoriosos, mais do que no Iraque, pois no Afeganistão julgam ter desestruturado boa parte da organização terrorista Al Qaeda.'},

          {'nome':'Invasões Francesa no Brasil','field':'Invasões Francesa no Brasil', 'texto':'Os países europeus não entendiam o porquê de somente Portugal ter o privilégio da posse do território brasileiro e perpetraram várias altercações acerca destes direitos portugueses. <br/><br/> Pelo litoral brasileiro, navios forasteiros chegavam em busca da opulência das nossas matas ou das vilas primitivas constituídas pelos portugueses, entretanto a França ambicionava voar mais alto e durante mais de meio século preparou com esmero duas grandes expedições no intuito de tomar o litoral brasileiro. <br/><br/> A França não admite a existência do Tratado de Tordesilhas – estabelecido entre D. João II, rei de Portugal, e os Reis Católicos, a 07 de Junho de 1494, em Tordesilhas, no qual se determinou a divisão do mundo em duas regiões de influência, uma portuguesa e outra espanhola – e advoga o direito de posse do território brasileiro a quem primeiro atingisse o território em questão. <br/><br/> No ano de 1555, constituíram a França Antártica, no Rio de Janeiro, e em 1612, no Maranhão, a França Equinocial. Quando da 1ª invasão, a França passava pelo movimento da Reforma Protestante, a qual provocou uma série de revoltas internas que mancharam o país de sangue. Os protestantes franceses (conhecidos como huguenotes), que seguiam a doutrina calvinista, passaram a ser perseguidos. Sem saída, o chefe almirante, Gaspar de Coligny, concorda com o plano de Nicolau Durand de Villegaigno de vir para o Brasil, para se refugiarem na colônia, na ilha de Sergipe, localizada na Baía de Guanabara, que este pretendia fundar, denominada França Antártica, que ficava entre os núcleos portugueses de São Vicente e da Bahia. <br/><br/> A França Antártica, como ficou conhecida a colônia, localizava-se entre os núcleos portugueses de São Vicente e da Bahia. Assim que chegaram, os franceses edificaram o forte Coligny na ilha de Sergipe, colocando em risco a exploração portuguesa da costa do Brasil. <br/><br/> A constância dos franceses na Baía de Guanabara provocou uma repartição territorial entre as colônias portuguesas, as capitanias ao sul separaram-se das que ficavam ao norte do Rio de Janeiro. A diferença cultural também provocou um certo desconforto quanto ao aprendizado lingüístico e religioso, desigual entre os dois países, o que deu à região uma gênese bastante diversa. <br/><br/> Esta tentativa de colonização foi erradicada militarmente pelo terceiro Governador Geral do Brasil, Mem de Sá, e os que sobraram e procuraram abrigo nas tribos indígenas da região foram mortos por seu sobrinho, Estácio de Sá, em uma empreitada que se desenrolou de 1565 a 1567, quando se deu a criação da cidade de São Sebastião do Rio de Janeiro. <br/> A 2ª invasão, a França Equinocial, deu-se por parte do Rei da França, Henrique IV, o qual incumbiu Daniel de La Touche de organizar a viagem de travessia do oceano. <br/><br/> Após o falecimento do rei, a Rainha Maria de Médicis, governante do trono francês, resolveu tocar adiante o projeto de invasão do Brasil. <br/> Em 1612, os franceses chegam à costa norte do Brasil e fundam em uma ilha o Forte de São Luiz. À sua volta brota o povoado de mesmo nome – a atual cidade de São Luís –, capital do Estado do Maranhão. <br/><br/> O governo-geral aparelhou duas expedições para banir os franceses do Maranhão. A primeira, liderada por Jerônimo de Albuquerque, malogra. É somente no segundo ataque, na Batalha de Guaxenduba, que os portugueses obtêm êxito, sendo esta a última vez que os franceses pensaram em invadir o Brasil.'},

          {'nome':'Invasões Holandesa no Brasil','field':'Invasões Holandesa no Brasil', 'texto':'O Brasil foi invadido pelos holandeses por duas vezes. No ano de 1624 ocorreu a posse de Salvador, que durou um ano, e em 1630 eles tomam Pernambuco, controlando quase todo o Nordeste por 24 anos, tendo como principal objetivo a comercialização do açúcar. <br/><br/> De todas as regiões nordestinas, a mais abastada do mundo no cultivo de açúcar era Pernambuco, e como o objetivo dos holandeses era o controle deste produto na Europa, Pernambuco foi um alvo importante durante as invasões holandesas. <br/><br/> Os holandeses pretendiam alcançar a região dos engenhos, porém, eles foram obstruídos pelas Milícias dos Descalços – guerrilheiros que tinham o intuito de fazer oposição às invasões. <br/><br/> No ano de 1637 chegou a Pernambuco, designado pela Companhia das Índias – empresa instituída pela Holanda para avalizar a comercialização do açúcar brasileiro -, o conde Maurício de Nassau, militar de nacionalidade alemã que para ali fora designado no intuito de consolidar o domínio holandês. <br/><br/> Sua primeira ação prática consistiu em ampliar a área já subjugada instituindo um fidedigno Brasil holandês. Entre suas iniciativas está o alargamento do limite sul da Nova Holanda – nome que recebeu a região conquistada pelos holandeses – até as margens do Rio São Francisco, e a criação do forte Maurício, próximo à vila de Penedo. <br/><br/> Maurício de Nassau foi o responsável por um grande progresso no Nordeste durante sua administração: criaram-se muitos hospitais, asilos e várias ruas foram ladrilhadas. <br/><br/> Em 1640, ocorreu um abalo em Portugal que libertou este do domínio Espanhol; no ano de 1641, Portugal, estando em desavença com a Espanha, opta por um armistício de dez anos com a Holanda, que em pouco tempo passa a valer também no Brasil. <br/><br/> Não havendo mais tentativas de se tomar outras terras, Nassau passou a dedicar-se inteiramente à administração do território brasileiro holandês. <br/><br/> Maurício de Nassau procurou obter a aceitação dos senhores de engenho e da população à ocupação holandesa, não se preocupou em gastar o dinheiro da Companhia das Índias para realizar melhorias nas cidades, em folguedos para o povo e principalmente em comodatos aos proprietários rurais que tiveram suas lavouras danificadas em virtude das lutas, estimulou as artes e as ciências e instituiu uma vida cultural totalmente nova e desconhecida até o momento pelo Brasil colonial. <br/><br/> Economicamente, tentou diferenciar a agricultura nordestina da pecuária do Rio Grande do Norte, no campo político expandiu a participação das camadas gerenciadoras, incluindo os judeus, portugueses e comerciantes, sendo que holandeses tornaram-se a metade dos representantes e a outra se constituía de luso-brasileiros. <br/><br/> Em 1640, chamou-se o primeiro Parlamento da América do Sul para a instituição de uma legislação para o Brasil holandês. <br/><br/> Em 1644, se finda o governo de Maurício de Nassau, sendo sua deposição aceita pela Companhia das Índias, com quem já vinha em conflito há algum tempo em virtude de seus gastos considerados excessivos. <br/><br/> Após a partida de Maurício de Nassau, intensificaram-se os conflitos entre os senhores de engenho e os comerciantes holandeses, pois devido a várias intempéries os senhores de engenhos não estavam conseguindo pagar os empréstimos efetuados para as plantações. <br/><br/> A Companhia das Índias resolveu assumir as dívidas dos plantadores com os comerciantes, porém não o fez de graça, interveio nos engenhos confiscando a produção. <br/><br/> Em 1654, após muitos confrontos, finalmente os colonos portugueses - apoiados por Portugal e Inglaterra - conseguiram expulsar os holandeses do território brasileiro. <br/><br/> Durante o tempo em que ficaram no Brasil, os holandeses deixaram como legado várias melhorias para o país, como a implantação de uma sociedade urbana em Recife, por exemplo; a luta contra os invasores contribuiu também para a concepção do sentimento nativista no povo.'},

          {'nome':'Islamismo','field':'Islamismo', 'texto':'Religião fundada no século VII pelo profeta árabe Maomé, na Arábia. O islamismo cultua um único Deus – Alah, em árabe -, e seus adeptos são denominados muçulmanos. Assim como os cristãos tem a Bíblia, o livro sagrado dos muçulmanos é o Corão, que contém os fundamentos do islamismo e as palavras do profeta Maomé. A maior parte dos seguidores do islamismo se encontra na Ásia; é grande também o número de adeptos da África e em outros países não árabes, como Indonésia, Paquistão e Bangladesh.'},

          {'nome':'Isolacionismo','field':'isolacionismo', 'texto':'O Isolacionismo é a prática que um país pode adotar de não manter relações internacionais oficiais. <br/><br/> Como acontece naturalmente com as pessoas, é comum que países também se relacionem seja pela busca de satisfação de seus interesses ou para manter a ordem diplomática. Entretanto há casos de condutas extremas tomadas por representantes de determinados governos que acreditam ser o melhor caminho para seu país ou sociedade um desenvolvimento fechado ao restante do mundo, que não haja intercâmbio sob nenhuma forma. Tais atitudes visam defender a economia de um país contra características externas, o que acontece também em questões políticas ou culturais. <br/><br/> O Isolacionismo é a prática adotada em alguns lugares impedindo que fatores que caracterizam cultura, política ou economia de outros povos entrem em determinada sociedade ou determinado país. Seja qual for o grau de fechamento ao relacionamento internacional, é sempre acompanhado de uma postura radical, que contraria o fluxo natural das relações humanas. <br/><br/> Há alguns exemplos de Isolacionismo ao longo da história. Naturalmente, todos eles chegaram ao fim, seja por vias pacíficas, de desgaste, ou induzidas por atitudes extremas. Os casos mais famosos são dos Estados Unidos, do Japão e da União Soviética. <br/><br/> Os Estados Unidos da América adotaram um grau mais ameno de Isolacionismo em relação a sua política externa nos anos anteriores à Segunda Guerra Mundial. Vendo o crescimento das hostilidades no continente europeu, o governo estadunidense acreditou ser o melhor caminho se manter relativamente alheio às questões políticas internacionais para evitar sua entrada no conflito. O foco foi mantido nas questões internas do país, visando seu desenvolvimento. Todavia um ataque japonês à base militar estadunidense em Pearl Harbor causou grande comoção à sociedade do país e incomodou profundamente seu governo, que acabou declarando a entrada oficialmente na Segunda Guerra Mundial, já dois anos após seu início. <br/><br/> O caso do Isolacionismo no Japão é o exemplo mais longevo de tal prática de fechamento em relação ao externo. Durante cerca de 300 anos o Japão manteve um sistema, chamado Sakoku, que proibia explicitamente a entrada de estrangeiros no país e também a emigração dos nativos. Os governantes japoneses acreditavam que dessa forma a vida interna não sofreria alterações e não colocaria em risco o equilíbrio da sociedade. <br/><br/> Na União Soviética, após a morte de Lênin, muito se discutiu se a postura que deveria ser adotada no país socialista deveria se preocupar em desenvolver o sistema internamente primeiro, fechando-se para o mundo, e só depois tentar expandi-lo ou se a melhor opção seria espalhar o socialismo pelo mundo desde o início. Após vários conflitos políticos e a tomada do poder por Stálin, formou-se um regime ditatorial que massacrou várias vidas e praticou o Isolacionismo de forma relativa. O caso mais emblemático dentro da União Soviética foi o da Albânia, governada segundo os preceitos ditatoriais e comunistas de Stálin por Enver Hoxha, que a manteve fechada aos olhos internacionais com receio da penetração de idéias de oposição em seu regime.'},

          {'nome':'Iuri Gágarin','field':'iuri gágarin', 'texto':'Cosmonauta soviético (9/3/1934-27/3/1968). É o primeiro homem a tripular uma nave em vôo espacial. Iuri Alekséevitch Gagárin nasce em uma fazenda coletiva de Khouchino, distrito de Gjatski, hoje Gagárin, na Rússia. Filho de carpinteiro, freqüenta uma escola profissionalizante próxima de Moscou para formar-se moldador. Termina o curso em 1951 e continua os estudos na Faculdade Industrial de Saratov, ao mesmo tempo que aprende a pilotar aviões na Escola de Cadetes da Força Aérea, em Oremburgo. Termina o treinamento na Força Aérea em 1957. É o escolhido para pilotar a pequena nave Vostok 1, lançada em 12 de abril de 1961. Com ela, faz a volta em torno da Terra em 1 hora e 29 minutos. Ao ver nosso planeta do espaço, pronuncia uma frase que fica para a história: “A Terra é azul!” Pela proeza, recebe a medalha da Ordem de Lênin. Retorna como herói da União Soviética e passa a participar do treinamento de outros cosmonautas. Morre em desastre aéreo durante um vôo experimental, perto de Moscou.'},

          {'nome':'Jônios','field':'jônios', 'texto':'Os jônios, jônicos ou iônios são um dos povos da antiguidade que auxiliaram na formação da cultura grega (ciência, filosofia e arte). <br/><br/> Além deles, os aqueus, os eólios e os dórios tiveram um papel preponderante na construção do mundo grego na antiguidade. Os Jônios chegaram no território grego por volta de 2000 a. C. habitando parte do Peloponeso e da Ática, alterando assim, toda a estrutura estabelecida por outros povos. Com forte tradição militar, eles ocuparam diversas regiões da Hélade de maneira violenta. <br/><br/> Dentro de uma sociedade belicosa e hierárquica, os jônios foram responsáveis pela escravização de diversas pessoas que habitavam o local, sobretudo dos aqueus e eólios. <br/><br/> Com a expansão da civilização jônica, diversas construções foram erigidas desde templos, muralhas e palácios, marcando definitivamente sua presença no território. <br/><br/> Como passar do tempo e a fundação de diversas cidades, eles formaram a “liga jônica”, a qual era composta de doze cidades: Éfeso, Samos, Priene, Colofón, Clazómenas, Quios, Mileto, Teos, Mionto, Lebedos, Foceia e Eritras. <br/><br/> Com a chegada dos dórios no Peloponeso, no final do período pré-homérico, os jônios migraram para a região da Ásia menor, habitando parte do local.'},

          {'nome':'Julgamento de Nuremberg','field':'julgamento de nuremberg', 'texto':'A fim de julgar os crimes de cometidos pelos nazistas, uma série de julgamentos foi realizada na cidade alemã de Nuremberg, entre 1945 e 1949. Entre os acusados estavam oficiais do Partido Nazista e militares de alta patente, bem como empresários, advogados e médicos que colaboraram ativamente com o projeto nazista. É importante lembrar que Adolf Hitler não foi a julgamento porque cometeu suicídio em 30 de abril de 1945, quando o Exército Vermelho (URSS) se aproximava de Berlim e com ele a derrota nazista. Outros dois importantes membros do Partido Nazista, Joseph Goebbels, ministro da propaganda, e Heinrich Himmler, comandante da SS (Schutzstaffel - organização paramilitar), cometeram suicídio em maio de 1945, portanto antes do início do julgamento de Nuremberg. <br/><br/> As leis e procedimentos a serem adotados em Nuremberg foram estabelecidos pelos Aliados na Carta de Londres, lançada em 8 de agosto de 1945. Neste documento ficaram estabelecidos três categorias de crimes pelas quais os acusados seriam julgados: crimes contra a paz (planejamento e engajamento em atividades de guerra que descumprissem acordos internacionais), crimes de guerra (como tratamento impróprio a civis e prisioneiros de guerra)  e crimes contra a humanidade (assassinato, escravização, deportação e perseguição a civis com base em motivos políticos, religiosos ou raciais). Ficou ainda decidido que tanto militares quanto civis poderiam ser acusados de tais crimes. <br/><br/> Pode-se dizer que dois motivos levaram à escolha de Nuremberg, no estado da Bavária, para a realização dos julgamentos. Anualmente, durante o Terceiro Reich, comícios e passeatas de propaganda nazista eram realizados na cidade. Assim, a instalação do Tribunal tinha um caráter simbólico de marcar o fim do nazismo e as consequências das políticas adotadas pelo Partido Nacional-socialista e seus adeptos. Outro elemento considerado foi o fato de que o Palácio de Justiça da cidade havia sido pouco destruído pela guerra e oferecia uma boa estrutura para receber tanto os prisioneiros quanto aqueles que acompanhariam os eventos, como jornalistas de diversas partes do mundo. Além do público de diferentes lugares, acusados e juízes falavam quatro idiomas diferentes - inglês, francês, alemão e russo. Pela primeira vez na história foi feito uso de tradução simultânea com fones de ouvido. <br/><br/> Foram 24 indiciados, dos quais um não foi a julgamento por motivos de saúde e outro por ter cometido suicídio antes do início do mesmo. O principal argumento utilizado pelos advogados de defesa foi o de que os crimes de que os réus estavam sendo acusados não eram ainda considerados crimes quando aconteceram, o que é chamado de juízo ex post facto. Dos 22 réus, 3 foram absolvidos; 12 condenados à morte; 3 condenados à prisão perpétua; e 4 condenados a cumprir entre 10 e 20 anos de prisão. As execuções ocorreram em 16 de outubro de 1946. <br/><br/> Polêmicos na época, os julgamentos de Nuremberg são hoje compreendidos como um marco no direito internacional e no estabelecimento de uma Corte Internacional permanente. Desde de 1946 existe, no âmbito da Organização das Nações Unidas (ONU), a Corte Internacional de Justiça (também conhecida como Corte de Haia ou Tribunal de Haia), que tem por função julgar Estados. Em 2002, criou-se a Corte Penal Internacional (ou Tribunal Penal Internacional), que, como os julgamentos de Nuremberg, tem como objetivo julgar indivíduos por crimes de guerra, crimes contra a humanidade, genocídio e os crimes de agressão.'},

          {'nome':'Junta Provisória Militar de 1930','field':'junta provisória militar de 1930', 'texto':'Uma junta provisória militar assumiu a presidência da República, em 24 de outubro de 1930, devido aos problemas de sucessão ao governo de Washington Luís (1926-1930). A eleição presidencial ocorrida em 1° de março de 1930 teve resultado favorável à chapa Júlio Prestes – Vital Soares, apoiada pelo presidente Washington Luís. Esse resultado foi contestado pela Aliança Liberal que havia lançado a candidatura de oposição de Getúlio Vargas, para presidente, e João Pessoa, para vice-presidente. <br/><br/> A Aliança Liberal era integrada pelas presidências Estaduais do Rio Grande do Sul, da Paraíba e de Minas Gerais, pelas oposições dos governos dos demais Estados do país e por setores do movimento tenentista. Dentre as propostas da plataforma dessa Aliança estavam a implementação do voto secreto, a anistia dos tenentes insurgentes, a autonomia do poder Judiciário, e a adoção de medidas econômicas protecionistas. A derrota nas urnas da candidatura de Getúlio Vargas – João Pessoa foi considerada pela Aliança Liberal como consequência da fraudulência do sistema eleitoral do período. <br/><br/> Apesar da contestação da Aliança Liberal ao resultado do pleito eleitoral, não houve inicialmente pretensão de assumir a presidência da República por meio da deposição da gestão em vigência. O estopim que levou a decisão de deposição de Washington Luís foi o assassinato de João Pessoa, em 26 de julho de 1930. O atentado contra João Pessoa foi motivado por disputas políticas regionais, no entanto, o governo federal foi responsabilizado pela morte do presidente do Estado da Paraíba. <br/><br/> No final de setembro, foram enviados por Getúlio Vargas emissários ao Rio de Janeiro para contatar os generais próximos à Aliança Liberal. Pretendia-se buscar o compromisso com os militares para colaborarem com a deposição de Washington Luís e assegurarem que Getúlio Vargas assumisse a presidên
