          {'nome':'Cleópatra','field':'cleópatra', 'texto':'Cleópatra é uma das mulheres mais conhecidas da história da humanidade e um dos governantes mais famosos do Egito, tendo ficado conhecida somente como Cleópatra. Nunca foi a detentora única do poder em sua terra natal - de fato co-governou sempre com um homem ao seu lado: o seu pai, o seu irmão (com quem casaria mais tarde) e, depois, com o seu filho. Contudo, em todos estes casos, os seus companheiros eram apenas reis titularmente, mantendo ela a autoridade de fato. Cleópatra nasceu em 69 a.C., na cidade de Alexandria, fundada por Alexandre, o Grande no delta do Nilo e que nos séculos anteriores ao nascimento de Cristo desempenhou o papel de metrópole cultural, artística e econômica do Mediterrâneo Oriental. Embora fosse egípcia por nascimento, pertencia a uma dinastia macedônica que se estabelecera no Egito em 305 a.C., quando o general macedônio Ptolomeu tomou o título de rei. Era filha do rei Ptolomeu XII Auleta e da rainha Cleópatra V. Apesar da origem estrangeira da dinastia à qual pertencia, Cleópatra foi a única da sua dinastia a dominar a língua egípcia. Cleópatra foi a última Rainha da Dinastia ptolomaica que dominou o Egito após a Grécia ter invadido aquele país. Subiu ao trono egípcio aos 17 anos de idade, após a morte do pai. Tinha uma grande preocupação com o luxo da corte e com a vaidade. Costumava enfeitar-se com jóias de ouro e pedras preciosas (diamantes, esmeraldas, safiras e rubis), que encomendava de artesãos ou ganhava de pessoas próximas e familiares. A morte de Cleópatra Muitos textos antigos afirmam que ela tenha sido morta por meio de uma picada de cobra. (resta saber se por uma NAJA, ou uma VÍBORA). A Naja possui um veneno mais letal e sua picada é de difícil identificação. Já a Víbora provoca um inchaço grotesco, e, por esta razão, a morte por meio de uma víbora é descartada por estudiosos. A morte por meio da picada da naja evitaria a exposição de Cleópatra num triunfo romano, conforme desejo de Otaviano. Cleópatra estava confinada num dos quartos do palácio e, tudo que era levado até ela era inspecionado para evitar seu suicídio. Mas de alguma forma, ela conseguira se matar conduzindo uma de suas mãos a uma “compota” onde uma naja estaria entre os frutos. Quando os soldados romanos de Otaviano entraram no quarto da rainha, ela já jazia morta e vestida com trajes reais. Otaviano nada pode fazer a não ser expor para seu poderio militar um retrato da rainha Cleópatra. Os dois filhos gêmeos de Cleópatra perderam-se na história. Otaviano matou Cesário, impedindo definitivamente qualquer chance de prosperidade política para o filho da rainha. Alexandria deixou de ser um lugar dedicado ao saber, passando a ser uma mera província romana no Egito. Mas Cleópatra nunca fora esquecida. Ela era a rainha do antigo Egito. Registros apontam que a combinação de: espiritualidade, determinação e inteligência tornaram Cleópatra à mulher mais famosa do mundo.'},

          {'nome':'Confúcio','field':'confúcio', 'texto':'Filósofo chinês (551-479 a.C.). Criou um sistema filosófico seguido por mais de cinco milhões de pessoas atualmente. Considerado um dos mais importantes filósofos chineses, Confúcio nasceu onde hoje fica a província Xantung, no nordeste da China. Seu pai morreu quando ele era tinha apenas três anos de idade e, por isso, ele e sua mãe chegaram até a passar algumas dificuldades. Ele foi professor e estudou história e arqueologia e chegou a visitar Lao Tsé, quando este trabalhava nos arquivos da corte na província de Honan. Embora influenciado por Lao Tsé e pelo Taoísmo, Kung Fu Tsé decidiu seguir um caminho alternativo. A sua filosofia não está tão preocupada com a vida após a morte, como os hinduístas ou taoístas, por exemplo, e sim mais voltada às relações harmoniosas entre as pessoas, os membros da família ou mesmo na sociedade. Seguindo carreira como filósofo da corte, Kung exortou os governantes chineses a “governarem pela virtude interior” para ganhar o respeito de seus súditos e dar um exemplo para que as pessoas pudessem seguir. O sábio chinês não aprovava a tirania e, acreditava que o Estado existe para benefício do povo, e não o contrário. Como escritor, Kung compilou poemas, estórias e lendas e as reuniu numa série de livros que ainda hoje sobrevivem como clássicos da literatura chinesa. Entre eles estão o Livro dos Poemas, o Livro da História, o Livro das Etiquetas e o Livro das Mutações (o I Ching). Depois de sua morte, seus escritos continuaram a ser lidos e influenciaram muita gente. Ele acabou sendo descoberto pelos europeus, que publicaram seus trabalhos sob o nome latinizado de Confúcio. O Confucionismo é hoje uma religião praticada por cinco milhões de pessoas, a maioria delas na Ásia. Ocupa o sexto lugar entre as fés mais seguidas no mundo, embora seja mais um sistema ético do que uma religião. Os princípios do Confucionismo incluem, entre outros, o respeito em relação à família e à sociedade, a fidelidade aos dirigentes e deferência aos superiores, a justiça moral e social e virtude suprema do altruísmo e benevolência.'},

          {'nome':'Constantino','field':'constantino', 'texto':'Imperador romano (288-337 d.C.). Em seu governo, a fé cristã se tornou a religião oficial do Império Romano. Constantino tornou-se imperador romano no ano 306 d.C., após a morte de seu pai, Constâncio Cloro, em York, na Inglaterra. Ele assumiu o poder num momento de grande agitação interna e encontrou um império decadente, do qual até mesmo algumas regiões da Itália queriam se desligar. Ele comandou muitas batalhas contra seus rivais que culminaram na derrota de Licínio em Crisópolis e em Adrinopla em 323 d.C. Constantino teve um papel importantíssimo no início do Cristianismo. Isso por que, a partir de 323 d.C., a fé cristã passou a ser aceita e até mesmo incentivada pelos romanos. Mas não era assim no início do Cristianismo. Na verdade, durante um certo período, a fé cristã foi até tolerada pelos romanos. Mas, com o tempo, ela começou a se expandir muito rapidamente e passou a ser vista como uma perigosa ameaça. Por isso, os imperadores começaram a perseguir os cristãos. Nessa época era comum o lamentável espetáculo de cristãos serem atirados aos leões no coliseu de Roma para divertimento das multidões. A situação começou a mudar com Constantino. Durante a batalha em Adrinopla, ele teria contemplado uma cruz numa visão e isso fez com que ele passasse a creditar sua vitória a Jesus Cristo. Constantino chegou até a mediar uma grande disputa interna a respeito da doutrina entre facções orientais e ocidentais da igreja. Em 323 d.C., ele convidou os bispos representantes dos dois grupos para uma conferência na cidade de Nicéia, hoje Iznik, Turquia, onde as diferenças foram resolvidas. O Concílio de Nicéia, esboçado nessa reunião, definiu as crenças básicas cristãs, com as quais ambos os lados deveriam concordar. Então, Constantino estabeleceu o Cristianismo como a religião oficial de todo o Império Romano e também tomou medidas para evitar que a fé cristã fosse destruída por perseguição externa ou por conflitos internos. Constantino não só preservou o Cristianismo como também deu um passo da maior importância para torná-lo a religião dominante da Europa.'},

          {'nome':'Copérnico','field':'copérnico', 'texto':'O cientista Copérnico foi o primeiro a provar que a Terra gira em torno do Sol. Durante o Renascimento, alguns ramos da ciência tiveram grandes avanços. Mas nem sempre as descobertas científicas eram bem vistas pelas autoridades da Igreja católica. Alguns cientistas foram obrigados a esconder seus experimentos e invenções, pois podiam ser acusados de heresia. Foi o caso do astrônomo polonês Nicolau Copérnico (1473 – 1543). Copérnico revolucionou a ciência ao mostrar que a Terra gira em torno do Sol. A Igreja ficou perplexa com essa teoria, pois, segundo seus teólogos, a Terra era plana, imóvel, o centro do Universo: o Sol girava em torno dela. Filho de família rica, Copérnico foi educado por um tio, que era bispo e o tornou membro da Igreja. Logo cedo, entretanto, procurou desenvolver estudos que ampliavam a explicação religiosa para o mundo e a natureza. Com apenas 18 anos, Copérnico já estudava astronomia e matemática na Universidade da Cracóvia, Polônia. Depois de uma passagem pela península Itálica, onde aperfeiçoou seus conhecimentos, imaginou o duplo movimento dos planetas: o e rotação e o de translação. Para desenvolver suas teorias, instalou um observatório no alto de uma torre. Ali passou noites e dias a observar o céu. Copérnico fez inúmeros cálculos com instrumentos por ele mesmo fabricados. Tudo o que descobriu apontava para o mesmo resultado: o Sol não se move; ele está no centro de um conjunto de planetas que giram o seu redor. O astrônomo também explicou a existência das estações do ano e a duração dos dias e das noites. As teorias de Copérnico só foram aceitas pela Igreja mais de um século depois da sua morte.'},

          {'nome':'Cristóvão Colombo','field':'cristóvão colombo', 'texto':'Navegador genovês (1451-1506). Descobriu a América e acabou ligando a Europa ao Novo Mundo. Cristóvão Colombo foi o primeiro homem a comprovar o que muita gente, em sua época, já desconfiava: o mundo, na verdade, tinha uma forma esférica. Ele acreditava ser possível viajar para o leste ou para o oeste e acabar retornando ao ponto de partida. Colombo nasceu em Gênova, cidade portuária no norte na Itália, onde cresceu circulando entre navios e marinheiros. Naquela época, o comércio europeu com o Extremo Oriente, praticado principalmente por mercadores venezianos que seguiam a rota descoberta por Marco Pólo, estava florescendo. O problema é que o caminho terrestre de pólo era extremamente longo e difícil. Alguns navegadores, como Colombo, acreditavam na possibilidade de que o mundo era esférico e estavam convencidos de que poderiam chegar ao Oriente, no leste, viajando para oeste. Hoje, sabemos que o mundo é, de fato, uma esfera com grandes massas de terra nos hemisférios oriental e ocidental. Mas, na Europa, até a época de Colombo, em geral, acreditava-se que a Terra fosse achatada como um prato e quem navegasse para muito longe no oceano acabaria caindo pela borda. Colombo estava disposto a fazer a experiência – potencialmente mortal – de viajar a oeste para atingir o leste e saiu em busca de um governo que financiasse sua aventura. Os governantes das cidades italianas de Gênova e Veneza assim como de Portugal recusaram sua proposta. Ele procurou então o rei Fernando V de Aragão (1452-1516) e a rainha Isabel I (1451-1504) de Castela, na Espanha, que concordaram em fornecer três navios (Nina, Pinta e Santa Maria) e a tripulação necessária. Colombo zarpou do porto de Palos na Espanha, no dia 6 de setembro de 1492. Depois de uma viagem de cinco semanas, durante as quais seus marinheiros quase se amotinaram, no dia 12 de outubro de 1492 a expedição provavelmente onde hoje se localizam as Bahamas. Depois visitou o que atualmente corresponde aos territórios de Cuba, Haiti e República Dominicana. Poucos fatos na história da humanidade foram tão importantes quanto a chegada de Cristóvão Colombo nas Américas. Importante: Colombo não “descobriu” a América, pois, quando ele chegou ao Caribe, que ele pensava ser a Índia, havia cerca de nove milhões de nativos no hemisfério ocidental. Estes, no entanto, não tinham a menor idéia de que houvesse um hemisfério oriental, assim como os europeus nem desconfiavam da existência de um continente a oeste. Os dois hemisférios eram tão diferentes e independentes como se realmente existissem em planetas separados. O grande feito de Colombo foi uni-los. Colombo retornou à Espanha em 15 de março de 1493 e fez outras viagens de colonização em 1493, 1500 e 1502. Em 1506 ele morreu, ainda acreditando que atingira a Ásia. Suas descobertas foram tratadas com entusiasmo pelas autoridades espanholas, que fizeram um tremendo esforço na exploração e colonização das terras recém-descobertas. Para elas, na verdade, Colombo havia mesmo descoberto um “Novo Mundo”.'},

          {'nome':'Dario, o grande','field':'dario, o grande', 'texto':'Imperador persa (550 a.C.-486 a.C.). Um dos principais governantes do Império Persa, fundado por Ciro, o Grande. Assume o trono em 521 a.C., após derrotar a casta de sacerdotes que assumira o poder. Dá continuidade aos planos de hegemonia universal de Ciro. Em seu governo, o Império Persa atinge a extensão máxima, chegando até a Índia. Conquista a Trácia e a Macedônia, regiões contíguas à Grécia, mas fracassa na tentativa de submeter os gregos e é derrotado na Batalha de Maratona. Também como Ciro, procura respeitar a liberdade de culto religioso e os costumes dos povos dominados. Considerado um gênio administrativo, reestrutura o império, dividindo-o em 20 regiões denominadas satrapias, com relativa autonomia mas subordinadas ao poder central. Constrói estradas que ligam essas unidades administrativas a Susa, capital do reino, onde reside o soberano. A “estrada real” entre Sardes e Susa, por exemplo, tem 2,5 mil quilômetros de extensão. Realiza importantes obras arquitetônicas em Susa: restaura fortificações, constrói um enorme salão de audiências e um palácio residencial.'},

          {'nome':'Diogo Antônio Feijó','field':'diogo antônio feijó', 'texto':'Padre e político paulista (1784-1843). É regente único do país entre 1835 e 1837, no período da Regência, entre o 1º. e o 2º impérios. Diogo Antônio Feijó (3/8/1784-10/11/1843) nasce em São Paulo e ordena-se sacerdote da Igreja Católica em 1805. Em 1821 é eleito deputado para as Cortes Constitucionais, em Lisboa. Defensor de idéias separatistas, é perseguido pela Coroa portuguesa e refugia-se na Inglaterra. Volta ao Brasil após a independência. Deputado nas legislaturas 1826-1829 e 1830-1833, combina idéias liberais com práticas políticas conservadoras. Luta contra o absolutismo, a escravidão e o celibato clerical, mas chama os grupos liberais de “clubes de assassinos e anarquistas”. Ocupa o Ministério da Justiça de 5 de julho de 1831 a 3 de agosto de 1832. Em 1833 é eleito senador e, dois anos depois, torna-se regente único do reino com o apoio dos chimangos – grupo liberal moderado, representante da aristocracia rural. Mantém o poder apoiado na Guarda Nacional, criada com a ajuda dos grandes fazendeiros, os quais, em troca, recebem a patente de coronel. Reprime as rebeliões dos setores urbanos que reivindicam a autonomia das províncias e as manifestações dos restauradores, que pregam o retorno do imperador dom Pedro I. Autoritário na condução do Estado e sem uma base de apoio própria, é obrigado a renunciar em 1837. Em 1842 participa da Revolução Liberal em São Paulo, mas é derrotado e preso. Libertado no ano seguinte, passa a viver em Vitória, no Espírito Santo. Pouco tempo depois, muito doente, volta para São Paulo, onde morre.'},

          {'nome':'Dom João vi','field':'dom joão vi', 'texto':'Estadista português (1767-1826). Rei de Portugal, Brasil e Algarve. É responsável pela transferência da corte portuguesa para o Brasil, dando um novo rumo para a história do país. Dom João VI (13/5/1767-10/3/1826) nasce em Lisboa. Segundo filho do rei Pedro III, tem a educação negligenciada por não ser o primogênito. Casa-se com Carlota Joaquina, filha mais velha de Carlos IV, da Espanha. Juntos têm nove filhos, entre eles Pedro de Alcântara, futuro imperador do Brasil como Pedro I. Com a morte do irmão mais velho, José, que seria o herdeiro direto ao trono, assume em 1792 a regência do reino, em virtude da loucura da mãe, a rainha Maria I. Quando Portugal é invadido pelas tropas do Império Napoleônico, em 1807, se transfere com a corte para o Brasil. Eleva a colônia a reino, instala tribunais, estabelecimentos bancários e escolas e decreta a liberdade de comércio. Com a morte da mãe, em 1816, torna-se rei. Retorna a Portugal em 1821, pressionado pela corte, para enfrentar o movimento constitucionalista, e é obrigado a aceitar o papel de monarca limitado por uma Constituição. Em 1823 readquire a plenitude de seus poderes com a ajuda do filho, o infante dom Miguel, que no ano seguinte tenta depô-lo em favor de dona Carlota. Dom João destitui o filho, forçando-o a exilar-se. Em 1825 reconhece a independência do Brasil. Morre em Lisboa – suspeita-se de que tenha sido envenenado.'},

          {'nome':'Dom Pedro I','field':'dom pedro i', 'texto':'Primeiro imperador do Brasil (1798-1834). Proclama a independência do país em relação a Portugal e outorga a primeira Constituição brasileira. Pedro de Alcântara Francisco Antônio João Carlos Xavier de Paula Miguel Rafael Joaquim José Gonzaga Pascoal Cipriano Serafim de Bragança e Bourbon (12/10/1798-24/9/1834) nasce no Palácio de Queluz, nos arredores de Lisboa. Filho do rei de Portugal dom João VI e da infanta Carlota Joaquina de Bourbon, torna-se príncipe herdeiro com a morte do irmão mais velho, Antônio, em 1801. Chega ao Brasil em 1808 com a família real, em fuga do cerco das tropas de Napoleão a seu país. Fica no Brasil como príncipe regente quando dom João VI retorna a Portugal em 1821. O Parlamento português exige a sua volta a Lisboa, em 1822, mas ele decide permanecer no país e, no dia 7 de setembro do mesmo ano, proclama a independência brasileira da corte portuguesa. É coroado imperador do Brasil três meses depois, em janeiro de 1823. Outorga a primeira Constituição do pais em 1824, mas, por governar de forma autoritária, sem levar em conta o Parlamento, perde popularidade nos anos seguintes. Diante do desgaste político, em 1831 resolve abdicar em favor do filho, dom Pedro II, e voltar a Portugal, onde assume a Coroa portuguesa como dom Pedro IV. Morre no Palácio de Queluz, no mesmo quarto em que nasceu. Em 1972, no 150º aniversário da independência brasileira, seus restos mortais são trazidos para a cripta do Monumento do Ipiranga, em São Paulo.'},

          {'nome':'Dom Pedro II','field':'dom pedro ii', 'texto':'Pedro de Alcântara João Carlos Salvador Bebiano Francisco Xavier de Paula Leocádio Miguel Gabriel Gonzaga (2/12/1825-5/12/1891) nasce na cidade do Rio de Janeiro, sétimo filho de dom Pedro I e da imperatriz Maria Leopoldina. Herda o direito ao trono com a morte dos irmãos mais velhos, Miguel e João Carlos. Tem 5 anos quando o pai abdica. É coroado aos 15, em 1841. Em 1843 casa-se com a princesa Teresa Cristina Maria de Bourbon, filha de Francisco I, rei das Duas Sicílias. Interessado pelas letras e pelas artes, mantém correspondência com cientistas europeus, entre eles Pasteur e Gobineaude, e protege os intelectuais e escritores. Durante seu reinado, viaja para várias partes do mundo, conhecendo quase toda a Europa, os Estados Unidos e o Canadá. Calmo e inteligente, é prestigiado pelo progresso que promove na economia brasileira com a introdução da produção cafeeira e a ampliação da rede ferroviária e de telégrafo. Governa o país até o fim do Império. No dia 15 de novembro é confinado ao Paço da Cidade do Rio de Janeiro, onde recebe a mensagem do governo provisório sobre a proclamação da República com tranqüilidade. Lê revistas e faz versos, conforme revela posteriormente em seu diário. Viaja para Portugal dois dias depois da proclamação da República, debilitado pela diabete. Recuperado da doença, passa a viver entre as cidades francesas de Paris, Cannes e Versalhes, onde assiste a espetáculos de arte e participa de palestras e conferências. Morre de pneumonia em Paris, no Hotel Bedford.'},

          {'nome':'Domingos Jorge Velho','field':'domingos jorge velho', 'texto':'Domingos Jorge Velho (1614?-1703) já aprisionava índios no Nordeste antes de 1671, comandando um pequeno exército de homens armados em suas incursões pela mata. Não se conhece o local nem a data exata de seu nascimento. Homem rude, mal fala o português e prefere expressar-se na língua dos indígenas. Além de submeter ou aniquilar numerosos grupos nativos, é o responsável pelo extermínio do Quilombo dos Palmares. Acompanhado de Afonso Sertão, dirige-se ao interior do Piauí, chegando mais tarde ao Ceará e à Paraíba. Entre 1680 e 1684 fixa-se na região do rio das Piranhas, na Paraíba, de onde parte para atacar os negros de Palmares. A tarefa de acabar com a resistência dos chamados quilombolas lhe é confiada pelo governador de Pernambuco. O poder colonial organizara até então 15 expedições oficiais com essa finalidade, todas fracassadas. Após uma campanha que dura mais de dois anos e alterna derrotas e vitórias, consegue atingir o objetivo em fevereiro de 1694, com a ajuda de destacamentos enviados pelo governo pernambucano. Cinco anos depois recebe a patente de mestre-de-campo pelo êxito na expedição destinada a subjugar índios no Maranhão, no Ceará e em Pernambuco.'},

          {'nome':'Duque de Caxias','field':'duque de caxias', 'texto':'Luís Alves de Lima e Silva (25/8/1803-7/5/1880) nasce em Vila do Porto da Estrela, em uma família de militares. É declarado cadete aos 5 anos. Em 1823, com apenas 20 anos, participa da campanha pelo reconhecimento da independência na Bahia como tenente. Promovido a capitão, conduz a linha de frente brasileira na Guerra da Cisplatina em 1825. É nomeado major e chefia o batalhão do imperador até 1831. Em 1840 combate os focos de resistência ao governo central no Maranhão e no Piauí. Em recompensa pela pacificação das duas províncias, é elevado ao posto de brigadeiro e recebe o título de barão de Caxias. Como comandante das Armas da Corte, reprime a Revolução Liberal de 1842 em São Paulo e em Minas Gerais e dirige as tropas imperiais contra a Revolta dos Farrapos. Em 1845, dom Pedro II o indica para o Senado pelo Rio Grande do Sul. Lidera as tropas do Exército nas guerras platinas em 1851 e exerce, depois, a Presidência da província gaúcha. Em 1866 chefia as forças brasileiras na Guerra do Paraguai e conquista Assunção em 1869. No mesmo ano recebe o título de duque de Caxias. Morre na cidade de Barão de Juparanã, no Rio de Janeiro.'},

          {'nome':'El Greco','field':'el greco', 'texto':'Pintor grego (1541-7/4/1614). Torna-se conhecido pelos quadros que mostram cenas religiosas com figuras alongadas, revelando grande domínio técnico. Domenikos Theotokopoulos, que fica conhecido como El Greco, nasce em Cândia, mais tarde Heracléia, na ilha grega de Creta. Estuda em Veneza, na Itália, como discípulo de Ticiano. Por volta de 1576 transfere-se para Toledo, centro religioso e cultural espanhol, cuja herança bizantina o influencia, assim como os mestres italianos e os últimos trabalhos de Michelangelo. Desenha peças religiosas e, na mesma época, pinta O Espólio para a catedral de Toledo. Torna-se também pintor de retratos, caracterizados por cores vibrantes, perspectivas pouco usuais e figuras de contornos distorcidos e desproporcionais. A princípio mal interpretado, alguns críticos atribuem isso a um suposto defeito de visão do artista. Sua obra mais famosa é O Enterro do Conde de Orgaz, pintado entre 1586 e 1588 para a Igreja de São Tomé, em Toledo, cidade onde o artista morre e na qual estão o Museu El Greco e a maioria de seus trabalhos.'},

          {'nome':'Elizabeth','field':'elizabeth', 'texto':'Rainha da Inglaterra e da Irlanda (7/9/1533-23/3/1603). Filha de Henrique VIII e sua segunda esposa, Ana Bolena, nasce em Greenwich e passa a infância fora da corte. Em 1544, contudo, o Parlamento a coloca na linha de sucessão, depois de seus irmãos Eduardo VI e Maria I. Após a morte de ambos, Elizabeth sobe ao trono em 1558. Enérgica e autoritária, implanta definitivamente a Igreja Anglicana na Inglaterra, perseguindo católicos e membros da seita presbiteriana dos puritanos. Temendo conspirações, aprisiona Mary Stuart, sua prima e rival, rainha católica da Escócia, e manda decapitá-la em 1587. O fato é pretexto para desencadear uma guerra entre a católica Espanha, o mais poderoso império da época, e a Inglaterra protestante, países que já travavam disputas comerciais envolvendo as colônias no Novo Mundo. Quando a frota espanhola, chamada de A Invencível Armada, é derrotada por uma tempestade no litoral inglês, em 1588, a Inglaterra tem o caminho aberto para estabelecer colônias próprias e tornar-se uma potência mundial. Elizabeth desenvolve o comércio e a indústria, institui algumas leis trabalhistas e incentiva o renascimento das artes, que florescem em seu tempo. Por uma combinação de motivos pessoais e políticos, Elizabeth I reluta em escolher um marido e acaba não se casando, o que a deixa sem herdeiros. Já no leito de morte, indica como sucessor o filho de Mary Stuart, James IV da Escócia, que se torna James I da Inglaterra.'},

          {'nome':'Elizabeth I','field':'elizabeth i', 'texto':'Rainha da Inglaterra e da Irlanda (7/9/1533-23/3/1603). Filha de Henrique VIII e sua segunda esposa, Ana Bolena, nasce em Greenwich e passa a infância fora da corte. Em 1544, contudo, o Parlamento a coloca na linha de sucessão, depois de seus irmãos Eduardo VI e Maria I. Após a morte de ambos, Elizabeth sobe ao trono em 1558. Enérgica e autoritária, implanta definitivamente a Igreja Anglicana na Inglaterra, perseguindo católicos e membros da seita presbiteriana dos puritanos. Temendo conspirações, aprisiona Mary Stuart, sua prima e rival, rainha católica da Escócia, e manda decapitá-la em 1587. O fato é pretexto para desencadear uma guerra entre a católica Espanha, o mais poderoso império da época, e a Inglaterra protestante, países que já travavam disputas comerciais envolvendo as colônias no Novo Mundo. Quando a frota espanhola, chamada de A Invencível Armada, é derrotada por uma tempestade no litoral inglês, em 1588, a Inglaterra tem o caminho aberto para estabelecer colônias próprias e tornar-se uma potência mundial. Elizabeth desenvolve o comércio e a indústria, institui algumas leis trabalhistas e incentiva o renascimento das artes, que florescem em seu tempo. Por uma combinação de motivos pessoais e políticos, Elizabeth I reluta em escolher um marido e acaba não se casando, o que a deixa sem herdeiros. Já no leito de morte, indica como sucessor o filho de Mary Stuart, James IV da Escócia, que se torna James I da Inglaterra.'},

          {'nome':'Elizabeth II','field':'elizabeth ii', 'texto':'Rainha do Reino Unido (21/4/1926-). Elizabeth Alexandra Mary de Windsor nasce em Londres e recebe cuidadosa educação, estudando principalmente história, línguas e música. Em 1936 torna-se herdeira do trono quando o tio, o rei Eduardo VIII, para poder casar-se com uma norte-americana divorciada, abdica ao trono em favor do pai de Elizabeth, o príncipe Albert Frederick Arthur George, duque de York, que passa a reinar com o nome de George VI. Em 1947 casa-se com Philip de Mountbatten, duque de Edimburgo e primo distante. George VI tem saúde delicada e, a partir de 1951, a filha o representa em compromissos oficiais. Em 1952 ele morre e no ano seguinte ela é coroada e sai em viagem de seis meses pelo Commonwealth, conjunto dos países que integram o Império Britânico. Durante seu reinado, dá-se o processo de emancipação de numerosas colônias, que, embora adquirindo independência, permanecem ligadas à Comunidade Britânica. A Índia é a primeira a se tornar independente, em 1947. Em 1948 é a vez da Birmânia e da Irlanda; em 1961, ganha autonomia a África do Sul; em 1972, o Paquistão. Rainha moderna, Elizabeth II permite que a vida doméstica da realeza seja filmada pela primeira vez em 1970 e aceita o divórcio da irmã em 1978. Tem quatro filhos: o príncipe Charles, herdeiro do trono, a princesa Anne e os príncipes Andrew e Edward.'},

          {'nome':'Epitácio Pessoa','field':'epitácio pessoa', 'texto':'Epitácio Lindolfo da Silva Pessoa (23/5/1865-13/2/1942) nasce em Umbuzeiro e aos 7 anos perde os pais, vítimas de varíola. Descendente de grandes proprietários rurais pernambucanos, é educado pelo tio materno, Henrique Pereira de Lucena, na época governador de Pernambuco. Estuda no internato Ginásio Pernambucano, onde termina o curso secundário. Forma-se advogado na Faculdade de Direito do Recife, em 1887, e um mês depois é nomeado promotor público na cidade de Bom Jardim. Em 1890 é eleito deputado constituinte. Torna-se ministro da Justiça no governo Campos Sales, em 1898, e ministro do Supremo Tribunal Federal, em 1902. Como ministro da Justiça, impulsiona o projeto de redação do Código Civil, confiado a Clóvis Beviláqua, além de coordenar a chamada “política dos governadores”, que regulamente a aprovação dos mandatos de deputados e senadores. Em 1919 chega à Presidência da República. Seu governo é marcado por crises sociais e políticas que antecipam o fim da República Velha. Entre elas estão a greve geral dos operários em São Paulo, em 1920, e a Revolta do Forte de Copacabana, em 1922. Após deixar o poder, assume o cargo de juiz na Corte Internacional de Justiça, em Haia, na Holanda (Países Baixos), onde fica até 1930, ano da revolução que acaba com a República Velha. O estopim do movimento é o assassinato, na Paraíba, de seu sobrinho João Pessoa, candidato à Vice-Presidência na chapa de Getúlio Vargas. Morre no Rio de Janeiro.'},

          {'nome':'Erasmo de Roterdã','field':'erasmo de roterdã', 'texto':'O sábio e estudioso holandês Erasmo de Roterdã (ou Desidério Erasmo) foi um dos primeiros autores de grande vendagem no mundo. Ele adquiriu sua fama durante o Renascimento, período em que houve um incrível despertar da arte, do pensamento e da literatura, que resgatou a Europa da escuridão intelectual vigente na Idade Média. Embora no Renascimento muitas pessoas tenham redescoberto a literatura clássica grega e romana, e reconsideravam o pensamento clássico, o período também buscava inovações e invenções. As universidades se espalharam pela Europa e houve uma grande onda de disseminação de idéias, possibilitada pelo surgimento da prensa de Gutenberg, em 1450 e pelo nascimento da indústria de publicações. Nascido em Roterdã, as idéias humanistas de Erasmo sintetizaram o pensamento liberal e progressista do Renascimento. Ele estudou na Holanda e em Paris antes de viajar, em 1498, para a Inglaterra, onde estudou grego na Universidade de Oxford. Seu primeiro tratado teológico, o Manual do Cavaleiro Cristão, foi publicado em 1503, pouco antes de ele partir para Veneza e Roma, onde seria recebido pelo papa Júlio II. Erasmo voltou para a Inglaterra e se tornou um dos favoritos da corte do rei Henrique VIII (1491-1547). Continuou a viver na Inglaterra por quase uma década, antes de retornar para o continente europeu em 1517. Primeiro fixando residência em Louvain e depois em Basel, na França. Os escritos de Erasmo eram populares devido à sua imaginação inteligente e ao seu estilo claro e descritivo. Embora isso fizesse com que ele atraísse um grande número de inimigos poderosos em função de suas sátiras. Entre seus trabalhos mais importantes estão o Elogio da Loucura (1509), no qual a “loucura” discursa para uma audiência imaginária composta por pessoas de vários tipos; De Duplici Copia Verborum et Rerum (1511), um texto de retórica para os estudiosos do latim; Os Pais Cristãos (1521); Colóquios Familiares (1516-1536); De Libero Arbitrio (1526), um panfleto satirizando Martinho Lutero; As Navegações dos Antigos (1532), uma série de contos; e Preparação para a Morte (1533).'},

          {'nome':'Érico Veríssimo','field':'érico veríssimo', 'texto':'"Érico Lopes Veríssimo (17/12/1905-28/11/1975) nasce em Cruz Alta, onde faz seus primeiros estudos e trabalha no comércio. Muda-se para Porto Alegre em 1930 e ingressa na antiga Editora Globo como secretário da Revista do Globo, tornando-se, mais tarde, seu presidente. Estréia na literatura em 1932, com a série de contos Fantoches. No ano seguinte lança o romance Clarissa, com o qual conquista popularidade nacional. Aborda temas urbanos e revela influências de escritores como Aldous Huxley nos livros Música ao Longe (1935) e Um Lugar ao Sol (1936). Faz sucesso em todo o país com Olhai os Lírios do Campo (1938), que tem tiragem recorde para a época: 62 mil exemplares. Entre 1941 e 1945 dá aulas de literatura brasileira na Universidade de Berkeley, nos Estados Unidos. Desse período resultam Gato Preto em Campo de Neve (1941) e A Volta do Gato Preto (1945). Em 1954 recebe o Prêmio Machado de Assis, conferido pela Academia Brasileira de Letras pelo conjunto de sua obra. O ponto mais alto de sua carreira é a trilogia O Tempo e o Vento: O Continente (1949), O Retrato (1951) e O Arquipélago (1961), em que recria, do ponto de vista genealógico e social, o Rio Grande do Sul. Morre em Porto Alegre.'},

          {'nome':'Ernesto Geisel','field':'ernesto geisel', 'texto':'Ernesto Geisel (3/8/1907-12/9/1996) nasce em Bento Gonçalves, filho de alemães da Baviera, protestantes luteranos. Estuda no Colégio Militar de Porto Alegre, onde se forma em 1924 como primeiro aluno da turma. Segue a carreira militar e chega a general-de-brigada em 1960. Promovido a general-de-divisáo em novembro de 1964, ocupa a chefia da Casa Militar no governo Castello Branco. Em 1969 assume a direção da Petrobrás e, cinco anos depois, a Presidência da República. Durante seu governo enfrenta o fim do chamado milagre econômico, com a redução do crescimento e a alta da inflação. Para superar esse quadro desfavorável, agravado pela vitória expressiva da oposição nas eleições parlamentares de 1974, apresenta seu projeto de abertura política “lenta, gradual e segura”. Nas eleições de 1976 impede o debate político no rádio e na TV com a Lei Falcão. Em 1977 altera as regras eleitorais ao decretar o chamado Pacote de Abril, que aumenta o mandato presidencial de cinco para seis anos, mantém as eleições indiretas para governador e cria a figura do senador biônico, também escolhido indiretamente para garantir ao governo a necessária maioria parlamentar. Termina o mandato enviando ao Congresso a emenda constitucional que acaba com o Ato Institucional Nº 5. Morre no Rio de Janeiro.'},

          {'nome':'Estácio de Sá','field':'estácio de sá', 'texto':'Estácio de Sá (1520?-20/2/1567) nasce em Coimbra. Pouco se sabe a respeito dos primeiros anos de sua vida. Acredita-se que tenha vindo para o Brasil em 1) 57, acompanhando o tio, Mem de Sá, terceiro governador-geral da colônia. É nomeado capitão do navio de guerra Conceição, com o qual parte de Salvador, sede do governo geral, em expedição à Guanabara, para combater a invasão francesa na região. Continua a viagem até São Vicente, no litoral paulista, e de lá vai a Portugal, em busca de reforços para expulsar os invasores. Estabelece-se na orla de Guanabara, de onde chefia a resistência às inúmeras investidas dos franceses e de seus aliados, os índios tamoios. Apesar das dificuldades, consegue construir as bases da cidade de São Sebastião, mais tarde chamada de São Sebastião do Rio de Janeiro. Obtém vitórias parciais contra os inimigos e, em 20 de janeiro de 1567, ao lado de Mem de Sá, derrota-os definitivamente. Para isso, ataca suas bases no morro de Leripe (atual outeiro da Glória) e na ilha de Paranapuã (hoje ilha do Governador). Ferido no rosto por uma flecha envenenada, morre pouco tempo depois no Rio de Janeiro.'},

          {'nome':'Euclides de Cunha','field':'euclides de cunha', 'texto':'Euclides Rodrigues Pimenta da Cunha (20/1/1866-15/8/1909) nasce em Cantagalo. Órfão de mãe aos 3 anos, é criado por parentes. Mora em várias cidades até se fixar no Rio de Janeiro. Ainda jovem adota idéias abolicionistas e republicanas. Começa a estudar engenharia em 1885, mas abandona o curso por falta de dinheiro. No ano seguinte ingressa na Escola Militar, de ensino gratuito. Em protesto contra a repressão às manifestações republicanas, em 1888 joga o espadim de cadete aos pés do ministro da Guerra e é expulso da escola. Readmitido no ano seguinte, após a proclamação da República, chega a tenente, mas deixa o Exército em 1896 por motivos políticos. Muda-se para São Paulo, onde recomeça o curso de engenharia e passa a escrever para o jornal A Província de S. Paulo (atual O Estado de S. Paulo). Acompanha, no sertão baiano, o movimento chefiado pelo beato Antônio Conselheiro no Arraial do Belo Monte, em Canudos, e o material recolhido é publicado no jornal e transformado no livro Os Sertões (1902), um clássico da literatura latino-americana. Com a obra, o escritor ganha reconhecimento nacional, sendo eleito para a Academia Brasileira de Letras em 1903. Sua morte, no Rio de Janeiro, ganha destaque e comove o público: é assassinado pelo amante de sua esposa, a quem tentara matar.'},

          {'nome':'Eurico Gaspar Dutra','field':'eurico gaspar dutra', 'texto':'Eurico Gaspar Dutra (18/5/1883-11/6/1974) nasce em Cuiabá, filho de José Florêncio Dutra, comerciante modesto e ex-combatente na Guerra do Paraguai. Tem o ano de nascimento alterado para 1885 pelo pai, depois ser reprovado no exame médico para servir ao Exército em Cuiabá. Com uma certidão falsa, consegue ingressar na Escola Militar do Brasil, em Corumbá, em 1902. A partir de então, todos os seus documentos ficam alterados. Desliga-se da carreira militar em 1908, ao apoiar a Revolta da Vacina, mas volta ao Exército após sua anistia. Chega a general em 1932 e chefia um destacamento que combate a Revolução Constitucionalista de São Paulo. No ano seguinte comanda a repressão à Intentona Comunista. Em 1934 é nomeado ministro da Guerra e, em 1937, garante o apoio das Forças Armadas ao golpe de Getúlio Vargas que instaura o Estado Novo. Em 1945 elege-se presidente com o auxílio de Vargas e do Partido Social Democrático (PSD). Seu governo promove a abertura democrática, mas mantém restrições aos direitos dos trabalhadores e coloca o Partido Comunista Brasileiro (PCB) na ilegalidade. Deixa a Presidência em 1951 e, três anos depois, participa da conspiração que derruba o governo democrático de Vargas. Em 1964 apóia o golpe militar que depõe o presidente João Goulart e mantém expectativas de voltar à Presidência. Morre no Rio de Janeiro.'},

          {'nome':'Evita Perón','field':'evita perón', 'texto':'Atriz e líder política argentina (7/5/1919-26/7/1952). Nasce em Los Toldos, próximo a Buenos Aires, em uma família pobre. Com 16 anos, decide seguir a carreira artística e muda-se sozinha para a capital argentina. Em 1937 estreia no cinema no filme Segundos Afuera e, em seguida, é contratada para fazer radionovelas. Em 1944 conhece Juan Domingo Perón, então vice-presidente da Argentina e ministro do Trabalho e da Guerra. No ano seguinte, Perón é preso por militares descontentes com sua política, voltada para a obtenção de benefícios para os trabalhadores. Evita, então apenas a atriz Eva Duarte, organiza comícios populares que forçam as autoridades a libertá-lo. Pouco depois se casa com Perón, que se elege presidente em 1946. Famosa por sua elegância e seu carisma, Evita conquista para o peronismo o apoio da população pobre, na maioria migrantes de origem rural a quem ela chamava de “descamisados”. Morre aos 33 anos, de leucemia. Embalsamado, seu corpo fica exposto à visitação pública até que, durante o golpe de Estado que derruba Perón em 1955, seus inimigos políticos sequestram o cadáver e o ocultam durante 16 anos. Em 1971, o corpo é devolvido por um oficial argentino ao ex-presidente em Madri, onde ele vive exilado. Perón volta à Argentina em 1973 e é reeleito presidente, tendo a terceira mulher, Isabelita, como vice. Após sua morte, em 1974, Isabelita traz os despojos de Evita para a Argentina e os sepulta em Buenos Aires.'},

          {'nome':'Fernão Dias Paes Leme','field':'fernão dias paes leme', 'texto':'Fernão Dias Paes Leme (1608-1681) nasce provavelmente na vila de São Paulo do Piratininga, descendente dos primeiros povoadores da capitania de São Vicente. A partir de 1638 desbrava os sertões dos atuais estados do Paraná, de Santa Catarina e do Rio Grande do Sul, chegando ao Uruguai. Em 1661 fixa-se nas margens do rio Tietê, perto da vila de Parnaíba, e administra uma aldeia com cerca de 5 mil índios escravizados. Em julho de 1674 parte de São Paulo à frente da bandeira das esmeraldas, da qual Fazem parte o genro Manuel da Borba Gato e os filhos Garcia Rodrigues Pais e José Dias Pais. Este último conspira contra o pai, que manda enforcá-lo como exemplo. A expedição alcança o norte de Minas Gerais, e por mais de sete anos o bandeirante explora os vales dos rios das Mortes, Paraopeba, das Velhas, Aracuaí e Jequitinhonha. Encontra turmalinas, que pela cor verde confunde com esmeraldas. Morre de malária, ao retornar a São Paulo.'},

          {'nome':'Fidel Castro','field':'fidel castro', 'texto':'Político cubano (13/8/1927-). Filho de rico fazendeiro, nasce em Mayari, forma-se em direito e defende de graça camponeses, operários e prisioneiros políticos. Destaca-se em manifestações contra o ditador Fulgencio Batista, que ficou no poder de 1952 a 1959 com o apoio dos americanos. Em 1953, depois de liderar uma tentativa de golpe, é condenado a 15 anos de prisão. Anistiado em 1955, muda-se para o México, de onde chefia um grupo, no qual se inclui Ernesto Che Guevara que viaja a Cuba de balsa em 1956 para lutar contra o exército de Batista. Após três anos de guerrilha,oma o poder em janeiro de 1959 e desde então governa o país. Organiza uma reforma agrária e expropria empresas nacionais e estrangeiras, caminhando para o socialismo e afastando-se dos Estados Unidos (EUA), que decretam bloqueio comercial ao território em 1960. Cuba passa a depender economicamente da União Soviética (URSS). Saúde e educação são prioridades do governo de Fidel, mas não há liberdade política nem de imprensa. Com o colapso da URSS, que suspende a ajuda no início dos anos 90, Fidel começa a reformar a economia em crise. Impõe racionamento de gêneros e permite a entrada de empresas de capital estrangeiro e o estabelecimento de negócios próprios. Além disso, amplia a liberdade religiosa. Em 1998 recebe o papa em Cuba. Casa-se em 1948 com Mirta Diaz Balart, com quem tem um filho. O casal se divorcia em 1954. Fidel tem mais oito filhos, com outras mulheres.'},

          {'nome':'Fídia','field':'fídia', 'texto':'Escultor grego (490 a.C.-430 a.C.). Considerado o maior escultor grego do período clássico, é o criador do Parthenon e das estátuas dos deuses gregos. Há poucas informações sobre sua vida e não se sabe ao certo o local de seu nascimento. Entre seus primeiros trabalhos está uma estátua de bronze para celebrar a vitória dos gregos sobre os persas na Batalha de Maratona. Por volta de 456 a.C., a obra é levada para a Acrópole de Atenas. Com a segunda invasão persa a cidade é saqueada, tendo casas e templos destruídos. Durante o período de reconstrução, Fídias é nomeado por Péricles para desenhar e supervisionar a construção do Parthenon e do templo da deusa Atena, na Acrópole. Em 438 a.C. executa a estátua de Atena, feita de ouro e marfim, e 92 esculturas em relevo, usadas como friso ao longo dos muros da Acrópole. É acusado de heresia por colocar seu retrato e o de Péricles nas portas do templo da cidade. Há versões divergentes sobre os últimos dias de Fídias. Uns afirmam que sua morte ocorre na prisão. Outros dizem que ele consegue fugir para Olímpia, onde morre depois de construir a estátua de Zeus, uma das sete maravilhas do mundo antigo.'},

          {'nome':'Florestan Fernandes','field':'florestan fernandes', 'texto':'Florestan Fernandes (22/7/1920-10/8/1995) nasce na cidade de São Paulo, de origem pobre, estuda com dificuldade e destaca-se pela disciplina e esforço. Torna-se professor da Universidade de São Paulo (USP) na década de 40, sendo afastado pelo regime militar em 1969. A partir daí passa a lecionar em universidades do Canadá e dos Estados Unidos. Denuncia a marginalização do negro na sociedade na tese A Integração do Negro nas Sociedades de Classe (1964). Dedica-se, também, ao estudo das sociedades indígenas, da educação e da modernização, além da análise crítica da sociologia. Aborda o processo revolucionário latino-americano em Capitalismo Dependente e Classes Sociais na América Latina (1973). Em 1975 escreve A Revolução Burguesa no Brasil, sobre as classes dominantes do país e sua resistência às mudanças históricas. Volta ao Brasil em 1977, passa a lecionar na Pontifícia Universidade Católica de São Paulo (PUC), a partir de 1979, retornando à USP em 1986. É considerado o fundador da sociologia crítica no Brasil. Além da atividade acadêmica, destaca-se pela militância política de esquerda, elegendo-se deputado federal pelo Partido dos Trabalhadores (PT) em 1986, para a Assembléia Nacional Constituinte, e em 1990. Morre em São Paulo.'},

          {'nome':'Floriano Peixoto','field':'floriano peixoto', 'texto':'Floriano Vieira Peixoto (30/4/1839-29/6/1895) nasce em Maceió, filho de lavradores pobres, e é criado pelo tio e padrinho, o coronel José Vieira de Araújo Peixoto. Cursa o primário em Maceió e a Escola Militar no Rio de Janeiro, para onde é mandado aos 16 anos. Revela distinção e bravura no Exército, especialmente na Guerra do Paraguai, da qual participa até o desfecho, em Cerro Corá, trazendo como lembrança a manta do cavalo de Solano López. É ajudante-general-de-campo, segundo posto abaixo do ministro do Exército, o visconde de Ouro Preto, quando eclode o movimento republicano em 1889. Recusa-se a fazer parte da conspiração, mas também não se dispõe a combater as tropas republicanas rebeladas. Com a proclamação da República, ocupa o Ministério da Guerra, em 1890, e é eleito vice-presidente de Deodoro da Fonseca no ano seguinte. Com a renúncia de Fonseca, assume a Presidência e governa com mão de ferro até o final do mandato, em 1894. Vence um período conturbado por movimentos rebeldes, entre eles a Revolta da Armada e a Revolução Federalista, que têm como objetivo destituí-lo do poder. Em sua homenagem, o governador catarinense Hercílio Luz decreta a mudança de nome da capital, de Desterro para Florianópolis, em 1º/10/1894. Retira-se da vida pública assim que deixa o cargo de presidente. Morre em Divisa, hoje distrito de Floriano, no município de Barra Mansa, Rio de Janeiro.'},

          {'nome':'Franklin Roosevelt','field':'franklin roosevelt', 'texto':'O único homem a ser eleito para quatro mandatos consecutivos como presidente dos Estados Unidos, Franklin Delano Roosevelt nasceu em Hyde Park, estado de Nova York, em 30 de janeiro de 1882. Seus pais eram James Roosevelt e Sarah Delano Roosevelt, ambos membros de famílias ricas, descendentes de antigos ancestrais holandeses, ingleses e americanos. O presidente Theodore Roosevelt foi seu primo distante. Depois de se formar na Universidade de Harvard e na Escola de Direito da Universidade de Columbia, ele começou a exercer a profissão em 1907. Casou-se com sua prima Anna Eleanor Roosevelt (1884-1962) em 1905 e ingressou na política em 1911. Atuou como senador pelo estado de Nova York, como secretário assistente da Marinha sob o presidente Woodrow Wilson (1856-1924) e, em 1920, concorreu, sem sucesso, como candidato à vice-presidência pelo Partido Democrata. Depois de uma crise de poliomielite em 1921, suas pernas tornaram-se inúteis para o resto de sua vida. Para superar essa deficiência, ele aprendeu a andar com o uso de muletas e apoios de perna e voltou à política em 1924. Ele foi eleito governador de Nova York em 1928 e concorreu à presidência dos Estados Unidos em 1932, prometendo um novo e ousado plano de ação para resgatar a nação dos efeitos da Grande Depressão de 1929, o pior desastre econômico do século XX. Ele fez uma campanha contra o presidente em exercício, Herbert Clark Hoover (1874-1964), propondo nada menos que o governo mais ativo da história americana, e convencendo o povo de que ele “não tinha nada a temer, a não ser a si próprio”. Eleito por uma esmagadora maioria de votos, Roosevelt tomou posse em março de 1933 e conseguiu aprovar no Congresso em apenas cem dias seu inovador plano econômico, chamado por ele de New Deal (que poderia ser traduzido como Nova Ordem). O Legislativo deu a Roosevelt 3,3 bilhões de dólares, uma quantia sem precedentes, para investir na criação de novos empregos e aprovou a Lei Nacional de Recuperação Industrial, que deu ao presidente o poder de controlar a economia. Roosevelt esperava que a lei incentivasse o crescimento do setor privado. Mas, em vez disso, o ato foi alvo de pesadas críticas dos líderes de negócios e em 1936 ele foi declarado inconstitucional. Sem se amedrontar, Roosevelt continuou a propor numerosos programas inovadores – porém polêmicos – do New Deal, como a Autoridade do Vale do Tennesse, que construiu uma série de represas hidrelétricas no Rio Tennesse para gerar eletricidade e empregos em uma das regiões de maior depressão econômica do país, e a Administração do Progresso do Trabalho, que empregou milhares de pessoas em projetos públicos, desde a construção de pontes até a elaboração de pequenas guias de viagens. Em 1935, o Congresso aprovou a histórica Lei de Seguridade Social, um plano de aposentadoria com abrangência nacional, que acabaria sendo um dos heranças mais duradouras de Roosevelt. Embora a controvérsia continuasse rodeando seus programas, Roosevelt ganhou a eleição de 1936 por outra vantagem esmagadora e venceu ainda o terceiro e o quarto mandatos em 1940 e 1944 respectivamente. Quando a Segunda Guerra Mundial (1939-1945) começou, os Estados Unidos se mantiveram à parte das hostilidades, embora continuassem a dar apoio moral à Inglaterra. Roosevelt sabia bem da possibilidade de os Estados Unidos serem finalmente levados à guerra – assim como ocorrera na Primeira Guerra Mundial (1914-1918), quando os submarinos alemães começaram a atacar nove americanos no Atlântico. Roosevelt encontrou-se secretamente com e primeiro-ministro britânico Winston Churchill em agosto de 1941, e os dois líderes concordaram em trabalhar juntos se os Estados Unidos fossem forçados a entrar na guerra. Em 7 de dezembro de 1941, bombardeiros partindo de aviões de carga japoneses destruíram ms instalações militares americanas no Havaí, particularmente na Base Naval de Pearl Harbor. O ataque foi uma enorme surpresa e um imenso sucesso. Quando terminou, 3.000 americanos estavam mortos, cem aviões haviam sido destruídos e a Marinha Americana do Pacífico havia sido dizimada. Oito dos nove navios de guerra ancorados em Pearl Harbor estavam inutilizados. No dia seguinte, o presidente Roosevelt, chamando o 7 de dezembro de “dia da infâmia”, pediu uma declaração de Guerra ao Congresso. Era 11 de dezembro, a Alemanha e a Itália declararam guerra aos Estados Unidos, e o Japão declarou guerra à Inglaterra. Roosevelt então reuniu uma equipe de assessores que planejou o apoio maciço das indústrias – chamado Arsenal da Democracia – no esforço de guerra. Isso tornaria a vitória não somente possível, mas inevitável. O formidável complexa industrial-militar criado por Roosevelt e sua equipe, quase que da noite para o dia, não teve precedente na história, e é quase certo que nunca ocorrerá novamente. Quando Roosevelt morreu, em 12 de abril de 1945, a guerra não havia terminado, mas a vitória estava próxima. Ele não tinha cumprido ainda um ano em seu quarto mandato, mas, mesmo assim, ocupou o cargo por mais tempo do que qualquer outro presidente dos Estados Unidos em toda a história. Além disso, deixou um legado de reformas sociais e econômicas que se mantêm até hoje.'},

          {'nome':'Frei Caneca','field':'frei caneca', 'texto':'Joaquim do Amor Divino Rabelo e Caneca (7/1779-23/1/1825) nasce no Recife. Filho de um tanoeiro português, incorpora ao nome o apelido que ganha da profissão do pai. Ordena-se frade carmelita em 1799. De idéias liberais, adere ao movimento republicano e freqüenta a Academia do Paraíso, um dos centros de reunião daqueles que, influenciados pela Revolução Francesa e pela independência dos EUA, conspiram contra o jugo português. Participa ativamente da Revolta Pernambucana de 1817, que proclama a República e organiza o primeiro governo brasileiro independente. Com a derrota do movimento, é encarcerado na Bahia. Libertado em 1821, retoma as atividades políticas. Em 1824 toma parte na Confederação do Equador, movimento republicano e separatista. Outra vez derrotado, foge para o Ceará, é preso, levado para o Recife, e condenado à forca. Graças ao respeito de que desfruta, o carrasco recusa-se a executar a sentença, com o apoio dos demais detentos. Despojado das ordens religiosas, é fuzilado em 23 de janeiro de 1825.'},

          {'nome':'Frei Vicente do Salvador','field':'frei vicente do salvador', 'texto':'Vicente Rodrigues Palha (1564-1636) nasce em Matuim, nas proximidades de Salvador. Estuda no Colégio dos Jesuítas na Bahia e diploma-se em teologia pela Universidade de Coimbra, Portugal. Ordena-se ao regressar ao Brasil, por volta de 1587. Exerce os cargos de cônego, vigário-geral e governador do bispado da Bahia, tornando-se depois franciscano. Entre 1603 e 1606 é missionário de uma missão na Paraíba. Viaja para o Rio de Janeiro, em 1607, e participa da fundação do Convento de Santo Antônio. Regressa a Salvador em 1624. Aprisionado na Baía de Todos os Santos pela esquadra holandesa, é logo liberado. Em 1627 conclui História do Brasil, uma das grandes obras do século XVII, pela autenticidade e fidelidade do relato. O manuscrito é encontrado pelo historiador Capistrano de Abreu na Biblioteca Nacional do Rio de Janeiro em 1881, dois séculos e meio depois de escrito. Publicado em 1888, ganha a edição definitiva em 1918. Existem também referências à obra Crônica da Custódia do Brasil, escrita em 1618, cujos originais foram perdidos. Morre em sua cidade natal.'},

          {'nome':'Galileu Galilei','field':'galileu galilei', 'texto':'O primeiro astrônomo a fazer uso freqüente e sistemático de um telescópio, Galileu Galilei iniciou uma nova era na história da astronomia. Nascido em Pisa, na Itália, filho do matemático Vincenzo Galilei, na adolescência ele estudou física e escreveu um tratado sobre a gravidade específica dos corpos sólidos. Aos 24 anos de idade, tornou-se professor de matemática em Pisa. Foi nesta cidade que ele desenvolveu a teoria de que dois objetos de pesos diferentes caíam com a mesma velocidade. E, conta-se, embora não haja nenhum registro desse fato, ele teria demonstrado sua teoria sobre a famosa Torre de Pisa, de onde atirou simultaneamente uma bola de metal e outra de madeira que atingiram o chão ao mesmo tempo. Entre 1592 e 1610, Galileu foi professor na Universidade de Pádua. Em 1609, ele construiu um telescópio baseado no que fora inventado algum tempo antes por Hans Lippershey (1570-1619), na Holanda. Apontando seu telescópio para o céu, Galileu viu objetos que ninguém jamais havia observado antes. Em 7 de janeiro de 1610, ele descobriu Io, Europa, Ganimedes e Calisto, as quatro maiores luas de Júpiter. Três delas, aliás, são maiores até do que a Lua que órbita ao redor de nosso planeta. Galileu afirmou que Júpiter, assim como Marte e Vênus, era um corpo esférico. Ele também investigou Saturno. Em cada lado do planeta, ele observou o que pareciam ser duas luas que nunca mudavam de posição. Mas o que ele realmente vira foram as bordas do grande sistema de anéis de Saturno. Com seu telescópio, Galileu pôde ver os anéis, mas seu instrumento não era tão preciso para determinar exatamente o que eram aqueles pontos. Ele também estudou a superfície da Lua e descobriu manchas na superfície do Sol, o que ajudou a provar que a estrela também girava sobre um eixo. Galileu aceitava, e defendia publicamente, a teoria postulada por Nicolau Copérnico de que o Sol, e não a Terra, era o centro de nosso Sistema Solar. Em 1616, a Igreja Católica, que sustentava a visão oposta (ou seja, que o centro era a Terra), proibiu que Galileu divulgasse ou ensinasse suas idéias. Em 1632, numa atitude desafiadora, ele publicou seu Diálogo sobre os Dois Maiores Sistemas do Universo, o que atraiu a ira da Igreja. Colocado num tipo de prisão domiciliar, Galileu viveu o resto de sua vida em uma vila perto de Florença investigando os céus. Em 8 de janeiro de 1642, ele morreu. Estava quase cego por observar as manchas solares sem uma proteção nos olhos. Trezentos e cinqüenta anos mais tarde – em 31 de outubro de 1992 –, suas teorias foram reconhecidas formalmente pelo papa João Paulo II.'},

          {'nome':'Gêngis Khan','field':'gêngis khan', 'texto':'Nascido às margens do Rio Orhon, filho de um chefe que comandou a Mongólia desde a região de Amur até a Grande Muralha da China, Temujin sucedeu ao pai quando tinha treze anos de idade. Mas não havia obtido nenhuma vitória militar até derrotar os keraites em 1203. Com isso, seu povo o declarou Gêngis Khan, que significa “imperador universal”. O novo título foi aceito sem hesitação e, para fazer jus a tamanha homenagem, ele decidiu sair numa campanha de eonquista que duraria nada menos que 25 anos. Gêngis primeiro voltou sua atenção para os tártaros. Após derrotá-los, ele seguiu para o sul em direção à China, onde a dinastia Sung estava à beira da ruina e, portanto, era um alvo fácil para os saqueadores mongóis. Gêngis capturou Beijing em 1214 e em pouco tempo ocupou a maior parte da Ghina. Durante séculos, os mongóis haviam sido um povo nômade que vivia nas vastas planícies da Ásia central. Eles se espalhavam pelas estepes e viviam lutando entre si e pilhando vilarejos nas franjas do Império Chinês. Além de sua terra natal, poucos povos jamais haviam ouvido falar nos mongóis. A Grande Muralha da China, cuja construção teve início por volta de 200 d.C., os tinha mantido distantes, e a maior parte da Europa ficava a milhares de quilômetros dos desertos elevados e frios habitados pelos mongóis. Mas, depois que Gêngis assumiu o poder, distância ou muralha não eram mais obstáculos para suas ambições. Em 1219, o “imperador universal” rumou para oeste, por terras que nunca tinham ouvido falar em suas conquistas. As Hordas Mongóis, como passaram a ser conhecidas as vastas ondas de cavaleiros fortemente armados, varreram a Rússia, detonaram o Império Persa, engoliram a Polônia e a Hungria e ameaçaram a Europa como um todo. O chefe guerreiro dos mongóis, que não tinha muita afinidade com os finos produtos das civilizações chinesa e européia, dormia em uma tenda e costumava cavalgar um rápido e robusto garanhão mongol. É bem provável que ele tenha sido o líder militar de maior sucesso na história do mundo. Gêngis Khan não via limites para a expansão do Império Mongol. Pelos oito anos seguintes, ele reuniu o mais longo império contínuo que o mundo já havia visto. O sucesso de suas Hordas destruidoras, no entanto, dependia totalmente da habilidade e liderança de Gêngis Khan e da unificação dos mongóis. Durante algum tempo após sua morte, quando ele foi sucedido por seu terceiro filho, Ogodei Khan (1185-1241), as conquistas continuaram. Mas, depois, o império começou a se esfacelar e as Hordas Mongóis tomaram o rumo de casa. Na China, a dinastia Mongol, ou Yuan, teve vida longa: ela resistiu até 1368. A grande importância de Gêngis Khan e do Império Mongol na história foi o de terem tornado povos de lados opostos do mundo, como a China e a Europa, cientes um do outro. As Cruzadas haviam reaberto o antigo diálogo entre a Europa e o Oriente Médio, mas, antes dos mongóis, os europeus em sua maioria ignoravam a existência do Extremo Oriente.'},

          {'nome':'George Washington','field':'george washington', 'texto':'Um dos maiores líderes militares da história, George Washington foi responsável pela derrota dos britânicos e foi o primeiro presidente da recém-formada nação dos Estados Unidos da América. Nascido em 22 de fevereiro de 1732, no condado de Westmoreland, na Virgínia, ele era agrimensor por profissão e proprietário de terras por herança. casou-se em 1759 com Martha Dandridge Custis (1732-1802). Enquanto servia como oficial na Milícia da Virgínia, durante os primeiros anos da Guerra Franco-Indiana (1754-1763), começou a desenvolver uma certa animosidade pelos oficiais britânicos e por suas tropas, que sempre tratavam os cidadãos nascidos na América como um inimigo subjugado. Eleito para a Assembléia da Virgínia em 1758, Washington logo percebeu o crescente descontentamento que a maioria dos americanos tinha por viver numa colônia britânica. Em 1765, o Parlamento Britânico aprovou o Stamp Act, impondo sobre os colonos uma taxa destinada a pagar uma força militar britânica que ocuparia as colônias e fortaleceria os governantes britânicos. Em 1774, depois que o governador britânico da Virgínia dissolveu a Assembléia, Washington esteve entre os que perceberam que um conflito armado com o Inglaterra se tornara inevitável. Estava declarada a Guerra Revolucionária Americana (1775-1783), que irrompeu em todas as colônias. Washington se destacou como comandante das unidades de milícia da Virgínia e, em 1775, o recém-formado Congresso Continental o fez comandante do exército americano. Em 4 de julho de 1776, a Declaração da Independência americana estava assinada. Washington conseguiu forçar os britânicos a deixar Boston, mas não teve êxito em dominar a cidade de Nova York. Em 24 de dezembro de 1776, ele desferiu um brilhante e ousado ataque através do Rio Delaware, esmagando as defesas britânicas em Trenton e Princeton. O feito elevou o moral das tropas americanas. Mas a vitória final só ocorreu quando Washington derrotou definitivamente o general Lorde Cornwallis (1738-1805) em Yorktown, em 19 de outubro de 1781. Embora um tratado de paz só fosse assinado em 1783, os britânicos haviam sido dominados, e uma nascia nova nação. Depois da guerra, Washington voltou para sua casa em Mount Vernon, na Virgínia, mas em 1787, presidiu a Convenção Constitucional na Filadélfia. Em 1789, sob as disposições da Constituição dos Estados Unidos, ele foi eleito pelo Colégio Eleitoral o primeiro presidente dos Estados Unidos. Reeleito em 1793, Washington criou um poderoso governo centralizado, gerido, porém, com o consenso dos representantes de cada estado. Um dos mais respeitados estadistas na história dos Estados Unidos, ele recusou um terceiro mandato presidencial e se aposentou em 1797. George Washington morreu em 14 de dezembro de 1799.'},

          {'nome':'Getúlio Vargas','field':'getúlio vargas', 'texto':'Getúlio Dornelles Vargas (19/4/1882-24/8/1954) nasce em São Borja. Altera o ano de seu nascimento para 1883, não se sabe por que motivo. O fato é descoberto somente no ano do centenário de seu nascimento, quando a igreja em que foi registrado divulga sua certidão verdadeira. A falsificação, descobrem os estudiosos, consta do atestado militar apresentado por ele à Faculdade de Direito de Porto Alegre. Ingressa na política em 1909 como deputado estadual pelo Partido Republicano Rio-Grandense (PRR). De 1922 a 1926 cumpre o mandato de deputado federal. Ministro da Fazenda do governo Washington Luís, deixa o cargo em 1928, ao ser eleito para governar seu estado. É o comandante da Revolução de 1930, que derruba Washington Luís. Ocupa a Presidência nos 15 anos seguintes e adota uma política nacionalista. Em 1934 promulga uma nova Constituição. Em 1937 fecha o Congresso, prescreve todos os partidos, outorga uma Constituição, instala o Estado Novo e governa com poderes ditatoriais. Nesse período, adota forte centralização política e atuação do Estado. Na área trabalhista cria a Justiça do Trabalho (1939), o Ministério da Justiça e o salário mínimo (1940), a Consolidação das Leis do Trabalho (CLT, 1943), a carteira profissional, a semana de 48 horas de trabalho e as férias remuneradas. Na área estatal, cria as companhias Siderúrgica Nacional (1940), Vale do Rio Doce (1942), Hidrelétrica do Vale do São Francisco (1945) e entidades como o Instituto Brasileiro de Geografia e Estatística (1938). É derrubado pelos militares em 1945. Volta à Presidência em 1950, eleito pelo Partido Trabalhista Brasileiro (PTB), que ajudou a fundar. No último mandato, cria a Petrobrás e a Eletrobrás. O envolvimento do chefe de sua guarda pessoal no atentado contra o jornalista Carlos Lacerda leva as Forças Armadas a exigir sua renúncia no último ano do mandato. Suicida-se em meio à crise política, com um tiro no peito, na madrugada de 24 de agosto de 1954, dentro do Palácio do Catete, no Rio de Janeiro, e deixa uma carta testamento.'},

          {'nome':'Giuseppe Garibaldi','field':'giuseppe garibaldi', 'texto':'O revolucionário italiano Giuseppe Garibaldi foi o homem cuja liderança possibilitou a unificação da Itália pela primeira vez desde a época dos imperadores romanos. Nascido em Nice, que hoje fica na França, ele se juntou ao movimento nacionalista liderado pelo patriota genovês Giuseppe Mazzini (1805-1872), na época em que tinha cerca de vinte anos de idade. Depois da queda do Império Romano no século V, a Itália se fragmentou numa porção de cidades-Estados independentes. No final da Idade Média, diversas cidades-Estados, como Veneza e Gênova, tornaram-se potências comerciais mundiais. E durante o Renascimento, Florença, capital da Toscana, tornou-se o centro da arte e da cultura. No século XVIII, porém, o poder das grandes cidades-Estados havia declinado, e potências estrangeiras, como a Espanha, França e especialmente a Áustria, passaram a dominar politicamente a Itália. Em 1796, Napoleão Bonaparte invadiu a Itália e enfraqueceu o controle austríaco no norte da região. Então, ele incorporou Nice e Savóia à França – onde continuam até hoje –, e várias outras partes, incluindo a Toscana. Em outras partes da Itália, ele reformulou as cidades-Estados como repúblicas segundo o modelo francês. Na década de 1830, muitos grupos, incluindo a Jovem Sociedade Italiana, de Mazzini, tinham começado a reivindicar uma Itália unificada e independente. Garibaldi, então soldado e líder de guerrilha, era o típico jovem que aderiria à causa da liberdade italiana. Forçado a deixar o país em 1834, ele passou algum tempo nos Estados Unidos e lutou na Rebelião do Rio Grande do Sul, no Brasil, em 1836. Em 1848, quando a revolução irrompeu na França e na Áustria, e o povo da Itália também se rebelou, ele voltou para casa e se uniu aos patriotas que atuavam em Roma e em suas redondezas. Forçado a fugir uma segunda vez, ele foi para os Estados Unidos, mas em 1859 retornou à Itália. Em 11 de maio de 1860, Garibaldi atracou na Ilha da Sicília com mil homens – conhecidos como “Os Mil” ou “camisas vermelhas”, devido à cor da roupa que vestiam – para iniciar sua campanha militar. Depois de conquistar a Sicília e de estabelecer um governo provisório, ele uniu forças com o rei da Sardenha, Vitório Emanuele II (1820-1878), que havia anexado a Lombardia a seu reino em 1859. Juntos, eles libertaram os estados italianos, um a um. Em 1861, Vitório Emanuele foi coroado rei da nova Itália unificada. Em 1866, a Itália se aliou com a Prússia em sua guerra contra a Áustria, e, como resultado, Veneza foi anexada h Itália no mesmo ano. Os Estados Pontificais também foram incorporados, mas Roma continuou a ser protegida pelos franceses, que queriam que o papa ficasse independente do reino da Itália. Depois da derrota dos franceses pela Prússia na Guerra Franco-Prussiana (1870-1871) e do colapso do império francês, Roma foi anexada à Itália e se tornou a capital de um país totalmente unificado. Garibaldi atuou no Parlamento italiano em 1874. Morreu em 2 de junho de 1882, em sua casa na Ilha de Caprera.'},

          {'nome':'Gonçalves Dias','field':'gonçalves dias', 'texto':'O poeta Antônio Gonçalves Dias, que se orgulhava de ter no sangue as três raças formadoras do povo brasileiro (branca, indígena e negra), nasceu no Maranhão em 10 de agosto de 1823. Em 1840 foi para Portugal cursar Direito na Faculdade de Coimbra. Ali, entrou em contato com os principais escritores da primeira fase do Romantismo português. Em 1843, inspirado na saudade da pátria, escreveu “Canção do Exílio”. No ano seguinte graduou-se bacharel em Direito. De volta ao Brasil, iniciou uma fase de intensa produção literária. Em 1849, junto com Araújo Porto Alegre e Joaquim Manuel de Macedo, fundou a revista “Guanabara”. Com o objetivo de mudar de vida, embarca novamente para a Europa, onde passa uma temporada. Com a saúde abalada, ele resolve, anos mias tarde, voltar ao Brasil. Na viagem, porém, morre no naufrágio do navio Ville de Boulogne, em 1864, próximo ao Maranhão. Se por um lado deve-se a Gonçalves de Magalhães a introdução do Romantismo no Brasil, por outro, deve-se a Gonçalves Dias a sua consolidação. Isso porque o poeta trabalhou com maestria todas as características iniciais da primeira fase do Romantismo brasileiro. De sua obra, geralmente dividida em lírica, medieval e nacionalista, destacam-se “I-juca Pirama”, “Os Tibiramas” e “Canção do Tamoio”.'},

          {'nome':'Guilherme, o Conquistador','field':'guilherme, o conquistador', 'texto':'Rei inglês (1028?-9/9/1087). Nasce em Falaise, Normandia. Filho ilegítimo do duque da Normandia, é reconhecido como herdeiro, mas, ao receber o ducado, enfrenta a oposição de senhores feudais e de parentes, que não aceitam a entrada de um bastardo na família. Em 1046 defronta-se com uma revolta dos nobres e, com a ajuda de tropas do rei da França, sufoca a insurreição no ano seguinte. Em 1064 é novamente atacado, obtém nova vitória e volta suas aspirações expansionistas para o outro lado do Canal da Mancha. Tem direitos sucessórios: no século X, quando os vikings dominam a Inglaterra, a família real saxônica refugia-se na Normandia. No exílio, Eduardo, o Confessor clama pelo direito de rei verdadeiro da Inglaterra. Nove anos depois de retomar o trono, em 1042, indica Guilherme para seu sucessor, por julgar que os normandos, que o haviam protegido no exílio, são seus únicos amigos. Guilherme decide impor seus direitos em 1066, após a morte de Eduardo. Invade a Inglaterra e derrota as tropas do conde Harold, irmão de Eduardo, na Batalha de Hastings. Em 25 de dezembro é coroado Guilherme I da Inglaterra. Fundador de uma nova dinastia, promove uma reestruturação radical no poder político e na sociedade do país ao introduzir um feudalismo monárquico poderoso, reformar a Igreja e criar tribunais para o povo. Morre em Rouen, na Normandia.'},

          {'nome':'Henrique III','field':'henrique iii', 'texto':'O mais famoso rei inglês desde Guilherme, o Conquistador, e provavelmente também o mais controverso, Henrique VIII nasceu em Greenwich e era o segundo filho de Henrique VII (1457-1509), primeiro monarca inglês da casa dos Tudor. Henrique chegou ao poder numa época de grandes conflitos entre Inglaterra e França. Mas, mesmo assim, foi capaz de selar a paz entre as duas nações, conseguindo até mesmo que sua irmã se casasse com o rei francês Luis XII (1462-1515). Henrique VIII assumiu o trono inglês em 1509 e, no mesmo ano, casou-se com Catarina de Aragão (1485-1536), viúva de seu irmão Arthur. Depois de vinte anos de casamento sem ter conseguido um herdeiro masculino, Henrique quis encerrar sua união com Catarina. O que não foi permitido pelo papa Clemente VII (1478-1534), pois a Igreja Católica não aceitava o divórcio. Em 1533, Thomas Cranmer (1489-1556), um amigo de Henrique, tornou-se arcebispo da Cantuária, o mais alto cargo eclesiástico da Inglaterra. Assim, os dois amigos fizeram um acordo para anular o casamento de Henrique, fazendo o Parlamento declarar que o Direito Divino dos Reis substituíra a autoridade da Igreja. Naquele mesmo ano, Cranmer e Henrique retiraram a ala inglesa do Catolicismo e criaram a Igreja Anglicana. Depois de o casamento de Henrique com Catarina de Aragão ser anulado, ele prontamente se uniu a Ana Bolena (1507-1536). Na verdade, os dois já tinham um relacionamento às escondidas, mas ela queria um casamento legalizado. Durante três anos, Ana Bolena permaneceu como rainha da Inglaterra e nesse período eles tiveram um filha, Elizabeth I (1533-1603), que, mais tarde, se tornaria uma das monarcas mais importantes da Inglaterra. Quando Henrique se cansou de Ana, ele a acusou de adultério e a decapitou em 19 de maio de 1536. Ele casou-se então com Jane Seymour (1509-1537), que morreu pouco depois do nascimento de seu filho, Eduardo VI (1537-1553). Três anos depois, em 1540, para criar uma aliança política com os príncipes protestantes do norte da Alemanha, Henrique casou-se com Anne de Clèves (1515-1557). Mas a união durou menos de um ano. Henrique VIII escolheu então Catherine Howard (1521-1542), filha do duque de Norfolk. Mas, como já havia ocorrido com Ana Bolena, Catherine também foi decapitada por sua suposta “imoralidade”. A sexta e última esposa de Henrique foi Catherine Parr (1512-1548), filha de um nobre chamado Thomas Parr. Protestante leal, ela havia apoiado totalmente o então polêmico rompimento de Henrique com a Igreja Católica. Catherine viveu ainda cinco anos após a morte de Henrique. Deixando de lado sua inclinação por se desfazer de esposas indesejáveis, Henrique marcou sua biografia por ter criado a Igreja Anglicana, a segunda maior fé protestante depois do Luteranismo, fundado por Martinho Lutero. Outro ponto importante foi ter incorporado o País de Gales ao reino britânico e dar-lhe representação no Parlamento inglês.'},

          {'nome':'Hermes da Fonseca','field':'hermes da fonseca', 'texto':'Hermes Rodrigues da Fonseca (9/5/1855-9/9/1923) nasce na cidade de São Gabriel, na mesma família do primeiro presidente do país, marechal Deodoro da Fonseca, de quem é sobrinho. Estuda na Escola Militar, onde é aluno de Benjamim Constant. É capitão ajudante-de-ordem do tio quando da proclamação da República. Participa da causa desde 1878, como um dos fundadores do Clube Republicano do Circulo Militar, responsável pela articulação do movimento que derruba a monarquia. De 1899 a 1904 comanda a Brigada Policial do Rio de Janeiro. É comandante da Escola Preparatória e Tática do Realengo quando chega a marechal, em 1906, nomeado pelo presidente Rodrigues Alves. Indicado para o cargo de ministro da Guerra do governo Afonso Pena, reorganiza o Exército e introduz o serviço militar obrigatório (1908). É eleito presidente em 1910, com o apoio dos conservadores. No governo, pratica uma política chamada por ele de salvacionista, que pretende recuperar para os militares a influência já exercida anteriormente na esfera pública brasileira. Em 1913, aos 58 anos e ainda na Presidência, casa-se com Nair de Teffé, de 27, filha do almirante Antônio Luís Hoonholtz, o barão de Teffé. Após deixar o poder, em 1914, Hermes da Fonseca envolve-se em diversos incidentes políticos, entre eles a Revolta do Forte de Copacabana (1922), que o leva à prisão por seis meses. Libertado, retira-se para Petrópolis, onde morre poucos meses depois.'},

          {'nome':'Heródoto','field':'heródoto', 'texto':'Também conhecido como o “Pai da História”. Enquanto muitos homens recebem o crédito de terem “moldado” a história, há um de quem se pode dizer que a “criou”. Heródoto desenvolveu os meios pelos quais nós, do mundo ocidental, podemos saber e avaliar a história e seus momentos mais importantes. Nascido em Halicarnasso, na Ásia Menor, ele teve um papel importante na revolução contra o tirano Lídames. Posteriormente, mudou-se para Atenas, onde começou a anotar sistematicamente a história de sua própria época – particularmente as guerras entre Grécia e Pérsia – e os fatos que a precederam. Embora acontecimentos anteriores já houvessem sido registrados, Heródoto é considerado o “Pai da História”, por ter sido o primeiro homem a tentar um estudo ordenado e objetivo das inter-relações entre os eventos históricos. Heródoto viajou para o Egito e percorreu o Mediterrâneo, estudando as culturas dessas regiões e registrando os fatos do modo mais fiel possível para a época. Ao teorizar sobre a História, ele aplicou a tradicional idéia grega da moderação, ou meio termo, segundo a qual o equilíbrio é desejável, e o excesso e o desequilíbrio são a receita para o desastre. Devido a essa teoria, o arrogante Xerxes I estava inevitavelmente condenado à derrota. Mais tarde, Heródoto ajudou a fundar o povoado grego de Turim, na Itália, onde ele provavelmente morreu.'},

          {'nome':'Homero','field':'homero', 'texto':'Pouco se sabe sobre Homero. Acredita-se que era um poeta cego, viveu na Grécia no século VIII antes de Cristo e escreveu duas das mais importantes epopéias da história da civilização. Ele pode ter sido um menestrel ambulante ou um contador de histórias na corte de uma das cidades-Estados gregas. Há mesmo quem acredite que ele seja um personagem imaginário, criado apenas para justificar as obras que lhe são atribuídas. Na mesma época em que se supõe que tenha vivido Homero, apareceram na literatura grega dois poemas épicos: a Ilíada e a Odisséia. Tendo como pano de fundo a Guerra de Tróia, eles são tão impressionantes que resistiram durante séculos como obras-primas literárias. A Ilíada conta a história de Aquiles e sua desavença com seu comandante Agamêmnon a respeito de Briseida, uma escrava troiana. Aquiles se recusa a combater os troianos, mas quando seu amigo Pátroclo é morto por Heitor, um general troiano, Aquiles decide entrar na batalha para vingá-lo. E a Odisséia narra os dez anos em que Ulisses teve que enfrentar monstros e gigantes, na terra e no mar, antes de regressar a Ítaca. Lá, ele é forçado a derrotar diversos homens que tentavam cortejar sua esposa Penélope, que já havia se convencido de que seu marido havia morrido. No final, Ulisses recupera seu trono em Ítaca e se une novamente a Penélope. Outras obras foram atribuídas a Homero, mas seu verdadeiro legado está nos inúmeros trabalhos que foram inspirados na Ilíada e na Odisséia, nos personagens e na mitologia que ele criou.'},

          {'nome':'James cook','field':'james cook', 'texto':'Nascido em Maton, Yorkshire, Inglaterra, James Cook é considerado um dos maiores capitães da marinha inglesa e um dos melhores exploradores da época das grandes descobertas, iniciada por Cristóvão Colombo. Cook aprendeu o ofício enquanto trabalhava em barcos comerciais que singravam pelas águas do Mar do Norte e do Mar Báltico e, em 1755, aos 27 anos de idade, assumiu o comando de seu primeiro navio da Marinha Real. Encarregado da América do Norte, ele inspecionou o Rio St. Lawrence e a costa de Newfoundland, no Canadá. Provando ser um gênio da navegação, ele ganhou o comando, em 1768, de uma expedição que conduzia astrônomos ingleses para observar o planeta Vênus no Pacífico Sul. Depois disso, ele explorou a região para a coroa britânica. Cook também visitou a Nova Zelândia, onde um grupo de quinze ilhas ainda tem o seu nome, e tornou-se a primeira pessoa a traçar sua linha costeira completa. Em 1770, ele visitou a Nova Guiné e reivindicou a costa leste da Austrália para a Inglaterra, sob o nome de Nova Gales do Sul. Em sua primeira viagem, Cook havia explorado mais desse território do que qualquer outra pessoa. Em 1772, ele zarpou novamente, dessa vez para encontrar o tão comentado, mas ainda não descoberto, “Continente Austral”. Encontrou-o e tornou-se o primeiro homem a mapear a linha costeira do Antártica. Nessa viagem ele percorreu 112.000 quilômetros. Com isso, entrou para a história como a primeira pessoa a navegar em torno da Terra de leste para oeste. Em sua terceira viagem, em 1776, Cook descobriu as ilhas do Havaí, que chamou de Ilhas Sandwich, em homenagem a John Montagu (1718-1792), o quarto conde de Sandwich e primeiro lorde do Almirantado Britânico. Em seguida, Cook explorou a costa norte-americana do Oregon ao Alasca e navegou pelo Estreito de Bering, no Oceano Ártico. Durante a viagem, em 1779, ele foi atacado por nativos no Havaí. Como Fernão de Magalhães, ele também morreu numa viagem de exploração. A maior contribuição das explorações de Cook foi a de ter aberto o caminho para o povoamento da Austrália e da Nova Zelândia. Além disso, ele foi a primeira pessoa a explorar todos os cantos de terra nas margens e no interior do maior oceano do mundo, o Pacífico.'},
