adquiridas, sem exceção, foram validadas em registros públicos efetivados junto às paróquias locais, unidas nesta época ao Estado em caráter oficial. Assim sendo, quem subscrevia os registros de terras ou certidões – nascimento, casamento, entre outras – eram os vigários ou párocos das igrejas. Nem tudo era perfeito, havia vários problemas a serem sanados, entre eles pode-se citar a atitude dos sesmeiros diante da obrigatoriedade de se cultivar a terra, isso levou muitos deles a locar suas terras a pequenos lavradores – dando origem aos posseiros. Estes cultivavam as terras, porém não tinham direitos sobre elas, eram “donos” de terra adquirida de forma ilegal, muitas vezes pagando para ficar com elas e cultivá-las, prática ilegal no sistema de doação de sesmarias. Em virtude das inúmeras irregularidades, em 1822 foram suspensas as concessões de sesmarias, só permanecendo aquelas anteriormente reconhecidas. Quem se beneficiou de tal medida foram os posseiros, que ascenderam socialmente e se firmaram como únicos proprietários de terras a partir de então, com escritura de propriedade registrada em cartório. Martim Afonso de Souza, pertencente à nobreza portuguesa, foi um dos principais donatários que o Brasil conheceu e que deixou um grande feito para a história do nosso país: a descoberta da Capitania de São Vicente, local no qual semeou os alicerces da primeira povoação do Brasil. Por aqui ficou por cerca de dois anos, somente retornando a Portugal no final do ano de 1533 ou início de 1534, e veio a morrer em Lisboa no ano de 1571.'},

          {'nome':'Sindicato','field':'sindicato', 'texto':'Associação de trabalhadores de uma mesma categoria ou profissão – como metalúrgicos, bancários, ferroviários, etc. – que tem como objetivo defender os interesses profissionais, econômicos e sociais da categoria. Os sindicatos representam seus associados nas negociações com os patrões por melhores salários ou melhores condições de trabalho.'},

          {'nome':'Sistema Colonial Mercantilista','field':'sistema colonial mercantilista', 'texto':'Sistema colonial é o conjunto de relações de dominação e subordinação envolvendo metrópoles e colônias durante a época moderna. Relações mantidas entre áreas metropolitanas e áreas periféricas eram diretas e exclusivas. Originando-se da expansão marítima européia, em meados do século XVI, o sistema comercial mercantilista, também conhecido como Sistema Colonial Tradicional, estendeu-se ate o século XVIII, quando entrou em crise. A denominação mercantilista vincula esse tipo de colonialismo à revolução comercial. ÁREAS METROPOLITANAS: Era o centro do sistema colonial, as metrópoles que disputavam e estabeleciam áreas de influencia na América, na África e na Ásia. As metrópoles asseguravam de forma exclusiva o abastecimento das colônias fornecendo produtos manufaturados e a mão-de-obra escrava sempre com preços elevados. Por outro lado garantiam a apropriação de toda a produção colonial, sempre a preços baixos revendendo-a por preços mais altos no mercado europeu. Alem disso, gravava o mundo colonial com tributos, que as vezes eram excessivos. ÁREAS COLONIAIS: Correspondia à periferia do sistema colonial. Porções de terra localizadas na América, África e Ásia, onde se localizavam as colônias e feitorias. As primeiras áreas colônias, no continente americano, operam na área de produção especializada de gêneros do mercado, já as feitorias, típicas da África e Ásia, operavam na área de trocas de mercadorias. As colônias eram focadas na produção de especiarias para o abastecimento da metrópole, principalmente de produtos tropicais que não eram encontrados na Europa, da mesma forma na extração de metais preciosos. RELAÇÕES ENTRE METRÓPOLE E COLÔNIA: Entres as duas áreas que formavam o Sistema Colonial existia um conjunto de regras e relações que fora chamado de Pacto Colonial. Dentre as exigências impostas pela metrópole sobre a colônia destacava-se o exclusivo e navegação coloniais, e o monopólio estatal de determinados produtos coloniais, no caso do Brasil, o pau-brasil, sal, diamantes, etc. O exclusivo ou monopólio do comércio colonial era seu elemento essencial portanto o definidor das relações metrópole-colônia. PRODUÇÃO COLONIAL: As colônias tinham a função de complementar e economia européia, e para tal concentravam-se na produção em grande escala de alguns gêneros agrícolas, altamente lucrativos como o açúcar, algodão ou ainda de minérios. Isso tornava a produção colonial altamente especializada e voltada para os interesses da metrópole. Na montagem de um sistema produtor na América, os recursos naturais como terra eram abundantes. Os capitais de um modo geram, eram escassos e a mão-de-obra era ate abundante em alguns países europeus. No entanto não havia capital para remunerá-la, a solução foi utilizar na colonização americana formas de trabalho compulsório como a servidão temporária, como a mita e encomienda.'},

          {'nome':'Soberania','field':'soberania', 'texto':'Um país é soberano quando as demais nações reconhecem, acatam e respeitam sua autonomia, seus direitos como nação independente e sua capacidade de se autogovernar, isto é, de estabelecer suas próprias leis e de definir o regime político que considera mais adequado às suas características e necessidades.'},

          {'nome':'Socialismo','field':'socialismo', 'texto':'Conjunto de doutrinas econômicas, políticas e sociais surgidas no século XIX em oposição às desigualdades sociais vigentes na sociedade capitalista. Para os adeptos do socialismo, a causa fundamental das desigualdades entre os indivíduos está na existência da propriedade privada, sobretudo na propriedade privada dos meios de produção e de circulação das riquezas (fábricas, terras, máquinas, bancos, empresas de comércio, etc.) Para corrigir essa situação, os socialistas propunham inicialmente a transformação da propriedade privada dos meios de produção e de circulação das riquezas em propriedade coletiva de toda a sociedade. Entretanto, como conquistar a igualdade social? Para alguns socialistas (chamados de reformistas), essa conquista se daria por meio de reformas que modificassem pouco a pouco o sistema capitalista. Esses socialistas davam particular importância à luta eleitoral, pois achavam que, se conquistassem maioria nos parlamentos, poderiam implementar suas reformas de modo pacífico e ordeiro. Para outra corrente de socialistas, porém, a destruição da sociedade capitalista e a formação de uma sociedade baseada na igualdade entre as pessoas só poderiam ser realizadas por meio de uma revolução armada. Um dos grandes pensadores dessa corrente revolucionária do socialismo foi o alemão Karl Marx (1818 – 1883), quem fez a crítica do capitalismo em livros como O capital.'},

          {'nome':'Sociedade Sustentável','field':'sociedade sustentável', 'texto':'Conjunto de doutrinas econômicas, políticas e sociais surgidas no século XIX em oposição às desigualdades sociais vigentes na sociedade capitalista. Para os adeptos do socialismo, a causa fundamental das desigualdades entre os indivíduos está na existência da propriedade privada, sobretudo na propriedade privada dos meios de produção e de circulação das riquezas (fábricas, terras, máquinas, bancos, empresas de comércio, etc.) Para corrigir essa situação, os socialistas propunham inicialmente a transformação da propriedade privada dos meios de produção e de circulação das riquezas em propriedade coletiva de toda a sociedade. Entretanto, como conquistar a igualdade social? Para alguns socialistas (chamados de reformistas), essa conquista se daria por meio de reformas que modificassem pouco a pouco o sistema capitalista. Esses socialistas davam particular importância à luta eleitoral, pois achavam que, se conquistassem maioria nos parlamentos, poderiam implementar suas reformas de modo pacífico e ordeiro. Para outra corrente de socialistas, porém, a destruição da sociedade capitalista e a formação de uma sociedade baseada na igualdade entre as pessoas só poderiam ser realizadas por meio de uma revolução armada. Um dos grandes pensadores dessa corrente revolucionária do socialismo foi o alemão Karl Marx (1818 – 1883), quem fez a crítica do capitalismo em livros como O capital.'},

          {'nome':'Stonehenge','field':'stonehenge', 'texto':'Situada a 130 quilômetros oeste de Londres está a enigmática Stonehenge. Considerada como um dos mais belos monumentos megalíticos existentes, é composta por um complexo de enormes pedras eretas de doleriza azulada e arenito, formando dois anéis concêntricos que circundam dois blocos rochosos em forma de ferradura, encaixados um no outro. Pelas marcas existentes no chão, calcula-se que metade das pedras foi retirada posteriormente à sua criação. Ao seu redor, existem vários blocos isolados que receberam os nomes de “Pedra do Sacrifício”, ”Pedra do Altar” e “Pedra do Calcanhar”. Em sua forma primitiva, o círculo possuía 30 blocos verticais, sobre os quais havia 30 blocos horizontais, formando um círculo de 30 metros de diâmetro e 5 metros de altura. Os cinco portais que formavam a ferradura externa atingiam 9 metros de altura e acredita-se que se tratava de um templo. Não se sabe como os nossos ancestrais conseguiram erguer pedras que pesam até 12 toneladas e ainda encaixá-las perfeitamente sobre os blocos verticais. A grafia Stonehenge, dependendo do lugar, pode ser escrita de várias formas (Stanhengues, Stanenges, Stanheng, Stanhengue e Stanhenges) e significa “pedras suspensas”. Duzentos quilômetros do local onde está o monumento, numa pedreira galesa foram retirados aproximadamente 80 blocos de dolerita e à cerca de 30 quilômetros, na Chapada de Marlborough, foram retiradas as pedras de arenito. Como na época, ainda não existiam veículos com rodas, não se sabe como foram transportadas até Stonehenge. Estudiosos calculam que pelas diferenças dos métodos utilizados na construção do monumento, tenha sido concluído em quatro estágios de 3100 a.C. a 1100 a.C. e que após um tempo foi abandonado e caiu no esquecimento. Somente no ano 1.130 d.C. o clérigo Henry Huntingdon mencionou a existência mística de “Stanenges” desencadeando inúmeras especulações, chamando novamente à sua atenção, gerando através de suas especulações, uma lenda de que certa vez o Mago Merlin contou que naquelas pedras existiam mistério e força curativa contra muitos males; que uma raça irlandesa e desaparecida de gigantes havia transportado as pedras mágicas da África para a Irlanda e a água derramada sobre as pedras adquiria propriedades curativas com a qual os gigantes preparavam remédios de ervas misturados à água mágica para seus curativos. Segundo a lenda, o templo havia sido erguido em memória dos combatentes de Ambrósios que morreram durante a guerra contra os Britânicos. Stoneheng motivou várias hipóteses no decorrer dos anos, discussões sobre fábulas e crendices que associavam a disposição das pedras e a possibilidade dos construtores de Stonehenge ter sido os Druídas, mas a suposição gerou controvérsias devido aos métodos e sacrifícios primitivos que eles possuíam, descartando a possibilidade de algum tipo de sensibilidade para construção de tal maravilha. No século XIX, com o apoio às pesquisas do Barão Sir Richard Colt Hoare, pesquisadores iniciaram escavações em sepulturas próximas à Stonehenge e descobriram que tanto os túmulos quanto o monumento, haviam sido erguidos antes da invasão da Inglaterra pelos romanos. Muito tempo depois em 1963, após centenas de controvérsias entre pesquisadores e cientistas, Gerald S. Hawkins, professor inglês da universidade de Boston, munido de computadores, analisou os corpos celestes em relação à posição das pedras encontrando uma correlação perfeita com as posições sazonais extremas do nascimento e do poente, tanto do sol quanto da lua, assemelhados aos métodos utilizados nas construções piramidais. Em 1973 o engenheiro escocês Alexander Thorm, professor da universidade de Oxford, descobriu que existiam diversos pares de construções à distância de quilômetros, que podiam ser alinhadas como duas miras de um rifle, de modo a possibilitar importantes observações astronômicas, concluindo que Stonehenge, deve ter sido construído para este fim. Após analisar todas as medidas, anunciou que os primitivos construtores possuíam vastos conhecimentos de geometria e astronomia e que suas construções utilizavam seis formas de proporções regulares, princípios geométricos que só seriam ensinados pelo matemático grego Pitágoras vários séculos depois. As associações de Thorm levantaram novas hipóteses atraindo mais suposições. Notícias do aparecimento de possíveis OVNIs desde 1954 próximos aos monumentos megalíticos atraíram a atenção de outros pesquisadores que crêem na construção de Stonehenge para servir de marcações terrestres locais de aterrissagem para visitantes do espaço.'},

          {'nome':'Sultanato de Mascate','field':'sultanato de mascate', 'texto':'O Sultanato de Mascate foi o centro de um império de breve duração, mas cujo legado ainda pode ser percebido. Sua poderosa força naval permitiu a conquista de parte dos atuais Emirados Árabes Unidos, Baluquistão (atual sudoeste do Paquistão), Zanzibar e as costas adjacentes de Quênia, Tanzânia e Moçambique. Mascate também se envolveu no lucrativo e hediondo comércio de escravos, em uma rota alternativa à das potências europeias da época, através do leste da África, fornecendo mão-de-obra barata para o oriente médio e Índia. Mascate é uma das cidades mais antigas do oriente médio. Por volta do século II a.C. já é conhecida no ocidente pelas especiarias que fornece para Grécia , Roma e todo o Mediterrâneo. O centro comercial da cidade localizava-se num ponto chamado Khour Rouri, que os gregos chamavam de “Muscat”. (Khour Rouri é hoje um sítio arqueológico, cerca de 500 quilômetros ao sul da atual Mascate). A primeira missão estrangeira em Mascate foi a frota do português Vasco da Gama, que lá desembarcou, a caminho da Índia. Gama retornaria em 1507 para saquear e conquistar a cidade. A colonização portuguesa se estende até 1649, quando o imame Sultan bin Saif derrota os portugueses sob o comando de André Pereira dos Reis, que se refugiam em Goa, na Índia. Com os poderosos navios de guerra capturados da marinha portuguesa, o imame estabelece um império que ia desde a ilha de Zanzibar, na África oriental, até Gwadar, sul do Paquistão. Escravos eram trazidos de Zanzibar e do Baluquistão para Omã, e eram negociados com outros estados. Sempre existiram diferenças históricas entre o rico sultanato de Mascate, localizado no litoral, de inclinação secular e as tribos do interior. Embora os territórios interiores estivessem sob o controle nominal dos sultões de Mascate, eram na prática dirigidos por líderes tribais e pelos imames conservadores de Omã, praticantes do islã ibadita. As primeiras décadas do século XIX são de desintegração do império omani, que tem várias áreas conquistadas pelos britânicos. O país adota o nome de Mascate e Omã em 1820, e em 1853, a ilha africana de Zanzibar torna-se oficialmente capital do sultanato em um processo parecido com o que aconteceu com D. João VI em relação a Portugal quase na mesma época. Em 1920, o país adota um sistema onde o sultão governa Mascate e o imame controla Omã, num exemplo de duarquia. Tal regime dura até 1959, quando, com a ajuda dos britânicos o sultão derrota o imã e se declara Sultão de Omã. Mais tarde, em 1970, o atual estado omani é unificado, assumindo a atual forma. O último domínio do sultanato a ser liberado é a região do Makran (atualmente, a metade oeste do litoral do Paquistão), em 1955. A cidade de Gwadar permanece como um enclave dentro do território entregue, sendo comprada três anos depois pelos paquistaneses por três milhões de dólares. Zanzibar deixa finalmente de pagar o antigo subsídio anual para Omã na ocasião de sua independência, no início de 1964.'},

          {'nome':'Sumerianos','field':'sumerianos', 'texto':'Primeiros povos que habitaram a região da Mesopotâmia, os sumerianos eram asiáticos e, até hoje, suas origens não foram bem definidas. De acordo com alguns historiadores, eles teriam surgido na região central do continente asiático. Outra característica dos sumerianos que causa dúvidas é o seu idioma, considerado aglutinante e que integra o grupo asiânico. Os primeiros registros destes povos têm data no quarto milênio, quando pequenos grupos migratórios chegaram de forma gradual à Baixa Mesopotâmia. A existência dos sumerianos foi dividida em quatro períodos, definidos de acordo com fenômenos apresentados por eles: época do desenvolvimento da glíptica, da escultura, da escrita e da Astrologia. A sociedade dos sumerianos configurava-se da seguinte forma: viviam em comunidades urbanas e as decisões governamentais eram definidas em assembleias de anciões. Porém, este panorama foi sendo alterado ao longo dos anos. Tais assembleias fora perdendo a importância e, em seu lugar, o poder de decisão foi concentrado em uma só pessoa que era conhecida como petesi, lugal ou ensi. Durante o século XXIV a.C., a expansão dos sumerianos foi contida pelas invasões dos povos semitas. Entre os grupos de semitas, os acadianos foram importantes para a cultura sumeriana, pois a assimilaram e fundaram a Monarquia de Agadê, um pequeno Estado. Outra contribuição do povo sumeriano está no campo das artes. Sua literatura, encontrada em diversos tabletes feitos de argila, apresenta textos cuneiformes com uma produção variada e prolífica para a época. Uma curiosidade é que estas obras eram anônimas. Esta característica difere bastante dos tempos atuais, onde uma das realizações maiores para o autor é ver seu nome consagrado pela obra que produz. Na civilização suméria, o artista era, antes de tudo, um artífice, ou artesão, que não tinha a menor preocupação em ver seu nome ser perpetuado na história. Na arte sumeriana, não havia intenção de originalidade ou inovação, era apenas uma arte remunerada ou gratuita, muitas vezes encomendada. A maior parte da produção de textos deste povo apresenta assuntos como: listas de objetos, balanços de finanças, contratos e assuntos de economia. Entre outros temas, são encontradas obras jurídicas, que apresentam alguns dispositivos para solucionar casos isolados e particulares. Entre estes registros, o mais conhecidos e antigo é o Código de Ur-Namu, com data em2050 a.C. Este documento faz a descrição de antigos costumes que foram transformados em leis e enfatiza penas pecuniárias relacionadas a delitos, substituindo as penas talianas.'},

          {'nome':'Sumérios','field':'sumérios', 'texto':'Segundo os relatos históricos e as descobertas arqueológicas as civilizações da Mesopotâmia já encontrava-se no vale mesopotâmico por volta de 5.000 a.C., advindos de uma região montanhosa ao norte do Mar Cáspio. Dentre esse povos destacam-se os sumérios, que foram a primeira civilização a estabelecer-se na Baixa Mesopotâmia, mais especificamente na cidade de Susa, à leste do vale. Nessa região os sumérios construíram uma cultura admirável e suas descobertas serviram como base para diversos povos da Antigüidade. A estrutura social dos Sumérios organizava-se em torno de grandes cidades, como as cidades de Ur, Kish, Nippur e Uruk. Essas grandes cidades eram distribuídas arquitetonicamente ao redor das burocracias sacerdotais e dos templos. As terras em torno das cidades eram tratadas por sistemas de irrigação que funcionavam a partir de rios próximos. Era uma civilização muito evoluída considerando-se as tecnologias disponíveis na época. Possuíam embarcações, veículos com rodas e fornos caseiros. Além disso, o cobre e o bronze eram trabalhados por volta de 4000 a. C. por meio de processos de fundição desenvolvidos pelos sumérios. Minérios, metais e pedras preciosas foram obtidos por meio de embarcações e de empreitadas por caravanas. A região foi governada durante aproximadamente 1800 anos por assírios, acadianos e amoritas. Além disso, existiram governos intermediários dos cassitas, mitanis e hititas. Os hititas tiveram origem indo-européia, enquanto os mitanis constituíram povos de cultura originada dos Sumérios. A organização política era administrada por estas três dinastias reais que dominaram a Mesopotâmia. O desenvolvimento científico dos sumérios era muito grande: desenvolveram ciências matemáticas, de uso prático para as mais variadas aplicações naquele período. Tinham também vasto conhecimento sobre ervas medicinais, com propriedades benéficas para a cura de muitos males de saúde da população. Os sumérios interessavam-se pelos astros e a observação do céu era sistematizada de acordo com as possibilidades científicas da época. No campo da religião os deuses eram representados de maneira hierárquica e eram homenageados por intermédio de rituais de sacrifício, esses rituais eram realizados em grandes templos considerados locais sagrados. Os deuses eram tidos como seres responsáveis pelas forças da natureza, como a terra, a água, o céu, o fogo, etc. Os registros de esculturas e pinturas representavam os deuses antropomórficos (com semelhança de homens).'},

          {'nome':'Sunitas','field':'sunitas', 'texto':'Uma das duas principais correntes do islamismo na atualidade (a outra é os xiitas). Os sunitas correspondem à maioria do mundo islâmico e se formaram entre os seguidores de Abu Bakr – um dos sucessores de Maomé. Para eles, além do Corão, a Sunna, coleção de livros que reúnem a conduta de Maomé, também tem grande importância na orientação da vida.'},

          {'nome':'Suserania','field':'suserania', 'texto':'A Suserania, durante a Idade Média dentro das estruturas existentes na política, na economia e na sociedade teve-se a predominância do feudalismo (este pode ser chamado por modo de produção) que venho para substituir o chamado escravismo greco-romano. E dentro do feudalismo destacaram-se algumas práticas feudais, dentre elas temos a suserania. Os famosos senhores feudais ligavam-se consigo de modo que travavam relações de suserania e vassalagem (o suserano oferecia terras à proteção de um vassalo, e este as recebia estando na obrigação de cuidá-las e de auxiliar ao seu suserano em guerras e pagamento de impostos). Mas, a concessão poderia ser também de exploração de direitos de pedágio em pontes ou estradas, de recolhimento de alíquotas em uma aldeia ou região, etc. Para marcar essa relação de dependência, se realizava uma cerimônia, um processo denominado por homenagem (o que seria um juramento de fidelidade existente entre o suserano e vassalo – o senhor que receberia o beneficio, realizaria este juramento na presença dos evangelhos). E era assim que, se fazia um suserano, somente quando o senhor confiava ao vassalo uma parte de suas terras, para que assim formasse o seu próprio feudo. É importante salientar que, essa prática suserana era realizada de forma hereditária. Um suserano poderia conter vários vassalos, e todo vassalo de forma que diversos senhores feudais e nobres guerreiros de uma assentada região, assumiam uma obrigação mútua de defesa. No mais, todo esse processo pode ser simplesmente compreendido como um procedimento de relações de vinculação pessoal e de obrigações recíprocas. Dessa maneira, os componentes da nobreza relacionavam-se entre si por meio de uma estrutura hierárquica. Como podemos observar logo abaixo, na base hierárquica encontravam-se os cavaleiros, acima deles, ficavam os barões, que tinham como seus suseranos os duques, condes e marqueses. E por fim, ao topo da hierarquia feudal situava o rei, que possuía direitos sobre seus vassalos. E caso houvesse necessidade, o suserano acabava dando proteção militar ao vassalo. Além disso, a Igreja mantinha também relações de suserania e vassalagem, pois de forma direta ou indireta cava por apoiar todas aquelas práticas devido aos interesses almejados. Com o passar do tempo, em meio a um progresso que se desencadeou através de relações dependentes e leais entre senhores, passou a surgir reis vassalos de outros suseranos. Como existia um fragmento entre os poderes, fazia-se então necessário, que as relações existentes entre a suserania e a vassalagem garantissem coerência diminuta entre os dominadores, e que isso, pudesse subverter a ordem.'},

          {'nome':'Talassocracia','field':'talassocracia', 'texto':'Poderio político e econômico de um Estado baseado no domínio das rotas marítimas comerciais; domínio dos mares por um Estado; império marítimo.'},

          {'nome':'Terceira Guerra Púnica','field':'terceira guerra púnica', 'texto':'A Terceira Guerra Púnica foi o último conflito que opôs Roma e Cartago, selando a completa destruição desta. No nascedouro do Império Romano, Cartago era uma cidade muito próspera. Os cartagineses se solidificaram como uma grande potência da Antiguidade em decorrência de bem sucedidas relações comerciais. Dominavam o comércio no Mar Mediterrâneo e por isso eram donos de grandes riquezas e um sólido exército e frota marinha. Roma e Cartago tinham um relacionamento pacífico, o qual foi rompido por conta do interesse dos romanos de conquistar a ilha de Sicilia. Com seus vários parceiros comerciais e com sua posição estratégica geograficamente para a navegação, Cartago usufruía dos lucros obtidos com a ilha de Sicilia. Com o processo de expansão, Roma investiu na conquista da Sicilia, mas os cartagineses não queriam perder o privilégio do comércio na região. Teve início então a Primeira Guerra Púnica e o fim da cordialidade entre Roma e Cartago. Cartago foi derrotada por duas vezes pelos romanos. O prejuízo econômico e humano foi enorme para os cartagineses, que deixaram de ser uma grande potência e cederam o posto unicamente para Roma. Após a Segunda Guerra Púnica, Roma deixou Cartago em situação complicada de sustentação e enfim abriu caminho para se tornar o grandioso Império Romano na Antiguidade, uma vez que conquistou áreas que ainda restavam sob o domínio dos cartagineses. Com o massacre da Segunda Guerra Púnica, Cartago passou a não oferecer perigo para os romanos, tampouco tinham condições de enfrentá-los e alguma forma. Os dois lados passaram a viver em paz durante alguns anos, mas os romanos guardavam certo rancor da antiga potência rival. Roma se sentiu mais incomodada ainda ao ver que, mesmo com mínimos recursos, Cartago voltava a prosperar. Diz a lenda que o desejo de destruir Cartago se tornou um provérbio para os romanos: Cartago precisa ser destruída. Cartago dependia de liberação do Senado de Roma para entrar em guerra contra qualquer povo, mas também não tinha recursos e nem interesse nisso. Todavia, Roma arquitetou um plano com seus novos aliados africanos para atacarem Cartago. Os cartagineses imploraram ao Senado romano para se defenderem, mas a defesa foi negada por três longos anos. Cansados de esperar, os cartagineses resolveram atacar sem o consentimento do Senado e então criaram o motivo necessário para que os romanos pudessem também atacá-los. Em 149 a.C. teve início a Terceira Guerra Púnica. Os romanos invadiram a cidade já debilitada há seis anos para concluir a aniquilação que tanto desejavam. Cartago foi completamente destruída desta vez, literalmente apagada do mapa. Até hoje os arqueólogos não descobriram exatamente a localidade exata da cidade de Cartago, as referências feitas em mapas romanos indicavam outra Cartago, criada como colônia pelos próprios romanos. A cidade de Cartago original teve o chão salgado para que nada mais crescesse no local, tamanho o ódio dos romanos. A Terceira Guerra Púnica acabou em 146 a.C. com mais uma vitória romana, mas absolutamente devastadora.'},

          {'nome':'Terceira Onda Feminista','field':'terceira onda feminista', 'texto':'A Terceira Onda Feminista é identificada a partir da década de 1990 e representa uma redefinição das estratégias da fase anterior. O Feminismo se consolidou como um discurso de caráter intelectual, filosófico e político que busca romper os padrões tradicionais, acabando assim com a opressão sofrida ao longo da história da humanidade pelas mulheres. O movimento ganhou muita força, sendo endossado tanto por homens quanto por mulheres que defendem a igualdade entre os sexos. Há uma teoria que divide esse movimento feminista em três fases, cada qual marcada por suas conquistas e interesses. A chamada Primeira Onda Feminista teria ocorrido no século XIX e avançado pelo começo do século XX. Este período aborda uma grande atividade feminista desenvolvida no Reino Unido e nos Estados Unidos. Foi o momento em que o movimento se consolidou em torno da luta pela igualdade de direitos para homens e mulheres. Estas se organizaram e protestaram contra as diferenças contratuais, a diferença na capacidade de conquistar propriedades e contra os casamentos arranjados que ignoravam os direitos de escolha e os sentimentos das mulheres. A Segunda Onda Feminista é uma continuidade da Primeira Onda Feminista, com as mulheres se organizando e reivindicando seus direitos. Entretanto há características que distinguem as duas fases. Enquanto no primeiro momento as mulheres lutavam por conquista de direitos políticos, no segundo momento as feministas estavam preocupadas especialmente com o fim da discriminação e a completa igualdade entre os sexos. Já a Terceira Onda Feminista se apresentou como meio para corrigir as falhas e as lacunas deixadas pela fase do movimento que veio antes. Esse novo momento, marcado a partir do início da década de 1990, serviu também para retaliar algumas iniciativas da Segunda Onda Feminista. A terceira fase procurou contestar as definições essencialistas da feminilidade que se apoiavam especialmente nas experiências vividas por mulheres brancas integrantes de uma classe média-alta da sociedade. A Terceira Onda Feminista é fortemente marcada por uma concepção pós-estruturalista, refletindo claramente abordagens micropolíticas preocupadas em responder o que é e o que não é bom para cada mulher. O início dessa terceira fase do movimento tem raízes ainda no meio da década de 1980, embora sua locação história seja reconhecida a partir da década de 1990. Ela estava inserida em um contexto de novas perspectivas também das Ciências Humanas, como é o caso da Micro-História, que logo reconheceu a importância do movimento de organização das mulheres e o tratou de forma mais detalhada. Além disso, com o próprio questionamento do padrão branco de classe média-alta das feministas, mulheres negras começaram a se destacar no movimento e negociar seus espaços para revelar as diferenças vividas por mulheres com diferentes condições sociais e étnicas. Como pode-se notar até aqui, a Terceira Onda do Feminismo foi marcada por diversos questionamentos internos. O olhar crítico das feministas sobre o próprio movimento que integravam permitiu o florescimento de novas ideias e a redefinição de estratégias que apresentaram falhas nos momentos anteriores. Da mesma forma, a Terceira Onda do Feminismo apresentou também o chamado Feminismo da Diferença, que argumenta haver sim diferenças significativas entre os sexos. Diferentemente de uma ideia global e massificadora que dizia ser uma construção social todo tipo de desigualdade entre homens e mulheres.'},

          {'nome':'Tirano','field':'tirano', 'texto':'Soberano injusto e cruel, cuja vontade está acima da lei e da justiça; aquele que usurpa o poder de um Estado; pessoa cruel, desumana; déspota.'},

          {'nome':'Títulos de Nobreza','field':'títulos de nobreza', 'texto':'A nobreza é um grupo social formado por poucas pessoas e caracterizado pela riqueza e por privilégios adquiridos com o nascimento. Também é chamada de aristocracia. Na Europa, durante a Idade Média, a nobreza era formada por grandes proprietários de terras que herdavam de seus pais, ou recebiam do rei, títulos de nobreza, como os de conde, barão, duque, marquês, etc. No Brasil, durante o Império, muitas pessoas pertencentes às classes ricas receberam títulos de nobreza. A maioria delas era constituída por fazendeiros do café. Por isso, ficaram conhecidos como barões do café. Outras, porém, não eram proprietárias de terras. Esse foi o caso do industrial Irineu Evangelista de Souza (1813- 1889), que recebeu de dom Pedro II os títulos de barão e visconde de Mauá.'},

          {'nome':'Totalitarismo','field':'totalitarismo', 'texto':'Totalitarismo é um termo que representa uma ideologia e prática política caracterizada pela total subordinação dos indivíduos aos interesses do Estado. Num regime totalitário o Estado possui poderes absolutos sobre toda a vida política, social, cultural, religiosa e econômica. O totalitarismo foi particularmente visível nas ditaduras européias surgidas após o final da Primeira Guerra Mundial, constituindo uma das características principais do fascismo, do nazismo, do franquismo, do salazarismo e do comunismo soviético.'},

          {'nome':'Trabalhismo','field':'trabalhismo', 'texto':'Doutrina política que defende a melhoria das condições sociais e econômicas dos trabalhadores. O trabalhismo é uma corrente de idéias que se situa no campo da esquerda e está próxima ao socialismo. Não pretende, porém, substituir a sociedade capitalista por uma sociedade socialista. Procura apenas criar condições para que os trabalhadores possam viver dignamente, recebendo bons salários e gozando da proteção do Estado. O trabalhismo é particularmente forte na Inglaterra, onde o Partido Trabalhista, criado no final do século XIX, tem exercido o poder com certa regularidade desde 1945. No Brasil, essa corrente de idéias afirmou-se sob os diversos governos de Getúlio Vargas (1930 – 1945 e 1951 – 1954). Atualmente, existem dois partidos ligados a ela: o Partido Democrático Trabalhista (PDT) e o partido Trabalhista Brasileiro (PTB).'},

          {'nome':'Tradição','field':'tradição', 'texto':'Ato de transmitir algo de geração a geração, como lendas, histórias, fatos, ditados, provérbios, métodos de trabalho e formas de comportamento. A tradição, nesse sentido, liga o passado e o presente, mantendo como referencia valores construídos e preservados ao longo do tempo. Esse é o caso é o caso de inúmeras práticas de cura mantidas, por exemplo, pelos povos indígenas, que dominam um vasto conhecimento de plantas medicinais construído por seus ancestrais. O conceito de tradição pode ser aplicado também aos movimentos sociais, como o dos operários, que utilizam alguns símbolos e formas de resistência semelhante ao dos camponeses. A tradição, importante destacar, se transforma e adquire novos significados a cada tempo e sociedade. Guarda, porém, muito de sua essência.'},

          {'nome':'Tráfico de Influência','field':'tráfico de influência', 'texto':'Há tráfico de influência quando uma pessoa emprega seu prestígio e sua autoridade em órgãos ou pessoas do governo para obter favores e benefícios em seu interesse pessoal, de sua empresa ou de seu partido político. Esses favores e benefícios podem ser os mais variados – vantagens na compra ou venda de bens; contratos do governo com empresas privadas, cargos para parentes ou amigos, etc.'},

          {'nome':'Tráfico Negreiro','field':'tráfico negreiro', 'texto':'É chamado de Tráfico Negreiro o envio arbitrário de negros africanos na condição de escravos para as Américas e outras colônias de países europeus durante o período caracterizado como colonialista. Durante a Idade Moderna, primordialmente depois que se descobriu a América, in- tensificou-se o comércio escravo, sem qualquer limite quanto à crueldade praticada, visava-se somente o lucro que se obteria com a venda de homens, mulheres e crianças vindas direto da África para as Américas. A escravidão ocorre desde a origem de nossa história, quando os povos que eram derrotados em combates entre exércitos ou armadas eram aprisionados e transformados em escravos por seus dominadores. O povo hebreu é um exemplo disso, foram comercializados como escravos desde os primórdios da História. Os escravos eram usados nos trabalhos mais pesados e toscos que se pode imaginar. A explicação encontrada para o uso da mão-de-obra escrava fazia alusão a questões religiosas e morais e à suposta preeminência racial e cultural dos europeus. Os portugueses já utilizavam o negro como escravo desde o ano de 1432, trazido pelo português Gil Eane, utilizando-os nas ilhas da Madeira, de Açores e Cabo Verde, anteriormente à efetivação da colonização brasileira. No Brasil a escravidão passou a ser utilizada na primeira metade do século XVI, devido à produção de açúcar. Os portugueses transportavam os negros oriundos da África para serem usados como mão-de-obra escrava nos moinhos de cana-de-açúcar do Nordeste. Os africanos aprisionados pelos portugueses quando aqui chegavam eram cedidos por um determinado preço, como se fossem uma mercadoria qualquer. Os que tinham uma saúde mais perfeita chegavam a ser comercializados pelo dobro do valor em comparação aos velhos e fracos. A tarvessia do continente africano para o Brasil era feita nos porões dos navios negreiros, com os negros empilhados da maneira mais insalubre e desumana possível, sendo que muitos deles nem sequer chegavam vivos, tendo seus corpos atirados ao mar. Nas fazendas açucareiras os escravos trabalhavam de sol a sol, recebendo para vestir apenas um pedaço de pano ou qualquer peça de vestuário velha, dormiam nas senzalas – barracões escuros, úmidos e com quase nenhuma higiene –, acorrentados para não fugirem. Os castigos eram freqüentes, sendo o chicote a punição mais utilizada no Brasil colônia. Aos negros era vedado o direito de exercer sua religião de ascendência africana e manter a sua cultura – festas e rituais africanos eram terminantemente proibidos –, eram obrigados a professar a religião católica, determinação dos senhores de engenho, e a comunicar-se utilizando a língua portuguesa. Apesar das proibições, os negros, ocultamente, realizavam seus rituais e suas festas; foi neste período que se desenvolveu um tipo de luta que ficou muito conhecida aqui no Brasil: a capoeira. Eles também desenvolveram o candomblé, a umbanda, e outras religiões, nas quais ritos africanos eram mesclados a elementos do catolicismo, dando origem ao famoso sincretismo religioso brasileiro. O negro não aceitou a escravidão pacificamente, as agitações ocorriam quase regularmente nas fazendas, escravos em bandos fugiam, criando nas florestas os célebres quilombos - lugares aonde habitavam apenas escravos fugitivos - ali viviam em liberdade para realizar seus rituais, suas festas e também para falar sua própria língua. O quilombo mais importante foi o de Palmares, cujo líder foi Zumbi. Em 1850 foi aprovada a Lei Eusébio de Queiroz, a qual punha um fim ao comércio negreiro; em 28 de setembro de 1871 foi sancionada a Lei do Ventre Livre, concedendo liberdade aos filhos de escravos que nascessem a partir daquele momento. Finalmente, no ano de 1885, foi anunciada a Lei dos Sexagenários, que contemplava com a liberdade os escravos com mais de 60 anos. Foi só no final do século XIX que definitivamente a escravidão, a nível mundial, foi abolida de vez do quadro negro da história. No Brasil a Abolição só se deu no dia 13 de maio de 1888, com o anúncio público e oficial da Lei Áurea, assinada pela Princesa Isabel.'},

          {'nome':'Tratado de Kadesh','field':'tratado de kadesh', 'texto':'O Tratado de Kadesh, ou Tratado Egípcio-Hitita, foi um acordo de paz celebrado entre o faraó egípcio Ramsés II e o rei hitita Hatusil III que, segundo historiadores, foi celebrado em 1259 a.C., uma data que marcou o fim oficial das negociações e da aceitação por Ramsés II de uma tabuleta de prata, oferecida por diplomatas hititas, sobre a qual os termos do tratado foram escritos. Ainda não se descobriu onde, exatamente, o tratado foi escrito. O objetivo do acordo foi o de criar e manter relações de paz entre as duas partes. Ele é o primeiro acordo diplomática conhecido do Oriente Médio, sendo o mais antigo tratado escrito que ainda existe. Ele é conhecido como Tratado de Kadesh devido a um grande conflito na cidade de Kadesh em 1275 a.C., apesar desse conflito não ter sido o estopim para a criação do tratado. O texto original escrito sobre a tabuleta de prata se perdeu, e o seu conteúdo só é conhecido por causa das diversas cópias que foram feitas nas paredes de muitos templos templos egípcios em escrita hieroglífica, e em tabuletas de barro no Império Hitita, que hoje corresponde ao território da Turquia. O exemplar mais famoso do tratado, está atualmente em exposição no Museu Arqueológico de Istambul. Ele foi descoberto em escavações arqueológicas nos grandes arquivos do palácio real da capital hitita, Hattusa. Os escribas, que escreveram a versão egípcia, incluíram descrições de figuras e selos que constavam da tabuleta de prata hitita. O tratado foi assinado para encerrar uma longa guerra entre o império hitita e os egípcios, que havia combatido por mais de dois séculos para ganhar o domínio sobre as terras ao leste do Mediterrâneo. O conflito culminou com uma tentativa de invasão do Egito em 1.274 a.C, que foi impedido pelos hititas, na cidade de Kadesh, no rio Orontes, no que hoje faz parte da região da Síria. A batalha de Kadesh resultou em pesadas baixas para ambos os lados, e nenhum deles foi capaz de prevalecer de forma decisiva, nem na batalha e muito menos na guerra. O conflito continuou de forma inconclusiva por mais 15 anos antes do tratado ser assinado. Embora seja conhecido como o Tratado de Kadesh, na verdade ele foi definitivamente assinado muito tempo após a batalha, e Kadesh sequer é mencionada no texto. O tratado foi elaborado para ser negociado exclusivamente por intermediários, sem a necessidade dos dois monarcas estarem presentes. Ambos os lados tiveram interesses comuns em fazer a paz, o Egito enfrentava uma crescente ameaça dos Povos do Mar. Os hititas, por sua vez, estavam preocupados com a poder dos assírios, ao leste. O tratado foi ratificado no ano 21 do reinado de Ramsés II (1258 a.C.) e continuou em vigor até que o império hitita entrasse em colapso, cerca de oitenta anos mais tarde. A primeira tradução da versão acadiana do tratado foi publicada em 1916 pela E.F. Weidner. Ele foi estruturado de uma forma para ser quase que totalmente simétrico, tratando ambos os lados de forma igual e obrigando-os a assumir obrigações mútuas. Existem algumas diferenças, por exemplo, a versão hitita adota um preâmbulo um pouco evasivo, falando sobre deuses e destino, enquanto a versão egípcia afirma diretamente que as duas nações se encontravam em estado de guerra, e que o tratado pretendia pôr fim àquela situação. O tratado proclamava que ambos os lados deveriam permanecer eternamente em paz, vinculando os filhos e netos das partes. Eles não iriam cometer atos de agressão contra os outros, repatriariam refugiados políticos e criminosos uns dos outros, além de se ajudarem mutuamente em revoltas. O tratado também mencionava um acordo de proteção militar mútua.'},

          {'nome':'Tratado de Madrid de 1750','field':'tratado de madrid de 1750', 'texto':'A partilha das colônias pertencentes à Espanha e Portugal na América do sul gerou polêmicas que acabaram em altercações e motins durante boa parte da história colonial. O Tratado de Tordesilhas – oficialmente demarcador das fronteiras entre Espanha e Portugal – nunca conseguiu ser totalmente respeitado, sendo portanto substituído pelo Tratado de Madrid, assinado na capital espanhola a 13 de janeiro de 1750, entre os reis de Portugal e da Espanha. Este tratado tornou-se responsável por determinar os limites entre as duas colônias sul-americanas, acabando definitivamente com as contendas. O Tratado de Madrid foi preparado cuidadosamente a partir do Mapa das Cortes, favorecendo as colônias portuguesas em prejuízo aos direitos dos espanhóis. Os diplomatas portugueses eram muito espertos e basearam-se no princípio do Uti Possidetis – direito de posse – para definir como se daria a divisão territorial, trabalhando também para a vitória portuguesa. Pelo Uti Possidetis a terra deveria ser ocupada por aqueles já se encontravam estabelecidos nela, com residência fixa e trabalho nas redondezas. Desta forma os portugueses se firmaram no grande território que hoje forma o Brasil. O Tratado de Madrid estabeleceu que o limite da fronteira entre os domínios espanhóis e portugueses se daria a partir do ponto mediano entre a embocadura do Rio Madeira e a foz do Rio Mamoré, sempre seguindo em linha reta até visualizar a margem do Rio Javari. Surgia uma linha imaginária que futuramente geraria muitas discórdias. Por este tratado Portugal foi obrigado a ceder a Colônia do Sacramento ao estuário da Prata, mas em compensação recebeu os atuais estados de Santa Catarina e Rio Grande do Sul, o atual Mato Grosso do Sul, a gigantesca área que ficava no alto Paraguai e mais algumas extensões de terras abandonadas, também adquiridas através de negociações. O tratado estabeleceu que a paz sempre reinaria entre as colônias, até quando as capitais das províncias se encontrassem em guerra; a Capital brasileira foi transferida de Salvador para o Rio de Janeiro; a posse da Amazônia foi cedida para Portugal e o Rio Uruguai foi escolhido como fronteira entre o Brasil e a Argentina. O Tratado de Madrid foi importante para o Brasil porque definiu aproximadamente o contorno geográfico do Brasil hoje.'},

          {'nome':'Tratado de Madrid de 1801','field':'tratado de madrid de 1801', 'texto':'O Tratado de Madrid foi um acordo assinado por Portugal e França em 1801. Entre os meses de maio e junho de 1801 houve um conflito militar que envolveu Portugal e Espanha que traria extensos desdobramentos para a política Ibérica. Este evento é conhecido como Guerra das Laranjas e foi algo traumático para os portugueses porque iniciou a Questão de Olivença, uma disputa com os espanhóis pelo domínio da região de Olivença e seus territórios adjacentes que persiste até os dias atuais. Embora não haja mais guerras para solucionar a questão, os dois países ainda não chegaram a um acordo sobre o território em disputa. A Guerra das Laranjas travada entre Portugal e Espanha teve desdobramentos até no Brasil, que refletiu na chamada Guerra de 1801 e resultou no aumento do território do Rio Grande do Sul em mais de um terço. Naquele mesmo ano, foi celebrado um acordo envolvendo Portugal, Espanha e França para estabelecer a paz. A decisão foi tomada no dia seis de junho de 1801 na cidade espanhola de Badajoz, o que determinou o nome Tratado de Badajoz. O acordo colocava fim à Guerra das Laranjas e estabelecia termos severos a Portugal, que assinou coagido. Os portugueses foram obrigados a fechar os portos às embarcações britânicas, concediam terras aos espanhóis e ainda tinham que pagar indenizações. Sob pressão, o príncipe regente de Portugal, Dom João, assinou o tratado. No entanto, o cônsul francês Napoleão Bonaparte o rejeitou e decidiu manter suas tropas em território espanhol, forçando Portugal a aceitar alterações no texto do tratado. Dessa nova exigência surgiria um novo acordo. Com a pressão de Napoleão Bonaparte, o texto do Tratado de Badajoz foi alterado e os portugueses se reuniram com os franceses na cidade de Madrid para assinar um novo acordo no dia 29 de setembro de 1801. Além de se comprometer a manter os termos do Tratado de Badajoz no que envolvia a Espanha, Portugal foi obrigado a aceitar pagar uma dívida indenizatória aos franceses no valor de 20 milhões de francos. O novo acordo receber o nome de Tratado de Madrid e, mais uma vez, envolvia também o território brasileiro. De acordo com o tratado, Portugal teria de ceder metade do território correspondente ao estado do Amapá aos franceses, estabelecendo a fronteira entre o Brasil e a Guiana Francesa o Rio Araguari. As condições estabelecidas e ditadas por Napoleão foram impostas e ratificadas pelos portugueses. Poucos anos depois, a política expansionista de Napoleão pela Europa causaria severos problemas ao reinado português. Um dos maiores interesses era em coibir o comércio com os britânicos, algo que Portugal definitivamente não poderia fazer. Assim, como tentativa de salvar o reino, Dom João VI transferiu a sede de seu império para o Brasil e passou a residir com a família real no Novo Mundo a partir de 1808. A partir daí, os vínculos entre Brasil e Portugal nunca mais seriam os mesmo e as mudanças administrativas culminariam na independência do Brasil em 1822.'},

          {'nome':'Tratado de Santo Ildefonso','field':'tratado de santo ildefonso', 'texto':'O primeiro Tratado de Santo Ildefonso foi um acordo assinado entre Portugal e Espanha em 1777, e tinha como objetivo acabar com a disputa pela posse da Colônia de Sacramento e outras regiões, na América do Sul entre as duas nações europeias. A Inglaterra e a França foram os países que intermediaram este tratado, graças ao seu interesse político no fim dos conflitos entre portugueses e espanhóis. O tratado levou o nome de Santo Ildefonso por ter sido assinado no município de mesmo nome na Espanha, na província de Segóvia. Foi nesse mesmo município onde posteriormente foram assinados outros dois tratados entre a Espanha e a França, levando também o nome do primeiro. Assinado em 01 de Outubro de 1777, o primeiro Tratado de Santo Ildefonso definiu que a colônia de Sacramento e a Ilha de São Gabriel, atualmente na região do Uruguai, e a região dos Sete Povos das Missões, atualmente na área oeste do estado do Rio Grande do Sul, ficariam de posse da Espanha, e Portugal exerceria posse sobre a margem esquerda do rio da Prata e novamente sobre a ilha de Santa Catarina, que tinha sido ocupada pelos espanhóis pouco tempo antes. Antes do acordo, em junho daquele ano, invasões espanholas sob o comando de Dom Pedro de Cevallos haviam destruído as defesas da Colônia de Sacramento e seu porto ficou obstruído, contexto em que também foi conquistada pela Espanha a ilha de Santa Catarina. Estes conflitos acarretaram a assinatura do acordo entre a rainha Maria I de Portugal e a Espanha, alguns meses após. Com a assinatura do Tratado de Santo Ildefonso, que restabelecia algumas linhas gerais do Tratado de Madrid, defendida por Alexandre de Gusmão, o território de São Pedro do Rio Grande ficou cortado ao meio, no sentido longitudinal, próximo a cidade atual de Santa Maria, no Rio Grande do Sul. O Tratado de Madri, assinado em 1750, concedia algumas vantagens maiores à Portugal, mas foi anulado em 1761 pelo Tratado de El Pardo. Os numerosos tratados assinados não costumavam obter êxito nos trabalhos de demarcação, e Portugal acabou mantendo a posse dos territórios na América do Sul, como a região dos Sete Povos das Missões, conquistadas poucos anos mais tarde pelos gaúchos Manuel dos Santos Pedroso e José Borges do Canto. Mais tarde, outro tratado, o de Badajoz, assinado entre os portugueses e espanhóis, criou um acordo de paz entre as duas nações, sem no entanto, consolidar o Tratado de Santo Ildefonso. Em 1801 a fronteira foi fixada na linha entre as cidades de Quaraí, Jaguarão e Chuí, e restabelecendo a divisão definida no Tratado de Madri, 50 anos antes.'},

          {'nome':'Tratado de Versalhes','field':'tratado de versalhes', 'texto':'O Tratado de Versalhes (1919) foi um tratado de paz assinado pelas potências européias que encerrou oficialmente a Primeira Guerra Mundial. Após seis meses de negociações, em Paris, o tratado foi assinado como uma continuação do armistício de Novembro de 1918, em Compiègne, que tinha posto um fim aos confrontos. O principal ponto do tratado determinava que a Alemanha aceitasse todas as responsabilidades por causar a guerra e que, sob os termos dos artigos 231-247, fizesse reparações a um certo número de nações da Tríplice Entente. Os termos impostos à Alemanha incluíam a perda de uma parte de seu território para um número de nações fronteiriças, de todas as colônias sobre os oceanos e sobre o continente africano, e uma restrição ao tamanho do exército,e uma indenização pelos prejuízos causados durante a guerra. A República de Weimar também aceitou reconhecer a independência da Áustria. O ministro alemão do exterior, Hermann Müller, assinou o tratado em 28 de Junho de 1919. O tratado foi ratificado pela Liga das Nações em 10 de Janeiro de 1920. Na Alemanha o tratado causou choque e humilhação na população, o que contribuiu para a queda da República de Weimar em 1933 e a ascensão do Nazismo. No tratado foi criada uma comissão para determinar a dimensão precisa das reparações que a Alemanha tinha de pagar. Em 1921, este valor foi oficialmente fixado em 33 mil milhões de dólares. Os encargos a comportar com este pagamento são frequentemente citados como a principal causa do fim da República de Weimar e a subida ao poder de Adolf Hitler, o que inevitavelmente levou à eclosão da Segunda Guerra Mundial apenas 20 anos depois da assinatura do Tratado de Versalhes.'},

          {'nome':'Tratado Interamericano de Assistência Recíproca','field':'tratado interamericano de assistência recíproca', 'texto':'Há já no repertório de relações entre países vários documentos que respondem pelo nome de “Tratado do Rio de Janeiro”, sendo porém, este artigo dedicado ao mais recente destes, e talvez o que possua maior relevância, que é aquele celebrado a 21 de setembro de 1947 na cidade do Rio de Janeiro, abordando a criação de um acordo de defesa militar mútua, e que recebeu o nome de TIAR - sigla correspondente a Tratado Interamericano de Assistência Recíproca. Dotado de 26 artigos, e ratificado por 22 países das três regiões do continente americano, este documento visava unir os países da área contra eventuais ataques, estando cada um dos assinantes comprometidos a partir de então, com a defesa dos parceiros signatários. O Tratado celebrado no Rio de Janeiro entrará em vigor definitivamente a partir de 3 de dezembro de 1948, fazendo-se o seu registro nas Nações Unidas a 20 de dezembro do mesmo ano. Trata-se da formalização do disposto da Ata de Chapultepec, que foi adotada na Conferência Interamericana sobre os Problemas de Guerra e Paz que se realizou em 1945 na Cidade do México. Passados mais de 60 anos da criação do TIAR, é impossível dissociá-lo do contexto em que foi concebido, com o mundo recém saído da sangrenta Segunda Guerra Mundial, com as superpotências, URSS e EUA já tomando posições para protagonizar a Guerra Fria, onde a conquista de cada nação para a sua corrente ideológica era um ponto a mais para cada um dos adversários. No caso do continente americano, a Doutrina Monroe, e depois o Corolário Roosevelt faziam questão de deixar claro que o continente americano estava sob a proteção velada dos Estados Unidos, que não aceitavam interferências de potências de outras regiões em assuntos importantes aos países da área. A tentativa de aproximação político-militar dos países do Eixo antes da guerra havia deixado Washington em alerta, e tal não deveria acontecer novamente, agora com a URSS como oponente. Por isso mesmo, o TIAR é visto como uma tentativa de unir os países da América filosófica e militarmente, mobilizando-os em torno de um objetivo comum, onde se pregava uma cooperação, mais teórica do que prática, fazendo com que todos os governos do continente se unissem contra o comunismo soviético, por este ser um elemento “alienígena” ao ideário de liberdade americano. Era o início de uma difusão propagandista e ideológica que iria desembocar, em muitos casos, nas ditaduras militares experimentadas em boa parte da América Latina e Caribe. O TIAR seria invocado algumas vezes durante a Guerra Fria. Nenhum país independente após 1947, exceto por Trinidad & Tobago e Bahamas o ratificariam, e ele estaria definitivamente obsoleto com a posição dos EUA em apoiar a Grã-Bretanha no conflito com a Argentina sobre as ilhas Malvinas/Falklands, pois o maior promotor do TIAR decide ignorar as premissas do acordo, apoiando uma potência estrangeira em conflito com um país do continente. Com os atentados de 11 de setembro de 2001, os EUA invocam o TIAR, especialmente ao iniciar-se a Guerra Contra o Terror e a subsequente invasão do Iraque, mas não recebem apoio dos países do continente (exceto de quatro nações da América Central), mostrando que o tratado já não possuía valor algum. O México iria além em sua resposta, denunciando (retirando-se formalmente) o documento em 2002.'},

          {'nome':'Tratado de Tlatelolco','field':'tratado de tlatelolco', 'texto':'Tratado de Tlatelolco é o nome atribuído ao tratado celebrado a 14 de fevereiro de 1967 no bairro de Tlatelolco, Cidade do México, capital federal do país homônimo, e que mais tarde foi ratificado por todas as 33 nações da América Latina e Caribe. Estando inscrito no âmbito do Organismo para Proscrição das Armas Nucleares na América Latina (OPANAL), tal tratado possui como principal objetivo a erradicação de qualquer armamento nuclear das fronteiras da América Latina. O último país a aderir ao tratado foi Cuba, em 2002, cuja assinatura se deu tão tardiamente mais por diferenças políticas remanescentes da Guerra Fria do que propriamente a existências de restrições advindas do próprio país. Vale lembrar que o Brasil foi um dos signatários originais deste tratado, ao contrário de que aconteceu em relação a outro tratado similar, elaborado à mesma época, o TNP (TRATADO DE NÃO-PROLIFERAÇÃO NUCLEAR), ao qual o país retardou sua adesão por quase trinta anos. Uma constante alegação das autoridades brasileiras para se esquivarem da adesão ao TNP é justamente a ideia de que o governo brasileiro já estava comprometido com a utilização da energia nuclear para fins pacíficos ao aderir a este mesmo tratado dito “de Tlatelolco“. A recusa ao TNP estava ainda ligada à contrariedade do Brasil em aceitar as condições do acordo, que em prática garantia aos países que já possuíssem a tecnologia nuclear, a possibilidade garanti-la, ainda que por um tempo ainda a ser definido. O Brasil só aceitaria aderir ao TNP em 1998. Pode-se dizer que o embrião para a formulação de tal documento resida na repercussão negativa gerada pelas explosões das duas bombas nucleares lançadas durante a Segunda Guerra Mundial pelos Estados Unidos nas cidades japonesas de Hiroshima e Nagasaki. Ali, o mundo tomaria conhecimento da capacidade destrutiva da arma nuclear, que extrapolava definitivamente os limites do campo de batalha para se constituir em uma ameaça à humanidade como um todo. O medo de uma possível aniquilação da raça humana pelas suas próprias mãos se tornou ainda mais palpável com o advento da Guerra Fria e a consequente corrida armamentista gerada por esta. Com este conceito em mente, nações no mundo todo foram gradativamente buscando soluções para inibir o crescimento armamentista, especialmente aquele de natureza nuclear. A solução elaborada pelos países da América Latina foi justamente a elaboração do Tratado de Tlatelolco, que hoje constitui em importante documento pelo fato de ter criado na América Latina uma das maiores zonas livres de armas nucleares em todo mundo.'},

          {'nome':'Tratado de Tordesilhas','field':'tratado de tordesilhas', 'texto':'Na época das grandes navegações, os europeus acreditavam que os povos não cristãos e não civilizados poderiam ser dominados e por esta razão achavam que podiam ocupar todas as terras que iam descobrindo mesmo se essas terras já tivessem dono. Começou assim uma verdadeira disputa entre Portugal e Espanha pela ocupação de terras. Para evitar que Portugal e Espanha brigassem pela disputa de terras, os governos desses dois países resolveram pedir ao papa que fizesse uma divisão das terras descobertas e das terras ainda por descobrir. Em 1493, o papa Alexandre VI criou um documento chamado Bula. Nesse documento, ficava estabelecido que as terras situadas até 100 léguas a partir das ilhas de Cabo Verde seriam de Portugal e as que ficassem além dessa linha seriam da Espanha. O medo que Portugal tinha de perder o domínio de suas conquistas foi tão grande que, por meio de forte pressão, o governo português convenceu a Espanha a aceitar a revisão dos termos da bula e assinar o Tratado de Tordesilhas (1494). Então os limites foram alterados de 100 para 370 léguas. De acordo com o Tratado de Tordesilhas, as terras situadas até 370 léguas a leste de Cabo Verde pertenciam a Portugal, e as terras a oeste dessa linha pertenciam a Espanha. O Brasil ainda não havia sido descoberto e Portugal não tinha idéia das terras que possuía. Hoje sabemos onde passava a linha de Tordesilhas: de Belém (Pará) à cidade de Laguna (Santa Catarina). De acordo com o Tratado, boa parte do território brasileiro pertencia a Portugal, mesmo se fosse descoberto por espanhóis. Portugueses e brasileiros não respeitaram o tratado e ocuparam as terras que seriam dos espanhóis. Foi assim que o nosso território ganhou a forma atual. Apesar dessa invasão, os espanhóis não se defenderam, pois estavam ocupados demais com as terras que descobriram no resto da América, ao norte, a oeste e ao sul do Brasil. Mesmo após 250 anos de descobrimento, os brasileiros e portugueses continuavam avançando para o interior, não respeitando a linha de Tordesilhas. A maioria nem sabia que ela existia. E assim, terras que seriam da Espanha, acabaram sendo tomadas pelos colonizadores.'},

          {'nome':'Vassalagem','field':'vassalagem', 'texto':'A Vassalagem, dentro das práticas do feudalismo existem várias relações nas formas de trabalho, relações tidas com compromissos e obrigações, existindo aqui a classe dominada e a dominante, esta se hierarquiza por meio de vassalagem e de subenfeudação. A vassalagem tinha sua importância na garantia mínima de coesão da classe dominadora que asseguravam a reprodução das relações sociais de produção implantadas. Assim, o vassalo ganha a terra à lealdade, subsídio nas batalhas, pagamento de resgate. Percebe-se então que, a vassalagem vem a ser um pacto existente entre nobre(s) e rei(s) – um pacto de honra e de fidelidade. Os nobres guerreiros eram vassalos do rei, sendo este, o suserano deles. Pois essa hierarquia social era extremamente fortificada. Ou seja, o pacto era consolidado através do juramento, onde o nobre que requisitava o auxílio passaria a partir de então a ser um suserano, e o que oferecia seus préstimos denominava-se por vassalo. A divisão ocorria do seguinte modo: no topo, encontravam-se os nobres, em seguida os pequenos nobres, e mais abaixo, nobres menores ainda; lá na última camada estavam os camponeses que não possuíam terras. Uma vez que, é necessário lembrarmos que os camponeses trabalhavam na terra e os nobres eram responsáveis pela força militar. Durante a cerimônia que era realizada para firmar o compromisso, o vassalo se ajoelhava para assim declarar sua fidelidade diante de todos em caso de guerra. Essa hierarquia podia ser vista também de duas maneiras: os vassalos diretos do rei e os vassalos destes vassalos diretos. Concomitantemente, no primeiro caso, os vassalos careceriam jurar fidelidade ao monarca, já no segundo, jurariam fidelidade aos vassalos reais. A pilastra dessa hierarquização é a vassalagem, onde torna-se vassalo aquele que se conduz ao que será suserano e se recomenda. Esta recomendação denota que o vassalo apresenta-se à proteção do suserano, com isso, lhe promete a servidão. Na Alemanha ocorre a organização monárquica de modo formal, sendo que, a vassalagem não chega a se instalar, subsistindo grande autonomia global. O predomínio nas relações feudo-vassálicas existentes entre os membros da nobreza, no qual a concessão do feudo instituía o núcleo desse pacto, designando assim, a sociedade feudal. Não esquecendo que as relações entre senhoris e campesinos não foram menos importantes nas características desta sociedade cheia de hierarquias. Contudo, o súdito (vassalo) empenhava-se a ajudar seu suserano quando fizesse necessário. Com isso, o suserano dava ao seu vassalo como recompensa um feudo (este podendo ser dado em terras, cargos ou em dinheiro).'},

          {'nome':'Vikings','field':'vikings', 'texto':'Eram chamados Vikings os povos que ocupavam a Península da Escandinávia, mais precisamente o extremo norte da Europa, durante a Antiguidade e a Era Medieval. Os franceses costumavam denominá-los de normandos, durante a Idade Média. O termo provinha do normando ‘vik’, significando ‘homens do norte’. Eles formavam grupos marítimos na região escandinava, além de atuarem como comerciantes, guerreiros e piratas. Entre fins do século VIII e do século XI eles saquearam, ocuparam e colonizaram o litoral da Escandinávia, da Europa e das Ilhas Britânicas. O auge da ação destes povos é conhecido como Era Viking. Eles vinham da Noruega, da Suécia e da Dinamarca, e iniciaram o processo de colonização no Nordeste do Mar Báltico, nos séculos VI e VII. Depois passaram a trafegar pelos rios da Rússia, edificando fortificações ao longo do trajeto, com o objetivo de se defenderem de prováveis adversários. Eles já subjugavam Kiev no século IX, e um contingente de dois mil navios e oitenta mil homens assaltou Constantinopla em 907, obtendo do imperador bizantino um bem sucedido tratado comercial. Mas, apesar das aparências, eles não constituíam tão somente hordas terríficas e destruidoras, mas deixaram também uma importante contribuição na história da navegação, da tecnologia marítima, do comércio, e marcaram igualmente o desenvolvimento da edificação de cidades e a criação de colônias. Os Vikings conquistaram, além do Mar Báltico e da Rússia, a Normandia – área histórica localizada no noroeste da França e colonizada pelos normandos -, e a Inglaterra, além de atingirem o litoral de países como Portugal, Espanha, Itália, a Sicília e porções da Palestina. Parece que eles também chegaram primeiro na América, antes mesmo de Cristóvão Colombo, mas foram derrotados na tentativa de ocupar o sudeste do Canadá. Eles seguiam obtendo terras com suas lanças - como a divindade que cultuavam, Odin -, machados e capacetes que, na verdade, eram desprovidos de chifres. Seus barcos eram famosos, conhecidos como drakkars, ‘dragão’, por apresentarem na proa a cabeça de um animal semelhante a um dragão. Eles eram extremamente velozes, o que lhes permitia pegar de surpresa os territórios por eles atacados, e também simplificavam tudo quando era preciso fugir. Eles não se disseminaram igualmente pelas terras ocupadas. Cada povo se fixou em regiões distintas. Dinamarqueses foram para o sul, na direção da França e de trechos da Inglaterra; os suecos se dirigiram para o leste, invadindo a Rússia, e desceram os rios do Sul, rumo ao Mar Negro, à Constantinopla e ao Império Bizantino; e os noruegueses seguiram para noroeste e oeste, ocupando a Irlanda e a Escócia, fundando povoados nas terras aonde chegavam – como a Islândia, a Groenlândia, entre outros, com exceção das Ilhas Britânicas. Embora tenham firmado vários acordos comerciais na Europa, também levaram terror e caos ao continente, levando os europeus a edificar castelos e fortalezas, bem como a tornar os portos mais seguros, mas nada detinha a onda viking nesta época. Durante o Feudalismo, os povos se reuniram nos feudos, sob a proteção dos senhores feudais, para melhor se defenderem dos invasores, o que provocou o fenômeno conhecido como descentralização política. A economia viking fundamentava-se principalmente na pesca e no intercâmbio comercial marítimo, muito comum no norte da Europa. Estes guerreiros produziam armas e navios de guerra. Pagãos, só se converteram ao Cristianismo em meados do ano 1000, influenciados pelos europeus. Eles eram politeístas e se devotavam especialmente ao culto do deus Odin, representante das forças naturais. Os nórdicos também cultuavam as famosas valkirias, mulheres guerreiras que guerreavam montadas em seus cavalos, ao lado de Odin; sua principal função era guiar os bravos soldados mortos ao céu dos vikings, a valhalla. A partir do século XI os vikings deixam de atacar, em parte pela inspiração cristã, e de outro lado pelo fortalecimento dos reinos da Noruega, Dinamarca e Suécia, no lugar de povos vikings. Novos valores cristãos tomaram o lugar dos códigos pagãos dos antigos guerreiros. Suas nações foram subjugadas pelas tradições culturais com as quais entraram em contato. Assim, o estilo viking entrou em declínio, e eles deixaram de ser invasores nórdicos para se identificarem com as terras por eles ocupadas.'},
