          {'nome':'Joana D’arc','field':'joana d’arc', 'texto':'Joana D’arc nasceu na França no ano de 1412 e morreu em 1431 (época medieval). Foi uma importante personagem da história francesa, durante a Guerra dos Cem Anos (1337-1453), quando seu país enfrentou a rival Inglaterra. Joana D’arc foi canonizada (transformada em santa) no ano de 1920. A história da vida desta heroína francesa é marcada por fatos trágicos. Quando era criança, presenciou o assassinato de membros de sua família por soldados ingleses que invadiram a vila em que morava. Com 13 anos de idade, começou a ter visões e receber mensagens, que ela dizia ser dos santos Miguel, Catarina e Margarida. Nestas mensagens, ela era orientada a entrar para o exército francês e ajudar seu reino na guerra contra a Inglaterra. Motivada pelas mensagens, cortou o cabelo bem curto, vestiu-se de homem e começou a fazer treinamentos militares. Foi aceita no exército francês, chegando a comandar tropas. Suas vitórias importantes e o reconhecimento que ganhou do rei Carlos VII despertaram a inveja em outros líderes militares da França. Estes começaram a conspirar e diminuíram o apoio de Joana D’arc. Em 1430, durante uma batalha em Paris, foi ferida e capturada pelos borgonheses que a venderam para os ingleses. Foi acusada de praticar feitiçaria, em função de suas visões, e condenada a morte na fogueira. Foi queimada viva na cidade de Rouen, no ano de 1431.'},

          {'nome':'João Paulo II','field':'joão paulo ii', 'texto':'Primeiro papa polonês e o primeiro não italiano desde 1523. Karol Wojtyla nasce em Wadowice e entra para o Seminário Maior de Cracóvia aos 22 anos. Ordena-se sacerdote em 1946 e enfrenta a oposição do governo comunista de seu país à Igreja. Em 1962 é nomeado arcebispo de Cracóvia e, cinco anos depois, cardeal. Participa do Concílio Vaticano II entre 1962 e 1965, e ganha notoriedade no meio eclesiástico por suas observações sobre filosofia e teologia. Eleito papa em 1978 com o nome de João Paulo II, revela-se contra a Teologia da Libertação e a favor de uma moral sexual restauradora da identidade católica, sob crescente secularização. Em seus pronunciamentos condena, sistematicamente, o divórcio, o aborto e os métodos de contracepção. Em 1981 é baleado pelo extremista turco Mehemet Ali Agca, na praça de São Pedro, no Vaticano. Visita o Brasil três vezes, em 1980, 1991 e 1997. Na última vez, permanece quatro dias no país e participa do II Encontro com as Famílias, realizado no Rio de Janeiro. A missa campal celebrada por ele no aterro do Flamengo atrai, aproximadamente, 2 milhões de pessoas.'},

          {'nome':'João XXIII','field':'joão xxiii', 'texto':'Religioso italiano (25/11/1881-3/6/1963). Conquista admiração durante seu curto pontificado (1958-1963), ao renovar a Igreja Católica com reformas implantadas após o Concílio Vaticano II. Angelo Giuseppe Roncalli nasce em Sotto il Monte e é ordenado padre em 1904. Serve na I Guerra Mundial (1914-1918) como capelão e, terminado o conflito, é nomeado diretor do Conselho Italiano da Obra da Propagação da Fé. Sagrado bispo em 1925, trabalha como representante papal em vários países. Durante a II Guerra Mundial (1939-1945), desempenha papel decisivo no resgate de judeus da Hungria. Passa a cardeal em 1953 e, com a morte de Pio XII, é eleito papa aos 77 anos. Renova a vida religiosa da Igreja, atualizando os ensinamentos, as normas de disciplina e encorajando a unificação dos cristãos. Escreve importantes encíclicas, entre elas Mater et Magistra (1961), na qual realça a importância do respeito à dignidade do indivíduo como base das instituições sociais; e Pacem in Terris (1963), em que pede a cooperação internacional para a paz e a justiça. Morre no Vaticano.'},

          {'nome':'Leon Tolstói','field':'leon tolstói', 'texto':'Escritor russo (9/9/1828-20/11/1910). Expoente da literatura realista, faz a crítica da sociedade e da moral na Rússia do final do século XIX, sendo considerado um dos maiores escritores de todos os tempos. Lev Nikoayevich, conde de Tolstoi, nasce na Iasnaia-Poliana, província de Tula. Estuda línguas e leis na Universidade de Kazan, mas, insatisfeito com o sistema formal de educação, abandona os estudos antes da graduação. Em 1852 alista-se no Exército e luta na Guerra da Criméia (1853-1856). Inicia então a carreira literária, inspirado pelas experiências da vida militar. São dessa época Contos de Sebastopol (1855) e Os Cossacos (1963). Retorna à propriedade da família e casa-se com Sônia Andreievna Bers. Enquanto escreve seus dois maiores romances, Guerra e Paz (1869) e Anna Karenina (1877), entra em crise espiritual e questiona a sociedade em que vive. Rejeita a autoridade da Igreja Ortodoxa Russa e é excomungado em 1901. Aos 82 anos sai de casa, após várias brigas com a esposa, que não aceita seu desejo de doar as propriedades da família. Morre dias depois, de pneumonia, na estação ferroviária de Astapovo, na província de Riaz.'},

          {'nome':'Leonel Brizola','field':'leonel brizola', 'texto':'Político gaúcho (22/1/1922-). Um dos principais líderes da esquerda trabalhista no Brasil. Nascido em Carazinho, de família pobre, Leonel de Moura Brizola trabalha como engraxate e ascensorista. Forma-se em engenharia em 1949. No ano seguinte casa-se com Neuza Goulart, irmã de João Goulart, futuro presidente da República. Seu padrinho é o então presidente Getúlio Vargas. Filia-se ao Partido Trabalhista Brasileiro (PTB), é deputado federal em 1954 e, no ano seguinte, prefeito de Porto Alegre. Eleito governador do Rio Grande do Sul em 1958, estatiza empresas multinacionais e inicia o processo de reforma agrária. Após a renúncia de Jânio Quadros (1961) chefia a campanha pela posse do vice-presidente João Goulart, que os militares queriam impedir. Em 1962 elege-se deputado federal pelo estado da Guanabara, sendo o candidato mais votado do país. Resiste ao Regime Militar de 1964 e é cassado. Exila-se no Uruguai, de onde é expulso em 1977. Muda-se para os Estados Unidos e em seguida para Portugal. Com a anistia de 1979, volta para o Brasil. Tenta reorganizar o PTB, mas perde a sigla numa disputa com outros trabalhistas na Justiça Eleitoral. Funda então o Partido Democrático Trabalhista (PDT), pelo qual se elege governador do Rio de Janeiro em 1982 e em 1990. É o candidato do PDT à Presidência da República em 1989 e em 1994. Em 1998 é candidato à Vice-presidência, na chapa de Luís Inácio Lula da Silva.'},

          {'nome':'Linus Pauling','field':'linus pauling', 'texto':'Químico norte-americano (28/2/1901-19/8/1994). Mundialmente famoso como a segunda pessoa depois de Marie Curie a receber dois prêmios Nobel: o de Química de 1954 e o da Paz de 1962. Linus Carl Pauling nasce em Portland, estado de Oregon, filho de farmacêutico. Forma-se em engenharia química em 1922, na Universidade Estadual do Oregon, e especializa-se em físico-química no Instituto de Tecnologia da Califórnia (Caltech), em Pasadena, em 1925. Durante os anos 30, estuda as distâncias entre os átomos e dá uma contribuição fundamental para o conhecimento das forças de ligação entre as moléculas. Em A Natureza das Ligações Químicas e aEstrutura de Moléculas e Cristais (1939), demonstra as leis que regem a estabilidade do átomo por meio da Teoria da Valência. A investigação sobre a estrutura molecular por meio de raios X revoluciona tanto a Química inorgânica quanto a Bioquímica. Ganha o Prêmio Nobel da Paz por combater sistematicamente a proliferação de armas nucleares e os testes nucleares e por lutar pela redução do arsenal nuclear. Morre em Big Sur, Califórnia.'},

          {'nome':'Louis Pasteur','field':'louis pasteur', 'texto':'Químico e microbiologista francês (27/12/1822-28/9/1895). Criador da vacina anti-rábica. Nasce em Dôle, região leste da França, e faz o curso primário e secundário nas cidades de Arbois e Besançon. Dedica-se à pintura na juventude e forma-se em artes em 1840. Muda-se para Paris, em seguida, e vai estudar química e física na Escola Normal Superior. Formado, em 1847, passa a lecionar em escolas de Estrasburgo, Lille e Paris. Em 1867 torna-se professor da Universidade Sorbonne e pesquisa as doenças do bicho-da-seda. Descobre por meio deles que a putrefação e a fermentação são causadas por microrganismos, o que impulsiona o estudo das doenças contagiosas. Em uma experiência de 1881, realizada com seus colaboradores Chamberland e Roux, demonstra que carneiros e vacas inoculados com o bacilo atenuado da bactéria carbunculosa ficam protegidos contra a doença. Desenvolve as vacinas anti-rábica e contra a cólera das galinhas em 1885. Em 1888 inaugura em Paris o Instituto Pasteur, dedicado a estudos bioquímicos, no qual trabalha até morrer.'},

          {'nome':'Luís Carlos Martins Pena','field':'luís carlos martins pena', 'texto':'Dramaturgo fluminense (5/11/1815-7/12/1848). É o criador da comédia de costumes no teatro brasileiro e um dos primeiros a retratar o processo de urbanização no século XIX. Luís Carlos Martins Pena nasce no Rio de Janeiro e ingressa na carreira diplomática. Considerado o primeiro dramaturgo de destaque do país, em suas comédias e farsas utiliza com precisão a linguagem coloquial para satirizar os desmandos dos políticos e a hipocrisia do clero. Critica o governo e o funcionamento dos serviços públicos em O Cigano e Comédia sem Título Ironiza o uso da religião em proveito próprio em O Irmão das Almas e mostra a ineficiência do Legislativo em O Usuário. Na comédia de costumes retrata o contato das pessoas do interior com os cidadãos urbanos da corte em O Juiz de Paz da Roça e Um Sertanejo na Corte. Deixa numerosa produção: 20 comédias e seis dramas escritos até os 33 anos, quando morre de tuberculose, em Lisboa. Entre suas obras estão O Judas em Sábado de Aleluia (1844), O Noviço e Quem Casa Quer Casa, ambas de 1845.'},

          {'nome':'Luís Carlos Prestes','field':'luís carlos prestes', 'texto':'Comandante de uma extraordinária e revolucionária marcha, a Coluna Prestes, e líder do Partido Comunista Brasileiro (PCB) por mais de 50 anos, Luís Carlos Prestes foi uma das figuras da América Latina mais perseguidas do século XX. Nascido em Porto Alegre (RS), cursou a Escola Militar do Rio de Janeiro. Transferido para o Rio Grande do Sul, liderou no Estado uma revolta tenentista contra o governo de Arthur Bernardes em 1924. Compostos por jovens oficiais do Exército, os “tenentes” pretendiam levantar a população contra o poder da oligarquia governante e, por meio da revolução, exigir reformas políticas e sociais, como a renúncia de Bernardes, a convocação de uma Assembléia Constituinte e o voto secreto. Depois de vários combates, os gaúchos foram ao encontro das tropas paulistas rebeldes comandadas por Isidoro Dias Lopes e por Miguel Costa, em Foz do Iguaçu (PR), formando a Coluna Prestes, com o propósito de percorrer o Brasil para propagar as idéias tenentistas. Os integrantes da Coluna realizaram uma incrível marcha pelo interior do país, percorrendo, a pé e a cavalo, cerca de 25 mil km. A marcha terminou em 1927, quando os revoltosos se exilaram na Bolívia. Nesse país, Prestes conheceu Astrogildo Pereira, um dos fundadores do PCB. Convertido à ideologia marxista, viajou para Moscou (ex-URSS) em 1931. Retornou clandestinamente ao Brasil em 1935, casado com a comunista judia alemã Olga Benário. Depois de comandar o fracassado golpe conhecido como Intentona Comunista (1935), com o intuito de derrubar o então presidente Getúlio Vargas e instalar um governo socialista, foi preso e sua mulher entregue à Gestapo (polícia política nazista) e deportada grávida para a Alemanha, onde morreu em um campo de concentração (1942). Após ser solto com o processo de redemocratização (1945), Prestes elegeu-se senador pelo PCB. Com a cassação do registro do partido (1947), teve a prisão preventiva decretada e foi obrigado a retornar à clandestinidade. Sua prisão preventiva foi revogada em 1958, mas, com o golpe militar de 1964, o líder comunista voltou a ser perseguido. Em 1971, conseguiu sair do país e se exilou na antiga URSS. Com a anistia de 1979, retornou, mas afastou-se do PCB.'},

          {'nome':'Luís XIV','field':'luís xiv', 'texto':'Rei da França (5/9/1638-1o/9/1715). Nasce em Saint-Germaine-en-Laye, filho de Luís XIII da França e de Ana da Áustria. Em 1642, quando tinha apenas 4 anos, o pai morre e ele se torna rei. Durante a infância, o país é governado pela mãe, a regente, e pelo primeiro-ministro, cardeal Mazarin. Em 1660, com 22 anos, casa-se com Maria Teresa, filha do rei Felipe IV, da Espanha. Um ano depois, o cardeal Mazarin morre e Luís assume o trono. Desde o início do governo, adota o absolutismo. Extingue o cargo de primeiro-ministro, mantendo apenas um chanceler, quatro secretários e um administrador das finanças, submetidos a seu controle. Em seu reinado, persegue os protestantes, reorganiza o Exército e trava guerras contra Espanha, Holanda, Áustria e Luxemburgo. Luís XIV também contribui para o desenvolvimento das artes e ciências na França. Dá proteção financeira a escritores como Molière e Racine. Constrói o luxuoso Palácio de Versalhes, com 1,9 mil quartos e o primeiro banheiro interno da história, onde a corte passa a viver a partir de 1682. Também é responsável pela construção de academias de artes, ciências, pintura e escultura. Caprichoso, aprecia a etiqueta e as festas e mantém várias amantes. A ele atribui-se a frase: “L État cest moi” (O Estado sou eu). Fica conhecido como Rei Sol por escolher a imagem do astro-rei como seu emblema. Ao morrer, em Versalhes, deixa o país em péssima situação econômica.'},

          {'nome':'Luiz Inácio Lula da Silva','field':'luiz inácio lula da silva', 'texto':'Aos sete anos de idade, Luiz Inácio Lula da Silva mudou-se com a família para Santos (SP), para escapar da miséria do sertão de Pernambuco. Quatro anos mais tarde, em 1956, foi para a capital do Estado de São Paulo. Lá, ainda criança, trabalhou como vendedor ambulante, engraxate e office-boy. Aos 15 anos, tornou-se aprendiz de torneiro mecânico. Em 1970, depois de perder a esposa grávida do primeiro filho, Lula passou a se dedicar intensamente à atividade sindical. Em 1973, casou-se com Marisa, sua atual mulher. Em 1975, chegou à presidência do Sindicato dos Metalúrgicos de São Bernardo do Campo e Diadema. Liderou a primeira greve de operários do ABC paulista em 1978, durante o regime militar. Em 1980, aliou-se a intelectuais e a outros líderes sindicais, para fundar o PT (Partido dos Trabalhadores), do qual se tornou presidente. No ano seguinte, liderou nova greve de metalúrgicos, foi preso e teve seu mandato sindical cassado. Participou da fundação da CUT (Central Única dos Trabalhadores) e, em junho de 1983, integrou a frente suprapartidária pró-eleições diretas para a presidência da República com os governadores de São Paulo, Franco Montoro (PMDB), e do Rio de Janeiro, Leonel Brizola (PDT). Lula foi eleito, em 1986, deputado federal constituinte com a maior votação do país. Concorreu à presidência da República em 1989, quando foi derrotado no segundo turno por Fernando Collor de Mello, e em 1994 e 1998, quando perdeu para Fernando Henrique Cardoso. Em 1995, deixou a presidência do PT e tornou-se presidente de honra do partido. Em 2002, foi eleito presidente do Brasil com votação recorde de 50 milhões de votos. Reelegeu-se em 2006, vencendo, em segundo turno, o candidato do Partido da Social Democracia Brasileira (PSDB), Geraldo Alckmin. Na presidência, a gestão de Lula tem seguido a política econômica de seu antecessor, conseguindo com isso colocar o país no rumo do desenvolvimento econômico. Lula também tem surpreendido os observadores da cena política por conseguir manter altos índices de aprovação e popularidade, descolando-se das denúncias de corrupção que atingiram seus auxiliares mais próximos ainda no primeiro mandato.'},

          {'nome':'Machado de Assis','field':'machado de assis', 'texto':'Joaquim Maria Machado de Assis nasceu pobre e epilético. Era filho de Francisco José Machado de Assis e de Leopoldina Machado de Assis, neto de escravos alforriados. Foi criado no morro do Livramento, no Rio de Janeiro. Ajudava a família como podia, não tendo freqüentado regularmente a escola. Sua instrução veio por conta própria, devido ao interesse que tinha em todos os tipos de leitura. Graças a seu talento e a uma enorme força de vontade, superou todas essas dificuldades e tornou-se em um dos maiores escritores brasileiros de todos os tempos. Entre os seis e os 14 anos, Machado perdeu sua única irmã, a mãe e o pai. Aos 16 anos empregou-se como aprendiz numa tipografia e publicou os primeiros versos no jornal “A Marmota”. Em 1860, foi convidado por Quintino Bocaiúva para colaborar no “Diário do Rio de Janeiro”. Datam dessa década quase todas as suas comédias teatrais e o livro de poemas “Crisálidas”. Em 12 de novembro de 1869 casou-se com Carolina Augusta Xavier de Novais. Esse casamento ocorreu contra a vontade da família da moça, uma vez que Machado tinha mais problemas do que fama. Essa união durou cerca de 35 anos e casal não teve filhos. Carolina contribuiu para o amadurecimento intelectual de Machado, revelando-lhe os clássicos portugueses e vários autores de língua inglesa. Na década de 1870, Machado publicou os poemas “Falenas” e “Americanas”; além dos “Contos Fluminenses” e “Histórias da meia-noite”. O público e a crítica consagraram seus méritos de escritor. Publicou os romances: “Ressurreição” (1872); “A Mão e a Luva” (1874); “Helena” (1876); “Iaiá Garcia” (1878). Essas obras ainda estão ligadas à literatura romântica e formam a chamada primeira fase de Machado de Assis. Em 1873, o escritor foi nomeado primeiro oficial da secretaria de Estado do Ministério da Agricultura, Comércio e Obras públicas. A sua carreira burocrática teve uma ascensão muito rápida, uma vez que, em 1892, já era diretor geral do Ministério da Viação. O emprego público garantiu a estabilidade financeira, uma vez que viver de literatura naquela época era quase impossível, mesmo para os bons escritores. Na década de 1880, a obra de Machado de Assis sofreu uma verdadeira revolução, em termos de estilo e de conteúdo, inaugurando o Realismo na literatura brasileira. Os romances “Memórias póstumas de Brás Cubas” (1881); “Quincas Borba” (1891); “Dom Casmurro” (1899) e os contos “Papéis avulsos” (1882); “Histórias sem data” (1884), “Várias histórias” (1896) e “Páginas recolhidas” (1899), entre outros, revelam o autor em sua plenitude. O espírito crítico, a grande ironia, o pessimismo e uma profunda reflexão sobre a sociedade brasileira são as suas marcas mais características. Em 1897, Machado fundou a Academia Brasileira de Letras, da qual foi o primeiro presidente, pelo que a instituição também conhecida como casa de Machado de Assis. Ocupou a Cadeira N.º 23, de cujo patrono, José de Alencar, foi amigo e admirador. Em 1904, a morte de sua mulher foi um duro golpe para o escritor. Depois disso, raramente ele saía de casa e sua saúde foi piorando por causa da epilepsia. Os problemas nervosos e uma gagueira contribuíram ainda mais para o seu isolamento. São dessa época seus últimos romances “Esaú e Jacó” (1904) e “Memorial de Aires” (1908), que fecham o ciclo realista iniciado com “Brás Cubas”. Machado de Assis morreu em sua casa situada na rua Cosme Velho. Foi decretado luto oficial no Rio de Janeiro e seu enterro, acompanhado por uma multidão, atesta a fama alcançada pelo autor. O fato de ter escrito em português, uma língua de poucos leitores, tornou difícil o reconhecimento internacional do autor. A partir do final do século 20, porém, suas obras têm sido traduzidas para o inglês, o francês, o espanhol e o alemão, despertando interesse mundial. De fato, trata-se de um dos grandes nomes do Realismo, que pode se colocar lado a lado ao francês Flaubert ou ao russo Dostoievski, apenas para citar dois dos maiores autores do mesmo período na literatura universal.'},

          {'nome':'Madre Tereza de Calcutá','field':'madre tereza de calcutá', 'texto':'Religiosa indiana de origem albanesa (27/8/1910-5/9/1997). Prêmio Nobel da Paz de 1979 pelo trabalho de solidariedade para com os pobres e doentes, foi chamada em vida de a “santa dos desamparados”. Nasce em Skopje, hoje capital da Macedônia, filha de um próspero comerciante albanês, com o nome Agnes Gonxha Bojaxhiu. Aos 18 anos faz a opção pela vida religiosa e vai para a Índia, onde leciona durante 16 anos em um colégio religioso para moças ricas. Em 1944 muda-se para Calcutá e passa a dar assistência a pobres e doentes, dizendo obedecer a um chamado de Deus. Em 1949 funda a Ordem das Missionárias da Caridade. Sob sua orientação, a ordem constrói uma colônia para leprosos perto de Asansol, na Índia, que recebe o nome de Shantinagar (Cidade da Paz). Suas obras sociais se multiplicam pelo mundo todo, e hoje a ordem mantém missões em 111 países, entre eles o Brasil. Em 1979, Madre Teresa ganha o Prêmio Nobel da Paz em reconhecimento a seu trabalho. Recebe críticas em vida por não se importar com a origem do dinheiro arrecadado para financiar sua cruzada, aceitando doações de pessoas como Jean-Claude Duvalier, ex-ditador do Haiti. Mesmo doente, trabalha até morrer, de ataque cardíaco, em Calcutá, aos 87 anos.'},

          {'nome':'Manuel Bandeira','field':'manuel bandeira', 'texto':'Poeta pernambucano (19/4/1886-13/10/1968). Nascido no Recife, Manuel Carneiro de Sousa Bandeira Filho é um dos grandes nomes da poesia moderna brasileira. Cursa o secundário no Rio de Janeiro e inicia engenharia na Escola Politécnica de São Paulo. Interrompe os estudos em 1904 por causa da tuberculose. Passa longo tempo em estações climáticas do Brasil e da Europa, nas quais toma contato com a poesia simbolista e pós-simbolista, influência fundamental para seu primeiro livro, Cinza das Horas (1917). Fixa-se no Rio de Janeiro, onde escreve poesia e prosa, faz crítica literária e dá aula na Faculdade Nacional de Filosofia. Usa o verso livre com grande maestria numa obra poética que fala de amor, de morte e de episódios singelos do cotidiano, tratados com humor, amargura e ironia. Firma-se como pioneiro do modernismo com Carnaval (1919) e participa da Semana de Arte Moderna de 1922. Relata sua trajetória em Itinerário de Pasárgada (1954), no qual se revela memorialista. Traduz para o português, entre outras, obras de William Shakespeare, Rainer Maria Rilke e García Lorca. Morre no Rio de Janeiro.'},

          {'nome':'Manuel Luís Osório','field':'manuel luís osório', 'texto':'Ingressou no Exército aos 14 anos e com 17 anos incompletos já era alferes. Participou de todas as batalhas ocorridas no sul do continente, desde a batalha de Sarandi, na guerra da província Cisplatina, em 1825, na qual já se distinguiu por habilidade e bravura. Lutou ainda em Passo do Rosário (1828), na Revolução Farroupilha (1835-1845) e na batalha de Monte Caseros (1852), contra o ditador argentino Juan Manuel Rosas. Em 1856, tornou-se general e, nove anos depois, marechal-de-campo, depois de ter organizado, no Rio Grande do Sul, o Exército brasileiro que participou da guerra do Paraguai (1865-1870). Comandou as tropas brasileiras que invadiram esse país, em 16 de abril de 1866. Em maio, planejou a estratégia que permitiu ao Brasil vencer a batalha de Tuiuti, a maior do conflito. Foi agraciado com o título de barão e depois marquês do Erval. De julho desse ano a julho do ano seguinte, ficou no Rio Grande do Sul, reunindo novos contingentes para o Exército. Voltou ao campo de batalha em 1868 e mais uma vez demonstrou competência, conquistando a fortaleza de Humaitá e vencendo a batalha de Avaí. Contas-e que Osório era um homem simples, nada aristocrático, que se dava bem com os soldados e, assim como eles, estava sempre pronto para entrar em ação. Sete anos depois do fim da guerra, foi chamado pelo imperador a ocupar uma cadeira no senado e promovido ao posto de marechal-de-exército. Em 1878, foi nomeado ministro da guerra, com a ascenção do Partido Liberal ao poder. Permaneceu no cargo até a morte. Contam os historiadores da época que, certa vez, despachando juntamente com outros ministros diante do imperador, percebeu que dom Pedro 2o cochilava, sem dar atenção ao que eles diziam. Aborrecido, Osório deixou cair estrondosamente seu sabre ao chão. Abruptamente despertado, o imperador o admoestou: “Acredito que o senhor não deixava cair suas armas quando estava no Paraguai, marechal”. “Não, majestade”, respondeu Osório, “mesmo porque lá nós não cochilávamos em serviço...”'},

          {'nome':'Mao Tsé-Tung','field':'mao tsé-tung', 'texto':'Estadista chinês (26/12/1893-9/9/1976). Nasce em Shaoshan. Filho de fazendeiro, torna-se professor e trabalha na universidade de Beijing, onde toma contato com o marxismo. Participa, em 1921, da fundação do Partido Comunista (PCCh), em Xangai, e cria o Exército Popular de Libertação (EPL), braço armado do partido. Em 1935, com a derrota do EPL para o Partido Nacionalista (Kuomintang) de Chiang Kai-shek, lidera a Longa Marcha - 90 mil comunistas refugiam-se na região norte do país, percorrendo 9,6 mil quilômetros em protesto contra o governo. Em 1937, Chiang entra em acordo com Mao para lutar contra o Japão, que invadira a Manchúria em 1931. O conflito entre os dois países continua durante a II Guerra Mundial, que se encerra com a derrota japonesa. Ao fim dela, recomeçam as lutas entre nacionalistas e comunistas. Em outubro de 1949, Mao proclama a República Popular da China e reorganiza o país nos moldes comunistas. Em 1958 adota o Grande Salto para a Frente, plano de desenvolvimento em tempo recorde, cujo fracasso o faz ser afastado do poder pelo Partido Comunista. Em 1966 recupera o poder ao lançar a Revolução Cultural, política de doutrinação ideológica da população. Com 20 milhões de jovens, forma as Guardas Vermelhas, grupo paramilitar que desencadeia perseguições políticas em escala colossal.ao reata relações diplomáticas com os Estados Unidos (EUA) e promove o ingresso do país na ONU (Organização das Nações Unidas) em 1971. Cinco anos mais tarde, morre em Pequim.'},

          {'nome':'Maomé','field':'maomé', 'texto':'Líder religioso árabe (570-8/6/632). Fundador do islamismo. Nasce em Meca, na atual Arábia Saudita, com o nome de Abulqasim Mohamed ibn Abdala ibn Abd al-Mutalib ibn Hashim. Órfão muito cedo, é criado por um tio. Aos 12 anos, conhece um monge cristão que lhe ensina a fé em um único Deus. Adota a crença por se sentir incomodado com a idolatria e os excessos cometidos pela sociedade de Meca. Aos 25 anos, casa-se com uma rica viúva e passa a gerir seus negócios, reservando, porém, boa parte do tempo a meditações. Segundo a doutrina islâmica, em 610 a.C. ele ouve a voz do arcanjo Gabriel enquanto medita no Monte Hirã. Ele deve aprender e repetir os ensinamentos contidos no Alcorão, que lhe serão revelados por Deus. As pregações de Maomé sensibilizam os mais pobres e desagradam às classes dominantes de Meca, o que o obriga, em 622 a.C., a fugir para Iatribe, que passa a se chamar Medina (cidade do profeta). Torna-se chefe religioso, político e militar após negociar a paz entre as tribos árabes de Medina. Com o apoio delas, consegue conquistar Meca pouco tempo depois. Morre deixando a comunidade espiritualmente unida e politicamente organizada sob os preceitos do Alcorão.'},

          {'nome':'Marcel Proust','field':'marcel proust', 'texto':'Marcel Proust nasceu em Auteuil, subúrbio de Paris, em 1871. De saúde frágil, teve uma infância cheia de cuidados. Durante a adolescência, viveu nos Champs-Élysées, em Paris, onde o ar saudável lhe ajudava a diminuir os efeitos da asma. Em 1891, ingressou na Faculdade de Direito da Sorbonne; preparou-se para seguir a carreira diplomática, da qual desistiu para dedicar-se à literatura. Seus primeiros escritos datam de 1892, quando, com alguns amigos, fundou a revista Le Banquet. A seguir, passou a colaborar em La Revue Blanche, freqüentando ao mesmo tempo os salões aristocráticos parisienses, cujos costumes forneceram material para sua obra literária, iniciada com Os Prazeres e os Dias (1896). A morte da mãe, em 1905, fez dele herdeiro de uma fortuna razoável. Com a saúde cada vez mais debilitada, Proust acaba isolando-se dos meios sociais para dedicar-se exclusivamente à criação de Em Busca do Tempo Perdido, publicado entre 1913 e 1927, em oito volumes: No Caminho de Swann, À Sombra das Raparigas em Flor, O Caminho de Guermantes (1 e 2), Sodoma e Gomorra, A Prisioneira, A Fugitiva e O Tempo Redescoberto. Seu romance é tido por consenso como um dos maiores não apenas do século passado, mas de toda a história da literatura. Proust morreu em Paris, em 1922.'},

          {'nome':'Marco Polo','field':'marco polo', 'texto':'Mercador e viajante italiano (1254-8/1/1324). Nasce em Curzola, na Dalmácia (atual Croácia), na época província veneziana. Aos 17 anos, acompanha o pai e o tio, ambos mercadores, numa viagem ao Extremo Oriente. Passa pela Turquia, atravessa o golfo da Pérsia, o Afeganistão (onde fica um ano, curando-se de malária) e o Paquistão, até chegar à capital do Império Mongol, em 1275. Permanece na China 17 anos, exercendo funções administrativas e diplomáticas na corte do soberano Kublai Khan, neto de Gengis Khan. O pai e o tio provavelmente desempenham funções técnicas, talvez de aconselhamento militar. Em 1295, os Polo se oferecem para acompanhar uma princesa mongol até a Pérsia, e então voltam a Veneza, com riquezas e especiarias. Três anos depois, Marco Pólo é feito prisioneiro em uma batalha entre venezianos e genoveses, tradicionais rivais. Na prisão, em Gênova, narra as aventuras no Oriente ao escritor toscano Rustichello, que redige o Livro das Maravilhas - A Descrição do Mundo. Marco Pólo torna-se famoso. Ao sair da prisão, volta para Veneza, onde fica até a morte. No decorrer dos séculos, o Livro das Maravilhas transforma-se num clássico traduzido para inúmeras línguas. As informações geográficas nele contidas são utilizadas durante a era das viagens marítimas nos séculos XV e XVI. Em 1996, a sinóloga britânica Frances Wood lança um livro que discute a hipótese de que Pólo jamais tenha chegado à China.'},

          {'nome':'Marechal Deodoro da Fonseca','field':'marechal deodoro da fonseca', 'texto':'Marechal Deodoro nasceu na cidade de Alagoas, em Alagoas, no dia 5 de agosto de 1827 e estudou em escola militar desde os 16 anos. Em 1848, aos 21 anos, integrou as tropas que se dirigiram a Pernambuco para combater a Revolução Praieira e participou ativamente de outros conflitos durante o Império, como a brigada expedicionária ao rio da Prata, o cerco a Montevidéu e da Guerra do Paraguai. Ingressou oficialmente na política em 1885, quando exerceu o cargo de presidente (equivalente ao atual de governador) da província do Rio Grande do Sul. Assumiu a presidência do Clube Militar de 1887 a 1889 e chefiou o setor antiescravista do Exército. Com o título de marechal, Deodoro da Fonseca proclamou a república brasileira no dia 15 de novembro de 1889 e assumiu a chefia do governo provisório. A primeira constituição republicana estabelecia que as eleições no Brasil seriam diretas e que o presidente e seu vice seriam eleitos pelo voto popular. Entretanto, determinava também que, em caráter excepcional, o primeiro presidente e o primeiro vice seriam eleitos indiretamente, isto é, pelo Congresso Nacional. Foi o que aconteceu. No dia seguinte à promulgação da Constituição, o Congresso elegeu de forma indireta os marechais Deodoro da Fonseca para presidente e Floriano Peixoto para vice-presidente, em 25 de fevereiro de 1891. O governo do Marechal deveria terminar em 1894, mas o período registrou sérios problemas políticos e econômicos. A política econômica, que tinha como ministro da Fazenda Rui Barbosa, foi marcada pelo “encilhamento”, que se caracterizou pelo incentivo à emissão de moeda por alguns bancos e pela criação de sociedades anônimas. Como resultado, houve forte especulação financeira e falência de bancos e empresas. A formação de um novo ministério liderado pelo barão de Lucena, político vinculado à ordem monárquica, a tentativa de centralização do poder e às resistências encontradas no meio militar conduziram o país a uma crise política, que teve seu ápice na dissolução do Congresso Nacional. Ao mesmo tempo crescia no meio militar a influência de Floriano Peixoto, que também fazia oposição a Deodoro juntamente com as forças legalistas que levaram à renúncia de Deodoro da Fonseca em 23 de novembro de 1891.'},

          {'nome':'Margaret Thatcher','field':'margaret thatcher', 'texto':'“Se meus críticos me vissem andando sobre as águas do rio Tâmisa, diriam que é porque eu não sei nadar.” A tirada espirituosa de Margaret Thatcher nos dá uma dimensão das dificuldades que a poderosa primeira-ministra enfrentou ao governar o Reino Unido com mão de ferro. Estadista britânica (13/10/1925-). Nasce em Grantham e forma-se em química na universidade de Oxford em 1947. Trabalha como pesquisadora na área até 1951, quando se casa com Denis Thatcher. Em 1953 começa a estudar direito. Em 1959 elege-se deputada pelo Partido Conservador. Em 1970 torna-se secretária de Estado da Educação e Ciência no gabinete do primeiro-ministro Edward Heath, cargo no qual permanece até 1974. Um ano depois, assume a liderança dos conservadores e, quatro anos mais tarde, vence as eleições para o cargo de primeira-ministra do Reino Unido. Privatiza empresas estatais e reduz o déficit público, tornando-se um dos expoentes do neoliberalismo nos anos 80. Em 1981 enfrenta com frieza uma greve de fome de militantes do Exército Republicano Irlandês (IRA), o que lhe vale o título de Dama de Ferro. Em 1982, o Reino Unido derrota a Argentina na Guerra das Malvinas, em que os dois países disputam o controle das ilhas Malvinas. Fortalecido, o Partido Conservador vence as eleições e Tatcher é mantida no cargo. Em 1987 tem nova vitória eleitoral, mas sua popularidade começa a declinar. Sua objeção à entrada do Reino Unido na Comunidade Européia (atual União Européia) gera oposição entre os conservadores, que a derrubam da liderança do partido. Renuncia em 1990. Em 1998 visita o ex-ditador chileno Augusto Pinochet, preso em Londres, a quem oferece solidariedade. Margaret Thatcher, aos 83 anos, vem sofrendo de demência nos últimos sete anos, segundo sua filha, Carol. “Nos piores dias, ela dificilmente consegue se lembrar do começo de uma frase no momento em que ela a termina.”'},

          {'nome':'Maria Antonieta','field':'maria antonieta', 'texto':'Rainha da França (2/11/1755-16/10/1793). Filha de Francis I, imperador do Sacro Império Romano-Germânico, Maria Antonieta nasce em Viena. Em 1770 casa-se com o herdeiro do trono francês. Torna-se rainha em 1774, quando seu marido é coroado rei Luís XVI. Ele tenta estabilizar as abaladas finanças do reino por meio de reformas fiscais e administrativas, o que desperta a oposição da aristocracia. Sem conseguir mudar nada, o monarca convoca em 1788 os Estados Gerais, assembléia em que têm assento representantes do clero, da nobreza e do Terceiro Estado (burguesia, trabalhadores urbanos e camponeses, que formam 98% da população). Durante a crise política que culminaria na Revolução Francesa, a rainha mostra mais poder de decisão que o marido. Quando a situação se agrava, em 1791, convence Luís XVI a fugir para a fronteira oriental do país, mas o casal real é capturado e reconduzido a Paris. Consegue depois fazê-lo resistir à Assembléia Nacional Constituinte, novo nome dos Estados Gerais, que propunha uma monarquia de poderes limitados. A ela é atribuída a frase: “Se o povo não tem pão, que coma brioches”. Em 1792, Áustria e Prússia unem-se em defesa da monarquia na França. Durante a guerra, Maria Antonieta é acusada de conspirar a favor de seu país natal. O ódio contra a rainha dá ímpeto à insurreição que derruba a monarquia em 1792. Luís XVI é executado em janeiro de 1793 e Maria Antonieta, em outubro, em Paris.'},

          {'nome':'Marques de Pombal','field':'marques de pombal', 'texto':'Sebastião José de Carvalho e Melo passou à história conhecido por seu título de nobreza, Marquês de Pombal. Sua família era nobre, mas os pais de Sebastião não tinham muito dinheiro. O rapaz estudou Direito por um ano na Universidade de Coimbra e não gostou. Entrou para o serviço militar, como cadete e também não se adaptou. Depois de uma vida de solteiro bastante agitada, casou-se com Teresa de Noronha e Bourbon, dama da rainha Maria Ana de Áustria. Quando completou 39 anos iniciou sua vida pública: foi embaixador (representante do governo português) na Inglaterra - onde sua mulher veio a falecer - e na Áustria. Lá, seu trabalho diplomático foi reconciliar o papa Bento 14 e o imperador austríaco Fernando 1o, que estavam em conflito. Nessa época, Sebastião se casou pela segunda vez, com Leonor, condessa de Daun. Em 1750, quando o rei José subiu ao trono de Portugal, depois da morte de João 5o, Sebastião foi chamado de volta à corte de Lisboa para ser ministro desse rei. Em pouco tempo ele se tornou a figura principal no Estado português. Sua energia, depois do terremoto de 1755 que destruiu Lisboa e matou centenas de milhares de pessoas, deu-lhe muito prestígio com o rei. Foi nomeado sucessivamente primeiro-ministro, conde de Oeiras e marquês de Pombal. Durante o seu trabalho como ministro, Pombal fez muitas reformas e conquistou um grande número de adversários políticos entre a nobreza, o clero e os oficiais. Ele foi o principal responsável pela expulsão dos jesuítas de Portugal e das colônias. Conhecidos por seu método de ensino eficiente, os jesuítas, atuavam como força católica em Portugal. Bloquearam projetos do marquês, como casar-se com uma protestante, a herdeira do duque de Cumberland, e dar privilégios aos judeus em troca de ajuda na reconstrução de Lisboa após o terremoto. Na colônia do Brasil, onde os jesuítas tinham colégios (missões), Pombal os acusou de apoiar os indígenas na resistência contra Portugal. Os atritos com a ordem religiosa se sucederam. Um atentado à vida do rei José, em 1758, deu a Pombal o pretexto para tirar poderes da nobreza e expulsar os jesuítas, que tinham amizade com os conspiradores. Os envolvidos, suas famílias e servos, foram torturados e mortos. A época ficou conhecida como o Terror Pombalino. O marquês tornou-se o ditador de Portugal e as pessoas se calaram, ao ver que inimigos e críticos eram castigados com penas perpétuas, exílio e morte. O ministro defendia o absolutismo como forma de governo, isto é, todos os poderes concentrados nas mãos do rei. Pombal ficou conhecido também pelo grande impulso que deu à educação em seu país: isso fazia parte de seu plano de atualizar Portugal em relação ao restante da Europa. Ele foi autor de leis que proibiram escravizar índios e acabou com a discriminação dos cristãos novos (judeus convertidos à fé católica nos tempos da perseguição da Inquisição). Reformou a Universidade de Coimbra, o Exército e a Marinha. Reorganizou as finanças do Estado, criou a Imprensa Real e a Escola de Comércio, e deu impulso a várias manufaturas para tornar Portugal menos dependente da Inglaterra. A maioria das pessoas, sobretudo os nobres e os representantes do clero não gostavam das reformas porque elas reduziram seus privilégios e seu poder. Quando o rei José morreu e a rainha Maria 1a subiu ao trono, em 1777, o marquês perdeu poder político e foi afastado do governo. Maria 1a - que passou à história como D. Maria 1a, a louca -, era dominada pelos nobres e pelos padres. Dois anos depois, Pombal foi condenado ao exílio, acusado de corrupção. Quis se defender, mas não conseguiu ser ouvido. A rainha fez publicar uma decisão dizendo que perdoava ao marquês por seus crimes e, como era doente e idoso, não se exigiria que ele saísse do país. Essa atitude desgostou Pombal, os crimes não haviam sido provados e ele prestara muitos serviços ao reino. Retirou-se para seu palácio, onde ficou até morrer, aos 83 anos. A queda do marquês ficou conhecida como a viradeira. Depois dela, Portugal voltou a cair no atraso e na dependência da Inglaterra, até ser invadido pela França, em 1808 - quando a família real fugiu para o Brasil.'},

          {'nome':'Marquesa de Santos','field':'marquesa de santos', 'texto':'Amante do imperador dom Pedro I (27/12/1797-3/1/1867). Domitila de Castro Canto e Melo exerce grande influência durante o reinado do primeiro imperador do Brasil. Nascida em São Paulo, casa-se aos 15 anos com o alferes mineiro Felício Pinto Coelho de Mendonça, com quem tem três filhos. Consegue a anulação do casamento e mantém uma relação amorosa com dom Pedro que dura sete anos. Dom Pedro transfere a família dela para a Corte e o caso provoca escândalo na sociedade. Domitila monopoliza os favores do soberano e logo entra em conflito com o presidente do Conselho de Ministros, José Bonifácio de Andrada e Silva, que, por influência dela, é exilado na França. O imperador a faz dama do Paço, viscondessa e, finalmente, marquesa de Santos. A relação amorosa é abalada quando, depois da morte da imperatriz Maria Leopoldina, em 1826, dom Pedro I acerta um segundo casamento, com a duquesa de Leuchtemberg, Amélia Beauharnais. Em 1829, grávida do quinto filho com o imperador, Domitila rompe o romance e volta para São Paulo. Casa-se com Rafael Tobias de Aguiar e morre aos 70 anos.'},

          {'nome':'Martim Afonso de Sousa','field':'martim afonso de sousa', 'texto':'“A quantos essa minha carta de poder virem faço saber que eu a envio ora a Martim Afonso de Souza do meu conselho por capitão-mor da armada que envio à terra do Brasil e assim de todas as terras que ele achar e descobrir (...) aos capitães da dita armada, e fidalgos, cavaleiros, escudeiros, gente de armas, pilotos, mestres, mareantes e todas as outras pessoas que haja ao dito Martim Afonso de Souza por capitão-mor da dita armada e terras e lhe obedeçam em tudo e por tudo o que lhes mandar.” Esta carta foi despachada pelo rei de Portugal, dom João 3o, em 20 de novembro de 1530, concedendo jurisdição a Martim Afonso de Souza sobre todos os integrantes de sua armada e todos os habitantes do Brasil. Martim Afonso de Souza pertencia a uma família nobre. Vivendo na corte, foi nomeado pajem do duque de Bragança e, posteriormente, do infante dom João, futuro rei de Portugal. Em 1521, foi para Castela, acompanhando a corte de dona Leonor, viúva do rei dom Manuel. Em Salamanca, Martim Afonso casou-se com dona Ana Pimentel, uma nobre de Castela. Depois que dom João 3o subiu ao trono, Martim Afonso de Souza recebeu o comando da primeira expedição colonizadora do território brasileiro. No dia 3 de dezembro de 1530, a expedição de Martim Afonso de Souza partiu para o Brasil. Embarcaram no total 400 homens em cinco navios, com a missão de promover a defesa, o reconhecimento e a exploração da costa brasileira. No dia 30 de abril de 1531, Martim Afonso de Souza, depois de deixar alguns homens na costa de Pernambuco, navegou até a baía da Guanabara e seguiu em direção ao Rio da Prata. Voltou a subir a costa brasileira e aportou em São Vicente. No dia 22 de janeiro de 1532, São Vicente tornou-se oficialmente a primeira vila fundada na colônia. Mais tarde, quando o território brasileiro foi dividido em capitanias hereditárias, Martim Afonso de Souza recebeu a capitania de São Vicente e a do Rio de Janeiro. Martim Afonso de Souza retornou a Portugal em 1533. No ano seguinte, foi nomeado capitão-mor do mar das Índias, para defender as feitorias portuguesas dos ataques corsários e ocupações estrangeiras. Liderou com sucesso diversas operações militares, entre as quais a expulsão do rajá de Calicute e a ocupação da ilha de Repelina. Em 1542, Martim Afonso de Souza foi nomeado vice-rei das Índias. Retornou a Portugal provavelmente em 1545. Segundo alguns historiadores, assumiu um lugar no conselho de Estado, mas, segundo outros, afastou-se da vida pública sob acusação de enriquecimento ilícito. Martim Afonso de Souza morreu em Lisboa, em 1571, e foi sepultado no Convento de São Francisco. A seu filho - Pero Lopes de Souza - foi designada por herança a capitania de São Vicente.'},

          {'nome':'Martin Heidegger','field':'martin heidegger', 'texto':'Filósofo alemão (26/9/1889-26/5/1976). Um dos teóricos mais importantes do existencialismo do século XX. Nasce em Messkirch, sudoeste da Alemanha, filho de um sacristão. Revela vocação religiosa muito jovem e começa o noviciado jesuítico após terminar o curso secundário, mas não conclui a formação religiosa. Prefere estudar teologia e filosofia na Universidade de Freiburg, onde é influenciado particularmente por Husserl. Em 1915 torna-se colega de Husserl na universidade, mas não segue o pensamento do mestre. Define seu próprio caminho no livro O Ser e o Tempo, de 1927, no qual pergunta: “O que é ser, como é ser, o que significa perguntar qual o significado de ser?” A obra influencia pensadores da Europa e da América Latina, entre eles o filósofo francês Jean-Paul Sartre. Para Heidegger, o homem é sobretudo vontade, livre-arbítrio e pertence a um universo que só adquire significado a partir de sua reflexão. Entre seus principais trabalhos estão ainda Kant e o Problema da Metafísica (1928), Sobre a Essência da Verdade (1930), Introdução à Metafísica (1935), Carta sobre o Humanismo (1946) e Caminhos Que Não Levam a Lugar Nenhum (1950).'},

          {'nome':'Martin Luther King','field':'martin luther king', 'texto':'Líder negro norte-americano (15/1/1929-4/4/1968). Nasce em Atlanta. O pai e o avô materno eram pastores batistas, carreira que ele também decide seguir. Aos 22 anos forma-se em teologia e dois anos depois casa-se com Coretta Scott, com quem tem quatro filhos. Em 1954 assume as funções como pastor em Montgomery, Alabama, foco dos maiores conflitos raciais do país. Nos estados do sul, a segregação racial era amparada pela lei. Nos ônibus de Montgomery, por exemplo, o motorista tinha de ser branco e só os últimos bancos ficavam disponíveis aos negros. Em 1955, por causa da prisão de uma negra que se recusara a ceder o lugar para um branco, King lidera um boicote contra a segregação nos ônibus. O movimento dura 381 dias e termina com a decisão da Suprema Corte americana de proibir a discriminação. King passa então a organizar campanhas pelos direitos civis dos negros, baseadas na filosofia de não-violência do líder indiano Gandhi. Em 1960 consegue liberar o acesso de negros a bibliotecas, parques públicos e lanchonetes. Lidera a Marcha sobre Washington, que reúne 250 mil pessoas em 1963. Ao fim dela, profere um famoso discurso que começa com a frase “I have a dream” (Eu tenho um sonho) e descreve uma sociedade em que brancos e negros vivem em harmonia. Da marcha resulta a Lei dos Direitos Civis (1964), que garante igualdade de direitos entre brancos e negros. Recebe o Prêmio Nobel da Paz de 1964. É assassinado por um branco.'},

          {'nome':'Maurício de Nassau','field':'maurício de nassau', 'texto':'Militar e administrador holandês de origem alemã (17/6/1604-20/12/1679). Johann Mauritius van Nassau-Siegen nasce no Castelo de Dillemburg, na Alemanha. É membro da casa de Nassau, família aristocrática que disputava os tronos da Alemanha e da Holanda. Em 1618, durante a Guerra dos Trinta Anos, ingressa no Exército da Holanda e participa de várias campanhas. Em 1632 se estabelece na cidade de Haia, onde contrai muitas dívidas para construir o Palácio Mauritius. De acordo com os historiadores, é por esse motivo que aceita, em 1636, a proposta da Companhia Holandesa das Índias Ocidentais para administrar a recém-conquistada colônia holandesa no Brasil, que se estende do litoral de Sergipe ao do Maranhão. Desembarca no Recife em 1637 e passa sete anos na colônia. Consegue a simpatia dos senhores de terra ao propor financiamentos para a recuperação de engenhos e plantações de açúcar. Em sua administração, promove melhorias urbanísticas na vila do Recife, assegura a liberdade de culto e atrai para a colônia artistas e cientistas de diversas áreas, entre eles o pintor Frans Post. Desentende-se com a Companhia das Índias e pede demissão em 1644. Volta à Holanda, onde ocupa cargos diplomáticos e militares importantes. Em 1652 recebe o título de príncipe do Império Germânico. Retira-se da vida pública em 1674 e morre cinco anos depois em Kleve, na Alemanha.'},

          {'nome':'Mem de Sá','field':'mem de sá', 'texto':'Este poema do padre José de Anchieta retrata, com admiração e respeito, o momento da chegada de Mem de Sá à Bahia: “Eis que, liberta dos perigos do mar e de há muito esperada, / uma esquadra fundeia na baía a que todos os Santos / legaram o nome. Trazia, salvo das faces do oceano, / um singular herói, de extraordinária coragem, / Mem, que do sangue de nobres antepassados / e de seiva ilustre de longa ascendência / herdara o sobrenome de Sá. Superiores aos anos, / ornam-lhe o rosto barbas brancas e majestosas: / alegres as feições, sombreadas de senil gravidade, / vivos os olhos, másculo o arcabouço do corpo, / frescas ainda, como de moço, as forças de adulto. / Muito mais excelente é a alma: pois lha poliram / vasta ciência, com a experiência longa do mundo, / e a arte da palavra bela.” Irmão do poeta Sá de Miranda, Mem de Sá descendia de nobres. Estudou direito na Universidade de Salamanca, graduando-se em 1528. Depois disso, exerceu o cargo de juiz em várias comarcas portuguesas. Foi designado pela rainha dona Catarina o terceiro governador-geral do Brasil e, em janeiro de 1558. assumiu o governo. Encontrou, ao chegar, uma situação política difícil, com a irrupção de vários levantes indígenas. Guerreou com os índios em Ilhéus e em Porto Seguro. Auxiliado pelos padres jesuítas Manuel da Nóbrega e José de Anchieta, conseguiu vencer a guerra contra os tamoios na capitania de São Vicente. Embora tenha lutado também contra a fome e um surto de varíola que atingiu a Bahia, Mem de Sá realizou um governo de relativa paz e prosperidade. Entre seus feitos mais notáveis está a expulsão dos franceses do Brasil, que tentavam se estabelecer em vários pontos do litoral. Em 1560, Mem de Sá organizou uma expedição à baía da Guanabara. Com pouquíssimos recursos, reuniu 120 portugueses e 1.140 índios e atacou o forte de Coligny, defendido por soldados franceses e mais de mil índios tamoios. Venceu a batalha e expulsou os franceses da região onde hoje fica o Rio de Janeiro. A Coroa enviou a expedição de Estácio de Sá para reforçar a segurança na baía da Guanabara em 1563. Mem de Sá organizou a administração da cidade que ali se edificava e passou a prefeitura para seu sobrinho Salvador Correia de Sá, voltando, em seguida, à Bahia. Em 1572, Mem de Sá dispôs-se a deixar o governo-geral e voltar para Portugal, com a chegada de seu substituto. No entanto, faleceu repentinamente. Seu corpo foi enterrado no cruzeiro da igreja dos jesuítas na Bahia.'},

          {'nome':'Michel Foucault','field':'michel foucault', 'texto':'Nascido em uma família tradicional de médicos, Michel Foucault frustrou as expectativas de seu pai, cirurgião e professor de anatomia em Poitiers, ao interessar-se por história e filosofia. Apoiado pela mãe, Anna Malapert, mudou-se para Paris em 1945 e antes de conseguir ingressar na École Normale da rue d´Ulm, foi aluno do filósofo Jean Hyppolite, que lhe apresentou à obra de Hegel. Em 1946 conseguiu entrar na École Normale. Seu temperamento fechado o fez uma pessoa solitária, agressiva e irônica. Em 1948, após uma tentativa de suicídio, iniciou um tratamento psiquiátrico. Em contato com a psicologia, a psiquiatria e a psicanálise, leu Platão, Hegel, Marx, Nietzsche, Husserl, Heidegger, Freud, Bachelard, Lacan e outros, aprofundando-se em Kant, embora criticasse a noção do sujeito enquanto mediador e referência de todas as coisas, já que, para ele, o homem é produto das práticas discursivas. Dois anos depois, Foucault se licenciou em Filosofia na Sorbone e no ano seguinte formou-se em psicologia. Em 1950 entrou para o Partido Comunista Francês, mas afastou-se devido a divergências doutrinárias. No ano de 1952 cursou o Instituto de Psychologie e obteve diploma de Psicologia Patológica. No mesmo ano tornou-se assistente na Universidade de Lille. Foucault lecionou psicologia e filosofia em diversas universidades, na Alemanha, na Suécia, na Tunísia, nos Estados Unidos e em outras. Escreveu para diversos jornais e trabalhou durante muito tempo como psicólogo em hospitais psiquiátricos e prisões. Viajou o mundo fazendo conferências. Em 1955, mudou-se para Suécia, onde conheceu Dumézil. Este contato foi importante para a evolução do pensamento de Foucault. Conviveu com intelectuais importantes como Jean-Paul Sartre, Jean Genet, Canguilhem, Gilles Deleuze, Merlau-Ponty, Henri Ey, Lacan, Binswanger, etc. Aos 28 anos publicou “Doença Mental e Psicologia” (1954), mas foi com “História da Loucura” (1961), sua tese de doutorado na Sorbone, que ele se firmou como filósofo, embora preferisse ser chamado de “arqueólogo”, dedicado à reconstituição do que mais profundo existe numa cultura - arqueólogo do silêncio imposto ao louco, da visão médica (“O Nascimento da Clínica”, 1963), das ciências humanas (“As Palavras e as Coisas”, 1966), do saber em geral (“A Arqueologia do Saber”, 1969). Esteve no Brasil em 1965 para conferência à convite de Gerard Lebrun, seu aluno na rue d Ulm em 1954. Em 1971 ele assumiu a cadeira de Jean Hyppolite na disciplina História dos Sistemas de Pensamento. A aula inaugural foi “a Ordem do discurso”. A obra seguinte, “Vigiar e Punir”, é um amplo estudo sobre a disciplina na sociedade moderna, para ele, “uma técnica de produção de corpos dóceis”. Foucault analisou os processos disciplinares empregados nas prisões, considerando-os exemplos da imposição, às pessoas, e padrões “normais” de conduta estabelecida pelas ciências sociais. A partir desse trabalho, explicitou-se a noção de que as formas de pensamento são também relações de poder, que implicam a coerção e imposição. Assim, é possível lutar contra a dominação representada por certos padrões de pensamento e comportamento sendo, no entanto, impossível escapar completamente a todas e quaisquer relações de poder. Em seus escritos sobre medicina, Foucault criticou a psiquiatria e a psicanálise tradicionais. Deixou inacabado seu mais ambicioso projeto, “História da Sexualidade”, que pretendia mostrar como a sociedade ocidental faz do sexo um instrumento de poder, não por meio da repressão, mas da expressão. O primeiro dos seis volumes anunciados foi publicado em 1976 sob o título “A Vontade de Saber”. Em 1984, pouco antes de morrer, publicou outros dois volumes: “O Uso dos Prazeres”, que analisa a sexualidade na Grécia Antiga e “O Cuidado de Si”, que trata da Roma Antiga. Foucault teve vários contatos com diversos movimentos políticos. Engajou-se nas disputas políticas nas Guerras do Irã e da Turquia. O Japão é também um local de discussão para Foucault. Várias vezes esteve no Brasil, onde realizou conferências e firmou amizades. Foi no Brasil que pronunciou as importantes conferências sobre “A Verdade e as Formas Jurídicas”, na PUC do Rio de Janeiro. Os Estados Unidos atraíram Foucault em função do apoio à liberdade intelectual e em função de São Francisco, cidade onde Foucault pode vivenciar algumas experiências marcantes em sua vida pessoal no que diz respeito à sua homossexualidade. Berkeley tornou-se um pólo de contato entre Foucault e os Estados Unidos. Em 25 junho de 1984, em função de complicadores provocados pela AIDS, Foucault morreu aos 57 anos, em plena produção intelectual.'},

          {'nome':'Michelangelo','field':'michelangelo', 'texto':'Pintor, escultor, poeta e arquiteto italiano (6/3/1475-18/2/1564). Um dos maiores nomes do Renascimento. Nascido em Caprese, perto de Arezzo, aos 13 anos ingressa como aprendiz na oficina do pintor Ghirlandaio, um dos principais mestres do Quattrocento florentino. Em 1489 entra para a Escola de Escultura de Florença e lá permanece até a morte de Lorenzo de Medici, seu mecenas e amigo, em 1492. Nesse período se converte aos ideais de beleza e às concepções filosóficas da Grécia antiga. Estuda as esculturas gregas e romanas da coleção dos Medici e aprende anatomia humana. Em 1496 vai para Roma. Esculpe a Pietà, que se encontra ainda hoje na Basílica de São Pedro, no Vaticano. De volta a Florença, em 1501, faz a estátua David. Em 1505 o papa Júlio II encomenda-lhe seu túmulo. O artista passa oito meses escolhendo mármores para o mausoléu, mas não termina o projeto. Após a morte do papa, em 1513, esculpe duas grandes estátuas, Moisés e Os Escravos. De 1508 a 1512 pinta o teto da Capela Sistina com cenas do Velho Testamento. Nomeado primeiro arquiteto, pintor e escultor do Vaticano pelo papa Paulo III, projeta a enorme cúpula da Basílica de São Pedro. Já no fim da vida se dedica principalmente à arquitetura. Morre em Roma.'},

          {'nome':'Monteiro Lobato','field':'monteiro lobato', 'texto':'José Bento Renato Monteiro Lobato (Taubaté, 18 de abril de 1882 — São Paulo, 4 de julho de 1948) foi um dos mais influentes escritores brasileiros do século XX. Foi o “precursor” da literatura infantil brasileira e ficou popularmente conhecido pelo conjunto educativo, bem como divertido, de sua obra de livros infantis, o que seria aproximadamente metade da sua produção literária. A outra metade, consistindo de inúmeros e deliciosos contos (geralmente sobre temas brasileiros), artigos, críticas, prefácios, um livro sobre a importância do petróleo e do ferro e um único romance, O Presidente Negro, que não alcançou a mesma popularidade que suas obras para crianças. Em uma época em que os livros brasileiros eram editados em Paris ou Lisboa, Monteiro Lobato tornou-se também editor, passando a editar livros também no Brasil. Com isso, ele implantou uma série de renovações nos livros didáticos e infantis. Este notável escritor é bastante conhecido entre as crianças, pois se dedicou a um estilo de escrita com linguagem simples onde realidade e fantasia estão lado a lado. Pode-se dizer que ele foi o precursor da literatura infantil no Brasil. Suas personagens mais conhecidas são: Emília, uma boneca de pano com sentimento e idéias independentes; Pedrinho, personagem que o autor se identifica quando criança; Visconde de Sabugosa, a sabia espiga de milho que tem atitudes de adulto, Cuca, vilã que aterroriza a todos do sítio, Saci Pererê e outras personagens que fazem parte da inesquecível obra: O Sítio do Pica-Pau Amarelo, que até hoje encanta muitas crianças e adultos. Escreveu ainda outras incríveis obras infantis, como: A Menina do Nariz Arrebitado, O Saci, Fábulas do Marquês de Rabicó, Aventuras do Príncipe, Noivado de Narizinho, O Pó de Pirlimpimpim, Reinações de Narizinho, As Caçadas de Pedrinho, Emília no País da Gramática, Memórias da Emília, O Poço do Visconde, O Pica-Pau Amarelo e A Chave do Tamanho. Fora os livros infantis, este escritor brasileiro escreveu outras obras literárias, tais como: O Choque das Raças, Urupês, A Barca de Gleyre e o Escândalo do Petróleo. Neste último livro, demonstra todo seu nacionalismo, posicionando-se totalmente favorável a exploração do petróleo apenas por empresas brasileiras. No ano de 1948, o Brasil perdeu este grande talento que tanto contribuiu com o desenvolvimento de nossa literatura.'},

          {'nome':'Montesquieu','field':'montesquieu', 'texto':'Charles de Montesquieu foi um importante filósofo, político e escritor francês. Nasceu em 18 de janeiro de 1689, na cidade de Bordeaux (França). É considerado um dos grandes filósofos do iluminismo. Montesquieu nasceu numa família nobre francesa. Estudou numa escola religiosa de oratória. Após concluir a educação básica, foi estudar na Universidade de Bordeaux e depois em Paris. Nestas instituições teve contato com vários intelectuais franceses, principalmente, com aqueles que criticavam a monarquia absolutista. Com a morte do pai em 1714, retornou para a cidade de Bordeaux, tornando-se conselheiro do Parlamento da cidade. Nesta fase,viveu sob a proteção de seu tio, o barão de Montesquieu. Com a morte do tio, Montesquieu assume o título de barão, a fortuna e o cargo de presidente do Parlamento de Bordeaux. Em 1715, Montesquieu casou-se com Jeanne Lartigue. Tornou-se membro da Academia de Ciências de Bordeaux e, nesta fase, desenvolveu vários estudos sobre ciências. Porém, após alguns anos nesta vida, cansou-se, vendeu seu título e resolveu viajar pela Europa. Nas viagens começou a observar o funcionamento da sociedade, os costumes e as relações sociais e políticas. Entre as décadas de 1720 e 1740, desenvolveu seus grandes trabalhos sobre política, principalmente, criticando o governo absolutista e propondo um novo modelo de governo. Em 1729, enquanto estava em viagem pela Inglaterra, foi eleito membro da Royal Society. Montesquieu morreu em 10 de fevereiro de 1755, na cidade de Paris.'},

          {'nome':'Muammar kadafi','field':'muammar kadafi', 'texto':'General e político líbio (9/1942-). Nasce em Sirte, segue carreira militar e aos 23 anos torna-se oficial pela Academia Militar da Líbia. Em 1969 lidera um golpe militar que derruba a monarquia pró-Ocidente da Líbia, comandada pelo rei Idris I. Até 1977 preside o Conselho do Comando Revolucionário da Líbia. Confisca os bens das comunidades italiana e judaica, nacionaliza empresas estrangeiras e impõe uma ditadura militar. Em 1977 torna-se secretário-geral do Congresso Geral do Povo - único partido reconhecido pela Constituição promulgada naquele ano - e presidente do país. Combina nacionalismo extremado com radicalismo religioso, defendendo um socialismo islâmico. Partidário da união dos países de língua e civilização árabes, empreende uma política de intervenção, sobretudo nos países africanos. Em nome da causa palestina, patrocina ações terroristas no Oriente Médio e na Europa. Em 1991, os líbios são acusados do atentado a bomba que em 1988 explodira um jato da Pan American em Lockerbie, na Escócia, matando 270 pessoas. O Conselho de Segurança da ONU (Organização das Nações Unidas) impõe embargo aéreo à Líbia. Nos anos 90, Kadafi modera a ação política. Abre a economia ao capital estrangeiro, inicia privativações e, a partir de 1993, combate o fundamentalismo islâmico, ao romper com o Irã, que apóia grupos extremistas. Em 1999, a ONU suspende as sanções e Kadafi visita a África do Sul, sua primeira viagem oficial ao exterior.'},

          {'nome':'Nero','field':'nero', 'texto':'Nero foi um imperador romano do ano de 54 a 68 da era cristã. Até hoje é uma das figuras históricas mais polêmicas de todos os tempos. Seu nome completo era Nero Cláudio Augusto Germânico. Nasceu na cidade de Anzio (na atual Itália) no dia 15 de dezembro de 37. Nero tornou-se imperador romano em 13 de outubro de 54, numa época de grande esplendor do Império Romano. Nos cinco primeiros anos de seu governo, Nero mostrou-se um bom administrador. Na política, usou a violência e as armas para combater e eliminar as revoltas que aconteciam em algumas províncias do império. No tocante às guerras de expansão, Nero demonstrou pouco interesse. De acordo com os historiadores da antiguidade, empreendeu apenas algumas incursões militares na região da atual Armênia. Suas decisões políticas, militares e econômicas eram fortemente influenciadas por algumas figuras próximas. Entre elas, podemos citar sua mãe, Agripina, e seu tutor, Lucio Sêneca. O que mais marcou a história de Nero foi o caso do incêndio que destruiu parte da cidade de Roma, no ano de 64. Porém, de acordo com alguns historiadores, não é certa a responsabilidade de Nero pelo incidente. O imperador estava em Anzio no momento do incidente e retornou à Roma ao saber do incêndio. Os que apontam Nero como culpado baseiam-se nos relatos de Tácito. Este afirma que havia rumores de que Nero ficou cantando e tocando lira enquanto a cidade queimava. O fato é que Nero culpou e ordenou perseguição aos cristãos, acusados por ele de serem os responsáveis pelo incêndio. Muitos foram capturados e jogados para serem devorados pelas feras. Além deste episódio, outros colaboraram para a fama de imperador violento e desequilibrado. No ano de 55, Nero matou o filho do ex-imperador Cláudio. Em 59, ordenou o assassinato de sua mãe Agripina. Nero se suicidou em Roma, no dia 6 de junho de 68, colocando fim a dinastia Julio-Claudiana.'},

          {'nome':'Pedro Álvares cabral','field':'pedro álvares cabral', 'texto':'Navegador português, nasceu em Belmonte, em 1467 ou 1468, filho do alcaide-mor daquela localidade. Com cerca de 10 anos foi para a corte. Veio a casar com uma sobrinha de Afonso de Albuquerque. Sabe-se que D. João II lhe concedeu uma tença, embora se ignorem os motivos. Depois do regresso de Vasco da Gama da Índia, em 1499, Pedro Álvares Cabral é nomeado comandante de uma frota de treze navios que partem em Março de 1500 com destino à Índia. Segue a rota indicada por Vasco da Gama, mas ao passar por Cabo Verde sofre um desvio maior para sudoeste, atingindo, a 22 de Abril de 1500, a costa brasileira. Manda um navio a Portugal com a nova da descoberta e segue para a Índia, chegando a Calecute em 13 de Setembro de 1500. Vários barcos se perderam, entre eles o de Bartolomeu Dias, que naufragou perto do Cabo da Boa Esperança, que ele próprio dobrara anos antes pela primeira vez.Depois de cumprir a sua missão no Oriente, Pedro Álvares Cabral regressa em 1501 e vai fixar-se nos seus domínios, na zona de Santarém, onde vem a falecer em 1520.'},

          {'nome':'Vasco da Gama','field':'vasco da gama', 'texto':'Navegador português, nasceu em Sines, por volta de 1468, filho ilegítimo de Estêvão da Gama, que esteve ao serviço de D. João II como marinheiro. Vasco da Gama era também um experimentado navegador que já executara várias missões ao serviço de D. João II. D. Manuel I nomeia-o comandante da frota que vai descobrir o caminho marítimo para a Índia. Faziam parte desta expedição três naus e um navio de mantimentos. A frota parte de Lisboa a 8 de Julho de 1497 e chega a Moçambique a 2 de Março de 1498. Segue depois para Melinde, onde obtém a ajuda de um piloto mouro, acabando por aportar a Calecute, na Índia, em 17 de Maio de 1498. Apesar do aparente bom acolhimento, aparecem as intrigas dos comerciantes árabes, que põem em perigo a estadia da frota portuguesa. Em Outubro de 1498 tem início a viagem de regresso, dando-se a chegada a Lisboa em Agosto de 1499. Estava descoberto o caminho marítimo para a Índia há tanto tempo procurado, e era o culminar de tantos anos de esforços. Face aos problemas que entretanto surgem na Índia, Vasco da Gama volta lá em 1502 com uma armada de 20 navios, submetendo Quíloa e fazendo alianças com os reis de Cochim e Cananor, com o que deixa assegurado o domínio português no Oceano Índico. Regressa carregado de especiarias em 1504. Em 1524 D. João III nomeia-o vice-rei da Índia, onde chega em Setembro, para lutar contra os abusos existentes que punham em causa a presença portuguesa na região. Vasco da Gama começa a actuar rigidamente e consegue impor a ordem, mas vem a morrer em Dezembro desse mesmo ano, sendo os seus restos mortais trazidos para Portugal.'},

          {'nome':'William Shakespeare','field':'william shakespeare', 'texto':'Willian Shakespeare é o maior poeta e dramaturgo da Inglaterra e um dos maiores de todos os tempos. Suas obras que permaneceram ao longo dos tempos consistem de 38 peças, 154 sonetos, dois poemas de narrativa longa, e várias outras poesias. Suas obras são mais atualizadas do que as de qualquer outro dramaturgo e são consideradas quase todas obras-primas, dentre as quais citamos: Romeu e Julieta, Hamlet, Ricardo III, O rei Lear, Otelo, Macbeth, O mercador de Veneza, Júlio César, Muito barulho por nada, Antônio e Cleópatra, Coriolano, entre outros. Nessas obras, Shakespeare descreveu de maneira admirável os sentimentos e as paixões humanas. Entre suas obras é impossível não ressaltar Romeu e Julieta, que se tornou a história de amor por excelência , representada até hoje em palcos de muitos países do mundo e adaptada para o cinema e Hamlet, que possui uma das frases mais conhecidas da língua inglesa: To be or not to be: that s the question (Ser ou não ser, eis a questão). Pouco se sabe sobre a vida de William Shakespeare. Shakespeare nasceu e foi criado em Stratford-upon-Avon. Aos 18 anos, segundo alguns estudiosos, casou-se com Anne Hathaway, que lhe concedeu três filhos: Susanna, e os gêmeos Hamnet e Judith Quiney. Entre os anos 1585 e 1592, William começou uma carreira bem-sucedida em Londres como ator, dramaturgo e proprietário da companhia de teatro Lord Chamberlains Men, mais tarde conhecida como Kings Men. Parece que ele reformou a Stratford em torno de 1613, morrendo três anos depois. A maioria das informações que se fazem acerca de William Shakespeare são meras especulações derivadas de estudos, leituras, interpretações, pontos de vistas, hipóteses, lógicas. A única coisa de que se tem certeza absoluta é que as peças atribuídas a Shakespeare marcaram praticamente todos os séculos seguintes, começando pelo tempo em que viveu.'},

        $scope.nomes = [
        {'nome':'Fascismo','field':'Fascismo', 'texto':'Marcando de forma trágica o século XX, o fascismo é um tema que desafia os intelectuais que buscam entender sua natureza e história. De forma geral, pode-se dizer que o fascismo é uma conduta política extremamente autoritária, marcada pelo nacionalismo, pela militarização dos conflitos e por uma preocupação obsessiva com a ideia de decadência de uma comunidade ou nação. Hostil às formas modernas de democracia, o fascismo recorre a violência, criando um inimigo – interno e/ou externo – que deve ser exterminado para garantir a segurança e supremacia de um grupo considerado superior. Apesar de manifestar algumas variações – a depender da época e do lugar onde aparece – o fascismo apresenta algumas características típicas que se repetem. <br/><br/> O pensamento fascista costuma emergir e ganhar força em contextos de crise – econômica, social ou política –, quando se apresenta como solução radical. Mobilizando os sentimentos legítimos de sofrimento ou injustiça, o fascismo impulsiona e enfatiza a ideia de que o grupo que defende é a grande vítima de uma situação a ser revertida. Como toda vítima tem um algoz, o fascismo aponta um inimigo que deve ser exterminado. No caso do nazismo – forma histórica mais conhecida do fascismo – a vítima eram os alemães brancos e a lista de inimigos era longa, incluindo comunistas, negros, homossexuais, ciganos e judeus. Apelando mais aos fatores emocionais que a argumentação racional, o fascismo encarna uma missão de regeneração nacional que se expressa na figura de um líder extremamente carismático responsável por salvar a nação. <br/><br/> No campo político institucional, o fascismo se caracteriza por um Estado forte, exercendo controle de todas as áreas sociais, e pela presença de um único partido. As decisões são tomadas de forma autoritária e hierárquica, do líder supremo até os seus subordinados. O aparato repressivo costuma contar uma polícia truculenta e bem estruturada, responsável por conter opiniões e grupos divergentes. Na esfera civil, a violência também é motivada através da organização de milícias compostas, sobretudo, pela juventude que adere ao fascismo. Exaltando a juventude e a virilidade, a estética é extremamente importante nos regimes fascistas. Propagandas, rituais e símbolos atuam mais do que os argumentos na missão de reforçar as ideias fascistas e convocar a população à participação ativa. <br/><br/> No espectro político, o fascismo normalmente é localizado como parte da extrema-direita. Entretanto, não é só ao socialismo que ele se opõem. Sua rejeição ao liberalismo é imensa, principalmente no que diz respeito a centralidade do indivíduo. Para o fascismo, os interesses das massas e da nação sempre se sobrepõem aos interesses individuais. Tal ética define que o indivíduo deve ser valorizado quando está a serviço da defesa patriótica. O etnocentrismo – ideia da superioridade de um grupo sobre o outro – é um traço fundamental do fascismo. A regra é a discriminação e a perseguição de todos que não forem considerados como parte da comunidade. Membros de outras raças, etnias e nacionalidades – ou mesmo aqueles que só discordem do fascismo – devem ser combatidos como uma ameaça a integridade da nação. Do ponto de vista da política externa, o fascismo tende a ser extremamente imperialista. <br/><br/> O nazismo alemão é normalmente o episódio mais lembrado quando se fala em fascismo. Os regimes de Mussolini na Itália e de Franco na Espanha também foram marcantes. O Brasil teve sua própria teoria nacionalista de inspiração fascista, que recebeu o nome de Integralismo. No entanto, para defender a democracia é essencial compreender a experiência histórica do fascismo para além de seus casos mais óbvios. Longe de ser um pensamento política completamente superada, os princípios e sentimentos que sustentam o fascismo são recorrentemente despertados em tempos de crise.'},

       aberturadosportos = {'nome':'Abertura dos Portos','field':'Abertura dos Portos', 'texto':'A Abertura dos Portos brasileiros às nações amigas (principalmente à Grã Bretanha) foi promulgada por meio de uma Carta Régia, pelo príncipe regente, D. João, em 28 de janeiro de 1808. O decreto foi assinado quatro dias após a chegada da Família Real e da Corte portuguesa a cidade de Salvador, na Capitania da Baía de Todos os Santos. A antiga sede da Colônia foi a primeira escala da esquadra, que tinha como destino a cidade do Rio de Janeiro (sede da Colônia). <br/><br/>A transferência da família Real e da Corte portuguesa para o Brasil foi motivada pelo avanço das tropas de Napoleão em direção a Lisboa, em meio a Guerra Peninsular. <br/><br/> Antes da abertura dos Portos, os produtos que saiam do Brasil passavam, obrigatoriamente, pela alfândega em Portugal, assim como os produtos importados a serem enviados para a Colônia. O Pacto Colonial garantia a Portugal o monopólio do comércio exterior da Colônia. Nada se comprava ou vendia na Colônia sem passar antes por Portugal. <br/><br/> A decisão de D. João foi festejada pela população por anos, apesar de tal decisão, na verdade, ter sido tomada por necessidade e conveniência. Com a transferência da Família Real para o Brasil, e com Portugal nas mãos de Napoleão, o comércio com os demais países precisou ser feito sem intermediários. Mesmo porque, a família Real estava falida, e sua sobrevivência dependia da venda das riquezas extraídas e produzidas em solo brasileiro. <br/><br/> Nesse mesmo ano, outra medida foi festejada pela população, sobretudo pelos comerciantes locais. Em 1º de abril, D. João assinou um alvará que revogava um antigo, de 1785, que proibia a instalação de manufaturas na Colônia. <br/><br/> Por dois anos, os Estados Unidos foram os maiores beneficiados pela abertura dos portos. No entanto, em 1810, Portugal e Grã Bretanha assinaram o Tratado de Cooperação e Amizade (oficialmente “Treaty of Cooperation and Friendship”), que continha regras de aliança e amizade, e de comércio e navegação. Com esse tratado, a Grã Bretanha passou a ser o país mais beneficiado pela abertura dos portos brasileiros, inclusive no que diz respeito às tarifas alfandegárias. <br/><br/> A abertura dos Portos no Brasil, assim como o Tratado de 1810, com a Grã Bretanha são um marco na história do liberalismo econômico. <br/><br/> Esse foi o primeiro passo para que o Brasil deixasse de ser Colônia de Portugal, o que foi oficializado em 1815, quando o Brasil foi elevado à categoria de Reino Unido a Portugal e Algarves. <br/><br/>'},

        aberturapolitica = {'nome':'Abertura Política','field':'Abertura Política', 'texto':'A Abertura Política brasileira foi um processo de desestabilização da estrutura do Regime Militar à época predominante no País. Inicia-se em 1974 com o governo do General Ernesto Geisel e termina em 1985 com o mandato de João Baptista Figueiredo, ano em que a ditadura militar é extinta. <br/><br/> O General Ernesto Geisel assumiu a presidência em 1974 com o projeto de “distensão lenta, segura e gradual”. Os ideais de Castelo Branco (primeiro presidente da Ditadura militar) voltavam a ser citados, Castelo Branco almejava institucionalizar a “revolução” que fora feita para salvar a democracia além do mais, a imagem dos militares estava começando a ser questionada após, as dezenas de torturas praticadas contra estudantes  e operários mortos e desaparecidos nos anos de chumbo. A idéia era abrandar o regime e permitir algumas pequenas liberdades e posteriormente retirar os militares do governo. <br/><br/> O País passava por uma crise econômica que se agravava a cada dia. O elevado preço do petróleo e as altas taxas de juros internacionais desequilibravam o balanço brasileiro de pagamentos e estimulava a inflação, no entanto, apesar de todos esses problemas econômicos e também sociais o governo não cessa o ciclo de expansão econômica iniciado nos anos 70 aumentando o desemprego. <br/><br/> Para mostrar suas intenções, Geisel puniu os militares que estavam envolvidos nos assassinatos do jornalista Wladimir Herzog e do operário Manuel fiel Filho, vítimas de torturas pelo DOPS, em 1977 suprimiu o famigerado Ato Institucional numero 5. No entanto no ano de 78 usou o mesmo ato que havia extinguido meses antes para fechar o Congresso Nacional e aprovar o Pacote de Abril, em seguida a aprovação dos “senadores biônicos”. <br/><br/> Em 1979 João Batista Figueiredo assumiu a presidência do Brasil, sua administração promoveu uma frouxa transição para os civis.  Em seu discurso ao vencer as eleições promete “a mão estendida em conciliação jurando fazer “deste País uma democracia” no plano político concedeu anistia ampla geral e irrestrita aos políticos cassados pelos atos institucionais, permitiu o retorno ao Brasil dos exilados pelo regime militar. Também extinguiu o bipartidarismo. A reforma política é aprovada os partidos, MBD e ARENA são abolidos passando a existir o  pluripartidarismo no País. <br/><br/> A reação dos militares foi negar a democracia; resistiram com bombas  em todo o País, pessoas foram presas, assassinadas e casas de shows foram atacadas, sendo um dos mais famosos o atentado do Riocentro ocorrido véspera do dia do trabalho. Na ocasião nomes da MPB estavam se apresentando a mais de 20 mil pessoas quando uma bomba explodiu  dentro de um carro no estacionamento matando dois policiais, ambos ligados ao DOI-CODI. A bomba teria explodido enquanto estava sendo confeccionada para ser colocada na caixa de energia da casa de show, porém algo saiu errado. <br/><br/> O objetivo dos militares era acusar a extrema esquerda. O atentado do Riocentro repercutiu no mundo todo e deu abertura para o processo de anistia no País. A sociedade definitivamente rejeitava a Ditadura Militar e expressou esse desejo nas eleições realizadas nos anos seguintes, não elegendo nenhum candidato militar. Em 1984 a campanha Diretas Já se inicia com a população nas ruas exigindo mudança.'},
