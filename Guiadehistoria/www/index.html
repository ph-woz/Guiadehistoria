        {'nome':'Abrilada','field':'Abrilada', 'texto':'Abrilada é a designação dada a um movimento militar ocorrido em 29 e 30 de Abril de 1824, na sequência da Vila-Francada, encabeçado pelo infante D. Miguel e sua mãe, Carlota Joaquina, com o objectivo de influenciar o rei D. João VI, seu pai, e a família real a afastarem-se dos ideais defendidos pelo liberalismo. D. Miguel, na altura comandante-chefe do exército (cargo a que era dada a designação de generalíssimo), revolta as tropas aquarteladas em Lisboa e efectua diversas prisões políticas de conselheiros do rei e de liberais moderados, declarando ter como objectivo salvaguardar a pessoa do rei de um pretenso golpe de Estado e acabar de vez com os liberais (os chamados pedreiros-livres). <br/><br/> Inicialmente, D. João VI começou por aceitar as posições do infante mas, posteriormente, por pressão diplomática e face ao alargamento da revolta e às numerosas prisões dos seus partidários, decide exonerar D. Miguel do cargo de comandante-chefe do exército, ordenando a libertação dos presos e a prisão dos implicados no movimento. A 13 de Maio do mesmo ano, a pretexto de uma visita de estudo, D. Miguel parte para o exílio em Viena, e sua mãe é internada no paço de Queluz, enquanto D. João VI volta a governar como rei absoluto tal como acontecia desde a Vila-Francada.'},

        {'nome':'Absolutismo','field':'Absolutismo', 'texto':'Resultante do processo de centralização política das monarquias nacionais europeias, o absolutismo era um sistema político da Idade Moderna. Suas principais características são: ausência de divisão de poderes, poder concentrado no Estado e política econômica mercantilista. <br/><br/> Numa monarquia absolutista, o rei tinha com seus súditos uma relação marcada pelo princípio da fidelidade: todos, sem exceção, deviam obediência e respeito ao monarca e seus representantes. Estes possuíam a prerrogativa de julgar e legislar ao invocar a mera vontade do soberano. Isso quer dizer, é claro, que questionar publicamente o desejo do monarca ou de seus agentes poderia ser considerado por si só um crime passível de punição, como pôde ser visto durante o reinado daquele que é considerado o expoente máximo do absolutismo: o monarca francês Luís XIV (1638-1715), cognominado como o Rei Sol. Durante seu reinado, ele concederia prêmios em dinheiro e incentivos fiscais à burguesia de modo a favorecer as manufaturas, e aplacaria a influência da nobreza ao distribuir favores, pensões e empregos na sede da corte dos Bourbon em Versalhes, onde viveriam milhares de aristocratas subordinados a ele. Deste modo, Luís XIV obteve sucesso em controlar ambos os grupos sociais. <br/><br/> Nesta época, surgiriam teorias políticas que justificavam tamanho poder. A primeira apareceria ainda no século XVI, na obra A República, do francês Jean Bodin (1530-96). Esses escritos defendiam que o fortalecimento do Estado, gerando uma soberania inalienável e indivisível por parte do soberano, era a única maneira realmente eficaz para se combater a instabilidade política. Essa linha de pensamento seria complementada por O Leviatã, do inglês Thomas Hobbes (1588-1679), que afirmaria que o rei não deveria justificar seus atos perante ninguém. Mas seriam as ideias do bispo francês Jacques Bénigne Bossuet (1627-1704) que se provariam mais influentes para o regime absolutista. Em sua obra A política inspirada na Sagrada Escritura, ele apresenta a origem da realeza como divina. O monarca seria o representante de Deus na Terra, e, como tal, suas vontades seriam infalíveis, não cabendo aos súditos questioná-las. Essas ideias formariam a base da doutrina política oficial do absolutismo francês, sendo conhecidas em seu conjunto como a teoria do direito divino dos reis. <br/><br/> Uma condição essencial para a formação deste tipo de monarquia foi a grande quantidade de arrecadação alcançada após a consolidação do projeto de colonização nas Américas. Isso enriqueceria substancialmente as monarquias nacionais, possibilitando a manutenção dos exércitos e marinhas. Com o tempo, surgiria a noção do metalismo, uma das questões mais importantes da nova política econômica do período que se convencionou chamar de mercantilismo. Para o metalismo, a riqueza de um reino seria medida pela quantidade de metais preciosos dentro de suas fronteiras. Para garantir isso, era fundamental que fossem vendidas mais mercadorias do que compradas, a fim de que fosse alcançada uma balança comercial positiva. Para conseguir tal objetivo, o Estado intervinha na economia e impunha o protecionismo, de modo que as barreiras alfandegárias ficassem praticamente intransponíveis para os produtos estrangeiros.'},

        abolicionismo = {'nome':'Abolicionismo','field':'Abolicionismo', 'texto':'De acordo com o iDicionário Aulete, o verbete abolicionismo significa: “doutrina e movimento político que defendiam a extinção da escravatura”. Além da definição dos dicionários, o termo remete a acontecimentos históricos, principalmente os que ocorreram na França durante o século XVIII. <br/><br/> Pode-se dizer que o conjunto de ideias e ações que tem por objetivo a extinção da escravidão é chamado de abolicionismo. As propostas contra a utilização de escravos para qualquer tipo de serviço ganharam força na época da Revolução Francesa, mas, antes disso, já tinha diversos defensores no continente europeu. No ano de 1788, na cidade de Paris, foi criada a Sociedade dos Amigos dos Negros, grupo que foi presidido por Condorcet, filósofo, matemático e cientista político francês que possuía ideias relevantes entre os intelectuais do Iluminismo. <br/><br/> A ideia do abolicionismo ganhou ainda mais relevância com a declaração dos Direitos do Homem e do Cidadão, que foi proclamada em 1789, levando o pensamento contra a escravidão até as terras colonizadas pelos franceses naquela época. Com isso, começaram a surgir algumas leis que abrandaram a escravidão, chegando a extinguí-la em certas regiões. Porém, apenas em 1848 este tipo de regime de trabalho seria completamente suprimido em terras francesas. <br/><br/> No continente americano, o abolicionismo veio por meio de leis de emancipação que ocorreram em países como a Colômbia, a Argentina e o México. As nações localizadas na América que mantiveram a escravidão durante o século XIX foram os Estados Unidos, Brasil e Cuba. No caso dos EUA, a escravidão perdeu força primeiramente no Norte do país, pois, naquela época, era uma região que se encontrava em pleno desenvolvimento econômico e optava pela mão de obra livre. Enquanto isso, no Sul da nação a escravidão mantinha-se, ligada às grandes propriedades. Segundo alguns historiadores, a diferença ideológica entre as duas regiões, somadas aos feitos do revolucionário John Brown, são os maiores motivos da Guerra de Secessão, que opôs Norte e Sul. <br/><br/> Na América Latina, o último país a abolir o regime de escravidão foi o Brasil. Os motivos para esse atraso costumam ser relacionados com o imperador D. Pedro II, a divisão do território em fazendas, sesmarias e capitanias, além do poder econômico concentrado em alguns pequenos grupos. No contexto histórico do País, uma personalidade de destaque na luta contra a escravidão foi Joaquim Nabuco, um diplomata, político e historiador brasileiro que simbolizou com ênfase as ideias antiescravistas. Após a luta de diversos grupos e criação de medidas que, aos poucos, iam atenuando a servidão não remunerada, chegou-se à Lei 3.353, de 1888, que aboliu a escravidão no País.'}, 

        {'nome':'Acádios','field':'Acádios', 'texto':'Tribo de nômades que vieram do deserto da Síria, os acádios chegaram à Mesopotâmia por volta de 2550 a.C., enquanto este território estava dominado pelos sumérios. <br/><br/> Entretanto, a guerra entre os sumérios para a permanência no poder acabou dando espaço para que a conquista acadiana da Mesopotâmia tivesse êxito. Mas esses dois povos, de culturas similares, acabariam se unificando para formar o I Império Mesopotâmico. <br/><br/> As cidades-Estado foram unidas pela primeira vez pelo soberano Lugal-zage-si, de Uruk, por volta de 2375 a.C. Quase um século depois, o imperador Sargão I, que comandava a cidade de Acádia, conquistou a maioria do território outrora ocupado pelos sumérios, chegando a cobrir todo o Mar Mediterrâneo e a Anatólia. A partir da margem esquerda do rio Eufrates, entre Sippar e Kish (onde hoje localiza-se o Iraque), os acádios conquistaram a Mesopotâmia meridional e Elam, criando os estados de Isin, Larsa e Babilônia. O centro hegemônico acádio seria a cidade de Akad. <br/><br/> Apesar disso, as cidades-Estado sumerianas ainda eram dominadas pelos mesmos governantes, com a rígida condição de que pagassem os tributos exigidos pelos acadianos. Por seu extenso domínio, Sargão I chegou a ser reconhecido como “soberano dos quatro cantos da terra”, ou seja, rei do mundo inteiro. <br/><br/> Sob a liderança de Sargão I, os acádios criaram um Estado centralizado, nos moldes sumérios, e avançaram nas táticas militares através da mobilidade pelo deserto, com armamentos leves como o venábulo (lança) para elevar a resistência de seus guerreiros. Na religião, a crença politeísta permitiu que novos deuses fossem cultivados, incluindo o próprio rei. <br/><br/> O desenvolvimento da escrita cuneiforme pelos sumérios possibilitou o registro da primeira língua semítica da Antiguidade: a língua acadiana, que já chegou a ser usada como língua internacional por todo o Oriente Médio. Inclusive, o Código Hamurábi, escrito pelo monarca amorita de mesmo nome e conhecido como o primeiro código penal que se tem registro, foi elaborado em acadiano. <br/><br/> Por volta de 2150 a.C., os constantes ataques dos guti, povos asiáticos da região montanhosa da Armênia, acabariam com o domínio acádio, que já estava abalado com as revoltas internas após a fraqueza política que se instaurou com a morte do Imperador Sargão I.'},

      aln = {'nome':'Ação Libertadora Nacional','field':'Ação Libertadora Nacional', 'texto':'A Ação Libertadora Nacional (ALN) foi uma organização revolucionária brasileira com traços comunistas que se lançou contra o regime miliar em fins da década de 60. Seu principal líder Carlos Marighela fundou a organização em 1967 após romper com o Partido Comunista Brasileiro (PCB), pois, este se opunha à luta armada. Marighela resolve resistir junto à massa popular, para, de armas em punho, enfrentarem a ditadura em vez de ficar à espera dos preceitos do jogo político convencional que imperava no País. O grupo surgiu porque seus integrantes entenderam que só uma ação armada poria fim ao regime vigente, desta forma, entusiasmados pelo aparecimento de guerrilhas em vários países da America Latina e com o significativo livro publicado pelo escritor Frances Régis Debray, chamado Revolução na Revolução, o qual defendia o conceito de que: <br/><br/> “nas condições do mundo contemporâneo o papel dos partidos e das camadas sociais na construção de um movimento socialista revolucionário deveria ser examinado. Em razão disso esse movimento só poderia ter probabilidade de êxito a partir de um grupo armado que se estabelece-se em um ponto do País” <br/><br/> No mesmo ano de sua formação a ALN inicia ações para sua composição, através de assaltos a bancos, a carros pagadores, etc,  inclusive um assalto espetacular a um trem pagador da Santos-jundiaí. Atos como esses eram diariamente realizados com a finalidade de adquirir fundos para a militância. Também foram realizados atentados com bombas caseiras, como o ataque ao consulado americano em São Paulo, em 1968. <br/><br/> Em sua maioria os participantes da ALN eram estudantes universitários. Dos quatro sequestros executados no País dois tiveram participação direta da ALN. O primeiro junto com o MR-8 onde as duas organizações assumiram a autoria do sequestro do embaixador norte americano, Charles Burke Elbrick em 04 de setembro de 1969. Com esse audacioso rapto conseguiram a libertação de 15 presos políticos, na ocasião a Aliança Libertadora Nacional divulgou uma carta à imprensa denunciando as torturas cometidas pela a ditadura. Dentre os presos liberados estava José Dirceu, na época líder estudantil. <br/><br/> O segundo sequestro foi o do embaixador alemão Ehrefield Von Holleban, este ultimo liberou 40 presos políticos.  Através de assaltos, sequestros e assassinatos a ALN chamou a atenção da mídia e, portanto dos militares. Há registros que destacam a eliminação de dissidentes dentro da própria organização. Todos esses fatos foram suficientes para reforçar a linha-dura na certeza de que a revolução estava arruinando o País e era preciso criar novos instrumentos para acabar com os subversivos. Em resposta a estes atos revolucionários os militares designaram para o comando do DOPS (Departamento de Ordem Política e Social) o delegado Sergio Paranhos Fleury; após intensa perseguição sem resultado arquitetou uma armadilha para prender o chefe da ALN. Seus agentes capturaram e torturaram integrantes da guerrilha até conseguir a confissão de onde estaria seu líder. Carlos Marighela foi morto em 4 de novembro de 1969 na Alameda Casa Branca na capital de São Paulo. <br/><br/> A partir do homicídio de Marighela, Joaquim Ferreira, conhecido como Toledo e também ex membro do PCB passa a liderar o aparelho até ser preso em 23 de outubro de 1970 onde teria sido torturado até a morte. Neste mesmo ano outro importante componente da organização é morto pelo DOPS, desta vez, Eduardo Collen Leite além de ter sido torturado teve seu corpo mutilado. <br/><br/> No ano seguinte um grupo de dissidentes que havia sido treinado em Cuba organizou um Movimento de Libertação Popular (Molipo), porém a maioria de seus combatentes foi exterminada em 1974. Depois disso a ALN apenas resistiu à coação do regime. <br/><br/> O único dirigente ainda vivo é Carlos Eugenio Paz que aos 17 anos se tornou participante na luta contra a ditadura, contudo, fugindo da repressão se exilou na frança em 1973 e permaneceu por lá até o ano de 1981. De volta ao Brasil publicou um livro contando a saga da guerrilha.'},

        {'nome':'Aliança Nacional Libertadora','field':'Aliança Nacional Libertadora', 'texto':'A Aliança Nacional Libertadora (ANL) foi uma frente de luta contra o imperialismo, o fascismo e o integralismo, contou com a participação de amplas esferas ideológicas e culturais da sociedade brasileira. Com o lema “pão, terra e liberdade” teve um crescimento rápido a partir de seu lançamento no teatro João Caetano na cidade do Rio de Janeiro. MAis de 1600 comitês foram realizados em todo País até a ANL entrar na ilegalidade em 11 de julho de 1935. <br/> <br/> A organização foi fundada pelo Partido Comunista do Brasil (PCB), nascida em março do ano de 1935 tinha como finalidade livrar o País do nazi-fascismo. No Brasil a Ação Integralista Brasileira (AIB) exibia sua total afeição pelo fascismo. Em resposta formaram-se frentes antifascistas que congregavam tenentes socialistas e comunistas descontentes com o Governo Vargas. <br/> <br/> Em meados de 1934 um pequeno grupo de intelectuais e militares contrariados com os rumos do governo de Getúlio Vargas organizou varias reuniões no Rio de Janeiro, com a intenção de criar uma organização política capaz de dar base nacional as lutas que se travavam. Dessas reuniões surgiu a ANL, cujo primeiro manifesto político foi lido na Câmara Federal. A Aliança Nacional Libertadora tinha como fundamentos: <br/> <br/> <ul><li> Interrupção do pagamento da dívida externa do Brasil;</li>  <br/> <li>Nacionalização das corporações estrangeiras; </li> <br/> <li>Reforma agrária e o amparo aos pequenos e médios proprietários; </li> <br/> <li>Garantia de amplas liberdades democráticas; </li><br/> <li>Constituição de um governo popular;</li> </ul> <br/> No final do mês de março a ANL foi oficialmente lançada na Capital Federal. Na ocasião, dezenas de pessoas assistiram a solenidade; o manifesto foi lido pelo estudante Carlos Lacerda, que nos anos seguintes se tornaria um grande oponente do comunismo. <br/> <br/> Na época Luiz Carlos Prestes, o “cavaleiro da esperança”, achava-se exilado na União Soviética, porém fora proclamado presidente de honra da organização. Prestes gozava de admirável consideração devido a seu papel de líder na Coluna Prestes que na década precedente havia tentado derrubar o governo pelas armas. Nos meses posteriores dezenas de pessoas se filiaram a ANL, cavalheiros ilustres mesmo sem se filiar mostraram-se atraídos pelo movimento, varias manifestações publicas foram realizadas em diversas cidades brasileiras inclusive com artigos divulgados nos jornais. <br/> <br/> Em 1935 Prestes, na clandestinidade retorna ao Brasil, encarregado pela Intentona Comunista de desenvolver no País um levante armado para estabelecer um governo revolucionário, em sua companhia veio um grupo de ativistas estrangeiros, entre os quais estava sua mulher a alemã Olga Benário. <br/> <br/> Ao passo que a ANL ascendia, aumentava a crise política no País com incansáveis conflitos entre integralistas e comunistas. No dia 5 de julho a ANL realiza manifestações publicas para celebrar o aniversário dos levantes tenentistas da década de 1920. Sem o consentimento de muitos dirigentes da organização, Carlos Prestes faz um discurso fervoroso ordenando a derrubada do governo e reclamando todo o poder para a ANL. O Presidente aproveita a repercussão do episódio para com base na lei de Segurança Nacional fechar a organização. <br/><br/> A ANL passa a ser ilegal e não pode mais realizar comícios perdendo contato com a população e, por conseguinte seu apoio entusiasmado. Alguns componentes da ANL resolveram explodir um levante para destituir o governo. Em novembro de 1935 estoura no Rio Grande do Norte uma agitação em nome da ANL. Este motim dominou a cidade por quatro dias. As manifestações ocorreram também em Recife e Rio de Janeiro, porém foram rapidamente abafadas pelo Governo Federal - Getúlio inicia um processo de prisões a todos os membros.'},

        {'nome':'Antiga Comunicação Humana','field':'Antiga Comunicação Humana', 'texto':'Os homens das cavernas, com seu cérebro rudimentar, deviam se comunicar através de gestos, posturas, gritos e grunhidos, assim como os demais animais não dotados da capacidade de expressão mais refinada. <br/><br/> Com certeza, em um determinado momento desse passado, esse homem aprendeu a relacionar objetos e seu uso e a criar utensílios para caça e proteção e pode ter passado isso aos demais, através de gestos e repetição do processo, criando assim, uma forma primitiva e simples de linguagem. <br/><br/> Com o tempo, essa comunicação foi adquirindo formas mais claras e evoluídas, facilitando a comunicação não só entre os povos de uma mesma tribo, como entre tribos diferentes. As primeiras comunicações escritas (desenhos) de que se têm notícias são das inscrições nas cavernas 8.000 anos a.C. <br/><br/> O povo sumério, considerada a uma das mais antigas civilizações do mundo, já  ocupava a região da Mesopotâmia quatro séculos antes de Cristo. Essa civilização foi a primeira a usar o sistema pictográfico (escritas feitas nas cavernas, com tintas). <br/><br/> Esse tipo de escrita era utilizada, também, pelos egípcios que, em 3100 a.C., criaram seus hierós glyphós ou “escrita sagrada”, como os gregos as chamavam.  <br/><br/> Esse tipo de escrita era, além de pictórica, ideográfica, ou seja, utilizava símbolos simples para representar tanto objetos materiais, como idéias abstratas. Utilizava o princípio do ideograma (sinal que exprime idéias) no estágio em que deixa de significar o objeto que representa, para indicar o fonograma referente ao nome desse objeto. <br/><br/> Uma das mais significativas contribuições dos sumerianos está ligada ao desenvolvimento da chamada escrita cuneiforme. Nesse sistema, observamos a impressão dos caracteres sobre uma base de argila que era exposta ao sol e, logo depois, endurecida com sua exposição ao fogo. De fato, essa civilização mesopotâmica produziu uma extensa atividade literária que contou com a criação de poemas, códigos de leis, fábulas, mitos e outras narrativas. É a língua escrita mais antiga das que se têm testemunhos gráficos. As primeiras inscrições procedem de 3000 a.C. <br/><br/> Um estágio moderno da comunicação humana foi a descoberta da tipografia (arte de imprimir), pelo alemão Johann Gutemberg, em 1445. Essa invenção multiplicou e barateou os custos dos escritos da época e abriu a era da comunicação social.'},

        {'nome':'Anarquia','field':'Anarquia', 'texto':'Chama-se anarquismo o movimento político que defende a anarquia, ou seja, a supressão de todas as formas de dominação e opressão vigentes na sociedade moderna, dando lugar a uma comunidade mais fraterna e igualitária, fruto de um esforço individual a partir de um árduo trabalho de conscientização. O anarquismo é frequentemente apontado como uma ideologia negadora dos valores sociais e políticos prevalecentes no mundo moderno como o estado laico, a lei, a ordem, a religião e a propriedade privada. A palavra anarquismo é adaptada do grego ánarkhos, cujo significado é, aproximadamente, "sem governo". No Brasil, a ideologia foi introduzida no final do século XIX pelos imigrantes europeus, principalmente os italianos e espanhóis, e foi influente até o final da Segunda Guerra Mundial. <br/><br/> As origens do movimento derivam da concepção individualista dos direitos naturais, defendida por John Locke. Para o filósofo inglês, haveria um contrato voluntário acordado entre indivíduos iguais em direito e em deveres. Os anarquistas e os liberais foram os primeiros a extrair das ideias de John Locke profundas implicações políticas, isso no final do século XVIII, quando surge um movimento anarquista estruturado, como uma corrente política autônoma e com seguidores em todo mundo. Entre os seus teóricos contam-se pensadores tão diversos como William Godwin (1773-1836), P.J.Proudhon (1809-1865),  Bakunine (1814-1870), Kropotkin (1842-1921) ou o português Silva Mendes. <br/><br/> Os anarquistas se caracterizaram pela pouca inclinação à constituição de grandes organizações, formando grupos dispersos, porém, lutando basicamente em torno de seis ideias: <br/><br/> <li>direitos fundamentais dos indivíduos, cujo conceito se traduz na ideia da primazia do indivíduo face à sociedade. Todo o indivíduo é único e possui um conjunto de direitos naturais que não podem ser posto em causa por nenhum tipo de sociedade que exista ou venha a ser criada.</li><br/><br/> <li>ação direta, conceito que rejeita o sistema de representação, ressaltando o valor da ação direta do indivíduo na realidade social. Alguns anarquistas, no final do século XIX e princípios do século XX, cometiam assassinatos de figuras políticas baseados neste conceito, entendendo que tais líderes simbolizarem tudo aquilo que reprovavam.</li><br/><br/> <li>crítica aos preconceitos ideológicos e morais. Os anarquistas entendiam que era imprescindível destruir todas as condicionantes mentais que possam impedir o indivíduo de ser livre e de se assumir como tal.</li><br/><br/> <li>educação libertária. A educação é um processo de emancipação dos indivíduos, e por esta via podiam lançar as bases de um nova sociedade.</li><br/><br/> <li>auto-organização. Embora recusem qualquer forma de poder, a maioria dos anarquistas estabelecem organizações próprias, que devem, contudo, ser resultado de uma ação consciente e voluntária dos seus membros, mantendo uma total igualdade de forma a impedir a formação de relações de poder (dirigentes/dirigidos, representantes/representados, etc).</li><br/><br/> <li>sociedade global. Um dos grandes ideais anarquistas é a constituição de uma sociedade planetária que permitisse a livre circulação de pessoas ou o fim das guerras entre países.</li><br/><br/>'},

        {'nome':'Almorávidas','field':'Almorávidas', 'texto':'Os Almorávidas são bárbaros que formaram uma espécie de associação de caráter religioso. Eram seguidores de Abdallah ibn Yasin, que era um grande teólogo do Islã ortodoxo, e que foi chamado por um dos lideres bárbaros que controlavam uma região do Saara. <br/><br/> O termo “Almorávida” só começou a ser popular por volta do século XI, quando eles começaram a ganhar força e serem conhecidos como o “povo da fortaleza” no oriente, e Almorávidas no ocidente. <br/><br/> Os objetivos dessas associações religiosas eram estabelecer um estado ou uma comunidade política em que possam ser aplicados os princípios islâmicos, inclusive até mesmo aplicar o conceito de jihad, conhecida como a “guerra santa”, em que os muçulmanos em uma maneira de expandir o islã para povos que não são seguidores poderiam fazer o uso da guerra para impor o islamismo a povos que não seguem essa religião. <br/><br/> Em 1055 conseguiram se apoderar de outros dois grandes e importantes centros comerciais de ouro que vinha do centro da África pelo deserto do Saara, Sijilmasa e Awdaghust, sendo o último conhecido também como Audagost. <br/><br/> No ano de 1059 morreu o Ibn Yasin, e quem o sucedeu foi Abu Bark e que teve grandes méritos também - ele conseguiu conquistar a região Noroeste da África até sua morte em 1087. <br/><br/> Em apenas 20 anos, os Almorávidas conquistaram o domínio de vários territórios, se estendendo do Senegal até o centro da península ibérica. Para exercerem seu poder, eles fundaram também uma nova capital no Marrocos, Marrakesh. <br/><br/> Em meio a tudo isso os Almorávidas islamizavam boa parte da população dominada, como a do antigo Império de Gana, que se localizava onde é atualmente a Mauritânia e Mali. Sob seu governo nesses territórios, surgiu o que denominamos de cultura mista ou hispano-árabe-berbere-negra, que influenciaria todo o conjunto de população ali residente. Hispano porque eles também tinham dominado boa parte da península ibérica, principalmente algumas regiões Espanholas. <br/><br/> Essa dinastia do Almorávidas cultuou o poder e glória durante aproximadamente 100 anos, quando assim foram sucedidos por uma outra dinastia, a dinastia dos almóadas. <br/><br/> Os almóadas chegaram ao poder por volta de 1125 em Magrebe, e surgiu das tribos Zanatas (outros povos berberes), que conseguiram aplicar com uma nova mentalidade islâmica de forma rigorosa. Os Almorávidas então, já relaxados, acabaram cedendo ao poderio dos Almóadas após a queda da sua capital Marrakesh, e também passando o poder a eles de toda a região Espanhola muçulmana, terminando assim o domínio Almorávidas.'},

        {'nome':'Atos Institucionais','field':'Atos Institucionais', 'texto':'Receberam o nome de Ato Institucional uma série de normas arbitrárias editadas à época do regime de exceção instalado pelos militares no Brasil em 1964, e que tinham por objetivo fazer prevalecer o controle dos militares ante às instituições legais do país, procurando dar uma aparência de legalidade aos atos arbitrários que iam sendo realizados em nome da chamada Revolução. <br/><br/> Além de seus conteúdos arbitrários, os AIs eram aprovados sem qualquer consulta popular ou legislativa. Foram editados ao todo 17 atos institucionais no curto período entre 1964 e 1969, sendo que os responsáveis pelas suas edições eram os comandantes-em-chefe do Exército, da Marinha e da Aeronáutica, ou mesmo o próprio Presidente da República, com respaldo dado pelo Conselho de Segurança Nacional. <br/><br/> São frequentemente citados quando o assunto é o Regime Militar, por se tratar de normas inéditas na história de legalidade do país, seja na era monárquica ou republicana. Em outras palavras, os atos institucionais literalmente "passavam por cima" de qualquer garantia constitucional, garantia individual ou coletiva básica. São os instrumentos que nos permitem afirmar sem qualquer sombra de dúvida que o regime instalado pelos militares durante cerca de vinte anos no Brasil tratava-se de uma verdadeira ditadura. <br/><br/> Destacam-se entre os diversos AIs editados, o primeiro, que modificava a Constituição de 1946 e dando aos comandantes-em-chefe das Forças Armadas; o segundo, que pois fim a todos os partidos, permitindo o funcionamento de apenas dois: ARENA, da situação, e MDB, oposição, além de reabrir processos punitivos aos opositores ao regime, além de permitir ao presidente a decretação de estado de sítio sem a consulta do Legislativo. <br/><br/> Mas, dentre todos os Atos Institucionais, aquele que ainda hoje é o mais conhecido é o de número 5, instituído a 13 de dezembro de 1968 durante o mandato do segundo presidente militar, Arthur Costa e Silva. Naquele momento, o regime começava a sofrer pressões concretas da população e grupos de oposição, para que se restabelecesse a legalidade no pais. Em meio ao descontentamento, o deputado Márcio Moreira Alves, em discurso na Câmara, em Brasília, profere discurso em protesto ao comportamento dos militares em pleno dia do soldado. As Forças Armadas procuram obter, então, licença da respectiva casa para processar o deputado, o que é negado, mesmo sendo a maioria da Câmara dominada pelo partido da situação. Vendo os acontecimentos escaparem ao controle, os militares então fecham o Congresso, e decretam o AI-5, impedindo que os presos políticos se valessem da garantia do habeas-corpus para pleitearem sua liberdade. O AI-5 ainda estipulava a suspensão dos direitos políticos e restrição ao exercício de qualquer direito público ou privado. Impunha ainda o recesso de todo o Legislativo federal, estadual e municipal, e impedia o judiciário de apreciar qualquer dos atos de exceção estipulados pelos militares. <br/><br/> Exatamente 10 anos depois, a 13 de dezembro de 1978, sob a administração de Ernesto Geisel, os 17 atos institucionais foram revogados, em meio ao processo de abertura "lenta, gradual e segura", ou seja, a tão aguardada abertura política a qual o seu governo se comprometera em realizar.'},

        {'nome':'Aqueus','field':'Aqueus', 'texto':'Os Aqueus foram o povo que deu origem à civilização micênica. <br/><br/> Por volta do ano 2.000 a.C., um grupo de seminômades de origem indo-européia migrou para a região conhecida como Grécia em busca de terras férteis para suas plantações. Esse povo era conhecido como os Aqueus. <br/><br/> Os Aqueus viviam sob condições mais avançadas do que as condições do povo que encontraram na Grécia. Diz-se que os Aqueus já viviam na Idade do Bronze, enquanto os ocupantes da Grécia, os pelágios, viviam ainda na Idade da Pedra. <br/><br/> A invasão que os Aqueus fizeram sobre o território grego demonstrou a superioridade desse grupo, que passou então a reprimir os pelágios e ocupar os seus terrenos mais férteis. Em pouco tempo, os Aqueus se tornaram superiores na Grécia e passaram, inclusive, a ser identificados como o povo grego. <br/><br/> O novo povo submeteu a ilha de Creta e estabeleceu sua forma econômica e de cultura. Os Aqueus eram grandes e fortes comerciantes e acabaram dominando economicamente também toda região do Mediterrâneo Oriental. Foram os fundadores de importantes cidades antigas que se tornaram grandes núcleos populacionais e comerciais como Micenas, Tirinto e Argos. <br/><br/> O desenvolvimento que os Aqueus tiveram na região gerou a chamada civilização micênica que representou a grande soberania desse povo durante muitos séculos. A decadência só aconteceu por volta de 1100 a.C. quando a civilização micênica entrou em conflito com a civilização cretense. Mas a destruição da civilização micênica que era tão bem estabilizada a avançada em sua época foi tão impactante para a Grécia que após sua desestruturação os gregos passaram por um período de aproximadamente 150 anos conhecido como Idade das Trevas. <br/> <br/> Foram também os Aqueus que combateram os troianos na famosa Guerra de Tróia. Quando se diz que houve um conflito entre gregos e troianos, na verdade a expressão correta seria um conflito entre Aqueus e troianos.'},

        {'nome':'Arte Rupestre','field':'Arte Rupestre', 'texto':'Se hoje os pintores compram suas tintas e pinceis, no passado suas ferramentas eram bastante diferentes. Utilizavam terra colorida, sangue e pelos de animais para criar imagens de silhuetas de grandes feras em paredes e tetos de escuras e quase inacessíveis cavernas. <br/><br/> Usa-se o termo arte rupestre para designar as inúmeras pinturas encontradas no interior de cavernas pré-históricas por todo mundo. Mas será que os desbravadores dessas cavernas que a usavam como tela para seus desenhos tinham a intenção de fazer arte? Este é uma questão quase impossível de responder, hoje tratamos essas representações como arte em função das suas qualidades técnicas, no entanto a hipótese mais aceita entre os historiadores é de que, nossos antepassados pensavam e criavam essas imagens como algo, acima de tudo, utilitárias. Assim é quase certo que nossos antepassados não penetrariam cavernas tão inacessíveis com o simples propósito de decora-las. <br/><br/> A sugestão mais viável para tal feito é de que esses homens e mulheres primitivos que viviam essencialmente da caça, acreditavam no “poder das imagens” que desenhavam, ou seja, eles imaginavam que criando imagens de suas presas em situação de caça, os animais reais também se renderiam às suas caças. Assim as criações dessas imagens poderiam servir como uma espécie de magia para uma caça bem sucedida. Mesmo assim é difícil afirmar com exatidão o significado e função dessas imagens, exceto que elas nos trazem valiosas pistas acerca da cultura e modo de vida dessas antigas civilizações e, principalmente, que nossos antepassados possuíam uma capacidade simbólica, intelectual e artística similar ao homem contemporâneo. <br/><br/> A maioria dessas pinturas, feitas com restos de carvão, pigmentos de plantas e terra colorida, combinadas ao sangue de animais, representavam animais selvagens, pessoas, geralmente em situação de caça, plantas e símbolos abstratos. Para tanto usavam pinceis feitos com pelos de animais e as próprias mãos. Em outros casos, suas mãos serviam como uma espécie de carimbo nas paredes. <br/><br/> Em muitos países do mundo encontram-se cavernas com pinturas rupestres, uma das mais famosas cavernas – Lascaux - localiza-se ao sul da França e foi descoberta em 1940 por um grupo de jovens. Desde então vários historiadores a visitaram com a intenção de estuda-la e descreve-la. Atualmente a caverna não pode ser visitada por turistas para evitar eventuais prejuízos as pinturas. Pesquisas sugerem que esses desenhos datam de aproximadamente 17.000 anos atrás, embora existam outras pinturas rupestres muito mais antigas como as encontradas na gruta de El Castillo, na Espanha que datam de 40.000 anos atrás. <br/><br/> No Brasil também é possível encontrar manifestação de pinturas rupestres por todo território nacional. Um dos mais estudados e importante sítio arqueológico fica no Parque Nacional da Serra da Capivara no Piauí. Tem o maior acervo do continente americano e é, assim como a caverna de Lascaux na França, considerado Patrimônio Mundial da Unesco.'},

        {'nome':'Assembléia Constituinte de 1823','field':'Assembléia Constituinte de 1823', 'texto':'Aconteceu no dia 3 de Junho de 1822 sob convocação do então príncipe-regente D. Pedro, (D. Pedro I) e tinha o objetivo de elaborar a primeira constituição brasileira. D. Pedro I declarou que aceitaria a carta constitucional contanto que ela fosse digna do país e do imperador. Somente após a proclamação da Independência, esta assembleia começou a ser realmente praticada, já que sua real intenção era a elaboração da constituição para o novo Estado soberano. <br/><br/> Esta constituição ficou conhecida como “Constituição da Mandioca”, pois segundo ela só poderiam ser eleitores ou candidatos aqueles que tivessem certa renda equivalente a 150 alqueires de farinha de mandioca. Mostrava, desta forma, que defendia os interesses da elite agrária e mantinha o trabalho escravo, sendo dada ao governo a responsabilidade sobre esta mão de obra escravista. <br/><br/> Começou a partir daí uma disputa de poderes entre os que defendiam poderes absolutos para D. Pedro I, o chamado partido português, e os que exigiam que o imperador se submetesse  ao parlamento, o chamado partido brasileiro. Sendo o primeiro projeto de constituição do país, foi marcada pelas influências das constituições europeias, fato que justifica a organização dos três poderes: <br/><br/> <li>Poder Executivo: poder exercido pelo imperador, no caso D. Pedro I, e seus ministros de Estado.</li> <br/><br/> <li>Poder Legislativo: constituido pela Assembleia Geral, ou seja, pelos deputados e senadores, sendo os primeiros eleitos de quatro em quatro anos, e os segundos com mandato vitalício.</li> <br/><br/> <li>Poder Judiciário: composto pelos juízes e pelos tribunais. Seu órgão máximo, como o é até hoje, era o Supremo Tribunal de Justiça.</li> <br/><br/> Constava, pois, no projeto da constituição, o predomínio do poder legislativo sobre o executivo, o que contrariou profundamente D. Pedro I, já que tinha ideais absolutistas e centralizadores. Por conta deste fato, ainda no mesmo ano, em 12 de novembro, o imperador, usando forças militares, cercou e dissolveu a Assembleia Constituinte pois não aceitou ter seus poderes limitados. Este episódio ficou conhecido como a “Noite da Agonia”. Aqueles que reagiram ao golpe do imperador foram presos e expulsos do país.'},
 
        {'nome':'Auto de Fé','field':'Auto de Fé', 'texto':'Do século V ao XV, o mundo vivenciou um período chamado Idade Média. Nesse período, uma instituição que predominou nos aspectos econômicos, sociais e culturais foi a Igreja Católica. Guiados pela fé, os religiosos organizaram expedições evangelistas (Cruzadas), tomaram o poder (Sacro Império) e cometeram algumas atrocidades em nome de Deus, entre elas a Santa Inquisição. <br/><br/> Entende-se por Santa Inquisição o julgamento que a Igreja fazia a fim de separar os cristãos dos hereges. Qualquer um que não aceitasse as regras impostas, que desafiasse o poder da Igreja ou que não aceitasse Jesus Cristo como seu salvador, seria perseguido e levado à Inquisição. Consistia em um julgamento no qual o réu deveria pedir perdão por seus pecados e receber sua sentença, que na maioria das vezes era ser queimado vivo. O ato de pedir perdão ficou conhecido como o Auto de fé. <br/><br/> O Auto de fé era a cerimônia em que os réus eram obrigados a participar, antes de sua condenação. Era iniciado com um sermão e, logo depois, os réus tinham que pedir perdão por seus crimes sem direito à defesa. Em seguida, caminhavam em direção a um pátio, ladeados por expectadores de todas as partes do reino. Primeiro iam os réus que se salvaram da fogueira. Em suas roupas havia a pintura de uma chama de cabeça para baixo. Depois iam os réus condenados à fogueira. A pintura era de uma chama de ponta para cima (ilustrando o que lhes esperava). Por último iam os ditos hereges, réus que não aceitaram a salvação de suas almas ou que, por conta da gravidade de seus crimes, não receberam o perdão. Em suas vestes havia ilustrações de chamas, cobras e demônios. A cerimônia se encerrava nas chamas da fogueira. Os expectadores, em sua maioria, vibravam. <br/><br/> No ano de 2000, o papa João Paulo II, líder máximo da Igreja na época, pediu perdão por vários crimes cometidos pela instituição, inclusive a Santa Inquisição.'},

        {'nome':'Barco de Oseberg','field':'Barco de Oseberg', 'texto':'O Barco de Oseberg é uma embarcação dos Vikings encontrada no início do século XX. Entre 1904 e 1905, o arqueólogo sueco Gabriel Gustafson e o arqueólogo norueguês Haakon Shetelig dedicaram-se a uma escavação na quinta de Oseberg, na Noruega. Na ocasião, os arqueólogos encontraram um barco de origem Viking em uma sepultura. <br/><br/>  Barco de Oseberg, como ficou conhecido, é uma embarcação de 22 metros de comprimento e aproximadamente 5 metros de largura. Foi totalmente construído em madeira de carvalho e possui um mastro de cerca de 10 metros de altura. Especialistas calculam que tal barco pudesse atingir uma velocidade de 10 nós. <br/><br/> As características do Barco de Oseberg demonstram que trinta pessoas poderiam remá-lo simultaneamente, já que consta de 15 pares de buracos destinados aos remos. Consta ainda de uma grande âncora de ferro e de decorações feitas em baixo relevo na proa e na popa. Estudos apontam que o barco foi construído no ano 820 e usado por muito tempo antes de ser levado para sepultura. <br/><br/> Juntamente com o Barco de Oseberg foram encontrados dois esqueletos de mulheres na sepultura, sendo que uma tinha cerca de 70 anos quando faleceu e a outra entre 25 e 30 anos. Não foi possível ainda definir qual era a importância de cada uma, mas pelo ritual do enterro e pelos bens encontrados com ambas há forte indício que essas mulheres eram bastante relevantes na comunidade em que viviam. <br/><br/> A sepultura que foi escavada e de onde se retirou o Barco de Oseberg já havia sido violada na antiguidade, sendo que a maioria dos metais preciosos foi levada. Mas foram encontrados muitos artefatos da vida cotidiana dos Vikings, como trenós dotados de elaboradas decorações, uma carroça de madeira e baús de madeira. Entre os achados, estavam também ferramentas agrícolas, roupas e tapeçarias finas. <br/><br/> O Barco de Oseberg e todo o seu conteúdo estão expostos atualmente no Museu de Barcos Vikings de Oslo.'},

        {'nome':'Bárbaros','field':'Bárbaros', 'texto':'“Bárbaros” era a denominação dada aos povos de origem germânica que invadiram a Península Ibérica durante os séculos IV e V. A palavra “bárbaros” deriva do romano “bárbaroi” = estrangeiro, e designava qualquer um que não compartilhasse da cultura e da língua romanas. <br/><br/> Os bárbaros, na verdade, dividiam-se em diversos povos distintos que habitavam as regiões dos rios Reno, Danúbio, Vístula e a região dos mares do Norte e Báltico, a Germânia. Os grupos bárbaros dividem-se em Tártaro-mongóis (hunos, turcos, búlgaros, húngaros – magiares), Eslavos (russos, poloneses, tchecos, sérvios) e germanos (visigodos, ostrogodos, hérulos, anglos, saxões, lombardos, vândalos e francos). <br/><br/> Durante muito tempo os bárbaros viveram em paz com os romanos que já haviam tido contato com eles desde o Império de Júlio César. Entretanto, com a chegada dos hunos, vindos da Ásia central, os bárbaros germânicos foram “empurrados” para os territórios romanos de forma nem um pouco amistosa causando uma onda de devastação e terror. <br/><br/> A organização social dos bárbaros se baseava na “sipe”, um clã formado por famílias ligadas entre si por parentesco onde cada um protegia ao outro e onde a ofensa a um deles significava a ofensa a toda à sipe. Como não conheciam a organização em um estado a instituição mais importante dos bárbaros era a Assembléia de Guerreiros que decidia sobre todas as questões, decidindo inclusive quem seria o rei. Este, geralmente constituía para si uma guarda pessoal que lhe jurava fidelidade no caso de um ataque e ganhava em troca alguns prêmios, como terras e riquezas pilhadas de outros povos. <br/><br/> A principal atividade econômica dos bárbaros era o cultivo de trigo, feijão, cevada, ervilha e a criação de gado para obtenção de couro, carne e leite, entretanto, os bárbaros utilizavam a guerra e a pilhagem como forma de adquirir bens. <br/><br/> Sua religião era politeísta e Odin, o deus do vento e da guerra, seu principal representante. Eles acreditavam que após a morte os bravos guerreiros iriam desfrutar de um paraíso, como uma vida após a morte. <br/><br/> Diversos aspectos da cultura bárbara iriam compor todo o cenário da Idade Média visto que sua arte e cultura influenciaram muitos aspectos deste período principalmente na arquitetura e religião. <br/><br/> Os principais povos bárbaros foram os burgúndios, francos, suevos, alanos, vândalos, lombardos, anglos, saxões, jutos, frisões, e etc. Os francos se estabeleceram na região da atual França; os lombardos invadiram a Península Itálica ao norte; os anglos e saxões, invadiram o território das Ilhas Britânicas; os Burgúndios invadiram a região do sudoeste da França; os visigodos tomaram a Gália, Itália e Península Ibérica, assim como os suevos e os vândalos, estes últimos ainda chegaram ao norte da África; e os ostrogodos que invadiram a região da atual Itália.'},

        {'nome':'Batalha das Termópilas','field':'Batalha das Termópilas', 'texto':'Prólogo - Eram tempos de guerra, as Cidades-Estado gregas estavam á frente de uma ameaça Persa, que vinha invadindo território helênico., sob o Comando de Xerxes, que continuava uma guerra já começada por seu pai, Dário I. No ano de 484 a.C , Xerxes chega com seu exército e marinha nas terras da Ásia Menor e, de acordo com o filósofo Heródoto de Halicarnassus, ele possuía mais de 5 milhões de homens, mas hoje em dia especula-se que o número está em torno de 250 Mil soldados, o que não deixa de ser uma gigantesca ameaça, que com certeza conferia uma vantagem numérica vertiginosa em relação aos Gregos. <br/><br/> Preparação - Uma aliança foi logo forjada entre as Cidades-Estado gregas, comandada pela militarista Esparta. Leônidas I, rei e general espartano estudou muito bem o terreno e escolheu Termópilas como o lugar ideal pra um combate deste calibre, onde a superioridade numérica Persa não poderia ser usufruída, devida a pequena passagem que existe em Termópilas. A idéia é simples, e pode ser facilmente exemplificada, pensando num corredor de uma escola, onde somente 10 alunos podem passar lado á lado, sendo o resto limitado á velocidade em que andam os primeiros 10 alunos, por limitações físicas do local. Aplicado em batalha, os milhares de persas não poderia entrar todos em combate ao mesmo tempo devido ao limite físico do terreno, sendo assim um combate não de números, mas de qualidade e valor militar. <br/><br/> Distribuição - As tropas Gregas constituíam-se de 300 Hoplitas Espartanos, a elite da elite guerreira helênica, e mais 7000 aliados de outras cidades gregas. As tropas gregas eram mestras no uso da formação de falange (Phalanx), ou seja, uma massa de soldados, alinhados em linha e colunas coesas, protegidos por um grande escudo e lanças apontadas para frente, tornando-se uma barreira virtualmente intransponível quando combatida frente á frente. <br/> Dentre as tropas de Xerxes, encontravam-se os famosos Immortais, a tropa de elite do Rei, que prometia causar o terror nas tropas inimigas quando requisitadas pra combate. <br/><br/> A Batalha – Batedores Persas informaram á Xerxes que, os espartanos estavam aguardando, com uma força militar infinitamente menor, porém, ainda assim pareciam despreocupados pois penteavam seus cabelos, passavam óleo no corpo, sem aparente ansiedade. Esperando que os gregos se rendessem, Xerxes esperou 4 dias e, quando viu que ninguém estava disposto a sair de lá sem antes lutar ou morrer, ordenou um ataque no quinto dia. <br/><br/>  Como citado acima, os gregos se dispuseram em Falanges, formando uma muralha de lança e escudos de ponta a ponta da passagem de Termópilas. Os persas, com roupas leves, lanças leves e flechas não conseguiam passar pela muralha grega, que lutava bravamente, onde não podiam ser flanqueados ou cercados devido ao terreno, portanto reduzindo brutalmente a vantagem dos números nitidamente maiores do exército Persa. <br/><br/> Xerxes não estava satisfeito com o resultado, e disse que iria fazer um chuva de flechas tão grande, que cobriria a luz do sol, sendo a resposta de um dos soldados Gregos : “Muito bem, lutaremos na sombra”. <br/><br/> No Segundo dia de batalha, os persas estavam sendo aniquilados assim como no primeiro dia e Xerxes ordenou o ataque da sua elite, os Immortais, pensando assim quebrar a formação Grega, porém, foi um ledo engano, e a falange espartana infligiu pesadíssimas baixas na elite persa, forçando-os á bater em retirada. <br/> Ainda nesse segundo dia, Ephialtes, um dos gregos, desertou para o lado Persa e informou Xerxes de uma passagem alternativa por Termópilas, que resultaria num flanqueamento das tropas gregas. Alguns gregos, em torno de 100, guardavam essa passagem, porém foram atacados de surpresa pelo contingente persa, que passou e iniciou o começo do fim para os gregos. <br/><br/> O Revés – Estava nítido que a derrota era certa e Leônidas dispensou os Gregos não-espartanos e não-tebanos, mas ainda assim, 600 outros soldados se recusaram a abandonar a batalha e decidiram morrer lutando para retardar o avanço persa. <br/><br/> O combate foi brutal e os gregos foram empurrados para uma pequena montanha, enquanto seus números iam diminuindo cada vez mais. Os Espartanos eram soldados de elite, treinados desde de criança para dar suas vidas por Esparta e assim iriam fazer. Após um tempo de violentíssimo combate, Leônidas, o rei Espartano, é morto e batalha, o que normalmente iria desmoralizar sua tropa, mas o contrário aconteceu, os espartanos lutaram bravamente para proteger seu corpo. É dito que, quando suas lanças quebraram, os Espartanos lutaram com suas espadas (xiphos) e quando estas quebraram, o combate foi com as próprias mãos e dentes. Até que o ultimo soldado espartano foi derrubado à flechadas. <br/><br/> As Conseqüências - Os gregos conseguiram causar um grande impacto sob as tropas de Xerxes, matando dois de seus irmãos e enfraquecendo enormemente a força invasora Persa, onde em posteriores batalhas, os persas foram facilmente derrotados, inclusive no mar, forçando o fim da campanha invasora Persa. <br/> Além de um grande feito, essa batalha mostrou como o terreno e a qualidade de tropas influencia num combate, sendo que até hoje ela é lembrada e estudada pois é mais que uma batalha, é um marco da história.'},   

        {'nome':'Batistério','field':'Batistério', 'texto':'Do latim: “baptisterium”, é um local específico para a realização do batismo entre os cristãos. Na arquitetura cristã é uma estrutura separada do plano central da igreja que serve para envolver e guarnecer a pia batismal. Este pode ser incorporado ao corpo da igreja ou da catedral e provido de uma capela e altar. Nos primórdios do cristianismo, os catecúmenos eram instruídos e o sacramento do batismo era administrado no batistério. Os rituais realizados no batistério foram sendo alterados ao longo do tempo e variam, dependendo da confissão religiosa do batizando.'},

        {'nome':'Beato','field':'Beato', 'texto':'Pessoa muito devota, mas que não pertence a nenhuma ordem religiosa nem segue a orientação de nenhuma Igreja. Em geral, o beato atua em lugares muito pobres e carentes, levando palavras de conforto, exaltando sentimentos religiosos e propondo alternativas de vida para a população. O mais famoso beato do Brasil foi Antonio Conselheiro, que atuou na região de Canudos, na Bahia, entre 1893 e 1897.'},
 
        {'nome':'Biga','field':'Biga', 'texto':'Biga foi um carro de combate utilizado na Antiguidade. <br/><br/> Muito comum em manifestações artísticas e filmes que representam o período conhecido como Idade Antiga, a Biga era muito utilizada e um importante recurso para combates. Tratava-se de um modelo de carro de guerra que era movido por dois cavalos puxando uma carroceria suportada por duas rodas na qual os combatentes se deslocavam. <br/><br/> A Biga foi utilizada em diversas partes do mundo antigo e obteve sucesso e repercussão graças à invenção dos aros na roda. O alívio e a distribuição do peso cansavam menos os cavalos, que, em geral, eram pequenos demais para suportar o peso dos combatentes por muito tempo nos campos de batalha. A Biga revolucionou os combates, especialmente em terrenos planos e abertos, pois favoreciam seu deslocamento. Outros tipos de terreno também exigiam muito dos animais, causando prejuízo nos combates. A grande necessidade dos cavalos exigiu maiores cuidados com os animais, que eram alimentados e tratados com mais atenção para se tornaram maiores e mais fortes, capazes de puxar o carro por mais tempo e maiores distâncias. No início, os cavalos não passavam de grandes pôneis, na verdade. Mas o desenvolvimento das Bigas aumentou o tamanho e a resistência dos animais, permitindo, mais tarde, o surgimento da cavalaria. <br/><br/> As Bigas surgiram por volta do ano 2000 a.C., mas o ápice de sua utilização parece ter sido em torno do ano 1300 a.C.. A Batalha de Kadesh, travada entre egípcios e o Império Hitita, entre os séculos XIV e XIII a.C., foi um conflito no qual houve muita utilização de Bigas. Passado o apogeu de utilização verificado na era militar, as Bigas permaneceram em uso, mas com adaptações para o transporte e para jogos. O recurso se tornou obsoleto no campo de batalha, mas fez muito sucesso nos jogos romanos em função das corridas disputadas. O entretenimento foi popular em Constantinopla até o século VI. <br/><br/> Por fim, as Bigas deram a base para recursos de guerra que foram utilizados em diversos conflitos ao longo da história e nas guerras do século XX.'},

        {'nome':'Brasil Império','field':'Brasil Império', 'texto':'O período do Brasil Império estendeu-se de 1822 até 1889 e reuniu uma série de acontecimentos decisivos para a História do Brasil. <br/><br/> A fase do Brasil Império exige uma gama de textos que abordem os conteúdos específicos desse momento da história do país, contemplando, assim, o período que vai do ano de 1822 (quando o Brasil tornou-se independente) ao ano de 1889 (quando foi proclamada a República). Para tanto, esse arco temporal é convencionalmente dividido em três partes: Primeiro Reinado, Período Regencial e Segundo Reinado, que serão esmiuçados a seguir. <br/><br/> Primeiro Reinado: Momento em que o Brasil deixou a condição de colônia, quando a família real portuguesa saiu de Portugal após o avanço das tropas napoleônicas sobre a Península Ibérica, entre os anos de 1807 e 1808. Nesse contexto, o Brasil foi alçado à condição de Reino Unido de Portugal e Algarves. A partir de 1808, portanto, teve início no Brasil uma intensa eferverscência política que foi pautada, sobretudo, pelas divergências entre portugueses (vindos com a Corte) e brasileiros, bem como entre liberais e conservadores (disputa interna entre os próprios brasileiros). <br/><br/> A situação política do Brasil só foi resolvida com a articulação e a instituição do Império. No início de 1820, quando começaram essas articulações, a América Latina e a Europa estavam passando por grandes reviravoltas. O modelo republicano era paulatinamente adotado pelos países vizinhos do Brasil. Ao longo do ano de 1821, os chamados “arquitetos” do império, como José Bonifácio de Andrada e Silva, passaram a tramar a adoção do modelo imperial no Brasil. Em 1822, D. Pedro, filho de D. João VI, optou por permanecer no Brasil e declarou o país independente de Portugal, tornando-se o primeiro imperador, sob o título de D. Pedro I.  <br/><br/> As instituições do Império, entretanto, só foram efetivamente estabelecidas e regularizadas com a Carta Constitucional de 1824, ou, em outros termos, a Constituição de 1824. Uma das principais características do Império Brasileiro foi tecida nessa Constituição, isto é, o Poder Moderador, que consistia em um quarto poder que dava ao imperador a autoridade de apreciar a decisão dos outros poderes. <br/><br/> Período Regencial: D. Pedro I abdicou do trono, na década de 1830, em favor de seu filho, então com cinco anos de idade. Como a menoridade impedia o então herdeiro do trono de assumir o cargo de imperador, o governo do Brasil ficou sob a responsabilidade de regentes. A regências tiveram de articular uma nova configuração política para o Império, além de terem que enfrentar várias revoltas que eclodiram após a abdicação de D. Pedro I. Uma das manobras políticas mais ousadas da História do Brasil também foi efetuada no período da regência: o Golpe da Maioridade, em 1839, que tornou D. Pedro II imperador com apenas 14 anos de idade. <br/><br/> Segundo Reinado: foi o período mais longo da História Imperial, indo de 1839 a 1889. Nesse período, o Brasil passou por transformações de grande porte em todos os setores, desde o econômico até o cultural. Revoltas também ocorreram e exigiram uma habilidade de integração nacional muito forte por parte do imperador. <br/><br/> Além disso, os ânimos políticos também tomaram uma configuração intensa, sobretudo entre conservadores e liberais. Os movimentos republicano e abolicionista, associados às posições do exército, que também passaram a ser refratárias às do império, acabaram por gerar pressões múltiplas que culminaram no exílio de D. Pedro II e na consequente Proclamação da República.'},

        {'nome':'Brasil na Primeira Guerra Mundial','field':'Brasil na Primeira Guerra Mundial', 'texto':'A participação do Brasil na Primeira Guerra Mundial (1914 a 1918) é um episódio importante da história brasileira, ainda que a atuação do país não tenha sido muito grande e direta, tendo marcado a historiografia política, econômica e militar. <br/><br/> Durante a maior parte da Primeira Guerra Mundial, o Brasil se manteve neutro no conflito, pois possuía acordos econômicos com países tanto da Tríplice Entente quanto da Tríplice Aliança. <br/><br/> De início, o Brasil cedeu à Inglaterra um navio denominado “Rio Branco”, que acabou sendo perdido após ataque. Sua perda não teve tanta repercussão junto à população, pois era um navio que estava a serviço do Reino Unido e, naquele momento, não havia tripulantes brasileiros. <br/><br/> No entanto, pouco depois, o navio “Paraná”, um dos mais poderosos de nossa marinha, foi atacado pelos alemães em águas neutras e, finalmente, despertou a opinião pública para a realidade da guerra. Brasileiros se manifestaram atacando lojas e estabelecimentos comerciais alemães. Três brasileiros morreram nesse incidente naval, que abalou as relações diplomáticas entre o Brasil e o Império Alemão. Ainda seis meses mais tarde, outro navio, o Macau, também foi destruído pelos alemães, piorando as relações teuto brasileiras. Isso fez com que o Brasil, à época comandado por Venceslau Brás, entrasse oficialmente na Guerra ao lado da Tríplice Entente (com Estados Unidos, Império Russo, França e Inglaterra). No entanto, o país ainda não tinha condições materiais e econômicas para fornecer apoio efetivos aos seus aliados. <br/><br/> A participação efetiva do Brasil no cenário de Guerra foi proporcional às condições que o país tinha naquele momento. O Brasil ofereceu pilotos, navios militares e, principalmente, estruturas de apoio médico para atuar na região do estreito de Gibraltar, onde havia, na época, um surto de Gripe Espanhola que afetava não só os civis como as forças militares em combate, com alta taxa de mortalidade. <br/><br/> Em Gibraltar, os navios brasileiros se encarregaram de proteger a principal entrada para o Mar Mediterrâneo da presença de submarinos alemães, que vinham fazendo estrago em águas internacionais desde o início do conflito. Buscavam também oferecer o apoio necessário às forças aliadas estacionadas na região. Houve também a participação do efetivo brasileiro na região da Jutlândia, entre a Dinamarca e a Alemanha, e na frente Ocidental da Europa, onde se travaram as principais batalhas da Primeira Guerra Mundial. <br/><br/> À parte esta participação efetivamente militar, a grande contribuição brasileira para a Tríplice Entente foi suprir a necessidade da Europa por matérias-primas e produtos agrícolas, escassos por conta do conflito generalizado. Essa situação econômica europeia colaborou para o crescimento econômico brasileiro, sobretudo por ter aberto as portas para a industrialização do país, que até então priorizava a produção agrária. E oportunidade de expandir seus mercados, atuar no comércio com a Europa, fortalecer a economia nacional e colaborar com a Tríplice Entente fizeram com que o período fosse de grande valia para o país. <br/><br/> Considera-se então que a participação brasileira na Primeira Guerra Mundial, ainda que bastante discreta do ponto de vista material e militar, contribuiu satisfatoriamente com o esforço de guerra aliado, gerou para o país uma oportunidade de crescimento econômico, colocando-o entre os importantes atores do cenário internacional, sobretudo no aspecto regional.'},

        {'nome':'Burguesia','field':'Burguesia', 'texto':'Definição: Qualidade de burguês; conjunto de indivíduos que formam a classe média da sociedade; Classe social que surgiu no final da Idade Média. <br/><br/> Costuma entender-se por burguesia uma camada social da Era Moderna, que abrangia tanto banqueiros e ricos comerciantes quanto pequenos comerciantes e jornalistas. Como parte do terceiro estado, a burguesia não tinha acesso o poder político monopolizado pelo clero e pela nobreza. Após a Revolução Francesa e a Revolução Industrial no século XVIII, contudo, sua influência econômica cresceria enormemente, e atualmente se compreende o termo burguesia como a classe social que detém os meios de produção, sendo portadora do poder político. <br/><br/> A consolidação da burguesia como classe deu-se conjuntamente com a diminuição da influência dos senhores feudais no período final da Idade Média, ainda no século XIV, quando uma epidemia de peste bubônica agravaria a já existente paralisação do mercado agrícola feudal. Antes atuante apenas nas cidades ou burgos – vocábulo latino em sua origem de onde veio seu nome -, a burguesia expandiria sua força econômica ao adquirir as terras que os grandes senhores já não tinham condições de manter. Paulatinamente, então, o eixo financeiro da Europa acabaria se alterando do campo para as cidades, que cresceriam de maneira substancial, juntamente com o comércio feito dentro de suas muralhas. Necessitando do pagamento de mais impostos para expandir a máquina administrativa dos reinos que se centralizavam politicamente, os reis se aliariam com a burguesia ao promover a economia mercantil; bastante importante, neste sentido, seria o incentivo feito à manutenção de rotas comerciais dentro e fora do continente europeu e à exploração colonial, especialmente nos reinos ibéricos. <br/><br/> Apesar de toda a sua contribuição para fortificar os Estados Nacionais, entretanto, a burguesia continuaria subserviente à aristocracia, que fora cooptada e subjugada pelos monarcas. Apesar da importância crescente da classe para a economia europeia no início da era industrial, o Antigo Regime europeu apresentava constantes obstáculos para a expansão da produção. Podemos ver um exemplo elucidativo disso na França pré-Revolução. Ao contrário da Inglaterra, o Estado regido pela dinastia Bourbon cobrava altos impostos e taxas da burguesia, além de submetê-la às restrições ocasionadas devido aos privilégios da nobreza. Um dos motivos da popularidade do Iluminismo entre a burguesia seria exatamente a denúncia por parte dos intelectuais das contradições e injustiças encontradas em um Estado que beneficiava uma pequena elite ociosa e penalizava todo o resto da população, incluindo a burguesia que tanta riqueza trazia ao reino. <br/><br/> Quando o rei Luís XVI (1754 – 93) subiu ao trono na década de 1770, o Estado francês já se deparava com uma crise financeira em grande parte ocasionada pela desigualdade na cobrança de impostos, situação que só se agravou com a participação de França na Guerra de Independência Americana. Após o clero e a nobreza vetarem as primeiras tentativas de reforma tributária, o rei foi obrigado a convocar os Estados Gerais. Nesta ocasião, o terceiro estado viu sua chance de debater problemas políticos e separam-se do resto da reunião, declarando-se em Assembleia Nacional Constituinte. Era o início da série de eventos que levaria ao fim da monarquia em França, à execução do rei Luís XVI e da impopular rainha Maria Antonieta e da subida da classe burguesa ao poder político, de onde nunca mais sairia em caráter definitivo – alterando profundamente, assim, o caráter da política europeia.'},   

        {'nome':'Campos de Concentração','field':'Campos de Concentração', 'texto':'Trata-se de uma das mais cruéis formas de detenção, que muitas vezes resulta na exploração de mão-de-obra prisional e extermínio dos presos. Em geral, resultam em regimes de exceção, tendo como vítimas principais opositores políticos e grupos étnicos considerados minoritários. Em alguns momentos da história, a junção do autoritarismo político e do uso arbitrário do poder militar levou ao surgimento desses locais. O exemplo mais famoso, talvez por ser um dos piores, está na Alemanha nazista de Hitler, onde milhões de judeus, ciganos, homossexuais e comunistas foram mortos, expostos a experiências científicas ultrajantes, trabalho forçado, às piores crueldades que se possa imaginar. Esse evento ficou conhecido como holocausto. Os campos de concentração, porém, não são algo do passado e estão presentes em muitos dos conflitos atuais. Para alguns especialistas, por exemplo, a base militar mantida pelos Estados Unidos em Guantánamo, em Cuba, para receber prisioneiros suspeitos de terrorismo, se assemelha a essas instituições, pela crueldade com que são tratados os presos.'}, 

        {'nome':'Capital','field':'Capital', 'texto':'É um bem ou conjunto de bens que, em combinação com o trabalho humano, é capaz de produzir riqueza. Normalmente, pode ser calculado em termos de dinheiro. Em uma sociedade capitalista, o capital está nas mãos dos empresários. Em uma sociedade socialista, pertence ao Estado.'}, 

        {'nome':'Capitalismo','field':'Capitalismo', 'texto':'Capitalismo é o sistema sócio-econômico em que os meios de produção (terras, fábricas, máquinas, edifícios) e o capital (dinheiro) são propriedade privada, ou seja, tem um dono. <br/><br/> Antes do capitalismo, o sistema predominante era o Feudalismo, cuja riqueza vinha da exploração de terras e também do trabalho dos servos. O progresso e as importantes mudanças na sociedade (novas técnicas agrícolas, urbanização, etc) fizeram com que este sistema se rompesse. Estas mesmas mudanças que contribuíram para a decadência do Feudalismo, cooperaram para o surgimento do capitalismo. <br/><br/> Os proprietários dos meios de produção (burgueses ou capitalistas) são a minoria da população e os não-proprietários (proletários ou trabalhadores – maioria) vivem dos salários pagos em troca de sua força de trabalho. <br/><br/> <b>Características do Capitalismo</b> <br/> <li>Toda mercadoria é destinada para a venda e não para o uso pessoal;</li><br/> <li>O trabalhador recebe um salário em troca do seu trabalho;</li><br/> <li>Toda negociação é feita com dinheiro;</li><br/> <li>O capitalista pode admitir ou demitir trabalhadores, já que é dono de tudo (o capital e a propriedade);</li><br/><br/> <b>Fases do Capitalismo</b> <br/> <li>Capitalismo Comercial ou mercantil: consolidou-se entre os séculos XV e XVIII. É o chamado Mercantilismo. As grandes potências da época (Portugal, Espanha, Holanda, Inglaterra e França) exploravam novas terras e comercializavam escravos, metais preciosos etc. com a intenção de enriquecer;</li><br/> <li>Capitalismo Industrial: Foi a época da Revolução Industrial;</li><br/> <li>Capitalismo Financeiro: após a segunda guerra, algumas empresas começaram a exportar meios de produção por causa da alta concorrência e do crescimento da indústria;</li><br/> O capitalismo vem sofrendo modificações desde a Revolução Industrial até hoje. No início do século XX, algumas empresas se uniram para controlar preços e matérias-primas impedindo que outras empresas menores tenham a chance de competir no mercado. <br/><br/> Nessa época várias empresas se fundiram, dando origem as transnacionais (também conhecidas como multinacionais). São elas: Exxon, Texaco, IBM, Microsoft, Nike, etc. <br/><br/> OBS: O nome transnacional expressa melhor a idéia de que essas empresas atuam além de seu país. O termo multinacional nos levava a concluir que a empresa tinha várias nacionalidades. Por esta razão, o termo foi substituído. <br/><br/> A união de grandes empresas trouxe prejuízo para as pequenas empresas que não conseguem competir no mercado nas mesmas condições. Ou acabam sendo “devoradas” pelos gigantes ou conseguem apenas uma parcela muito pequena no mercado. <br/><br/> Visando sempre o lucro e o progresso, grandes empresas passaram a valorizar seus empregados oferecendo-lhes benefícios no intuito de conseguir extrair deles a vontade de trabalhar. <br/><br/> Consequentemente, essa vontade e dedicação ao trabalho levará o empregado a desempenhar o serviço com mais capricho e alegria, contribuindo para o sucesso da empresa. <br/><br/> Infelizmente, muitas empresas não investem em seus operários e muitos deles trabalham sem a menor motivação, apenas fazem o que é preciso para se manterem no emprego e assegurar o bem-estar de sua família.'}, 

        {'nome':'Capitanias hereditárias','field':'Capitanias hereditárias', 'texto':'As capitanias hereditárias eram uma forma de administração do território colonial português na América. Basicamente eram formadas por faixas de terra que partiam do litoral para o interior, comandadas por donatários e cuja posse era passada de forma hereditária. <br/><br/> Por motivos de melhor aproveitamento para a administração da colônia, a Coroa Portuguesa delega a exploração e a colonização aos interesses privados, principalmente por falta de recursos de Portugal em manter a sua colônia de além mar. <br/><br/> Ocorre então a divisão do território em capitanias, que iam do litoral até o limite estipulado pelo Tratado de Tordesilhas, um modelo de colonização que tinha obtido sucesso na Ilha da Madeira e em Cabo Verde, na África. A primeira divisão forma a Ilha de São João, colocada sob responsabilidade de Fernando de Noronha em 1504. A iniciativa de colonização utilizando este modelo respondia à necessidade de proteção contra invasores, sobretudo franceses. <br/><br/> De início, foram quinze beneficiários agraciados com capitanias no território da colônia portuguesa. Os escolhidos eram membros da baixa nobreza portuguesa que a Coroa acreditava terem condições para a empreitada de colonização. Esses nobres foram denominados donatários e representavam a autoridade máxima da capitania. O donatário não era dono, mas deveria desenvolver a capitania com recursos próprios, responsabilizando-se por seu controle, proteção e desenvolvimento. Juridicamente, se estruturava o controle da capitania através de dois documentos: Carta de Doação e Carta Foral. <br/><br/> A Carta de doação dava a posse da terra ao donatário e a possibilidade de transmitir essa terra aos filhos, mas não a autorização de vendê-la. O documento dava também uma sesmaria de dez léguas da costa onde se deveria fundar vilas, construir engenhos, garantir a segurança e colonização através do povoamento. Nela definia-se que o donatário era a autoridade máxima judicial e administrativa da capitania. Era ele que controlava a escravização indígena, a aplicação da justiça, penas e recolhimento de impostos. A Carta Foral por sua vez estipulava tributos e a distribuição dos lucros da produção das capitanias, definindo o que pertencia à Coroa e o que pertencia aos donatários. <br/><br/> O sistema foi bom para a Coroa, que amealhava os lucros, mas nem tanto para os donatários. Estes enfrentavam desde o início grandes dificuldades, tendo de desenvolver a colônia com poucos recursos, prejudicados pela distância de Portugal e fustigados por ataques indígenas. <br/><br/> Por conta dessas dificuldades, o modelo não funcionou como o esperado. Vingaram apenas duas Capitanias: Pernambuco e São Vicente. O fracasso do modelo não fez com que a Coroa mudasse seu posicionamento e a estrutura administrativa da colônia. A abolição da hereditariedade foi o primeiro passo nesse sentido, ocorrendo apenas em 1759, definido pelo Marquês de Pombal. <br/><br/> As capitanias hereditárias existiram até 1821. À medida que iam fracassando, voltavam às mãos da Coroa Portuguesa e eram redimensionadas, gerando novas estruturas de administração. O ato de redimensionar as fronteiras das capitanias hereditárias moldou alguns estados litorâneos atuais. <br/><br/> Finalmente, diante dos problemas de administração, a Coroa portuguesa resolve, em 1548, centralizar o poder e nomear um governador geral (Tomé de Sousa) para o Brasil, iniciando uma nova fase da história colonial brasileira.'}, 

        {'nome':'Cassação','field':'Cassação', 'texto':'É o ato de suspender os direitos políticos de uma pessoa por um período ou por toda a vida. Isso significa que a pessoa cassada não pode se candidatar a cargos públicos nem ser eleita por meio de voto. Durante o regime militar no Brasil (1964 – 1985), o governo cassou os direitos políticos de centenas de opositores. Em uma democracia, a cassação dos direitos políticos é uma das punições cabíveis para crimes cometidos por pessoas que ocupam cargos públicos – presidente da república, governador, prefeito, deputado, senador, etc. Nesse caso, o acusado tem amplo direito de fesa.'}, 

        {'nome':'Caxemira','field':'Caxemira', 'texto':'A Caxemira (ou “Kashmir”) é uma região montanhosa ao norte da Índia e do Paquistão e que possuía na época da independência da Índia (1947) uma posição vantajosa considerando-se que ficava bem próxima da região do Tadjiquistão, então parte da União Soviética. <br/><br/> Localizada no norte do subcontinente indiano a Caxemira também engloba as regiões de Jammu e Ladakh fazendo fronteira com a China a nordeste. Atualmente a região da Caxemira se divide em quatro áreas diferentes: os Territórios do Norte e a Caxemira Livre, pertencentes ao Paquistão, a região de Jammu e Caxemira pertencentes à Índia e a região de Aksai Chin sob ocupação chinesa. <br/><br/> Os conflitos pela região da Caxemira, ou a questão da Caxemira, se iniciaram no final da colonização britânica, em 1947 logo após a II Guerra, quando todo o subcontinente indiano que até então era dominado pela Inglaterra, foi dividido em dois países, a Índia e o Paquistão. <br/><br/> A divisão se deu através da união das regiões de maioria muçulmana constituindo o Paquistão e das regiões de maioria hindu constituindo a Índia. <br/><br/> Os hindus e os muçulmanos nunca se entenderam muito bem. Para os adeptos do hinduísmo ou do islamismo não se trata apenas de religião, são modos de vida diferentes, visões de mundo diferentes. <br/><br/> A religião hindu, surgida na Índia, reverenciava vários deuses diferentes ao contrário da religião islâmica, trazida por conquistadores, que acreditava num deus único e tinha em Maomé sua figura maior. Sem contar que os hindus viviam em uma sociedade de castas, extremamente hierarquizada, onde não havia igualdade entre os indivíduos, contrastando com o que era pregado pela religião maometana de que todos os homens são iguais perante Deus. <br/><br/> Quando da época da independência da Índia, o líder religioso Mahatma Gandhi (hindu) conduziu milhares de pessoas em uma manifestação pacífica contra a dominação britânica pregando seu sonho de constituir um país único e independente onde todas as etnias e religiões pudessem viver igualmente. Mas, o sucesso do partido criado por ele (Congresso Nacional Indiano) despertou nos muçulmanos,q eu não puderam compreendê-lo, o medo de que os hindus, liderados por Gandhi, constituíssem um estado governado pela sua religião onde eles fossem perseguidos. Nesse contexto, surgiu a Liga Muçulmana para lutar pela divisão da região em dois estados, sendo um deles, de muçulmanos. <br/><br/> Inicia-se então, uma guerra não declarada entre os muçulmanos e indianos que começam a atacar-se mutuamente em uma série de atentados culminando com o assassinato de Gandhi e, com a morte de milhares de hindus e islamitas durante o período de independência enquanto tentavam se deslocar cada qual para o respectivo país que se constituía. <br/><br/> Nesse período o marajá da Caxemira, o hindu Hari Singh, pediu apoio à Índia para se defender da tribo dos Pathans que haviam invadido a região. E, como recompensa, cedeu o território de Jammu e Caxemira à Índia provocando a revolta dos 80% da população da região que eram islamitas. Apoiados pelo Paquistão eles, então, começam a reivindicar sua independência. <br/><br/> A ONU, tentando resolver o conflito, determinou que a própria população da região decidisse de qual estado faria parte através de um plebiscito. Mas, a Índia nunca permitiu que o plebiscito fosse realizado, fazendo eclodir uma guerrilha que já dura a mais de 50 anos, resultou em duas guerras entre os dois países (1965 e 1971) e serviu de pretexto para uma corrida armamentista nuclear. <br/><br/> É importante salientar que a guerra de independência se deu durante o período da guerra fria, com o Paquistão recebendo apoio dos EUA e a Índia da URSS e a região da Caxemira possuía uma posição estratégica. Desta forma, o terreno ficou extremamente propício para que os países iniciassem os testes para produção de armas nucleares visto que tanto os EUA quanto a URSS não gostavam nenhum pouco da idéia de a China Popular ser a única potência em tecnologia nuclear na Ásia. Assim, a Índia realizou seu primeiro teste com uma arma nuclear em 1974 e o Paquistão em 1998 pondo à baixo todas as esperanças de um final para este conflito.'}, 

        {'nome':'Celtas','field':'Celtas', 'texto':'Os Celtas eram os povos de família linguística indo-europeia que se localizavam no Oeste da Europa reunidos em diversas tribos. <br/><br/> A Civilização Celta começou a se formar a partir do segundo milênio antes de Cristo reunindo diversas etnias em tribos que ocupavam grande extensão territorial no Europa. Entre os constituintes mais famosos estavam os bretões, os gauleses, os belgas e os batavos, por exemplo. Não por acaso, esses nomes se tornaram denominações de regiões do Império Romano, que conquistaria enorme território. Os celtas, inclusive, por exemplo, iniciaram a introdução das técnicas de manuseio do ferro e da metalurgia no continente europeu. <br/><br/> Ao mesmo tempo em que se diz que os Celtas eram compostos de diversas tribos, é importante ressaltar que essas etnias não formavam um grupo coeso. Os vários povos que constituíam a Civilização Celta, como os já citados, seguiram rumos diversos na história do continente europeu. Alguns deles eram rivais entre si, alguns aliados do Império Romano ou isolados dos demais grupos. De toda forma, esses povos foram importantes e organizados o suficiente para gerar uma civilização com heranças históricas e culturais fundamentais para a humanidade. Devido ao vasto território ocupado por esses povos, os celtas estabeleceram contatos comerciais com diferentes civilizações do mundo antigo. Essa abrangência foi tamanha e hoje é assim reconhecida porque pode-se encontrar elementos materiais de origem etrusca e chinesa que datam de séculos antes de Cristo em territórios reconhecidamente ocupados pelos antigos celtas. <br/><br/> Se a Civilização Celta fosse um império coeso e unificado, ela seria um dos maiores impérios conhecidos, pois seus povos constituintes se espalharam por grande parte da Europa e mantiveram relações econômicas com diferentes etnias. Mais tarde, quando os romanos iniciaram uma grande expansão territorial, eles se beneficiaram muito das conquistas
