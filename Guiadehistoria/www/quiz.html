function showConfirm() {
    navigator.notification.confirm(

        'Aguardando',       
        'Sim,Não'          
    );
}

 function acertoponto() {
      
  var acerto = localStorage.getItem('acerto');
  acerto = acerto + 1;
  localStorage.setItem('acerto', acerto); 
  showConfirm();
 }

 function erroponto() {

  var erro = localStorage.getItem('erro');
  erro = erro + 1;
  localStorage.setItem('erro', erro); 
  showConfirm();
